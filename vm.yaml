version: '1.0'
provider: docker
project:
  name: vm
  hostname: dev.vm.local
  workspace_path: /workspace
  backup_pattern: '*backup*.sql.gz'
vm:
  user: developer
  memory: 4096
  cpus: 6
  swap: 2048
  swappiness: 30
  port_binding: 127.0.0.1
versions:
  node: '22'
  pnpm: 10.12.3
  python: '3.13'
  nvm: v0.40.3
services:
  postgresql:
    enabled: false
    version: '15'
  redis:
    enabled: false
apt_packages:
- htop
- tree
- ncdu
- ripgrep
- nano
- sox
- jq
npm_packages:
- eslint
- prettier
pip_packages:
- git-filter-repo
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
environment:
  NODE_ENV: development
terminal:
  shell: zsh
  theme: dracula
  emoji: ðŸš€
  username: vm-dev
  show_git_branch: true
claude_sync: true
gemini_sync: true
package_linking:
  npm: true
  pip: true
  cargo: false
