version: '2.0'
provider: docker
os: auto
project:
  hostname: dev.vm.local
  name: vm
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: unlimited
  gui: false
  memory: unlimited
  port_binding: 0.0.0.0
ports:
  _range: [3120, 3129]
services:
  postgresql:
    enabled: true
    port: 3129
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: vm-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - jules
  - spacebase
