version: '2.0'
provider: docker
os: auto
project:
  hostname: dev.vm.local
  name: vm
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 127.0.0.1
  swap: 2048
  swappiness: 60
  timezone: auto
  user: developer
ports:
  _range: [3120, 3129]
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: vm-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - spacebase

profiles:
  tart:
    provider: tart
    vm:
      memory: 16384
      cpus: 8
    tart:
      image: ghcr.io/cirruslabs/ubuntu:latest
      rosetta: true
