version: '1.0'
provider: docker
project:
  workspace_path: /workspace
  backup_pattern: '*backup*.sql.gz'
  name: vm
  hostname: dev.vm.local
vm:
  box: ubuntu/jammy64
  memory: 2048
  cpus: 2
  user: developer
  port_binding: 127.0.0.1
  timezone: America/Los_Angeles
versions:
  node: '22'
  nvm: v0.40.3
  pnpm: 10.12.3
  python: '3.11'
terminal:
  emoji: ðŸš€
  username: vm-dev
  theme: dracula
  show_git_branch: true
apt_packages:
  - htop
  - tree
  - ncdu
  - ripgrep
  - nano
  - sox
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - npm-check-updates
  - prettier
  - eslint
  - '@goobits/agentflow'
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
pip_packages:
  - claudeflow
package_linking:
  npm: true
  pip: true
  cargo: true
# Note: Projects should define their own ports in their vm.yaml
# Example port ranges by project:
#   Project 1: 3000-3009
#   Project 2: 3010-3019
#   Project 3: 3020-3029
