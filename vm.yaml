version: '1.0'
provider: docker
project:
  workspace_path: /workspace
  backup_pattern: '*backup*.sql.gz'
  name: vm
  hostname: dev.vm.local
vm:
  box: ubuntu/jammy64
  memory: 4096
  cpus: 6
  swap: 2048
  swappiness: 30
  user: developer
  port_binding: 127.0.0.1
versions:
  node: '22'
  nvm: v0.40.3
  pnpm: 10.12.3
  python: '3.13'
terminal:
  emoji: ðŸš€
  username: vm-dev
  theme: dracula
  show_git_branch: true
  shell: zsh
apt_packages:
- htop
- tree
- ncdu
- ripgrep
- nano
- sox
- jq
npm_packages:
- '@anthropic-ai/claude-code'
- '@google/gemini-cli'
- npm-check-updates
- prettier
- eslint
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
package_linking:
  npm: true
  pip: true
  cargo: false
