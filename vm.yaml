version: 1.2.1
provider: docker
os: auto
project:
  hostname: dev.vm.local
  name: vm
  workspace_path: /workspace
vm:
  cpus: 2
  gui: false
  memory: 4096
  port_binding: 0.0.0.0
  timezone: America/Los_Angeles
  user: developer
versions:
  node: '22'
  python: '3.11'
ports:
  _range: [3120, 3129]
apt_packages:
  - tree
  - ripgrep
  - unzip
  - htop
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
pip_packages:
  - claudeflow
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: vm-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
# Services are now configured globally in ~/.vm/config.yaml
# See: vm config get services
# Configure with: vm config set services.package_registry.enabled true
