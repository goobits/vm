# PostgreSQL Service Configuration Example
# This example shows how to enable PostgreSQL in your VM

provider: docker

project:
  name: postgresql-example
  hostname: dev.postgresql.local
  workspace_path: /workspace

services:
  postgresql:
    enabled: true
    version: 15
    port: 5432
    # Optional: customize database settings
    # database: myapp_dev
    # user: developer
    # password: secret