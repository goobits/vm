# Example: Default secure configuration
# This configuration uses secure defaults while maintaining functionality

provider: docker
os: ubuntu

# Security section can be omitted - defaults provide:
# - enable_debugging: false (no SYS_PTRACE or seccomp=unconfined)
# - no_new_privileges: true (blocks SUID privilege escalation)
# - user_namespaces: false (maintains file permission compatibility)

# Or explicitly set for clarity:
# security:
#   enable_debugging: false    # Default: secure
#   no_new_privileges: true    # Default: secure

# Regular VM configuration
vm:
  memory: 4096
  cpus: 4

ports:
  app: 3000