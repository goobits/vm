# vm.yaml for a Next.js project

# Explicitly set the provider (docker is the default)
provider: docker

# Define the operating system for the environment
os: ubuntu

# Project-specific settings
project:
  name: my-nextjs-app

# Apply presets for automatic configuration
presets:
  - nextjs

# Forward ports from the VM to the host machine
# Next.js default port is 3000
ports:
  - "3000:3000"

# Define shared services required by the project
services:
  - redis
