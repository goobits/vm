---
# Default VM configuration - contains all schema defaults
# This file provides sensible defaults for all VM configuration options

# Metadata & Schema
version: '2.0'

# Provider & Environment
provider: docker
os: auto

# Project Identity
project:
  name: vm-project
  hostname: dev.vm-project.local
  workspace_path: /workspace

# VM Resources
vm:
  box: ubuntu:jammy
  memory: 8192
  cpus: 6
  # Platform-aware swap defaults: macOS=1GB/30, Windows=512MB/0, Linux=2GB/60
  swap: 2048
  swappiness: 60
  user: developer
  port_binding: 127.0.0.1
  gui: false
  timezone: auto

# Runtime Versions
versions:
  node: '22'
  python: '3.11'

# Port Configuration
ports:
  _range: []  # Auto-allocated during init

# Services & Infrastructure (empty by default, populated during init)
services: {}

# Package Management (empty by default, can be populated by presets)
apt_packages: []
npm_packages: []
pip_packages: []
cargo_packages: []

# Development Environment
terminal:
  emoji: ðŸš€
  username: dev
  theme: dracula
  show_git_branch: true
  show_timestamp: false

# Shell Aliases (empty by default, can be populated by presets)
aliases: {}

# Environment Variables (empty by default)
environment: {}

# Host Synchronization (minimal defaults)
host_sync:
  git_config: true
  ai_tools: false

# Networking (empty by default)
networking:
  networks: []
