---
# Default VM configuration - contains all schema defaults
# This file provides sensible defaults for all VM configuration options

# Metadata & Schema
version: "1.2.1"

# Provider & Environment
provider: docker
os: auto

# Project Identity
project:
  name: vm-project
  hostname: dev.vm-project.local
  workspace_path: /workspace

# VM Resources
vm:
  box: ubuntu/jammy64
  memory: 8192
  cpus: 6
  swap: 2048
  swappiness: 60
  user: developer
  port_binding: 127.0.0.1
  gui: false
  timezone: America/Los_Angeles

# Runtime Versions
versions:
  node: "22"
  python: "3.11"

# Development Environment
terminal:
  emoji: "ðŸš€"
  username: dev
  theme: dracula
  show_git_branch: true
  show_timestamp: false
