---
preset:
  name: rust
  description: "Rust Development - Systems programming with Cargo and Rust toolchain"

apt_packages:
  - build-essential
  - libssl-dev
  - pkg-config

ports:
  app: "${port.0}"  # Common Rust web app port
  debug: "${port.1}"  # Debugging port

services:
  redis:
    enabled: false  # Optional for Rust apps
  postgresql:
    enabled: false  # Optional for Rust apps

environment:
  RUST_BACKTRACE: "1"
  CARGO_TERM_COLOR: always