---
preset:
  name: tart-vibe
  description: "Tart Vibe - High-performance Vibe environment for Apple Silicon with GPU acceleration"

provider: tart

tart:
  guest_os: linux
  image: ghcr.io/cirruslabs/ubuntu:latest
  rosetta: true
  disk_size: 50
  ssh_user: ubuntu
  install_docker: true

vm:
  memory: 16384
  cpus: 8
  user: developer

project:
  workspace_path: /workspace

services:
  gpu: true
  audio: true
  docker:
    enabled: true
  postgresql:
    enabled: false
  redis:
    enabled: false

# Replicating Vibe software stack
apt_packages:
  - build-essential
  - git
  - curl
  - wget
  - htop
  - ripgrep
  - tree
  - vim
  - tmux
  - zsh
  - jq
  - software-properties-common
  # Media/GPU deps
  - libegl1
  - libgl1-mesa-dri
  - libgles2-mesa
  - libvulkan1
  - mesa-vulkan-drivers
  - xvfb

npm_packages:
  - "@anthropic-ai/claude-code"
  - "@google/gemini-cli"
  - playwright
  - prettier
  - eslint
  - typescript
  - ts-node
  - tsx

aliases:
  yoclaude: "claude --dangerously-skip-permissions"
  yogemini: "GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --yolo"

environment:
  NODE_ENV: development
  PYTHONDONTWRITEBYTECODE: "1"
  # We don't set LIBGL_ALWAYS_SOFTWARE=1 here because we have services.gpu: true

terminal:
  theme: dracula
  emoji: üèÑ
  username: vibe
