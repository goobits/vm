---
preset:
  name: docker
  description: "Docker Development - Container development and deployment tools"

apt_packages:
  - docker.io
  - docker-compose
  - docker-buildx

pip_packages:
  - docker-compose
  - docker
  - portainer-py

npm_packages:
  - dockerfile-language-server

aliases:
  dc: "docker-compose"
  dps: "docker ps"
  di: "docker images"
  dlog: "docker logs"
  dexec: "docker exec -it"

ports:
  docker-api: "${port.0}"  # Docker daemon API (non-TLS)
  docker-tls: "${port.1}"  # Docker daemon API (TLS)
  portainer: "${port.2}"  # Portainer web UI

services:
  postgresql:
    enabled: false  # Docker manages its own containers
  redis:
    enabled: false  # Docker manages its own containers

environment:
  DOCKER_BUILDKIT: "1"
  COMPOSE_DOCKER_CLI_BUILD: "1"