---
# Default VM configuration - contains all schema defaults
# This file provides sensible defaults for all VM configuration options

version: "1.2.0"
provider: docker
os: auto

project:
  name: vm-project
  hostname: dev.vm-project.local
  workspace_path: /workspace
  backup_pattern: "*backup*.sql.gz"

vm:
  box: ubuntu/jammy64
  memory: 2048
  cpus: 2
  user: developer
  port_binding: 127.0.0.1
  gui: false
  timezone: America/Los_Angeles

versions:
  node: "22"
  nvm: v0.40.3
  pnpm: 10.12.3
  python: "3.11"

ports: {}

environment: {}

services:
  postgresql:
    enabled: false
    user: postgres
    password: postgres
    port: 5432
  redis:
    enabled: false
    port: 6379
  mongodb:
    enabled: false
    port: 27017
  mysql:
    enabled: false
    user: root
    password: mysql
    port: 3306
  docker:
    enabled: false
    buildx: true
  headless_browser:
    enabled: false
    display: ":99"
    executable_path: /usr/bin/chromium-browser
  audio:
    enabled: false
    driver: pulse
    share_microphone: false
  gpu:
    enabled: false
    type: auto
    memory_mb: 256

terminal:
  emoji: "ðŸš€"
  username: dev
  theme: dracula
  show_git_branch: true
  show_timestamp: false

apt_packages:
  - htop
  - tree
  - ncdu
  - ripgrep
  - nano
  - sox
  - pipx

npm_packages:
  - "@anthropic-ai/claude-code"
  - "@google/gemini-cli"
  - npm-check-updates
  - prettier
  - eslint

cargo_packages: []
pip_packages: []

aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini

claude_sync: true
gemini_sync: true
persist_databases: false

package_linking:
  npm: true
  pip: false
  cargo: false

tart:
  disk_size: 50
  rosetta: true
  install_docker: false