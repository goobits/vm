packages:
  - tree
  - ripgrep
  - unzip
  - htop

npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'

pip_packages:
  - anthropic

# Host synchronization configuration
host_sync:
  git_config: true
  ai_tools: true  # Enable all AI tools (claude, gemini, codex, cursor, aider)

aliases:
  claudeyolo: "claude --dangerously-skip-permissions"
  geminiyolo: "GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo"
  codexyolo: "codex --dangerously-bypass-approvals-and-sandbox"

# Reference pre-built vibe-box snapshot
vm:
  box: '@vibe-box'

# Packages listed here will be checked against snapshot and only installed if missing