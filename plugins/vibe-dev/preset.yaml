# Vibe Development Preset
# Uses pre-built @vibe-base snapshot when available (Docker provider)
# Falls back to installing packages from scratch for first-time users or other providers
# (Node.js, Python, Rust, Playwright, AI CLI tools, common utilities)

# Reference pre-built vibe-base snapshot (Docker fast path when available)
vm_box: '@vibe-base'

# Package declarations (installed if not already present in snapshot)
# For Docker with @vibe-base: smart checks skip these (already installed)
# For Docker without snapshot: installs from scratch
# For Vagrant/Tart: installs as normal
packages:
  - tree
  - ripgrep
  - unzip
  - htop

npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'

pip_packages:
  - anthropic

# Shell aliases for quick AI tool access
aliases:
  claudeyolo: "claude --dangerously-skip-permissions"
  geminiyolo: "GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo"
  codexyolo: "codex --dangerously-bypass-approvals-and-sandbox"

# Host synchronization configuration (runtime behavior)
host_sync:
  git_config: true
  ai_tools: true  # Enable all AI tools (claude, gemini, codex, cursor, aider)
