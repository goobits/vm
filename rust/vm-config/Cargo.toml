[package]
name = "vm-config"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "High-performance YAML configuration processor for VM Tool"

[lib]
name = "vm_config"
path = "src/lib.rs"

[[bin]]
name = "vm-config"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
glob = "0.3"
indexmap = { version = "2.0", features = ["serde"] }
jsonschema = "0.17"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
which = "4.4"

[dependencies.vm-common]
path = "../vm-common"

[dev-dependencies]
tempfile = "3.8"
