[package]
name = "vm-config"
version = "0.1.0"
edition = "2021"
authors = ["VM Tool Contributors"]
description = "High-performance YAML configuration processor for VM Tool"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.10"
glob = "0.3"
which = "6.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.release-with-debug]
inherits = "release"
strip = false
debug = true
