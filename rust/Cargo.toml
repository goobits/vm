[workspace]
members = [
    "vm-common",
    "vm-config",
    "vm-detector",
    "vm-pkg",
    "vm-platform",
    "vm-ports",
    "vm-provider",
    "vm-temp",
    "vm",
    "vm-installer",
    "version-sync",
]
resolver = "2"

[workspace.package]
version = "1.2.3"
edition = "2021"
authors = ["VM Tool Contributors"]
license = "MIT"

[workspace.dependencies]
vm-common = { path = "vm-common", features = ["structured-output"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml_ng = "0.10"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "2.0"
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.10"
tera = "1.20"
which = "8.0"
duct = "0.13"
indicatif = "0.18"
walkdir = "2.5"
rayon = "1.10"
glob = "0.3"
tempfile = "3.10"
home = "0.5"
dirs = "6.0"
scopeguard = "1.2"
chrono = { version = "0.4", features = ["serde"] }
is-terminal = "0.4"
base64 = "0.22"
libc = "0.2"
fs2 = "0.4"
log = "0.4"
pathdiff = "0.2"
colored = "2.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
lazy_static = "1.5"
sysinfo = "0.30"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1
incremental = true
debug = 1
codegen-units = 16

[profile.release-with-debug]
inherits = "release"
strip = false
debug = true