[workspace]
members = [
    "vm-config",
    "vm-ports",
    "vm-links",
    "vm-common",
]
resolver = "2"

[workspace.package]
version = "1.1.0"
edition = "2021"
authors = ["VM Tool Contributors"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.release-with-debug]
inherits = "release"
strip = false
debug = true