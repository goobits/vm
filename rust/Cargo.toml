[workspace]
members = [
    "vm-common",
    "vm-config",
    "vm-detector",
    "vm-pkg",
    "vm-ports",
    "vm-provider",
    "vm-temp",
    "vm",
]
resolver = "2"

[workspace.package]
version = "1.1.0"
edition = "2021"
authors = ["VM Tool Contributors"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "2.0"
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.10"
tera = "1.20"
which = "8.0"
duct = "0.13"
indicatif = "0.18"
walkdir = "2.5"
rayon = "1.10"
glob = "0.3"
jsonschema = "0.33"
tempfile = "3.10"
home = "0.5"
dirs = "6.0"
scopeguard = "1.2"
chrono = { version = "0.4", features = ["serde"] }
sysinfo = "0.37"
atty = "0.2"
base64 = "0.22"
libc = "0.2"
fs2 = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.release-with-debug]
inherits = "release"
strip = false
debug = true