\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the user's cache directory for the VM tool\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the user's cache directory cannot be determined\n    /// or if the platform doesn't support user cache directories.\n    fn user_cache_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the user's home directory\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the user's home directory cannot be determined\n    /// or if the HOME environment variable is not set.\n    fn home_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the VM tool's state directory (e.g., ~/.vm)\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the VM state directory cannot be determined\n    /// or if the required directories cannot be accessed.\n    fn vm_state_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the global configuration file path\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the global configuration path cannot be determined\n    /// or if the required directories cannot be accessed.\n    fn global_config_path(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the port registry file path\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the port registry path cannot be determined\n    /// or if the required directories cannot be accessed.\n    fn port_registry_path(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    // === Shell Operations ===\n\n    /// Detect the current shell and return a shell provider\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the current shell cannot be detected or if no\n    /// supported shell provider is available for the detected shell.\n    fn detect_shell(\u0026self) -\u003e Result\u003cBox\u003cdyn ShellProvider\u003e\u003e;\n\n    // === Binary Operations ===\n\n    /// Get the correct executable name for the platform (adds .exe on Windows)\n    fn executable_name(\u0026self, base: \u0026str) -\u003e String;\n\n    /// Install an executable to the user's bin directory\n    /// On Unix: creates symlink, On Windows: copies file and creates wrapper\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the executable cannot be installed, the source file\n    /// doesn't exist, the destination directory is not writable, or if platform-specific\n    /// installation operations fail (e.g., symlink creation on Unix, file copying on Windows).\n    fn install_executable(\u0026self, source: \u0026Path, dest_dir: \u0026Path, name: \u0026str) -\u003e Result\u003c()\u003e;\n\n    // === Package Manager Paths ===\n\n    /// Get the Cargo home directory (where Rust packages are installed)\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the Cargo home directory cannot be determined\n    /// or if the required environment variables are not set.\n    fn cargo_home(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the Cargo binary directory\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the Cargo binary directory cannot be determined\n    /// or if the Cargo home directory is not accessible.\n    fn cargo_bin_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e;\n\n    /// Get the NPM global directory (if available)\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if there's a failure detecting NPM installation\n    /// or if NPM commands fail during directory detection.\n    fn npm_global_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e;\n\n    /// Get the NVM versions directory (Node Version Manager)\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if there's a failure detecting NVM installation\n    /// or if the NVM directory structure cannot be accessed.\n    fn nvm_versions_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e;\n\n    /// Get Python site-packages directories\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if Python installation cannot be detected\n    /// or if site-packages directories cannot be determined.\n    fn python_site_packages(\u0026self) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e;\n\n    // === System Information ===\n\n    /// Get the number of CPU cores\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the CPU core count cannot be determined\n    /// or if system information is not accessible.\n    fn cpu_core_count(\u0026self) -\u003e Result\u003cu32\u003e;\n\n    /// Get total system memory in GB\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the system memory information cannot be determined\n    /// or if system information is not accessible.\n    fn total_memory_gb(\u0026self) -\u003e Result\u003cu64\u003e;\n\n    // === Process Operations ===\n\n    /// Get the PATH environment variable separator\n    fn path_separator(\u0026self) -\u003e char;\n\n    /// Split PATH environment variable into individual paths\n    fn split_path_env(\u0026self, path: \u0026str) -\u003e Vec\u003cPathBuf\u003e;\n\n    /// Join paths into a PATH environment variable string\n    fn join_path_env(\u0026self, paths: \u0026[PathBuf]) -\u003e String;\n}\n\n/// Shell abstraction trait.\n///\n/// This trait provides a unified interface for different shell types,\n/// handling profile paths and command syntax differences.\npub trait ShellProvider: Send + Sync {\n    /// Get the shell name (e.g., \"bash\", \"zsh\", \"powershell\")\n    fn name(\u0026self) -\u003e \u0026'static str;\n\n    /// Get the path to the shell's profile/config file\n    fn profile_path(\u0026self) -\u003e Option\u003cPathBuf\u003e;\n\n    /// Generate the syntax to add a directory to PATH\n    fn path_export_syntax(\u0026self, path: \u0026Path) -\u003e String;\n\n    /// Create the profile file if it doesn't exist\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the profile file cannot be created, the parent\n    /// directory is not writable, or if file system operations fail.\n    fn create_profile_if_missing(\u0026self) -\u003e Result\u003c()\u003e;\n\n    /// Check if this shell is currently active\n    fn is_active(\u0026self) -\u003e bool;\n}\n\n/// Process execution abstraction trait.\n///\n/// This trait handles platform-specific process execution details.\npub trait ProcessProvider: Send + Sync {\n    /// Prepare a command for execution (set platform-specific environment, etc.)\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if platform-specific command preparation fails\n    /// or if required environment variables cannot be set.\n    fn prepare_command(\u0026self, cmd: \u0026mut Command) -\u003e Result\u003c()\u003e;\n\n    /// Get the default shell command for the platform\n    fn default_shell_command(\u0026self) -\u003e (\u0026'static str, Vec\u003c\u0026'static str\u003e);\n\n    /// Check if a command/executable exists in PATH\n    fn command_exists(\u0026self, command: \u0026str) -\u003e bool;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-plugin","src","discovery.rs"],"content":"use anyhow::{Context, Result};\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\nuse crate::types::{Plugin, PluginInfo, PluginType, PresetContent, ServiceContent};\n\n/// Discovers plugins from the plugins directory\npub fn discover_plugins() -\u003e Result\u003cVec\u003cPlugin\u003e\u003e {\n    let plugins_dir = vm_platform::platform::vm_state_dir()\n        .unwrap_or_else(|_| PathBuf::from(\".vm\"))\n        .join(\"plugins\");\n\n    discover_plugins_in_directory(\u0026plugins_dir)\n}\n\n/// Discovers plugins in a specific directory (for testing)\npub fn discover_plugins_in_directory(plugins_dir: \u0026Path) -\u003e Result\u003cVec\u003cPlugin\u003e\u003e {\n    let mut plugins = Vec::new();\n\n    if !plugins_dir.exists() {\n        return Ok(plugins);\n    }\n\n    // Discover preset plugins\n    let presets_dir = plugins_dir.join(\"presets\");\n    if presets_dir.exists() {\n        for entry in fs::read_dir(\u0026presets_dir)? {\n            let entry = entry?;\n            let path = entry.path();\n\n            if path.is_dir() {\n                match load_plugin(\u0026path, PluginType::Preset) {\n                    Ok(plugin) =\u003e plugins.push(plugin),\n                    Err(e) =\u003e {\n                        eprintln!(\"Warning: Failed to load preset plugin from {path:?}: {e}\");\n                    }\n                }\n            }\n        }\n    }\n\n    // Discover service plugins\n    let services_dir = plugins_dir.join(\"services\");\n    if services_dir.exists() {\n        for entry in fs::read_dir(\u0026services_dir)? {\n            let entry = entry?;\n            let path = entry.path();\n\n            if path.is_dir() {\n                match load_plugin(\u0026path, PluginType::Service) {\n                    Ok(plugin) =\u003e plugins.push(plugin),\n                    Err(e) =\u003e {\n                        eprintln!(\"Warning: Failed to load service plugin from {path:?}: {e}\");\n                    }\n                }\n            }\n        }\n    }\n\n    Ok(plugins)\n}\n\n/// Loads a single plugin from a directory\nfn load_plugin(plugin_dir: \u0026Path, expected_type: PluginType) -\u003e Result\u003cPlugin\u003e {\n    let info_path = plugin_dir.join(\"plugin.yaml\");\n\n    if !info_path.exists() {\n        anyhow::bail!(\"Plugin metadata not found: {info_path:?}\");\n    }\n\n    let info_content = fs::read_to_string(\u0026info_path)\n        .with_context(|| format!(\"Failed to read plugin metadata: {info_path:?}\"))?;\n\n    let info: PluginInfo = serde_yaml_ng::from_str(\u0026info_content)\n        .with_context(|| format!(\"Failed to parse plugin metadata: {info_path:?}\"))?;\n\n    // Validate plugin type matches expected type\n    if info.plugin_type != expected_type {\n        anyhow::bail!(\n            \"Plugin type mismatch: expected {:?}, got {:?} for {}\",\n            expected_type,\n            info.plugin_type,\n            info.name\n        );\n    }\n\n    // Determine content file based on plugin type\n    let content_file = match info.plugin_type {\n        PluginType::Preset =\u003e plugin_dir.join(\"preset.yaml\"),\n        PluginType::Service =\u003e plugin_dir.join(\"service.yaml\"),\n    };\n\n    if !content_file.exists() {\n        anyhow::bail!(\"Plugin content file not found: {content_file:?}\");\n    }\n\n    Ok(Plugin { info, content_file })\n}\n\n/// Helper to get presets from discovered plugins\npub fn get_preset_plugins(plugins: \u0026[Plugin]) -\u003e Vec\u003c\u0026Plugin\u003e {\n    plugins\n        .iter()\n        .filter(|p| p.info.plugin_type == PluginType::Preset)\n        .collect()\n}\n\n/// Helper to get services from discovered plugins\npub fn get_service_plugins(plugins: \u0026[Plugin]) -\u003e Vec\u003c\u0026Plugin\u003e {\n    plugins\n        .iter()\n        .filter(|p| p.info.plugin_type == PluginType::Service)\n        .collect()\n}\n\n/// Load preset content from a plugin\npub fn load_preset_content(plugin: \u0026Plugin) -\u003e Result\u003cPresetContent\u003e {\n    if plugin.info.plugin_type != PluginType::Preset {\n        anyhow::bail!(\"Plugin {} is not a preset plugin\", plugin.info.name);\n    }\n\n    let content = fs::read_to_string(\u0026plugin.content_file)\n        .with_context(|| format!(\"Failed to read preset content: {:?}\", plugin.content_file))?;\n\n    serde_yaml_ng::from_str(\u0026content)\n        .with_context(|| format!(\"Failed to parse preset content: {:?}\", plugin.content_file))\n}\n\n/// Load service content from a plugin\npub fn load_service_content(plugin: \u0026Plugin) -\u003e Result\u003cServiceContent\u003e {\n    if plugin.info.plugin_type != PluginType::Service {\n        anyhow::bail!(\"Plugin {} is not a service plugin\", plugin.info.name);\n    }\n\n    let content = fs::read_to_string(\u0026plugin.content_file)\n        .with_context(|| format!(\"Failed to read service content: {:?}\", plugin.content_file))?;\n\n    serde_yaml_ng::from_str(\u0026content)\n        .with_context(|| format!(\"Failed to parse service content: {:?}\", plugin.content_file))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n\n    fn create_preset_plugin(plugins_dir: \u0026Path, name: \u0026str) -\u003e Result\u003c()\u003e {\n        let plugin_dir = plugins_dir.join(\"presets\").join(name);\n        fs::create_dir_all(\u0026plugin_dir)?;\n\n        let info = format!(\n            r#\"name: {}\nversion: 1.0.0\ndescription: Test preset plugin\nauthor: Test Author\nplugin_type: preset\n\"#,\n            name\n        );\n        fs::write(plugin_dir.join(\"plugin.yaml\"), info)?;\n\n        let content = r#\"packages:\n  - curl\n  - git\nservices:\n  - postgres\nenvironment:\n  TEST_VAR: \"test_value\"\nprovision:\n  - echo \"Setup complete\"\n\"#;\n        fs::write(plugin_dir.join(\"preset.yaml\"), content)?;\n\n        Ok(())\n    }\n\n    fn create_service_plugin(plugins_dir: \u0026Path, name: \u0026str) -\u003e Result\u003c()\u003e {\n        let plugin_dir = plugins_dir.join(\"services\").join(name);\n        fs::create_dir_all(\u0026plugin_dir)?;\n\n        let info = format!(\n            r#\"name: {}\nversion: 2.0.0\ndescription: Test service plugin\nplugin_type: service\n\"#,\n            name\n        );\n        fs::write(plugin_dir.join(\"plugin.yaml\"), info)?;\n\n        let content = r#\"image: redis:7-alpine\nports:\n  - \"6379:6379\"\nvolumes:\n  - \"redis_data:/data\"\nenvironment:\n  REDIS_PASSWORD: secret\n\"#;\n        fs::write(plugin_dir.join(\"service.yaml\"), content)?;\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_discover_empty_directory() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        assert_eq!(plugins.len(), 0);\n        Ok(())\n    }\n\n    #[test]\n    fn test_discover_preset_plugin() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        create_preset_plugin(temp_dir.path(), \"rust-advanced\")?;\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        assert_eq!(plugins.len(), 1);\n        assert_eq!(plugins[0].info.name, \"rust-advanced\");\n        assert_eq!(plugins[0].info.plugin_type, PluginType::Preset);\n        assert!(plugins[0].content_file.ends_with(\"preset.yaml\"));\n        Ok(())\n    }\n\n    #[test]\n    fn test_discover_service_plugin() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        create_service_plugin(temp_dir.path(), \"redis-sentinel\")?;\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        assert_eq!(plugins.len(), 1);\n        assert_eq!(plugins[0].info.name, \"redis-sentinel\");\n        assert_eq!(plugins[0].info.plugin_type, PluginType::Service);\n        assert!(plugins[0].content_file.ends_with(\"service.yaml\"));\n        Ok(())\n    }\n\n    #[test]\n    fn test_discover_multiple_plugins() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        create_preset_plugin(temp_dir.path(), \"rust-advanced\")?;\n        create_preset_plugin(temp_dir.path(), \"python-ml\")?;\n        create_service_plugin(temp_dir.path(), \"redis-sentinel\")?;\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        assert_eq!(plugins.len(), 3);\n\n        let preset_plugins = get_preset_plugins(\u0026plugins);\n        let service_plugins = get_service_plugins(\u0026plugins);\n\n        assert_eq!(preset_plugins.len(), 2);\n        assert_eq!(service_plugins.len(), 1);\n        Ok(())\n    }\n\n    #[test]\n    fn test_load_preset_content() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        create_preset_plugin(temp_dir.path(), \"rust-advanced\")?;\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        let preset = \u0026plugins[0];\n\n        let content = load_preset_content(preset)?;\n        assert_eq!(content.packages.len(), 2);\n        assert_eq!(content.services.len(), 1);\n        assert_eq!(\n            content.environment.get(\"TEST_VAR\"),\n            Some(\u0026\"test_value\".to_string())\n        );\n        Ok(())\n    }\n\n    #[test]\n    fn test_load_service_content() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        create_service_plugin(temp_dir.path(), \"redis-sentinel\")?;\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        let service = \u0026plugins[0];\n\n        let content = load_service_content(service)?;\n        assert_eq!(content.image, \"redis:7-alpine\");\n        assert_eq!(content.ports.len(), 1);\n        assert_eq!(\n            content.environment.get(\"REDIS_PASSWORD\"),\n            Some(\u0026\"secret\".to_string())\n        );\n        Ok(())\n    }\n\n    #[test]\n    fn test_invalid_plugin_skipped() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n\n        // Create valid plugin\n        create_preset_plugin(temp_dir.path(), \"valid\")?;\n\n        // Create invalid plugin (missing content file)\n        let invalid_dir = temp_dir.path().join(\"presets\").join(\"invalid\");\n        fs::create_dir_all(\u0026invalid_dir)?;\n        fs::write(\n            invalid_dir.join(\"plugin.yaml\"),\n            \"name: invalid\\nversion: 1.0.0\\nplugin_type: preset\\n\",\n        )?;\n        // Don't create preset.yaml\n\n        let plugins = discover_plugins_in_directory(temp_dir.path())?;\n        assert_eq!(plugins.len(), 1);\n        assert_eq!(plugins[0].info.name, \"valid\");\n        Ok(())\n    }\n\n    #[test]\n    fn test_nonexistent_directory() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let nonexistent = temp_dir.path().join(\"does-not-exist\");\n\n        let plugins = plugin","src","lib.rs"],"content":"pub mod discovery;\npub mod types;\npub mod validation;\n\npub use discovery::{\n    discover_plugins, discover_plugins_in_directory, get_preset_plugins, get_service_plugins,\n    load_preset_content, load_service_content,\n};\npub use types::{Plugin, PluginInfo, PluginType, PresetContent, ServiceContent};\npub use validation::{\n    validate_plugin, validate_plugin_with_context, ValidationError, ValidationResult,\n};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-plugin","src","types.rs"],"content":"use serde::{Deserialize, Serialize};\nuse std::path::PathBuf;\n\n/// Plugin metadata (stored in plugin.yaml)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PluginInfo {\n    pub name: String,\n    pub version: String,\n    pub description: Option\u003cString\u003e,\n    pub author: Option\u003cString\u003e,\n    pub plugin_type: PluginType,\n}\n\n/// Plugin type discriminator\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum PluginType {\n    Preset,\n    Service,\n}\n\n/// Complete plugin with metadata and content file path\n#[derive(Debug, Clone)]\npub struct Plugin {\n    pub info: PluginInfo,\n    pub content_file: PathBuf,\n}\n\n/// Preset content (stored in preset.yaml)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PresetContent {\n    #[serde(default)]\n    pub packages: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub npm_packages: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub pip_packages: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub cargo_packages: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub services: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub environment: std::collections::HashMap\u003cString, String\u003e,\n\n    #[serde(default)]\n    pub aliases: std::collections::HashMap\u003cString, String\u003e,\n\n    #[serde(default)]\n    pub provision: Vec\u003cString\u003e,\n}\n\n/// Service content (stored in service.yaml)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ServiceContent {\n    pub image: String,\n\n    #[serde(default)]\n    pub ports: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub volumes: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub environment: std::collections::HashMap\u003cString, String\u003e,\n\n    #[serde(default)]\n    pub command: Option\u003cVec\u003cString\u003e\u003e,\n\n    #[serde(default)]\n    pub depends_on: Vec\u003cString\u003e,\n\n    #[serde(default)]\n    pub health_check: Option\u003cString\u003e,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_deserialize_plugin_info_preset() {\n        let yaml = r#\"\nname: rust-advanced\nversion: 1.0.0\ndescription: Advanced Rust development environment\nauthor: Example Author\nplugin_type: preset\n\"#;\n        let info: PluginInfo = serde_yaml_ng::from_str(yaml).unwrap();\n        assert_eq!(info.name, \"rust-advanced\");\n        assert_eq!(info.version, \"1.0.0\");\n        assert_eq!(info.plugin_type, PluginType::Preset);\n    }\n\n    #[test]\n    fn test_deserialize_plugin_info_service() {\n        let yaml = r#\"\nname: redis-sentinel\nversion: 2.0.0\nplugin_type: service\n\"#;\n        let info: PluginInfo = serde_yaml_ng::from_str(yaml).unwrap();\n        assert_eq!(info.name, \"redis-sentinel\");\n        assert_eq!(info.plugin_type, PluginType::Service);\n    }\n\n    #[test]\n    fn test_deserialize_preset_content() {\n        let yaml = r#\"\npackages:\n  - curl\n  - git\nnpm_packages:\n  - typescript\nservices:\n  - postgres\nenvironment:\n  RUST_LOG: debug\nprovision:\n  - echo \"Setup complete\"\n\"#;\n        let content: PresetContent = serde_yaml_ng::from_str(yaml).unwrap();\n        assert_eq!(content.packages.len(), 2);\n        assert_eq!(content.npm_packages.len(), 1);\n        assert_eq!(content.services.len(), 1);\n        assert_eq!(\n            content.environment.get(\"RUST_LOG\"),\n            Some(\u0026\"debug\".to_string())\n        );\n        assert_eq!(content.provision.len(), 1);\n    }\n\n    #[test]\n    fn test_deserialize_service_content() {\n        let yaml = r#\"\nimage: redis:7-alpine\nports:\n  - \"6379:6379\"\nvolumes:\n  - \"redis_data:/data\"\nenvironment:\n  REDIS_PASSWORD: secret\ndepends_on:\n  - postgres\n\"#;\n        let content: ServiceContent = serde_yaml_ng::from_str(yaml).unwrap();\n        assert_eq!(content.image, \"redis:7-alpine\");\n        assert_eq!(content.ports.len(), 1);\n        assert_eq!(content.volumes.len(), 1);\n        assert_eq!(\n            content.environment.get(\"REDIS_PASSWORD\"),\n            Some(\u0026\"secret\".to_string())\n        );\n        assert_eq!(content.depends_on.len(), 1);\n    }\n\n    #[test]\n    fn test_plugin_type_serialization() {\n        let preset = PluginType::Preset;\n        let service = PluginType::Service;\n\n        let preset_yaml = serde_yaml_ng::to_string(\u0026preset).unwrap();\n        let service_yaml = serde_yaml_ng::to_string(\u0026service).unwrap();\n\n        assert!(preset_yaml.contains(\"preset\"));\n        assert!(service_yaml.contains(\"service\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-plugin","src","validation.rs"],"content":"use anyhow::Result;\nuse std::collections::HashSet;\n\nuse crate::types::{Plugin, PluginType, PresetContent, ServiceContent};\n\n/// Validation error with actionable fix suggestion\n#[derive(Debug, Clone)]\npub struct ValidationError {\n    pub field: String,\n    pub message: String,\n    pub fix_suggestion: Option\u003cString\u003e,\n}\n\nimpl ValidationError {\n    pub fn new(field: impl Into\u003cString\u003e, message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            field: field.into(),\n            message: message.into(),\n            fix_suggestion: None,\n        }\n    }\n\n    pub fn with_suggestion(mut self, suggestion: impl Into\u003cString\u003e) -\u003e Self {\n        self.fix_suggestion = Some(suggestion.into());\n        self\n    }\n}\n\n/// Result of plugin validation\n#[derive(Debug)]\npub struct ValidationResult {\n    pub is_valid: bool,\n    pub errors: Vec\u003cValidationError\u003e,\n    pub warnings: Vec\u003cString\u003e,\n}\n\nimpl ValidationResult {\n    pub fn new() -\u003e Self {\n        Self {\n            is_valid: true,\n            errors: Vec::new(),\n            warnings: Vec::new(),\n        }\n    }\n\n    pub fn add_error(\u0026mut self, error: ValidationError) {\n        self.is_valid = false;\n        self.errors.push(error);\n    }\n\n    pub fn add_warning(\u0026mut self, warning: String) {\n        self.warnings.push(warning);\n    }\n}\n\nimpl Default for ValidationResult {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Validate a plugin's metadata and content\npub fn validate_plugin(plugin: \u0026Plugin) -\u003e Result\u003cValidationResult\u003e {\n    let mut result = ValidationResult::new();\n\n    // Validate metadata\n    validate_metadata(plugin, \u0026mut result)?;\n\n    // Validate content based on plugin type\n    match plugin.info.plugin_type {\n        PluginType::Preset =\u003e validate_preset_content(plugin, \u0026mut result)?,\n        PluginType::Service =\u003e validate_service_content(plugin, \u0026mut result)?,\n    }\n\n    Ok(result)\n}\n\n/// Validate plugin with semantic checks (port conflicts, etc.)\npub fn validate_plugin_with_context(plugin: \u0026Plugin) -\u003e Result\u003cValidationResult\u003e {\n    let mut result = validate_plugin(plugin)?;\n\n    // Add semantic validation for services\n    if plugin.info.plugin_type == PluginType::Service {\n        validate_service_port_conflicts(plugin, \u0026mut result)?;\n    }\n\n    Ok(result)\n}\n\n/// Check for port conflicts with other installed plugins\nfn validate_service_port_conflicts(plugin: \u0026Plugin, result: \u0026mut ValidationResult) -\u003e Result\u003c()\u003e {\n    let content = match crate::discovery::load_service_content(plugin) {\n        Ok(c) =\u003e c,\n        Err(_) =\u003e return Ok(()), // Already reported in basic validation\n    };\n\n    // Get all installed plugins\n    let plugins = match crate::discovery::discover_plugins() {\n        Ok(p) =\u003e p,\n        Err(_) =\u003e return Ok(()), // Can't check conflicts if discovery fails\n    };\n\n    let service_plugins = crate::discovery::get_service_plugins(\u0026plugins);\n\n    // Extract ports from this plugin\n    let mut this_ports = HashSet::new();\n    for port_mapping in \u0026content.ports {\n        if let Some(host_port) = extract_host_port(port_mapping) {\n            this_ports.insert(host_port);\n        }\n    }\n\n    // Check against other plugins\n    for other_plugin in service_plugins {\n        // Skip self\n        if other_plugin.info.name == plugin.info.name {\n            continue;\n        }\n\n        check_plugin_port_conflict(other_plugin, \u0026this_ports, result);\n    }\n\n    Ok(())\n}\n\n/// Check for port conflicts with a specific plugin\nfn check_plugin_port_conflict(\n    other_plugin: \u0026Plugin,\n    this_ports: \u0026HashSet\u003cu16\u003e,\n    result: \u0026mut ValidationResult,\n) {\n    let Ok(other_content) = crate::discovery::load_service_content(other_plugin) else {\n        return;\n    };\n\n    for port_mapping in \u0026other_content.ports {\n        let Some(host_port) = extract_host_port(port_mapping) else {\n            continue;\n        };\n\n        if this_ports.contains(\u0026host_port) {\n            result.add_error(\n                ValidationError::new(\n                    \"ports\",\n                    format!(\n                        \"Port {} conflicts with existing plugin '{}'\",\n                        host_port, other_plugin.info.name\n                    ),\n                )\n                .with_suggestion(format!(\n                    \"Change the host port to an unused port (e.g., {})\",\n                    find_available_port(host_port, this_ports)\n                )),\n            );\n        }\n    }\n}\n\n/// Extract host port from port mapping string\nfn extract_host_port(port_mapping: \u0026str) -\u003e Option\u003cu16\u003e {\n    let parts: Vec\u003c\u0026str\u003e = port_mapping.split(':').collect();\n\n    match parts.len() {\n        1 =\u003e parts[0].parse::\u003cu16\u003e().ok(),\n        2 =\u003e parts[0].parse::\u003cu16\u003e().ok(),\n        _ =\u003e None,\n    }\n}\n\n/// Find an available port near the requested port\nfn find_available_port(base_port: u16, used_ports: \u0026HashSet\u003cu16\u003e) -\u003e u16 {\n    for offset in 1..100 {\n        let candidate = base_port.saturating_add(offset);\n        if !used_ports.contains(\u0026candidate) \u0026\u0026 candidate \u003c 65535 {\n            return candidate;\n        }\n    }\n    base_port.saturating_add(100)\n}\n\n/// Validate plugin metadata (plugin.yaml)\nfn validate_metadata(plugin: \u0026Plugin, result: \u0026mut ValidationResult) -\u003e Result\u003c()\u003e {\n    // Validate name\n    if plugin.info.name.is_empty() {\n        result.add_error(\n            ValidationError::new(\"name\", \"Plugin name cannot be empty\")\n                .with_suggestion(\"Add a descriptive name like 'rust-advanced' or 'postgres-db'\"),\n        );\n    } else if !plugin\n        .info\n        .name\n        .chars()\n        .all(|c| c.is_alphanumeric() || c == '-' || c == '_')\n    {\n        result.add_error(\n            ValidationError::new(\"name\", \"Plugin name contains invalid characters\")\n                .with_suggestion(\"Use only alphanumeric characters, hyphens, and underscores\"),\n        );\n    }\n\n    // Validate version (semver format)\n    if plugin.info.version.is_empty() {\n        result.add_error(\n            ValidationError::new(\"version\", \"Version cannot be empty\")\n                .with_suggestion(\"Use semantic versioning like '1.0.0'\"),\n        );\n    } else if !is_valid_semver(\u0026plugin.info.version) {\n        result.add_error(\n            ValidationError::new(\n                \"version\",\n                format!(\"Invalid version format: {}\", plugin.info.version),\n            )\n            .with_suggestion(\"Use semantic versioning format: MAJOR.MINOR.PATCH (e.g., '1.0.0')\"),\n        );\n    }\n\n    // Validate description (recommended)\n    if plugin.info.description.is_none() {\n        result.add_warning(\n            \"No description provided. Add a description to help users understand the plugin's purpose.\".to_string()\n        );\n    }\n\n    // Validate author (recommended)\n    if plugin.info.author.is_none() {\n        result.add_warning(\"No author provided. Consider adding author information.\".to_string());\n    }\n\n    // Validate content file exists\n    if !plugin.content_file.exists() {\n        let expected_file = match plugin.info.plugin_type {\n            PluginType::Preset =\u003e \"preset.yaml\",\n            PluginType::Service =\u003e \"service.yaml\",\n        };\n        result.add_error(\n            ValidationError::new(\n                \"content_file\",\n                format!(\"Content file not found: {:?}\", plugin.content_file),\n            )\n            .with_suggestion(format!(\"Create {expected_file} in the plugin directory\")),\n        );\n    }\n\n    Ok(())\n}\n\n/// Validate preset content (preset.yaml)\nfn validate_preset_content(plugin: \u0026Plugin, result: \u0026mut ValidationResult) -\u003e Result\u003c()\u003e {\n    let content = match crate::discovery::load_preset_content(plugin) {\n        Ok(c) =\u003e c,\n        Err(e) =\u003e {\n            result.add_error(\n                ValidationError::new(\n                    \"preset_content\",\n                    format!(\"Failed to parse preset.yaml: {e}\"),\n                )\n                .with_suggestion(\"Check YAML syntax and structure\"),\n            );\n            return Ok(());\n        }\n    };\n\n    validate_preset_packages(\u0026content, result);\n    validate_preset_environment(\u0026content, result);\n    validate_preset_provision(\u0026content, result);\n\n    Ok(())\n}\n\n/// Validate service content (service.yaml)\nfn validate_service_content(plugin: \u0026Plugin, result: \u0026mut ValidationResult) -\u003e Result\u003c()\u003e {\n    let content = match crate::discovery::load_service_content(plugin) {\n        Ok(c) =\u003e c,\n        Err(e) =\u003e {\n            result.add_error(\n                ValidationError::new(\n                    \"service_content\",\n                    format!(\"Failed to parse service.yaml: {e}\"),\n                )\n                .with_suggestion(\"Check YAML syntax and structure\"),\n            );\n            return Ok(());\n        }\n    };\n\n    validate_service_image(\u0026content, result);\n    validate_service_ports(\u0026content, result);\n    validate_service_volumes(\u0026content, result);\n    validate_service_environment(\u0026content, result);\n\n    Ok(())\n}\n\n/// Validate preset packages\nfn validate_preset_packages(content: \u0026PresetContent, result: \u0026mut ValidationResult) {\n    // Check for duplicate packages\n    let mut seen = HashSet::new();\n    for package in \u0026content.packages {\n        if !seen.insert(package) {\n            result.add_warning(format!(\n                \"Duplicate apt package '{package}' in packages list\"\n            ));\n        }\n        validate_package_name(package, \"packages\", result);\n    }\n\n    // Check npm packages\n    seen.clear();\n    for package in \u0026content.npm_packages {\n        if !seen.insert(package) {\n            result.add_warning(format!(\n                \"Duplicate npm package '{package}' in npm_packages list\"\n            ));\n        }\n        validate_package_name(package, \"npm_packages\", result);\n    }\n\n    // Check pip packages\n    seen.clear();\n    for package in \u0026content.pip_packages {\n        if !seen.insert(package) {\n            result.add_warning(format!(\n                \"Duplicate pip package '{package}' in pip_packages list\"\n            ));\n        }\n        validate_package_name(package, \"pip_packages\", result);\n    }\n\n    // Check cargo packages\n    seen.clear();\n    for package in \u0026content.cargo_packages {\n        if !seen.insert(package) {\n            result.add_warning(format!(\n                \"Duplicate cargo package '{package}' in cargo_packages list\"\n            ));\n        }\n        validate_package_name(package, \"cargo_packages\", result);\n    }\n}\n\n/// Validate preset environment variables\nfn validate_preset_environment(content: \u0026PresetContent, result: \u0026mut ValidationResult) {\n    for (key, value) in \u0026content.environment {\n        // Check for valid environment variable names\n        if key.is_empty() {\n            result.add_error(\n                ValidationError::new(\"environment\", \"Environment variable name cannot be empty\")\n                    .with_suggestion(\"Remove the empty key or provide a valid name\"),\n            );\n        } else if !key.chars().all(|c| c.is_alphanumeric() || c == '_') {\n            result.add_error(\n                ValidationError::new(\n                    \"environment\",\n                    format!(\"Invalid environment variable name: '{key}'\"),\n                )\n                .with_suggestion(\"Use only alphanumeric characters and underscores\"),\n            );\n        }\n\n        // Warn about potentially sensitive values\n        if value.to_lowercase().contains(\"password\")\n            || value.to_lowercase().contains(\"secret\")\n            || value.to_lowercase().contains(\"token\")\n        {\n            result.add_warning(format!(\n                \"Environment variable '{key}' may contain sensitive data. Consider using a placeholder.\"\n            ));\n        }\n    }\n}\n\n/// Validate preset provision scripts\nfn validate_preset_provision(content: \u0026PresetContent, result: \u0026mut ValidationResult) {\n    for (i, script) in content.provision.iter().enumerate() {\n        if script.trim().is_empty() {\n            result.add_warning(format!(\n                \"Empty provision script at index {i}. Consider removing it.\"\n            ));\n        }\n\n        // Warn about potentially destructive commands\n        if script.contains(\"rm -rf /\") || script.contains(\"dd if=\") {\n            result.add_error(\n                ValidationError::new(\n                    \"provision\",\n                    format!(\"Potentially destructive command in provision script: {script}\"),\n                )\n                .with_suggestion(\"Remove dangerous commands from provision scripts\"),\n            );\n        }\n    }\n}\n\n/// Validate service Docker image\nfn validate_service_image(content: \u0026ServiceContent, result: \u0026mut ValidationResult) {\n    if content.image.is_empty() {\n        result.add_error(\n            ValidationError::new(\"image\", \"Docker image cannot be empty\")\n                .with_suggestion(\"Specify a Docker image like 'postgres:15' or 'redis:7-alpine'\"),\n        );\n        return;\n    }\n\n    // Check for image format (registry/image:tag or image:tag)\n    if !content.image.contains(':') {\n        result.add_warning(\n            \"Docker image does not specify a tag. Consider using a specific version tag.\"\n                .to_string(),\n        );\n    }\n\n    // Warn about 'latest' tag\n    if content.image.ends_with(\":latest\") {\n        result.add_warning(\n            \"Using 'latest' tag is not recommended. Pin to a specific version for reproducibility.\"\n                .to_string(),\n        );\n    }\n}\n\n/// Validate service ports\nfn validate_service_ports(content: \u0026ServiceContent, result: \u0026mut ValidationResult) {\n    for port in \u0026content.ports {\n        validate_port_mapping(port, result);\n    }\n}\n\n/// Validate service volumes\nfn validate_service_volumes(content: \u0026ServiceContent, result: \u0026mut ValidationResult) {\n    for volume in \u0026content.volumes {\n        // Check volume format (source:target or named_volume:target)\n        if !volume.contains(':') {\n            result.add_error(\n                ValidationError::new(\"volumes\", format!(\"Invalid volume format: '{volume}'\"))\n                    .with_suggestion(\"Use format 'source:target' or 'volume_name:target'\"),\n            );\n        }\n    }\n}\n\n/// Validate service environment variables\nfn validate_service_environment(content: \u0026ServiceContent, result: \u0026mut ValidationResult) {\n    for (key, value) in \u0026content.environment {\n        // Check for valid environment variable names\n        if key.is_empty() {\n            result.add_error(\n                ValidationError::new(\"environment\", \"Environment variable name cannot be empty\")\n                    .with_suggestion(\"Remove the empty key or provide a valid name\"),\n            );\n        } else if !key.chars().all(|c| c.is_alphanumeric() || c == '_') {\n            result.add_error(\n                ValidationError::new(\n                    \"environment\",\n                    format!(\"Invalid environment variable name: '{key}'\"),\n                )\n                .with_suggestion(\"Use only alphanumeric characters and underscores\"),\n            );\n        }\n\n        // Warn about potentially sensitive values\n        if value.to_lowercase().contains(\"password\")\n            || value.to_lowercase().contains(\"secret\")\n            || value.to_lowercase().contains(\"token\")\n        {\n            result.add_warning(format!(\n                \"Environment variable '{key}' may contain sensitive data. Consider using a placeholder.\"\n            ));\n        }\n    }\n}\n\n/// Validate port mapping format\nfn validate_port_mapping(port: \u0026str, result: \u0026mut ValidationResult) {\n    let parts: Vec\u003c\u0026str\u003e = port.split(':').collect();\n\n    match parts.len() {\n        1 =\u003e {\n            // Container port only\n            if let Err(e) = parts[0].parse::\u003cu16\u003e() {\n                result.add_error(\n                    ValidationError::new(\n                        \"ports\",\n                        format!(\"Invalid port number: '{}' - {}\", parts[0], e),\n                    )\n                    .with_suggestion(\"Use a valid port number (1-65535)\"),\n                );\n            }\n        }\n        2 =\u003e {\n            // Host:container port mapping\n            if let Err(e) = parts[0].parse::\u003cu16\u003e() {\n                result.add_error(\n                    ValidationError::new(\n                        \"ports\",\n                        format!(\"Invalid host port: '{}' - {}\", parts[0], e),\n                    )\n                    .with_suggestion(\"Use a valid port number (1-65535)\"),\n                );\n            }\n            if let Err(e) = parts[1].parse::\u003cu16\u003e() {\n                result.add_error(\n                    ValidationError::new(\n                        \"ports\",\n                        format!(\"Invalid container port: '{}' - {}\", parts[1], e),\n                    )\n                    .with_suggestion(\"Use a valid port number (1-65535)\"),\n                );\n            }\n        }\n        _ =\u003e {\n            result.add_error(\n                ValidationError::new(\"ports\", format!(\"Invalid port mapping format: '{port}'\"))\n                    .with_suggestion(\"Use format 'port' or 'host_port:container_port'\"),\n            );\n        }\n    }\n}\n\n/// Validate package name format\nfn validate_package_name(name: \u0026str, field: \u0026str, result: \u0026mut ValidationResult) {\n    if name.trim().is_empty() {\n        result.add_error(\n            ValidationError::new(field, \"Package name cannot be empty\")\n                .with_suggestion(\"Remove empty entries from package list\"),\n        );\n    } else if name.contains(' ') {\n        result.add_error(\n            ValidationError::new(field, format!(\"Package name '{name}' contains spaces\"))\n                .with_suggestion(\"Package names should not contain spaces\"),\n        );\n    }\n}\n\n/// Check if string is valid semver format\nfn is_valid_semver(version: \u0026str) -\u003e bool {\n    let parts: Vec\u003c\u0026str\u003e = version.split('.').collect();\n\n    if parts.len() != 3 {\n        return false;\n    }\n\n    parts.iter().all(|part| part.parse::\u003cu32\u003e().is_ok())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::types::{PluginInfo, PluginType};\n    use std::fs;\n    use tempfile::TempDir;\n\n    fn create_test_preset_plugin(dir: \u0026TempDir, name: \u0026str, version: \u0026str) -\u003e Result\u003cPlugin\u003e {\n        let plugin_dir = dir.path().join(name);\n        fs::create_dir_all(\u0026plugin_dir)?;\n\n        let info = PluginInfo {\n            name: name.to_string(),\n            version: version.to_string(),\n            description: Some(\"Test plugin\".to_string()),\n            author: Some(\"Test Author\".to_string()),\n            plugin_type: PluginType::Preset,\n        };\n\n        let info_content = serde_yaml_ng::to_string(\u0026info)?;\n        fs::write(plugin_dir.join(\"plugin.yaml\"), info_content)?;\n\n        let preset_content = r#\"\npackages:\n  - curl\n  - git\nnpm_packages:\n  - typescript\nenvironment:\n  TEST_VAR: \"test_value\"\n\"#;\n        fs::write(plugin_dir.join(\"preset.yaml\"), preset_content)?;\n\n        Ok(Plugin {\n            info,\n            content_file: plugin_dir.join(\"preset.yaml\"),\n        })\n    }\n\n    #[test]\n    fn test_valid_preset_plugin() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let plugin = create_test_preset_plugin(\u0026temp_dir, \"test-plugin\", \"1.0.0\")?;\n\n        let result = validate_plugin(\u0026plugin)?;\n        assert!(result.is_valid);\n        assert_eq!(result.errors.len(), 0);\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_invalid_plugin_name() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let plugin = create_test_preset_plugin(\u0026temp_dir, \"invalid name!\", \"1.0.0\")?;\n\n        let result = validate_plugin(\u0026plugin)?;\n        assert!(!result.is_valid);\n        assert!(result.errors.iter().any(|e| e.field == \"name\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_invalid_version_format() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let plugin = create_test_preset_plugin(\u0026temp_dir, \"test-plugin\", \"1.0\")?;\n\n        let result = validate_plugin(\u0026plugin)?;\n        assert!(!result.is_valid);\n        assert!(result.errors.iter().any(|e| e.field == \"version\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_missing_description_warning() -\u003e Result\u003c()\u003e {\n        let temp_dir = TempDir::new()?;\n        let mut plugin = create_test_preset_plugin(\u0026temp_dir, \"test-plugin\", \"1.0.0\")?;\n        plugin.info.description = None;\n\n        let result = validate_plugin(\u0026plugin)?;\n        assert!(result.is_valid);\n        assert!(result.warnings.iter().any(|w| w.contains(\"description\")));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_semver_validation() {\n        assert!(is_valid_semver(\"1.0.0\"));\n        assert!(is_valid_semver(\"0.1.0\"));\n        assert!(is_valid_semver(\"10.20.30\"));\n        assert!(!is_valid_semver(\"1.0\"));\n        assert!(!is_valid_semver(\"1\"));\n        assert!(!is_valid_semver(\"1.0.0.0\"));\n        assert!(!is_valid_semver(\"v1.0.0\"));\n        assert!(!is_valid_semver(\"1.0.x\"));\n    }\n\n    #[test]\n    fn test_port_validation() {\n        let mut result = ValidationResult::new();\n\n        validate_port_mapping(\"8080\", \u0026mut result);\n        assert_eq!(result.errors.len(), 0);\n\n        validate_port_mapping(\"8080:80\", \u0026mut result);\n        assert_eq!(result.errors.len(), 0);\n\n        validate_port_mapping(\"invalid\", \u0026mut result);\n        assert!(!result.errors.is_empty());\n\n        result = ValidationResult::new();\n        validate_port_mapping(\"99999\", \u0026mut result);\n        assert!(!result.errors.is_empty());\n    }\n}\n","traces":[{"line":15,"address":[3452960,3453227,3453120,3453109],"length":1,"stats":{"Line":0}},{"line":17,"address":[3451485,3451332],"length":1,"stats":{"Line":0}},{"line":18,"address":[1626467,1613329,1612353,1628052,1612610,1613945,1621344,1610876,1627752,1616003,1625715,1618742,1620756,1626768,1625296,1619101,1622158,1623014,1615130,1613036,1623373],"length":1,"stats":{"Line":0}},{"line":23,"address":[3451600,3451808,3451959,3451796],"length":1,"stats":{"Line":0}},{"line":24,"address":[1540401,1540258,1540422,1540333,1540500,1540191],"length":1,"stats":{"Line":0}},{"line":25,"address":[1614178,1611222,1621484,1616115,1612737,1613163,1623152,1623481,1626890,1622272,1618880,1627892,1615242,1612480,1626589,1628167,1613431,1625837,1619209,1620862,1625418],"length":1,"stats":{"Line":0}},{"line":38,"address":[1608832,1608416,1608528,1609117],"length":1,"stats":{"Line":0}},{"line":42,"address":[1608759,1608893,1608455],"length":1,"stats":{"Line":0}},{"line":46,"address":[3553232],"length":1,"stats":{"Line":0}},{"line":47,"address":[3572910,3555975,3563634,3563963,3557226,3571336,3558924,3553243,3567029,3572635,3557909,3571637,3568235,3566227,3558177,3559992,3570165,3560865,3565615,3557483,3570584,3567906],"length":1,"stats":{"Line":0}},{"line":52,"address":[3564376,3555024,3563128,3567537,3560001,3563960,3559949,3566813,3564704,3567615,3568976,3563544],"length":1,"stats":{"Line":0}},{"line":57,"address":[1608720],"length":1,"stats":{"Line":0}},{" Plugin, PluginInfo, PluginType};\n#[cfg(feature = \"integration\")]\nuse vm_plugin::validation;\n\n#[cfg(feature = \"integration\")]\nfn create_test_plugin(\n    plugins_dir: \u0026Path,\n    name: \u0026str,\n    plugin_type: PluginType,\n) -\u003e anyhow::Result\u003cPlugin\u003e {\n    let (type_str, content_file, content) = match plugin_type {\n        PluginType::Preset =\u003e (\"preset\", \"preset.yaml\", \"packages:\\n  - git\\n\"),\n        PluginType::Service =\u003e (\"service\", \"service.yaml\", \"image: alpine:latest\\n\"),\n    };\n\n    let plugin_dir = plugins_dir.join(format!(\"{}s\", type_str)).join(name);\n    fs::create_dir_all(\u0026plugin_dir)?;\n\n    let info = PluginInfo {\n        name: name.to_string(),\n        version: \"1.0.0\".to_string(),\n        description: Some(format!(\"A test {} plugin.\", type_str)),\n        author: Some(\"Test\".to_string()),\n        plugin_type,\n    };\n    fs::write(\n        plugin_dir.join(\"plugin.yaml\"),\n        serde_yaml_ng::to_string(\u0026info)?,\n    )?;\n    fs::write(plugin_dir.join(content_file), content)?;\n\n    Ok(Plugin {\n        info,\n        content_file: plugin_dir.join(content_file),\n    })\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_valid_plugin_validation() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let plugin = create_test_plugin(temp_dir.path(), \"valid-plugin\", PluginType::Preset)?;\n\n    let result = validation::validate_plugin(\u0026plugin)?;\n    assert!(result.is_valid, \"Validation should pass for a valid plugin\");\n    assert!(\n        result.errors.is_empty(),\n        \"There should be no errors for a valid plugin\"\n    );\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_invalid_plugin_name_validation() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let mut plugin = create_test_plugin(temp_dir.path(), \"invalid-plugin\", PluginType::Preset)?;\n    plugin.info.name = \"invalid name\".to_string(); // Invalid character\n\n    let result = validation::validate_plugin(\u0026plugin)?;\n    assert!(\n        !result.is_valid,\n        \"Validation should fail for a plugin with an invalid name\"\n    );\n    assert!(\n        result.errors.iter().any(|e| e.field == \"name\"),\n        \"An error for the 'name' field should be reported\"\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","audio.rs"],"content":"#[cfg(target_os = \"macos\")]\nuse {\n    std::process::{Command, Stdio},\n    tracing::info,\n    vm_core::{\n        error::{Result, VmError},\n        vm_error,\n    },\n};\n\n#[cfg(target_os = \"macos\")]\n/// Manages PulseAudio server on macOS for container audio.\npub struct MacOSAudioManager;\n\n#[cfg(target_os = \"macos\")]\nimpl MacOSAudioManager {\n    /// Ensures PulseAudio is installed and running.\n    pub fn setup() -\u003e Result\u003c()\u003e {\n        if !is_pulseaudio_installed()? {\n            info!(\"üéß Installing PulseAudio via Homebrew...\");\n            install_pulseaudio()?;\n        }\n        start_pulseaudio_daemon()\n    }\n\n    /// Stops the PulseAudio daemon.\n    pub fn cleanup() -\u003e Result\u003c()\u003e {\n        info!(\"‚èπÔ∏è Stopping audio services...\");\n        Command::new(\"pulseaudio\")\n            .arg(\"-k\")\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to stop PulseAudio daemon: {}\", e)))?;\n        Ok(())\n    }\n}\n\n#[cfg(target_os = \"macos\")]\nfn is_pulseaudio_installed() -\u003e Result\u003cbool\u003e {\n    Ok(Command::new(\"brew\")\n        .args([\"list\", \"pulseaudio\"])\n        .stdout(Stdio::null())\n        .stderr(Stdio::null())\n        .status()?\n        .success())\n}\n\n#[cfg(target_os = \"macos\")]\nfn install_pulseaudio() -\u003e Result\u003c()\u003e {\n    let status = Command::new(\"brew\")\n        .args([\"install\", \"pulseaudio\"])\n        .status()\n        .map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to execute 'brew install pulseaudio'. Make sure Homebrew is installed: {}\",\n                e\n            ))\n        })?;\n    if !status.success() {\n        vm_error!(\"'brew install pulseaudio' failed.\");\n        return Err(VmError::Internal(\n            \"brew install pulseaudio failed\".to_string(),\n        ));\n    }\n    Ok(())\n}\n\n#[cfg(target_os = \"macos\")]\nfn start_pulseaudio_daemon() -\u003e Result\u003c()\u003e {\n    info!(\"üéß Starting audio services...\");\n    let status = Command::new(\"pulseaudio\")\n        .args([\n            \"--load=module-native-protocol-unix\",\n            \"--exit-idle-time=-1\",\n            \"--daemon\",\n        ])\n        .status()\n        .map_err(|e| VmError::Internal(format!(\"Failed to start PulseAudio daemon: {}\", e)))?;\n    if !status.success() {\n        vm_error!(\"Failed to start PulseAudio daemon.\");\n        return Err(VmError::Internal(\n            \"Failed to start PulseAudio daemon\".to_string(),\n        ));\n    }\n    Ok(())\n}\n\n// Stub implementation for non-macOS platforms to allow compilation.\n#[cfg(not(target_os = \"macos\"))]\npub struct MacOSAudioManager;\n\n#[cfg(not(target_os = \"macos\"))]\nimpl MacOSAudioManager {\n    pub fn setup() {\n        // Do nothing on non-macOS platforms.\n    }\n\n    pub fn cleanup() {\n        // Do nothing on non-macOS platforms.\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","common","instance.rs"],"content":"//! Shared instance management types and utilities\n//!\n//! This module provides common types and functions for managing VM instances\n//! across different providers. It defines a unified interface for instance\n//! resolution and information handling.\n\nuse vm_cli::msg;\nuse vm_config::config::VmConfig;\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\nuse vm_messages::messages::MESSAGES;\n\n/// Information about a VM instance\n#[derive(Debug, Clone)]\npub struct InstanceInfo {\n    /// Human-readable instance name\n    pub name: String,\n    /// Provider-specific unique identifier\n    pub id: String,\n    /// Current status (running, stopped, etc.)\n    pub status: String,\n    /// Provider type (docker, tart, vagrant)\n    pub provider: String,\n    /// Associated project name, if any\n    pub project: Option\u003cString\u003e,\n    /// Uptime information (if available)\n    pub uptime: Option\u003cString\u003e,\n    /// Creation time (if available)\n    pub created_at: Option\u003cString\u003e,\n}\n\n/// Common interface for instance resolution across providers\npub trait InstanceResolver {\n    /// Resolve a partial instance name to a full instance name\n    /// Returns the default instance if partial is None\n    fn resolve_instance_name(\u0026self, partial: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e;\n\n    /// List all instances managed by this provider\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e;\n\n    /// Get the default instance name for this provider\n    fn default_instance_name(\u0026self) -\u003e String;\n}\n\n/// Shared fuzzy matching logic for instance resolution\n/// This is extracted from Docker's sophisticated resolution logic\npub fn fuzzy_match_instances(partial: \u0026str, instances: \u0026[InstanceInfo]) -\u003e Result\u003cString\u003e {\n    if instances.is_empty() {\n        return Err(VmError::Internal(format!(\n            \"No instances found matching '{partial}'. Use 'vm list' to see available instances\"\n        )));\n    }\n\n    // First, try exact name match\n    for instance in instances {\n        if instance.name == partial {\n            return Ok(instance.name.clone());\n        }\n\n        // Exact ID match (full or partial)\n        if instance.id.starts_with(partial) {\n            return Ok(instance.name.clone());\n        }\n    }\n\n    // Second, try project name resolution (partial -\u003e project-dev pattern)\n    let candidate_name = format!(\"{partial}-dev\");\n    for instance in instances {\n        if instance.name == candidate_name {\n            return Ok(instance.name.clone());\n        }\n    }\n\n    // Third, try fuzzy matching on instance names\n    let mut matches = Vec::new();\n    for instance in instances {\n        if instance.name.contains(partial) {\n            matches.push(instance.name.clone());\n        }\n    }\n\n    match matches.len() {\n        0 =\u003e Err(VmError::Internal(format!(\n            \"No instance found matching '{partial}'. Use 'vm list' to see available instances\"\n        ))),\n        1 =\u003e Ok(matches[0].clone()),\n        _ =\u003e {\n            // Multiple matches - prefer exact project name match\n            for name in \u0026matches {\n                if name == \u0026format!(\"{partial}-dev\") {\n                    return Ok(name.clone());\n                }\n            }\n            // Otherwise return first match but warn about ambiguity\n            vm_error!(\"{}\", MESSAGES.vm_ambiguous);\n            for name in \u0026matches {\n                vm_error!(\"  ‚Ä¢ {}\", name);\n            }\n            vm_error!(\"{}\", msg!(MESSAGES.vm_using, name = \u0026matches[0]));\n            Ok(matches[0].clone())\n        }\n    }\n}\n\n/// Extract project name from config with fallback to default\npub fn extract_project_name(config: \u0026VmConfig) -\u003e \u0026str {\n    config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_deref())\n        .unwrap_or(\"vm-project\")\n}\n\n/// Helper to create InstanceInfo for Docker containers\npub fn create_docker_instance_info(\n    name: \u0026str,\n    id: \u0026str,\n    status: \u0026str,\n    created_at: Option\u003c\u0026str\u003e,\n    uptime: Option\u003c\u0026str\u003e,\n    project: Option\u003cString\u003e,\n) -\u003e InstanceInfo {\n    // Use provided project name, or fallback to extracting from container name\n    let project = project.or_else(|| {\n        name.strip_suffix(\"-dev\")\n            .map(|project_part| project_part.to_string())\n    });\n\n    InstanceInfo {\n        name: name.to_string(),\n        id: id.to_string(),\n        status: status.to_string(),\n        provider: \"docker\".to_string(),\n        project,\n        uptime: uptime.map(|s| s.to_string()),\n        created_at: created_at.map(|s| s.to_string()),\n    }\n}\n\n/// Helper to create InstanceInfo for Tart VMs\npub fn create_tart_instance_info(\n    name: \u0026str,\n    status: \u0026str,\n    created_at: Option\u003c\u0026str\u003e,\n    uptime: Option\u003c\u0026str\u003e,\n) -\u003e InstanceInfo {\n    // Extract project name from VM name (e.g., \"myproject-dev\" -\u003e \"myproject\")\n    let project = name\n        .strip_suffix(\"-dev\")\n        .map(|project_part| project_part.to_string())\n        .or_else(|| {\n            name.strip_suffix(\"-staging\")\n                .map(|project_part| project_part.to_string())\n        });\n\n    InstanceInfo {\n        name: name.to_string(),\n        id: name.to_string(), // Tart uses VM name as ID\n        status: status.to_string(),\n        provider: \"tart\".to_string(),\n        project,\n        uptime: uptime.map(|s| s.to_string()),\n        created_at: created_at.map(|s| s.to_string()),\n    }\n}\n\n/// Helper to create InstanceInfo for Vagrant machines\npub fn create_vagrant_instance_info(\n    name: \u0026str,\n    status: \u0026str,\n    project_name: \u0026str,\n    created_at: Option\u003c\u0026str\u003e,\n    uptime: Option\u003c\u0026str\u003e,\n) -\u003e InstanceInfo {\n    InstanceInfo {\n        name: name.to_string(),\n        id: format!(\"{project_name}:{name}\"), // Combine project and machine name\n        status: status.to_string(),\n        provider: \"vagrant\".to_string(),\n        project: Some(project_name.to_string()),\n        uptime: uptime.map(|s| s.to_string()),\n        created_at: created_at.map(|s| s.to_string()),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_fuzzy_match_exact_name() {\n        let instances = vec![InstanceInfo {\n            name: \"myproject-dev\".to_string(),\n            id: \"abc123\".to_string(),\n            status: \"running\".to_string(),\n            provider: \"docker\".to_string(),\n            project: Some(\"myproject\".to_string()),\n            uptime: None,\n            created_at: None,\n        }];\n\n        let result = fuzzy_match_instances(\"myproject-dev\", \u0026instances).unwrap();\n        assert_eq!(result, \"myproject-dev\");\n    }\n\n    #[test]\n    fn test_fuzzy_match_partial_id() {\n        let instances = vec![InstanceInfo {\n            name: \"myproject-dev\".to_string(),\n            id: \"abc123def456\".to_string(),\n            status: \"running\".to_string(),\n            provider: \"docker\".to_string(),\n            project: Some(\"myproject\".to_string()),\n            uptime: None,\n            created_at: None,\n        }];\n\n        let result = fuzzy_match_instances(\"abc123\", \u0026instances).unwrap();\n        assert_eq!(result, \"myproject-dev\");\n    }\n\n    #[test]\n    fn test_fuzzy_match_project_name() {\n        let instances = vec![InstanceInfo {\n            name: \"myproject-dev\".to_string(),\n            id: \"abc123\".to_string(),\n            status: \"running\".to_string(),\n            provider: \"docker\".to_string(),\n            project: Some(\"myproject\".to_string()),\n            uptime: None,\n            created_at: None,\n        }];\n\n        let result = fuzzy_match_instances(\"myproject\", \u0026instances).unwrap();\n        assert_eq!(result, \"myproject-dev\");\n    }\n\n    #[test]\n    fn test_fuzzy_match_no_matches() {\n        let instances = vec![InstanceInfo {\n            name: \"otherproject-dev\".to_string(),\n            id: \"xyz789\".to_string(),\n            status: \"running\".to_string(),\n            provider: \"docker\".to_string(),\n            project: Some(\"otherproject\".to_string()),\n            uptime: None,\n            created_at: None,\n        }];\n\n        let result = fuzzy_match_instances(\"nonexistent\", \u0026instances);\n        assert!(result.is_err());\n        assert!(result\n            .unwrap_err()\n            .to_string()\n            .contains(\"No instance found\"));\n    }\n\n    #[test]\n    fn test_create_docker_instance_info() {\n        let info =\n            create_docker_instance_info(\"myproject-dev\", \"abc123\", \"running\", None, None, None);\n        assert_eq!(info.name, \"myproject-dev\");\n        assert_eq!(info.id, \"abc123\");\n        assert_eq!(info.status, \"running\");\n        assert_eq!(info.provider, \"docker\");\n        assert_eq!(info.project, Some(\"myproject\".to_string()));\n        assert_eq!(info.uptime, None);\n        assert_eq!(info.created_at, None);\n    }\n\n    #[test]\n    fn test_create_tart_instance_info() {\n        let info = create_tart_instance_info(\"myproject-staging\", \"running\", None, None);\n        assert_eq!(info.name, \"myproject-staging\");\n        assert_eq!(info.id, \"myproject-staging\");\n        assert_eq!(info.status, \"running\");\n        assert_eq!(info.provider, \"tart\");\n        assert_eq!(info.project, Some(\"myproject\".to_string()));\n        assert_eq!(info.uptime, None);\n        assert_eq!(info.created_at, None);\n    }\n\n    #[test]\n    fn test_create_vagrant_instance_info() {\n        let info = create_vagrant_instance_info(\"web\", \"running\", \"myproject\", None, None);\n        assert_eq!(info.name, \"web\");\n        assert_eq!(info.id, \"myproject:web\");\n        assert_eq!(info.status, \"running\");\n        assert_eq!(info.provider, \"vagrant\");\n        assert_eq!(info.project, Some(\"myproject\".to_string()));\n        assert_eq!(info.uptime, None);\n        assert_eq!(info.created_at, None);\n    }\n\n    #[test]\n    fn test_create_docker_instance_info_with_metadata() {\n        let info = create_docker_instance_info(\n            \"myproject-dev\",\n            \"abc123\",\n            \"running\",\n            Some(\"2023-01-01T00:00:00Z\"),\n            Some(\"2 hours ago\"),\n            None,\n        );\n        assert_eq!(info.name, \"myproject-dev\");\n        assert_eq!(info.id, \"abc123\");\n        assert_eq!(info.status, \"running\");\n        assert_eq!(info.provider, \"docker\");\n        assert_eq!(info.project, Some(\"myproject\".to_string()));\n        assert_eq!(info.created_at, Some(\"2023-01-01T00:00:00Z\".to_string()));\n        assert_eq!(info.uptime, Some(\"2 hours ago\".to_string()));\n    }\n\n    #[test]\n    fn test_create_tart_instance_info_with_metadata() {\n        let info = create_tart_instance_info(\n            \"myproject-staging\",\n            \"running\",\n            Some(\"Created: 2023-01-01\"),\n            Some(\"running\"),\n        );\n        assert_eq!(info.name, \"myproject-staging\");\n        assert_eq!(info.id, \"myproject-staging\");\n        assert_eq!(info.status, \"running\");\n        assert_eq!(info.provider, \"tart\");\n        assert_eq!(info.project, Some(\"myproject\".to_string()));\n        assert_eq!(info.created_at, Some(\"Created: 2023-01-01\".to_string()));\n        assert_eq!(info.uptime, Some(\"running\".to_string()));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","common","mod.rs"],"content":"pub mod instance;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","context.rs"],"content":"//! Provider context for passing runtime options to providers\n//!\n//! This module provides a context structure that can be passed to provider\n//! methods, allowing for runtime configuration without breaking the API.\n\nuse std::env;\nuse vm_config::GlobalConfig;\n\n/// Runtime context for provider operations\n#[derive(Debug, Clone, Default)]\npub struct ProviderContext {\n    /// Show detailed/verbose output\n    pub verbose: bool,\n    pub global_config: Option\u003cGlobalConfig\u003e,\n}\n\nimpl ProviderContext {\n    /// Create a new context with default settings\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Create a context with verbose output enabled\n    pub fn with_verbose(verbose: bool) -\u003e Self {\n        Self {\n            verbose,\n            ..Default::default()\n        }\n    }\n\n    /// Set the global config for the context\n    pub fn with_config(mut self, global_config: GlobalConfig) -\u003e Self {\n        self.global_config = Some(global_config);\n        self\n    }\n\n    /// Check if verbose mode is enabled (CLI flag or environment variable)\n    pub fn is_verbose(\u0026self) -\u003e bool {\n        self.verbose || env::var(\"VM_VERBOSE\").is_ok() || env::var(\"VM_DEBUG\").is_ok()\n    }\n\n    /// Get the Ansible verbosity flag based on context\n    pub fn ansible_verbosity(\u0026self) -\u003e \u0026'static str {\n        if self.is_verbose() {\n            \"-vvv\"\n        } else {\n            \"\"\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","docker","build.rs"],"content":"// Standard library\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse std::process::Command;\n\n// External crates\nuse tera::Context as TeraContext;\nuse vm_core::error::{Result, VmError};\n\n// Internal imports\nuse super::UserConfig;\nuse crate::resources;\nuse vm_config::config::VmConfig;\n\npub struct BuildOperations\u003c'a\u003e {\n    pub config: \u0026'a VmConfig,\n    pub temp_dir: \u0026'a PathBuf,\n}\n\nimpl\u003c'a\u003e BuildOperations\u003c'a\u003e {\n    pub fn new(config: \u0026'a VmConfig, temp_dir: \u0026'a PathBuf) -\u003e Self {\n        Self { config, temp_dir }\n    }\n\n    pub fn pull_image(\u0026self, image: \u0026str) -\u003e Result\u003c()\u003e {\n        let output = Command::new(\"docker\").args([\"pull\", image]).output()?;\n\n        if !output.status.success() {\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n\n            // Detect rate limiting\n            if stderr.contains(\"toomanyrequests\") || stderr.contains(\"rate limit\") {\n                return Err(VmError::Internal(\n                    \"Docker Hub rate limit reached\\n\\n\\\n                    Fixes:\\n\\\n                      ‚Ä¢ Wait 6 hours and try again\\n\\\n                      ‚Ä¢ Login to Docker Hub: docker login\"\n                        .to_string(),\n                ));\n            }\n\n            return Err(VmError::Internal(format!(\n                \"Docker pull failed for image '{image}': {stderr}\"\n            )));\n        }\n\n        Ok(())\n    }\n\n    /// Safely convert a path to string with descriptive error message\n    pub fn path_to_string(path: \u0026Path) -\u003e Result\u003c\u0026str\u003e {\n        path.to_str().ok_or_else(|| {\n            VmError::Internal(format!(\n                \"Path '{}' contains invalid UTF-8 characters and cannot be used as Docker build argument\",\n                path.display()\n            ))\n        })\n    }\n\n    /// Prepare build context with embedded resources and generated Dockerfile\n    pub fn prepare_build_context(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        let image_to_pull = self\n            .config\n            .vm\n            .as_ref()\n            .and_then(|vm| vm.box_name.as_deref())\n            .unwrap_or(\"ubuntu:24.04\");\n        self.pull_image(image_to_pull)?;\n\n        // Create temporary build context directory\n        let build_context = self.temp_dir.join(\"build_context\");\n        if build_context.exists() {\n            fs::remove_dir_all(\u0026build_context)?;\n        }\n        fs::create_dir_all(\u0026build_context)?;\n\n        // Create shared directory and copy embedded resources\n        let shared_dir = build_context.join(\"shared\");\n        fs::create_dir_all(\u0026shared_dir)?;\n\n        // Copy embedded resources to build context\n        resources::copy_embedded_resources(\u0026shared_dir)?;\n\n        // Generate Dockerfile from template\n        let dockerfile_path = build_context.join(\"Dockerfile.generated\");\n        self.generate_dockerfile(\u0026dockerfile_path)?;\n\n        Ok(build_context)\n    }\n\n    /// Generate Dockerfile from template with build args\n    pub fn generate_dockerfile(\u0026self, output_path: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Use shared template engine instead of creating new instance\n        let tera = super::get_dockerfile_tera();\n\n        let user_config = self.get_user_config();\n\n        let mut context = TeraContext::new();\n        context.insert(\"project_uid\", \u0026user_config.uid.to_string());\n        context.insert(\"project_gid\", \u0026user_config.gid.to_string());\n        context.insert(\"project_user\", \u0026user_config.username);\n\n        let content = tera\n            .render(\"Dockerfile\", \u0026context)\n            .map_err(|e| VmError::Internal(format!(\"Failed to render Dockerfile template: {e}\")))?;\n        fs::write(output_path, content.as_bytes())?;\n\n        Ok(())\n    }\n\n    /// Gather all package lists and format as build arguments\n    pub fn gather_build_args(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut args = Vec::new();\n\n        if let Some(image) = self\n            .config\n            .vm\n            .as_ref()\n            .and_then(|vm| vm.box_name.as_deref())\n        {\n            args.push(format!(\"--build-arg=base_image={image}\"));\n        }\n\n        // Add version build args\n        if let Some(versions) = \u0026self.config.versions {\n            if let Some(node) = \u0026versions.node {\n                args.push(format!(\"--build-arg=NODE_VERSION={node}\"));\n            }\n            if let Some(nvm) = \u0026versions.nvm {\n                args.push(format!(\"--build-arg=NVM_VERSION={nvm}\"));\n            }\n            if let Some(pnpm) = \u0026versions.pnpm {\n                args.push(format!(\"--build-arg=PNPM_VERSION={pnpm}\"));\n            }\n        }\n\n        // Add package list build args\n        if !self.config.apt_packages.is_empty() {\n            let packages = self.config.apt_packages.join(\" \");\n            args.push(format!(\"--build-arg=APT_PACKAGES={packages}\"));\n        }\n\n        if !self.config.npm_packages.is_empty() {\n            let packages = self.config.npm_packages.join(\" \");\n            args.push(format!(\"--build-arg=NPM_PACKAGES={packages}\"));\n        }\n\n        if !self.config.pip_packages.is_empty() {\n            let packages = self.config.pip_packages.join(\" \");\n            args.push(format!(\"--build-arg=PIP_PACKAGES={packages}\"));\n        }\n\n        if !self.config.cargo_packages.is_empty() {\n            let packages = self.config.cargo_packages.join(\" \");\n            args.push(format!(\"--build-arg=CARGO_PACKAGES={packages}\"));\n        }\n\n        // Add user/group build args\n        let user_config = self.get_user_config();\n\n        args.push(format!(\"--build-arg=PROJECT_UID={}\", user_config.uid));\n        args.push(format!(\"--build-arg=PROJECT_GID={}\", user_config.gid));\n        args.push(format!(\"--build-arg=PROJECT_USER={}\", user_config.username));\n\n        // Add timezone build arg\n        if let Some(timezone) = self.config.vm.as_ref().and_then(|vm| vm.timezone.as_deref()) {\n            args.push(format!(\"--build-arg=TZ={}\", timezone));\n        }\n\n        // Add git config build args\n        if let Some(git_config) = \u0026self.config.git_config {\n            if let Some(name) = \u0026git_config.user_name {\n                args.push(format!(\"--build-arg=GIT_USER_NAME={}\", name));\n            }\n            if let Some(email) = \u0026git_config.user_email {\n                args.push(format!(\"--build-arg=GIT_USER_EMAIL={}\", email));\n            }\n            if let Some(rebase) = \u0026git_config.pull_rebase {\n                args.push(format!(\"--build-arg=GIT_PULL_REBASE={}\", rebase));\n            }\n            if let Some(branch) = \u0026git_config.init_default_branch {\n                args.push(format!(\"--build-arg=GIT_INIT_DEFAULT_BRANCH={}\", branch));\n            }\n            if let Some(editor) = \u0026git_config.core_editor {\n                args.push(format!(\"--build-arg=GIT_CORE_EDITOR={}\", editor));\n            }\n            if let Some(content) = \u0026git_config.core_excludesfile_content {\n                args.push(format!(\"--build-arg=GIT_CORE_EXCLUDESFILE_CONTENT={}\", content));\n            }\n        }\n\n        args\n    }\n\n    /// Get user configuration from VM config\n    ///\n    /// Centralizes the creation of UserConfig to avoid duplication and ensure consistency.\n    fn get_user_config(\u0026self) -\u003e UserConfig {\n        UserConfig::from_vm_config(self.config)\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"
