3e Result\u003cSelf::Output\u003e {\n        // Read package.json to create metadata\n        let package_json = fs::read_to_string(\"package.json\")?;\n        let metadata: Value = serde_json::from_str(\u0026package_json)?;\n\n        // Find .tgz files in current directory (created by npm pack)\n        let current_dir = std::env::current_dir()?;\n        for entry in fs::read_dir(\u0026current_dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            if path.is_file() \u0026\u0026 path.extension() == Some(std::ffi::OsStr::new(\"tgz\")) {\n                return Ok((path, metadata));\n            }\n        }\n\n        anyhow::bail!(\"No .tgz file found after npm pack\");\n    }\n\n    fn progress_message(\u0026self) -\u003e \u0026str {\n        \"Creating package tarball...\"\n    }\n}\n\n/// Cargo package builder\npub struct CargoBuilder;\n\nimpl PackageBuilder for CargoBuilder {\n    type Output = std::path::PathBuf;\n\n    fn tool_name(\u0026self) -\u003e \u0026str {\n        \"cargo\"\n    }\n\n    fn build_command(\u0026self) -\u003e Command {\n        let mut cmd = Command::new(\"cargo\");\n        cmd.args([\"package\", \"--allow-dirty\"]);\n        cmd\n    }\n\n    fn process_build_output(\u0026self) -\u003e Result\u003cSelf::Output\u003e {\n        // Try to get the target directory from CARGO_TARGET_DIR or cargo metadata\n        let target_dir = if let Ok(output) = Command::new(\"cargo\")\n            .args([\"metadata\", \"--format-version\", \"1\", \"--no-deps\"])\n            .output()\n        {\n            if let Ok(metadata_str) = String::from_utf8(output.stdout) {\n                if let Ok(metadata) = serde_json::from_str::\u003cValue\u003e(\u0026metadata_str) {\n                    if let Some(target_dir) =\n                        metadata.get(\"target_directory\").and_then(|v| v.as_str())\n                    {\n                        std::path::PathBuf::from(target_dir)\n                    } else {\n                        std::path::PathBuf::from(\"target\")\n                    }\n                } else {\n                    std::path::PathBuf::from(\"target\")\n                }\n            } else {\n                std::path::PathBuf::from(\"target\")\n            }\n        } else {\n            std::path::PathBuf::from(\"target\")\n        };\n\n        let target_package_dir = target_dir.join(\"package\");\n\n        if !target_package_dir.exists() {\n            anyhow::bail!(\n                \"Package directory not found at: {}\",\n                target_package_dir.display()\n            );\n        }\n\n        for entry in fs::read_dir(\u0026target_package_dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            if path.is_file() \u0026\u0026 path.extension() == Some(std::ffi::OsStr::new(\"crate\")) {\n                return Ok(path);\n            }\n        }\n        anyhow::bail!(\n            \"Could not find .crate file in {}\",\n            target_package_dir.display()\n        );\n    }\n\n    fn progress_message(\u0026self) -\u003e \u0026str {\n        \"Packaging crate...\"\n    }\n}\n\n/// Build Python package using the builder\npub fn build_python_package() -\u003e Result\u003cVec\u003cstd::path::PathBuf\u003e\u003e {\n    PythonBuilder.build()\n}\n\n/// Build npm package using the builder\npub fn build_npm_package() -\u003e Result\u003c(std::path::PathBuf, Value)\u003e {\n    NpmBuilder.build()\n}\n\n/// Build Cargo package using the builder\npub fn build_cargo_package() -\u003e Result\u003cstd::path::PathBuf\u003e {\n    CargoBuilder.build()\n}\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["/","app","rust","vm-package-server","src","client_ops","commands.rs"],"content":"//! Main CLI commands for package management\n//!\n//! This module contains the primary user-facing commands for adding, removing,\n//! listing, and managing packages across different package managers.\n\nuse super::builders::*;\nuse super::detection::*;\nuse crate::api::PackageServerClient;\nuse anyhow::Result;\nuse colored::Colorize;\nuse dialoguer::{theme::ColorfulTheme, Confirm, Input, MultiSelect, Select};\nuse std::fs;\nuse std::io::{self, Write};\nuse tracing::{debug, error, info, warn};\n\n/// Add/publish package from current directory\npub fn add_package(server_url: \u0026str, type_filter: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    let client = PackageServerClient::new(server_url);\n\n    // Check if server is running, if not use local storage\n    let use_local = !client.is_server_running();\n    if use_local {\n        info!(\"‚ÑπÔ∏è  Server not running, adding packages to local storage\");\n        info!(\"\");\n    }\n\n    // Detect all package types\n    let detected_types = detect_package_types()?;\n    if detected_types.is_empty() {\n        anyhow::bail!(\n            \"No package detected in current directory.\\n\\\n            Supported: Python (setup.py/pyproject.toml), NPM (package.json), Cargo (Cargo.toml)\"\n        );\n    }\n\n    // Filter types if specified via CLI\n    let selected_types = if let Some(type_filter) = type_filter {\n        filter_types_from_string(\u0026detected_types, type_filter)?\n    } else if detected_types.len() == 1 {\n        // Single package type - use it directly\n        detected_types\n    } else {\n        // Multiple package types - ask user to select\n        select_package_types_interactive(\u0026detected_types)?\n    };\n\n    // Build packages with their names\n    let mut packages_to_build = Vec::new();\n    for package_type in \u0026selected_types {\n        let package_name = get_package_name(package_type)?;\n        packages_to_build.push(PackageInfo {\n            package_type: package_type.clone(),\n            name: package_name,\n        });\n    }\n\n    // Display what we're going to build\n    if packages_to_build.len() == 1 {\n        let pkg = \u0026packages_to_build[0];\n        info!(package_type = ?pkg.package_type, package_name = %pkg.name, \"üì¶ {} package detected: {}\", pkg.package_type, pkg.name);\n    } else {\n        info!(\"üì¶ Multiple packages detected:\");\n        for pkg in \u0026packages_to_build {\n            info!(\"  ‚Ä¢ {} ({})\", pkg.name, pkg.package_type);\n        }\n        info!(\"\");\n    }\n\n    // Build and upload each package\n    let mut results = Vec::new();\n    for (i, package_info) in packages_to_build.iter().enumerate() {\n        if packages_to_build.len() \u003e 1 {\n            info!(\n                \"[{}/{}] Building {} package: {}\",\n                i + 1,\n                packages_to_build.len(),\n                package_info.package_type,\n                package_info.name\n            );\n        }\n\n        let result = if use_local {\n            package_info\n                .package_type\n                .add_package_local(\u0026package_info.name)\n        } else {\n            package_info\n                .package_type\n                .add_package(\u0026client, \u0026package_info.name)\n        };\n\n        match result {\n            Ok(_) =\u003e {\n                results.push((package_info.clone(), true));\n                if packages_to_build.len() \u003e 1 {\n                    info!(\"  ‚úÖ {} successfully published\", package_info.name);\n                }\n            }\n            Err(e) =\u003e {\n                results.push((package_info.clone(), false));\n                error!(package_name = %package_info.name, error = %e, \"Failed to publish package\");\n                if packages_to_build.len() \u003e 1 {\n                    error!(\"  ‚ùå {} failed to publish: {}\", package_info.name, e);\n                } else {\n                    return Err(e);\n                }\n            }\n        }\n    }\n\n    // Summary for multiple packages\n    if packages_to_build.len() \u003e 1 {\n        info!(\"\");\n        info!(\"üìã Publishing Summary:\");\n        let successful = results.iter().filter(|(_, success)| *success).count();\n        let failed = results.len() - successful;\n\n        for (package_info, success) in \u0026results {\n            let status = if *success { \"‚úÖ\" } else { \"‚ùå\" };\n            info!(\n                \"  {} {} ({})\",\n                status, package_info.name, package_info.package_type\n            );\n        }\n\n        info!(\"\");\n        if failed \u003e 0 {\n            error!(\n                \"‚ùå {} packages failed, {} packages succeeded\",\n                failed, successful\n            );\n            anyhow::bail!(\"Some packages failed to publish\");\n        } else {\n            info!(\"‚ú® All {} packages published successfully!\", successful);\n        }\n    }\n\n    Ok(())\n}\n\n/// Filter package types based on CLI string input\nfn filter_types_from_string(\n    detected_types: \u0026[PackageType],\n    type_filter: \u0026str,\n) -\u003e Result\u003cVec\u003cPackageType\u003e\u003e {\n    let lowercase_types: Vec\u003cString\u003e = type_filter\n        .split(',')\n        .map(|s| s.trim().to_lowercase())\n        .collect();\n    let requested_types: Vec\u003c\u0026str\u003e = lowercase_types.iter().map(|s| s.as_str()).collect();\n    let mut selected_types = Vec::new();\n\n    for requested in requested_types {\n        let package_type = match requested {\n            \"python\" | \"py\" =\u003e PackageType::Python,\n            \"npm\" | \"node\" | \"nodejs\" | \"javascript\" | \"js\" =\u003e PackageType::Npm,\n            \"cargo\" | \"rust\" | \"rs\" =\u003e PackageType::Cargo,\n            _ =\u003e {\n                anyhow::bail!(\"Unknown package type '{requested}'. Supported: python, npm, cargo\");\n            }\n        };\n\n        if detected_types.contains(\u0026package_type) {\n            if !selected_types.contains(\u0026package_type) {\n                selected_types.push(package_type);\n            }\n        } else {\n            anyhow::bail!(\"Package type '{requested}' not found in current directory\");\n        }\n    }\n\n    if selected_types.is_empty() {\n        anyhow::bail!(\"No matching package types found\");\n    }\n\n    Ok(selected_types)\n}\n\n/// Interactive selection for multiple package types\nfn select_package_types_interactive(detected_types: \u0026[PackageType]) -\u003e Result\u003cVec\u003cPackageType\u003e\u003e {\n    let options: Vec\u003cString\u003e = detected_types\n        .iter()\n        .map(|t| format!(\"{t} package\"))\n        .collect();\n\n    info!(\"üîç Multiple package types detected in current directory:\");\n    for (i, package_type) in detected_types.iter().enumerate() {\n        info!(\"  {}. {} package\", i + 1, package_type);\n    }\n    info!(\"\");\n\n    let selections = MultiSelect::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Select which package types to publish (Space to select, Enter to confirm)\")\n        .items(\u0026options)\n        .defaults(\u0026vec![true; detected_types.len()]) // Select all by default\n        .interact()?;\n\n    if selections.is_empty() {\n        anyhow::bail!(\"No package types selected\");\n    }\n\n    let selected_types: Vec\u003cPackageType\u003e = selections\n        .into_iter()\n        .map(|i| detected_types[i].clone())\n        .collect();\n\n    Ok(selected_types)\n}\n\npub fn add_python_package_local(package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building Python package for local storage\");\n\n    // Build the package\n    let package_files = build_python_package()?;\n\n    // Get data directory (search upward for project root)\n    let data_dir = vm_core::project::get_package_data_dir()?;\n\n    // Add each built package to local storage\n    for package_file in package_files {\n        crate::local_storage::add_pypi_package_local(\u0026package_file, \u0026data_dir)?;\n    }\n\n    info!(\"‚úÖ {} successfully added to local storage\", package_name);\n    Ok(())\n}\n\npub fn add_npm_package_local(package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building NPM package for local storage\");\n\n    // Build the package and get metadata (reuse existing build logic)\n    let (tarball_file, metadata) = build_npm_package()?;\n\n    // Get data directory (search upward for project root)\n    let data_dir = vm_core::project::get_package_data_dir()?;\n\n    // Add to local storage\n    crate::local_storage::add_npm_package_local(\u0026tarball_file, \u0026metadata, \u0026data_dir)?;\n\n    // Clean up the tarball file\n    let _ = std::fs::remove_file(\u0026tarball_file);\n\n    info!(\"‚úÖ {} successfully added to local storage\", package_name);\n    Ok(())\n}\n\npub fn add_cargo_package_local(package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building Cargo package for local storage\");\n\n    // Build the package (reuse existing build logic)\n    let crate_file = build_cargo_package()?;\n\n    // Get data directory (search upward for project root)\n    let data_dir = vm_core::project::get_package_data_dir()?;\n\n    // Add to local storage\n    crate::local_storage::add_cargo_package_local(\u0026crate_file, \u0026data_dir)?;\n\n    info!(\"‚úÖ {} successfully added to local storage\", package_name);\n    Ok(())\n}\n\npub fn add_python_package(client: \u0026PackageServerClient, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building Python package...\");\n\n    // Build the package using the common builder\n    let package_files = PythonBuilder.build()?;\n\n    info!(\"üì§ Uploading to package server...\");\n\n    // Upload all built files\n    for path in package_files {\n        debug!(file = %path.display(), \"Uploading Python package file\");\n        client.upload_pypi_package(\u0026path)?;\n    }\n\n    info!(package_name = %package_name, \"Python package uploaded successfully\");\n    info!(\"üìã Install with: pip install {}\", package_name);\n    Ok(())\n}\n\npub fn add_npm_package(client: \u0026PackageServerClient, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building NPM package...\");\n\n    // Build the package using the common builder\n    let (tarball_path, metadata) = NpmBuilder.build()?;\n\n    info!(\"üì§ Publishing to package server...\");\n\n    // Read tarball data for upload\n    let tarball_data = fs::read(\u0026tarball_path)?;\n    client.upload_npm_package(package_name, \u0026tarball_data, metadata)?;\n\n    // Clean up tarball\n    let _ = fs::remove_file(\u0026tarball_path);\n\n    info!(package_name = %package_name, \"NPM package published successfully\");\n    info!(\"üìã Install with: npm install {}\", package_name);\n    Ok(())\n}\n\npub fn add_cargo_package(client: \u0026PackageServerClient, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n    info!(package_name = %package_name, \"üî® Building Cargo package...\");\n\n    // Build the package using the common builder\n    let crate_file = CargoBuilder.build()?;\n\n    info!(\"üì§ Publishing to package server...\");\n    client.upload_cargo_crate(\u0026crate_file)?;\n\n    info!(package_name = %package_name, \"Cargo crate published successfully\");\n    info!(\"üìã Install with: cargo add {}\", package_name);\n    Ok(())\n}\n\nfn remove_package_local(force: bool) -\u003e Result\u003c()\u003e {\n    let data_dir = vm_core::project::get_package_data_dir()?;\n\n    if force {\n        info!(\"üîç Listing available packages from local storage...\");\n\n        // List all packages from local storage\n        let packages = crate::local_storage::list_local_packages(\u0026data_dir)?;\n\n        let mut all_packages = Vec::new();\n        for (package_type, package_list) in \u0026packages {\n            for package_name in package_list {\n                all_packages.push((package_type.clone(), package_name.clone()));\n            }\n        }\n\n        if all_packages.is_empty() {\n            info!(\"üì¶ No packages found in local storage\");\n            return Ok(());\n        }\n\n        info!(\"üì¶ Available packages:\");\n        for (i, (pkg_type, pkg_name)) in all_packages.iter().enumerate() {\n            info!(\"  {}. {} ({})\", i + 1, pkg_name, pkg_type);\n        }\n        info!(\"\");\n\n        print!(\"Enter package numbers to delete (comma-separated) or 'all': \");\n        io::stdout().flush()?;\n\n        let mut input = String::new();\n        io::stdin().read_line(\u0026mut input)?;\n        let input = input.trim();\n\n        let packages_to_delete = if input == \"all\" {\n            all_packages\n        } else {\n            let mut selected = Vec::new();\n            for num_str in input.split(',') {\n                if let Ok(num) = num_str.trim().parse::\u003cusize\u003e() {\n                    if num \u003e 0 \u0026\u0026 num \u003c= all_packages.len() {\n                        selected.push(all_packages[num - 1].clone());\n                    }\n                }\n            }\n            selected\n        };\n\n        if packages_to_delete.is_empty() {\n            info!(\"‚ùå No valid packages selected\");\n            return Ok(());\n        }\n\n        for (pkg_type, pkg_name) in packages_to_delete {\n            match pkg_type.as_str() {\n                \"pypi\" =\u003e {\n                    match crate::local_storage::remove_pypi_package_local(\u0026pkg_name, \u0026data_dir) {\n                        Ok(_) =\u003e info!(\"‚úÖ Removed Python package: {}\", pkg_name),\n                        Err(e) =\u003e {\n                            error!(\"‚ùå Failed to remove Python package {}: {}\", pkg_name, e)\n                        }\n                    }\n                }\n                \"npm\" =\u003e {\n                    match crate::local_storage::remove_npm_package_local(\u0026pkg_name, \u0026data_dir) {\n                        Ok(_) =\u003e info!(\"‚úÖ Removed NPM package: {}\", pkg_name),\n                        Err(e) =\u003e error!(\"‚ùå Failed to remove NPM package {}: {}\", pkg_name, e),\n                    }\n                }\n                \"cargo\" =\u003e {\n                    match crate::local_storage::remove_cargo_package_local(\u0026pkg_name, \u0026data_dir) {\n                        Ok(_) =\u003e info!(\"‚úÖ Removed Cargo crate: {}\", pkg_name),\n                        Err(e) =\u003e error!(\"‚ùå Failed to remove Cargo crate {}: {}\", pkg_name, e),\n                    }\n                }\n                _ =\u003e error!(\"‚ùå Unknown package type: {}\", pkg_type),\n            }\n        }\n    } else {\n        // Interactive mode for local packages\n        info!(\"üîç Scanning current directory for packages to remove...\");\n\n        let detected_types = detect_package_types()?;\n        if detected_types.is_empty() {\n            anyhow::bail!(\n                \"No package detected in current directory.\\n\\\n                Use --force to select from all available packages.\"\n            );\n        }\n\n        for package_type in detected_types {\n            let package_name = get_package_name(\u0026package_type)?;\n\n            match package_type.remove_package_local(\u0026package_name, \u0026data_dir) {\n                Ok(_) =\u003e info!(\"‚úÖ Removed {} package: {}\", package_type, package_name),\n                Err(e) =\u003e error!(\n                    \"‚ùå Failed to remove {} package {}: {}\",\n                    package_type, package_name, e\n                ),\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Remove package from server with interactive prompts or forced removal\npub fn remove_package(server_url: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n    let client = PackageServerClient::new(server_url);\n\n    // Check if server is running, if not use local storage\n    let use_local = !client.is_server_running();\n    if use_local {\n        info!(\"‚ÑπÔ∏è  Server not running, removing packages from local storage\");\n        info!(\"\");\n        return remove_package_local(force);\n    }\n\n    // If force mode is enabled, we need to list packages and let user specify which to delete\n    if force {\n        info!(\"üîç Listing available packages...\");\n\n        // List all packages\n        let packages = client.get_all_packages()?;\n\n        info!(\"Available packages:\");\n        if let Some(cargo_packages) = packages.get(\"cargo\").and_then(|p| p.as_array()) {\n            for package in cargo_packages {\n                info!(\"  cargo: {}\", package.as_str().unwrap_or(\"unknown\"));\n            }\n        }\n        if let Some(pypi_packages) = packages.get(\"pypi\").and_then(|p| p.as_array()) {\n            for package in pypi_packages {\n                info!(\"  pypi: {}\", package.as_str().unwrap_or(\"unknown\"));\n            }\n        }\n        if let Some(npm_packages) = packages.get(\"npm\").and_then(|p| p.as_array()) {\n            for package in npm_packages {\n                info!(\"  npm: {}\", package.as_str().unwrap_or(\"unknown\"));\n            }\n        }\n\n        info!(\"‚ùå Force mode requires specifying package details directly.\");\n        info!(\"Use the interactive mode (without --force) to select packages to remove.\");\n        return Ok(());\n    }\n\n    // Select package type\n    let package_types = vec![\"Python (PyPI)\", \"JavaScript (NPM)\", \"Rust (Cargo)\"];\n\n    let package_type_idx = Select::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Select package type\")\n        .items(\u0026package_types)\n        .default(0)\n        .interact()?;\n\n    let package_type = PackageType::from_index(package_type_idx);\n\n    // Get package name\n    let package_name: String = Input::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Enter package name\")\n        .interact_text()?;\n\n    // Fetch versions\n    info!(package_name = %package_name, \"Fetching package versions\");\n    info!(\"üìã Fetching versions for {}...\", package_name);\n\n    let versions = package_type.get_versions(\u0026client, \u0026package_name)?;\n\n    if versions.is_empty() {\n        warn!(package_name = %package_name, \"No versions found for package\");\n        info!(\"‚ùå No versions found for package '{}'\", package_name);\n        info!(\"   The package may not exist or the server may not have any versions.\");\n        return Ok(());\n    }\n\n    // Build selection list with \"ALL VERSIONS\" option\n    let mut version_choices = vec![\"üóëÔ∏è  ALL VERSIONS (delete entire package)\".to_string()];\n    for (i, version) in versions.iter().enumerate() {\n        if i == 0 {\n            version_choices.push(format!(\"{}  {} (latest)\", \"üì¶\", version));\n        } else {\n            version_choices.push(format!(\"{}  {}\", \"üì¶\", version));\n        }\n    }\n\n    // Select version\n    let version_idx = Select::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Select version to remove\")\n        .items(\u0026version_choices)\n        .default(0)\n        .interact()?;\n\n    let delete_all = version_idx == 0;\n    let selected_version = if delete_all {\n        None\n    } else {\n        Some(versions[version_idx - 1].clone())\n    };\n\n    // For Cargo, ask about yank vs force delete\n    let force_delete =\n        if package_type == PackageType::Cargo \u0026\u0026 !delete_all \u0026\u0026 selected_version.is_some() {\n            let deletion_types = vec![\n                \"Yank (recommended - soft delete, can be undone)\",\n                \"Force Delete (permanent removal, cannot be undone)\",\n            ];\n\n            let deletion_type_idx = Select::with_theme(\u0026ColorfulTheme::default())\n                .with_prompt(\"Select deletion type\")\n                .items(\u0026deletion_types)\n                .default(0)\n                .interact()?;\n\n            deletion_type_idx == 1\n        } else {\n            false\n        };\n\n    // Build confirmation message\n    let action = package_type.delete_action_description(delete_all, force_delete);\n\n    let confirm_msg = if let Some(version) = \u0026selected_version {\n        format!(\n            \"Are you sure you want to {} {} of '{}'?\",\n            action.red().bold(),\n            version.yellow(),\n            package_name.cyan()\n        )\n    } else {\n        format!(\n            \"‚ö†Ô∏è  Are you sure you want to {} '{}'? This will remove ALL versions!\",\n            action.red().bold(),\n            package_name.cyan()\n        )\n    };\n\n    // Final confirmation\n    if !Confirm::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\u0026confirm_msg)\n        .default(false)\n        .interact()?\n    {\n        info!(\"Package deletion cancelled by user\");\n        info!(\"‚ùå Operation cancelled\");\n        return Ok(());\n    }\n\n    // Execute deletion\n    if let Some(version) = selected_version {\n        info!(package_name = %package_name, version = %version, \"Deleting package version\");\n        package_type.delete_version(\u0026client, \u0026package_name, \u0026version, force_delete)?;\n    } else {\n        info!(package_name = %package_name, \"Deleting all package versions\");\n        package_type.delete_package(\u0026client, \u0026package_name)?;\n    }\n\n    info!(\"‚ú® Operation completed successfully!\");\n    Ok(())\n}\n\n/// List all packages on the server\npub fn list_packages(server_url: \u0026str) -\u003e Result\u003c()\u003e {\n    let client = PackageServerClient::new(server_url);\n\n    // Try to get packages from server first, fallback to local storage if server is not running\n    let packages = if client.is_server_running() {\n        info!(server_url = %server_url, \"Fetching packages from server\");\n        client.list_all_packages()?\n    } else {\n        info!(\"‚ÑπÔ∏è  Server not running, listing packages from local storage\");\n        info!(\"\");\n        let data_dir = vm_core::project::get_package_data_dir()?;\n        crate::local_storage::list_local_packages(\u0026data_dir)?\n    };\n\n    info!(\"üì¶ Packages:\");\n    info!(\"\");\n\n    if let Some(pypi_packages) = packages.get(\"pypi\") {\n        info!(\"üêç Python packages:\");\n        if pypi_packages.is_empty() {\n            info!(\"  None\");\n        } else {\n            for pkg in pypi_packages {\n                info!(\"  ‚Ä¢ {}\", pkg);\n            }\n        }\n        info!(\"\");\n    }\n\n    if let Some(npm_packages) = packages.get(\"npm\") {\n        info!(\"üì¶ NPM packages:\");\n        if npm_packages.is_empty() {\n            info!(\"  None\");\n        } else {\n            for pkg in npm_packages {\n                info!(\"  ‚Ä¢ {}\", pkg);\n            }\n        }\n        info!(\"\");\n    }\n\n    if let Some(cargo_packages) = packages.get(\"cargo\") {\n        info!(\"ü¶Ä Cargo crates:\");\n        if cargo_packages.is_empty() {\n            info!(\"  None\");\n        } else {\n            for pkg in cargo_packages {\n                info!(\"  ‚Ä¢ {}\", pkg);\n            }\n        }\n        info!(\"\");\n    }\n\n    Ok(())\n}\n\n/// Show server status\npub fn show_status(server_url: \u0026str) -\u003e Result\u003c()\u003e {\n    let client = PackageServerClient::new(server_url);\n\n    if !client.is_server_running() {\n        warn!(server_url = %server_url, \"Package server is not running\");\n        info!(\"‚ùå Package server is not running at {}\", server_url);\n        info!(\"   Hint: Enable this service in vm.yaml for automatic startup (services.package_registry.enabled: true)\");\n        return Ok(());\n    }\n\n    info!(server_url = %server_url, \"‚úÖ Package server is running at {}\", server_url);\n\n    if let Ok(status) = client.get_server_status() {\n        debug!(status = ?status, \"Retrieved server status\");\n        info!(\"üìä Server status: {}\", status);\n    }\n\n    // Also show package counts\n    if let Ok(packages) = client.list_all_packages() {\n        let pypi_count = packages.get(\"pypi\").map(|p| p.len()).unwrap_or(0);\n        let npm_count = packages.get(\"npm\").map(|p| p.len()).unwrap_or(0);\n        let cargo_count = packages.get(\"cargo\").map(|p| p.len()).unwrap_or(0);\n        let total = pypi_count + npm_count + cargo_count;\n\n        info!(\"\");\n        info!(\"üìà Package counts:\");\n        info!(\"  Python: {}\", pypi_count);\n        info!(\"  NPM:    {}\", npm_count);\n        info!(\"  Cargo:  {}\", cargo_count);\n        info!(\"  Total:  {}\", total);\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","client_ops","detection.rs"],"content":"//! Package type detection and information extraction\n//!\n//! This module handles detection of package types in the current directory\n//! and extraction of package names from various project files.\n\nuse crate::api::PackageServerClient;\nuse anyhow::{Context, Result};\nuse serde_json::Value;\nuse std::env;\nuse std::fs;\nuse std::path::Path;\nuse std::process::Command;\n\n/// Package types that can be detected and managed\n#[derive(Debug, Clone, PartialEq)]\npub enum PackageType {\n    Python,\n    Npm,\n    Cargo,\n}\n\nimpl std::fmt::Display for PackageType {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            PackageType::Python =\u003e write!(f, \"Python\"),\n            PackageType::Npm =\u003e write!(f, \"Node.js\"),\n            PackageType::Cargo =\u003e write!(f, \"Rust\"),\n        }\n    }\n}\n\nimpl PackageType {\n    /// Get the package name from the current directory\n    pub fn get_package_name(\u0026self) -\u003e Result\u003cString\u003e {\n        match self {\n            PackageType::Python =\u003e get_python_package_name(),\n            PackageType::Npm =\u003e get_npm_package_name(),\n            PackageType::Cargo =\u003e get_cargo_package_name(),\n        }\n    }\n\n    /// Add package locally\n    pub fn add_package_local(\u0026self, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n        match self {\n            PackageType::Python =\u003e super::add_python_package_local(package_name),\n            PackageType::Npm =\u003e super::add_npm_package_local(package_name),\n            PackageType::Cargo =\u003e super::add_cargo_package_local(package_name),\n        }\n    }\n\n    /// Add package to server\n    pub fn add_package(\u0026self, client: \u0026PackageServerClient, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n        match self {\n            PackageType::Python =\u003e super::add_python_package(client, package_name),\n            PackageType::Npm =\u003e super::add_npm_package(client, package_name),\n            PackageType::Cargo =\u003e super::add_cargo_package(client, package_name),\n        }\n    }\n\n    /// Get package versions from server\n    pub fn get_versions(\n        \u0026self,\n        client: \u0026PackageServerClient,\n        package_name: \u0026str,\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        match self {\n            PackageType::Python =\u003e client.get_pypi_versions(package_name),\n            PackageType::Npm =\u003e client.get_npm_versions(package_name),\n            PackageType::Cargo =\u003e client.get_cargo_versions(package_name),\n        }\n    }\n\n    /// Delete a specific package version\n    pub fn delete_version(\n        \u0026self,\n        client: \u0026PackageServerClient,\n        package_name: \u0026str,\n        version: \u0026str,\n        force_delete: bool,\n    ) -\u003e Result\u003c()\u003e {\n        match self {\n            PackageType::Python =\u003e client.delete_pypi_version(package_name, version),\n            PackageType::Npm =\u003e client.delete_npm_version(package_name, version),\n            PackageType::Cargo =\u003e client.delete_cargo_version(package_name, version, force_delete),\n        }\n    }\n\n    /// Delete entire package\n    pub fn delete_package(\u0026self, client: \u0026PackageServerClient, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n        match self {\n            PackageType::Python =\u003e client.delete_pypi_package(package_name),\n            PackageType::Npm =\u003e client.delete_npm_package(package_name),\n            PackageType::Cargo =\u003e client.delete_cargo_crate(package_name),\n        }\n    }\n\n    /// Remove package from local storage\n    pub fn remove_package_local(\n        \u0026self,\n        package_name: \u0026str,\n        data_dir: \u0026std::path::Path,\n    ) -\u003e Result\u003c()\u003e {\n        match self {\n            PackageType::Python =\u003e {\n                crate::local_storage::remove_pypi_package_local(package_name, data_dir)\n            }\n            PackageType::Npm =\u003e {\n                crate::local_storage::remove_npm_package_local(package_name, data_dir)\n            }\n            PackageType::Cargo =\u003e {\n                crate::local_storage::remove_cargo_package_local(package_name, data_dir)\n            }\n        }\n    }\n\n    /// Get action description for deletion\n    pub fn delete_action_description(\u0026self, delete_all: bool, force_delete: bool) -\u003e \u0026str {\n        match (self, delete_all, force_delete) {\n            (_, true, _) =\u003e \"delete ALL versions of\",\n            (PackageType::Cargo, false, false) =\u003e \"yank version\",\n            (PackageType::Cargo, false, true) =\u003e \"force delete version\",\n            (PackageType::Npm, false, _) =\u003e \"unpublish version\",\n            (PackageType::Python, false, _) =\u003e \"delete version\",\n        }\n    }\n\n    /// Create from index (for UI)\n    pub fn from_index(index: usize) -\u003e Self {\n        match index {\n            0 =\u003e PackageType::Python,\n            1 =\u003e PackageType::Npm,\n            2 =\u003e PackageType::Cargo,\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\n/// Package information containing type and name\n#[derive(Debug, Clone)]\npub struct PackageInfo {\n    pub package_type: PackageType,\n    pub name: String,\n}\n\n/// Detect package type in current directory\n#[allow(dead_code)]\npub fn detect_package_type() -\u003e Result\u003cPackageType\u003e {\n    let package_types = detect_package_types()?;\n    if package_types.is_empty() {\n        anyhow::bail!(\n            \"No package detected in current directory.\\n\\\n            Supported: Python (setup.py/pyproject.toml), NPM (package.json), Cargo (Cargo.toml)\"\n        );\n    }\n    Ok(package_types[0].clone())\n}\n\n/// Detect all package types in current directory\npub fn detect_package_types() -\u003e Result\u003cVec\u003cPackageType\u003e\u003e {\n    let current_dir = env::current_dir().context(\"Failed to get current directory\")?;\n    let mut detected_types = Vec::new();\n\n    // Check for Python packages\n    if current_dir.join(\"setup.py\").exists() || current_dir.join(\"pyproject.toml\").exists() {\n        detected_types.push(PackageType::Python);\n    }\n\n    // Check for Node.js packages\n    if current_dir.join(\"package.json\").exists() {\n        detected_types.push(PackageType::Npm);\n    }\n\n    // Check for Rust packages\n    if current_dir.join(\"Cargo.toml\").exists() {\n        detected_types.push(PackageType::Cargo);\n    }\n\n    Ok(detected_types)\n}\n\n/// Get package name from current directory\npub fn get_package_name(package_type: \u0026PackageType) -\u003e Result\u003cString\u003e {\n    package_type.get_package_name()\n}\n\nfn get_python_package_name() -\u003e Result\u003cString\u003e {\n    // Try pyproject.toml first\n    if Path::new(\"pyproject.toml\").exists() {\n        let content = fs::read_to_string(\"pyproject.toml\")?;\n        if let Some(line) = content.lines().find(|line| line.trim().starts_with(\"name\")) {\n            if let Some(name) = line.split('=').nth(1) {\n                return Ok(name.trim().trim_matches('\"').trim_matches('\\'').to_string());\n            }\n        }\n    }\n\n    // Fall back to setup.py\n    if Path::new(\"setup.py\").exists() {\n        let output = Command::new(\"python\")\n            .args([\"setup.py\", \"--name\"])\n            .output()\n            .context(\"Failed to get package name from setup.py\")?;\n\n        if output.status.success() {\n            let name = String::from_utf8(output.stdout)?.trim().to_string();\n            if !name.is_empty() {\n                return Ok(name);\n            }\n        }\n    }\n\n    anyhow::bail!(\"Could not determine Python package name\");\n}\n\nfn get_npm_package_name() -\u003e Result\u003cString\u003e {\n    let package_json = fs::read_to_string(\"package.json\").context(\"Failed to read package.json\")?;\n\n    let parsed: Value =\n        serde_json::from_str(\u0026package_json).context(\"Failed to parse package.json\")?;\n\n    parsed[\"name\"]\n        .as_str()\n        .map(|s| s.to_string())\n        .context(\"No 'name' field found in package.json\")\n}\n\nfn get_cargo_package_name() -\u003e Result\u003cString\u003e {\n    let cargo_toml = fs::read_to_string(\"Cargo.toml\").context(\"Failed to read Cargo.toml\")?;\n\n    // Simple toml parsing - look for name = \"...\" in [package] section\n    let mut in_package_section = false;\n    for line in cargo_toml.lines() {\n        let line = line.trim();\n        if line == \"[package]\" {\n            in_package_section = true;\n            continue;\n        }\n        if line.starts_with('[') \u0026\u0026 line != \"[package]\" {\n            in_package_section = false;\n            continue;\n        }\n        if in_package_section \u0026\u0026 line.starts_with(\"name\") {\n            if let Some(name_part) = line.split('=').nth(1) {\n                let name = name_part.trim().trim_matches('\"').trim_matches('\\'');\n                if !name.is_empty() {\n                    return Ok(name.to_string());\n                }\n            }\n        }\n    }\n\n    anyhow::bail!(\"Could not find package name in Cargo.toml\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","client_ops","mod.rs"],"content":"//! Package client operations\n//!\n//! This module provides CLI functionality for managing packages across different\n//! package managers (Python/pip, Node.js/npm, Rust/Cargo).\n\nmod builders;\nmod commands;\nmod detection;\n\n// Re-export all public functions and types to maintain API compatibility\npub use builders::*;\npub use commands::*;\npub use detection::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","config.rs"],"content":"//! # Configuration Management\n//!\n//! This module provides comprehensive configuration management for the package registry server.\n//! It defines the configuration structure for all aspects of the server including:\n//!\n//! - Server settings (host, port, scheme)\n//! - Storage configuration for different package types\n//! - Route definitions for API endpoints\n//! - Client configuration for package managers\n//! - Security and limits configuration\n//!\n//! ## Configuration Structure\n//!\n//! The configuration is hierarchical and supports JSON serialization/deserialization.\n//! The main [`Config`] struct contains all configuration sections:\n//!\n//! - [`ServerConfig`]: Basic server settings\n//! - [`StorageConfig`]: File storage locations and directory structure\n//! - [`RouteConfig`]: URL route patterns for different package types\n//! - [`ClientConfig`]: Configuration file templates for package managers\n//! - [`LimitsConfig`]: Upload limits and rate limiting\n//! - [`SecurityConfig`]: Authentication and authorization settings\n//!\n//! ## Loading Configuration\n//!\n//! Configuration can be loaded from a JSON file or use sensible defaults:\n//!\n//! ```rust,no_run\n//! # use vm_package_server::config::Config;\n//! // Load from file with fallback to defaults\n//! let config = Config::load_or_default(\"config.json\")?;\n//!\n//! // Load from file (fails if file doesn't exist)\n//! let config = Config::load(\"config.json\")?;\n//!\n//! // Use built-in defaults\n//! let config = Config::default();\n//! # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n//! ```\n\nuse crate::error::AppResult;\nuse serde::{Deserialize, Serialize};\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n/// Main configuration structure for the package registry server.\n///\n/// This struct contains all configuration sections needed to run the server,\n/// including server settings, storage locations, route patterns, client configurations,\n/// and security settings. All fields support JSON serialization/deserialization.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Config {\n    /// Server configuration (host, port, scheme)\n    pub server: ServerConfig,\n    /// Storage paths and directory structure\n    pub storage: StorageConfig,\n    /// URL route patterns for different package types\n    #[serde(default = \"default_routes\")]\n    pub routes: RouteConfig,\n    /// Client configuration templates for package managers\n    #[serde(default = \"default_client_config\")]\n    pub client_config: ClientConfig,\n    /// External service URLs (upstream registries)\n    pub external_urls: ExternalUrls,\n    /// Upload and request limits (defaults applied if not specified)\n    #[serde(default)]\n    pub limits: LimitsConfig,\n    /// Security and authentication settings (defaults applied if not specified)\n    #[serde(default)]\n    pub security: SecurityConfig,\n}\n\n/// Server configuration settings.\n///\n/// Defines the basic network configuration for the HTTP server.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ServerConfig {\n    /// Default host/IP address to bind to (e.g., \"0.0.0.0\" or \"localhost\")\n    pub default_host: String,\n    /// Default port number to listen on\n    pub default_port: u16,\n    /// URL scheme (\"http\" or \"https\")\n    pub scheme: String,\n}\n\n/// Storage configuration for package files.\n///\n/// Defines the directory structure used to store different package types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StorageConfig {\n    /// Base directory for all package storage\n    pub default_data_dir: PathBuf,\n    /// Subdirectory structure for different package types\n    pub directories: StorageDirectories,\n}\n\n/// Directory structure for different package registry types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StorageDirectories {\n    /// PyPI package storage configuration\n    pub pypi: PypiStorage,\n    /// npm package storage configuration\n    pub npm: NpmStorage,\n    /// Cargo crate storage configuration\n    pub cargo: CargoStorage,\n}\n\n/// PyPI-specific storage configuration.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PypiStorage {\n    /// Directory path for storing PyPI package files\n    pub packages: PathBuf,\n}\n\n/// npm-specific storage configuration.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct NpmStorage {\n    /// Directory path for storing npm package tarballs\n    pub tarballs: PathBuf,\n    /// Directory path for storing npm package metadata\n    pub metadata: PathBuf,\n}\n\n/// Cargo-specific storage configuration.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CargoStorage {\n    /// Directory path for storing crate files\n    pub crates: PathBuf,\n    /// Directory path for storing crate index data\n    pub index: PathBuf,\n}\n\n/// URL route configuration for different package types.\n///\n/// Defines the URL patterns used for API endpoints across all supported package types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RouteConfig {\n    /// PyPI-specific route patterns\n    pub pypi: PypiRoutes,\n    /// npm-specific route patterns\n    pub npm: NpmRoutes,\n    /// Cargo-specific route patterns\n    pub cargo: CargoRoutes,\n    /// Web UI route patterns\n    pub ui: UiRoutes,\n}\n\n/// Route patterns for PyPI package operations.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PypiRoutes {\n    /// URL pattern for PyPI simple index (package listing)\n    pub simple_index: String,\n    /// URL pattern for individual package index pages\n    pub package_index: String,\n    /// URL pattern for package downloads\n    pub download: String,\n    /// URL pattern for package uploads\n    pub upload: String,\n}\n\n/// Route patterns for npm package operations.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct NpmRoutes {\n    /// URL pattern for npm package metadata\n    pub metadata: String,\n    /// URL pattern for npm package downloads\n    pub download: String,\n    /// URL pattern for npm package publishing\n    pub publish: String,\n}\n\n/// Route patterns for Cargo crate operations.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CargoRoutes {\n    /// URL pattern for Cargo configuration endpoint\n    pub config: String,\n    /// URL pattern for crate downloads\n    pub download: String,\n    /// URL pattern for crate publishing\n    pub publish: String,\n    /// URL pattern for crate index access\n    pub index: String,\n}\n\n/// Route patterns for web UI pages.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct UiRoutes {\n    /// URL pattern for the home page\n    pub home: String,\n    /// URL pattern for package listing pages\n    pub list: String,\n    /// URL pattern for PyPI package detail pages\n    pub pypi_detail: String,\n    /// URL pattern for npm package detail pages\n    pub npm_detail: String,\n    /// URL pattern for Cargo crate detail pages\n    pub cargo_detail: String,\n}\n\n/// Configuration templates for package manager clients.\n///\n/// Contains configuration settings that can be used to generate\n/// client configuration files for various package managers.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ClientConfig {\n    /// npm client configuration\n    pub npm: NpmClientConfig,\n    /// Cargo client configuration\n    pub cargo: CargoClientConfig,\n    /// pip client configuration\n    pub pip: PipClientConfig,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct NpmClientConfig {\n    pub config_file: String,\n    pub backup_file: String,\n    pub registry_format: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CargoClientConfig {\n    pub config_dir: PathBuf,\n    pub config_file: String,\n    pub backup_file: String,\n    pub registry_format: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PipClientConfig {\n    pub config_dir_unix: PathBuf,\n    pub config_dir_windows: PathBuf,\n    pub config_file_unix: String,\n    pub config_file_windows: String,\n    pub backup_suffix: String,\n    pub index_format: String,\n}\n\n/// External service URLs.\n///\n/// Defines URLs for external services and fallback registries.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ExternalUrls {\n    /// Fallback PyPI registry URL when packages are not found locally\n    pub pypi_fallback: String,\n}\n\n/// Upload and request limits configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LimitsConfig {\n    pub max_upload_size_mb: usize,\n    pub max_request_body_size_mb: usize,\n    pub rate_limit: RateLimitConfig,\n}\n\nimpl Default for LimitsConfig {\n    fn default() -\u003e Self {\n        LimitsConfig {\n            max_upload_size_mb: 100,\n            max_request_body_size_mb: 150,\n            rate_limit: RateLimitConfig::default(),\n        }\n    }\n}\n\n/// Rate limiting configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RateLimitConfig {\n    pub enabled: bool,\n    pub requests_per_minute: u32,\n    pub burst_size: u32,\n}\n\nimpl Default for RateLimitConfig {\n    fn default() -\u003e Self {\n        RateLimitConfig {\n            enabled: false,\n            requests_per_minute: 60,\n            burst_size: 100,\n        }\n    }\n}\n\n/// Security configuration\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct SecurityConfig {\n    pub require_authentication: bool,\n    pub api_keys: Vec\u003cString\u003e,\n    pub allowed_publishers: Vec\u003cString\u003e,\n}\n\nimpl Config {\n    /// Load configuration from a JSON file.\n    ///\n    /// Reads and parses a JSON configuration file from the specified path.\n    ///\n    /// # Arguments\n    ///\n    /// * `path` - Path to the JSON configuration file\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(Config)` if the file was successfully loaded and parsed\n    /// * `Err(AppError)` if the file cannot be read or contains invalid JSON\n    ///\n    /// # Errors\n    ///\n    /// This function will return an error if:\n    /// - The file cannot be read (file not found, permissions, etc.)\n    /// - The file contains invalid JSON\n    /// - The JSON structure doesn't match the expected configuration format\n    pub fn load\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e AppResult\u003cSelf\u003e {\n        let config_str = fs::read_to_string(path)?;\n        let config = serde_json::from_str(\u0026config_str)?;\n        Ok(config)\n    }\n\n    /// Get the maximum upload size in bytes.\n    ///\n    /// Converts the configured maximum upload size from megabytes to bytes.\n    ///\n    /// # Returns\n    ///\n    /// The maximum upload size in bytes\n    pub fn max_upload_size_bytes(\u0026self) -\u003e usize {\n        self.limits.max_upload_size_mb * 1024 * 1024\n    }\n\n    /// Get the maximum request body size in bytes.\n    ///\n    /// Converts the configured maximum request body size from megabytes to bytes.\n    ///\n    /// # Returns\n    ///\n    /// The maximum request body size in bytes\n    pub fn max_request_body_size_bytes(\u0026self) -\u003e usize {\n        self.limits.max_request_body_size_mb * 1024 * 1024\n    }\n\n    /// Load configuration from file with fallback to defaults.\n    ///\n    /// Attempts to load configuration from the specified path. If the file\n    /// doesn't exist, returns the default configuration instead. This is\n    /// useful for optional configuration files.\n    ///\n    /// # Arguments\n    ///\n    /// * `path` - Path to the JSON configuration file\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(Config)` with either loaded or default configuration\n    /// * `Err(AppError)` if the file exists but cannot be parsed\n    ///\n    /// # Errors\n    ///\n    /// This function will return an error if:\n    /// - The file exists but cannot be read\n    /// - The file exists but contains invalid JSON\n    /// - The JSON structure doesn't match the expected configuration format\n    pub fn load_or_default\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e AppResult\u003cSelf\u003e {\n        if path.as_ref().exists() {\n            Self::load(path)\n        } else {\n            Ok(Self::default())\n        }\n    }\n}\n\n/// Default routes - these are not configurable as they follow package manager standards\nfn default_routes() -\u003e RouteConfig {\n    RouteConfig {\n        pypi: PypiRoutes {\n            simple_index: \"/pypi/simple/\".to_string(),\n            package_index: \"/pypi/simple/{package}/\".to_string(),\n            download: \"/pypi/packages/{filename}\".to_string(),\n            upload: \"/pypi/\".to_string(),\n        },\n        npm: NpmRoutes {\n            metadata: \"/npm/{package}\".to_string(),\n            download: \"/npm/{package}/-/{filename}\".to_string(),\n            publish: \"/npm/{package}\".to_string(),\n        },\n        cargo: CargoRoutes {\n            config: \"/cargo/config.json\".to_string(),\n            download: \"/cargo/api/v1/crates/{crate}/{version}/download\".to_string(),\n            publish: \"/cargo/api/v1/crates/new\".to_string(),\n            index: \"/cargo/index/{path}\".to_string(),\n        },\n        ui: UiRoutes {\n            home: \"/\".to_string(),\n            list: \"/packages\".to_string(),\n            pypi_detail: \"/pypi/{package}\".to_string(),\n            npm_detail: \"/npm/{package}\".to_string(),\n            cargo_detail: \"/cargo/{crate}\".to_string(),\n        },\n    }\n}\n\n/// Default client configuration - these are standard formats for package managers\nfn default_client_config() -\u003e ClientConfig {\n    ClientConfig {\n        npm: NpmClientConfig {\n            config_file: \".npmrc\".to_string(),\n            backup_file: \".npmrc.backup\".to_string(),\n            registry_format: \"registry={server_url}/npm/\".to_string(),\n        },\n        cargo: CargoClientConfig {\n            config_dir: PathBuf::from(\".cargo\"),\n            config_file: \"config.toml\".to_string(),\n            backup_file: \"config.toml.backup\".to_string(),\n            registry_format: \"[registries.local]\\nindex = \\\"{server_url}/cargo/index\\\"\".to_string(),\n        },\n        pip: PipClientConfig {\n            config_dir_unix: PathBuf::from(\".config/pip\"),\n            config_dir_windows: PathBuf::from(\"AppData/Roaming/pip\"),\n            config_file_unix: \"pip.conf\".to_string(),\n            config_file_windows: \"pip.ini\".to_string(),\n            backup_suffix: \".backup\".to_string(),\n            index_format: \"[global]\\nindex-url = {server_url}/pypi/simple/\".to_string(),\n        },\n    }\n}\n\nimpl Default for Config {\n    fn default() -\u003e Self {\n        let mut config: Config = serde_json::from_str(include_str!(\"../config.json\"))\n            .expect(\"Failed to parse embedded config.json\");\n\n        // Add hardcoded defaults for routes and client config\n        config.routes = default_routes();\n        config.client_config = default_client_config();\n\n        config\n    }\n}\n","traces":[{"line":312,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":363,"address":[],"length":0,"stats":{"Line":0}},{"line":365,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","app","rust","vm-package-server","src","deletion.rs"],"content":"//! # Package Deletion Operations\n//!\n//! This module provides safe deletion operations for packages across different registry types.\n//! It handles the complexities of package removal while maintaining registry integrity and\n//! providing appropriate fallback mechanisms for different deletion strategies.\n//!\n//! ## Supported Operations\n//!\n//! - **File-based deletion**: Removes package files matching specific patterns (PyPI)\n//! - **Metadata updates**: Updates JSON metadata to remove versions (NPM)\n//! - **Index management**: Updates or removes entries from registry indexes (Cargo)\n//! - **Yanking support**: Marks packages as yanked rather than fully deleting (Cargo)\n//!\n//! ## Security Considerations\n//!\n//! - Validates package names and versions before deletion\n//! - Prevents accidental deletion of unrelated packages through pattern matching\n//! - Maintains audit trails through structured logging\n//! - Handles partial failures gracefully to prevent corrupted registry states\n//!\n//! ## Registry-Specific Behavior\n//!\n//! - **PyPI**: Removes `.whl` and `.tar.gz` files plus associated `.meta` files\n//! - **NPM**: Updates `package.json` metadata, manages `dist-tags`, preserves history\n//! - **Cargo**: Supports both yanking (marking as unavailable) and full deletion\n//!\n//! ## Usage Example\n//!\n//! ```rust,no_run\n//! use vm_package_server::deletion::{remove_files_matching_pattern, DeletionOptions};\n//! use std::path::Path;\n//!\n//! # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//! // Remove PyPI package files\n//! let deleted = remove_files_matching_pattern(\n//!     Path::new(\"/data/pypi/packages\"),\n//!     \"my-package\",\n//!     \"1.0.0\",\n//!     \u0026[\".whl\", \".tar.gz\"]\n//! ).await?;\n//! # Ok(())\n//! # }\n//! ```\n\nuse anyhow::Result;\nuse serde_json::Value;\nuse std::path::Path;\nuse tracing::{debug, info, warn};\n\n/// Options for deletion operations\n#[allow(dead_code)]\n#[derive(Debug, Clone, Default)]\npub struct DeletionOptions {\n    /// For Cargo: true = force delete, false = yank\n    pub force: bool,\n}\n\n/// Remove files matching a specific pattern (for PyPI and similar)\n/// Returns list of deleted files\n#[allow(dead_code)]\npub async fn remove_files_matching_pattern(\n    dir: \u0026Path,\n    package_name: \u0026str,\n    version: \u0026str,\n    extensions: \u0026[\u0026str],\n) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let mut deleted_files = Vec::new();\n\n    if !dir.exists() {\n        return Ok(deleted_files);\n    }\n\n    let mut entries = tokio::fs::read_dir(dir).await?;\n    while let Some(entry) = entries.next_entry().await? {\n        let path = entry.path();\n        if let Some(filename) = path.file_name().and_then(|n| n.to_str()) {\n            // Check if filename matches pattern: package_name-version-*\n            // or package_name-version.ext\n            let version_prefix = format!(\"{package_name}-{version}\");\n            if filename.starts_with(\u0026version_prefix) {\n                // Check if it has the right extension (if specified)\n                let should_delete = if extensions.is_empty() {\n                    true\n                } else {\n                    extensions.iter().any(|ext| filename.ends_with(ext))\n                };\n\n                if should_delete {\n                    // Check if this is actually the version we want\n                    // (avoid deleting 1.0.10 when we want 1.0.1)\n                    let after_version = \u0026filename[version_prefix.len()..];\n                    if after_version.is_empty()\n                        || after_version.starts_with('.')\n                        || after_version.starts_with('-')\n                    {\n                        if let Err(e) = tokio::fs::remove_file(\u0026path).await {\n                            warn!(file = %path.display(), error = %e, \"Failed to delete file\");\n                        } else {\n                            debug!(file = %filename, \"Deleted file\");\n                            deleted_files.push(filename.to_string());\n\n                            // Also delete corresponding .meta file if it exists\n                            let meta_extensions = [\".whl.meta\", \".tar.gz.meta\"];\n                            for meta_ext in meta_extensions {\n                                if filename.ends_with(meta_ext.trim_end_matches(\".meta\")) {\n                                    let meta_path = path.with_extension(format!(\n                                        \"{}.meta\",\n                                        path.extension().and_then(|ext| ext.to_str()).unwrap_or(\"\")\n                                    ));\n                                    if meta_path.exists() {\n                                        let _ = tokio::fs::remove_file(\u0026meta_path).await;\n                                    }\n                                }\n                            }\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    Ok(deleted_files)\n}\n\n/// Update NPM metadata JSON to remove a specific version\n#[allow(dead_code)]\npub async fn update_json_remove_version(metadata_path: \u0026Path, version: \u0026str) -\u003e Result\u003c()\u003e {\n    if !metadata_path.exists() {\n        anyhow::bail!(\"Package metadata not found\");\n    }\n\n    let content = tokio::fs::read_to_string(metadata_path).await?;\n    let mut metadata: Value = serde_json::from_str(\u0026content)?;\n\n    // First, check if version exists and collect remaining versions\n    let mut remaining_versions = Vec::new();\n    let mut version_exists = false;\n\n    if let Some(versions) = metadata.get(\"versions\").and_then(|v| v.as_object()) {\n        version_exists = versions.contains_key(version);\n        for (ver, _) in versions.iter() {\n            if ver != version {\n                remaining_versions.push(ver.clone());\n            }\n        }\n    }\n\n    if !version_exists {\n        anyhow::bail!(\"Version {version} not found in package metadata\");\n    }\n\n    // Remove the version from versions object\n    if let Some(versions) = metadata.get_mut(\"versions\").and_then(|v| v.as_object_mut()) {\n        versions.remove(version);\n        info!(version = %version, \"Removed version from metadata\");\n    }\n\n    // Update dist-tags if this was the latest version\n    if let Some(dist_tags) = metadata\n        .get_mut(\"dist-tags\")\n        .and_then(|v| v.as_object_mut())\n    {\n        if dist_tags.get(\"latest\").and_then(|v| v.as_str()) == Some(version) {\n            // Find the new latest version from remaining versions\n            let mut latest_version: Option\u003cString\u003e = None;\n            for ver in \u0026remaining_versions {\n                if latest_version.as_ref().is_none_or(|latest| ver \u003e latest) {\n                    latest_version = Some(ver.clone());\n                }\n            }\n\n            if let Some(new_latest) = latest_version {\n                dist_tags.insert(\"latest\".to_string(), Value::String(new_latest.clone()));\n                info!(new_latest = %new_latest, \"Updated latest tag\");\n            } else {\n                dist_tags.remove(\"latest\");\n                info!(\"Removed latest tag (no versions remaining)\");\n            }\n        }\n    }\n\n    // Save updated metadata\n    let updated_content = serde_json::to_string_pretty(\u0026metadata)?;\n    tokio::fs::write(metadata_path, updated_content).await?;\n    Ok(())\n}\n\n/// Update Cargo index to yank a specific version\npub async fn update_index_yank_version(index_path: \u0026Path, version: \u0026str) -\u003e Result\u003c()\u003e {\n    if !index_path.exists() {\n        anyhow::bail!(\"Crate index not found\");\n    }\n\n    let content = tokio::fs::read_to_string(index_path).await?;\n    let mut updated_lines = Vec::new();\n    let mut found = false;\n\n    for line in content.lines() {\n        if line.trim().is_empty() {\n            continue;\n        }\n\n        if let Ok(mut entry) = serde_json::from_str::\u003cValue\u003e(line) {\n            if entry.get(\"vers\").and_then(|v| v.as_str()) == Some(version) {\n                // Mark as yanked\n                entry[\"yanked\"] = Value::Bool(true);\n                updated_lines.push(serde_json::to_string(\u0026entry)?);\n                found = true;\n                info!(version = %version, \"Marked version as yanked in index\");\n            } else {\n                updated_lines.push(line.to_string());\n            }\n        } else {\n            warn!(line = %line, \"Failed to parse index line, keeping as-is\");\n            updated_lines.push(line.to_string());\n        }\n    }\n\n    if !found {\n        anyhow::bail!(\"Version {version} not found in crate index\");\n    }\n\n    // Write back the updated index\n    let updated_content = updated_lines.join(\"\\n\");\n    tokio::fs::write(index_path, updated_content).await?;\n    Ok(())\n}\n\n/// Remove a specific version line from Cargo index completely\npub async fn remove_version_from_index(index_path: \u0026Path, version: \u0026str) -\u003e Result\u003c()\u003e {\n    if !index_path.exists() {\n        anyhow::bail!(\"Crate index not found\");\n    }\n\n    let content = tokio::fs::read_to_string(index_path).await?;\n    let mut updated_lines = Vec::new();\n    let mut found = false;\n\n    for line in content.lines() {\n        if line.trim().is_empty() {\n            continue;\n        }\n\n        if let Ok(entry) = serde_json::from_str::\u003cValue\u003e(line) {\n            if entry.get(\"vers\").and_then(|v| v.as_str()) == Some(version) {\n                // Skip this line (remove it)\n                found = true;\n                info!(version = %version, \"Removed version from index\");\n            } else {\n                updated_lines.push(line.to_string());\n            }\n        } else {\n            warn!(line = %line, \"Failed to parse index line, keeping as-is\");\n            updated_lines.push(line.to_string());\n        }\n    }\n\n    if !found {\n        anyhow::bail!(\"Version {version} not found in crate index\");\n    }\n\n    if updated_lines.is_empty() {\n        // If no versions left, delete the index file\n        tokio::fs::remove_file(index_path).await?;\n        info!(\"Removed index file (no versions remaining)\");\n    } else {\n        // Write back the updated index\n        let updated_content = updated_lines.join(\"\\n\");\n        tokio::fs::write(index_path, updated_content).await?;\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","error.rs"],"content":"//! # Error Handling and Response Types\n//!\n//! This module provides comprehensive error handling for the package registry server.\n//! It defines standardized error types, response formats, and HTTP status code mappings\n//! to ensure consistent error handling across all API endpoints.\n//!\n//! ## Key Types\n//!\n//! - [`AppError`]: Main error enum covering all possible application errors\n//! - [`ApiErrorResponse`]: Standardized JSON error response format\n//! - [`ErrorCode`]: Machine-readable error classification\n//! - [`AppResult\u003cT\u003e`]: Convenience type alias for Results using `AppError`\n//!\n//! ## Error Response Format\n//!\n//! All API errors are returned in a consistent JSON format:\n//!\n//! ```json\n//! {\n//!   \"error\": \"Human-readable error message\",\n//!   \"code\": \"machine_readable_error_code\",\n//!   \"details\": {...},  // Optional additional details\n//!   \"timestamp\": \"2024-01-01T12:00:00Z\"\n//! }\n//! ```\n//!\n//! ## Error Classifications\n//!\n//! Errors are classified into categories that map to appropriate HTTP status codes:\n//!\n//! - **Validation Errors** (400 Bad Request): Input validation failures\n//! - **Not Found** (404 Not Found): Missing resources\n//! - **Upload Errors** (413 Payload Too Large): File upload issues\n//! - **Auth Errors** (401 Unauthorized): Authentication failures\n//! - **Internal Errors** (500 Internal Server Error): Server-side errors\n//!\n//! ## Usage\n//!\n//! ```rust,no_run\n//! use vm_package_server::error::{AppError, AppResult};\n//!\n//! fn validate_package_name(name: \u0026str) -\u003e AppResult\u003c()\u003e {\n//!     if name.is_empty() {\n//!         return Err(AppError::BadRequest(\"Package name cannot be empty\".to_string()));\n//!     }\n//!     Ok(())\n//! }\n//! ```\n\nuse axum::{\n    http::StatusCode,\n    response::{IntoResponse, Response},\n};\nuse chrono::Utc;\nuse serde::Serialize;\nuse serde_json::{json, Value};\n\n/// Standardized error response structure for consistent API error handling\n#[derive(Serialize, Debug)]\npub struct ApiErrorResponse {\n    pub error: String,          // Human-readable error message\n    pub code: String,           // Machine-readable error code\n    pub details: Option\u003cValue\u003e, // Additional error details\n    pub timestamp: String,      // ISO 8601 timestamp\n}\n\n/// Error code classification for machine-readable error types\n#[derive(Debug, Clone, PartialEq)]\npub enum ErrorCode {\n    ValidationError, // For input validation failures\n    NotFound,        // For missing resources\n    UploadError,     // For file upload issues\n    InternalError,   // For server-side errors\n    AuthError,       // For authentication issues\n}\n\nimpl ErrorCode {\n    pub fn as_str(\u0026self) -\u003e \u0026'static str {\n        match self {\n            ErrorCode::ValidationError =\u003e \"validation_error\",\n            ErrorCode::NotFound =\u003e \"not_found\",\n            ErrorCode::UploadError =\u003e \"upload_error\",\n            ErrorCode::InternalError =\u003e \"internal_error\",\n            ErrorCode::AuthError =\u003e \"auth_error\",\n        }\n    }\n\n    pub fn http_status(\u0026self) -\u003e StatusCode {\n        match self {\n            ErrorCode::ValidationError =\u003e StatusCode::BAD_REQUEST,\n            ErrorCode::NotFound =\u003e StatusCode::NOT_FOUND,\n            ErrorCode::UploadError =\u003e StatusCode::PAYLOAD_TOO_LARGE,\n            ErrorCode::InternalError =\u003e StatusCode::INTERNAL_SERVER_ERROR,\n            ErrorCode::AuthError =\u003e StatusCode::UNAUTHORIZED,\n        }\n    }\n}\n\n/// Application-specific error types with error codes\n#[derive(Debug, thiserror::Error)]\npub enum AppError {\n    #[error(\"I/O error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"JSON serialization/deserialization error: {0}\")]\n    Json(#[from] serde_json::Error),\n\n    #[error(\"Multipart form parsing error: {0}\")]\n    Multipart(#[from] axum::extract::multipart::MultipartError),\n\n    #[error(\"Base64 decoding error: {0}\")]\n    Base64(#[from] base64::DecodeError),\n\n    #[error(\"UTF-8 conversion error: {0}\")]\n    Utf8(#[from] std::str::Utf8Error),\n\n    #[error(\"{0}\")]\n    BadRequest(String),\n\n    #[error(\"{0}\")]\n    NotFound(String),\n\n    #[error(\"{0}\")]\n    UploadError(String),\n\n    #[error(\"Internal server error: {0}\")]\n    InternalError(String),\n\n    #[error(\"Unauthorized: {0}\")]\n    Unauthorized(String),\n\n    #[error(transparent)]\n    Anyhow(#[from] anyhow::Error),\n}\n\nimpl AppError {\n    /// Get the appropriate error code for this error type\n    pub fn error_code(\u0026self) -\u003e ErrorCode {\n        match self {\n            AppError::BadRequest(_)\n            | AppError::Json(_)\n            | AppError::Multipart(_)\n            | AppError::Base64(_)\n            | AppError::Utf8(_) =\u003e ErrorCode::ValidationError,\n            AppError::NotFound(_) =\u003e ErrorCode::NotFound,\n            AppError::UploadError(_) =\u003e ErrorCode::UploadError,\n            AppError::InternalError(_) =\u003e ErrorCode::InternalError,\n            AppError::Unauthorized(_) =\u003e ErrorCode::AuthError,\n            AppError::Io(_) | AppError::Anyhow(_) =\u003e ErrorCode::InternalError,\n        }\n    }\n\n    /// Get additional error details if available\n    pub fn details(\u0026self) -\u003e Option\u003cValue\u003e {\n        match self {\n            AppError::Anyhow(e) =\u003e e\n                .source()\n                .map(|source| json!({\"source\": source.to_string()})),\n            _ =\u003e None,\n        }\n    }\n\n    /// Create a standardized error response\n    pub fn to_error_response(\u0026self) -\u003e ApiErrorResponse {\n        let code = self.error_code();\n        ApiErrorResponse {\n            error: self.to_string(),\n            code: code.as_str().to_string(),\n            details: self.details(),\n            timestamp: Utc::now().to_rfc3339(),\n        }\n    }\n}\n\nimpl IntoResponse for AppError {\n    fn into_response(self) -\u003e Response {\n        // Log the error before moving values out\n        tracing::error!(error = %self, \"Request failed\");\n\n        let error_response = self.to_error_response();\n        let status = self.error_code().http_status();\n\n        // Log additional details for internal errors\n        if matches!(self.error_code(), ErrorCode::InternalError) {\n            if let AppError::Anyhow(ref e) = self {\n                tracing::error!(source = ?e.source(), \"Internal server error details\");\n            }\n        }\n\n        tracing::debug!(status = %status, code = %error_response.code, \"Returning standardized error response\");\n\n        (status, axum::Json(error_response)).into_response()\n    }\n}\n\n/// Convenient result type for application operations.\n///\n/// This type alias provides a standard Result type using [`AppError`] for all\n/// application-level operations, reducing boilerplate in function signatures.\npub type AppResult\u003cT\u003e = Result\u003cT, AppError\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","hash_utils.rs"],"content":"//! Cryptographic hashing utilities for package integrity verification\n\n/// Calculate SHA256 hash of data.\n///\n/// Computes the SHA256 hash of the provided byte data and returns it as a\n/// lowercase hexadecimal string. This is commonly used for package integrity\n/// verification and checksum generation.\n///\n/// # Examples\n///\n/// ```\n/// # use vm_package_server::hash_utils::sha256_hash;\n/// let data = b\"hello world\";\n/// let hash = sha256_hash(data);\n/// assert_eq!(hash.len(), 64); // SHA256 produces 64 hex characters\n/// ```\npub fn sha256_hash(data: \u0026[u8]) -\u003e String {\n    use sha2::{Digest, Sha256};\n    let mut hasher = Sha256::new();\n    hasher.update(data);\n    format!(\"{:x}\", hasher.finalize())\n}\n\n/// Calculate SHA1 hash of data (for npm).\n///\n/// Computes the SHA1 hash of the provided byte data and returns it as a\n/// lowercase hexadecimal string. This is specifically used for npm package\n/// integrity checks, as npm uses SHA1 hashes in its metadata.\n///\n/// # Examples\n///\n/// ```\n/// # use vm_package_server::hash_utils::sha1_hash;\n/// let data = b\"hello world\";\n/// let hash = sha1_hash(data);\n/// assert_eq!(hash.len(), 40); // SHA1 produces 40 hex characters\n/// ```\npub fn sha1_hash(data: \u0026[u8]) -\u003e String {\n    use sha1::{Digest, Sha1};\n    let mut hasher = Sha1::new();\n    hasher.update(data);\n    format!(\"{:x}\", hasher.finalize())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_sha256_hash() {\n        let data = b\"hello world\";\n        let hash = sha256_hash(data);\n        assert_eq!(hash.len(), 64);\n        // Known SHA256 hash for \"hello world\"\n        assert_eq!(\n            hash,\n            \"b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9\"\n        );\n    }\n\n    #[test]\n    fn test_sha1_hash() {\n        let data = b\"hello world\";\n        let hash = sha1_hash(data);\n        assert_eq!(hash.len(), 40);\n        // Known SHA1 hash for \"hello world\"\n        assert_eq!(hash, \"2aae6c35c94fcfb415dbe95f408b9ce91ee846ed\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","lib.rs"],"content":"//! # Package Registry Server\n//!\n//! A multi-package registry server that supports PyPI, npm, and Cargo registries.\n//! This library provides a unified interface for managing package repositories with\n//! caching, upload, and download capabilities.\n//!\n//! ## Features\n//!\n//! - **Multi-format support**: Handles PyPI, npm, and Cargo package formats\n//! - **Upstream caching**: Automatically caches packages from upstream registries\n//! - **Package uploads**: Supports direct package uploads to the registry\n//! - **Web UI**: Provides a web interface for package management\n//! - **Security**: Configurable authentication and validation\n//!\n//! ## Key Modules\n//!\n//! - [`config`]: Configuration management and settings\n//! - [`state`]: Application state and shared resources\n//! - [`error`]: Error handling and standardized responses\n//! - [`upstream`]: Communication with upstream registries\n//! - [`api`]: HTTP API endpoints and routing\n//! - [`storage`]: Package storage and file management\n//! - [`validation`]: Security-focused input validation utilities\n//!\n//! ## Usage\n//!\n//! The main entry point is typically through the application server, but this library\n//! exposes utilities for package name normalization, hashing, and filename validation\n//! that can be used independently.\n\n// Module declarations\npub mod api;\npub mod auth;\npub mod cargo;\n#[cfg(not(test))]\npub mod client_ops;\npub mod config;\npub mod deletion;\npub mod error;\npub mod live_reload;\npub mod local_storage;\npub mod npm;\npub mod package_utils;\npub mod pypi;\npub mod server;\npub mod state;\npub mod storage;\npub mod types;\npub mod ui;\npub mod upstream;\npub mod utils;\npub mod validation;\npub mod validation_utils;\n\n// Simplified configuration for VM tool integration\npub mod simple_config;\n\n// NEW module declarations\npub mod hash_utils;\npub mod pypi_utils;\n\n// Re-export key types for convenience\n#[cfg(not(test))]\npub use client_ops::{add_package, list_packages, remove_package, show_status};\npub use config::Config;\npub use error::{ApiErrorResponse, AppError, AppResult, ErrorCode};\npub use server::{run_server, run_server_background, run_server_with_shutdown};\npub use state::{AppState, SuccessResponse};\npub use upstream::{UpstreamClient, UpstreamConfig};\npub use validation::{\n    escape_shell_arg, sanitize_docker_name, validate_file_size, validate_hostname,\n    validate_package_name, validate_safe_path, validate_version, ValidationError, ValidationResult,\n    MAX_DESCRIPTION_LENGTH, MAX_FILENAME_LENGTH, MAX_PACKAGE_NAME_LENGTH, MAX_PATH_DEPTH,\n    MAX_UPLOAD_SIZE, MAX_VERSION_LENGTH,\n};\n\n// NEW: Re-export utility functions from dedicated modules\npub use hash_utils::{sha1_hash, sha256_hash};\npub use pypi_utils::normalize_pypi_name;\npub use validation_utils::validate_filename; // Moved from lib.rs\n\n/// Test utilities for common test patterns across modules\n#[cfg(test)]\npub mod test_utils {\n    use super::{AppState, UpstreamClient};\n    use std::sync::Arc;\n    use tempfile::TempDir;\n\n    /// Create test state with required directory structure for npm\n    pub fn create_npm_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"npm/tarballs\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"npm/metadata\")).unwrap();\n\n        // Use disabled client to avoid TLS/Keychain prompts\n        let upstream_client = Arc::new(UpstreamClient::disabled());\n        let config = Arc::new(crate::config::Config::default());\n\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://localhost:3080\".to_string(),\n            upstream_client,\n            config,\n        });\n        (state, temp_dir)\n    }\n\n    /// Create test state with required directory structure for PyPI\n    pub fn create_pypi_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"pypi/packages\")).unwrap();\n\n        // Use disabled client to avoid TLS/Keychain prompts\n        let upstream_client
