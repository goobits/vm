metrics_script = include_str!(\"scripts/collect_metrics.sh\");\n        let output = cmd!(\"tart\", \"ssh\", instance, \"--\", \"sh\", \"-c\", metrics_script)\n            .stderr_capture()\n            .read()\n            .map_err(|e| VmError::Provider(format!(\"SSH command failed: {}\", e)))?;\n\n        self.parse_metrics_json(\u0026output)\n    }\n\n    fn parse_metrics_json(\u0026self, raw: \u0026str) -\u003e Result\u003cCollectedMetrics\u003e {\n        #[derive(Deserialize)]\n        struct Payload {\n            cpu_percent: Option\u003cf64\u003e,\n            memory_used_mb: Option\u003cu64\u003e,\n            memory_limit_mb: Option\u003cu64\u003e,\n            disk_used_gb: Option\u003cf64\u003e,\n            disk_total_gb: Option\u003cf64\u003e,\n            uptime: Option\u003cString\u003e,\n            services: Vec\u003cServiceEntry\u003e,\n        }\n\n        #[derive(Deserialize)]\n        struct ServiceEntry {\n            name: String,\n            is_running: bool,\n        }\n\n        let payload: Payload = serde_json::from_str(raw)\n            .map_err(|e| VmError::Provider(format!(\"Failed to parse metrics JSON: {}\", e)))?;\n\n        let resources = ResourceUsage {\n            cpu_percent: payload.cpu_percent,\n            memory_used_mb: payload.memory_used_mb,\n            memory_limit_mb: payload.memory_limit_mb,\n            disk_used_gb: payload.disk_used_gb,\n            disk_total_gb: payload.disk_total_gb,\n        };\n\n        let services = payload\n            .services\n            .into_iter()\n            .map(|svc| ServiceStatus {\n                name: svc.name,\n                is_running: svc.is_running,\n                port: None,\n                host_port: None,\n                metrics: None,\n                error: None,\n            })\n            .collect();\n\n        Ok(CollectedMetrics {\n            resources,\n            services,\n            uptime: payload.uptime,\n        })\n    }\n\n    fn apply_runtime_config(\u0026self, instance: \u0026str, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        if let Some(cpus) = config.vm.as_ref().and_then(|v| v.cpus) {\n            info!(\"Setting CPU count to {}\", cpus);\n            cmd!(\"tart\", \"set\", instance, \"--cpu\", cpus.to_string())\n                .run()\n                .map_err(|e| VmError::Provider(format!(\"Failed to set CPU: {}\", e)))?;\n        }\n\n        if let Some(memory) = config.vm.as_ref().and_then(|v| v.memory.as_ref()) {\n            if let Some(memory_mb) = memory.to_mb() {\n                info!(\"Setting memory to {}MB\", memory_mb);\n                cmd!(\n                    \"tart\",\n                    \"set\",\n                    instance,\n                    \"--memory\",\n                    format!(\"{}\", memory_mb)\n                )\n                .run()\n                .map_err(|e| VmError::Provider(format!(\"Failed to set memory: {}\", e)))?;\n            }\n        }\n\n        Ok(())\n    }\n\n    fn vm_name(\u0026self) -\u003e String {\n        extract_project_name(\u0026self.config).to_string()\n    }\n\n    /// Create instance manager for multi-instance operations\n    fn instance_manager(\u0026self) -\u003e TartInstanceManager\u003c'_\u003e {\n        TartInstanceManager::new(\u0026self.config)\n    }\n\n    /// Resolve VM name with instance support\n    fn vm_name_with_instance(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        match instance {\n            Some(_) =\u003e {\n                let manager = self.instance_manager();\n                manager.resolve_instance_name(instance)\n            }\n            None =\u003e Ok(self.vm_name()), // Use existing default behavior for backward compatibility\n        }\n    }\n\n    /// Internal VM creation logic shared by create() and create_instance()\n    fn create_vm_internal(\n        \u0026self,\n        vm_name: \u0026str,\n        instance_label: Option\u003c\u0026str\u003e,\n        config: \u0026VmConfig,\n    ) -\u003e Result\u003c()\u003e {\n        let progress = ProgressReporter::new();\n        let phase_msg = match instance_label {\n            Some(label) =\u003e format!(\"Creating Tart VM instance '{}'\", label),\n            None =\u003e \"Creating Tart VM\".to_string(),\n        };\n        let main_phase = progress.start_phase(\u0026phase_msg);\n\n        // Check if VM already exists\n        ProgressReporter::task(\u0026main_phase, \"Checking if VM exists...\");\n        let list_output = std::process::Command::new(\"tart\").args([\"list\"]).output();\n\n        if let Ok(output) = list_output {\n            let list_str = String::from_utf8_lossy(\u0026output.stdout);\n            if list_str.contains(vm_name) {\n                ProgressReporter::task(\u0026main_phase, \"VM already exists.\");\n                info!(\"{}\", msg!(MESSAGES.provider_tart_vm_exists, name = vm_name));\n                info!(\"{}\", MESSAGES.provider_tart_recreate_hint);\n                ProgressReporter::finish_phase(\u0026main_phase, \"Skipped creation.\");\n                return Ok(());\n            }\n        }\n        ProgressReporter::task(\u0026main_phase, \"VM not found, proceeding with creation.\");\n\n        // Get image from config\n        let image = config\n            .tart\n            .as_ref()\n            .and_then(|t| t.image.as_deref())\n            .unwrap_or(DEFAULT_TART_IMAGE);\n\n        // Clone the base image\n        ProgressReporter::task(\u0026main_phase, \u0026format!(\"Cloning image '{}'...\", image));\n        let clone_result = stream_command(\"tart\", \u0026[\"clone\", image, vm_name]);\n        if clone_result.is_err() {\n            ProgressReporter::task(\u0026main_phase, \"Clone failed.\");\n            ProgressReporter::finish_phase(\u0026main_phase, \"Creation failed.\");\n            return clone_result;\n        }\n        ProgressReporter::task(\u0026main_phase, \"Image cloned successfully.\");\n\n        // Configure VM with memory/CPU settings if specified\n        if let Some(vm_config) = \u0026config.vm {\n            if let Some(memory) = \u0026vm_config.memory {\n                match memory.to_mb() {\n                    Some(mb) =\u003e {\n                        ProgressReporter::task(\n                            \u0026main_phase,\n                            \u0026format!(\"Setting memory to {} MB...\", mb),\n                        );\n                        stream_command(\"tart\", \u0026[\"set\", vm_name, \"--memory\", \u0026mb.to_string()])?;\n                        ProgressReporter::task(\u0026main_phase, \"Memory configured.\");\n                    }\n                    None =\u003e {\n                        ProgressReporter::task(\n                            \u0026main_phase,\n                            \"Memory set to unlimited (no Tart limit).\",\n                        );\n                    }\n                }\n            }\n\n            if let Some(cpus) = vm_config.cpus {\n                ProgressReporter::task(\u0026main_phase, \u0026format!(\"Setting CPUs to {}...\", cpus));\n                stream_command(\"tart\", \u0026[\"set\", vm_name, \"--cpu\", \u0026cpus.to_string()])?;\n                ProgressReporter::task(\u0026main_phase, \"CPUs configured.\");\n            }\n        }\n\n        // Set disk size if specified\n        if let Some(tart_config) = \u0026config.tart {\n            if let Some(disk_size) = tart_config.disk_size {\n                ProgressReporter::task(\n                    \u0026main_phase,\n                    \u0026format!(\"Setting disk size to {} GB...\", disk_size),\n                );\n                stream_command(\n                    \"tart\",\n                    \u0026[\"set\", vm_name, \"--disk-size\", \u0026disk_size.to_string()],\n                )?;\n                ProgressReporter::task(\u0026main_phase, \"Disk size configured.\");\n            }\n        }\n\n        // Start VM\n        ProgressReporter::task(\u0026main_phase, \"Starting VM...\");\n        let start_result = stream_command(\"tart\", \u0026[\"run\", \"--no-graphics\", vm_name]);\n        if start_result.is_err() {\n            ProgressReporter::task(\u0026main_phase, \"VM start failed.\");\n            ProgressReporter::finish_phase(\u0026main_phase, \"Creation failed.\");\n            return start_result;\n        }\n        ProgressReporter::task(\u0026main_phase, \"VM started successfully.\");\n\n        // Run initial provisioning using the effective config\n        ProgressReporter::task(\u0026main_phase, \"Running initial provisioning...\");\n        let provisioner = TartProvisioner::new(vm_name.to_string(), self.get_sync_directory());\n        if let Err(e) = provisioner.provision(config) {\n            warn!(\n                \"Initial provisioning failed: {}. The VM is created but may not be fully configured.\",\n                e\n            );\n            // This is treated as a hard failure for create, as an un-provisioned VM is not useful.\n            ProgressReporter::finish_phase(\u0026main_phase, \"Provisioning failed.\");\n            return Err(e);\n        }\n        ProgressReporter::task(\u0026main_phase, \"Initial provisioning complete.\");\n\n        ProgressReporter::finish_phase(\u0026main_phase, \"Environment ready.\");\n\n        info!(\"{}\", MESSAGES.provider_tart_created_success);\n        info!(\"{}\", MESSAGES.provider_tart_connect_hint);\n        Ok(())\n    }\n}\n\nimpl Provider for TartProvider {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"tart\"\n    }\n\n    fn create(\u0026self) -\u003e Result\u003c()\u003e {\n        self.create_vm_internal(\u0026self.vm_name(), None, \u0026self.config)\n    }\n\n    fn create_instance(\u0026self, instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        let vm_name = format!(\"{}-{}\", self.vm_name(), instance_name);\n        self.create_vm_internal(\u0026vm_name, Some(instance_name), \u0026self.config)\n    }\n\n    fn create_with_context(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        let effective_config = context.global_config.as_ref().unwrap_or(\u0026self.config);\n        self.create_vm_internal(\u0026self.vm_name(), None, effective_config)\n    }\n\n    fn create_instance_with_context(\n        \u0026self,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        let effective_config = context.global_config.as_ref().unwrap_or(\u0026self.config);\n        let vm_name = format!(\"{}-{}\", self.vm_name(), instance_name);\n        self.create_vm_internal(\u0026vm_name, Some(instance_name), effective_config)\n    }\n\n    fn start(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let vm_name = self.vm_name_with_instance(container)?;\n        stream_command(\"tart\", \u0026[\"run\", \"--no-graphics\", \u0026vm_name])\n    }\n\n    fn stop(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let vm_name = self.vm_name_with_instance(container)?;\n        stream_command(\"tart\", \u0026[\"stop\", \u0026vm_name])\n    }\n\n    fn destroy(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let vm_name = self.vm_name_with_instance(container)?;\n        stream_command(\"tart\", \u0026[\"delete\", \u0026vm_name])\n    }\n\n    fn ssh(\u0026self, container: Option\u003c\u0026str\u003e, relative_path: \u0026Path) -\u003e Result\u003c()\u003e {\n        use duct::cmd;\n\n        let instance_name = self.resolve_instance_name(container)?;\n\n        // Get the sync directory (project root in VM)\n        let sync_dir = self.get_sync_directory();\n\n        // Resolve full path in VM\n        let target_path = if relative_path == Path::new(\"\") || relative_path == Path::new(\".\") {\n            sync_dir.clone()\n        } else {\n            format!(\n                \"{}/{}\",\n                sync_dir.trim_end_matches('/'),\n                relative_path.display()\n            )\n        };\n\n        info!(\"Opening SSH session in directory: {}\", target_path);\n\n        // Use `tart ssh` with explicit cd command\n        let ssh_command = format!(\"cd '{}' \u0026\u0026 exec $SHELL -l\", target_path);\n\n        cmd!(\n            \"tart\",\n            \"ssh\",\n            \u0026instance_name,\n            \"--\",\n            \"sh\",\n            \"-c\",\n            \u0026ssh_command\n        )\n        .run()\n        .map_err(|e| VmError::Provider(format!(\"SSH failed: {}\", e)))?;\n\n        Ok(())\n    }\n\n    fn exec(\u0026self, container: Option\u003c\u0026str\u003e, cmd: \u0026[String]) -\u003e Result\u003c()\u003e {\n        let vm_name = self.vm_name_with_instance(container)?;\n        let mut args = vec![\"ssh\", \u0026vm_name, \"--\"];\n        let cmd_strs: Vec\u003c\u0026str\u003e = cmd.iter().map(|s| s.as_str()).collect();\n        args.extend_from_slice(\u0026cmd_strs);\n        stream_command(\"tart\", \u0026args)\n    }\n\n    fn logs(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let vm_name = self.vm_name_with_instance(container)?;\n        // Try to read logs from ~/.tart/vms/{name}/app.log\n        let home_env = std::env::var(\"HOME\").unwrap_or_else(|_| \"/tmp\".to_string());\n        let log_path = format!(\"{}/{}/{}/app.log\", home_env, TART_VM_LOG_PATH, vm_name);\n\n        // Check if log file exists before attempting to tail\n        if !Path::new(\u0026log_path).exists() {\n            let error_msg = format!(\"Log file not found at: {}\", log_path);\n            error!(\"{}\", error_msg);\n            info!(\"{}\", MESSAGES.provider_logs_unavailable);\n            info!(\n                \"{}\",\n                msg!(MESSAGES.provider_logs_expected_location, name = vm_name)\n            );\n            return Err(VmError::Internal(error_msg));\n        }\n\n        info!(\"{}\", msg!(MESSAGES.provider_logs_showing, path = \u0026log_path));\n        info!(\"{}\", MESSAGES.press_ctrl_c_to_stop);\n\n        // Use tail -f to follow the log file\n        stream_command(\"tail\", \u0026[\"-f\", \u0026log_path])\n    }\n\n    fn status(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        match container {\n            Some(_) =\u003e {\n                // Show specific VM status\n                let vm_name = self.vm_name_with_instance(container)?;\n                let output = std::process::Command::new(\"tart\").args([\"list\"]).output()?;\n\n                if !output.status.success() {\n                    return Err(VmError::Internal(\n                        \"Failed to get Tart VM status. Check that Tart is properly installed\"\n                            .to_string(),\n                    ));\n                }\n\n                let list_output = String::from_utf8_lossy(\u0026output.stdout);\n                for line in list_output.lines() {\n                    if line.contains(\u0026vm_name) {\n                        info!(\"{}\", line);\n                        return Ok(());\n                    }\n                }\n                info!(\"{}\", msg!(MESSAGES.provider_vm_not_found, name = vm_name));\n                Ok(())\n            }\n            None =\u003e {\n                // Show all VMs (existing behavior)\n                stream_command(\"tart\", \u0026[\"list\"])\n            }\n        }\n    }\n\n    fn get_status_report(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003cVmStatusReport\u003e {\n        let instance_name = self.resolve_instance_name(container)?;\n\n        if !self.is_instance_running(\u0026instance_name)? {\n            return Ok(VmStatusReport {\n                name: instance_name.clone(),\n                provider: \"tart\".into(),\n                is_running: false,\n                ..Default::default()\n            });\n        }\n\n        let metrics = self.collect_metrics(\u0026instance_name)?;\n\n        Ok(VmStatusReport {\n            name: instance_name,\n            provider: \"tart\".into(),\n            container_id: None,\n            is_running: true,\n            uptime: metrics.uptime,\n            resources: metrics.resources,\n            services: metrics.services,\n        })\n    }\n\n    fn start_with_context(\u0026self, container: Option\u003c\u0026str\u003e, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_instance_name(container)?;\n\n        if let Some(global_config) = \u0026context.global_config {\n            info!(\"Applying config updates to Tart VM\");\n            self.apply_runtime_config(\u0026instance_name, global_config)?;\n        }\n\n        self.start(Some(\u0026instance_name))\n    }\n\n    fn restart_with_context(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_instance_name(container)?;\n\n        if let Some(global_config) = \u0026context.global_config {\n            info!(\"Applying config updates to Tart VM\");\n            self.apply_runtime_config(\u0026instance_name, global_config)?;\n        }\n\n        self.restart(Some(\u0026instance_name))\n    }\n\n    fn restart(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        // Stop then start the VM\n        self.stop(container)?;\n        self.start(container)\n    }\n\n    fn provision(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_instance_name(container)?;\n\n        let provisioner = TartProvisioner::new(instance_name.clone(), self.get_sync_directory());\n\n        provisioner.provision(\u0026self.config)?;\n\n        info!(\"{}\", MESSAGES.provision_success);\n        Ok(())\n    }\n\n    fn list(\u0026self) -\u003e Result\u003c()\u003e {\n        // List all Tart VMs\n        stream_command(\"tart\", \u0026[\"list\"])\n    }\n\n    fn kill(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_instance_name(container)?;\n        warn!(\"Force killing Tart VM: {}\", \u0026instance_name);\n\n        // Use the force flag directly for a kill operation.\n        cmd!(\"tart\", \"stop\", \u0026instance_name, \"--force\")\n            .run()\n            .map_err(|e| VmError::Provider(format!(\"Failed to force stop VM: {}\", e)))?;\n\n        info!(\"Tart VM force-stopped successfully via CLI\");\n        Ok(())\n    }\n\n    fn as_temp_provider(\u0026self) -\u003e Option\u003c\u0026dyn TempProvider\u003e {\n        Some(self)\n    }\n\n    fn get_sync_directory(\u0026self) -\u003e String {\n        // Return workspace_path from config\n        self.config\n            .project\n            .as_ref()\n            .and_then(|p| p.workspace_path.as_deref())\n            .unwrap_or(\"/workspace\")\n            .to_string()\n    }\n\n    fn supports_multi_instance(\u0026self) -\u003e bool {\n        true\n    }\n\n    fn resolve_instance_name(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        let manager = self.instance_manager();\n        manager.resolve_instance_name(instance)\n    }\n\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        let manager = self.instance_manager();\n        manager.list_instances()\n    }\n\n    #[cfg(test)]\n    pub fn exec_in_path(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        path: \u0026std::path::Path,\n        cmd: \u0026[\u0026str],\n    ) -\u003e Result\u003cString\u003e {\n        use duct::cmd;\n        let instance_name = self.resolve_instance_name(container)?;\n        let command_str = cmd.join(\" \");\n        let ssh_command = format!(\"cd '{}' \u0026\u0026 {}\", path.display(), command_str);\n\n        let output = cmd!(\n            \"tart\",\n            \"ssh\",\n            \u0026instance_name,\n            \"--\",\n            \"sh\",\n            \"-c\",\n            \u0026ssh_command\n        )\n        .read()\n        .map_err(|e| VmError::Provider(format!(\"Exec in path failed: {}\", e)))?;\n\n        Ok(output)\n    }\n}\n\nimpl TempProvider for TartProvider {\n    fn update_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e {\n        info!(\"Updating mounts for Tart VM: {}\", state.name);\n        self.stop(Some(\u0026state.name))?;\n        self.recreate_with_mounts(state)?;\n        Ok(())\n    }\n\n    fn recreate_with_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e {\n        for mount in \u0026state.mounts {\n            let mount_arg = format!(\n                \"{}:{}\",\n                mount.host_path.display(),\n                mount.guest_path.display()\n            );\n\n            info!(\"Adding mount: {}\", mount_arg);\n\n            cmd!(\"tart\", \"set\", \u0026state.name, \"--dir\", \u0026mount_arg)\n                .run()\n                .map_err(|e| VmError::Provider(format!(\"Failed to add mount: {}\", e)))?;\n        }\n\n        self.start(Some(\u0026state.name))?;\n        Ok(())\n    }\n\n    fn check_container_health(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        if !self.is_instance_running(container_name)? {\n            return Ok(false);\n        }\n\n        let ssh_test = cmd!(\"tart\", \"ssh\", container_name, \"--\", \"echo\", \"healthy\")\n            .stderr_null()\n            .stdout_null()\n            .run();\n\n        Ok(ssh_test.is_ok())\n    }\n\n    fn is_container_running(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        self.is_instance_running(container_name)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","tart","provisioner.rs"],"content":"use duct::cmd;\nuse log::{info, warn};\nuse std::path::Path;\nuse vm_config::config::VmConfig;\nuse vm_core::error::{Result, VmError};\n\npub struct TartProvisioner {\n    instance_name: String,\n    project_dir: String,\n}\n\nimpl TartProvisioner {\n    pub fn new(instance_name: String, project_dir: String) -\u003e Self {\n        Self {\n            instance_name,\n            project_dir,\n        }\n    }\n\n    /// Run provisioning scripts over SSH\n    pub fn provision(\u0026self, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        info!(\"Starting Tart VM provisioning for {}\", self.instance_name);\n\n        // 1. Wait for VM to be ready\n        self.wait_for_ssh()?;\n\n        // 2. Detect framework and install dependencies\n        self.provision_framework_dependencies(config)?;\n\n        // 3. Run custom provision scripts if present\n        self.run_custom_provision_scripts(config)?;\n\n        // 4. Start services\n        self.start_services(config)?;\n\n        info!(\"Provisioning completed successfully\");\n        Ok(())\n    }\n\n    fn wait_for_ssh(\u0026self) -\u003e Result\u003c()\u003e {\n        use std::thread;\n        use std::time::Duration;\n\n        info!(\"Waiting for SSH to be ready...\");\n\n        for attempt in 1..=30 {\n            let result = cmd!(\"tart\", \"ssh\", \u0026self.instance_name, \"--\", \"echo\", \"ready\")\n                .stderr_null()\n                .stdout_null()\n                .run();\n\n            if result.is_ok() {\n                info!(\"SSH is ready\");\n                return Ok(());\n            }\n\n            thread::sleep(Duration::from_secs(2));\n        }\n\n        Err(VmError::Provider(\n            \"SSH not ready after 60 seconds\".to_string(),\n        ))\n    }\n\n    fn provision_framework_dependencies(\u0026self, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        let framework = self.detect_framework(config)?;\n        info!(\"Detected framework: {}\", framework);\n\n        match framework.as_str() {\n            \"nodejs\" =\u003e self.provision_nodejs(config)?,\n            \"python\" =\u003e self.provision_python(config)?,\n            \"ruby\" =\u003e self.provision_ruby(config)?,\n            \"rust\" =\u003e self.provision_rust(config)?,\n            \"go\" =\u003e self.provision_go(config)?,\n            _ =\u003e warn!(\"Unknown framework: {}, skipping\", framework),\n        }\n\n        self.provision_databases(config)?;\n        Ok(())\n    }\n\n    fn detect_framework(\u0026self, config: \u0026VmConfig) -\u003e Result\u003cString\u003e {\n        if let Some(framework) = \u0026config.framework {\n            return Ok(framework.clone());\n        }\n\n        let detection_script = r#\"\n            if [ -f \"package.json\" ]; then echo \"nodejs\"\n            elif [ -f \"requirements.txt\" ] || [ -f \"pyproject.toml\" ]; then echo \"python\"\n            elif [ -f \"Gemfile\" ]; then echo \"ruby\"\n            elif [ -f \"Cargo.toml\" ]; then echo \"rust\"\n            elif [ -f \"go.mod\" ]; then echo \"go\"\n            else echo \"unknown\"\n            fi\n        \"#;\n\n        let output = self.ssh_exec(\u0026format!(\"cd {} \u0026\u0026 {}\", self.project_dir, detection_script))?;\n        Ok(output.trim().to_string())\n    }\n\n    /// Provisions Node.js using nvm.\n    /// Note: This uses `curl | bash` for nvm installation, which is a trade-off for convenience\n    /// over a more secure, but complex, installation method.\n    fn provision_nodejs(\u0026self, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        info!(\"Installing Node.js dependencies\");\n        let node_version = config.runtime_version.as_deref().unwrap_or(\"20\");\n\n        let install_script = format!(\n            r#\"\n            if ! command -v nvm \u0026\u003e /dev/null; then\n                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash\n                export NVM_DIR=\"$HOME/.nvm\"\n                [ -s \"$NVM_DIR/nvm.sh\" ] \u0026\u0026 \\. \"$NVM_DIR/nvm.sh\"\n            fi\n\n            nvm install {}\n            nvm use {}\n\n            if [ -f {}/package.json ]; then\n                cd {} \u0026\u0026 npm install\n            fi\n        \"#,\n            node_version, node_version, self.project_dir, self.project_dir\n        );\n\n        self.ssh_exec(\u0026install_script)?;\n        Ok(())\n    }\n\n    /// Provisions Python using pyenv.\n    /// Note: This uses `curl | bash` for pyenv installation, which is a trade-off for convenience\n    /// over a more secure, but complex, installation method.\n    fn provision_python(\u0026self, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        info!(\"Installing Python dependencies\");\n        let python_version = config.runtime_version.as_deref().unwrap_or(\"3.11\");\n\n        let install_script = format!(\n            r#\"\n            if ! command -v pyenv \u0026\u003e /dev/null; then\n                curl https://pyenv.run | bash\n                export PATH=\"$HOME/.pyenv/bin:$PATH\"\n                eval \"$(pyenv init -)\"\n            fi\n\n            pyenv install -s {}\n            pyenv global {}\n\n            if [ -f {}/requirements.txt ]; then\n                cd {} \u0026\u0026 pip install -r requirements.txt\n            fi\n        \"#,\n            python_version, python_version, self.project_dir, self.project_dir\n        );\n\n        self.ssh_exec(\u0026install_script)?;\n        Ok(())\n    }\n\n    fn provision_ruby(\u0026self, _config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        warn!(\"Ruby provisioning for Tart is not yet implemented.\");\n        Ok(())\n    }\n\n    fn provision_rust(\u0026self, _config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        warn!(\"Rust provisioning for Tart is not yet implemented.\");\n        Ok(())\n    }\n\n    fn provision_go(\u0026self, _config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        warn!(\"Go provisioning for Tart is not yet implemented.\");\n        Ok(())\n    }\n\n    /// Provisions selected databases.\n    /// Note: This assumes a Debian-based guest OS (like Ubuntu) because it uses `apt-get`.\n    /// This is a reasonable default as the default Tart image is Ubuntu-based.\n    fn provision_databases(\u0026self, config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        let services = config.services.as_ref();\n\n        if services\n            .map(|s| s.postgres.unwrap_or(false))\n            .unwrap_or(false)\n        {\n            self.install_postgresql()?;\n        }\n\n        if services.map(|s| s.redis.unwrap_or(false)).unwrap_or(false) {\n            self.install_redis()?;\n        }\n\n        if services\n            .map(|s| s.mongodb.unwrap_or(false))\n            .unwrap_or(false)\n        {\n            self.install_mongodb()?;\n        }\n\n        Ok(())\n    }\n\n    fn install_postgresql(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"Installing PostgreSQL\");\n        self.ssh_exec(\n            r#\"\n            sudo apt-get update\n            sudo apt-get install -y postgresql postgresql-contrib\n            sudo systemctl enable postgresql\n            sudo systemctl start postgresql\n        \"#,\n        )?;\n        Ok(())\n    }\n\n    fn install_redis(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"Installing Redis\");\n        self.ssh_exec(\n            r#\"\n            sudo apt-get update\n            sudo apt-get install -y redis-server\n            sudo systemctl enable redis-server\n            sudo systemctl start redis-server\n        \"#,\n        )?;\n        Ok(())\n    }\n\n    fn install_mongodb(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"Installing MongoDB\");\n        self.ssh_exec(\n            r#\"\n            sudo apt-get update\n            sudo apt-get install -y mongodb\n            sudo systemctl enable mongodb\n            sudo systemctl start mongodb\n        \"#,\n        )?;\n        Ok(())\n    }\n\n    fn run_custom_provision_scripts(\u0026self, _config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        let script_path = format!(\"{}/provision.sh\", self.project_dir);\n        let check_script = format!(\n            r#\"\n            if [ -f {} ]; then\n                echo \"found\"\n            fi\n        \"#,\n            script_path\n        );\n\n        let output = self.ssh_exec(\u0026check_script)?;\n\n        if output.trim() == \"found\" {\n            info!(\"Running custom provision script\");\n            self.ssh_exec(\u0026format!(\"cd {} \u0026\u0026 bash provision.sh\", self.project_dir))?;\n        }\n\n        Ok(())\n    }\n\n    /// Ensures all configured services are started.\n    /// Note: This is currently a no-op because the database installation scripts\n    /// (`install_postgresql`, etc.) already enable and start the services via `systemctl`.\n    /// This method is kept for clarity and future use.\n    fn start_services(\u0026self, _config: \u0026VmConfig) -\u003e Result\u003c()\u003e {\n        info!(\"Starting configured services\");\n        // Services are started by systemctl in their respective install functions.\n        Ok(())\n    }\n\n    fn ssh_exec(\u0026self, command: \u0026str) -\u003e Result\u003cString\u003e {\n        let output = cmd!(\n            \"tart\",\n            \"ssh\",\n            \u0026self.instance_name,\n            \"--\",\n            \"bash\",\n            \"-c\",\n            command\n        )\n        .read()\n        .map_err(|e| VmError::Provider(format!(\"SSH command failed: {}\", e)))?;\n\n        Ok(output)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","temp_models.rs"],"content":"use chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\nuse std::path::{Path, PathBuf};\nuse vm_core::error::{Result, VmError};\n\n/// Mount permission levels for temp VM mounts\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\n#[serde(rename_all = \"lowercase\")]\npub enum MountPermission {\n    #[serde(rename = \"ro\")]\n    ReadOnly,\n    #[serde(rename = \"rw\")]\n    ReadWrite,\n}\n\nimpl Default for MountPermission {\n    fn default() -\u003e Self {\n        Self::ReadWrite\n    }\n}\n\nimpl std::fmt::Display for MountPermission {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            MountPermission::ReadOnly =\u003e write!(f, \"ro\"),\n            MountPermission::ReadWrite =\u003e write!(f, \"rw\"),\n        }\n    }\n}\n\nimpl std::str::FromStr for MountPermission {\n    type Err = VmError;\n\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        match s {\n            \"ro\" =\u003e Ok(MountPermission::ReadOnly),\n            \"rw\" =\u003e Ok(MountPermission::ReadWrite),\n            _ =\u003e Err(VmError::Internal(format!(\n                \"Invalid permission '{s}'. Use 'ro' or 'rw'\"\n            ))),\n        }\n    }\n}\n\n/// Represents a single mount point in a temp VM\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\npub struct Mount {\n    /// Source path on the host system\n    pub source: PathBuf,\n    /// Target path inside the VM\n    pub target: PathBuf,\n    /// Mount permissions\n    pub permissions: MountPermission,\n}\n\nimpl Mount {\n    /// Create a new mount with the given source and permissions\n    /// Target path is automatically generated as /workspace/{basename}\n    pub fn new(source: PathBuf, permissions: MountPermission) -\u003e Self {\n        let basename = source\n            .file_name()\n            .and_then(|name| name.to_str())\n            .unwrap_or(\"mounted\");\n        let target = PathBuf::from(\"/workspace\").join(basename);\n\n        Self {\n            source,\n            target,\n            permissions,\n        }\n    }\n\n    /// Create a new mount with custom target path\n    pub fn with_target(source: PathBuf, target: PathBuf, permissions: MountPermission) -\u003e Self {\n        Self {\n            source,\n            target,\n            permissions,\n        }\n    }\n\n    /// Get the mount string for provider use (source:target:permissions)\n    pub fn to_mount_string(\u0026self) -\u003e String {\n        format!(\n            \"{}:{}:{}\",\n            self.source.display(),\n            self.target.display(),\n            self.permissions\n        )\n    }\n}\n\n/// Complete state of a temporary VM instance\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TempVmState {\n    /// Container/VM name for provider operations\n    pub container_name: String,\n    /// VM provider being used (docker, tart, vagrant, etc.)\n    pub provider: String,\n    /// List of mounted directories\n    pub mounts: Vec\u003cMount\u003e,\n    /// When the VM was created\n    pub created_at: DateTime\u003cUtc\u003e,\n    /// Project directory from which the VM was created\n    pub project_dir: PathBuf,\n    /// Whether the VM should auto-destroy after SSH session\n    pub auto_destroy: bool,\n}\n\nimpl TempVmState {\n    /// Create a new temp VM state\n    pub fn new(\n        container_name: String,\n        provider: String,\n        project_dir: PathBuf,\n        auto_destroy: bool,\n    ) -\u003e Self {\n        Self {\n            container_name,\n            provider,\n            mounts: Vec::new(),\n            created_at: Utc::now(),\n            project_dir,\n            auto_destroy,\n        }\n    }\n\n    /// Get the number of mounts\n    pub fn mount_count(\u0026self) -\u003e usize {\n        self.mounts.len()\n    }\n\n    /// Check if the VM is configured for auto-destruction\n    pub fn is_auto_destroy(\u0026self) -\u003e bool {\n        self.auto_destroy\n    }\n\n    /// Get all mount strings for provider use\n    pub fn mount_strings(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.mounts\n            .iter()\n            .map(|mount| mount.to_mount_string())\n            .collect()\n    }\n\n    /// Add a new mount to the temp VM\n    pub fn add_mount(\u0026mut self, source: PathBuf, permissions: MountPermission) -\u003e Result\u003c()\u003e {\n        // Validate the mount source\n        Self::validate_mount_source(\u0026source)?;\n\n        // Check if mount already exists\n        if self.has_mount(\u0026source) {\n            return Err(VmError::Config(format!(\n                \"Mount already exists for source: {}\",\n                source.display()\n            )));\n        }\n\n        // Create the mount\n        let mount = Mount::new(source, permissions);\n        self.mounts.push(mount);\n\n        Ok(())\n    }\n\n    /// Add a mount with a custom target path\n    pub fn add_mount_with_target(\n        \u0026mut self,\n        source: PathBuf,\n        target: PathBuf,\n        permissions: MountPermission,\n    ) -\u003e Result\u003c()\u003e {\n        // Validate the mount source\n        Self::validate_mount_source(\u0026source)?;\n\n        // Validate the target path\n        Self::validate_target_path(\u0026target)?;\n\n        // Check if mount already exists\n        if self.has_mount(\u0026source) {\n            return Err(VmError::Config(format!(\n                \"Mount already exists for source: {}\",\n                source.display()\n            )));\n        }\n\n        // Create the mount\n        let mount = Mount::with_target(source, target, permissions);\n        self.mounts.push(mount);\n\n        Ok(())\n    }\n\n    /// Remove a mount by source path\n    pub fn remove_mount(\u0026mut self, source: \u0026Path) -\u003e Result\u003cMount\u003e {\n        let index = self\n            .mounts\n            .iter()\n            .position(|mount| mount.source == source)\n            .ok_or_else(|| {\n                VmError::Config(format!(\"Mount not found for source: {}\", source.display()))\n            })?;\n\n        Ok(self.mounts.remove(index))\n    }\n\n    /// Check if a mount exists for the given source path\n    pub fn has_mount(\u0026self, source: \u0026Path) -\u003e bool {\n        self.mounts.iter().any(|mount| mount.source == source)\n    }\n\n    /// Get a mount by source path\n    pub fn get_mount(\u0026self, source: \u0026Path) -\u003e Option\u003c\u0026Mount\u003e {\n        self.mounts.iter().find(|mount| mount.source == source)\n    }\n\n    /// Get a mutable reference to a mount by source path\n    pub fn get_mount_mut(\u0026mut self, source: \u0026Path) -\u003e Option\u003c\u0026mut Mount\u003e {\n        self.mounts.iter_mut().find(|mount| mount.source == source)\n    }\n\n    /// Get all mounts\n    pub fn get_mounts(\u0026self) -\u003e \u0026[Mount] {\n        \u0026self.mounts\n    }\n\n    /// Clear all mounts\n    pub fn clear_mounts(\u0026mut self) {\n        self.mounts.clear();\n    }\n\n    /// Update mount permissions for an existing mount\n    pub fn update_mount_permissions(\n        \u0026mut self,\n        source: \u0026Path,\n        permissions: MountPermission,\n    ) -\u003e Result\u003c()\u003e {\n        let mount = self.get_mount_mut(source).ok_or_else(|| {\n            VmError::Config(format!(\"Mount not found for source: {}\", source.display()))\n        })?;\n\n        mount.permissions = permissions;\n        Ok(())\n    }\n\n    /// Get mounts by permission type\n    pub fn get_mounts_by_permission(\u0026self, permission: MountPermission) -\u003e Vec\u003c\u0026Mount\u003e {\n        self.mounts\n            .iter()\n            .filter(|mount| mount.permissions == permission)\n            .collect()\n    }\n\n    /// Get mount count by permission type\n    pub fn mount_count_by_permission(\u0026self, permission: MountPermission) -\u003e usize {\n        self.mounts\n            .iter()\n            .filter(|mount| mount.permissions == permission)\n            .count()\n    }\n\n    /// Validate a mount source path\n    fn validate_mount_source(source: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Check if source exists\n        if !source.exists() {\n            return Err(VmError::Config(format!(\n                \"Mount source does not exist: {}\",\n                source.display()\n            )));\n        }\n\n        // Check if source is a directory\n        if !source.is_dir() {\n            return Err(VmError::Config(format!(\n                \"Mount source is not a directory: {}\",\n                source.display()\n            )));\n        }\n\n        // Security check: prevent mounting dangerous system directories\n        if Self::is_dangerous_mount_path(source) {\n            return Err(VmError::Config(format!(\n                \"Dangerous mount path not allowed: {}\",\n                source.display()\n            )));\n        }\n\n        Ok(())\n    }\n\n    /// Validate a target path for mounting\n    fn validate_target_path(target: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Target should be absolute and under /workspace or /tmp\n        if !target.is_absolute() {\n            return Err(VmError::Config(format!(\n                \"Invalid target path: {}\",\n                target.display()\n            )));\n        }\n\n        // Check if target is under allowed directories\n        let allowed_prefixes = [\"/workspace\", \"/tmp\", \"/home\"];\n        let target_str = target.to_string_lossy();\n\n        if !allowed_prefixes\n            .iter()\n            .any(|prefix| target_str.starts_with(prefix))\n        {\n            return Err(VmError::Config(format!(\n                \"Invalid target path: {}\",\n                target.display()\n            )));\n        }\n\n        Ok(())\n    }\n\n    /// Check if a path is dangerous to mount (system directories)\n    fn is_dangerous_mount_path(path: \u0026Path) -\u003e bool {\n        let dangerous_paths = [\n            \"/\", \"/etc\", \"/usr\", \"/var\", \"/bin\", \"/sbin\", \"/boot\", \"/sys\", \"/proc\", \"/dev\", \"/root\",\n        ];\n\n        // Check exact matches and if path starts with dangerous paths\n        for dangerous in \u0026dangerous_paths {\n            let dangerous_path = Path::new(dangerous);\n            if path == dangerous_path {\n                return true;\n            }\n            // For non-root paths, check if it's a subdirectory of dangerous paths\n            if *dangerous != \"/\" \u0026\u0026 path.starts_with(dangerous_path) {\n                return true;\n            }\n        }\n\n        false\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_dangerous_path_detection() {\n        assert!(TempVmState::is_dangerous_mount_path(Path::new(\"/\")));\n        assert!(TempVmState::is_dangerous_mount_path(Path::new(\"/etc\")));\n        assert!(TempVmState::is_dangerous_mount_path(Path::new(\n            \"/etc/nginx\"\n        )));\n        assert!(TempVmState::is_dangerous_mount_path(Path::new(\"/usr/bin\")));\n\n        assert!(!TempVmState::is_dangerous_mount_path(Path::new(\n            \"/home/user\"\n        )));\n        assert!(!TempVmState::is_dangerous_mount_path(Path::new(\"/tmp\")));\n        assert!(!TempVmState::is_dangerous_mount_path(Path::new(\n            \"/workspace\"\n        )));\n    }\n\n    #[test]\n    fn test_target_path_validation() {\n        // Valid targets\n        assert!(TempVmState::validate_target_path(Path::new(\"/workspace/test\")).is_ok());\n        assert!(TempVmState::validate_target_path(Path::new(\"/tmp/test\")).is_ok());\n        assert!(TempVmState::validate_target_path(Path::new(\"/home/user\")).is_ok());\n\n        // Invalid targets\n        assert!(TempVmState::validate_target_path(Path::new(\"relative/path\")).is_err());\n        assert!(TempVmState::validate_target_path(Path::new(\"/etc/test\")).is_err());\n        assert!(TempVmState::validate_target_path(Path::new(\"/usr/test\")).is_err());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","vagrant","instance.rs"],"content":"//! Vagrant-specific instance management\n//!\n//! This module provides instance resolution and management for Vagrant VMs,\n//! enabling multi-machine support through Vagrant's native multi-machine capabilities.\n\nuse crate::common::instance::{\n    create_vagrant_instance_info, extract_project_name, fuzzy_match_instances, InstanceInfo,\n    InstanceResolver,\n};\nuse std::path::PathBuf;\nuse vm_config::config::VmConfig;\nuse vm_core::error::{Result, VmError};\n\n/// Vagrant instance manager\npub struct VagrantInstanceManager\u003c'a\u003e {\n    config: \u0026'a VmConfig,\n    project_dir: \u0026'a PathBuf,\n}\n\nimpl\u003c'a\u003e VagrantInstanceManager\u003c'a\u003e {\n    pub fn new(config: \u0026'a VmConfig, project_dir: \u0026'a PathBuf) -\u003e Self {\n        Self {\n            config,\n            project_dir,\n        }\n    }\n\n    /// Get the project name from config\n    fn project_name(\u0026self) -\u003e \u0026str {\n        extract_project_name(self.config)\n    }\n\n    /// Parse `vagrant status` for current project\n    pub fn parse_vagrant_status(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        let vagrant_cwd = self.project_dir.join(\"providers/vagrant\");\n\n        let output = std::process::Command::new(\"vagrant\")\n            .env(\"VAGRANT_CWD\", \u0026vagrant_cwd)\n            .args([\"status\"])\n            .output()\n            .map_err(|e| {\n                VmError::Internal(format!(\n                    \"Failed to execute 'vagrant status'. Ensure Vagrant is installed and accessible: {}\",\n                    e\n                ))\n            })?;\n\n        if !output.status.success() {\n            return Err(VmError::Internal(\n                \"Vagrant status command failed. Check that Vagrant is properly installed and configured\"\n                    .to_string(),\n            ));\n        }\n\n        let status_output = String::from_utf8_lossy(\u0026output.stdout);\n        let mut instances = Vec::new();\n        let project_name = self.project_name();\n\n        // Parse Vagrant status output format:\n        // Current machine states:\n        //\n        // default                   running (virtualbox)\n        // web                       not created (virtualbox)\n        let mut in_machine_section = false;\n        for line in status_output.lines() {\n            if line.contains(\"Current machine states:\") {\n                in_machine_section = true;\n                continue;\n            }\n\n            if in_machine_section \u0026\u0026 line.trim().is_empty() {\n                // Skip empty lines in machine section\n                continue;\n            }\n\n            if in_machine_section \u0026\u0026 line.starts_with(\"This environment represents\") {\n                // End of machine section\n                break;\n            }\n\n            if in_machine_section {\n                let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n                if parts.len() \u003e= 2 {\n                    let machine_name = parts[0];\n                    let status = parts[1];\n\n                    // Try to get additional metadata for this machine\n                    let (created_at, uptime) = self.get_machine_metadata(machine_name);\n                    instances.push(create_vagrant_instance_info(\n                        machine_name,\n                        status,\n                        project_name,\n                        created_at.as_deref(),\n                        uptime.as_deref(),\n                    ));\n                }\n            }\n        }\n\n        Ok(instances)\n    }\n\n    /// Generate multi-machine Vagrantfile\n    pub fn create_multi_machine_config(\u0026self, machines: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        let vagrant_dir = self.project_dir.join(\"providers/vagrant\");\n        let vagrantfile_path = vagrant_dir.join(\"Vagrantfile\");\n\n        // Create basic multi-machine Vagrantfile template\n        let vagrantfile_content = self.generate_multi_machine_vagrantfile(machines)?;\n\n        std::fs::create_dir_all(\u0026vagrant_dir).map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to create Vagrant directory at {}: {}\",\n                vagrant_dir.display(),\n                e\n            ))\n        })?;\n\n        std::fs::write(\u0026vagrantfile_path, vagrantfile_content).map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to write Vagrantfile to {}: {}\",\n                vagrantfile_path.display(),\n                e\n            ))\n        })?;\n\n        Ok(())\n    }\n\n    /// Generate Vagrantfile content for multiple machines\n    fn generate_multi_machine_vagrantfile(\u0026self, machines: \u0026[\u0026str]) -\u003e Result\u003cString\u003e {\n        let mut content = String::new();\n        content.push_str(\"# -*- mode: ruby -*-\\n\");\n        content.push_str(\"# vi: set ft=ruby :\\n\\n\");\n        content.push_str(\"Vagrant.configure(\\\"2\\\") do |config|\\n\");\n\n        // Add VM configuration from vm.yaml if available\n        self.add_vm_provider_config(\u0026mut content)?;\n\n        // Generate machine definitions\n        for machine in machines {\n            content.push_str(\u0026format!(\n                \"  config.vm.define \\\"{}\\\" do |{}|\\n\",\n                machine, machine\n            ));\n            content.push_str(\u0026format!(\"    {}.vm.box = \\\"ubuntu/focal64\\\"\\n\", machine));\n            content.push_str(\u0026format!(\n                \"    {}.vm.hostname = \\\"{}-{}\\\"\\n\",\n                machine,\n                self.project_name(),\n                machine\n            ));\n\n            content.push_str(\"  end\\n\\n\");\n        }\n\n        content.push_str(\"end\\n\");\n        Ok(content)\n    }\n\n    /// Find machine by partial name matching\n    pub fn find_matching_machine(\u0026self, partial: \u0026str) -\u003e Result\u003cString\u003e {\n        let instances = self.parse_vagrant_status()?;\n        fuzzy_match_instances(partial, \u0026instances)\n    }\n\n    /// Add VM provider configuration to content\n    fn add_vm_provider_config(\u0026self, content: \u0026mut String) -\u003e Result\u003c()\u003e {\n        let vm_config = match \u0026self.config.vm {\n            Some(config) =\u003e config,\n            None =\u003e return Ok(()),\n        };\n\n        let memory = match \u0026vm_config.memory {\n            Some(mem) =\u003e mem,\n            None =\u003e return Ok(()),\n        };\n\n        let mb = match memory.to_mb() {\n            Some(mb) =\u003e mb,\n            None =\u003e return Ok(()),\n        };\n\n        content.push_str(\"  config.vm.provider \\\"virtualbox\\\" do |vb|\\n\");\n        content.push_str(\u0026format!(\"    vb.memory = \\\"{}\\\"\\n\", mb));\n\n        if let Some(cpus) = vm_config.cpus {\n            content.push_str(\u0026format!(\"    vb.cpus = {}\\n\", cpus));\n        }\n\n        content.push_str(\"  end\\n\\n\");\n        Ok(())\n    }\n\n    /// Get metadata for a Vagrant machine (created_at, uptime)\n    /// Returns (None, None) as Vagrant doesn't easily expose this info\n    fn get_machine_metadata(\u0026self, _machine_name: \u0026str) -\u003e (Option\u003cString\u003e, Option\u003cString\u003e) {\n        // Vagrant doesn't provide easy access to creation time or uptime\n        // via `vagrant status`. Would need to parse VirtualBox/VMware\n        // provider-specific commands which isn't portable.\n        // Return None for both to avoid complexity.\n        (None, None)\n    }\n}\n\nimpl\u003c'a\u003e InstanceResolver for VagrantInstanceManager\u003c'a\u003e {\n    fn resolve_instance_name(\u0026self, partial: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        match partial {\n            Some(name) =\u003e self.find_matching_machine(name),\n            None =\u003e Ok(\"default\".to_string()), // Vagrant's default machine name\n        }\n    }\n\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        self.parse_vagrant_status()\n    }\n\n    fn default_instance_name(\u0026self) -\u003e String {\n        \"default\".to_string()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n    use vm_config::config::{ProjectConfig, VmConfig};\n\n    fn create_test_config() -\u003e VmConfig {\n        VmConfig {\n            project: Some(ProjectConfig {\n                name: Some(\"testproject\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        }\n    }\n\n    #[test]\n    fn test_project_name() {\n        let config = create_test_config();\n        let project_dir = PathBuf::from(\"/test\");\n        let manager = VagrantInstanceManager::new(\u0026config, \u0026project_dir);\n\n        assert_eq!(manager.project_name(), \"testproject\");\n    }\n\n    #[test]\n    fn test_project_name_fallback() {\n        let config = VmConfig::default(); // No project name\n        let project_dir = PathBuf::from(\"/test\");\n        let manager = VagrantInstanceManager::new(\u0026config, \u0026project_dir);\n\n        assert_eq!(manager.project_name(), \"vm-project\");\n    }\n\n    #[test]\n    fn test_default_instance_name() {\n        let config = create_test_config();\n        let project_dir = PathBuf::from(\"/test\");\n        let manager = VagrantInstanceManager::new(\u0026config, \u0026project_dir);\n\n        assert_eq!(manager.default_instance_name(), \"default\");\n    }\n\n    #[test]\n    fn test_generate_multi_machine_vagrantfile() {\n        let config = create_test_config();\n        let project_dir = PathBuf::from(\"/test\");\n        let manager = VagrantInstanceManager::new(\u0026config, \u0026project_dir);\n\n        let machines = vec![\"web\", \"db\"];\n        let content = manager\n            .generate_multi_machine_vagrantfile(\u0026machines)\n            .unwrap();\n\n        assert!(content.contains(\"config.vm.define \\\"web\\\"\"));\n        assert!(content.contains(\"config.vm.define \\\"db\\\"\"));\n        assert!(content.contains(\"testproject-web\"));\n        assert!(content.contains(\"testproject-db\"));\n    }\n\n    // Note: Tests requiring actual Vagrant command execution are not included\n    // as they would require Vagrant to be installed in the test environment\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":219,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":103},{"path":["/","app","rust","vm-provider","src","vagrant","mod.rs"],"content":"pub mod instance;\nmod provider;\n\npub use provider::VagrantProvider;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","vagrant","provider.rs"],"content":"use crate::{\n    common::instance::{extract_project_name, InstanceInfo, InstanceResolver},\n    context::ProviderContext,\n    progress::ProgressReporter,\n    security::SecurityValidator,\n    Mount, MountPermission, Provider, ResourceUsage, ServiceStatus, TempProvider, TempVmState,\n    VmError, VmStatusReport,\n};\nuse std::env;\nuse std::path::Path;\nuse tracing::{info, warn};\nuse vm_config::config::{GlobalConfig, MemoryLimit, VmConfig, VmSettings};\nuse vm_core::command_stream::{is_tool_installed, stream_command};\nuse vm_core::error::Result;\nuse vm_core::{vm_println, vm_success, vm_warning};\n\nuse super::instance::VagrantInstanceManager;\n\n// Constants for Vagrant provider\nconst DEFAULT_MACHINE_NAME: \u0026str = \"default\";\nconst DEFAULT_WORKSPACE_PATH: \u0026str = \"/workspace\";\nconst ENV_PREFIX_VM: \u0026str = \"VM_\";\n\n/// Safely escape a string for shell execution by wrapping in single quotes\n/// and escaping any existing single quotes\nfn shell_escape(arg: \u0026str) -\u003e String {\n    // If the argument contains no special characters, return as-is\n    if arg\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || c == '-' || c == '_' || c == '.' || c == '/')\n    {\n        arg.to_string()\n    } else {\n        // Wrap in single quotes and escape any existing single quotes\n        format!(\"'{}'\", arg.replace('\\'', \"'\\\"'\\\"'\"))\n    }\n}\n\npub struct VagrantProvider {\n    config: VmConfig,\n    project_dir: std::path::PathBuf,\n}\n\nimpl VagrantProvider {\n    pub fn new(config: VmConfig) -\u003e Result\u003cSelf\u003e {\n        if !is_tool_installed(\"vagrant\") {\n            return Err(VmError::Dependency(\"Vagrant\".into()));\n        }\n        let project_dir = env::current_dir()?;\n        Ok(Self {\n            config,\n            project_dir,\n        })\n    }\n\n    fn run_vagrant_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        // Set VAGRANT_CWD to providers/vagrant directory\n        let vagrant_cwd = self.project_dir.join(\"providers/vagrant\");\n\n        // Create sanitized config without sensitive environment variables\n        let sanitized_config = self.create_sanitized_config();\n        let config_json = serde_json::to_string_pretty(\u0026sanitized_config)?;\n\n        // Thread-safe: Set environment variables per-command, not globally\n        // Use duct to stream output with custom environment\n        use std::io::{BufRead, BufReader};\n        let reader = duct::cmd(\"vagrant\", args)\n            .env(\"VAGRANT_CWD\", vagrant_cwd)\n            .env(\"VM_PROJECT_DIR\", \u0026self.project_dir)\n            .env(\"VM_CONFIG_JSON\", config_json)\n            .stderr_to_stdout()\n            .reader()?;\n\n        let lines = BufReader::new(reader).lines();\n        for line in lines {\n            info!(\"{}\", line?);\n        }\n        Ok(())\n    }\n\n    /// Create a sanitized version of the config that excludes sensitive environment variables\n    fn create_sanitized_config(\u0026self) -\u003e VmConfig {\n        let mut sanitized = self.config.clone();\n\n        // Remove potentially sensitive environment variables to prevent exposure\n        // Only expose essential non-sensitive environment for Vagrant provisioning\n        if !sanitized.environment.is_empty() {\n            let safe_env_prefixes = [\n                ENV_PREFIX_VM,\n                \"VAGRANT_\",\n                \"LANG\",\n                \"LC_\",\n                \"PATH\",\n                \"HOME\",\n                \"USER\",\n            ];\n\n            sanitized.environment.retain(|key, _| {\n                // Keep environment variables that are clearly safe\n                safe_env_prefixes.iter().any(|prefix| key.starts_with(prefix)) ||\n                // Keep standard non-sensitive variables\n                matches!(key.as_str(), \"TERM\" | \"SHELL\" | \"EDITOR\" | \"PAGER\")\n            });\n        }\n\n        sanitized\n    }\n\n    /// Create instance manager for multi-machine operations\n    fn instance_manager(\u0026self) -\u003e VagrantInstanceManager\u003c'_\u003e {\n        VagrantInstanceManager::new(\u0026self.config, \u0026self.project_dir)\n    }\n\n    /// Resolve machine name with instance support\n    fn resolve_machine_name(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        match instance {\n            Some(_) =\u003e {\n                let manager = self.instance_manager();\n                manager.resolve_instance_name(instance)\n            }\n            None =\u003e Ok(DEFAULT_MACHINE_NAME.to_string()), // Vagrant's default machine name\n        }\n    }\n\n    /// Run vagrant command with optional machine name\n    fn run_vagrant_command_with_machine(\u0026self, args: \u0026[\u0026str], machine: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        match machine {\n            Some(machine_name) =\u003e {\n                let resolved_name = self.resolve_machine_name(Some(machine_name))?;\n                let mut command_args = Vec::from(args);\n                command_args.push(\u0026resolved_name);\n                self.run_vagrant_command(\u0026command_args)\n            }\n            None =\u003e self.run_vagrant_command(args),\n        }\n    }\n\n    /// Get the directory for a specific Vagrant instance\n    fn get_instance_dir(\u0026self, instance: \u0026str) -\u003e Result\u003cstd::path::PathBuf\u003e {\n        let instance_manager = self.instance_manager();\n        let instances = instance_manager.list_instances()?;\n        if instances.iter().any(|i| i.name == instance) {\n            // For now, assume a simple directory structure. This could be made more robust.\n            Ok(self.project_dir.join(\"providers/vagrant\"))\n        } else {\n            Err(VmError::Provider(format!(\n                \"Instance '{}' not found.\",\n                instance\n            )))\n        }\n    }\n\n    /// Generate Vagrantfile content based on global config\n    fn generate_vagrantfile_content(\u0026self, global_config: \u0026GlobalConfig) -\u003e Result\u003cString\u003e {\n        // 1. Merge project config with global defaults to get final VM settings\n        let mut vm_settings = self.config.vm.clone().unwrap_or_default();\n        if vm_settings.memory.is_none() {\n            if let Some(mem) = global_config.defaults.memory {\n                vm_settings.memory = Some(MemoryLimit::Limited(mem));\n            }\n        }\n        if vm_settings.cpus.is_none() {\n            vm_settings.cpus = global_config.defaults.cpus;\n        }\n\n        // 2. Get all machine names for this project to define them in the Vagrantfile\n        let machines = self\n            .instance_manager()\n            .list_instances()?\n            .into_iter()\n            .map(|i| i.name)\n            .collect::\u003cVec\u003cString\u003e\u003e();\n\n        // If there are no machines, we can't generate a valid Vagrantfile\n        if machines.is_empty() {\n            return Err(VmError::Provider(\n                \"No instances found to generate Vagrantfile for.\".to_string(),\n            ));\n        }\n\n        // 3. Generate Vagrantfile content\n        let mut content = String::new();\n        content.push_str(\"# -*- mode: ruby -*-\\n\");\n        content.push_str(\"# vi: set ft=ruby :\\n\\n\");\n        content.push_str(\"Vagrant.configure(\\\"2\\\") do |config|\\n\");\n\n        // Add VM provider configuration from merged settings\n        if let Some(memory_limit) = \u0026vm_settings.memory {\n            if let Some(mb) = memory_limit.to_mb() {\n                content.push_str(\"  config.vm.provider \\\"virtualbox\\\" do |vb|\\n\");\n                content.push_str(\u0026format!(\"    vb.memory = \\\"{}\\\"\\n\", mb));\n                if let Some(cpus) = vm_settings.cpus {\n                    content.push_str(\u0026format!(\"    vb.cpus = {}\\n\", cpus));\n                }\n                content.push_str(\"  end\\n\\n\");\n            }\n        }\n\n        // Add synced folder for workspace\n        let workspace_path = self.get_sync_directory();\n        content.push_str(\u0026format!(\n            \"  config.vm.synced_folder \\\".\\\", \\\"{}\\\"\\n\\n\",\n            workspace_path\n        ));\n\n        // Get project name for hostnames\n        let project_name = extract_project_name(\u0026self.config);\n\n        // Define each machine\n        for machine_name in \u0026machines {\n            content.push_str(\u0026format!(\n                \"  config.vm.define \\\"{}\\\" do |{}|\\n\",\n                machine_name, machine_name\n            ));\n\n            let box_name = vm_settings.box_name.as_deref().unwrap_or(\"ubuntu/focal64\");\n            content.push_str(\u0026format!(\"    {}.vm.box = \\\"{}\\\"\\n\", machine_name, box_name));\n\n            content.push_str(\u0026format!(\n                \"    {}.vm.hostname = \\\"{}-{}\\\"\\n\",\n                machine_name, project_name, machine_name\n            ));\n\n            content.push_str(\"  end\\n\\n\");\n        }\n\n        content.push_str(\"end\\n\");\n\n        Ok(content)\n    }\n\n    /// Regenerate the Vagrantfile for an instance with updated config\n    fn regenerate_vagrantfile(\u0026self, instance: \u0026str, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        let instance_dir = self.get_instance_dir(instance)?;\n        let vagrantfile_path = instance_dir.join(\"Vagrantfile\");\n\n        // Generate new Vagrantfile content\n        let vagrantfile_content = self.generate_vagrantfile_content(global_config)?;\n\n        // Write new Vagrantfile\n        std::fs::write(\u0026vagrantfile_path, vagrantfile_content)\n            .map_err(|e| VmError::Provider(format!(\"Failed to write Vagrantfile: {}\", e)))?;\n\n        info!(\"Regenerated Vagrantfile at {:?}\", vagrantfile_path);\n        Ok(())\n    }\n\n    /// Helper: Execute SSH command and capture output\n    fn ssh_exec_capture(\u0026self, instance: \u0026str, cmd: \u0026str) -\u003e Result\u003cString\u003e {\n        let vagrant_cwd = self.project_dir.join(\"providers/vagrant\");\n        let output = duct::cmd(\"vagrant\", \u0026[\"ssh\", instance, \"-c\", cmd])\n            .dir(vagrant_cwd)\n            .stderr_null()\n            .read()\n            .map_err(|e| VmError::Provider(format!(\"SSH command failed: {}\", e)))?;\n\n        Ok(output)\n    }\n\n    /// Check if a Vagrant instance is running\n    fn is_instance_running(\u0026self, instance: \u0026str) -\u003e Result\u003cbool\u003e {\n        let vagrant_cwd = self.project_dir.join(\"providers/vagrant\");\n        let status_output = duct::cmd(\"vagrant\", \u0026[\"status\", instance])\n            .dir(vagrant_cwd)\n            .read()\n            .map_err(|e| VmError::Provider(format!(\"Failed to get Vagrant status: {}\", e)))?;\n\n        Ok(status_output.contains(\"running\"))\n    }\n\n    /// Get resource usage (CPU, memory, disk) from the VM\n    fn get_resource_usage(\u0026self, instance: \u0026str) -\u003e Result\u003cResourceUsage\u003e {\n        // SSH into VM and run system commands\n        let cpu_cmd = \"top -bn1 | grep 'Cpu(s)' | awk '{print $2}' | cut -d'%' -f1\";\n        let mem_cmd = \"free -m | awk 'NR==2{printf \\\"%s %s\\\", $3,$2}'\";\n        let disk_cmd = \"df -BG / | awk 'NR==2{printf \\\"%s %s\\\", $3,$2}'\";\n\n        let cpu_percent = self\n            .ssh_exec_capture(instance, cpu_cmd)\n            .ok()\n            .and_then(|s| s.trim().parse::\u003cf64\u003e().ok());\n\n        let (memory_used_mb, memory_limit_mb) = self\n            .ssh_exec_capture(instance, mem_cmd)\n            .ok()\n            .and_then(|s| {\n                let parts: Vec\u003c\u0026str\u003e = s.split_whitespace().collect();\n                if parts.len() == 2 {\n                    let used = parts[0].parse::\u003cu64\u003e().ok();\n                    let total = parts[1].parse::\u003cu64\u003e().ok();\n                    Some((used, total))\n                } else {\n                    None\n                }\n            })\n            .unwrap_or((None, None));\n\n        let (disk_used_gb, disk_total_gb) = self\n            .ssh_exec_capture(instance, disk_cmd)\n            .ok()\n            .and_then(|s| {\n                let parts: Vec\u003c\u0026str\u003e = s.split_whitespace().collect();\n                if parts.len() == 2 {\n                    // Remove 'G' suffix and parse\n                    let used = parts[0].trim_end_matches('G').parse::\u003cf64\u003e().ok();\n                    let total = parts[1].trim_end_matches('G').parse::\u003cf64\u003e().ok();\n                    Some((used, total))\n                } else {\n                    None\n                }\n            })\n            .unwrap_or((None, None));\n\n        Ok(ResourceUsage {\n            cpu_percent,\n            memory_used_mb,\n            memory_limit_mb,\n            disk_used_gb,\n            disk_total_gb,\n        })\n    }\n\n    /// Get the status of known services running in the VM\n    fn get_service_statuses(\u0026self, instance: \u0026str) -\u003e Result\u003cVec\u003cServiceStatus\u003e\u003e {\n        let mut services = Vec::new();\n\n        // Check for common services (PostgreSQL, Redis, MongoDB)\n        for (service_name, systemd_unit) in \u0026[\n            (\"PostgreSQL\", \"postgresql\"),\n            (\"Redis\", \"redis\"),\n            (\"MongoDB\", \"mongod\"),\n        ] {\n            let is_running = self\n                .ssh_exec_capture(\n                    instance,\n                    \u0026format!(\n                        \"systemctl is-active {} 2\u003e/dev/null || echo inactive\",\n                        systemd_unit\n                    ),\n                )\n                .map(|s| s.trim() == \"active\")\n                .unwrap_or(false);\n\n            services.push(ServiceStatus {\n                name: service_name.to_string(),\n                is_running,\n                port: None, // Could extract from config\n                host_port: None,\n                metrics: None,\n                error: None,\n            });\n        }\n\n        Ok(services)\n    }\n\n    /// Get the uptime of the VM\n    fn get_uptime(\u0026self, instance: \u0026str) -\u003e Result\u003cString\u003e {\n        self.ssh_exec_capture(instance, \"uptime -p\")\n            .map(|s| s.trim().to_string())\n    }\n\n    /// Update the Vagrantfile to add or remove synced folders for temp VMs\n    fn update_synced_folders(\u0026self, vagrantfile: String, mounts: \u0026[Mount]) -\u003e Result\u003cString\u003e {\n        let mut lines: Vec\u003cString\u003e = vagrantfile.lines().map(String::from).collect();\n        let start_marker = \"# BEGIN TEMP MOUNTS\";\n        let end_marker = \"# END TEMP MOUNTS\";\n\n        // Remove the old temp mounts section if it exists\n        if let Some(start_idx) = lines.iter().position(|l| l.contains(start_marker)) {\n            if let Some(end_idx) = lines[start_idx..]\n                .iter()\n                .position(|l| l.contains(end_marker))\n            {\n                lines.drain(start_idx..=(start_idx + end_idx));\n            }\n        }\n\n        // Prepare the new synced folder lines\n        if !mounts.is_empty() {\n            let mut new_mount_lines = vec![format!(\"  {}\", start_marker)];\n            for mount in mounts {\n                let mount_type = match mount.permission {\n                    MountPermission::ReadWrite =\u003e \"\",\n                    MountPermission::ReadOnly =\u003e \", mount_options: [\\\"ro\\\"]\",\n                };\n                new_mount_lines.push(format!(\n                    \"  config.vm.synced_folder \\\"{}\\\", \\\"{}\\\"{}\",\n                    mount.host_path.display(),\n                    mount.guest_path.display(),\n                    mount_type\n                ));\n            }\n            new_mount_lines.push(format!(\"  {}\", end_marker));\n\n            // Find a good place to insert the new lines\n            if let Some(insert_pos) = lines\n                .iter()\n                .rposition(|l| l.trim().starts_with(\"config.vm.synced_folder\"))\n            {\n                lines.splice(insert_pos + 1..insert_pos + 1, new_mount_lines);\n            } else if let Some(insert_pos) =\n                lines.iter().position(|l| l.contains(\"Vagrant.configure\"))\n            {\n                lines.splice(insert_pos + 1..insert_pos + 1, new_mount_lines);\n            } else {\n                return Err(VmError::Provider(\n                    \"Could not find a suitable location in Vagrantfile to add mounts.\".to_string(),\n                ));\n            }\n        }\n\n        Ok(lines.join(\"\\n\"))\n    }\n\n    /// Detect the underlying Vagrant provider (e.g., virtualbox, vmware)\n    fn detect_vagrant_provider(\u0026self) -\u003e Result\u003cString\u003e {\n        // Read from .vagrant directory or Vagrantfile\n        // For now, default to virtualbox as it's the most common\n        Ok(\"virtualbox\".to_string())\n    }\n\n    /// Parse the output of `vagrant global-status` to find the VM ID\n    fn parse_vm_id(\u0026self, global_status_output: \u0026str, instance_name: \u0026str) -\u003e Result\u003cString\u003e {\n        // Skip the header lines\n        for line in global_status_output.lines().skip(2) {\n            if line.contains(instance_name) {\n                let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n                if !parts.is_empty() {\n                    return Ok(parts[0].to_string());\n                }\n            }\n        }\n\n        Err(VmError::Provider(format!(\n            \"Could not find VM ID for instance: {}\",\n            instance_name\n        )))\n    }\n}\n\nimpl Provider for VagrantProvider {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"vagrant\"\n    }\n\n    fn create(\u0026self) -\u003e Result\u003c()\u003e {\n        let progress = ProgressReporter::new();\n        let main_phase = progress.start_phase(\"Creating Vagrant Environment\");\n\n        // Check if VM already exists\n        ProgressReporter::task(\u0026main_phase, \"Checking existing VM status...\");\n        let status_output = std::process::Command::new(\"vagrant\")\n            .env(\"VAGRANT_CWD\", self.project_dir.join(\"providers/vagrant\"))\n            .args([\"status\", DEFAULT_MACHINE_NAME])\n            .output();\n\n        if let Ok(output) = status_output {\n            let status_str = String::from_utf8_lossy(\u0026output.stdout);\n            if status_str.contains(\"running\")\n                || status_str.contains(\"poweroff\")\n                || status_str.contains(\"saved\")\n            {\n                ProgressReporter::task(\u0026main_phase, \"VM already exists.\");\n                vm_warning!(\"Vagrant VM already exists.\");\n                vm_println!(\"To recreate, first run: vm destroy\");\n                ProgressReporter::finish_phase(\u0026main_phase, \"Skipped creation.\");\n                return Ok(());\n            }\n        }\n        ProgressReporter::task(\u0026main_phase, \"No existing VM found.\");\n\n        // Start VM with full provisioning\n        ProgressReporter::task(\u0026main_phase, \"Starting Vagrant VM with provisioning...\");\n\n        // Use run_vagrant_command which handles environment variables thread-safely\n        let result = self.run_vagrant_command(\u0026[\"up\"]);\n\n        if result.is_err() {\n            ProgressReporter::task(\u0026main_phase, \"VM creation failed.\");\n            ProgressReporter::finish_phase(\u0026main_phase, \"Creation failed.\");\n            return result;\n        }\n\n        ProgressReporter::task(\u0026main_phase, \"VM created successfully.\");\n        ProgressReporter::finish_phase(\u0026main_phase, \"Environment ready.\");\n\n        vm_success!(\"Vagrant environment created successfully!\");\n        vm_println!(\"Use 'vm ssh' to connect to the VM\");\n        Ok(())\n    }\n\n    fn create_instance(\u0026self, instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        let progress = ProgressReporter::new();\n        let main_phase = progress.start_phase(\u0026format!(\n            \"Creating Vagrant Environment Instance '{}'\",\n            instance_name\n        ));\n\n        // Check if VM already exists with instance name\n        ProgressReporter::task(\u0026main_phase, \"Checking existing VM instance status...\");\n        let status_output = std::process::Command::new(\"vagrant\")\n            .env(\"VAGRANT_CWD\", self.project_dir.join(\"providers/vagrant\"))\n            .args([\"status\", instance_name])\n            .output();\n\n        if let Ok(output) = status_output {\n            let status_str = String::from_utf8_lossy(\u0026output.stdout);\n            if status_str.contains(\"running\")\n                || status_str.contains(\"poweroff\")\n                || status_str.contains(\"saved\")\n            {\n                ProgressReporter::task(\u0026main_phase, \"VM instance already exists.\");\n                vm_warning!(\"Vagrant VM instance '{}' already exists.\", instance_name);\n                vm_println!(\"To recreate, first run: vm destroy {}\", instance_name);\n                ProgressReporter::finish_phase(\u0026main_phase, \"Skipped creation.\");\n                return Ok(());\n            }\n        }\n        ProgressReporter::task(\u0026main_phase, \"No existing VM instance found.\");\n\n        // Create multi-machine Vagrantfile for this instance\n        ProgressReporter::task(\u0026main_phase, \"Creating Vagrantfile for instance...\");\n        let instance_manager = self.instance_manager();\n        instance_manager.create_multi_machine_config(\u0026[instance_name])?;\n\n        // Start VM with full provisioning for specific instance\n        ProgressReporter::task(\n            \u0026main_phase,\n            \u0026format!(\n                \"Starting Vagrant VM instance '{}' with provisioning...\",\n                instance_name\n            ),\n        );\n\n        // Use run_vagrant_command which handles environment variables thread-safely\n        let up_result = self.run_vagrant_command(\u0026[\"up\", instance_name, \"--provision\"]);\n        if up_result.is_err() {\n            ProgressReporter::task(\u0026main_phase, \"VM instance creation failed.\");\n            ProgressReporter::finish_phase(\u0026main_phase, \"Creation failed.\");\n            return up_result;\n        }\n\n        ProgressReporter::task(\u0026main_phase, \"VM instance created successfully.\");\n        ProgressReporter::finish_phase(\u0026main_phase, \"Environment ready.\");\n\n        vm_success!(\n            \"Vagrant environment instance '{}' created successfully!\",\n            instance_name\n        );\n        vm_println!(\n            \"Use 'vm ssh {}' to connect to the VM instance\
