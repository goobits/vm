eName(String);\n\n/// A validated package version\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub struct Version(String);\n\n/// Registry type enumeration\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum Registry {\n    Npm,\n    Pypi,\n    Cargo,\n}\n\nimpl PackageName {\n    /// Create a new PackageName with validation\n    pub fn new(name: String) -\u003e ValidationResult\u003cSelf\u003e {\n        if name.is_empty() {\n            return Err(ValidationError::TooShort { actual: 0, min: 1 });\n        }\n\n        if name.len() \u003e 214 {\n            return Err(ValidationError::TooLong {\n                actual: name.len(),\n                max: 214,\n            });\n        }\n\n        // Check for null bytes and control characters\n        if name.contains('\\0') {\n            return Err(ValidationError::NullBytes);\n        }\n\n        if name.chars().any(|c| c.is_control()) {\n            return Err(ValidationError::ControlCharacters);\n        }\n\n        Ok(PackageName(name))\n    }\n\n    /// Get the package name as a string slice\n    pub fn as_str(\u0026self) -\u003e \u0026str {\n        \u0026self.0\n    }\n}\n\nimpl Version {\n    /// Create a new Version with basic validation\n    pub fn new(version: String) -\u003e ValidationResult\u003cSelf\u003e {\n        if version.is_empty() {\n            return Err(ValidationError::TooShort { actual: 0, min: 1 });\n        }\n\n        if version.len() \u003e 64 {\n            return Err(ValidationError::TooLong {\n                actual: version.len(),\n                max: 64,\n            });\n        }\n\n        // Check for null bytes and control characters\n        if version.contains('\\0') {\n            return Err(ValidationError::NullBytes);\n        }\n\n        if version.chars().any(|c| c.is_control()) {\n            return Err(ValidationError::ControlCharacters);\n        }\n\n        Ok(Version(version))\n    }\n\n    /// Get the version as a string slice\n    pub fn as_str(\u0026self) -\u003e \u0026str {\n        \u0026self.0\n    }\n}\n\nimpl Registry {\n    /// Get the registry name as a string\n    pub fn as_str(\u0026self) -\u003e \u0026'static str {\n        match self {\n            Registry::Npm =\u003e \"npm\",\n            Registry::Pypi =\u003e \"pypi\",\n            Registry::Cargo =\u003e \"cargo\",\n        }\n    }\n}\n\n// Display implementations\nimpl fmt::Display for PackageName {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl fmt::Display for Version {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl fmt::Display for Registry {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.as_str())\n    }\n}\n\n// FromStr implementations\nimpl FromStr for PackageName {\n    type Err = ValidationError;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        PackageName::new(s.to_string())\n    }\n}\n\nimpl FromStr for Version {\n    type Err = ValidationError;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        Version::new(s.to_string())\n    }\n}\n\nimpl FromStr for Registry {\n    type Err = ValidationError;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        match s.to_lowercase().as_str() {\n            \"npm\" =\u003e Ok(Registry::Npm),\n            \"pypi\" =\u003e Ok(Registry::Pypi),\n            \"cargo\" =\u003e Ok(Registry::Cargo),\n            _ =\u003e Err(ValidationError::InvalidFormat {\n                reason: format!(\"Unknown registry type: {s}\"),\n            }),\n        }\n    }\n}\n\n// Conversion from String\nimpl TryFrom\u003cString\u003e for PackageName {\n    type Error = ValidationError;\n\n    fn try_from(value: String) -\u003e Result\u003cSelf, Self::Error\u003e {\n        PackageName::new(value)\n    }\n}\n\nimpl TryFrom\u003cString\u003e for Version {\n    type Error = ValidationError;\n\n    fn try_from(value: String) -\u003e Result\u003cSelf, Self::Error\u003e {\n        Version::new(value)\n    }\n}\n\n// Conversion from \u0026str\nimpl TryFrom\u003c\u0026str\u003e for PackageName {\n    type Error = ValidationError;\n\n    fn try_from(value: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        PackageName::new(value.to_string())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Version {\n    type Error = ValidationError;\n\n    fn try_from(value: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        Version::new(value.to_string())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_package_name_validation() {\n        // Valid names\n        assert!(PackageName::new(\"express\".to_string()).is_ok());\n        assert!(PackageName::new(\"@types/node\".to_string()).is_ok());\n        assert!(PackageName::new(\"my-package_name\".to_string()).is_ok());\n\n        // Invalid names\n        assert!(PackageName::new(\"\".to_string()).is_err()); // Empty\n        assert!(PackageName::new(\"a\".repeat(215)).is_err()); // Too long\n        assert!(PackageName::new(\"test\\0null\".to_string()).is_err()); // Null byte\n        assert!(PackageName::new(\"test\\x01control\".to_string()).is_err()); // Control char\n    }\n\n    #[test]\n    fn test_version_validation() {\n        // Valid versions\n        assert!(Version::new(\"1.0.0\".to_string()).is_ok());\n        assert!(Version::new(\"2.1.3-beta.1\".to_string()).is_ok());\n        assert!(Version::new(\"1.0.0-alpha+build.1\".to_string()).is_ok());\n\n        // Invalid versions\n        assert!(Version::new(\"\".to_string()).is_err()); // Empty\n        assert!(Version::new(\"v\".repeat(65)).is_err()); // Too long\n        assert!(Version::new(\"1.0\\0.0\".to_string()).is_err()); // Null byte\n    }\n\n    #[test]\n    fn test_registry_parsing() {\n        assert_eq!(\"npm\".parse::\u003cRegistry\u003e().unwrap(), Registry::Npm);\n        assert_eq!(\"PYPI\".parse::\u003cRegistry\u003e().unwrap(), Registry::Pypi);\n        assert_eq!(\"Cargo\".parse::\u003cRegistry\u003e().unwrap(), Registry::Cargo);\n        assert!(\"invalid\".parse::\u003cRegistry\u003e().is_err());\n    }\n\n    #[test]\n    fn test_registry_display() {\n        assert_eq!(Registry::Npm.as_str(), \"npm\");\n        assert_eq!(Registry::Pypi.as_str(), \"pypi\");\n        assert_eq!(Registry::Cargo.as_str(), \"cargo\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","ui.rs"],"content":"use std::sync::Arc;\n\nuse askama::Template;\nuse axum::{\n    extract::{Path, State},\n    response::Html,\n};\nuse tracing::{error, warn};\n\nuse crate::{AppError, AppResult, AppState};\n\n/// Format file size in human-readable format\nfn format_size(size: u64) -\u003e String {\n    const UNITS: \u0026[\u0026str] = \u0026[\"B\", \"KB\", \"MB\", \"GB\"];\n    let mut size = size as f64;\n    let mut unit_idx = 0;\n\n    while size \u003e= 1024.0 \u0026\u0026 unit_idx \u003c UNITS.len() - 1 {\n        size /= 1024.0;\n        unit_idx += 1;\n    }\n\n    if unit_idx == 0 {\n        format!(\"{} {}\", size as u64, UNITS[unit_idx])\n    } else {\n        format!(\"{:.1} {}\", size, UNITS[unit_idx])\n    }\n}\n\n#[derive(Template)]\n#[template(path = \"index.html\")]\nstruct IndexTemplate {\n    pypi_count: usize,\n    npm_count: usize,\n    cargo_count: usize,\n    recent_packages: Vec\u003cRecentPackage\u003e,\n    version: String,\n    live_reload_script: String,\n}\n\n#[derive(Template)]\n#[template(path = \"upload.html\")]\nstruct UploadTemplate {}\n\n#[derive(Clone)]\nstruct RecentPackage {\n    name: String,\n    pkg_type: String,\n    version: String,\n}\n\n#[derive(Template)]\n#[template(path = \"package_list.html\")]\nstruct PackageListTemplate {\n    pkg_type: String,\n    packages: Vec\u003cString\u003e,\n}\n\n#[derive(Template)]\n#[template(path = \"pypi_detail.html\")]\nstruct PyPiDetailTemplate {\n    package_name: String,\n    versions: Vec\u003cPyPiVersion\u003e,\n}\n\n#[derive(Clone)]\nstruct PyPiVersion {\n    version: String,\n    files: Vec\u003cPackageFile\u003e,\n}\n\n#[derive(Template)]\n#[template(path = \"npm_detail.html\")]\nstruct NpmDetailTemplate {\n    package_name: String,\n    versions: Vec\u003cNpmVersion\u003e,\n}\n\n#[derive(Clone)]\nstruct NpmVersion {\n    version: String,\n    tarball: String,\n    shasum: String,\n    #[allow(dead_code)]\n    size: u64,\n    size_formatted: String,\n}\n\n#[derive(Template)]\n#[template(path = \"cargo_detail.html\")]\nstruct CargoDetailTemplate {\n    package_name: String,\n    versions: Vec\u003cCargoVersion\u003e,\n}\n\n#[derive(Clone)]\nstruct CargoVersion {\n    version: String,\n    checksum: String,\n    #[allow(dead_code)]\n    size: u64,\n    size_formatted: String,\n}\n\n/// Represents a package file with its hash for verification\n#[derive(Clone)]\npub struct PackageFile {\n    pub filename: String,\n    pub sha256: String,\n    #[allow(dead_code)]\n    pub size: u64,\n    pub size_formatted: String,\n}\n\n/// Render the home page with package statistics and recent packages\npub async fn home(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    // Fetch package counts with fallback to 0 on error\n    #[allow(deprecated)]\n    let pypi_count = match crate::pypi::count_packages(\u0026state).await {\n        Ok(count) =\u003e count,\n        Err(e) =\u003e {\n            warn!(\"Failed to get PyPI package count: {}\", e);\n            0\n        }\n    };\n\n    let npm_count = match crate::npm::count_packages(\u0026state).await {\n        Ok(count) =\u003e count,\n        Err(e) =\u003e {\n            warn!(\"Failed to get npm package count: {}\", e);\n            0\n        }\n    };\n\n    let cargo_count = match crate::cargo::count_crates(\u0026state).await {\n        Ok(count) =\u003e count,\n        Err(e) =\u003e {\n            warn!(\"Failed to get Cargo crate count: {}\", e);\n            0\n        }\n    };\n\n    // Fetch recent packages with fallback to empty list on error\n    let recent_packages = match get_recent_packages(\u0026state).await {\n        Ok(packages) =\u003e packages,\n        Err(e) =\u003e {\n            warn!(\"Failed to get recent packages: {}\", e);\n            Vec::new() // Fallback to empty list for graceful degradation\n        }\n    };\n\n    // Include live reload script only in debug builds\n    let live_reload_script = if cfg!(debug_assertions) {\n        crate::live_reload::inject_reload_script().to_string()\n    } else {\n        String::new()\n    };\n\n    let template = IndexTemplate {\n        pypi_count,\n        npm_count,\n        cargo_count,\n        recent_packages,\n        version: env!(\"CARGO_PKG_VERSION\").to_string(),\n        live_reload_script,\n    };\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\n/// List all packages of a given type (npm, pypi, cargo)\npub async fn list_packages(\n    Path(pkg_type): Path\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    let packages = match pkg_type.as_str() {\n        #[allow(deprecated)]\n        \"pypi\" =\u003e crate::pypi::list_all_packages(\u0026state).await?,\n        \"npm\" =\u003e crate::npm::list_all_packages(\u0026state).await?,\n        \"cargo\" =\u003e crate::cargo::list_all_crates(\u0026state).await?,\n        _ =\u003e return Err(AppError::NotFound(\"Invalid package type\".to_string())),\n    };\n\n    let template = PackageListTemplate { pkg_type, packages };\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\n/// Show detailed information for a specific PyPI package\npub async fn pypi_package_detail(\n    Path(pkg_name): Path\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    let versions = crate::pypi::get_package_versions(\u0026state, \u0026pkg_name).await?;\n\n    let template = PyPiDetailTemplate {\n        package_name: pkg_name,\n        versions: versions\n            .into_iter()\n            .map(|(version, files)| PyPiVersion {\n                version,\n                files: files\n                    .into_iter()\n                    .map(|(filename, sha256, size)| PackageFile {\n                        filename,\n                        sha256,\n                        size,\n                        size_formatted: format_size(size),\n                    })\n                    .collect(),\n            })\n            .collect(),\n    };\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\n/// Show detailed information for a specific npm package\npub async fn npm_package_detail(\n    Path(pkg_name): Path\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    let versions = crate::npm::get_package_versions(\u0026state, \u0026pkg_name).await?;\n\n    let template = NpmDetailTemplate {\n        package_name: pkg_name,\n        versions: versions\n            .into_iter()\n            .map(|(version, tarball, shasum, size)| NpmVersion {\n                version,\n                tarball,\n                shasum,\n                size,\n                size_formatted: format_size(size),\n            })\n            .collect(),\n    };\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\n/// Show detailed information for a specific Cargo crate\npub async fn cargo_package_detail(\n    Path(pkg_name): Path\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    let versions = crate::cargo::get_crate_versions(\u0026state, \u0026pkg_name).await?;\n\n    let template = CargoDetailTemplate {\n        package_name: pkg_name,\n        versions: versions\n            .into_iter()\n            .map(|(version, checksum, size)| CargoVersion {\n                version,\n                checksum,\n                size,\n                size_formatted: format_size(size),\n            })\n            .collect(),\n    };\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\n/// Render the upload page\npub async fn upload_page() -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    let template = UploadTemplate {};\n\n    Ok(Html(template.render().map_err(|e| {\n        error!(\"Template render error: {}\", e);\n        AppError::Anyhow(anyhow::anyhow!(\"Template render error: {e}\"))\n    })?))\n}\n\nasync fn get_recent_packages(state: \u0026AppState) -\u003e AppResult\u003cVec\u003cRecentPackage\u003e\u003e {\n    let mut recent = Vec::new();\n\n    // Fetch recent PyPI packages with proper error handling\n    match crate::pypi::get_recent_packages(state, 5).await {\n        Ok(pypi_packages) =\u003e {\n            for (name, version) in pypi_packages {\n                recent.push(RecentPackage {\n                    name,\n                    pkg_type: \"pypi\".to_string(),\n                    version,\n                });\n            }\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to fetch recent PyPI packages: {}\", e);\n            // Continue without PyPI packages - graceful degradation\n        }\n    }\n\n    // Fetch recent npm packages with proper error handling\n    match crate::npm::get_recent_packages(state, 5).await {\n        Ok(npm_packages) =\u003e {\n            for (name, version) in npm_packages {\n                recent.push(RecentPackage {\n                    name,\n                    pkg_type: \"npm\".to_string(),\n                    version,\n                });\n            }\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to fetch recent npm packages: {}\", e);\n            // Continue without npm packages - graceful degradation\n        }\n    }\n\n    // Fetch recent Cargo crates with proper error handling\n    match crate::cargo::get_recent_crates(state, 5).await {\n        Ok(cargo_crates) =\u003e {\n            for (name, version) in cargo_crates {\n                recent.push(RecentPackage {\n                    name,\n                    pkg_type: \"cargo\".to_string(),\n                    version,\n                });\n            }\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to fetch recent Cargo crates: {}\", e);\n            // Continue without Cargo crates - graceful degradation\n        }\n    }\n\n    recent.truncate(10);\n    Ok(recent)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","upstream.rs"],"content":"use crate::validation_utils::FileStreamValidator;\nuse crate::{AppError, AppResult};\nuse reqwest::Client;\nuse serde_json::Value;\nuse std::time::Duration;\nuse tracing::{debug, info, warn};\nuse url::Url;\n\n/// Configuration for upstream package registries.\n///\n/// This struct defines the connection settings and URLs for communicating with\n/// upstream package registries (PyPI, npm, crates.io). It controls how the server\n/// fetches packages and metadata from external sources when they're not available locally.\n///\n/// # Fields\n///\n/// * `pypi_url` - Base URL for the PyPI registry (default: \"https://pypi.org\")\n/// * `npm_url` - Base URL for the npm registry (default: \"https://registry.npmjs.org\")\n/// * `cargo_url` - Base URL for the Cargo registry (default: \"https://index.crates.io\")\n/// * `timeout` - HTTP request timeout for upstream calls\n/// * `enabled` - Whether upstream registry lookups are enabled\n///\n/// # Examples\n///\n/// ```rust\n/// use std::time::Duration;\n/// use vm_package_server::upstream::UpstreamConfig;\n///\n/// // Use default configuration\n/// let config = UpstreamConfig::default();\n///\n/// // Custom configuration\n/// let config = UpstreamConfig {\n///     pypi_url: \"https://pypi.org\".to_string(),\n///     npm_url: \"https://registry.npmjs.org\".to_string(),\n///     cargo_url: \"https://index.crates.io\".to_string(),\n///     timeout: Duration::from_secs(30),\n///     enabled: true,\n/// };\n/// ```\n#[derive(Clone)]\npub struct UpstreamConfig {\n    /// Base URL for PyPI registry API\n    pub pypi_url: String,\n    /// Base URL for npm registry API\n    pub npm_url: String,\n    /// Base URL for Cargo registry index\n    pub cargo_url: String,\n    /// HTTP request timeout for upstream calls\n    pub timeout: Duration,\n    /// Whether upstream registry lookups are enabled\n    pub enabled: bool,\n}\n\nimpl Default for UpstreamConfig {\n    fn default() -\u003e Self {\n        Self {\n            pypi_url: \"https://pypi.org\".to_string(),\n            npm_url: \"https://registry.npmjs.org\".to_string(),\n            cargo_url: \"https://index.crates.io\".to_string(),\n            timeout: Duration::from_secs(30),\n            enabled: true,\n        }\n    }\n}\n\n/// HTTP client for upstream registry communication.\n///\n/// This struct provides methods to fetch packages, metadata, and other resources\n/// from upstream registries (PyPI, npm, crates.io). It handles HTTP requests,\n/// error handling, and response processing for different registry types.\n///\n/// # Features\n///\n/// - **Timeout handling**: Configurable request timeouts\n/// - **Error handling**: Converts HTTP errors to application errors\n/// - **Registry-specific APIs**: Dedicated methods for each registry type\n/// - **Response processing**: Handles different response formats (HTML, JSON, binary)\n/// - **URL rewriting**: Updates npm tarball URLs to point to local server\n///\n/// # Examples\n///\n/// ```rust,no_run\n/// # #[tokio::main]\n/// # async fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// use vm_package_server::upstream::{UpstreamClient, UpstreamConfig};\n///\n/// let config = UpstreamConfig::default();\n/// let client = UpstreamClient::new(config)?;\n///\n/// // Fetch PyPI package index\n/// let html = client.fetch_pypi_simple(\"requests\").await?;\n///\n/// // Fetch npm package metadata\n/// let metadata = client.fetch_npm_metadata(\"express\").await?;\n///\n/// // Stream a package file\n/// let data = client.stream_pypi_file(\"source/r/requests/requests-2.31.0.tar.gz\").await?;\n/// # Ok(())\n/// # }\n/// ```\npub struct UpstreamClient {\n    client: Option\u003cClient\u003e,\n    config: UpstreamConfig,\n}\n\nimpl UpstreamClient {\n    /// Create a new upstream client with the given configuration.\n    ///\n    /// Initializes an HTTP client with the specified timeout and user agent\n    /// for communicating with upstream registries.\n    ///\n    /// # Arguments\n    ///\n    /// * `config` - Configuration for upstream registry URLs and settings\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(UpstreamClient)` if the HTTP client was successfully created\n    /// * `Err(AppError)` if the HTTP client initialization failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the underlying HTTP client cannot be created.\n    pub fn new(config: UpstreamConfig) -\u003e AppResult\u003cSelf\u003e {\n        let client = Client::builder()\n            .timeout(config.timeout)\n            .user_agent(\"goobits-pkg-server/0.1.0\")\n            .build()\n            .map_err(|e| AppError::InternalError(format!(\"Failed to create HTTP client: {e}\")))?;\n\n        Ok(Self {\n            client: Some(client),\n            config,\n        })\n    }\n\n    /// Create a disabled upstream client for testing.\n    ///\n    /// This constructor creates a client with `enabled = false` and NO HTTP client.\n    /// This completely avoids TLS initialization and macOS Keychain prompts.\n    /// Since `enabled = false`, all methods will return errors before trying to use the client.\n    ///\n    /// # Returns\n    ///\n    /// A disabled UpstreamClient that will return errors for all requests\n    #[cfg(test)]\n    pub fn disabled() -\u003e Self {\n        let config = UpstreamConfig {\n            enabled: false,\n            ..Default::default()\n        };\n\n        // No client creation = no TLS initialization = no Keychain prompt\n        Self {\n            client: None,\n            config,\n        }\n    }\n\n    /// Get the HTTP client, returning an error if not available\n    fn get_client(\u0026self) -\u003e AppResult\u003c\u0026Client\u003e {\n        self.client.as_ref().ok_or_else(|| {\n            AppError::InternalError(\n                \"HTTP client not initialized (upstream is disabled)\".to_string(),\n            )\n        })\n    }\n\n    /// Fetch PyPI simple index HTML for a package.\n    ///\n    /// Retrieves the simple API index page for a PyPI package, which contains\n    /// links to all available versions and their download URLs. This follows\n    /// the PyPI simple API specification (PEP 503).\n    ///\n    /// # Arguments\n    ///\n    /// * `package_name` - The name of the PyPI package to fetch\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(String)` containing the HTML index page\n    /// * `Err(AppError::NotFound)` if the package doesn't exist or upstream is disabled\n    /// * `Err(AppError::InternalError)` if the request failed or response parsing failed\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// # use vm_package_server::upstream::{UpstreamClient, UpstreamConfig};\n    /// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let client = UpstreamClient::new(UpstreamConfig::default())?;\n    /// let html = client.fetch_pypi_simple(\"requests\").await?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub async fn fetch_pypi_simple(\u0026self, package_name: \u0026str) -\u003e AppResult\u003cString\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        let url = format!(\"{}/simple/{}/\", self.config.pypi_url, package_name);\n        debug!(url = %url, \"Fetching PyPI simple index\");\n\n        let response = self\n            .get_client()?\n            .get(\u0026url)\n            .header(\"Accept\", \"text/html,application/vnd.pypi.simple.v1+html\")\n            .send()\n            .await\n            .map_err(|e| {\n                warn!(error = %e, \"Failed to fetch from PyPI\");\n                AppError::NotFound(format!(\"Package not found on PyPI: {package_name}\"))\n            })?;\n\n        if response.status().is_success() {\n            let content = response.text().await.map_err(|e| {\n                AppError::InternalError(format!(\"Failed to read PyPI response: {e}\"))\n            })?;\n            info!(package = %package_name, \"Successfully fetched from PyPI\");\n            Ok(content)\n        } else {\n            Err(AppError::NotFound(format!(\n                \"Package not found on PyPI: {package_name}\"\n            )))\n        }\n    }\n\n    /// Stream a file from PyPI with proper streaming and size validation\n    pub async fn stream_pypi_file(\u0026self, filename: \u0026str) -\u003e AppResult\u003cbytes::Bytes\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        let url = format!(\"{}/packages/{}\", self.config.pypi_url, filename);\n        debug!(url = %url, \"Streaming file from PyPI\");\n\n        let response = self.get_client()?.get(\u0026url).send().await.map_err(|e| {\n            warn!(error = %e, \"Failed to fetch file from PyPI\");\n            AppError::NotFound(format!(\"File not found on PyPI: {filename}\"))\n        })?;\n\n        if !response.status().is_success() {\n            return Err(AppError::NotFound(format!(\n                \"File not found on PyPI: {filename}\"\n            )));\n        }\n\n        // Use centralized validation and streaming logic\n        FileStreamValidator::validate_and_stream_response(response, \"PyPI\", filename).await\n    }\n\n    /// Fetch npm package metadata as JSON.\n    ///\n    /// Retrieves the complete metadata for an npm package, including all versions,\n    /// dependencies, and download URLs. This returns the full registry document\n    /// for the package.\n    ///\n    /// # Arguments\n    ///\n    /// * `package_name` - The name of the npm package to fetch\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(Value)` containing the parsed JSON metadata\n    /// * `Err(AppError::NotFound)` if the package doesn't exist or upstream is disabled\n    /// * `Err(AppError::InternalError)` if the request failed or JSON parsing failed\n    pub async fn fetch_npm_metadata(\u0026self, package_name: \u0026str) -\u003e AppResult\u003cValue\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        let url = format!(\"{}/{}\", self.config.npm_url, package_name);\n        debug!(url = %url, \"Fetching NPM metadata\");\n\n        let response = self\n            .get_client()?\n            .get(\u0026url)\n            .header(\"Accept\", \"application/vnd.npm.install-v1+json\")\n            .send()\n            .await\n            .map_err(|e| {\n                warn!(error = %e, \"Failed to fetch from NPM\");\n                AppError::NotFound(format!(\"Package not found on NPM: {package_name}\"))\n            })?;\n\n        if response.status().is_success() {\n            let metadata = response.json().await.map_err(|e| {\n                AppError::InternalError(format!(\"Failed to parse NPM response: {e}\"))\n            })?;\n            info!(package = %package_name, \"Successfully fetched from NPM\");\n            Ok(metadata)\n        } else {\n            Err(AppError::NotFound(format!(\n                \"Package not found on NPM: {package_name}\"\n            )))\n        }\n    }\n\n    /// Stream an NPM tarball with proper streaming and size validation\n    pub async fn stream_npm_tarball(\u0026self, tarball_url: \u0026str) -\u003e AppResult\u003cbytes::Bytes\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        // Handle both absolute and relative URLs\n        let full_url = if tarball_url.starts_with(\"http\") {\n            tarball_url.to_string()\n        } else {\n            format!(\"{}{}\", self.config.npm_url, tarball_url)\n        };\n\n        debug!(url = %full_url, \"Streaming tarball from NPM\");\n\n        let response = self\n            .get_client()?\n            .get(\u0026full_url)\n            .send()\n            .await\n            .map_err(|e| {\n                warn!(error = %e, \"Failed to fetch tarball from NPM\");\n                AppError::NotFound(\"Tarball not found on NPM\".to_string())\n            })?;\n\n        if !response.status().is_success() {\n            return Err(AppError::NotFound(\"Tarball not found on NPM\".to_string()));\n        }\n\n        // Use centralized validation and streaming logic\n        FileStreamValidator::validate_and_stream_response(response, \"NPM\", \u0026full_url).await\n    }\n\n    /// Fetch Cargo crate index\n    pub async fn fetch_cargo_index(\u0026self, crate_name: \u0026str, index_path: \u0026str) -\u003e AppResult\u003cString\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        let url = format!(\"{}/{}\", self.config.cargo_url, index_path);\n        debug!(url = %url, \"Fetching Cargo index\");\n\n        let response = self.get_client()?.get(\u0026url).send().await.map_err(|e| {\n            warn!(error = %e, \"Failed to fetch from Cargo index\");\n            AppError::NotFound(format!(\"Crate not found on crates.io: {crate_name}\"))\n        })?;\n\n        if response.status().is_success() {\n            let content = response.text().await.map_err(|e| {\n                AppError::InternalError(format!(\"Failed to read Cargo response: {e}\"))\n            })?;\n            info!(crate_name = %crate_name, \"Successfully fetched from crates.io\");\n            Ok(content)\n        } else {\n            Err(AppError::NotFound(format!(\n                \"Crate not found on crates.io: {crate_name}\"\n            )))\n        }\n    }\n\n    /// Stream a Cargo crate file with proper streaming and size validation\n    pub async fn stream_cargo_crate(\n        \u0026self,\n        crate_name: \u0026str,\n        version: \u0026str,\n    ) -\u003e AppResult\u003cbytes::Bytes\u003e {\n        if !self.config.enabled {\n            return Err(AppError::NotFound(\n                \"Upstream registry lookup is disabled in configuration\".to_string(),\n            ));\n        }\n\n        // Construct download URL from crates.io\n        let url = format!(\"https://crates.io/api/v1/crates/{crate_name}/{version}/download\");\n        debug!(url = %url, \"Streaming crate from crates.io\");\n\n        let response = self.get_client()?.get(\u0026url).send().await.map_err(|e| {\n            warn!(error = %e, \"Failed to fetch crate from crates.io\");\n            AppError::NotFound(format!(\"Crate not found: {crate_name}-{version}\"))\n        })?;\n\n        if !response.status().is_success() {\n            return Err(AppError::NotFound(format!(\n                \"Crate not found: {crate_name}-{version}\"\n            )));\n        }\n\n        // Use centralized validation and streaming logic\n        let crate_filename = format!(\"{crate_name}-{version}.crate\");\n        FileStreamValidator::validate_and_stream_response(response, \"Cargo\", \u0026crate_filename).await\n    }\n\n    /// Update tarball URLs in npm metadata to point to the current server.\n    ///\n    /// Modifies npm package metadata to replace upstream tarball URLs with URLs\n    /// pointing to the current server. This allows npm clients to download\n    /// packages from the local cache instead of the upstream registry.\n    ///\n    /// # Arguments\n    ///\n    /// * `metadata` - The npm package metadata JSON to modify\n    /// * `server_addr` - The server address to use in the new URLs\n    ///\n    /// # Returns\n    ///\n    /// The modified metadata with updated tarball URLs\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// # use vm_package_server::upstream::{UpstreamClient, UpstreamConfig};\n    /// # use serde_json::Value;\n    /// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// let client = UpstreamClient::new(UpstreamConfig::default())?;\n    /// let mut metadata = client.fetch_npm_metadata(\"express\").await?;\n    /// metadata = client.update_npm_tarball_urls(metadata, \"http://localhost:3080\");\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn update_npm_tarball_urls(\u0026self, mut metadata: Value, server_addr: \u0026str) -\u003e Value {\n        if let Some(versions) = metadata[\"versions\"].as_object_mut() {\n            for version_data in versions.values_mut() {\n                if let Some(dist) = version_data.get_mut(\"dist\").and_then(|d| d.as_object_mut()) {\n                    if let Some(tarball_url) = dist.get(\"tarball\").and_then(|t| t.as_str()) {\n                        // Extract filename from original URL\n                        if let Ok(url) = Url::parse(tarball_url) {\n                            if let Some(filename) = url\n                                .path_segments()\n                                .and_then(|mut segments| segments.next_back())\n                            {\n                                let new_tarball_url = format!(\"{server_addr}/npm/-/{filename}\");\n                                dist.insert(\"tarball\".to_string(), Value::String(new_tarball_url));\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        metadata\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","utils.rs"],"content":"/// Utilities for parsing package filenames across different ecosystems\n/// Extract crate name and version from a .crate filename\n/// Example: \"goobits-pkg-server-0.1.0.crate\" -\u003e (Some(\"goobits-pkg-server\"), Some(\"0.1.0\"))\npub fn extract_cargo_name_and_version(filename: \u0026str) -\u003e Option\u003c(String, String)\u003e {\n    if filename.ends_with(\".crate\") {\n        let name_part = filename.trim_end_matches(\".crate\");\n        // Find the last dash that separates name from version\n        if let Some(dash_pos) = name_part.rfind('-') {\n            let after_dash = \u0026name_part[dash_pos + 1..];\n            // Check if what comes after dash looks like a version (starts with digit)\n            if after_dash.chars().next().is_some_and(|c| c.is_numeric()) {\n                let name = name_part[..dash_pos].to_string();\n                let version = after_dash.to_string();\n                return Some((name, version));\n            }\n        }\n    }\n    None\n}\n\n/// Extract crate name from Cargo filename (e.g., \"hello-world-1.0.0.crate\" -\u003e \"hello-world\")\n#[allow(dead_code)]\npub fn extract_cargo_crate_name(filename: \u0026str) -\u003e Option\u003cString\u003e {\n    extract_cargo_name_and_version(filename).map(|(name, _version)| name)\n}\n\n/// Extract package name from PyPI filename\n#[allow(dead_code)]\npub fn extract_pypi_package_name(filename: \u0026str) -\u003e Option\u003cString\u003e {\n    // Handle wheel files (.whl)\n    if filename.ends_with(\".whl\") {\n        // Format: package_name-version-python-etc.whl\n        if let Some(dash_pos) = filename.find('-') {\n            return Some(filename[..dash_pos].replace('_', \"-\"));\n        }\n    }\n\n    // Handle source distributions (.tar.gz)\n    if filename.ends_with(\".tar.gz\") {\n        let name_part = filename.trim_end_matches(\".tar.gz\");\n        // Format: package_name-version.tar.gz\n        if let Some(dash_pos) = name_part.rfind('-') {\n            // Check if what comes after dash looks like a version\n            let after_dash = \u0026name_part[dash_pos + 1..];\n            if after_dash\n                .chars()\n                .next()\n                .is_some_and(|c| c.is_numeric() || c == 'v')\n            {\n                return Some(name_part[..dash_pos].to_string());\n            }\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_extract_cargo_name_and_version() {\n        assert_eq!(\n            extract_cargo_name_and_version(\"hello-world-1.0.0.crate\"),\n            Some((\"hello-world\".to_string(), \"1.0.0\".to_string()))\n        );\n        assert_eq!(\n            extract_cargo_name_and_version(\"serde-1.0.195.crate\"),\n            Some((\"serde\".to_string(), \"1.0.195\".to_string()))\n        );\n        assert_eq!(\n            extract_cargo_name_and_version(\"my-awesome-crate-0.1.0.crate\"),\n            Some((\"my-awesome-crate\".to_string(), \"0.1.0\".to_string()))\n        );\n        // Invalid cases\n        assert_eq!(extract_cargo_name_and_version(\"invalid.tar.gz\"), None);\n        assert_eq!(extract_cargo_name_and_version(\"no-version.crate\"), None);\n        assert_eq!(extract_cargo_name_and_version(\"no-extension\"), None);\n    }\n\n    #[test]\n    fn test_extract_cargo_crate_name() {\n        assert_eq!(\n            extract_cargo_crate_name(\"hello-world-1.0.0.crate\"),\n            Some(\"hello-world\".to_string())\n        );\n        assert_eq!(\n            extract_cargo_crate_name(\"serde-1.0.195.crate\"),\n            Some(\"serde\".to_string())\n        );\n        assert_eq!(\n            extract_cargo_crate_name(\"my-awesome-crate-0.1.0.crate\"),\n            Some(\"my-awesome-crate\".to_string())\n        );\n        // Invalid cases\n        assert_eq!(extract_cargo_crate_name(\"invalid.tar.gz\"), None);\n        assert_eq!(extract_cargo_crate_name(\"no-version.crate\"), None);\n        assert_eq!(extract_cargo_crate_name(\"no-extension\"), None);\n    }\n\n    #[test]\n    fn test_extract_pypi_package_name() {\n        assert_eq!(\n            extract_pypi_package_name(\"requests-2.28.0-py3-none-any.whl\"),\n            Some(\"requests\".to_string())\n        );\n        assert_eq!(\n            extract_pypi_package_name(\"numpy-1.24.0.tar.gz\"),\n            Some(\"numpy\".to_string())\n        );\n        assert_eq!(\n            extract_pypi_package_name(\"some_package-1.0.0-py3-none-any.whl\"),\n            Some(\"some-package\".to_string())\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","docker.rs"],"content":"//! # Input Validation: Docker\n//!\n//! This module provides validation helpers for Docker-related inputs such as\n//! container names, image names, ports, and volume paths.\n\nuse crate::validation::error::ValidationError;\nuse crate::validation::result::ValidationResult;\nuse once_cell::sync::Lazy;\nuse regex::Regex;\n\n/// Regex for validating Docker container/image names\nstatic DOCKER_NAME_REGEX: Lazy\u003cRegex\u003e = Lazy::new(|| {\n    Regex::new(r\"^[a-zA-Z0-9][a-zA-Z0-9._-]*$\")\n        .expect(\"Docker name regex should compile - this is a static pattern\")\n});\n\n/// Sanitize and validate Docker container/image names.\n///\n/// This function ensures Docker names follow the proper naming conventions\n/// and don't contain malicious characters that could be used for injection attacks.\n/// Docker names must start with an alphanumeric character and can contain\n/// letters, numbers, dots, hyphens, and underscores.\n///\n/// # Arguments\n///\n/// * `name` - The Docker name to sanitize\n///\n/// # Returns\n///\n/// `Ok(String)` with the sanitized name, `Err(ValidationError)` if invalid\n///\n/// # Examples\n///\n/// ```rust\n/// use vm_package_server::validation::docker::sanitize_docker_name;\n///\n/// // Valid Docker name\n/// // assert!(sanitize_docker_name(\"my-app-container\").is_ok());\n///\n/// // Invalid characters\n/// // assert!(sanitize_docker_name(\"my app container\").is_err());\n/// ```\npub fn sanitize_docker_name(name: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    // Check length\n    if name.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    if name.len() \u003e 253 {\n        return Err(ValidationError::TooLong {\n            actual: name.len(),\n            max: 253,\n        });\n    }\n\n    // Check for null bytes\n    if name.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    // Check for control characters\n    if name.chars().any(|c| c.is_control()) {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Validate Docker naming convention\n    if !DOCKER_NAME_REGEX.is_match(name) {\n        return Err(ValidationError::InvalidCharacters {\n            input: name.to_string(),\n        });\n    }\n\n    Ok(name.to_string())\n}\n\n/// Validate and sanitize Docker port numbers.\n///\n/// This function validates port numbers to ensure they are within valid ranges\n/// and safe for use in Docker commands.\n///\n/// # Arguments\n///\n/// * `port` - The port number to validate\n///\n/// # Returns\n///\n/// `Ok(u16)` if the port is valid, `Err(ValidationError)` otherwise\npub fn validate_docker_port(port: u16) -\u003e ValidationResult\u003cu16\u003e {\n    // Docker ports must be in the range 1-65535\n    // Port 0 is invalid for Docker port mapping\n    if port == 0 {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"Port 0 is not valid for Docker port mapping\".to_string(),\n        });\n    }\n\n    // Ports 1-1023 are privileged ports, warn but allow\n    if port \u003c 1024 {\n        // Allow but this might require root privileges\n    }\n\n    Ok(port)\n}\n\n/// Validate and sanitize Docker image names.\n///\n/// This function validates Docker image names to ensure they follow Docker\n/// naming conventions and don't contain injection patterns.\n///\n/// # Arguments\n///\n/// * `image_name` - The Docker image name to validate\n///\n/// # Returns\n///\n/// `Ok(String)` with the validated image name, `Err(ValidationError)` if invalid\npub fn validate_docker_image_name(image_name: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    if image_name.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    if image_name.len() \u003e 255 {\n        return Err(ValidationError::TooLong {\n            actual: image_name.len(),\n            max: 255,\n        });\n    }\n\n    // Check for null bytes and control characters\n    if image_name.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    if image_name.chars().any(|c| c.is_control()) {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Docker image names can contain:\n    // - lowercase letters, numbers, hyphens, underscores, periods\n    // - optional registry hostname (with dots and colons)\n    // - optional tag (after colon)\n    // - optional digest (after @)\n\n    // Basic validation for dangerous characters\n    let dangerous_chars = [\n        '`', '$', '\u0026', '|', ';', '\u003c', '\u003e', '(', ')', '{', '}', '[', ']', '\\\\', '\"', '\\'', ' ', '\\t',\n    ];\n    for ch in dangerous_chars {\n        if image_name.contains(ch) {\n            return Err(ValidationError::InvalidCharacters {\n                input: image_name.to_string(),\n            });\n        }\n    }\n\n    // Validate format more strictly\n    // Allow registry/namespace/name:tag format\n    if !image_name\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || matches!(c, '-' | '_' | '.' | '/' | ':' | '@'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: image_name.to_string(),\n        });\n    }\n\n    Ok(image_name.to_string())\n}\n\n/// Validate absolute paths for Docker volume mounting.\n///\n/// This function validates absolute paths to ensure they are safe for use\n/// in Docker volume mounts and don't contain injection patterns.\n///\n/// # Arguments\n///\n/// * `path` - The absolute path to validate\n///\n/// # Returns\n///\n/// `Ok(String)` with the validated path, `Err(ValidationError)` if invalid\npub fn validate_docker_volume_path\u003cP: AsRef\u003cstd::path::Path\u003e\u003e(path: P) -\u003e ValidationResult\u003cString\u003e {\n    let path = path.as_ref();\n    let path_str = path.to_string_lossy();\n\n    // Check for null bytes\n    if path_str.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    // Check for control characters\n    if path_str\n        .chars()\n        .any(|c| c.is_control() \u0026\u0026 c != '\\t' \u0026\u0026 c != '\\n' \u0026\u0026 c != '\\r')\n    {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Must be absolute path for Docker volumes\n    if !path.is_absolute() {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"Docker volume paths must be absolute\".to_string(),\n        });\n    }\n\n    // Check for dangerous shell characters that could cause injection\n    let dangerous_patterns = [\n        \"`\", \"$\", \"\u0026\", \"|\", \";\", \"\u003c\", \"\u003e\", \"(\", \")\", \"{\", \"}\", \"[\", \"]\",\n    ];\n    for pattern in \u0026dangerous_patterns {\n        if path_str.contains(pattern) {\n            return Err(ValidationError::InvalidCharacters {\n                input: path_str.to_string(),\n            });\n        }\n    }\n\n    Ok(path_str.to_string())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_sanitize_docker_name() {\n        assert_eq!(\n            sanitize_docker_name(\"my-app-container\").unwrap(),\n            \"my-app-container\"\n        );\n        assert_eq!(sanitize_docker_name(\"app123\").unwrap(), \"app123\");\n\n        assert!(sanitize_docker_name(\"\").is_err());\n        assert!(sanitize_docker_name(\"my app container\").is_err());\n        assert!(sanitize_docker_name(\"-invalid-start\").is_err());\n    }\n\n    #[test]\n    fn test_validate_docker_port() {\n        // Valid ports\n        assert!(validate_docker_port(80).is_ok());\n        assert!(validate_docker_port(8080).is_ok());\n        assert!(validate_docker_port(65535).is_ok());\n\n        // Invalid port 0\n        assert!(validate_docker_port(0).is_err());\n    }\n\n    #[test]\n    fn test_validate_docker_image_name() {\n        // Valid image names\n        assert!(validate_docker_image_name(\"nginx\").is_ok());\n        assert!(validate_docker_image_name(\"nginx:latest\").is_ok());\n        assert!(validate_docker_image_name(\"registry.example.com/namespace/image:tag\").is_ok());\n        assert!(validate_docker_image_name(\"my-app-123\").is_ok());\n\n        // Invalid image names\n        assert!(validate_docker_image_name(\"\").is_err());\n        assert!(validate_docker_image_name(\"image with spaces\").is_err());\n        assert!(validate_docker_image_name(\"image$with$dollars\").is_err());\n        assert!(validate_docker_image_name(\"image`with`backticks\").is_err());\n        assert!(validate_docker_image_name(\"image;with;semicolons\").is_err());\n        assert!(validate_docker_image_name(\"image\u0026with\u0026ampersands\").is_err());\n    }\n\n    #[test]\n    fn test_validate_docker_volume_path() {\n        // Valid absolute paths\n        assert!(validate_docker_volume_path(\"/home/user/data\").is_ok());\n        assert!(validate_docker_volume_path(\"/var/lib/app\").is_ok());\n\n        // Invalid relative path\n        assert!(validate_docker_volume_path(\"relative/path\").is_err());\n        assert!(validate_docker_volume_path(\"./relative/path\").is_err());\n        assert!(validate_docker_volume_path(\"../parent/path\").is_err());\n\n        // Invalid paths with injection characters\n        assert!(validate_docker_volume_path(\"/path/with$dollar\").is_err());\n        assert!(validate_docker_volume_path(\"/path/with`backtick\").is_err());\n        assert!(validate_docker_volume_path(\"/path/with;semicolon\").is_err());\n        assert!(validate_docker_volume_path(\"/path/with\u0026ampersand\").is_err());\n        assert!(validate_docker_volume_path(\"/path/with|pipe\").is_err());\n\n        // Path with null bytes\n        assert!(validate_docker_volume_path(\"/path/with\\0null\").is_err());\n    }\n}\n","traces":[{"line":182,"address":[],"length
