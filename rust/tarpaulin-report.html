atterns\n//! for executing Docker subcommands.\n\nuse serde::Deserialize;\nuse std::process::{Command, Output};\nuse vm_core::error::{Result, VmError};\nuse vm_core::{vm_dbg, vm_error};\n\n#[derive(Debug, Deserialize)]\n#[serde(rename_all = \"PascalCase\")]\nstruct Mount {\n    source: String,\n}\n\n/// Builder for Docker commands with fluent interface and consistent error handling.\n///\n/// Provides a centralized way to construct and execute Docker commands with\n/// proper argument validation, error handling, and logging.\n#[derive(Debug, Clone)]\npub struct DockerCommand {\n    subcommand: Option\u003cString\u003e,\n    args: Vec\u003cString\u003e,\n    #[allow(dead_code)] // Will be used for output capture in monitoring features\n    capture_output: bool,\n}\n\nimpl DockerCommand {\n    /// Create a new Docker command builder.\n    pub fn new() -\u003e Self {\n        Self {\n            subcommand: None,\n            args: Vec::new(),\n            capture_output: false,\n        }\n    }\n\n    /// Set the Docker subcommand (e.g., \"ps\", \"exec\", \"cp\").\n    pub fn subcommand\u003cS: Into\u003cString\u003e\u003e(mut self, cmd: S) -\u003e Self {\n        self.subcommand = Some(cmd.into());\n        self\n    }\n\n    /// Add a single argument to the command.\n    pub fn arg\u003cS: Into\u003cString\u003e\u003e(mut self, arg: S) -\u003e Self {\n        self.args.push(arg.into());\n        self\n    }\n\n    /// Add multiple arguments to the command.\n    #[allow(dead_code)] // Will be used for batch operations and plugin system\n    pub fn args\u003cI, S\u003e(mut self, args: I) -\u003e Self\n    where\n        I: IntoIterator\u003cItem = S\u003e,\n        S: Into\u003cString\u003e,\n    {\n        self.args.extend(args.into_iter().map(Into::into));\n        self\n    }\n\n    /// Enable output capture for the command (useful for parsing results).\n    #[allow(dead_code)] // Will be used for monitoring and health checks\n    pub fn capture_output(mut self) -\u003e Self {\n        self.capture_output = true;\n        self\n    }\n\n    /// Execute the command and return success/failure status.\n    ///\n    /// Use this for commands where you only care about success/failure\n    /// and don't need to capture output.\n    pub fn execute(self) -\u003e Result\u003c()\u003e {\n        let mut cmd = self.build_command()?;\n\n        vm_dbg!(\"Executing Docker command: {:?}\", \u0026cmd);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute Docker command: {e}\")))?;\n\n        if status.success() {\n            Ok(())\n        } else {\n            Err(VmError::Internal(format!(\n                \"Docker command failed with status: {status}\"\n            )))\n        }\n    }\n\n    /// Execute the command and return the output.\n    ///\n    /// Use this for commands where you need to parse or examine the output.\n    pub fn execute_with_output(self) -\u003e Result\u003cString\u003e {\n        let mut cmd = self.build_command()?;\n\n        vm_dbg!(\"Executing Docker command with output: {:?}\", \u0026cmd);\n\n        let output = cmd\n            .output()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute Docker command: {e}\")))?;\n\n        if output.status.success() {\n            Ok(String::from_utf8_lossy(\u0026output.stdout).to_string())\n        } else {\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n            vm_error!(\"Docker command failed: {}\", stderr);\n            Err(VmError::Internal(format!(\n                \"Docker command failed with status: {}. Error: {}\",\n                output.status, stderr\n            )))\n        }\n    }\n\n    /// Execute the command and return the raw Output struct.\n    ///\n    /// Use this when you need access to both stdout and stderr,\n    /// or need to handle non-zero exit codes manually.\n    pub fn execute_raw(self) -\u003e Result\u003cOutput\u003e {\n        let mut cmd = self.build_command()?;\n\n        vm_dbg!(\"Executing Docker command (raw): {:?}\", \u0026cmd);\n\n        cmd.output()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute Docker command: {e}\")))\n    }\n\n    /// Build the underlying Command object.\n    fn build_command(self) -\u003e Result\u003cCommand\u003e {\n        let mut cmd = Command::new(\"docker\");\n\n        if let Some(subcmd) = self.subcommand {\n            cmd.arg(subcmd);\n        }\n\n        cmd.args(self.args);\n\n        Ok(cmd)\n    }\n}\n\nimpl Default for DockerCommand {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Common Docker operations with pre-configured command patterns.\n///\n/// Provides convenience methods for frequently used Docker operations\n/// with proper argument patterns and error handling.\npub struct DockerOps;\n\nimpl DockerOps {\n    /// Check if Docker daemon is running by executing 'docker info'.\n    pub fn check_daemon_running() -\u003e Result\u003c()\u003e {\n        DockerCommand::new()\n            .subcommand(\"info\")\n            .execute()\n            .map_err(|e| {\n                VmError::Internal(format!(\n                    \"Docker daemon is not running or not accessible: {e}\"\n                ))\n            })\n    }\n\n    /// List all containers with specified format.\n    ///\n    /// # Arguments\n    /// * `all` - Include stopped containers (uses -a flag)\n    /// * `format` - Docker format string (e.g., \"{{.Names}}\")\n    pub fn list_containers(all: bool, format: \u0026str) -\u003e Result\u003cString\u003e {\n        let mut cmd = DockerCommand::new().subcommand(\"ps\");\n\n        if all {\n            cmd = cmd.arg(\"-a\");\n        }\n\n        cmd.arg(\"--format\").arg(format).execute_with_output()\n    }\n\n    /// Check if a container exists by name.\n    pub fn container_exists(container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        let output = Self::list_containers(true, \"{{.Names}}\")?;\n        Ok(output.lines().any(|line| line.trim() == container_name))\n    }\n\n    /// Check if a container is currently running.\n    pub fn is_container_running(container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        let output = Self::list_containers(false, \"{{.Names}}\")?;\n        Ok(output.lines().any(|line| line.trim() == container_name))\n    }\n\n    /// Execute a command inside a container.\n    ///\n    /// # Arguments\n    /// * `container_name` - Name of the container\n    /// * `command_args` - Command and arguments to execute\n    #[allow(dead_code)] // Utility function for debugging and manual operations\n    pub fn exec_in_container(container_name: \u0026str, command_args: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        let mut cmd = DockerCommand::new().subcommand(\"exec\").arg(container_name);\n\n        for arg in command_args {\n            cmd = cmd.arg(*arg);\n        }\n\n        cmd.execute()\n    }\n\n    /// Execute a command inside a container and capture output.\n    #[allow(dead_code)] // Will be used for interactive diagnostics\n    pub fn exec_in_container_with_output(\n        container_name: \u0026str,\n        command_args: \u0026[\u0026str],\n    ) -\u003e Result\u003cString\u003e {\n        let mut cmd = DockerCommand::new().subcommand(\"exec\").arg(container_name);\n\n        for arg in command_args {\n            cmd = cmd.arg(*arg);\n        }\n\n        cmd.execute_with_output()\n    }\n\n    /// Copy files to/from a container.\n    ///\n    /// # Arguments\n    /// * `source` - Source path (container:path or local path)\n    /// * `destination` - Destination path (container:path or local path)\n    pub fn copy(source: \u0026str, destination: \u0026str) -\u003e Result\u003c()\u003e {\n        DockerCommand::new()\n            .subcommand(\"cp\")\n            .arg(source)\n            .arg(destination)\n            .execute()\n    }\n\n    /// Get container statistics with specified format.\n    #[allow(dead_code)] // Will be used for resource monitoring\n    pub fn stats(container_name: \u0026str, format: \u0026str) -\u003e Result\u003cString\u003e {\n        DockerCommand::new()\n            .subcommand(\"stats\")\n            .arg(\"--no-stream\")\n            .arg(\"--format\")\n            .arg(format)\n            .arg(container_name)\n            .execute_with_output()\n    }\n\n    /// Start a container by name.\n    #[allow(dead_code)] // Will be used for lifecycle management\n    pub fn start_container(container_name: \u0026str) -\u003e Result\u003c()\u003e {\n        DockerCommand::new()\n            .subcommand(\"start\")\n            .arg(container_name)\n            .execute()\n    }\n\n    /// Stop a container by name.\n    #[allow(dead_code)] // Will be used for lifecycle management\n    pub fn stop_container(container_name: \u0026str) -\u003e Result\u003c()\u003e {\n        DockerCommand::new()\n            .subcommand(\"stop\")\n            .arg(container_name)\n            .execute()\n    }\n\n    /// Remove a container by name (with force flag).\n    #[allow(dead_code)] // Will be used for cleanup operations\n    pub fn remove_container(container_name: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n        let mut cmd = DockerCommand::new().subcommand(\"rm\");\n\n        if force {\n            cmd = cmd.arg(\"-f\");\n        }\n\n        cmd.arg(container_name).execute()\n    }\n\n    /// Test container readiness by executing a simple command.\n    pub fn test_container_readiness(container_name: \u0026str) -\u003e bool {\n        DockerCommand::new()\n            .subcommand(\"exec\")\n            .arg(container_name)\n            .arg(\"echo\")\n            .arg(\"ready\")\n            .execute()\n            .is_ok()\n    }\n\n    /// Get a list of host paths mounted into the container.\n    pub fn get_container_mounts(container_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let output = DockerCommand::new()\n            .subcommand(\"inspect\")\n            .arg(\"--format\")\n            .arg(\"{{json .Mounts}}\")\n            .arg(container_name)\n            .execute_with_output()?;\n\n        let mounts: Vec\u003cMount\u003e = serde_json::from_str(\u0026output)\n            .map_err(|e| VmError::Internal(format!(\"Failed to parse Docker mounts: {e}\")))?;\n\n        Ok(mounts.into_iter().map(|m| m.source).collect())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_docker_command_builder() {\n        let cmd = DockerCommand::new()\n            .subcommand(\"ps\")\n            .arg(\"-a\")\n            .arg(\"--format\")\n            .arg(\"{{.Names}}\")\n            .capture_output();\n\n        assert!(cmd.subcommand.is_some());\n        assert_eq!(cmd.args.len(), 3);\n        assert!(cmd.capture_output);\n    }\n\n    #[test]\n    fn test_docker_command_chaining() {\n        let cmd = DockerCommand::new()\n            .subcommand(\"exec\")\n            .arg(\"container\")\n            .arg(\"echo\")\n            .arg(\"hello\");\n\n        assert_eq!(cmd.args, vec![\"container\", \"echo\", \"hello\"]);\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","app","rust","vm-provider","src","docker","compose.rs"],"content":"// Standard library\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n// External crates\nuse tera::Context as TeraContext;\nuse vm_core::error::{Result, VmError};\n\n// Internal imports\nuse super::build::BuildOperations;\nuse super::host_packages::{\n    detect_packages, get_package_env_vars, get_volume_mounts, PackageManager,\n};\nuse super::{ComposeCommand, DockerOps, UserConfig};\nuse crate::ProviderContext;\nuse crate::TempVmState;\nuse vm_config::{config::VmConfig, detect_worktrees};\nuse vm_core::command_stream::stream_command;\n\npub struct ComposeOperations\u003c'a\u003e {\n    pub config: \u0026'a VmConfig,\n    pub temp_dir: \u0026'a PathBuf,\n    pub project_dir: \u0026'a PathBuf,\n}\n\n/// Context for building host package information\nstruct HostPackageContext {\n    host_mounts: Vec\u003c(String, String)\u003e,\n    host_env_vars: Vec\u003c(String, String)\u003e,\n}\n\nimpl\u003c'a\u003e ComposeOperations\u003c'a\u003e {\n    pub fn new(config: \u0026'a VmConfig, temp_dir: \u0026'a PathBuf, project_dir: \u0026'a PathBuf) -\u003e Self {\n        Self {\n            config,\n            temp_dir,\n            project_dir,\n        }\n    }\n\n    /// Build host package context from config and provider context\n    ///\n    /// This consolidates all package detection, volume mounting, and environment\n    /// variable setup logic that was duplicated across render functions.\n    fn build_host_package_context(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003cHostPackageContext\u003e {\n        // Detect host package locations for mounting (only if package linking is enabled)\n        let mut host_info = super::host_packages::HostPackageInfo::new();\n\n        // Check pip packages only if pip linking is enabled\n        if self.config.package_linking.as_ref().is_some_and(|p| p.pip)\n            \u0026\u0026 !self.config.pip_packages.is_empty()\n        {\n            let pip_info = detect_packages(\u0026self.config.pip_packages, PackageManager::Pip);\n            host_info.pip_site_packages = pip_info.pip_site_packages;\n            host_info.pipx_base_dir = pip_info.pipx_base_dir;\n\n            // Include all detected pip packages for host mounting\n            host_info\n                .detected_packages\n                .extend(pip_info.detected_packages);\n        }\n\n        // Check npm packages only if npm linking is enabled\n        if self.config.package_linking.as_ref().is_some_and(|p| p.npm)\n            \u0026\u0026 !self.config.npm_packages.is_empty()\n        {\n            let npm_info = detect_packages(\u0026self.config.npm_packages, PackageManager::Npm);\n            host_info.npm_global_dir = npm_info.npm_global_dir;\n            host_info.npm_local_dir = npm_info.npm_local_dir;\n            host_info\n                .detected_packages\n                .extend(npm_info.detected_packages);\n        }\n\n        // Check cargo packages only if cargo linking is enabled\n        if self\n            .config\n            .package_linking\n            .as_ref()\n            .is_some_and(|p| p.cargo)\n            \u0026\u0026 !self.config.cargo_packages.is_empty()\n        {\n            let cargo_info = detect_packages(\u0026self.config.cargo_packages, PackageManager::Cargo);\n            host_info.cargo_registry = cargo_info.cargo_registry;\n            host_info.cargo_bin = cargo_info.cargo_bin;\n            host_info\n                .detected_packages\n                .extend(cargo_info.detected_packages);\n        }\n\n        // Get volume mounts and environment variables\n        let host_mounts = get_volume_mounts(\u0026host_info)\n            .into_iter()\n            .map(|(path, container_path)| (path.to_string_lossy().to_string(), container_path))\n            .collect();\n        let mut host_env_vars = get_package_env_vars(\u0026host_info);\n\n        // Add package registry environment variables from global config\n        if let Some(global_cfg) = context.global_config.as_ref() {\n            if global_cfg.services.package_registry.enabled {\n                let host = vm_platform::platform::get_host_gateway();\n                let port = global_cfg.services.package_registry.port;\n\n                host_env_vars.extend([\n                    // NPM\n                    (\n                        \"NPM_CONFIG_REGISTRY\".to_string(),\n                        format!(\"http://{host}:{port}/npm/\"),\n                    ),\n                    // Pip with fallback\n                    (\n                        \"PIP_INDEX_URL\".to_string(),\n                        format!(\"http://{host}:{port}/pypi/simple/\"),\n                    ),\n                    (\n                        \"PIP_EXTRA_INDEX_URL\".to_string(),\n                        \"https://pypi.org/simple/\".to_string(),\n                    ),\n                    (\"PIP_TRUSTED_HOST\".to_string(), host.to_string()),\n                    // Cargo (will be used by shell init script)\n                    (\"VM_CARGO_REGISTRY_HOST\".to_string(), host.to_string()),\n                    (\"VM_CARGO_REGISTRY_PORT\".to_string(), port.to_string()),\n                ]);\n            }\n\n            // Add PostgreSQL environment variables from global config\n            if global_cfg.services.postgresql.enabled {\n                let host = vm_platform::platform::get_host_gateway();\n                let port = global_cfg.services.postgresql.port;\n                let user = \"postgres\";\n                let password = \"postgres\"; // Matches the default password in service_manager.rs\n                let db_name = self\n                    .config\n                    .project\n                    .as_ref()\n                    .and_then(|p| p.name.as_deref())\n                    .unwrap_or(\"vm_project\");\n\n                host_env_vars.push((\n                    \"DATABASE_URL\".to_string(),\n                    format!(\"postgresql://{user}:{password}@{host}:{port}/{db_name}\"),\n                ));\n            }\n\n            // Add Redis environment variables from global config\n            if global_cfg.services.redis.enabled {\n                let host = vm_platform::platform::get_host_gateway();\n                let port = global_cfg.services.redis.port;\n\n                host_env_vars.push((\"REDIS_URL\".to_string(), format!(\"redis://{host}:{port}\")));\n            }\n\n            // Add MongoDB environment variables from global config\n            if global_cfg.services.mongodb.enabled {\n                let host = vm_platform::platform::get_host_gateway();\n                let port = global_cfg.services.mongodb.port;\n\n                host_env_vars.push((\n                    \"MONGODB_URL\".to_string(),\n                    format!(\"mongodb://{host}:{port}\"),\n                ));\n            }\n        }\n\n        Ok(HostPackageContext {\n            host_mounts,\n            host_env_vars,\n        })\n    }\n\n    pub fn render_docker_compose(\n        \u0026self,\n        build_context_dir: \u0026Path,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003cString\u003e {\n        // Use shared template engine instead of creating new instance\n        let tera = super::get_compose_tera();\n\n        let project_dir_str = BuildOperations::path_to_string(self.project_dir)?;\n        let build_context_str = BuildOperations::path_to_string(build_context_dir)?;\n\n        let user_config = UserConfig::from_vm_config(self.config);\n\n        // Build host package context (consolidated package detection and env setup)\n        let pkg_context = self.build_host_package_context(context)?;\n\n        let project_name = self\n            .config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_deref())\n            .unwrap_or(\"vm-project\");\n\n        let mut tera_context = TeraContext::new();\n        tera_context.insert(\"config\", \u0026self.config);\n        tera_context.insert(\"project_name\", \u0026project_name);\n        tera_context.insert(\"project_dir\", \u0026project_dir_str);\n        tera_context.insert(\"build_context_dir\", \u0026build_context_str);\n        tera_context.insert(\"project_uid\", \u0026user_config.uid.to_string());\n        tera_context.insert(\"project_gid\", \u0026user_config.gid.to_string());\n        tera_context.insert(\"project_user\", \u0026user_config.username);\n        tera_context.insert(\"is_macos\", \u0026cfg!(target_os = \"macos\"));\n        tera_context.insert(\"host_mounts\", \u0026pkg_context.host_mounts);\n        tera_context.insert(\"host_env_vars\", \u0026pkg_context.host_env_vars);\n        // No local package mounts or environment variables needed\n        let local_pipx_mounts: Vec\u003c(String, String)\u003e = Vec::new();\n        let local_env_vars: Vec\u003c(String, String)\u003e = Vec::new();\n\n        tera_context.insert(\"local_pipx_mounts\", \u0026local_pipx_mounts);\n        tera_context.insert(\"local_env_vars\", \u0026local_env_vars);\n\n        // Git worktrees volume\n        if let Ok(worktrees) = detect_worktrees() {\n            if !worktrees.is_empty() {\n                let worktree_mounts: Vec\u003c_\u003e = worktrees\n                    .iter()\n                    .map(|path| {\n                        let path = Path::new(path);\n                        let name = path.file_name().unwrap().to_str().unwrap();\n                        (path.to_str().unwrap(), name)\n                    })\n                    .collect();\n                tera_context.insert(\"worktrees\", \u0026worktree_mounts);\n            }\n        }\n\n        let content = tera\n            .render(\"docker-compose.yml\", \u0026tera_context)\n            .map_err(|e| {\n                VmError::Internal(format!(\"Failed to render docker-compose template: {e}\"))\n            })?;\n        Ok(content)\n    }\n\n    pub fn write_docker_compose(\n        \u0026self,\n        build_context_dir: \u0026Path,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003cPathBuf\u003e {\n        let content = self.render_docker_compose(build_context_dir, context)?;\n\n        let path = self.temp_dir.join(\"docker-compose.yml\");\n        fs::write(\u0026path, content.as_bytes())?;\n\n        Ok(path)\n    }\n\n    /// Write docker-compose.yml with custom instance name\n    pub fn write_docker_compose_with_instance(\n        \u0026self,\n        build_context_dir: \u0026Path,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003cPathBuf\u003e {\n        let content =\n            self.render_docker_compose_with_instance(build_context_dir, instance_name, context)?;\n\n        let path = self.temp_dir.join(\"docker-compose.yml\");\n        fs::write(\u0026path, content.as_bytes())?;\n\n        Ok(path)\n    }\n\n    /// Render docker-compose.yml with custom instance name\n    pub fn render_docker_compose_with_instance(\n        \u0026self,\n        build_context_dir: \u0026Path,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003cString\u003e {\n        // Use shared template engine instead of creating new instance\n        let tera = super::get_compose_tera();\n\n        let project_dir_str = BuildOperations::path_to_string(self.project_dir)?;\n        let build_context_str = BuildOperations::path_to_string(build_context_dir)?;\n\n        let user_config = UserConfig::from_vm_config(self.config);\n\n        // Build host package context (consolidated package detection and env setup)\n        let pkg_context = self.build_host_package_context(context)?;\n\n        let project_name = self\n            .config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_deref())\n            .unwrap_or(\"vm-project\");\n\n        // Create a custom config with the instance name\n        let mut custom_config = self.config.clone();\n        if let Some(ref mut project) = custom_config.project {\n            if let Some(ref project_name) = project.name {\n                project.name = Some(format!(\"{project_name}-{instance_name}\"));\n            } else {\n                project.name = Some(format!(\"vm-project-{instance_name}\"));\n            }\n        } else {\n            custom_config.project = Some(vm_config::config::ProjectConfig {\n                name: Some(format!(\"vm-project-{instance_name}\")),\n                ..Default::default()\n            });\n        }\n\n        let mut tera_context = TeraContext::new();\n        tera_context.insert(\"config\", \u0026custom_config);\n        tera_context.insert(\"project_name\", \u0026format!(\"{project_name}-{instance_name}\"));\n        tera_context.insert(\"project_dir\", \u0026project_dir_str);\n        tera_context.insert(\"build_context_dir\", \u0026build_context_str);\n        tera_context.insert(\"project_uid\", \u0026user_config.uid.to_string());\n        tera_context.insert(\"project_gid\", \u0026user_config.gid.to_string());\n        tera_context.insert(\"project_user\", \u0026user_config.username);\n        tera_context.insert(\"is_macos\", \u0026cfg!(target_os = \"macos\"));\n        tera_context.insert(\"host_mounts\", \u0026pkg_context.host_mounts);\n        tera_context.insert(\"host_env_vars\", \u0026pkg_context.host_env_vars);\n        // No local package mounts or environment variables needed\n        let local_pipx_mounts: Vec\u003c(String, String)\u003e = Vec::new();\n        let local_env_vars: Vec\u003c(String, String)\u003e = Vec::new();\n\n        tera_context.insert(\"local_pipx_mounts\", \u0026local_pipx_mounts);\n        tera_context.insert(\"local_env_vars\", \u0026local_env_vars);\n\n        // Git worktrees volume\n        if let Ok(worktrees) = detect_worktrees() {\n            if !worktrees.is_empty() {\n                let worktree_mounts: Vec\u003c_\u003e = worktrees\n                    .iter()\n                    .map(|path| {\n                        let path = Path::new(path);\n                        let name = path.file_name().unwrap().to_str().unwrap();\n                        (path.to_str().unwrap(), name)\n                    })\n                    .collect();\n                tera_context.insert(\"worktrees\", \u0026worktree_mounts);\n            }\n        }\n\n        let content = tera\n            .render(\"docker-compose.yml\", \u0026tera_context)\n            .map_err(|e| {\n                VmError::Internal(format!(\"Failed to render docker-compose template: {e}\"))\n            })?;\n        Ok(content)\n    }\n\n    pub fn render_docker_compose_with_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003cString\u003e {\n        // Use shared template engine instead of creating new instance\n        let tera = super::get_temp_compose_tera();\n\n        let mut context = TeraContext::new();\n        context.insert(\"config\", \u0026self.config);\n        context.insert(\"container_name\", \u0026state.container_name);\n        context.insert(\"mounts\", \u0026state.mounts);\n\n        let content = tera.render(\"docker-compose.yml\", \u0026context).map_err(|e| {\n            VmError::Internal(format!(\"Failed to render docker-compose template: {e}\"))\n        })?;\n        Ok(content)\n    }\n\n    pub fn start_with_compose(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        let compose_path = self.temp_dir.join(\"docker-compose.yml\");\n        if !compose_path.exists() {\n            // Fallback: prepare build context and generate compose file\n            let build_ops = BuildOperations::new(self.config, self.temp_dir);\n            let build_context = build_ops.prepare_build_context()?;\n            self.write_docker_compose(\u0026build_context, context)?;\n        }\n\n        // Check if the container already exists (stopped or running)\n        let container_name = self\n            .config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_ref())\n            .map(|s| format!(\"{s}-dev\"))\n            .unwrap_or_else(|| \"vm-project-dev\".to_string());\n\n        let container_exi eate GlobalConfig with package registry enabled\n        let global_config = GlobalConfig {\n            services: vm_config::global_config::GlobalServices {\n                package_registry: vm_config::global_config::PackageRegistrySettings {\n                    enabled: true,\n                    port: 3080,\n                    max_storage_gb: 10,\n                },\n                ..Default::default()\n            },\n            ..Default::default()\n        };\n\n        // Create ProviderContext with global config\n        let context = ProviderContext::default().with_config(global_config);\n\n        // Create ComposeOperations\n        let compose_ops = ComposeOperations::new(\n            \u0026vm_config,\n            \u0026temp_dir.path().to_path_buf(),\n            \u0026project_dir,\n        );\n\n        // Render docker-compose\n        let result = compose_ops.render_docker_compose(\u0026build_dir, \u0026context);\n        assert!(result.is_ok(), \"render_docker_compose should succeed\");\n\n        let content = result.unwrap();\n\n        // Verify that environment variables are in the rendered output\n        let host = vm_platform::platform::get_host_gateway();\n\n        assert!(\n            content.contains(\u0026format!(\"NPM_CONFIG_REGISTRY=http://{}:3080/npm/\", host)),\n            \"Should contain NPM_CONFIG_REGISTRY\"\n        );\n        assert!(\n            content.contains(\u0026format!(\"PIP_INDEX_URL=http://{}:3080/pypi/simple/\", host)),\n            \"Should contain PIP_INDEX_URL\"\n        );\n        assert!(\n            content.contains(\"PIP_EXTRA_INDEX_URL=https://pypi.org/simple/\"),\n            \"Should contain PIP_EXTRA_INDEX_URL for fallback\"\n        );\n        assert!(\n            content.contains(\u0026format!(\"PIP_TRUSTED_HOST={}\", host)),\n            \"Should contain PIP_TRUSTED_HOST\"\n        );\n        assert!(\n            content.contains(\u0026format!(\"VM_CARGO_REGISTRY_HOST={}\", host)),\n            \"Should contain VM_CARGO_REGISTRY_HOST\"\n        );\n        assert!(\n            content.contains(\"VM_CARGO_REGISTRY_PORT=3080\"),\n            \"Should contain VM_CARGO_REGISTRY_PORT\"\n        );\n    }\n\n    #[test]\n    fn test_package_registry_disabled_no_env_vars() {\n        // Create a temporary directory\n        let temp_dir = TempDir::new().unwrap();\n        let project_dir = temp_dir.path().to_path_buf();\n        let build_dir = temp_dir.path().join(\"build\");\n        std::fs::create_dir_all(\u0026build_dir).unwrap();\n\n        // Create a minimal VmConfig\n        let vm_config = VmConfig {\n            project: Some(vm_config::config::ProjectConfig {\n                name: Some(\"test-project\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        };\n\n        // Create GlobalConfig with package registry DISABLED\n        let global_config = GlobalConfig {\n            services: vm_config::global_config::GlobalServices {\n                package_registry: vm_config::global_config::PackageRegistrySettings {\n                    enabled: false,\n                    port: 3080,\n                    max_storage_gb: 10,\n                },\n                ..Default::default()\n            },\n            ..Default::default()\n        };\n\n        // Create ProviderContext with global config\n        let context = ProviderContext::default().with_config(global_config);\n\n        // Create ComposeOperations\n        let compose_ops = ComposeOperations::new(\n            \u0026vm_config,\n            \u0026temp_dir.path().to_path_buf(),\n            \u0026project_dir,\n        );\n\n        // Render docker-compose\n        let result = compose_ops.render_docker_compose(\u0026build_dir, \u0026context);\n        assert!(result.is_ok(), \"render_docker_compose should succeed\");\n\n        let content = result.unwrap();\n\n        // Verify that registry environment variables are NOT in the rendered output\n        assert!(\n            !content.contains(\"NPM_CONFIG_REGISTRY=\"),\n            \"Should NOT contain NPM_CONFIG_REGISTRY when disabled\"\n        );\n        assert!(\n            !content.contains(\"VM_CARGO_REGISTRY_HOST=\"),\n            \"Should NOT contain VM_CARGO_REGISTRY_HOST when disabled\"\n        );\n    }\n\n    #[test]\n    fn test_no_global_config_no_env_vars() {\n        // Create a temporary directory\n        let temp_dir = TempDir::new().unwrap();\n        let project_dir = temp_dir.path().to_path_buf();\n        let build_dir = temp_dir.path().join(\"build\");\n        std::fs::create_dir_all(\u0026build_dir).unwrap();\n\n        // Create a minimal VmConfig\n        let vm_config = VmConfig {\n            project: Some(vm_config::config::ProjectConfig {\n                name: Some(\"test-project\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        };\n\n        // Create ProviderContext WITHOUT global config\n        let context = ProviderContext::default();\n\n        // Create ComposeOperations\n        let compose_ops = ComposeOperations::new(\n            \u0026vm_config,\n            \u0026temp_dir.path().to_path_buf(),\n            \u0026project_dir,\n        );\n\n        // Render docker-compose\n        let result = compose_ops.render_docker_compose(\u0026build_dir, \u0026context);\n        assert!(result.is_ok(), \"render_docker_compose should succeed\");\n\n        let content = result.unwrap();\n\n        // Verify that registry environment variables are NOT in the rendered output\n        assert!(\n            !content.contains(\"NPM_CONFIG_REGISTRY=\"),\n            \"Should NOT contain NPM_CONFIG_REGISTRY when no global config\"\n        );\n        assert!(\n            !content.contains(\"VM_CARGO_REGISTRY_HOST=\"),\n            \"Should NOT contain VM_CARGO_REGISTRY_HOST when no global config\"\n        );\n    }\n\n    #[test]\n    fn test_host_gateway_detection() {\n        let host = vm_platform::platform::get_host_gateway();\n\n        #[cfg(target_os = \"linux\")]\n        assert_eq!(host, \"172.17.0.1\", \"Linux should use Docker bridge IP\");\n\n        #[cfg(not(target_os = \"linux\"))]\n        assert_eq!(host, \"host.docker.internal\", \"macOS/Windows should use host.docker.internal\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","docker","host_packages.rs"],"content":"// Host package detection for all package managers\nuse std::collections::HashMap;\nuse std::path::{Path, PathBuf};\nuse std::process::Command;\nuse vm_core::{vm_error_hint, vm_warning};\n\n#[derive(Debug, Clone)]\npub enum PackageLocation {\n    HostPip(PathBuf),\n    HostPipx(PathBuf),\n    HostNpm(PathBuf),\n    HostCargo(PathBuf),\n    NotFound,\n}\n\n#[derive(Debug, Clone)]\npub enum PackageManager {\n    Pip,\n    #[allow(dead_code)]\n    Pipx,\n    Npm,\n    Cargo,\n}\n\n#[derive(Debug, Clone)]\npub struct HostPackageInfo {\n    // Python package locations\n    pub pip_site_packages: Option\u003cPathBuf\u003e,\n    pub pipx_base_dir: Option\u003cPathBuf\u003e,\n    // NPM package locations\n    pub npm_global_dir: Option\u003cPathBuf\u003e,\n    pub npm_local_dir: Option\u003cPathBuf\u003e,\n    // Cargo package locations\n    pub cargo_registry: Option\u003cPathBuf\u003e,\n    pub cargo_bin: Option\u003cPathBuf\u003e,\n    // Detected packages by manager\n    pub detected_packages: HashMap\u003cString, PackageLocation\u003e,\n}\n\nimpl Default for HostPackageInfo {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl HostPackageInfo {\n    pub fn new() -\u003e Self {\n        Self {\n            pip_site_packages: None,\n            pipx_base_dir: None,\n            npm_global_dir: None,\n            npm_local_dir: None,\n            cargo_registry: None,\n            cargo_bin: None,\n            detected_packages: HashMap::new(),\n        }\n    }\n}\n\n/// Detects packages for the specified package manager on the host system.\n///\n/// This function scans the host system for installed packages matching the provided\n/// list and returns information about their locations and availability for mounting.\n///\n/// # Arguments\n/// * `packages` - List of package names to search for\n/// * `manager` - The package manager to use for detection\n///\n/// # Returns\n/// * `HostPackageInfo` - Information about detected packages and their locations\npub fn detect_packages(packages: \u0026[String], manager: PackageManager) -\u003e HostPackageInfo {\n    let mut info = HostPackageInfo::new();\n\n    // Detect package manager directories\n    detect_package_directories(\u0026mut info);\n\n    // Check each package based on manager type\n    for package in packages {\n        let location = match manager {\n            PackageManager::Pip | PackageManager::Pipx =\u003e detect_python_package(package, \u0026info),\n            PackageManager::Npm =\u003e detect_npm_package(package, \u0026info),\n            PackageManager::Cargo =\u003e detect_cargo_package(package, \u0026info),\n        };\n        info.detected_packages.insert(package.clone(), location);\n    }\n\n    info\n}\n\n/// Detect all package manager directories on the host\nfn detect_package_directories(info: \u0026mut HostPackageInfo) {\n    let home = std::env::var(\"HOME\").unwrap_or_else(|_| \"/home/user\".to_string());\n\n    // Python directories\n    if let Ok(output) = Command::new(\"python3\")\n        .args([\"-c\", \"import site; print(site.getusersitepackages())\"])\n        .output()\n    {\n        if output.status.success() {\n            let path = String::from_utf8_lossy(\u0026output.stdout).trim().to_string();\n            info.pip_site_packages = Some(PathBuf::from(path));\n        }\n    }\n\n    if let Ok(output) = Command::new(\"pipx\")\n        .arg(\"environment\")\n        .arg(\"--value\")\n        .arg(\"PIPX_HOME\")\n        .output()\n    {\n        if output.status.success() {\n            let path = PathBuf::from(String::from_utf8_lossy(\u0026output.stdout).trim());\n            let pipx_venvs = path.join(\"venvs\");\n            if pipx_venvs.exists() {\n                info.pipx_base_dir = Some(pipx_venvs);\n            }\n        }\n    }\n\n    // NPM directories\n    if let Ok(output) = Command::new(\"npm\").args([\"root\", \"-g\"]).output() {\n        if output.status.success() {\n            let path = String::from_utf8_lossy(\u0026output.stdout).trim().to_string();\n            info.npm_global_dir = Some(PathBuf::from(path));\n        }\n    }\n\n    // Check for local node_modules (relative to project directory)\n    let local_npm = std::env::current_dir()\n        .unwrap_or_else(|_| PathBuf::from(\".\"))\n        .join(\"node_modules\");\n    if local_npm.exists() {\n        info.npm_local_dir = Some(local_npm);\n    }\n\n    // Cargo directories - use platform abstraction for cross-platform paths\n    if let Ok(cargo_home) = vm_platform::current().cargo_home() {\n        let cargo_registry = cargo_home.join(\"registry\");\n        if cargo_registry.exists() {\n            info.cargo_registry = Some(cargo_registry);\n        }\n\n        let cargo_bin = cargo_home.join(\"bin\");\n        if cargo_bin.exists() {\n            info.cargo_bin = Some(cargo_bin);\n        }\n    } else {\n        // Fallback to home-based paths if platform detection fails\n        let cargo_registry = PathBuf::from(\u0026home).join(\".cargo/registry\");\n        if cargo_registry.exists() {\n            info.cargo_registry = Some(cargo_registry);\n        }\n\n        let cargo_bin = PathBuf::from(\u0026home).join(\".cargo/bin\");\n        if cargo_bin.exists() {\n            info.cargo_bin = Some(cargo_bin);\n        }\n    }\n}\n\n/// Detect Python package (pip or pipx)\nfn detect_python_package(package: \u0026str, info: \u0026HostPackageInfo) -\u003e PackageLocation {\n    // Check pip first\n    if let Some(ref pip_dir) = info.pip_site_packages {\n        if check_pip_package(package, pip_dir) {\n            return PackageLocation::HostPip(pip_dir.clone());\n        }\n    }\n\n    // Check pipx\n    if let Some(ref pipx_dir) = info.pipx_base_dir {\n        if let Some(path) = check_pipx_package(package, pipx_dir) {\n            return PackageLocation::HostPipx(path);\n        }\n    }\n\n    PackageLocation::NotFound\n}\n\n/// Detect NPM package (global or local)\nfn detect_npm_package(package: \u0026str, info: \u0026HostPackageInfo) -\u003e PackageLocation {\n    // Check local node_modules first (project dependencies)\n    if let Some(ref local_dir) = info.npm_local_dir {\n        let package_path = local_dir.join(package);\n        if package_path.exists() {\n            return PackageLocation::HostNpm(package_path);\n        }\n    }\n\n    // Check global npm packages\n    if let Some(ref global_dir) = info.npm_global_dir {\n        let package_path = global_dir.join(package);\n        if package_path.exists() {\n            return PackageLocation::HostNpm(package_path);\n        }\n    }\n\n    // Check using npm list\n    if let Ok(output) = Command::new(\"npm\")\n        .args([\"list\", \"-g\", \"--depth=0\", package])\n        .output()\n    {\n        if output.status.success() {\n            if let Some(ref global_dir) = info.npm_global_dir {\n                return PackageLocation::HostNpm(global_dir.clone());\n            }\n        }\n    }\n\n    PackageLocation::NotFound\n}\n\n/// Detect Cargo package\nfn detect_cargo_package(package: \u0026str, info: \u0026HostPackageInfo) -\u003e PackageLocation {\n    // Check cargo bin for installed binaries\n    if let Some(ref bin_dir) = info.cargo_bin {\n        let binary_path = bin_dir.join(package);\n        if binary_path.exists() {\n            return PackageLocation::HostCargo(binary_path);\n        }\n    }\n\n    // Check using cargo\n    if let Ok(output) = Command::new(\"cargo\").args([\"install\", \"--list\"]).output() {\n        if output.status.success() {\n            let output_str = String::from_utf8_lossy(\u0026output.stdout);\n            if output_str.contains(package) {\n                if let Some(ref bin_dir) = info.cargo_bin {\n                    return PackageLocation::HostCargo(bin_dir.clone());\n                }\n            }\n        }\n    }\n\n    PackageLocation::NotFound\n}\n\n/// Check if package exists in pip site-packages\nfn check_pip_package(package: \u0026str, site_packages: \u0026Path) -\u003e bool {\n    // Check using pip show command\n    if let Ok(output) = Command::new(\"python3\")\n        .args([\"-m\", \"pip\", \"show\", package])\n        .output()\n    {\n        if output.status.success() {\n            return true;\n        }\n    }\n\n    // Fallback: check directory existence\n    let package_dir = site_packages.join(package);\n    let package_underscore = site_packages.join(package.replace(\"-\", \"_\"));\n\n    package_dir.exists() || package_underscore.exists()\n}\n\n/// Check if package exists in pipx and return its path\nfn check_pipx_package(package: \u0026str, pipx_base: \u0026Path) -\u003e Option\u003cPathBuf\u003e {\n    // Check using pipx list\n    if let Ok(output) = Command::new(\"pipx\").args([\"list\", \"--short\"]).output() {\n        if output.status.success() {\n            let output_str = String::from_utf8_lossy(\u0026output.stdout);\n            if output_str.contains(package) {\n                let package_venv = pipx_base.join(package);\n                if package_venv.exists() {\n                    return Some(package_venv);\n                }\n            }\n        }\n    }\n\n    // Fallback: check directory existence\n    let package_dir = pipx_base.join(package);\n    if package_dir.exists() {\n        Some(package_dir)\n    } else {\n        None\n    }\n}\n\n/// Check if a path is accessible to Docker on macOS\nfn is_docker_accessible(path: \u0026Path) -\u003e bool {\n    let path_str = path.to_string_lossy();\n\n    // Default Docker Desktop shared paths on macOS\n    let shared_prefixes = [\n        \"/Users/\",\n        \"/tmp/\",\n        \"/private/tmp/\",\n        \"/private/var/folders/\", // Temp directories\n    ];\n\n    let is_accessible = shared_prefixes\n        .iter()\n        .any(|prefix| path_str.starts_with(prefix));\n    is_accessible\n}\n\n/// Get volume mount specifications for all host packages\npub fn get_volume_mounts(info: \u0026HostPackageInfo) -\u003e Vec\u003c(PathBuf, String)\u003e {\n    let mut mounts = Vec::new();\n    let mut skipped_paths = Vec::new();\n    let mut mounted_base_dirs = std::collections::HashSet::new();\n\n    let mut try_add_mount = |path: \u0026PathBuf, container_path: \u0026str, package_type: \u0026str| {\n        if path.exists() {\n            if is_docker_accessible(path) {\n                mounts.push((path.clone(), container_path.to_string()));\n            } else {\n                skipped_paths.push((path.clone(), package_type.to_string()));\n            }\n        }\n    };\n\n    // Iterate over the specifically detected packages\n    for (package_name, location) in \u0026info.detected_packages {\n        match location {\n            // For pip, we mount the entire site-packages directory. Do it only once.\n            PackageLocation::HostPip(path) =\u003e {\n                if !mounted_base_dirs.contains(path) {\n                    try_add_mount(path, \"/host/pip\", \"pip site-packages\");\n                    mounted_base_dirs.insert(path.clone());\n                }\n            }\n            // For pipx, mount the specific package directory.\n            PackageLocation::HostPipx(path) =\u003e {\n                let container_path = format!(\"/host/pipx/{package_name}\");\n                try_add_mount(\n                    path,\n                    \u0026container_path,\n                    \u0026format!(\"pipx package ({package_name})\"),\n                );\n            }\n            // For npm, mount the specific package directory.\n            PackageLocation::HostNpm(path) =\u003e {\n                let container_path = format!(\"/host/npm/{package_name}\");\n                try_add_mount(\n                    path,\n                    \u0026container_path,\n                    \u0026format!(\"npm package ({package_name})\"),\n                );\n            }\n            // For cargo, we mount the ~/.cargo/bin directory. Do it only once.\n            PackageLocation::HostCargo(path) =\u003e {\n                if let Some(parent_dir) = path.parent() {\n                    if !mounted_base_dirs.contains(parent_dir) {\n                        try_add_mount(\u0026parent_dir.to_path_buf(), \"/host/cargo/bin\", \"cargo bin\");\n                        mounted_base_dirs.insert(parent_dir.to_path_buf());\n                    }\n                }\n            }\n            PackageLocation::NotFound =\u003e continue,\n        }\n    }\n\n    // Also handle the generic npm local and cargo registry mounts which are not package-specific.\n    if let Some(ref npm_local) = info.npm_local_dir {\n        try_add_mount(npm_local, \"/host/npm/local\", \"npm local\");\n    }\n    if let Some(ref cargo_registry) = info.cargo_registry {\n        try_add_mount(cargo_registry, \"/host/cargo/registry\", \"cargo registry\");\n    }\n\n    // Log warnings for skipped paths\n    if !skipped_paths.is_empty() {\n        vm_warning!(\"Skipping host package mounts (not shared with Docker):\");\n        for (path, package_type) in skipped_paths {\n            vm_warning!(\n                \"   {} ({}): Add to Docker Desktop File Sharing to enable\",\n                package_type,\n                path.display()\n            );\n        }\n        vm_error_hint!(\"To enable: Docker Desktop ‚Üí Settings ‚Üí Resources ‚Üí File Sharing\");\n    }\n\n    mounts\n}\n\n/// Get environment variables for package manager configurations\npub fn get_package_env_vars(info: \u0026HostPackageInfo) -\u003e Vec\u003c(String, String)\u003e {\n    let mut env_vars = Vec::new();\n\n    // Python package environment variables\n    if info.pip_site_packages.is_some() {\n        env_vars.push((\"HOST_PIP_PACKAGES\".to_string(), \"/host/pip\".to_string()));\n    }\n\n    if info.pipx_base_dir.is_some() {\n        env_vars.push((\"HOST_PIPX_PACKAGES\".to_string(), \"/host/pipx\".to_string()));\n    }\n\n    // NPM package environment variables\n    if info.npm_global_dir.is_some() {\n        env_vars.push((\n            \"HOST_NPM_GLOBAL\".to_string(),\n            \"/host/npm/global\".to_string(),\n        ));\n    }\n\n    if info.npm_local_dir.is_some() {\n        env_vars.push((\"HOST_NPM_LOCAL\".to_string(), \"/host/npm/local\".to_string()));\n    }\n\n    // Cargo package environment variables\n    if info.cargo_registry.is_some() {\n        env_vars.push((\n            \"HOST_CARGO_REGISTRY\".to_string(),\n            \"/host/cargo/registry\".to_string(),\n        ));\n    }\n\n    if info.cargo_bin.is_some() {\n        env_vars.push((\"HOST_CARGO_BIN\".to_string(), \"/host/cargo/bin\".to_string()));\n    }\n\n    env_vars\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","docker","lifecycle","creation.rs"],"content":"//! Container creation and setup\nuse std::borrow::Cow;\nuse std::fs;\nuse std::io::IsTerminal;\nuse std::io::{self, Write};\nuse tracing::{error, info, warn};\n\nuse super::LifecycleOperations;\nuse crate::{\n    audio::MacOSAudioManager,\n    context::ProviderContext,\n    docker::{build::BuildOperations, compose::ComposeOperations, ComposeCommand, DockerOps},\n};\nuse vm_cli::msg;\nuse vm_config::config::VmConfig;\nuse vm_core::{\n    command_stream::stream_command,\n    error::{Result, VmError},\n    vm_dbg,\n};\nuse vm_messages::messages::MESSAGES;\n\nimpl\u003c'a\u003e LifecycleOperations\u003c'a\u003e {\n    #[must_use = \"container creation results should be handled\"]\n    pub fn create_container(\u0026self) -\u003e Result\u003c()\u003e {\n        self.create_container_with_context(\u0026ProviderContext::default())\n    }\n\n    #[must_use = \"container creation results should be handled\"]\n    pub fn create_container_with_context(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        self.check_daemon_is_running()?;\n        self.handle_potential_issues();\n        self.check_docker_build_requirements();\n\n        // Check platform support for worktrees (Windows native not supported)\n        #[cfg(target_os = \"windows\")]\n        {\n            if self.config.worktrees.as_ref().is_some_and(|w| w.enabled)\n                || context\n                    .global_config\n                    .as_ref()\n                    .is_some_and(|g| g.worktrees.enabled)\n            {\n                // Check if running in WSL\n                let is_wsl = std::path::Path::new(\"/proc/version\").exists()\n                    \u0026\u0026 std::fs::read_to_string(\"/proc/version\")\n                        .ok()\n                        .map_or(false, |v| v.to_lowercase().contains(\"microsoft\"));\n\n                if !is_wsl {\n                    return Err(VmError::Config(\n                        \"Git worktrees require WSL2 on Windows.\\n\\\n                         Native Windows paths (C:\\\\) cannot be translated to Linux container paths.\\n\\\n                         \\n\\\n                         Solutions:\\n\\\n                         1. Install WSL2: https://aka.ms/wsl2 (recommended)\\n\\\n                         2. Disable worktrees: vm config set worktrees.enabled false\\n\\\n                         \\n\\\n                         Note: Windows native support planned for future release (Git 2.48+).\"\n                            .into(),\n                    ));\n                }\n\n                info!(\"‚úì WSL2 detected - worktrees will work correctly\");\n            }\n        }\n\n        // Check if container already exists\n        let container_name = self.container_name();\n        let container_exists = DockerOps::container_exists(\u0026container_name)\n            .map_err(|e| warn!(\"Failed to check existing containers (continuing): {}\", e))\n            .unwrap_or(false);\n\n        if container_exists {\n            return self.handle_existing_container();\n        }\n\n        // Only setup audio if it's enabled in the configuration\n        if let Some(audio_service) = self.config.services.get(\"audio\") {\n            if audio_service.enabled {\n                #[cfg(target_os = \"macos\")]\n                if let Err(e) = MacOSAudioManager::setup() {\n                    warn!(\"Audio setup failed: {}\", e);\n                }\n                #[cfg(not(target_os = \"macos\"))]\n                MacOSAudioManager::setup();\n            }\n        }\n\n        let _vm_name = self\n            .config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_ref())\n            .map(|s| s.as_str())\n            .unwrap_or(\"vm-project\");\n\n        // Messages are now handled at the command level for consistency\n\n        // Step 1: Filter pipx-managed packages from pip_packages\n        let modified_config = self.prepare_config_for_build()?;\n\n        // Step 2: Prepare build context with embedded resources\n        let build_ops = BuildOperations::new(\u0026modified_config, self.temp_dir);\n        let build_context = build_ops.prepare_build_context()?;\n\n        // Step 3: Generate docker-compose.yml with build context and modified config\n        let compose_ops = ComposeOperations::new(\u0026modified_config, self.temp_dir, self.project_dir);\n        let compose_path = compose_ops.write_docker_compose(\u0026build_context, context)?;\n\n        // Step 3: Gather build arguments for packages\n        let build_args = build_ops.gather_build_args();\n\n        // Step 4: Build with all package arguments\n        let base_compose_args = ComposeCommand::build_args(\u0026compose_path, \"build\", \u0026[])?;\n\n        // Combine compose args with dynamic build args\n        let mut all_args = Vec::with_capacity(base_compose_args.len() + build_args.len());\n        all_args.extend(base_compose_args.iter().map(|s| s.as_str()));\n        all_args.extend(build_args.iter().map(|s| s.as_str()));\n\n        // Debug logging for Docker build troubleshooting\n        vm_dbg!(\"Docker build command: docker {}\", all_args.join(\" \"));\n        vm_dbg!(\"Build context directory: {}\", build_context.display());\n        if let Ok(entries) = fs::read_dir(\u0026build_context) {\n            let file_count = entries.count();\n            vm_dbg!(\"Build context contains {} files/directories\", file_count);\n        }\n\n        stream_command(\"docker\", \u0026all_args).map_err(|e| {\n            VmError::Internal(format!(\n                \"Docker build failed for project '{}'. Check that Docker is running and build context is valid: {}\",\n                self.project_name(),\n                e\n            ))\n        })?;\n\n        // Step 5: Start containers\n        let args = ComposeCommand::build_args(\u0026compose_path, \"up\", \u0026[\"-d\"])?;\n        let args_refs: Vec\u003c\u0026str\u003e = args.iter().map(|s| s.as_str()).collect();\n        stream_command(\"docker\", \u0026args_refs).map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to start container '{}'. Container may have failed to start properly: {}\",\n                self.container_name(),\n                e\n            ))\n        })?;\n\n        self.provision_container_with_context(context)?;\n\n        Ok(())\n    }\n\n    /// Create a container with a specific instance name\n    #[must_use = \"container creation results should be handled\"]\n    pub fn create_container_with_instance(\u0026self, instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        self.create_container_with_instance_and_context(instance_name, \u0026ProviderContext::default())\n    }\n\n    /// Create a container with a specific instance name and context\n    #[must_use = \"container creation results should be handled\"]\n    pub fn create_container_with_instance_and_context(\n        \u0026self,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        self.check_daemon_is_running()?;\n        self.handle_potential_issues();\n        self.check_docker_build_requirements();\n\n        // Check platform support for worktrees (Windows native not supported)\n        #[cfg(target_os = \"windows\")]\n        {\n            if self.config.worktrees.as_ref().is_some_and(|w| w.enabled)\n                || context\n                    .global_config\n                    .as_ref()\n                    .is_some_and(|g| g.worktrees.enabled)\n            {\n                // Check if running in WSL\n                let is_wsl = std::path::Path::new(\"/proc/version\").exists()\n                    \u0026\u0026 std::fs::read_to_string(\"/proc/version\")\n                        .ok()\n                        .map_or(false, |v| v.to_lowercase().contains(\"microsoft\"));\n\n                if !is_wsl {\n                    return Err(VmError::Config(\n                        \"Git worktrees require WSL2 on Windows.\\n\\\n                         Native Windows paths (C:\\\\) cannot be translated to Linux container paths.\\n\\\n                         \\n\\\n                         Solutions:\\n\\\n                         1. Install WSL2: https://aka.ms/wsl2 (recommended)\\n\\\n                         2. Disable worktrees: vm config set worktrees.enabled false\\n\\\n                         \\n\\\n                         Note: Windows native support planned for future release (Git 2.48+).\"\n                            .into(),\n                    ));\n                }\n\n                info!(\"‚úì WSL2 detected - worktrees will work correctly\");\n            }\n        }\n\n        // Check if container already exists (with custom instance name)\n        let container_name = self.container_name_with_instance(instance_name);\n        let container_exists = DockerOps::container_exists(\u0026container_name)\n            .map_err(|e| warn!(\"Failed to check existing containers (continuing): {}\", e))\n            .unwrap_or(false);\n\n        if container_exists {\n            return self.handle_existing_container_with_instance(instance_name);\n        }\n\n        // Only setup audio if it's enabled in the configuration\n        if let Some(audio_service) = self.config.services.get(\"audio\") {\n            if audio_service.enabled {\n                #[cfg(target_os = \"macos\")]\n                if let Err(e) = MacOSAudioManager::setup() {\n                    warn!(\"Audio setup failed: {}\", e);\n                }\n                #[cfg(not(target_os = \"macos\"))]\n                MacOSAudioManager::setup();\n            }\n        }\n\n        let _vm_name = self\n            .config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_ref())\n            .map(|s| s.as_str())\n            .unwrap_or(\"vm-project\");\n\n        // Messages are now handled at the command level for consistency\n\n        // Step 1: Filter pipx-managed packages from pip_packages\n        let modified_config = self.prepare_config_for_build()?;\n\n        // Step 2: Prepare build context with embedded resources\n        let build_ops = BuildOperations::new(\u0026modified_config, self.temp_dir);\n        let build_context = build_ops.prepare_build_context()?;\n\n        // Step 3: Generate docker-compose.yml with custom instance name\n        let compose_ops = ComposeOperations::new(\u0026modified_config, self.temp_dir, self.project_dir);\n        let compose_path = compose_ops.write_docker_compose_with_instance(\n            \u0026build_context,\n            instance_name,\n            context,\n        )?;\n\n        // Step 3: Gather build arguments for packages\n        let build_args = build_ops.gather_build_args();\n\n        // Step 4: Build with all package arguments\n        let base_compose_args = ComposeCommand::build_args(\u0026compose_path, \"build\", \u0026[])?;\n\n        // Combine compose args with dynamic build args\n        let mut all_args = Vec::with_capacity(base_compose_args.len() + build_args.len());\n        all_args.extend(base_compose_args.iter().map(|s| s.as_str()));\n        all_args.extend(build_args.iter().map(|s| s.as_str()));\n\n        // Debug logging for Docker build troubleshooting\n        vm_dbg!(\"Docker build command: docker {}\", all_args.join(\" \"));\n        vm_dbg!(\"Build context directory: {}\", build_context.display());\n        if let Ok(entries) = fs::read_dir(\u0026build_context) {\n            let file_count = entries.count();\n            vm_dbg!(\"Build context contains {} files/directories\", file_count);\n        }\n\n        stream_command(\"docker\", \u0026all_args).map_err(|e| {\n            VmError::Internal(format!(\n                \"Docker build failed for project '{}' instance '{}'. Check that Docker is running and build context is valid: {}\",\n                self.project_name(),\n                instance_name,\n                e\n            ))\n        })?;\n\n        // Step 5: Start containers\n        let args = ComposeCommand::build_args(\u0026compose_path, \"up\", \u0026[\"-d\"])?;\n        let args_refs: Vec\u003c\u0026str\u003e = args.iter().map(|s| s.as_str()).collect();\n        stream_command(\"docker\", \u0026args_refs).map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to start container '{container_name}'. Container may have failed to start properly: {e}\"\n            ))\n        })?;\n\n        self.provision_container_with_instance_and_context(instance_name, context)?;\n\n        Ok(())\n    }\n\n    #[must_use = \"existing container handling results should be checked\"]\n    fn handle_existing_container(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_name = self.container_name();\n\n        // Check if it's running\n        let is_running = DockerOps::is_container_running(\u0026container_name)\n            .map_err(|e| warn!(\"Failed to check running containers (continuing): {}\", e))\n            .unwrap_or(false);\n\n        let status = if is_running { \"running\" } else { \"stopped\" };\n        warn!(\n            \"Container '{}' already exists (status: {}).\",\n            container_name, status\n        );\n\n        // Check if we're in an interactive terminal\n        if std::io::stdin().is_terminal() {\n            let option1 = if is_running {\n                MESSAGES.docker_container_exists_running\n            } else {\n                MESSAGES.docker_container_exists_stopped\n            };\n\n            info!(\n                \"{}\",\n                msg!(MESSAGES.docker_container_exists_prompt, option1 = option1)\n            );\n            print!(\"{}\", MESSAGES.docker_container_choice_prompt);\n            io::stdout().flush()?;\n\n            let mut input = String::new();\n            io::stdin().read_line(\u0026mut input)?;\n\n            match input.trim() {\n                \"1\" =\u003e {\n                    if is_running {\n                        info!(\"Using existing running container.\");\n                        Ok(())\n                    } else {\n                        info!(\"{}\", MESSAGES.docker_container_starting);\n                        self.start_container(None)\n                    }\n                }\n                \"2\" =\u003e {\n                    info!(\"{}\", MESSAGES.docker_container_recreating);\n                    self.destroy_container(None)?;\n                    // Continue with creation below\n                    self.create_container()\n                }\n                _ =\u003e {\n                    error!(\"Operation cancelled.\");\n                    Ok(())\n                }\n            }\n        } else {\n            // Non-interactive mode: fail with informative error\n            Err(VmError::Internal(format!(\n                \"Container '{container_name}' already exists. In non-interactive mode, please use:\\n\\\n                 - 'vm start' to start the existing container\\n\\\n                 - 'vm destroy' followed by 'vm create' to recreate it\"\n            )))\n        }\n    }\n\n    /// Handle existing container with custom instance name\n    #[must_use = \"existing container handling results should be checked\"]\n    fn handle_existing_container_with_instance(\u0026self, instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        let container_name = self.container_name_with_instance(instance_name);\n\n        // Check if it's running\n        let is_running = DockerOps::is_container_running(\u0026container_name)\n            .map_err(|e| warn!(\"Failed to check running containers (continuing): {}\", e))\n            .unwrap_or(false);\n\n        let status = if is_running { \"running\" } else { \"stopped\" };\n        warn!(\n            \"Container '{}' already exists (status: {}).\",\n            container_name, status\n        );\n\n        // Check if we're in an interactive terminal\n        if std::io::stdin().is_terminal() {\n            let option1 = if is_running {\n                MESSAGES.docker_container_exists_running\n            } else {\n                MESSAGES.docker_container_exists_stopped\n            };\n\n            info!(\n                \"{}\",\n                msg!(MESSAGES.docker_container_exists_prompt, option1 = option1)\n            );\n            print!(\"{}\", MESSAGES.docker_container_choice_prompt);\n            io::stdout().flush()?;\n\n            let mut input = String::new();\n            io::stdin().read_line(\u0026mut input)?;\n\n            match input.trim() {\n                \"1\" =\u003e {\n                    if is_running {\n                        info!(\"Using existing running container.\");\n                        Ok(())\n                    } else {\n                        info!(\"{}\", MESSAGES.docker_container_starting);\n                        self.start_container(Some(\u0026container_name))\n                    }\n                }\n                \"2\" =\u003e {\n                    info!(\"{}\", MESSAGES.docker_container_recreating);\n                    self.destroy_container(Some(\u0026container_name))?;\n                    // Continue with creation below\n                    self.create_container_with_instance(instance_name)\n                }\n                _ =\u003e {\n                    error!(\"Operation cancelled.\");\n                    Ok(())\n                }\n            }\n        } else {\n            // Non-interactive mode: fail with informative error\n            Err(VmError::Internal(format!(\n                \"Container '{container_name}' already exists. In non-interactive mode, please use:\\n\\\n                 - 'vm start {container_name}' to start the existing container\\n\\\n                 - 'vm destroy {container_name}' followed by 'vm create --instance {instance_name}' to recreate it\"\n            )))\n        }\n    }\n\n    #[must_use = \"config preparation results should be checked\"]\n    fn prepare_config_for_build(\u0026self) -\u003e Result\u003cCow\u003c'_, VmConfig\u003e\u003e {\n        let pipx_managed_packages = if let Some(pipx_json) = self.get_pipx_json()? {\n            self.extract_pipx_managed_packages(\u0026pipx_json)\n        } else {\n            std::collections::HashSet::new()\n        };\n\n        // Only clone if we need to modify pip_packages\n        if pipx_managed_packages.is_empty() {\n            Ok(Cow::Borrowed(self.config))\n        } else {\n            let mut config = self.config.clone();\n            config.pip_packages = config\n                .pip_packages\n                .iter()\n                .filter(|pkg| !pipx_managed_packages.contains(*pkg))\n                .cloned()\n                .collect();\n            Ok(Cow::Owned(config))\n        }\n    }\n\n    #[must_use = \"config copy preparation results should be checked\"]\n    pub(super) fn prepare_config_for_copy(\n        \u0026self,\n        container_pipx_packages: \u0026[String],\n    ) -\u003e Result\u003cCow\u003c'_, VmConfig\u003e\u003e {\n        let needs_pip_clear = !self.config.pip_packages.is_empty();\n        let needs_extra_config = !container_pipx_packages.is_empty();\n\n        if !needs_pip_clear \u0026\u0026 !needs_extra_config {\n            return Ok(Cow::Borrowed(self.config));\n        }\n\n        let mut config = self.config.clone();\n\n        // Always clear pip_packages if we processed any pipx packages, regardless of whether they were included\n        if needs_pip_clear {\n            config.pip_packages = vec![];\n        }\n\n        // Add PyPI packages list to config for Ansible\n        if needs_extra_config {\n            config.extra_config.insert(\n                \"container_pipx_packages\".to_string(),\n                serde_json::to_value(container_pipx_packages).map_err(|e| {\n                    VmError::Internal(format!(\n                        \"Failed to serialize pipx package list for container configuration: {e}\"\n                    ))\n                })?,\n            );\n        }\n\n        Ok(Cow::Owned(config))\n    }\n\n    #[must_use = \"temp config preparation results should be checked\"]\n    pub(super) fn prepare_temp_config(\u0026self) -\u003e Result\u003cCow\u003c'_, VmConfig\u003e\u003e {\n        if let Some(ref project) = self.config.project {\n            if project.name.as_deref() == Some(\"vm-temp\") {\n                // Already has the right name, no need to clone\n                return Ok(Cow::Borrowed(self.config));\n            }\n        }\n\n        // Need to clone to modify project name\n        let mut config = self.config.clone();\n        if let Some(ref mut project) = config.project {\n            project.name = Some(\"vm-temp\".to_owned());\n        } else {\n            // Create project config if it doesn't exist\n            config.project = Some(vm_config::config::ProjectConfig {\n                name: Some(\"vm-temp\".to_owned()),\n                ..Default::default()\n            });\n        }\n        Ok(Cow::Owned(config))\n    }\n\n    #[must_use = \"config preparation results should be checked\"]\n    pub(super) fn prepare_and_copy_config(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_pipx_packages = if let Some(pipx_json) = self.get_pipx_json()? {\n            self.categorize_pipx_packages(\u0026pipx_json)\n        } else {\n            Vec::new()\n        };\n\n        let config_for_copy = self.prepare_config_for_copy(\u0026container_pipx_packages)?;\n\n        let config_json = config_for_copy.to_json()?;\n        let temp_config_path = self.temp_dir.join(\"vm-config.json\");\n        fs::write(\u0026temp_config_path, config_json).map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to write configuration to {}: {}\",\n                temp_config_path.display(),\n                e\n            ))\n        })?;\n        let source = BuildOperations::path_to_string(\u0026temp_config_path)?;\n        let destination = format!(\"{}:{}\", self.container_name(), super::TEMP_CONFIG_PATH);\n        let copy_result = DockerOps::copy(source, \u0026destination);\n        if copy_result.is_err() {\n            return Err(VmError::Internal(format!(\n                \"Failed to copy VM configuration to container '{}'. Container may not be running or accessible\",\n                self.container_name()\n            )));\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"st self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let target_container = self.resolve_target_container(container)?;\n        stream_command(\"docker\", \u0026[\"start\", \u0026target_container])\n    }\n\n    /// Start container with context-aware docker-compose regeneration\n    #[must_use = \"container start results should be handled\"]\n    pub fn start_container_with_context(\n        \u0026self,\n        _container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        // Regenerate docker-compose.yml with latest global config\n        let build_ops = BuildOperations::new(self.config, self.temp_dir);\n        let build_context = build_ops.prepare_build_context()?;\n\n        let compose_ops = ComposeOperations::new(self.config, self.temp_dir, self.project_dir);\n        compose_ops.write_docker_compose(\u0026build_context, context)?;\n\n        // Use compose to start (handles both stopped containers and fresh starts)\n        compose_ops.start_with_compose(context)\n    }\n\n    #[must_use = \"container stop results should be handled\"]\n    pub fn stop_container(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let target_container = self.resolve_target_container(container)?;\n        // Use a 1-second timeout for faster stops\n        // Development VMs should respond quickly to SIGTERM\n        // If they don't stop gracefully in 1 second, Docker will force kill\n        // This is safe for dev environments where data persistence isn't critical\n        duct::cmd(\"docker\", \u0026[\"stop\", \"-t\", \"1\", \u0026target_container])\n            .run()\n            .map_err(|e| {\n                VmError::Internal(format!(\n                    \"Failed to stop container '{target_container}': {e}\"\n                ))\n            })?;\n        Ok(())\n    }\n\n    #[must_use = \"container destruction results should be handled\"]\n    pub fn destroy_container(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let target_container = self.resolve_target_container(container)?;\n\n        // Check if container exists before attempting destruction\n        if !DockerOps::container_exists(\u0026target_container).unwrap_or(false) {\n            return Err(VmError::Internal(format!(\n                \"Container '{target_container}' does not exist\"\n            )));\n        }\n\n        let result = stream_command(\"docker\", \u0026[\"rm\", \"-f\", \u0026target_container]);\n\n        // Only cleanup audio if it was enabled in the configuration\n        if let Some(audio_service) = self.config.services.get(\"audio\") {\n            if audio_service.enabled {\n                #[cfg(target_os = \"macos\")]\n                if let Err(e) = MacOSAudioManager::cleanup() {\n                    vm_warning!(\"Audio cleanup warning: {}\", e);\n                }\n                #[cfg(not(target_os = \"macos\"))]\n                MacOSAudioManager::cleanup();\n            }\n        }\n\n        result\n    }\n\n    #[must_use = \"container restart results should be handled\"]\n    pub fn restart_container(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        self.stop_container(container)?;\n        self.start_container(container)\n    }\n\n    /// Restart container with context-aware docker-compose regeneration\n    #[must_use = \"container restart results should be handled\"]\n    pub fn restart_container_with_context(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        // Regenerate docker-compose.yml with latest global config\n        let build_ops = BuildOperations::new(self.config, self.temp_dir);\n        let build_context = build_ops.prepare_build_context()?;\n\n        let compose_ops = ComposeOperations::new(self.config, self.temp_dir, self.project_dir);\n        compose_ops.write_docker_compose(\u0026build_context, context)?;\n\n        // Stop the container first\n        self.stop_container(container)?;\n\n        // Use compose to start with updated configuration\n        compose_ops.start_with_compose(context)\n    }\n\n    #[must_use = \"container kill results should be handled\"]\n    pub fn kill_container(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let container_name = self.container_name();\n        let target_container = match container {\n            None =\u003e container_name.clone(),\n            Some(provided_name) =\u003e {\n                // Try to resolve partial container names\n                match self.resolve_container_name(provided_name) {\n                    Ok(resolved_name) =\u003e resolved_name,\n                    Err(_) =\u003e provided_name.to_string(), // Fall back to original name if resolution fails\n                }\n            }\n        };\n        stream_command(\"docker\", \u0026[\"kill\", \u0026target_container]).map_err(|e| {\n            VmError::Internal(format!(\"Failed to kill container '{}'. Container may not exist or Docker may be unresponsive: {}\", \u0026target_container, e))\n        })\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51
