        vm_println!(\"  ‚Ä¢ Run commands: vm exec 'npm install'\");\n                vm_println!(\"  ‚Ä¢ View status:  vm status\");\n            } else {\n                vm_println!(\"{}\", MESSAGES.common_connect_hint);\n            }\n            Ok(())\n        }\n        Err(e) =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_create_troubleshooting,\n                    name = vm_name,\n                    error = e.to_string()\n                )\n            );\n            Err(VmError::from(e))\n        }\n    }?;\n\n    // Seed database if configured\n    if let Some(service_config) = config.services.get(\"postgresql\") {\n        if let Some(seed_file) = \u0026service_config.seed_file {\n            let default_db_name = format!(\"{}_dev\", vm_name.replace('-', \"_\"));\n            let db_name = service_config\n                .database\n                .as_deref()\n                .unwrap_or(\u0026default_db_name);\n            vm_println!(\"üå± Seeding database '{}' from {:?}...\", db_name, seed_file);\n            if let Err(e) = crate::commands::db::backup::import_db(db_name, seed_file).await {\n                vm_println!(\"Database seeding failed: {}\", e);\n            }\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","destroy.rs"],"content":"//! VM destruction command handlers\n//!\n//! This module handles VM destruction including single instance destruction\n//! and cross-provider bulk operations with pattern matching.\n\nuse std::io::{self, Write};\n\nuse tracing::{debug, info_span};\n\nuse crate::commands::db::utils::execute_psql_command;\nuse crate::error::{VmError, VmResult};\nuse crate::service_manager::get_service_manager;\nuse vm_cli::msg;\nuse vm_config::{config::VmConfig, GlobalConfig};\nuse vm_core::{vm_error, vm_println};\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::{InstanceInfo, Provider};\n\nuse super::helpers::unregister_vm_services_helper;\nuse super::list::{get_all_instances, get_instances_from_provider};\n\n/// Helper function to backup database services configured with backup_on_destroy\nasync fn backup_databases(config: \u0026VmConfig, vm_name: \u0026str, global_config: \u0026GlobalConfig) {\n    use crate::commands::db::backup::backup_db;\n\n    for (service_name, service_config) in \u0026config.services {\n        if service_config.backup_on_destroy != Some(true) {\n            continue;\n        }\n\n        let db_name = format!(\"{}_{}\", vm_name.replace('-', \"_\"), service_name);\n        vm_println!(\"üì¶ Creating backup for database: {}\", db_name);\n\n        if let Err(e) = backup_db(\u0026db_name, None, global_config.backups.keep_count).await {\n            vm_println!(\"‚ö†Ô∏è  Warning: Failed to backup {}: {}\", db_name, e);\n        } else {\n            vm_println!(\"‚úì Backup created for {}\", db_name);\n        }\n    }\n}\n\n/// Handle VM destruction\npub async fn handle_destroy(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    global_config: GlobalConfig,\n    force: bool,\n    no_backup: bool,\n) -\u003e VmResult\u003c()\u003e {\n    // Get VM name from config for confirmation prompt\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"VM\");\n\n    let container_name = format!(\"{vm_name}-dev\");\n\n    debug!(\n        \"Destroying VM: vm_name='{}', provider='{}', force={}\",\n        vm_name,\n        provider.name(),\n        force\n    );\n\n    // Determine the instance name for service cleanup\n    let vm_instance_name = if let Some(container_name) = container {\n        container_name.to_string()\n    } else {\n        container_name.clone()\n    };\n\n    // Check if container exists before showing confirmation\n    let container_exists = std::process::Command::new(\"docker\")\n        .args([\"inspect\", \u0026container_name])\n        .output()\n        .ok()\n        .map(|output| output.status.success())\n        .unwrap_or(false);\n\n    if !container_exists {\n        vm_println!(\"{}\", MESSAGES.vm_destroy_cleanup_already_removed);\n\n        // Clean up images even if container doesn't exist\n        let _ = std::process::Command::new(\"docker\")\n            .args([\"image\", \"rm\", \"-f\", \u0026format!(\"{vm_name}-image\")])\n            .output();\n\n        unregister_vm_services_helper(\u0026vm_instance_name, \u0026global_config).await?;\n\n        vm_println!(\"{}\", MESSAGES.common_cleanup_complete);\n        return Ok(());\n    }\n\n    let should_destroy = if force {\n        debug!(\"Force flag set - skipping confirmation prompt\");\n        vm_println!(\"{}\", msg!(MESSAGES.vm_destroy_force, name = vm_name));\n        true\n    } else {\n        // Check status to show current state\n        let is_running = provider.status(None).is_ok();\n\n        let service_manager = get_service_manager();\n        if let Some(pg_state) = service_manager.get_service_status(\"postgresql\") {\n            if pg_state.is_running \u0026\u0026 pg_state.reference_count == 1 {\n                let db_name = format!(\"{}_dev\", vm_name.replace('-', \"_\"));\n                let db_size = match execute_psql_command(\u0026format!(\n                    \"SELECT pg_size_pretty(pg_database_size('{db_name}'))\"\n                ))\n                .await\n                {\n                    Ok(size) =\u003e size.trim().to_string(),\n                    Err(_) =\u003e \"N/A\".to_string(),\n                };\n\n                vm_println!(\"‚ö†Ô∏è  Destroying VM '{}'\", vm_name);\n                vm_println!();\n                vm_println!(\"üìä Database: Your PostgreSQL data will persist\");\n                vm_println!(\"   Location: ~/.vm/data/postgres\");\n                vm_println!(\"   Database: {} ({})\", db_name, db_size);\n                vm_println!();\n                vm_println!(\"üí° Tip: Create a backup first\");\n                vm_println!(\"   vm db backup {}\", db_name);\n                vm_println!();\n            }\n        }\n\n        vm_println!(\"{}\", msg!(MESSAGES.vm_destroy_confirm, name = vm_name));\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_destroy_info_block,\n                status = if is_running {\n                    MESSAGES.common_status_running\n                } else {\n                    MESSAGES.common_status_stopped\n                },\n                container = container_name\n            )\n        );\n        print!(\"{}\", MESSAGES.vm_destroy_confirm_prompt);\n        io::stdout()\n            .flush()\n            .map_err(|e| VmError::general(e, \"Failed to flush stdout\"))?;\n\n        let mut response = String::new();\n        io::stdin()\n            .read_line(\u0026mut response)\n            .map_err(|e| VmError::general(e, \"Failed to read user input\"))?;\n        response.trim().to_lowercase() == \"y\"\n    };\n\n    if should_destroy {\n        debug!(\"Destroy confirmation: response='yes', proceeding with destruction\");\n        vm_println!(\"{}\", MESSAGES.vm_destroy_progress);\n\n        match provider.destroy(container) {\n            Ok(()) =\u003e {\n                // Backup database services if configured\n                if !no_backup {\n                    backup_databases(\u0026config, vm_name, \u0026global_config).await;\n                }\n\n                vm_println!(\"{}\", MESSAGES.common_configuring_services);\n                unregister_vm_services_helper(\u0026vm_instance_name, \u0026global_config).await?;\n\n                vm_println!(\"{}\", MESSAGES.vm_destroy_success);\n                Ok(())\n            }\n            Err(e) =\u003e {\n                vm_println!(\"\\n‚ùå Destruction failed: {}\", e);\n                Err(VmError::from(e))\n            }\n        }\n    } else {\n        debug!(\"Destroy confirmation: response='no', cancelling destruction\");\n        vm_println!(\"{}\", MESSAGES.vm_destroy_cancelled);\n        vm_error!(\"VM destruction cancelled by user\");\n        Err(VmError::general(\n            std::io::Error::new(\n                std::io::ErrorKind::Interrupted,\n                \"VM destruction cancelled by user\",\n            ),\n            \"User cancelled VM destruction\",\n        ))\n    }\n}\n\n/// Enhanced destroy handler with cross-provider support\n#[allow(clippy::too_many_arguments)]\npub async fn handle_destroy_enhanced(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    global_config: GlobalConfig,\n    force: \u0026bool,\n    no_backup: \u0026bool,\n    all: \u0026bool,\n    provider_filter: Option\u003c\u0026str\u003e,\n    pattern: Option\u003c\u0026str\u003e,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"destroy\");\n    let _enter = span.enter();\n\n    if *all || provider_filter.is_some() || pattern.is_some() {\n        // Cross-provider destroy operations\n        return handle_cross_provider_destroy(*all, provider_filter, pattern, *force);\n    }\n\n    // Single instance destroy (existing behavior)\n    handle_destroy(\n        provider,\n        container,\n        config,\n        global_config,\n        *force,\n        *no_backup,\n    )\n    .await\n}\n\n/// Handle destroying instances across providers\nfn handle_cross_provider_destroy(\n    all: bool,\n    provider_filter: Option\u003c\u0026str\u003e,\n    pattern: Option\u003c\u0026str\u003e,\n    force: bool,\n) -\u003e VmResult\u003c()\u003e {\n    debug!(\n        \"Cross-provider destroy: all={}, provider_filter={:?}, pattern={:?}, force={}\",\n        all, provider_filter, pattern, force\n    );\n\n    // Get all instances to destroy\n    let instances_to_destroy = if let Some(provider_name) = provider_filter {\n        get_instances_from_provider(provider_name)?\n    } else {\n        get_all_instances()?\n    };\n\n    // Filter by pattern if provided\n    let filtered_instances: Vec\u003c_\u003e = if let Some(pattern_str) = pattern {\n        instances_to_destroy\n            .into_iter()\n            .filter(|instance| match_pattern(\u0026instance.name, pattern_str))\n            .collect()\n    } else {\n        instances_to_destroy\n    };\n\n    if filtered_instances.is_empty() {\n        vm_println!(\"{}\", MESSAGES.vm_destroy_cross_no_instances);\n        return Ok(());\n    }\n\n    // Show what will be destroyed\n    vm_println!(\"{}\", MESSAGES.vm_destroy_cross_list_header);\n    for instance in \u0026filtered_instances {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_destroy_cross_list_item,\n                name = \u0026instance.name,\n                provider = \u0026instance.provider\n            )\n        );\n    }\n\n    let should_destroy = if force {\n        true\n    } else {\n        print!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_destroy_cross_confirm_prompt,\n                count = filtered_instances.len().to_string()\n            )\n        );\n        io::stdout().flush()?;\n        let mut input = String::new();\n        std::io::stdin().read_line(\u0026mut input)?;\n        matches!(input.trim().to_lowercase().as_str(), \"y\" | \"yes\")\n    };\n\n    if !should_destroy {\n        vm_println!(\"{}\", MESSAGES.vm_destroy_cross_cancelled);\n        return Ok(());\n    }\n\n    // Destroy each instance\n    let mut success_count = 0;\n    let mut error_count = 0;\n\n    for instance in filtered_instances {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_destroy_cross_progress,\n                name = \u0026instance.name,\n                provider = \u0026instance.provider\n            )\n        );\n\n        let result = destroy_single_instance(\u0026instance);\n        match result {\n            Ok(()) =\u003e {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.vm_destroy_cross_success_item,\n                        name = \u0026instance.name\n                    )\n                );\n                success_count += 1;\n            }\n            Err(e) =\u003e {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.vm_destroy_cross_failed,\n                        name = \u0026instance.name,\n                        error = e.to_string()\n                    )\n                );\n                error_count += 1;\n            }\n        }\n    }\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.vm_destroy_cross_complete,\n            success = success_count.to_string(),\n            errors = error_count.to_string()\n        )\n    );\n\n    Ok(())\n}\n\n/// Destroy a single instance using its provider\nfn destroy_single_instance(instance: \u0026InstanceInfo) -\u003e VmResult\u003c()\u003e {\n    use vm_config::config::VmConfig;\n    use vm_provider::get_provider;\n\n    let config = VmConfig {\n        provider: Some(instance.provider.clone()),\n        ..Default::default()\n    };\n\n    let provider = get_provider(config)?;\n    Ok(provider.destroy(Some(\u0026instance.name))?)\n}\n\n/// Simple pattern matching for instance names\nfn match_pattern(name: \u0026str, pattern: \u0026str) -\u003e bool {\n    if pattern.contains('*') {\n        // Simple wildcard matching\n        if pattern == \"*\" {\n            true\n        } else if pattern.starts_with('*') \u0026\u0026 pattern.ends_with('*') {\n            let middle = \u0026pattern[1..pattern.len() - 1];\n            name.contains(middle)\n        } else if let Some(suffix) = pattern.strip_prefix('*') {\n            name.ends_with(suffix)\n        } else if let Some(prefix) = pattern.strip_suffix('*') {\n            name.starts_with(prefix)\n        } else {\n            // Pattern has * in the middle - basic implementation\n            name == pattern\n        }\n    } else {\n        name == pattern\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","helpers.rs"],"content":"//! Helper functions shared across VM operations\n//!\n//! This module provides utilities and service management functions\n//! used by multiple VM command handlers.\n\nuse tracing::{debug, warn};\n\nuse crate::error::VmResult;\nuse crate::service_manager::get_service_manager;\nuse vm_cli::msg;\nuse vm_config::{config::VmConfig, GlobalConfig};\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::Provider;\n\n/// Handle get sync directory\npub fn handle_get_sync_directory(provider: Box\u003cdyn Provider\u003e) {\n    debug!(\"Getting sync directory for provider '{}'\", provider.name());\n    let sync_dir = provider.get_sync_directory();\n    debug!(\"Sync directory: '{}'\", sync_dir);\n    println!(\"{sync_dir}\");\n}\n\n/// Helper function to register VM services\npub(super) async fn register_vm_services_helper(\n    vm_name: \u0026str,\n    vm_config: \u0026VmConfig,\n    global_config: \u0026GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    if let Err(e) = get_service_manager()\n        .register_vm_services(vm_name, vm_config, global_config)\n        .await\n    {\n        warn!(\"Failed to register VM services: {}\", e);\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.common_services_config_failed,\n                error = e.to_string()\n            )\n        );\n        // Don't fail the operation if service registration fails\n    } else {\n        vm_println!(\"{}\", MESSAGES.common_services_config_success);\n    }\n    Ok(())\n}\n\n/// Helper function to unregister VM services\npub(super) async fn unregister_vm_services_helper(\n    vm_name: \u0026str,\n    global_config: \u0026GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    if let Err(e) = get_service_manager()\n        .unregister_vm_services(vm_name, global_config)\n        .await\n    {\n        warn!(\"Failed to unregister VM services: {}\", e);\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.common_services_cleanup_failed,\n                error = e.to_string()\n            )\n        );\n        // Don't fail the operation if service cleanup fails\n    } else {\n        vm_println!(\"{}\", MESSAGES.common_services_cleaned);\n    }\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","interaction.rs"],"content":"//! VM interaction command handlers\n//!\n//! This module provides commands for interacting with running VMs including\n//! SSH connections, command execution, and log viewing.\n\nuse std::collections::HashSet;\nuse std::io::{self, IsTerminal, Write};\nuse std::path::{Path, PathBuf};\n\nuse tracing::debug;\n\nuse crate::error::{VmError, VmResult};\nuse crate::state::{count_active_ssh_sessions, VmState};\nuse vm_cli::msg;\nuse vm_config::{config::VmConfig, detect_worktrees};\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::{Provider, ProviderContext};\n\n/// Compares detected worktrees with current container mounts.\n///\n/// Returns `true` if all worktrees are mounted, `false` otherwise.\n/// This is optimized for the common case where mounts are a superset of worktrees.\nfn worktrees_match(worktrees: \u0026[String], mounts: \u0026[String]) -\u003e bool {\n    if worktrees.is_empty() {\n        return true;\n    }\n\n    let mount_set: HashSet\u003c_\u003e = mounts.iter().collect();\n\n    for worktree in worktrees {\n        if !mount_set.contains(\u0026worktree) {\n            return false;\n        }\n    }\n\n    true\n}\n\n/// Prompts the user to confirm if they want to refresh mounts.\n///\n/// Returns `true` if the user confirms, `false` otherwise.\nfn prompt_refresh(new_worktrees: \u0026[String]) -\u003e VmResult\u003cbool\u003e {\n    if new_worktrees.is_empty() {\n        return Ok(false);\n    }\n\n    vm_println!(\"‚ö†Ô∏è  New worktrees detected: {}\", new_worktrees.join(\", \"));\n    print!(\"   Refresh mounts now? (takes ~3s) (Y/n): \");\n    io::stdout().flush()?;\n\n    let mut input = String::new();\n    io::stdin().read_line(\u0026mut input)?;\n\n    Ok(matches!(\n        input.trim().to_lowercase().as_str(),\n        \"y\" | \"yes\" | \"\"\n    ))\n}\n\n/// Checks if it's safe to restart the container by checking for active SSH sessions.\n///\n/// Returns a tuple: `(is_safe, active_session_count)`.\nfn is_safe_to_restart(project_name: \u0026str) -\u003e (bool, u32) {\n    match count_active_ssh_sessions(project_name) {\n        Ok(count) =\u003e (count == 0, count),\n        Err(e) =\u003e {\n            // If we can't read the state, assume it's not safe to restart to be cautious.\n            debug!(\n                \"Could not read SSH session state: {}. Assuming unsafe to restart.\",\n                e\n            );\n            (false, 0) // Return 0 count as we couldn't determine it\n        }\n    }\n}\n\n/// Helper function to handle SSH start prompt interaction\nfn handle_ssh_start_prompt(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    relative_path: \u0026Path,\n    vm_name: \u0026str,\n    _user: \u0026str,\n    _workspace_path: \u0026str,\n    _shell: \u0026str,\n) -\u003e VmResult\u003cOption\u003cVmResult\u003c()\u003e\u003e\u003e {\n    // Check if we're in an interactive terminal\n    if !io::stdin().is_terminal() {\n        vm_println!(\"{}\", MESSAGES.vm_ssh_start_hint);\n        return Ok(None);\n    }\n\n    print!(\"{}\", MESSAGES.vm_ssh_start_prompt);\n    io::stdout()\n        .flush()\n        .map_err(|e| VmError::general(e, \"Failed to flush stdout\"))?;\n\n    let mut input = String::new();\n    io::stdin()\n        .read_line(\u0026mut input)\n        .map_err(|e| VmError::general(e, \"Failed to read user input\"))?;\n\n    if !matches!(input.trim().to_lowercase().as_str(), \"y\" | \"yes\" | \"\") {\n        vm_println!(\"{}\", MESSAGES.vm_ssh_start_aborted);\n        return Ok(None);\n    }\n\n    // Start the VM\n    vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_starting, name = vm_name));\n\n    if let Err(e) = provider.start(container) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_ssh_start_failed,\n                name = vm_name,\n                error = e.to_string()\n            )\n        );\n        return Ok(None);\n    }\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_reconnecting, name = vm_name));\n\n    let retry_result = provider.ssh(container, relative_path);\n    match \u0026retry_result {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_disconnected, name = vm_name));\n        }\n        Err(e) =\u003e {\n            vm_println!(\"\\n‚ùå SSH connection failed: {}\", e);\n        }\n    }\n\n    Ok(Some(retry_result.map_err(VmError::from)))\n}\n\nfn connect_ssh(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    path: Option\u003cPathBuf\u003e,\n    command: Option\u003cVec\u003cString\u003e\u003e,\n    config: VmConfig,\n) -\u003e VmResult\u003c()\u003e {\n    if let Some(cmd) = command {\n        // If a command is provided, delegate to the exec handler\n        return handle_exec(provider, container, cmd, config);\n    }\n\n    let relative_path = path.unwrap_or_else(|| PathBuf::from(\".\"));\n    let workspace_path = config\n        .project\n        .as_ref()\n        .and_then(|p| p.workspace_path.as_deref())\n        .unwrap_or(\"/workspace\");\n\n    debug!(\n        \"SSH command: relative_path='{}', workspace_path='{}'\",\n        relative_path.display(),\n        workspace_path\n    );\n\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    // Default to \"developer\" for user since users field may not exist\n    let user = \"developer\";\n\n    let shell = config\n        .terminal\n        .as_ref()\n        .and_then(|t| t.shell.as_deref())\n        .unwrap_or(\"zsh\");\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_connecting, name = vm_name));\n\n    // Increment session count\n    let mut state = VmState::load(vm_name)?;\n    state.increment_ssh_sessions();\n    state.save(vm_name)?;\n\n    let result = provider.ssh(container, \u0026relative_path);\n\n    // Decrement session count\n    let mut state = VmState::load(vm_name)?;\n    state.decrement_ssh_sessions();\n    state.save(vm_name)?;\n\n    // Show message when SSH session ends\n    match \u0026result {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_disconnected, name = vm_name));\n        }\n        Err(e) =\u003e {\n            let error_str = e.to_string();\n\n            // Check if VM doesn't exist first\n            if error_str.contains(\"No such container\") || error_str.contains(\"No such object\") {\n                vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_vm_not_found, name = vm_name));\n\n                // Offer to create the VM\n                if io::stdin().is_terminal() {\n                    print!(\"{}\", MESSAGES.vm_ssh_create_prompt);\n                    io::stdout().flush()?;\n\n                    let mut input = String::new();\n                    io::stdin().read_line(\u0026mut input)?;\n\n                    if matches!(input.trim().to_lowercase().as_str(), \"y\" | \"yes\") {\n                        // Actually create the VM\n                        vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_creating, name = vm_name));\n\n                        #[allow(clippy::excessive_nesting)]\n                        match provider.create() {\n                            Ok(()) =\u003e {\n                                vm_println!(\n                                    \"{}\",\n                                    msg!(MESSAGES.vm_ssh_create_success, name = vm_name)\n                                );\n\n                                // Now try SSH again\n                                return Ok(provider.ssh(container, \u0026relative_path)?);\n                            }\n                            Err(create_err) =\u003e {\n                                vm_println!(\n                                    \"{}\",\n                                    msg!(\n                                        MESSAGES.vm_ssh_create_failed,\n                                        name = vm_name,\n                                        error = create_err.to_string()\n                                    )\n                                );\n                                return Err(create_err.into());\n                            }\n                        }\n                    } else {\n                        vm_println!(\"\\nüí° Create with: vm create\");\n                        vm_println!(\"üí° List existing VMs: vm list\");\n                    }\n                } else {\n                    vm_println!(\"\\nüí° Create with: vm create\");\n                    vm_println!(\"üí° List existing VMs: vm list\");\n                }\n                // Return a clean error that won't be misinterpreted by the main error handler\n                return Err(VmError::vm_operation(\n                    std::io::Error::new(std::io::ErrorKind::NotFound, \"VM does not exist\"),\n                    Some(vm_name),\n                    \"ssh\",\n                ));\n            }\n            // Check if the error is because the container is not running\n            else if error_str.contains(\"is not running\")\n                || error_str.contains(\"Container is not running\")\n                || (error_str.contains(\"docker\")\n                    \u0026\u0026 error_str.contains(\"exec\")\n                    \u0026\u0026 error_str.contains(\"exited with code 1\")\n                    \u0026\u0026 !error_str.contains(\"No such\"))\n            {\n                vm_println!(\"{}\", msg!(MESSAGES.vm_ssh_not_running, name = vm_name));\n\n                // Handle interactive prompt\n                if let Some(retry_result) = handle_ssh_start_prompt(\n                    provider,\n                    container,\n                    \u0026relative_path,\n                    vm_name,\n                    user,\n                    workspace_path,\n                    shell,\n                )? {\n                    return retry_result;\n                }\n            } else if error_str.contains(\"connection lost\")\n                || error_str.contains(\"connection failed\")\n            {\n                vm_println!(\"{}\", MESSAGES.vm_ssh_connection_lost);\n            } else {\n                // For other errors, show the actual error but clean up the message\n                vm_println!(\"{}\", MESSAGES.vm_ssh_session_ended);\n            }\n        }\n    }\n\n    Ok(result?)\n}\n\n/// Handle SSH into VM\npub fn handle_ssh(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    path: Option\u003cPathBuf\u003e,\n    command: Option\u003cVec\u003cString\u003e\u003e,\n    config: VmConfig,\n    force_refresh: bool,\n    no_refresh: bool,\n) -\u003e VmResult\u003c()\u003e {\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_deref())\n        .unwrap_or(\"vm-project\");\n\n    if no_refresh {\n        return connect_ssh(provider, container, path, command, config);\n    }\n\n    let worktrees = detect_worktrees()?;\n    let container_name = container.unwrap_or(vm_name);\n    let current_mounts = match provider.get_container_mounts(container_name) {\n        Ok(mounts) =\u003e mounts,\n        Err(e) =\u003e {\n            let error_str = e.to_string();\n            if error_str.contains(\"No such object\")\n                || error_str.contains(\"is not running\")\n                || error_str.contains(\"No container found matching\")\n            {\n                // Container doesn't exist or isn't running. Assume no mounts and proceed with refresh logic.\n                Vec::new()\n            } else {\n                // For other errors, propagate them.\n                return Err(e.into());\n            }\n        }\n    };\n\n    if worktrees_match(\u0026worktrees, \u0026current_mounts) {\n        return connect_ssh(provider, container, path, command, config);\n    }\n\n    let (safe_to_restart, active_sessions) = is_safe_to_restart(vm_name);\n\n    if !safe_to_restart \u0026\u0026 !force_refresh {\n        vm_println!(\n            \"‚ö†Ô∏è  New worktrees detected but can't refresh: {} other SSH sessions are active\",\n            active_sessions\n        );\n        vm_println!(\"üí° Close other sessions or use `vm ssh --force-refresh` (will disconnect others) or `vm ssh --no-refresh` (connect without refresh)\");\n        return connect_ssh(provider, container, path, command, config);\n    }\n\n    if force_refresh \u0026\u0026 active_sessions \u003e 0 {\n        print!(\n            \"‚ö†Ô∏è  Warning: This will disconnect {active_sessions} active SSH sessions. Continue? (y/N): \"\n        );\n        io::stdout().flush()?;\n        let mut input = String::new();\n        io::stdin().read_line(\u0026mut input)?;\n        if !matches!(input.trim().to_lowercase().as_str(), \"y\" | \"yes\") {\n            return connect_ssh(provider, container, path, command, config);\n        }\n    } else {\n        let new_worktrees: Vec\u003cString\u003e = worktrees\n            .into_iter()\n            .filter(|w| !current_mounts.contains(w))\n            .collect();\n        if !prompt_refresh(\u0026new_worktrees)? {\n            return connect_ssh(provider, container, path, command, config);\n        }\n    }\n\n    vm_println!(\"‚è≥ Refreshing mounts...\");\n    vm_println!(\"  - Stopping container...\");\n    provider.stop(container)?;\n    vm_println!(\"  - Updating volumes...\");\n    // This is a placeholder for updating the compose file.\n    // In a real implementation, you would modify the docker-compose.yml\n    // to include the new worktree mounts.\n    // For now, we'll just restart the container.\n    vm_println!(\"  - Starting container...\");\n    let context = ProviderContext::default();\n    provider.start_with_context(container, \u0026context)?;\n    vm_println!(\"‚úì Mounts refreshed.\");\n\n    connect_ssh(provider, container, path, command, config)\n}\n\n/// Handle command execution in VM\npub fn handle_exec(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    command: Vec\u003cString\u003e,\n    config: VmConfig,\n) -\u003e VmResult\u003c()\u003e {\n    debug!(\n        \"Executing command in VM: command={:?}, provider='{}'\",\n        command,\n        provider.name()\n    );\n\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    let cmd_display = command.join(\" \");\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.vm_exec_header,\n            name = vm_name,\n            command = \u0026cmd_display\n        )\n    );\n\n    let result = provider.exec(container, \u0026command);\n\n    match \u0026result {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_exec_separator);\n            vm_println!(\"{}\", MESSAGES.vm_exec_success);\n        }\n        Err(e) =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_exec_separator);\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_exec_troubleshooting, error = e.to_string())\n            );\n        }\n    }\n\n    result.map_err(VmError::from)\n}\n\n/// Handle VM logs viewing\npub fn handle_logs(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n) -\u003e VmResult\u003c()\u003e {\n    debug!(\"Viewing VM logs: provider='{}'\", provider.name());\n\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    let container_name = format!(\"{vm_name}-dev\");\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_logs_header, name = vm_name));\n\n    let result = provider.logs(container);\n\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.vm_logs_footer, container = \u0026container_name)\n    );\n\n    result.map_err(VmError::from)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_worktrees_match() {\n        let worktrees = vec![\n            \"/path/to/worktree1\".to_string(),\n            \"/path/to/worktree2\".to_string(),\n        ];\n        let mounts = vec![\n            \"/path/to/worktree1\".to_string(),\n            \"/path/to/worktree2\".to_string(),\n            \"/path/to/other\".to_string(),\n        ];\n        assert!(worktrees_match(\u0026worktrees, \u0026mounts));\n\n        let worktrees = vec![\n            \"/path/to/worktree1\".to_string(),\n            \"/path/to/worktree3\".to_string(),\n        ];\n        assert!(!worktrees_match(\u0026worktrees, \u0026mounts));\n\n        let worktrees = vec![];\n        assert!(worktrees_match(\u0026worktrees, \u0026mounts));\n\n        let mounts = vec![];\n        let worktrees = vec![\"/path/to/worktree1\".to_string()];\n        assert!(!worktrees_match(\u0026worktrees, \u0026mounts));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","lifecycle.rs"],"content":"//! VM lifecycle command handlers\n//!\n//! This module provides commands for managing VM lifecycle including\n//! start, stop, restart, and provisioning operations.\n\nuse tracing::{debug, info_span, warn};\n\nuse crate::error::{VmError, VmResult};\nuse vm_cli::msg;\nuse vm_config::{config::VmConfig, GlobalConfig};\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::{Provider, ProviderContext};\n\nuse super::helpers::{register_vm_services_helper, unregister_vm_services_helper};\n\n/// Handle VM start\npub async fn handle_start(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"start\");\n    let _enter = span.enter();\n    debug!(\"Starting VM\");\n\n    // Get VM name from config\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    let container_name = format!(\"{vm_name}-dev\");\n\n    // Check if container exists and is running\n    // We need to check using Docker directly since provider.status() just shows status\n    let container_exists = std::process::Command::new(\"docker\")\n        .args([\"ps\", \"-a\", \"--format\", \"{{.Names}}\"])\n        .output()\n        .ok()\n        .and_then(|output| {\n            let names = String::from_utf8_lossy(\u0026output.stdout);\n            if names.lines().any(|name| name.trim() == container_name) {\n                Some(())\n            } else {\n                None\n            }\n        })\n        .is_some();\n\n    if container_exists {\n        // Check if it's actually running\n        let is_running = std::process::Command::new(\"docker\")\n            .args([\"inspect\", \"--format\", \"{{.State.Status}}\", \u0026container_name])\n            .output()\n            .ok()\n            .and_then(|output| {\n                let status = String::from_utf8_lossy(\u0026output.stdout);\n                if status.trim() == \"running\" {\n                    Some(())\n                } else {\n                    None\n                }\n            })\n            .is_some();\n\n        if is_running {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_start_already_running, name = vm_name)\n            );\n            return Ok(());\n        }\n    }\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_start_header, name = vm_name));\n\n    let context = ProviderContext::with_verbose(false).with_config(global_config.clone());\n    match provider.start_with_context(container, \u0026context) {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_start_success);\n\n            // Show VM details\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_start_info_block,\n                    status = MESSAGES.common_status_running,\n                    container = container_name\n                )\n            );\n\n            // Show resources if available\n            if let Some(cpus) = config.vm.as_ref().and_then(|vm| vm.cpus) {\n                if let Some(memory) = config.vm.as_ref().and_then(|vm| vm.memory.as_ref()) {\n                    // Format memory display\n                    let mem_str = match memory.to_mb() {\n                        Some(mb) if mb \u003e= 1024 =\u003e format!(\"{}GB\", mb / 1024),\n                        Some(mb) =\u003e format!(\"{mb}MB\"),\n                        None =\u003e format!(\"{memory:?}\"),\n                    };\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.common_resources_label,\n                            cpus = cpus.to_string(),\n                            memory = mem_str\n                        )\n                    );\n                }\n            }\n\n            // Show services if any are configured\n            let services: Vec\u003cString\u003e = config\n                .services\n                .iter()\n                .filter(|(_, svc)| svc.enabled)\n                .map(|(name, _)| name.clone())\n                .collect();\n\n            if !services.is_empty() {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.common_services_label,\n                        services = services.join(\", \")\n                    )\n                );\n            }\n\n            // Register VM services and auto-start them\n            let vm_instance_name = format!(\"{vm_name}-dev\");\n\n            vm_println!(\"{}\", MESSAGES.common_configuring_services);\n            register_vm_services_helper(\u0026vm_instance_name, \u0026config, \u0026global_config).await?;\n\n            vm_println!(\"{}\", MESSAGES.common_connect_hint);\n\n            Ok(())\n        }\n        Err(e) =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_start_troubleshooting,\n                    name = vm_name,\n                    error = e.to_string(),\n                    container = container_name\n                )\n            );\n            Err(VmError::from(e))\n        }\n    }\n}\n\n/// Handle VM stop - graceful stop for current project or force kill specific container\npub async fn handle_stop(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    match container {\n        None =\u003e {\n            // Graceful stop of current project VM\n            let span = info_span!(\"vm_operation\", operation = \"stop\");\n            let _enter = span.enter();\n            debug!(\"Stopping VM\");\n\n            let vm_name = config\n                .project\n                .as_ref()\n                .and_then(|p| p.name.as_ref())\n                .map(|s| s.as_str())\n                .unwrap_or(\"vm-project\");\n\n            vm_println!(\"{}\", msg!(MESSAGES.vm_stop_header, name = vm_name));\n\n            match provider.stop(None) {\n                Ok(()) =\u003e {\n                    // Unregister VM services after successful stop\n                    let vm_instance_name = format!(\"{vm_name}-dev\");\n\n                    vm_println!(\"{}\", MESSAGES.vm_stop_success);\n                    unregister_vm_services_helper(\u0026vm_instance_name, \u0026global_config).await?;\n\n                    vm_println!(\"{}\", MESSAGES.vm_stop_restart_hint);\n                    Ok(())\n                }\n                Err(e) =\u003e {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.vm_stop_troubleshooting,\n                            name = vm_name,\n                            error = e.to_string()\n                        )\n                    );\n                    Err(VmError::from(e))\n                }\n            }\n        }\n        Some(container_name) =\u003e {\n            // Force kill specific container\n            let span = info_span!(\"vm_operation\", operation = \"kill\");\n            let _enter = span.enter();\n            warn!(\"Force killing container: {}\", container_name);\n\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_stop_force_header, name = container_name)\n            );\n\n            match provider.kill(Some(container_name)) {\n                Ok(()) =\u003e {\n                    // For force kill, still unregister services for cleanup\n                    vm_println!(\"{}\", MESSAGES.vm_stop_force_success);\n                    unregister_vm_services_helper(container_name, \u0026global_config).await?;\n                    Ok(())\n                }\n                Err(e) =\u003e {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.vm_stop_force_troubleshooting,\n                            error = e.to_string()\n                        )\n                    );\n                    Err(VmError::from(e))\n                }\n            }\n        }\n    }\n}\n\n/// Handle VM restart\npub async fn handle_restart(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"restart\");\n    let _enter = span.enter();\n    debug!(\"Restarting VM\");\n\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_restart_header, name = vm_name));\n\n    // Use provider.restart_with_context() for the actual VM restart, then handle services\n    let context = ProviderContext::with_verbose(false).with_config(global_config.clone());\n    match provider.restart_with_context(container, \u0026context) {\n        Ok(()) =\u003e {\n            // After successful restart, register services\n            let vm_instance_name = format!(\"{vm_name}-dev\");\n            vm_println!(\"{}\", MESSAGES.common_configuring_services);\n            register_vm_services_helper(\u0026vm_instance_name, \u0026config, \u0026global_config).await?;\n        }\n        Err(e) =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_restart_troubleshooting,\n                    name = vm_name,\n                    error = e.to_string()\n                )\n            );\n            return Err(VmError::from(e));\n        }\n    }\n\n    vm_println!(\"{}\", MESSAGES.vm_restart_success);\n    Ok(())\n}\n\n/// Handle VM provisioning\npub fn handle_provision(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"provision\");\n    let _enter = span.enter();\n    debug!(\"Re-running VM provisioning\");\n\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_provision_header, name = vm_name));\n    vm_println!(\"{}\", MESSAGES.vm_provision_progress);\n\n    match provider.provision(container) {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_provision_success);\n            vm_println!(\"{}\", MESSAGES.vm_provision_hint);\n            Ok(())\n        }\n        Err(e) =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_provision_troubleshooting, error = e.to_string())\n            );\n            Err(VmError::from(e))\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","list.rs"],"content":"//! VM listing command handlers\n//!\n//! This module provides functionality for listing VMs across all providers\n//! with filtering and display options.\n\nuse tracing::{debug, info_span};\n\nuse crate::error::VmResult;\nuse vm_cli::msg;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::{InstanceInfo, Provider};\n\n/// Handle VM listing with enhanced filtering options\npub fn handle_list_enhanced(\n    _provider: Box\u003cdyn Provider\u003e,\n    _all_providers: \u0026bool,\n    provider_filter: Option\u003c\u0026str\u003e,\n    _verbose: \u0026bool,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"list\");\n    let _enter = span.enter();\n    debug!(\n        \"Listing VMs with enhanced filtering - provider_filter: {:?}\",\n        provider_filter\n    );\n\n    // Get all instances from all providers (or filtered)\n    let all_instances = if let Some(provider_name) = provider_filter {\n        get_instances_from_provider(provider_name)?\n    } else {\n        get_all_instances()?\n    };\n\n    if all_instances.is_empty() {\n        if let Some(provider_name) = provider_filter {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_list_empty_provider, provider = provider_name)\n            );\n        } else {\n            vm_println!(\"{}\", MESSAGES.vm_list_empty);\n        }\n        return Ok(());\n    }\n\n    // Rich dashboard table (always displayed)\n    vm_println!(\"{}\", MESSAGES.vm_list_table_header);\n    vm_println!(\"{}\", MESSAGES.vm_list_table_separator);\n\n    // Sort instances by provider then name for consistent output\n    let mut sorted_instances = all_instances;\n    sorted_instances.sort_by(|a, b| a.provider.cmp(\u0026b.provider).then(a.name.cmp(\u0026b.name)));\n\n    for instance in sorted_instances {\n        vm_println!(\n            \"{:\u003c20} {:\u003c10} {:\u003c12} {:\u003c20} {:\u003c10} {:\u003c15}\",\n            truncate_string(\u0026instance.name, 20),\n            instance.provider,\n            format_status(\u0026instance.status),\n            truncate_string(\u0026instance.id, 20),\n            format_uptime(\u0026instance.uptime),\n            instance.project.as_deref().unwrap_or(\"--\")\n        );\n    }\n\n    Ok(())\n}\n\n/// Legacy handle_list for backward compatibility\n#[allow(dead_code)]\npub fn handle_list(provider: Box\u003cdyn Provider\u003e) -\u003e VmResult\u003c()\u003e {\n    handle_list_enhanced(provider, \u0026true, None, \u0026false)\n}\n\n// Helper function to get instances from all available providers\npub(super) fn get_all_instances() -\u003e VmResult\u003cVec\u003cInstanceInfo\u003e\u003e {\n    use vm_config::config::VmConfig;\n    use vm_provider::get_provider;\n\n    let mut all_instances = Vec::new();\n    let providers = [\"docker\", \"tart\", \"vagrant\"];\n\n    for provider_name in providers {\n        // Try to create each provider\n        let config = VmConfig {\n            provider: Some(provider_name.to_string()),\n            ..Default::default()\n        };\n\n        match get_provider(config) {\n            Ok(provider) =\u003e {\n                // Get instances from this provider\n                match provider.list_instances() {\n                    Ok(instances) =\u003e {\n                        debug!(\n                            \"Found {} instances from {} provider\",\n                            instances.len(),\n                            provider_name\n                        );\n                        all_instances.extend(instances);\n                    }\n                    Err(e) =\u003e {\n                        debug!(\n                            \"Failed to list instances from {} provider: {}\",\n                            provider_name, e\n                        );\n                        // Continue with other providers\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                debug!(\"Provider {} not available: {}\", provider_name, e);\n                // Continue with other providers - this is expected if they're not installed\n            }\n        }\n    }\n\n    Ok(all_instances)\n}\n\n// Helper function to get instances from a specific provider\npub(super) fn get_instances_from_provider(provider_name: \u0026str) -\u003e VmResult\u003cVec\u003cInstanceInfo\u003e\u003e {\n    use vm_config::config::VmConfig;\n    use vm_provider::get_provider;\n\n    let config = VmConfig {\n        provider: Some(provider_name.to_string()),\n        ..Default::default()\n    };\n\n    match get_provider(config) {\n        Ok(provider) =\u003e match provider.list_instances() {\n            Ok(instances) =\u003e {\n                debug!(\n                    \"Found {} instances from {} provider\",\n                    instances.len(),\n                    provider_name\n                );\n                Ok(instances)\n            }\n            Err(e) =\u003e {\n                debug!(\n                    \"Failed to list instances from {} provider: {}\",\n                    provider_name, e\n                );\n                Ok(Vec::new())\n            }\n        },\n        Err(e) =\u003e {\n            debug!(\"Provider {} not available: {}\", provider_name, e);\n            Ok(Vec::new())\n        }\n    }\n}\n\nfn truncate_string(s: \u0026str, max_len: usize) -\u003e String {\n    if s.len() \u003c= max_len {\n        s.to_string()\n    } else {\n        format!(\"{}...\", \u0026s[..max_len - 3])\n    }\n}\n\nfn format_status(status: \u0026str) -\u003e String {\n    // Normalize status strings across providers with icons\n    let lower_status = status.to_lowercase();\n    if lower_status.contains(\"running\") || lower_status.contains(\"up\") {\n        \"‚úÖ Running\".to_string()\n    } else if lower_status.contains(\"stopped\")\n        || lower_status.contains(\"exited\")\n        || lower_status.contains(\"poweroff\")\n    {\n        \"üî¥ Stopped\".to_string()\n    } else if lower_status.contains(\"paused\") {\n        \"‚è∏Ô∏è  Paused\".to_string()\n    } else {\n        format!(\"‚ùì {status}\")\n    }\n}\n\nfn format_uptime(uptime: \u0026Option\u003cString\u003e) -\u003e String {\n    match uptime {\n        Some(time) =\u003e time.clone(),\n        None =\u003e \"--\".to_string(),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","mod.rs"],"content":"//! VM operation command handlers\n//!\n//! This module provides command handlers for all VM operations including:\n//! - Creation and destruction\n//! - Lifecycle management (start, stop, restart)\n//! - Interaction (SSH, exec, logs)\n//! - Status and listing\n\n// Module declarations\nmod create;\nmod destroy;\nmod helpers;\nmod interaction;\nmod lifecycle;\nmod list;\nmod status;\n\n// Re-export all public handlers for external use\npub use create::handle_create;\npub use helpers::handle_get_sync_directory;\npub use interaction::{handle_exec, handle_logs, handle_ssh};\npub use lifecycle::{handle_provision, handle_restart, handle_start, handle_stop};\npub use status::handle_status;\n\n// Legacy exports for backward compatibility\n#[allow(unused_imports)]\npub use destroy::{handle_destroy, handle_destroy_enhanced};\n#[allow(unused_imports)]\npub use list::{handle_list, handle_list_enhanced};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","status.rs"],"content":"//! VM status reporting and display\n//!\n//! This module provides comprehensive status reporting for VMs with\n//! resource usage, service health, and state information.\n\nuse tracing::debug;\n\nuse crate::error::VmResult;\nuse vm_config::{config::VmConfig, GlobalConfig};\nuse vm_core::vm_println;\nuse vm_provider::{Provider, VmStatusReport};\n\n/// Handle VM status check with enhanced dashboard\npub fn handle_status(\n    provider: Box\u003cdyn Provider\u003e,\n    container: Option\u003c\u0026str\u003e,\n    config: VmConfig,\n    _global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    // Get VM name from config\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    debug!(\n        \"Status check: vm_name='{}', provider='{}'\",\n        vm_name,\n        provider.name()\n    );\n\n    // Get comprehensive status report\n    match provider.get_status_report(container) {\n        Ok(report) =\u003e {\n            display_status_dashboard(\u0026report);\n            Ok(())\n        }\n        Err(e) =\u003e {\n            debug!(\"Status report failed: {}, falling back to basic status\", e);\n            // Fallback to basic stopped status display for providers that don't support enhanced status\n            display_basic_stopped_status(vm_name, provider.name());\n            Ok(()) // Don't propagate error, just show status\n        }\n    }\n}\n\n/// Display the compact status dashboard\nfn display_status_dashboard(report: \u0026VmStatusReport) {\n    // Header with VM name\n    vm_println!(\"üñ•Ô∏è  {} ({})\", report.name, report.provider);\n\n    // Status line with uptime\n    let status_icon = if report.is_running { \"üü¢\" } else { \"üî¥\" };\n    let status_text = if report.is_running {\n        \"Running\"\n    } else {\n        \"Stopped\"\n    };\n\n    if let Some(uptime) = \u0026report.uptime {\n        vm_println!(\"   {} {} ‚Ä¢ Uptime: {}\", status_icon, status_text, uptime);\n    } else {\n        vm_println!(\"   {} {}\", status_icon, status_text);\n    }\n\n    // Container ID (shortened)\n    if let Some(id) = \u0026report.container_id {\n        let short_id = if id.len() \u003e 12 { \u0026id[..12] } else { id };\n        vm_println!(\"   üì¶ {}\", short_id);\n    }\n\n    // Resource usage (if available)\n    if report.is_running \u0026\u0026 has_resource_data(\u0026report.resources) {\n        display_resource_usage(\u0026report.resources);\n    }\n\n    // Service health (if any services)\n    if !report.services.is_empty() {\n        display_service_health(\u0026report.services);\n    }\n\n    // Connection hint\n    if report.is_running {\n        vm_println!(\"\\nüí° Connect: vm ssh\");\n    } else {\n        vm_println!(\"\\nüí° Start: vm start\");\n    }\n}\n\n/// Display basic stopped status for providers without enhanced status support\nfn display_basic_stopped_status(vm_name: \u0026str, provider_name: \u0026str) {\n    vm_println!(\"üñ•Ô∏è  {} ({})\", vm_name, provider_name);\n    vm_println!(\"   üî¥ Stopped\");\n    vm_println!(\"   üì¶ Container not found\");\n    vm_println!(\"\\nüí° Start: vm start\");\n}\n\n/// Check if resource data is available and meaningful\nfn has_resource_data(resources: \u0026vm_provider::ResourceUsage) -\u003e bool {\n    resources.cpu_percent.is_some()\n        || resources.memory_used_mb.is_some()\n        || resources.disk_used_gb.is_some()\n}\n\n/// Display resource usage information\nfn display_resource_usage(resources: \u0026vm_provider::ResourceUsage) {\n    vm_println!(\"\");\n\n    // CPU usage\n    if let Some(cpu) = resources.cpu_percent {\n        let cpu_icon = if cpu \u003e 80.0 {\n            \"üî•\"\n        } else if cpu \u003e 50.0 {\n            \"‚ö°\"\n        } else {\n            \"üíö\"\n        };\n        vm_println!(\"   {} CPU:    {:.1}%\", cpu_icon, cpu);\n    }\n\n    // Memory usage\n    if let Some(used) = resources.memory_used_mb {\n        let memory_text = if let Some(limit) = resources.memory_limit_mb {\n            let usage_pct = (used as f64 / limit as f64) * 100.0;\n            let mem_icon = if usage_pct \u003e 90.0 {\n                \"üî•\"\n            } else if usage_pct \u003e 70.0 {\n                \"‚ö°\"\n            } else {\n                \"üíö\"\n            };\n            let used_display = format_memory_mb(used);\n            let limit_display = format_memory_mb(limit);\n            format!(\"   {mem_icon} Memory: {used_display} / {limit_display} ({usage_pct:.0}%)\")\n        } else {\n            let used_display = format_memory_mb(used);\n            format!(\"   üíö Memory: {used_display}\")\n        };\n        vm_println!(\"{}\", memory_text);\n    }\n\n    // Disk usage\n    if let Some(used) = resources.disk_used_gb {\n        let disk_text = if let Some(total) = resources.disk_total_gb {\n            let usage_pct = (used / total) * 100.0;\n            let disk_icon = if usage_pct \u003e 90.0 {\n                \"üî•\"\n            } else if usage_pct \u003e 80.0 {\n                \"‚ö°\"\n            } else {\n                \"üíö\"\n            };\n            format!(\"   {disk_icon} Disk:   {used:.1}GB / {total:.1}GB ({usage_pct:.0}%)\")\n        } else {\n            format!(\"   üíö Disk:   {used:.1}GB\")\n        };\n        vm_println!(\"{}\", disk_text);\n    }\n}\n\n/// Display service health information\nfn display_service_health(services: \u0026[vm_provider::ServiceStatus]) {\n    vm_println!(\"\");\n\n    for service in services {\n        let health_icon = if service.is_running { \"üü¢\" } else { \"üî¥\" };\n        let port_info = match (service.port, service.host_port) {\n            (Some(container_port), Some(host_port)) if container_port != host_port =\u003e {\n                format!(\" ({host_port}‚Üí{container_port})\")\n            }\n            (Some(port), _) =\u003e format!(\" ({port})\"),\n            _ =\u003e String::new(),\n        };\n\n        let password = get_password_for_service(\u0026service.name);\n\n        let service_line = if let Some(metrics) = \u0026service.metrics {\n            format!(\n                \"   {} {}{} ‚Ä¢ {}\",\n                health_icon, service.name, port_info, metrics\n            )\n        } else if let Some(error) = \u0026service.error {\n            format!(\n                \"   {} {}{} ‚Ä¢ {}\",\n                health_icon, service.name, port_info, error\n            )\n        } else {\n            format!(\"   {} {}{}\", health_icon, service.name, port_info)\n        };\n\n        vm_println!(\"{}\", service_line);\n        if let Some(password) = password {\n            vm_println!(\"     ‚îî‚îÄ‚îÄ üîë {}\", password);\n        }\n    }\n}\n\n/// Get the password for a service from the secrets store.\nfn get_password_for_service(service_name: \u0026str) -\u003e Option\u003cString\u003e {\n    if let Ok(secrets_dir) = vm_core::user_paths::secrets_dir() {\n        let secret_file = secrets_dir.join(format!(\"{}.env\", service_name));\n        if secret_file.exists() {\n            if let Ok(password) = std::fs::read_to_string(secret_file) {\n                return Some(password.trim().to_string());\n            }\n        }\n    }\n    None\n}\n\n/// Format memory size in MB to human-readable format\nfn format_memory_mb(mb: u64) -\u003e String {\n    if mb \u003e= 1024 {\n        format!(\"{:.1}GB\", mb as f64 / 1024.0)\n    } else {\n        format!(\"{mb}MB\")\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","error.rs"],"content":"//! Error types for the VM CLI application.\n//!\n//! This module provides a centralized error handling system with user-friendly\n//! error messages and proper error categorization.\n\nuse std::error::Error;\nuse std::fmt;\n\n/// Primary error type for the VM CLI application.\n///\n/// This enum categorizes all possible errors that can occur during VM operations,\n/// providing context-specific error handling and user-friendly error messages.\n#[derive(Debug)]\n#[allow(dead_code)]\npub enum VmError {\n    /// Configuration-related errors\n    Config {\n        /// The specific configuration error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// Additional context about what was being configured\n        context: String,\n    },\n\n    /// Provider-related errors (Docker, etc.)\n    Provider {\n        /// The specific provider error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The provider type that failed\n        provider_type: String,\n        /// Additional context about the operation\n        context: String,\n    },\n\n    /// Authentication/secrets management errors\n    Auth {\n        /// The specific auth error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// Additional context about the auth operation\n        context: String,\n    },\n\n    /// Package management errors\n    Package {\n        /// The specific package error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The package name if applicable\n        package_name: Option\u003cString\u003e,\n        /// Additional context about the package operation\n        context: String,\n    },\n\n    /// Docker registry errors\n    Registry {\n        /// The specific registry error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The registry URL if applicable\n        registry_url: Option\u003cString\u003e,\n        /// Additional context about the registry operation\n        context: String,\n    },\n\n    /// VM lifecycle operation errors\n    VmOperation {\n        /// The specific VM operation error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The VM name if applicable\n        vm_name: Option\u003cString\u003e,\n        /// The operation that failed\n        operation: String,\n    },\n\n    /// File system related errors\n    FileSystem {\n        /// The specific filesystem error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The file path that caused the error\n        path: String,\n        /// The operation that failed\n        operation: String,\n    },\n\n    /// Network/HTTP related errors\n    Network {\n        /// The specific network error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// The URL or endpoint that failed\n        endpoint: Option\u003cString\u003e,\n        /// Additional context about the network operation\n        context: String,\n    },\n\n    /// Validation errors for user input\n    Validation {\n        /// Description of what validation failed\n        message: String,\n        /// The field or input that failed validation\n        field: Option\u003cString\u003e,\n    },\n\n    /// General application errors that don't fit other categories\n    General {\n        /// The underlying error\n        source: Box\u003cdyn std::error::Error + Send + Sync\u003e,\n        /// Additional context about the error\n        context: String,\n    },\n}\n\nimpl fmt::Display for VmError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            VmError::Config { context, .. } =\u003e {\n                write!(f, \"Configuration error: {context}\")\n            }\n            VmError::Provider {\n                provider_type,\n                context,\n                ..\n            } =\u003e {\n                write!(f, \"Provider error ({provider_type}): {context}\")\n            }\n            VmError::Auth { context, .. } =\u003e {\n                write!(f, \"Authentication error: {context}\")\n            }\n            VmError::Package {\n                package_name,\n                context,\n                ..\n            } =\u003e match package_name {\n                Some(name) =\u003e write!(f, \"Package error for '{name}': {context}\"),\n                None =\u003e write!(f, \"Package error: {context}\"),\n            },\n            VmError::Registry {\n                registry_url,\n                context,\n                ..\n            } =\u003e match registry_url {\n                Some(url) =\u003e write!(f, \"Registry error for '{url}': {context}\"),\n                None =\u003e write!(f, \"Registry error: {context}\"),\n            },\n            VmError::VmOperation {\n                vm_name, operation, ..\n            } =\u003e match vm_name {\n                Some(name) =\u003e write!(\n                    f,\n                    \"VM operation '{}' failed for '{}': {}\",\n                    operation,\n                    name,\n                    self.source_message()\n                ),\n                None =\u003e write!(\n                    f,\n                    \"VM operation '{}' failed: {}\",\n                    operation,\n                    self.source_message()\n                ),\n            },\n            VmError::FileSystem {\n                path, operation, ..\n            } =\u003e {\n                write!(\n                    f,\n                    \"Filesystem error during '{}' on '{}': {}\",\n                    operation,\n                    path,\n                    self.source_message()\n                )\n            }\n            VmError::Network {\n                endpoint, context, ..\n            } =\u003e match endpoint {\n                Some(url) =\u003e write!(f, \"Network error connecting to '{url}': {context}\"),\n                None =\u003e write!(f, \"Network error: {context}\"),\n            },\n            VmError::Validation { message, field } =\u003e match field {\n                Some(field_name) =\u003e write!(f, \"Validation error for '{field_name}': {message}\"),\n                None =\u003e write!(f, \"Validation error: {message}\"),\n            },\n            VmError::General { context, .. } =\u003e {\n                write!(f, \"Error: {context}\")\n            }\n        }\n    }\n}\n\nimpl std::error::Error for VmError {\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn std::error::Error + 'static)\u003e {\n        match self {\n            VmError::Config { source, .. }\n            | VmError::Provider { source, .. }\n            | VmError::Auth { source, .. }\n            | VmError::Package { source, .. }\n            | VmError::Registry { source, .. }\n            | VmError::VmOperation { source, .. }\n            | VmError::FileSystem { source, .. }\n            | VmError::Network { source, .. }\n            | VmError::General { source, .. } =\u003e Some(source.as_ref()),\n            VmError::Validation { .. } =\u003e None,\n        }\n    }\n}\n\n#[allow(dead_code)]\nimpl VmError {\n    /// Get the source error message if available\n    fn source_message(\u0026self) -\u003e String {\n        match self.source() {\n            Some(source) =\u003e source.to_string(),\n            None =\u003e \"Unknown error\".to_string(),\n        }\n    }\n\n    /// Create a configuration error\n    pub fn config\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Config {\n            source: Box::new(source),\n            context: context.into(),\n        }\n    }\n\n    /// Create a provider error\n    pub fn provider\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        provider_type: impl Into\u003cString\u003e,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Provider {\n            source: Box::new(source),\n            provider_type: provider_type.into(),\n            context: context.into(),\n        }\n    }\n\n    /// Create an authentication error\n    pub fn auth\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Auth {\n            source: Box::new(source),\n            context: context.into(),\n        }\n    }\n\n    /// Create a package error\n    pub fn package\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        package_name: Option\u003cimpl Into\u003cString\u003e\u003e,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Package {\n            source: Box::new(source),\n            package_name: package_name.map(|s| s.into()),\n            context: context.into(),\n        }\n    }\n\n    /// Create a registry error\n    pub fn registry\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        registry_url: Option\u003cimpl Into\u003cString\u003e\u003e,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Registry {\n            source: Box::new(source),\n            registry_url: registry_url.map(|s| s.into()),\n            context: context.into(),\n        }\n    }\n\n    /// Create a VM operation error\n    pub fn vm_operation\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        vm_name: Option\u003cimpl Into\u003cString\u003e\u003e,\n        operation: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::VmOperation {\n            source: Box::new(source),\n            vm_name: vm_name.map(|s| s.into()),\n            operation: operation.into(),\n        }\n    }\n\n    /// Create a filesystem error\n    pub fn filesystem\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        path: impl Into\u003cString\u003e,\n        operation: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::FileSystem {\n            source: Box::new(source),\n            path: path.into(),\n            operation: operation.into(),\n        }\n    }\n\n    /// Create a network error\n    pub fn network\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        endpoint: Option\u003cimpl Into\u003cString\u003e\u003e,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::Network {\n            source: Box::new(source),\n            endpoint: endpoint.map(|s| s.into()),\n            context: context.into(),\n        }\n    }\n\n    /// Create a validation error\n    pub fn validation(message: impl Into\u003cString\u003e, field: Option\u003cimpl Into\u003cString\u003e\u003e) -\u003e Self {\n        Self::Validation {\n            message: message.into(),\n            field: field.map(|s| s.into()),\n        }\n    }\n\n    /// Create a general error\n    pub fn general\u003cE: std::error::Error + Send + Sync + 'static\u003e(\n        source: E,\n        context: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self::General {\n            source: Box::new(source),\n            context: context.into(),\n        }\n    }\n}\n\n/// Convenience type alias for Results using VmError\n#[allow(dead_code)]\npub type VmResult\u003cT\u003e = Result\u003cT, VmError\u003e;\n\n/// Convert from anyhow::Error to VmError\nimpl From\u003canyhow::Error\u003e for VmError {\n    fn from(err: anyhow::Error) -\u003e Self {\n        // Preserve the actual error message in the context field\n        // This ensures users see meaningful error messages instead of \"An error occurred\"\n        let error_msg = err.to_string();\n        VmError::General {\n            source: Box::new(std::io::Error::new(\n                std::io::ErrorKind::Other,\n                error_msg.clone(),\n            )),\n            context: error_msg,\n        }\n    }\n}\n\n/// Convert from std::io::Error to VmError\nimpl From\u003cstd::io::Error\u003e for VmError {\n    fn from(err: std::io::Error) -\u003e Self {\n        VmError::General {\n            source: Box::new(err),\n            context: \"I/O error occurred\".to_string(),\n        }\n    }\n}\n\n/// Convert from vm_core::error::VmError to VmError\nimpl From\u003cvm_core::error::VmError\u003e for VmError {\n    fn from(err: vm_core::error::VmError) -\u003e Self {\n        match err {\n            vm_core::error::VmError::Config(msg) =\u003e VmError::Config {\n                source: Box::new(std::io::Error::new(std::io::ErrorKind::Other, msg.clone())),\n                context: msg,\n            },\n            vm_core::error::VmError::Provider(msg) =\u003e VmError::Provider {\n                source: Box::new(std::io::Error::new(std::io::ErrorKind::Other, msg.clone())),\n                provider_type: \"vm-provider\".to_string(),\n                context: msg,\n            },\n            vm_core::error::VmError::Command(msg) =\u003e VmError::VmOperation {\n                source: Box::new(std::io::Error::new(std::io::ErrorKind::Other, msg.clone())),\n                vm_name: None,\n                operation: \"command execution\".to_string(),\n            },\n            vm_core::error::VmError::Dependency(msg) (\"my-package\"), \"Failed to install package\");\n\n        assert_eq!(\n            vm_err.to_string(),\n            \"Package error for 'my-package': Failed to install package\"\n        );\n    }\n\n    #[test]\n    fn test_error_source_chain() {\n        let io_err = io::Error::new(io::ErrorKind::NotFound, \"file not found\");\n        let vm_err = VmError::config(io_err, \"Failed to read config\");\n\n        assert!(vm_err.source().is_some());\n        assert_eq!(vm_err.source().unwrap().to_string(), \"file not found\");\n    }\n}\n","traces":[{"line":219,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":268,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":283,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}},{"line":317,"address":[],"length":0,"stats":{"Line":0}},{"line":327,"address":[],"length":0,"stats":{"Line":0}},{"line":328,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":27},{"path":["/","app","rust","vm","src","main.rs"],"content":"//! VM Management Tool\n//!\n//! A fast, portable, and modern command-line tool for managing virtual machines across\n//! multiple providers (Docker, Vagrant, Tart). Provides a unified interface for creating,\n//! starting, stopping, and managing development environments.\n\n// Standard library\nuse std::sync::OnceLock;\nuse uuid::Uuid;\n\n// External crates\nuse clap::Parser;\nuse tracing::info_span;\nuse tracing::Instrument;\n\n// Internal imports\nuse vm_core::vm_error;\nuse vm_logging::init_subscriber;\n\n// Local modules\nmod cli;\nmod commands;\nmod error;\nmod service_manager;\nmod service_registry;\nmod state;\nmod utils;\n\nuse cli::Args;\nuse commands::execute_command;\n\n/// Request ID for this execution - used for tracing logs across the entire request\nstatic REQUEST_ID: OnceLock\u003cString\u003e = OnceLock::new();\n\nfn get_request_id() -\u003e \u0026'static str {\n    REQUEST_ID.get_or_init(|| Uuid::new_v4().to_string())\n}\n\n/// Executes the given command and handles top-level errors.\nasync fn run_command(args: Args) {\n    if let Err(e) = execute_command(args).await {\n        vm_error!(\"{}\", e);\n        std::process::exit(1);\n    }\n}\n\n#[tokio::main]\nasync fn main() {\n    // Auto-detect CI environment\n    if std::env::var(\"CI\").is_ok() {\n        // Disable colors and interactive elements\n        std::env::set_var(\"NO_COLOR\", \"1\");\n    }\n\n    let args = Args::parse();\n    // The guard must be kept in scope for the lifetime of the application\n    // to ensure that all buffered logs are flushed to the file.\n    let _guard = init_subscriber();\n\n    if std::env::var(\"VM_TEST_MODE\").is_err() {\n        let span = info_span!(\"request\",\n            request_id = %get_request_id(),\n            command = ?args.command\n        );\n        run_command(args).instrument(span).await;\n    } else {\n        run_command(args).await;\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","service_manager.rs"],"content":"//! Service lifecycle management with VM reference counting\n//!\n//! This module provides automatic service lifecycle management tied to VM operations.\n//! Services are auto-started when first VM needs them and auto-stopped when last VM stops.\n//!\n//! # Architecture\n//!\n//! The ServiceManager maintains a reference count for each service, tracking how many VMs\n//! are currently using each service. When the reference count reaches zero, services are\n//! automatically stopped. When a VM needs a service that isn't running, it's automatically\n//! started.\n//!\n//! # State Persistence\n//!\n//! Service state is persisted to disk to survive CLI restarts and system reboots.\n//! This ensures reference counting remains accurate across sessions.\n\nuse std::collections::HashMap;\nuse std::path::PathBuf;\nuse std::sync::{Arc, Mutex};\nuse std::time::Duration;\n\nuse anyhow::{Context, Result};\nuse futures::future;\nuse serde::{Deserialize, Serialize};\nuse tokio::time::sleep;\nuse tracing::{debug, info, warn};\n\nuse vm_config::{config::VmConfig, GlobalConfig};\nuse vm_core::{vm_println, vm_success, vm_warning};\n\n/// Get a password from the secrets store, or generate a new one if it doesn't exist.\nasync fn get_or_generate_password(service_name: \u0026str) -\u003e Result\u003cString\u003e {\n    let secrets_dir = vm_core::user_paths::secrets_dir()?;\n    tokio::fs::create_dir_all(\u0026secrets_dir).await?;\n    let secret_file = secrets_dir.join(format!(\"{}.env\", service_name));\n\n    if secret_file.exists() {\n        let password = tokio::fs::read_to_string(secret_file).await?;\n        Ok(password.trim().to_string())\n    } else {\n        let password = crate::utils::generate_random_password(16);\n        tokio::fs::write(\u0026secret_file, \u0026password).await?;\n        vm_printl
