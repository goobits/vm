= Arc::new(UpstreamClient::disabled());\n        let config = Arc::new(crate::config::Config::default());\n\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://localhost:3080\".to_string(),\n            upstream_client,\n            config,\n        });\n        (state, temp_dir)\n    }\n\n    /// Create test state with required directory structure for Cargo\n    pub fn create_cargo_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"cargo/crates\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"cargo/index\")).unwrap();\n\n        // Use disabled client to avoid TLS/Keychain prompts\n        let upstream_client = Arc::new(UpstreamClient::disabled());\n        let config = Arc::new(crate::config::Config::default());\n\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://localhost:3080\".to_string(),\n            upstream_client,\n            config,\n        });\n        (state, temp_dir)\n    }\n\n    /// Create multipart body for testing uploads (used by PyPI tests)\n    pub fn create_multipart_body(filename: \u0026str, content: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n        let boundary = \"----formdata-axum-test\";\n        let mut body = Vec::new();\n\n        body.extend_from_slice(format!(\"--{}\\r\\n\", boundary).as_bytes());\n        body.extend_from_slice(b\"Content-Disposition: form-data; name=\\\"content\\\"; filename=\\\"\");\n        body.extend_from_slice(filename.as_bytes());\n        body.extend_from_slice(b\"\\\"\\r\\n\");\n        body.extend_from_slice(b\"Content-Type: application/octet-stream\\r\\n\\r\\n\");\n        body.extend_from_slice(content);\n        body.extend_from_slice(format!(\"\\r\\n--{}--\\r\\n\", boundary).as_bytes());\n\n        body\n    }\n}\n\n#[cfg(test)]\nmod security_tests {\n    use super::*;\n\n    /// **PRIORITY 1 - Critical Security Tests for Server Address Validation**\n    /// Tests for server address validation functions (imported from main.rs logic)\n    mod server_address_validation_tests {\n        // Note: These would test the functions from main.rs if they were public\n        // For now, we'll create test versions of the validation logic\n\n        fn test_validate_server_address(server_ip: \u0026str) -\u003e bool {\n            use std::net::{IpAddr, Ipv4Addr, Ipv6Addr};\n\n            // Check basic length constraints\n            if server_ip.is_empty() || server_ip.len() \u003e 253 {\n                return false;\n            }\n\n            // Check for null bytes or control characters\n            if server_ip.contains('\\0') || server_ip.chars().any(|c| c.is_control()) {\n                return false;\n            }\n\n            // Try to parse as IP address first\n            if server_ip.parse::\u003cIpAddr\u003e().is_ok() {\n                return true;\n            }\n\n            // Try to parse IPv4 specifically\n            if server_ip.parse::\u003cIpv4Addr\u003e().is_ok() {\n                return true;\n            }\n\n            // Try to parse IPv6 specifically (handles bracketed format)\n            let ipv6_candidate = if server_ip.starts_with('[') \u0026\u0026 server_ip.ends_with(']') {\n                \u0026server_ip[1..server_ip.len() - 1]\n            } else {\n                server_ip\n            };\n            if ipv6_candidate.parse::\u003cIpv6Addr\u003e().is_ok() {\n                return true;\n            }\n\n            // Check if it looks like an IPv4 address (all labels are numeric)\n            let labels: Vec\u003c\u0026str\u003e = server_ip.split('.').collect();\n            if labels.len() \u003e= 2\n                \u0026\u0026 labels\n                    .iter()\n                    .all(|label| !label.is_empty() \u0026\u0026 label.chars().all(|c| c.is_ascii_digit()))\n            {\n                // Looks like IPv4-style (all numeric labels), but we already know it's invalid (parsing failed above)\n                return false;\n            }\n\n            // Validate as hostname (DNS name)\n            test_validate_hostname(server_ip)\n        }\n\n        fn test_validate_hostname(hostname: \u0026str) -\u003e bool {\n            // Basic length check (DNS hostname max is 253 characters)\n            if hostname.is_empty() || hostname.len() \u003e 253 {\n                return false;\n            }\n\n            // Cannot start or end with a dot\n            if hostname.starts_with('.') || hostname.ends_with('.') {\n                return false;\n            }\n\n            // Split into labels and validate each\n            let labels: Vec\u003c\u0026str\u003e = hostname.split('.').collect();\n            if labels.is_empty() {\n                return false;\n            }\n\n            for label in labels {\n                // Each label must be 1-63 characters\n                if label.is_empty() || label.len() \u003e 63 {\n                    return false;\n                }\n\n                // Cannot start or end with hyphen\n                if label.starts_with('-') || label.ends_with('-') {\n                    return false;\n                }\n\n                // Must contain only alphanumeric characters and hyphens\n                if !label.chars().all(|c| c.is_ascii_alphanumeric() || c == '-') {\n                    return false;\n                }\n            }\n\n            true\n        }\n\n        #[test]\n        fn test_valid_ipv4_addresses() {\n            let valid_ipv4_addresses = [\n                \"127.0.0.1\",\n                \"192.168.1.1\",\n                \"10.0.0.1\",\n                \"172.16.0.1\",\n                \"203.0.113.1\",\n                \"8.8.8.8\",\n                \"255.255.255.255\",\n                \"0.0.0.0\",\n            ];\n\n            for addr in \u0026valid_ipv4_addresses {\n                assert!(\n                    test_validate_server_address(addr),\n                    \"Valid IPv4 address '{}' should pass validation\",\n                    addr\n                );\n            }\n        }\n\n        #[test]\n        fn test_valid_ipv6_addresses() {\n            let valid_ipv6_addresses = [\n                \"::1\",\n                \"2001:db8::1\",\n                \"fe80::1\",\n                \"::ffff:127.0.0.1\",\n                \"[::1]\",\n                \"[2001:db8::1]\",\n                \"2001:0db8:85a3:0000:0000:8a2e:0370:7334\",\n                \"2001:db8:85a3::8a2e:370:7334\",\n            ];\n\n            for addr in \u0026valid_ipv6_addresses {\n                assert!(\n                    test_validate_server_address(addr),\n                    \"Valid IPv6 address '{}' should pass validation\",\n                    addr\n                );\n            }\n        }\n\n        #[test]\n        fn test_valid_hostnames() {\n            let valid_hostnames = [\n                \"localhost\",\n                \"example.com\",\n                \"sub.example.com\",\n                \"my-server.local\",\n                \"server123.example.org\",\n                \"a.b.c.d.e.f.g.h.i.j\",\n                \"test-123.example-site.com\",\n                \"x\", // single character hostname\n            ];\n\n            for hostname in \u0026valid_hostnames {\n                assert!(\n                    test_validate_server_address(hostname),\n                    \"Valid hostname '{}' should pass validation\",\n                    hostname\n                );\n            }\n        }\n\n        #[test]\n        fn test_invalid_ip_addresses_blocked() {\n            let invalid_ips = [\n                \"256.256.256.256\", // Invalid IPv4\n                \"192.168.1\",       // Incomplete IPv4\n                \"192.168.1.1.1\",   // Too many octets\n                \"192.168.1.256\",   // Octet too large\n                \"2001:db8::1::2\",  // Invalid IPv6 (double ::)\n                \"gggg::1\",         // Invalid hex characters\n                \"192.168.1.-1\",    // Negative number\n                \"192.168.1.01\",    // Leading zero (technically invalid)\n            ];\n\n            for addr in \u0026invalid_ips {\n                assert!(\n                    !test_validate_server_address(addr),\n                    \"Invalid IP address '{}' should be rejected\",\n                    addr\n                );\n            }\n        }\n\n        #[test]\n        fn test_injection_attacks_blocked() {\n            let injection_attacks = [\n                \"127.0.0.1; rm -rf /\",\n                \"127.0.0.1`whoami`\",\n                \"127.0.0.1$(whoami)\",\n                \"127.0.0.1 \u0026\u0026 rm -rf /\",\n                \"127.0.0.1|nc -l 4444\",\n                \"example.com; echo 'pwned'\",\n                \"host\\nmalicious-command\",\n                \"host\\rmalicious-command\",\n                \"host\\tmalicious-command\",\n                \"host\\0malicious-command\",\n            ];\n\n            for attack in \u0026injection_attacks {\n                assert!(\n                    !test_validate_server_address(attack),\n                    \"Injection attack '{}' should be blocked\",\n                    attack\n                );\n            }\n        }\n\n        #[test]\n        fn test_hostname_edge_cases_blocked() {\n            let invalid_hostnames = [\n                \"\",                                 // Empty\n                \".example.com\",                     // Starts with dot\n                \"example.com.\",                     // Ends with dot\n                \"ex..ample.com\",                    // Double dots\n                \"-example.com\",                     // Starts with hyphen\n                \"example-.com\",                     // Ends with hyphen\n                \"example.com-\",                     // Label ends with hyphen\n                \u0026\"a\".repeat(254),                   // Too long (254 chars)\n                \u0026format!(\"{}.com\", \"a\".repeat(64)), // Label too long (64 chars)\n                \"exam ple.com\",                     // Contains space\n                \"example..com\",                     // Empty label\n                \"example.com!\",                     // Invalid character\n                \"example.com@\",                     // Invalid character\n                \"exam#ple.com\",                     // Invalid character\n            ];\n\n            for hostname in \u0026invalid_hostnames {\n                assert!(\n                    !test_validate_server_address(hostname),\n                    \"Invalid hostname '{}' should be rejected\",\n                    hostname\n                );\n            }\n        }\n\n        #[test]\n        fn test_control_character_injection_blocked() {\n            let control_char_attacks = [\n                \"127.0.0.1\\x01\",\n                \"127.0.0.1\\x02\",\n                \"127.0.0.1\\x03\",\n                \"example.com\\x08\",\n                \"example.com\\x0c\",\n                \"example.com\\x7f\",\n                \"\\x1fexample.com\",\n                \"exam\\x1fple.com\",\n            ];\n\n            for attack in \u0026control_char_attacks {\n                assert!(\n                    !test_validate_server_address(attack),\n                    \"Control character injection '{}' should be blocked\",\n                    attack.escape_debug()\n                );\n            }\n        }\n\n        #[test]\n        fn test_null_byte_injection_blocked() {\n            let null_byte_attacks = [\n                \"127.0.0.1\\0\",\n                \"\\0example.com\",\n                \"exam\\0ple.com\",\n                \"example.com\\0.evil.com\",\n                \"127.0.0.1\\0; rm -rf /\",\n            ];\n\n            for attack in \u0026null_byte_attacks {\n                assert!(\n                    !test_validate_server_address(attack),\n                    \"Null byte injection should be blocked: {:?}\",\n                    attack\n                );\n            }\n        }\n\n        #[test]\n        fn test_hostname_length_limits() {\n            // Test hostname length limits (253 chars total with multiple labels)\n            // Create a hostname that's exactly 253 characters: 63 + 1 + 63 + 1 + 63 + 1 + 61 = 253\n            let max_valid_hostname = format!(\n                \"{}.{}.{}.{}\",\n                \"a\".repeat(63),\n                \"a\".repeat(63),\n                \"a\".repeat(63),\n                \"a\".repeat(61)\n            );\n            assert_eq!(max_valid_hostname.len(), 253);\n            assert!(\n                test_validate_server_address(\u0026max_valid_hostname),\n                \"Hostname with 253 characters should be valid\"\n            );\n\n            let too_long_hostname = \"a\".repeat(254);\n            assert!(\n                !test_validate_server_address(\u0026too_long_hostname),\n                \"Hostname with 254 characters should be invalid\"\n            );\n\n            // Test label length limits\n            let max_valid_label = format!(\"{}.com\", \"a\".repeat(63));\n            assert!(\n                test_validate_server_address(\u0026max_valid_label),\n                \"Hostname with 63-character label should be valid\"\n            );\n\n            let too_long_label = format!(\"{}.com\", \"a\".repeat(64));\n            assert!(\n                !test_validate_server_address(\u0026too_long_label),\n                \"Hostname with 64-character label should be invalid\"\n            );\n        }\n    }\n\n    /// **PRIORITY 2 - Error Handling Tests for Storage Operations**\n    /// Tests for storage module error handling and edge cases\n    mod storage_error_handling_tests {\n        use super::*;\n        use crate::storage;\n        use tempfile::TempDir;\n\n        #[tokio::test]\n        async fn test_read_nonexistent_file() {\n            let temp_dir = TempDir::new().unwrap();\n            let nonexistent_path = temp_dir.path().join(\"nonexistent.txt\");\n\n            let result = storage::read_file(\u0026nonexistent_path).await;\n            assert!(\n                result.is_err(),\n                \"Reading nonexistent file should return error\"\n            );\n\n            if let Err(AppError::NotFound(msg)) = result {\n                assert!(\n                    msg.contains(\"File not found\"),\n                    \"Error message should mention file not found\"\n                );\n                assert!(\n                    msg.contains(\u0026nonexistent_path.display().to_string()),\n                    \"Error message should include the file path\"\n                );\n            } else {\n                panic!(\"Expected NotFound error, got: {:?}\", result);\n            }\n        }\n\n        #[tokio::test]\n        async fn test_read_file_string_nonexistent() {\n            let temp_dir = TempDir::new().unwrap();\n            let nonexistent_path = temp_dir.path().join(\"nonexistent.txt\");\n\n            let result = storage::read_file_string(\u0026nonexistent_path).await;\n            assert!(\n                result.is_err(),\n                \"Reading nonexistent file string should return error\"\n            );\n\n            if let Err(AppError::NotFound(msg)) = result {\n                assert!(\n                    msg.contains(\"File not found\"),\n                    \"Error message should mention file not found\"\n                );\n            } else {\n                panic!(\"Expected NotFound error, got: {:?}\", result);\n            }\n        }\n\n        #[tokio::test]\n        async fn test_save_file_creates_parent_directories() {\n            let temp_dir = TempDir::new().unwrap();\n            let nested_path = temp_dir\n                .path()\n                .join(\"deeply\")\n                .join(\"nested\")\n                .join(\"directory\")\n                .join(\"file.txt\");\n\n            let test_content = b\"test content for nested directory\";\n            let result = storage::save_file(\u0026nested_path, test_content).await;\n            assert!(\n                result.is_ok(),\n                \"Saving file should create parent directories\"\n            );\n\n            // Verify the file was created and has correct content\n            assert!(nested_path.exists(), \"File should exist after saving\");\n            let saved_content = std::fs::read(\u0026nested_path).unwrap();\n            assert_eq!(\n                saved_content, test_content,\n                \"Saved content should match original\"\n            );\n        }\n\n        #[tokio::test]\n        async fn test_append_to_nonexistent_file() {\n            let temp_dir = TempDir::new().unwrap();\n            let new_file_path = temp_dir.path().join(\"new_file.txt\");\n\n            let content = b\"first line content\";\n            let result = storage::append_to_file(\u0026new_file_path, content).await;\n            assert!(\n                result.is_ok(),\n                \"Appending to nonexistent file should create it\"\n            );\n\n            // Verify the file was created with correct content\n            assert!(\n                new_file_path.exists(),\n                \"File should be created when appending\"\n            );\n            let file_content = std::fs::read_to_string(\u0026new_file_path).unwrap();\n            assert!(\n                file_content.contains(\"first line content\"),\n                \"File should contain appended content\"\n            );\n            assert!(\n                file_content.ends_with('\\n'),\n                \"File should end with newline after append\"\n            );\n        }\n\n        #[tokio::test]\n        async fn test_append_to_existing_file() {\n            let temp_dir = TempDir::new().unwrap();\n            let file_path = temp_dir.path().join(\"existing_file.txt\");\n\n            // Create initial file content\n            std::fs::write(\u0026file_path, \"initial content\").unwrap();\n\n            let additional_content = b\"appended content\";\n            let result = storage::append_to_file(\u0026file_path, additional_content).await;\n            assert!(result.is_ok(), \"Appending to existing file should succeed\");\n\n            // Verify both contents are present\n            let file_content = std::fs::read_to_string(\u0026file_path).unwrap();\n            assert!(\n                file_content.contains(\"initial content\"),\n                \"File should retain original content\"\n            );\n            assert!(\n                file_content.contains(\"appended content\"),\n                \"File should contain appended content\"\n            );\n        }\n\n        #[tokio::test]\n        async fn test_append_with_invalid_utf8() {\n            let temp_dir = TempDir::new().unwrap();\n            let file_path = temp_dir.path().join(\"utf8_test.txt\");\n\n            // Try to append invalid UTF-8 bytes\n            let invalid_utf8 = vec![0xFF, 0xFE, 0xFD]; // Invalid UTF-8 sequence\n            let result = storage::append_to_file(\u0026file_path, \u0026invalid_utf8).await;\n\n            assert!(\n                result.is_err(),\n                \"Appending invalid UTF-8 should return error\"\n            );\n            if let Err(AppError::Utf8(_)) = result {\n                // Expected UTF-8 error\n            } else {\n                panic!(\"Expected UTF-8 error, got: {:?}\", result);\n            }\n        }\n\n        #[tokio::test]\n        async fn test_save_empty_file() {\n            let temp_dir = TempDir::new().unwrap();\n            let empty_file_path = temp_dir.path().join(\"empty.txt\");\n\n            let result = storage::save_file(\u0026empty_file_path, b\"\").await;\n            assert!(result.is_ok(), \"Saving empty file should succeed\");\n\n            assert!(empty_file_path.exists(), \"Empty file should be created\");\n            let content = std::fs::read(\u0026empty_file_path).unwrap();\n            assert!(content.is_empty(), \"File should be empty\");\n        }\n\n        #[tokio::test]\n        async fn test_read_empty_file() {\n            let temp_dir = TempDir::new().unwrap();\n            let empty_file_path = temp_dir.path().join(\"empty.txt\");\n\n            // Create empty file\n            std::fs::write(\u0026empty_file_path, b\"\").unwrap();\n\n            let result = storage::read_file(\u0026empty_file_path).await;\n            assert!(result.is_ok(), \"Reading empty file should succeed\");\n\n            let content = result.unwrap();\n            assert!(content.is_empty(), \"Empty file should return empty content\");\n        }\n\n        #[tokio::test]\n        async fn test_append_maintains_newlines() {\n            let temp_dir = TempDir::new().unwrap();\n            let file_path = temp_dir.path().join(\"newline_test.txt\");\n\n            // Create initial file without trailing newline\n            std::fs::write(\u0026file_path, \"line without newline\").unwrap();\n\n            // Append content\n            let result = storage::append_to_file(\u0026file_path, b\"new line\").await;\n            assert!(result.is_ok(), \"Appending should succeed\");\n\n            let content = std::fs::read_to_string(\u0026file_path).unwrap();\n            let lines: Vec\u003c\u0026str\u003e = content.lines().collect();\n            assert_eq!(lines.len(), 2, \"Should have two lines after append\");\n            assert_eq!(lines[0], \"line without newline\");\n            assert_eq!(lines[1], \"new line\");\n        }\n\n        #[tokio::test]\n        async fn test_large_file_handling() {\n            let temp_dir = TempDir::new().unwrap();\n            let large_file_path = temp_dir.path().join(\"large_file.txt\");\n\n            // Create a moderately large content (1MB)\n            let large_content = vec![b'A'; 1024 * 1024];\n            let result = storage::save_file(\u0026large_file_path, \u0026large_content).await;\n            assert!(result.is_ok(), \"Saving large file should succeed\");\n\n            // Read it back\n            let read_result = storage::read_file(\u0026large_file_path).await;\n            assert!(read_result.is_ok(), \"Reading large file should succeed\");\n\n            let read_content = read_result.unwrap();\n            assert_eq!(\n                read_content.len(),\n                large_content.len(),\n                \"Content size should match\"\n            );\n            assert_eq!(read_content, large_content, \"Content should match exactly\");\n        }\n\n        #[tokio::test]\n        async fn test_path_security_validation() {\n            let temp_dir = TempDir::new().unwrap();\n\n            // Test various problematic paths - these should not cause panics or security issues\n            let problematic_paths = [\n                \"../../../etc/passwd\",\n                \"..\\\\..\\\\..\\\\windows\\\\system32\\\\config\\\\sam\",\n                \"/etc/passwd\",\n                \"C:\\\\windows\\\\system32\\\\cmd.exe\",\n                \"file\\0name\",\n                \"file\\x00name\",\n            ];\n\n            for path_str in \u0026problematic_paths {\n                let problematic_path = temp_dir.path().join(path_str);\n\n                // These operations should not panic or cause security issues\n                // They may fail (which is fine), but should handle gracefully\n                let save_result = storage::save_file(\u0026problematic_path, b\"test\").await;\n                let read_result = storage::read_file(\u0026problematic_path).await;\n\n                // We don't assert success/failure here, just that they don't panic\n                // The actual security validation should happen at a higher level\n                drop(save_result);\n                drop(read_result);\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","live_reload.rs"],"content":"use axum::{\n    extract::{\n        ws::{Message, WebSocket, WebSocketUpgrade},\n        State,\n    },\n    response::IntoResponse,\n};\nuse futures_util::{SinkExt, StreamExt};\nuse std::sync::Arc;\nuse tokio::sync::broadcast;\n\n#[cfg(debug_assertions)]\nuse notify::{Event, RecursiveMode, Watcher};\n#[cfg(debug_assertions)]\nuse std::path::Path;\n#[cfg(debug_assertions)]\nuse tracing::info;\n\n#[derive(Clone)]\npub struct LiveReloadState {\n    pub tx: broadcast::Sender\u003c()\u003e,\n}\n\nimpl Default for LiveReloadState {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl LiveReloadState {\n    pub fn new() -\u003e Self {\n        let (tx, _) = broadcast::channel(100);\n        Self { tx }\n    }\n}\n\npub async fn websocket_handler(\n    ws: WebSocketUpgrade,\n    State(state): State\u003cArc\u003cLiveReloadState\u003e\u003e,\n) -\u003e impl IntoResponse {\n    ws.on_upgrade(|socket| handle_socket(socket, state))\n}\n\nasync fn handle_socket(socket: WebSocket, state: Arc\u003cLiveReloadState\u003e) {\n    let (mut sender, mut receiver) = socket.split();\n    let mut rx = state.tx.subscribe();\n\n    let mut send_task = tokio::spawn(async move {\n        while rx.recv().await.is_ok() {\n            if sender\n                .send(Message::Text(\"reload\".to_string().into()))\n                .await\n                .is_err()\n            {\n                break;\n            }\n        }\n    });\n\n    let mut recv_task = tokio::spawn(async move {\n        while let Some(msg) = receiver.next().await {\n            if matches!(msg, Ok(Message::Close(_))) {\n                break;\n            }\n        }\n    });\n\n    tokio::select! {\n        _ = \u0026mut send_task =\u003e recv_task.abort(),\n        _ = \u0026mut recv_task =\u003e send_task.abort(),\n    }\n}\n\n#[cfg(debug_assertions)]\npub fn start_file_watcher(state: Arc\u003cLiveReloadState\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    let (tx, rx) = std::sync::mpsc::channel();\n\n    let mut watcher = notify::recommended_watcher(move |res: Result\u003cEvent, notify::Error\u003e| {\n        if let Ok(event) = res {\n            if event.kind.is_modify() || event.kind.is_create() {\n                for path in \u0026event.paths {\n                    if let Some(ext) = path.extension() {\n                        if ext == \"html\" || ext == \"css\" || ext == \"js\" {\n                            let _ = tx.send(());\n                            break;\n                        }\n                    }\n                }\n            }\n        }\n    })?;\n\n    watcher.watch(Path::new(\"templates\"), RecursiveMode::Recursive)?;\n    watcher.watch(Path::new(\"static\"), RecursiveMode::Recursive)?;\n\n    let reload_tx = state.tx.clone();\n\n    std::thread::spawn(move || {\n        let _watcher = watcher;\n        while rx.recv().is_ok() {\n            info!(\"File change detected, triggering reload\");\n            let _ = reload_tx.send(());\n        }\n    });\n\n    info!(\"Live reload watcher started for templates/ and static/ directories\");\n    Ok(())\n}\n\npub fn inject_reload_script() -\u003e \u0026'static str {\n    r#\"\n\u003cscript\u003e\n(function() {\n    if (typeof WebSocket === 'undefined') return;\n\n    let ws = null;\n    let reconnectTimeout = null;\n\n    function connect() {\n        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';\n        const url = `${protocol}//${window.location.host}/ws/reload`;\n\n        ws = new WebSocket(url);\n\n        ws.onopen = function() {\n            console.log('Live reload connected');\n            if (reconnectTimeout) {\n                clearTimeout(reconnectTimeout);\n                reconnectTimeout = null;\n            }\n        };\n\n        ws.onmessage = function(event) {\n            if (event.data === 'reload') {\n                console.log('Reloading page...');\n                window.location.reload();\n            }\n        };\n\n        ws.onclose = function() {\n            ws = null;\n            reconnectTimeout = setTimeout(connect, 1000);\n        };\n\n        ws.onerror = function() {\n            ws.close();\n        };\n    }\n\n    connect();\n})();\n\u003c/script\u003e\n\"#\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","local_storage.rs"],"content":"use anyhow::Result;\nuse serde_json::Value;\nuse std::collections::{HashMap, HashSet};\nuse std::fs;\nuse std::path::Path;\nuse tracing::{debug, info};\n\n/// List all packages from local storage without requiring server\npub fn list_local_packages(data_dir: \u0026Path) -\u003e Result\u003cHashMap\u003cString, Vec\u003cString\u003e\u003e\u003e {\n    let mut packages = HashMap::new();\n\n    // List Python packages\n    packages.insert(\"pypi\".to_string(), list_pypi_packages(data_dir)?);\n\n    // List NPM packages\n    packages.insert(\"npm\".to_string(), list_npm_packages(data_dir)?);\n\n    // List Cargo crates\n    packages.insert(\"cargo\".to_string(), list_cargo_crates(data_dir)?);\n\n    Ok(packages)\n}\n\n/// List Python packages from local storage\nfn list_pypi_packages(data_dir: \u0026Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let pypi_dir = data_dir.join(\"pypi\").join(\"packages\");\n    let mut packages = HashSet::new();\n\n    if !pypi_dir.exists() {\n        debug!(\"PyPI packages directory does not exist\");\n        return Ok(Vec::new());\n    }\n\n    // Read all files in the packages directory\n    for entry in fs::read_dir(pypi_dir)? {\n        let entry = entry?;\n        let filename = entry.file_name();\n        let filename_str = filename.to_string_lossy();\n\n        // Extract package name from filename\n        // Python packages can be .whl or .tar.gz\n        if let Some(package_name) = extract_pypi_package_name(\u0026filename_str) {\n            packages.insert(package_name);\n        }\n    }\n\n    let mut sorted: Vec\u003cString\u003e = packages.into_iter().collect();\n    sorted.sort();\n    Ok(sorted)\n}\n\n/// List NPM packages from local storage\nfn list_npm_packages(data_dir: \u0026Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let npm_metadata_dir = data_dir.join(\"npm\").join(\"metadata\");\n    let mut packages = Vec::new();\n\n    if !npm_metadata_dir.exists() {\n        debug!(\"NPM metadata directory does not exist\");\n        return Ok(Vec::new());\n    }\n\n    // Each subdirectory in metadata is a package\n    for entry in fs::read_dir(npm_metadata_dir)? {\n        let entry = entry?;\n        if entry.file_type()?.is_dir() {\n            let package_name = entry.file_name().to_string_lossy().to_string();\n            packages.push(package_name);\n        }\n    }\n\n    packages.sort();\n    Ok(packages)\n}\n\n/// List Cargo crates from local storage\nfn list_cargo_crates(data_dir: \u0026Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let cargo_index_dir = data_dir.join(\"cargo\").join(\"index\");\n    let mut crates = HashSet::new();\n\n    if !cargo_index_dir.exists() {\n        debug!(\"Cargo index directory does not exist\");\n        return Ok(Vec::new());\n    }\n\n    // Recursively walk the index directory structure\n    list_cargo_crates_recursive(\u0026cargo_index_dir, \u0026mut crates)?;\n\n    let mut sorted: Vec\u003cString\u003e = crates.into_iter().collect();\n    sorted.sort();\n    Ok(sorted)\n}\n\n/// Recursively walk Cargo index to find crate names\nfn list_cargo_crates_recursive(dir: \u0026Path, crates: \u0026mut HashSet\u003cString\u003e) -\u003e Result\u003c()\u003e {\n    for entry in fs::read_dir(dir)? {\n        let entry = entry?;\n        let path = entry.path();\n\n        if path.is_dir() {\n            // Recurse into subdirectories\n            list_cargo_crates_recursive(\u0026path, crates)?;\n        } else if path.is_file() {\n            // Each file in the index is a crate\n            if let Some(filename) = path.file_name() {\n                let crate_name = filename.to_string_lossy().to_string();\n                // Skip special files like config.json\n                if !crate_name.starts_with('.') \u0026\u0026 crate_name != \"config.json\" {\n                    crates.insert(crate_name);\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Extract package name from PyPI filename\nfn extract_pypi_package_name(filename: \u0026str) -\u003e Option\u003cString\u003e {\n    // Handle wheel files (.whl)\n    if filename.ends_with(\".whl\") {\n        // Format: package_name-version-python-etc.whl\n        if let Some(dash_pos) = filename.find('-') {\n            return Some(filename[..dash_pos].replace('_', \"-\"));\n        }\n    }\n\n    // Handle source distributions (.tar.gz)\n    if filename.ends_with(\".tar.gz\") {\n        let name_part = filename.trim_end_matches(\".tar.gz\");\n        // Format: package_name-version.tar.gz\n        if let Some(dash_pos) = name_part.rfind('-') {\n            // Check if what comes after dash looks like a version\n            let after_dash = \u0026name_part[dash_pos + 1..];\n            if after_dash\n                .chars()\n                .next()\n                .is_some_and(|c| c.is_numeric() || c == 'v')\n            {\n                return Some(name_part[..dash_pos].to_string());\n            }\n        }\n    }\n\n    None\n}\n\n/// Add a Python package to local storage\npub fn add_pypi_package_local(package_file: \u0026Path, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let pypi_dir = data_dir.join(\"pypi/packages\");\n    fs::create_dir_all(\u0026pypi_dir)?;\n\n    let filename = package_file\n        .file_name()\n        .ok_or_else(|| anyhow::anyhow!(\"Invalid package file path\"))?;\n\n    let dest_path = pypi_dir.join(filename);\n    fs::copy(package_file, \u0026dest_path)?;\n\n    info!(\n        source = %package_file.display(),\n        dest = %dest_path.display(),\n        \"Copied Python package to local storage\"\n    );\n\n    Ok(())\n}\n\n/// Add an NPM package to local storage\npub fn add_npm_package_local(tarball_file: \u0026Path, metadata: \u0026Value, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let npm_dir = data_dir.join(\"npm\");\n    let tarballs_dir = npm_dir.join(\"tarballs\");\n    let metadata_dir = npm_dir.join(\"metadata\");\n\n    fs::create_dir_all(\u0026tarballs_dir)?;\n    fs::create_dir_all(\u0026metadata_dir)?;\n\n    // Copy tarball\n    let filename = tarball_file\n        .file_name()\n        .ok_or_else(|| anyhow::anyhow!(\"Invalid tarball file path\"))?;\n    let dest_tarball = tarballs_dir.join(filename);\n    fs::copy(tarball_file, \u0026dest_tarball)?;\n\n    // Save metadata\n    let package_name = metadata[\"name\"]\n        .as_str()\n        .ok_or_else(|| anyhow::anyhow!(\"Package name not found in metadata\"))?;\n    let metadata_file = metadata_dir.join(format!(\"{package_name}.json\"));\n    fs::write(\u0026metadata_file, serde_json::to_string_pretty(metadata)?)?;\n\n    info!(\n        package = %package_name,\n        tarball = %dest_tarball.display(),\n        metadata = %metadata_file.display(),\n        \"Added NPM package to local storage\"\n    );\n\n    Ok(())\n}\n\n/// Add a Cargo crate to local storage\npub fn add_cargo_package_local(crate_file: \u0026Path, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let cargo_dir = data_dir.join(\"cargo\");\n    let crates_dir = cargo_dir.join(\"crates\");\n    let index_dir = cargo_dir.join(\"index\");\n\n    fs::create_dir_all(\u0026crates_dir)?;\n    fs::create_dir_all(\u0026index_dir)?;\n\n    // Copy crate file\n    let filename = crate_file\n        .file_name()\n        .ok_or_else(|| anyhow::anyhow!(\"Invalid crate file path\"))?;\n    let dest_path = crates_dir.join(filename);\n    fs::copy(crate_file, \u0026dest_path)?;\n\n    // Extract crate name from filename (e.g., \"hello-world-1.0.0.crate\" -\u003e \"hello-world\")\n    let filename_str = filename.to_string_lossy();\n    if let Some(crate_name) = crate::utils::extract_cargo_crate_name(\u0026filename_str) {\n        // Calculate proper index path using Cargo's index structure (e.g., \"co/de/codeflow\")\n        let index_path_str = crate::cargo::index_path(\u0026crate_name)\n            .map_err(|e| anyhow::anyhow!(\"Failed to calculate index path: {e}\"))?;\n        let index_file = index_dir.join(\u0026index_path_str);\n\n        // Create parent directories if needed\n        if let Some(parent) = index_file.parent() {\n            fs::create_dir_all(parent)?;\n        }\n\n        // Create or append to index file\n        if !index_file.exists() {\n            fs::write(\u0026index_file, format!(\"{{\\\"name\\\":\\\"{crate_name}\\\"}}\\n\"))?;\n        }\n\n        info!(\n            crate_name = %crate_name,\n            crate_file = %dest_path.display(),\n            index_file = %index_file.display(),\n            \"Added Cargo crate to local storage\"\n        );\n    }\n\n    Ok(())\n}\n\n/// Remove a Python package from local storage\npub fn remove_pypi_package_local(package_name: \u0026str, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let pypi_dir = data_dir.join(\"pypi/packages\");\n\n    if !pypi_dir.exists() {\n        return Ok(());\n    }\n\n    let mut removed_count = 0;\n    for entry in fs::read_dir(\u0026pypi_dir)? {\n        let entry = entry?;\n        let filename = entry.file_name();\n        let filename_str = filename.to_string_lossy();\n\n        if let Some(pkg_name) = extract_pypi_package_name(\u0026filename_str) {\n            if pkg_name == package_name {\n                fs::remove_file(entry.path())?;\n                removed_count += 1;\n                info!(\n                    package = %package_name,\n                    file = %filename_str,\n                    \"Removed Python package from local storage\"\n                );\n            }\n        }\n    }\n\n    if removed_count == 0 {\n        anyhow::bail!(\"Package '{package_name}' not found in local storage\");\n    }\n\n    Ok(())\n}\n\n/// Remove an NPM package from local storage\npub fn remove_npm_package_local(package_name: \u0026str, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let npm_dir = data_dir.join(\"npm\");\n    let tarballs_dir = npm_dir.join(\"tarballs\");\n    let metadata_dir = npm_dir.join(\"metadata\");\n\n    // Remove metadata file\n    let metadata_file = metadata_dir.join(format!(\"{package_name}.json\"));\n    if metadata_file.exists() {\n        fs::remove_file(\u0026metadata_file)?;\n        info!(\n            package = %package_name,\n            metadata_file = %metadata_file.display(),\n            \"Removed NPM package metadata from local storage\"\n        );\n    }\n\n    // Remove tarball files\n    if tarballs_dir.exists() {\n        let mut removed_count = 0;\n        for entry in fs::read_dir(\u0026tarballs_dir)? {\n            let entry = entry?;\n            let filename = entry.file_name();\n            let filename_str = filename.to_string_lossy();\n\n            // NPM tarballs are typically named like \"package-name-version.tgz\"\n            if filename_str.starts_with(\u0026format!(\"{package_name}-\"))\n                \u0026\u0026 filename_str.ends_with(\".tgz\")\n            {\n                fs::remove_file(entry.path())?;\n                removed_count += 1;\n                info!(\n                    package = %package_name,\n                    tarball = %filename_str,\n                    \"Removed NPM package tarball from local storage\"\n                );\n            }\n        }\n\n        if removed_count == 0 \u0026\u0026 !metadata_file.exists() {\n            anyhow::bail!(\"Package '{package_name}' not found in local storage\");\n        }\n    }\n\n    Ok(())\n}\n\n/// Remove a Cargo crate from local storage\npub fn remove_cargo_package_local(crate_name: \u0026str, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let cargo_dir = data_dir.join(\"cargo\");\n    let crates_dir = cargo_dir.join(\"crates\");\n    let index_dir = cargo_dir.join(\"index\");\n\n    // Remove index entry\n    let index_file = index_dir.join(crate_name);\n    if index_file.exists() {\n        fs::remove_file(\u0026index_file)?;\n        info!(\n            crate_name = %crate_name,\n            index_file = %index_file.display(),\n            \"Removed Cargo crate index from local storage\"\n        );\n    }\n\n    // Remove crate files\n    if crates_dir.exists() {\n        let mut removed_count = 0;\n        for entry in fs::read_dir(\u0026crates_dir)? {\n            let entry = entry?;\n            let filename = entry.file_name();\n            let filename_str = filename.to_string_lossy();\n\n            if let Some(pkg_name) = crate::utils::extract_cargo_crate_name(\u0026filename_str) {\n                if pkg_name == crate_name {\n                    fs::remove_file(entry.path())?;\n                    removed_count += 1;\n                    info!(\n                        crate_name = %crate_name,\n                        crate_file = %filename_str,\n                        \"Removed Cargo crate file from local storage\"\n                    );\n                }\n            }\n        }\n\n        if removed_count == 0 \u0026\u0026 !index_file.exists() {\n            anyhow::bail!(\"Crate '{crate_name}' not found in local storage\");\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","main.rs"],"content":"//! Standalone package server CLI binary\n//!\n//! This binary provides the same commands as `vm pkg` but as a standalone `pkg-server` tool.\n//! Both CLIs expose identical functionality for package server operations.\n\nuse anyhow::Result;\nuse clap::{Parser, Subcommand};\nuse std::path::PathBuf;\nuse vm_package_server::{\n    add_package, list_packages, remove_package, run_server, run_server_background, show_status,\n};\n\n#[derive(Parser)]\n#[command(name = \"pkg-server\")]\n#[command(about = \"Goobits Package Server - Multi-registry package server\")]\n#[command(version)]\nstruct Cli {\n    #[command(subcommand)]\n    command: Commands,\n\n    /// Server URL for client operations\n    #[arg(long, default_value = \"http://localhost:3080\", global = true)]\n    server: String,\n}\n\n#[derive(Subcommand)]\nenum Commands {\n    /// Start the package server\n    Start {\n        /// Host to bind to\n        #[arg(long, default_value = \"0.0.0.0\")]\n        host: String,\n\n        /// Port to bind to\n        #[arg(long, default_value = \"3080\")]\n        port: u16,\n\n        /// Data directory for package storage\n        #[arg(long, default_value = \"./data\")]\n        data: PathBuf,\n    },\n\n    /// Start the package server in background\n    Background {\n        /// Host to bind to\n        #[arg(long, default_value = \"0.0.0.0\")]\n        host: String,\n\n        /// Port to bind to\n        #[arg(long, default_value = \"3080\")]\n        port: u16,\n\n        /// Data directory for package storage\n        #[arg(long, default_value = \"./data\")]\n        data: PathBuf,\n    },\n\n    /// Add/publish package from current directory\n    Add {\n        /// Filter package types (e.g., \"python,npm\")\n        #[arg(long)]\n        r#type: Option\u003cString\u003e,\n    },\n\n    /// Remove/delete packages interactively\n    Remove {\n        /// Force removal without confirmation\n        #[arg(long)]\n        force: bool,\n    },\n\n    /// List all packages on the server\n    List,\n\n    /// Show server status and package counts\n    Status,\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    // Initialize tracing\n    tracing_subscriber::fmt::init();\n\n    let cli = Cli::parse();\n\n    match cli.command {\n        Commands::Start { host, port, data } =\u003e run_server(host, port, data).await,\n\n        Commands::Background { host, port, data } =\u003e run_server_background(host, port, data).await,\n\n        Commands::Add { r#type } =\u003e add_package(\u0026cli.server, r#type.as_deref()),\n\n        Commands::Remove { force } =\u003e remove_package(\u0026cli.server, force),\n\n        Commands::List =\u003e list_packages(\u0026cli.server),\n\n        Commands::Status =\u003e show_status(\u0026cli.server),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","npm.rs"],"content":"use std::sync::Arc;\n\nuse axum::{\n    extract::{Path as AxumPath, State},\n    response::Json,\n};\nuse base64::{engine::general_purpose, Engine as _};\nuse serde_json::{json, Value};\nuse tracing::{debug, info, warn};\n\nuse crate::validation;\nuse crate::validation_utils::FileStreamValidator;\nuse crate::{\n    package_utils, sha1_hash, storage, validate_filename, AppError, AppResult, AppState,\n    SuccessResponse,\n};\n\n/// Counts the total number of unique NPM packages in the repository.\n///\n/// Scans the NPM metadata directory for .json files and returns the count of unique packages.\n/// Each .json file represents one package's metadata.\n///\n/// # Arguments\n/// * `state` - Application state containing the data directory path\n///\n/// # Returns\n/// The number of unique NPM packages stored in the repository\n///\n/// # Example\n/// ```rust,no_run\n/// use vm_package_server::npm::count_packages;\n/// # use vm_package_server::AppState;\n/// # async fn example(app_state: \u0026AppState) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let count = count_packages(\u0026app_state).await?;\n/// println!(\"Repository contains {} NPM packages\", count);\n/// # Ok(())\n/// # }\n/// ```\n#[allow(dead_code)]\npub async fn count_packages(state: \u0026AppState) -\u003e AppResult\u003cusize\u003e {\n    package_utils::count_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::NPM,\n        |filename| {\n            // Extract package name from filename (remove .json extension)\n            filename.strip_suffix(\".json\").map(|name| name.to_string())\n        },\n    )\n    .await\n}\n\n/// Returns a sorted list of all NPM package names in the repository.\n///\n/// Scans the NPM metadata directory for .json files, extracts package names,\n/// and returns them in alphabetical order.\n///\n/// # Arguments\n/// * `state` - Application state containing the data directory path\n///\n/// # Returns\n/// A vector of package names sorted alphabetically\n///\n/// # Example\n/// ```rust,no_run\n/// use vm_package_server::npm::list_all_packages;\n/// # use vm_package_server::AppState;\n/// # async fn example(app_state: \u0026AppState) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let packages = list_all_packages(\u0026app_state).await?;\n/// for package in packages {\n///     println!(\"NPM Package: {}\", package);\n/// }\n/// # Ok(())\n/// # }\n/// ```\n#[allow(dead_code)]\npub async fn list_all_packages(state: \u0026AppState) -\u003e AppResult\u003cVec\u003cString\u003e\u003e {\n    package_utils::list_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::NPM,\n        |filename| {\n            // Extract package name from filename (remove .json extension)\n            filename.strip_suffix(\".json\").map(|name| name.to_string())\n        },\n    )\n    .await\n}\n\n/// Get package versions with tarball info and file sizes\npub async fn get_package_versions(\n    state: \u0026AppState,\n    package_name: \u0026str,\n) -\u003e AppResult\u003cVec\u003c(String, String, String, u64)\u003e\u003e {\n    let metadata_path = state\n        .data_dir\n        .join(\"npm/metadata\")\n        .join(format!(\"{package_name}.json\"));\n    let mut versions = Vec::new();\n\n    let result = storage::read_file_string(\u0026metadata_path).await;\n    if let Ok(content) = result {\n        if let Ok(metadata) = serde_json::from_str::\u003cValue\u003e(\u0026content) {\n            if let Some(versions_obj) = metadata[\"versions\"].as_object() {\n                for (version, data) in versions_obj {\n                    if let Some(dist) = data[\"dist\"].as_object() {\n                        let tarball = dist\n                            .get(\"tarball\")\n                            .and_then(|v| v.as_str())\n                            .unwrap_or(\"\")\n                            .to_string();\n                        let shasum = dist\n                            .get(\"shasum\")\n                            .and_then(|v| v.as_str())\n                            .unwrap_or(\"\")\n                            .to_string();\n\n                        // Extract filename from tarball URL and get file size\n                        let filename = tarball.split('/').next_back().unwrap_or(\"\");\n                        let file_path = state.data_dir.join(\"npm/packages\").join(filename);\n                        let size = package_utils::get_file_size(\u0026file_path).await;\n\n                        versions.push((version.clone(), tarball, shasum, size));\n                    }\n                }\n            }\n        }\n    }\n\n    versions.sort_by(|a, b| b.0.cmp(\u0026a.0)); // Sort versions in reverse\n    Ok(versions)\n}\n\n/// Get recent packages\npub async fn get_recent_packages(\n    state: \u0026AppState,\n    limit: usize,\n) -\u003e AppResult\u003cVec\u003c(String, String)\u003e\u003e {\n    // Get recent metadata files using pattern helper, then read JSON to extract latest versions\n    let recent_files = package_utils::get_recent_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::NPM,\n        limit,\n        |filename| {\n            // Extract package name from filename (remove .json extension)\n            filename\n                .strip_suffix(\".json\")\n                .map(|name| (name.to_string(), String::new()))\n        },\n    )\n    .await?;\n\n    let mut recent = Vec::new();\n    for (package_name, _) in recent_files {\n        // Read metadata file to get latest version\n        let metadata_path = state\n            .data_dir\n            .join(\"npm/metadata\")\n            .join(format!(\"{package_name}.json\"));\n        if let Ok(content) = storage::read_file_string(\u0026metadata_path).await {\n            if let Ok(metadata) = serde_json::from_str::\u003cValue\u003e(\u0026content) {\n                if let Some(latest) = metadata[\"dist-tags\"][\"latest\"].as_str() {\n                    recent.push((package_name, latest.to_string()));\n                }\n            }\n        }\n    }\n\n    Ok(recent)\n}\n\n/// Returns NPM package metadata including all versions and download information.\n///\n/// Serves package metadata compatible with NPM registry API, including version information,\n/// dependencies, and download URLs. Falls back to upstream NPM registry if package\n/// is not found locally.\n///\n/// # Route\n/// `GET /npm/{package}`\n///\n/// # Parameters\n/// * `package` - The NPM package name (supports scoped packages like @scope/package)\n///\n/// # Returns\n/// JSON object containing complete package metadata\n///\n/// # Example Response\n/// ```json\n/// {\n///   \"name\": \"package-name\",\n///   \"versions\": {\n///     \"1.0.0\": {\n///       \"name\": \"package-name\",\n///       \"version\": \"1.0.0\",\n///       \"dist\": {\n///         \"tarball\": \"http://localhost:8080/npm/package-name/-/package-name-1.0.0.tgz\",\n///         \"shasum\": \"abcd1234...\"\n///       }\n///     }\n///   }\n/// }\n/// ```\npub async fn package_metadata(\n    AxumPath(package): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cJson\u003cValue\u003e\u003e {\n    debug!(package = %package, \"Incoming npm metadata request\");\n    let host = \u0026state.server_addr;\n    let metadata_path = state\n        .data_dir\n        .join(\"npm/metadata\")\n        .join(format!(\"{package}.json\"));\n\n    info!(package = %package, \"Fetching npm package metadata\");\n\n    // Check if metadata file exists\n    let result = storage::read_file_string(\u0026metadata_path).await;\n    if let Ok(content) = result {\n        if let Ok(mut metadata) = serde_json::from_str::\u003cValue\u003e(\u0026content) {\n            // Update tarball URLs with current host\n            if let Some(versions) = metadata[\"versions\"].as_object_mut() {\n                for version_data in versions.values_mut() {\n                    if let Some(dist) = version_data[\"dist\"].as_object_mut() {\n                        if let Some(tarball) = dist[\"tarball\"].as_str() {\n                            // Replace the host in the tarball URL\n                            if let Some(path) = tarball.split(\"/npm/\").nth(1) {\n                                dist[\"tarball\"] = json!(format!(\"{}/npm/{}\", host, path));\n                            }\n                        }\n                    }\n                }\n            }\n            return Ok(Json(metadata));\n        }\n    }\n\n    // No local metadata found, try upstream NPM\n    debug!(package = %package, \"No local metadata found, checking upstream NPM\");\n    match state.upstream_client.fetch_npm_metadata(\u0026package).await {\n        Ok(upstream_metadata) =\u003e {\n            info!(package = %package, \"Found package on upstream NPM, updating URLs and returning\");\n            // Update tarball URLs to point to our server for transparent proxying\n            let updated_metadata = state\n                .upstream_client\n                .update_npm_tarball_urls(upstream_metadata, host);\n            Ok(Json(updated_metadata))\n        }\n        Err(_) =\u003e {\n            debug!(package = %package, \"Package not found on upstream NPM either\");\n            // Return 404 as per npm registry behavior\n            Err(AppError::NotFound(format!(\"Package not found: {package}\")))\n        }\n    }\n}\n\n/// Downloads NPM package tarballs from local storage or upstream registry.\n///\n/// This endpoint serves NPM package tarballs (.tgz files) with fallback to the upstream\n/// NPM registry if the file is not found locally. It supports transparent proxying\n/// of packages from the official NPM registry.\n///\n/// # Route\n/// `GET /npm/{package}/-/{filename}`\n///\n/// # Parameters\n/// * `package` - The NPM package name\n/// * `filename` - The tarball filename (e.g., \"package-1.0.0.tgz\")\n///\n/// # Returns\n/// Binary tarball data as `Vec\u003cu8\u003e`\n///\n/// # Security\n/// - Validates filename to prevent path traversal attacks\n/// - Only serves .tgz files from the designated tarballs directory\n///\n/// # Example Request\n/// ```text\n/// GET /npm/express/-/express-4.18.2.tgz\n/// ```\n///\n/// # Behavior\n/// 1. First attempts to serve from local storage (`npm/tarballs/`)\n/// 2. If not found locally, streams from upstream NPM registry\n/// 3. Returns appropriate error if file not found anywhere\npub async fn download_tarball(\n    AxumPath((package, filename)): AxumPath\u003c(String, String)\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cVec\u003cu8\u003e\u003e {\n    // Validate filename to prevent path traversal\n    validate_filename(\u0026filename)?;\n\n    debug!(package = %package, filename = %filename, \"Incoming npm tarball download request\");\n    info!(package = %package, filename = %filename, \"Downloading npm tarball\");\n    let file_path = state.data_dir.join(\"npm/tarballs\").join(\u0026filename);\n\n    // Try local file first\n    match storage::read_file(\u0026file_path).await {\n        Ok(data) =\u003e {\n            debug!(package = %package, filename = %filename, size = data.len(), \"Serving tarball from local storage\");\n            Ok(data)\n        }\n        Err(_) =\u003e {\n            // File not found locally, try upstream NPM\n            debug!(package = %package, filename = %filename, \"Tarball not found locally, checking upstream NPM\");\n\n            // Construct the tarball URL for upstream\n            let tarball_url = format!(\"/{package}/-/{filename}\");\n            match state.upstream_client.stream_npm_tarball(\u0026tarball_url).await {\n                Ok(bytes) =\u003e {\n                    info!(package = %package, filename = %filename, size = bytes.len(), \"Streaming tarball from upstream NPM\");\n                    Ok(bytes.to_vec())\n                }\n                Err(e) =\u003e {\n                    debug!(package = %package, filename = %filename, error = %e, \"Tarball not found on upstream NPM either\");\n                    Err(e)\n                }\n            }\n        }\n    }\n}\n\n/// Publishes a new NPM package version to the local registry.\n///\n/// This endpoint handles NPM package publishing according to the NPM registry API.\n/// It processes multipart uploads containing package metadata and tarball data,\n/// validates the content, and stores both the tarball and metadata.\n///\n/// # Route\n/// `PUT /npm/{package}`\n///\n/// # Parameters\n/// * `package` - The NPM package name to publish\n/// * `payload` - JSON payload containing package metadata and base64-encoded tarball\n///\n/// # Payload Structure\n/// ```json\n/// {\n///   \"_id\": \"package-name\",\n///   \"name\": \"package-name\",\n///   \"versions\": {\n///     \"1.0.0\": {\n///       \"name\": \"package-name\",\n///       \"version\": \"1.0.0\",\n///       \"dist\": {\n///         \"tarball\": \"http://server/npm/package/-/package-1.0.0.tgz\"\n///       }\n///     }\n///   },\n///   \"_attachments\": {\n///     \"package-1.0.0.tgz\": {\n///       \"data\": \"base64-encoded-tarball\",\n///       \"content_type\": \"application/octet-stream\"\n///     }\n///   }\n/// }\n/// ```\n///\n/// # Returns\n/// JSON success response confirming package publication\n///\n/// # Processing Steps\n/// 1. Extracts and validates `_attachments` field\n/// 2. Decodes base64 tarball data\n/// 3. Calculates SHA1 hash for integrity\n/// 4. Saves tarball to `npm/tarballs/` directory\n/// 5. Updates metadata with calculated hash\n/// 6. Saves metadata to `npm/metadata/` directory\n///\n/// # Error Conditions\n/// - Missing or invalid `_attachments` field\n/// - No valid .tgz attachment found\n/// - Base64 decoding failures\n/// - File system write errors\npub async fn publish_package(\n    AxumPath(package): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Json(mut payload): Json\u003cValue\u003e,\n) -\u003e AppResult\u003cJson\u003cSuccessResponse\u003e\u003e {\n    debug!(package = %package, \"Incoming npm publish request\");\n    info!(package = %package, \"Publishing npm package\");\n\n    // Extract attachments containing the tarball\n    let attachments = payload[\"_attachments\"]\n        .as_object()\n        .ok_or_else(|| {\n            warn!(package = %package, \"npm publish payload _attachments field is not an object\");\n            AppError::BadRequest(format!(\n                \"Package '{package}': '_attachments' field is not an object\"\n            ))\n        })?\n        .clone();\n\n    for (filename, attachment) in \u0026attachments {\n        if filename.ends_with(\".tgz\") {\n            let data_b64 = attachment[\"data\"].as_str()\n                .ok_or_else(|| {\n                    warn!(package = %package, filename = %filename, \"npm attachment data field is not a string\");\n                    AppError::UploadError(\"Attachment 'data' field is not a string\".to_string())\n                })?;\n\n            debug!(filename = %filename, \"Validating and decoding base64 tarball data\");\n\n            // Comprehensive validation before processing base64 data\n            validation::validate_base64_size(data_b64, None, None).map_err(|e| {\n                warn!(package = %package, filename = %filename, error = %e,\n                      \"Base64 size validation failed\");\n                AppError::UploadError(format!(\"Base64 data size validation failed: {e}\"))\n            })?;\n\n            // Validate base64 character format\n            validation::validate_base64_characters(data_b64).map_err(|e| {\n                warn!(package = %package, filename = %filename, error = %e,\n                      \"Base64 character validation failed\");\n                AppError::UploadError(format!(\"Invalid base64 format: {e}\"))\n            })?;\n\n            // Decode base64 tarball with comprehensive error handling\n            let tarball_data = general_purpose::STANDARD.decode(data_b64).map_err(|e| {\n                warn!(package = %package, filename = %filename, error = %e,\n                      \"Failed to decode base64 data\");\n                AppError::UploadError(format!(\"Invalid base64 encoding: {e}\"))\n            })?;\n\n            // Use centralized validation for decoded tarball size\n            FileStreamValidator::validate_package_upload(\u0026tarball_data, filename, \"NPM\")?;\n\n            // Save tarball\n            let tarball_path = state.data_dir.join(\"npm/tarballs\").join(filename);\n            storage::save_file(tarball_path, \u0026tarball_data).await?;\n\n            // Calculate SHA1 hash for metadata\n            let shasum = sha1_hash(\u0026tarball_data);\n\n            // Update metadata with correct tarball URL and hash\n            if let Some(versions) = payload[\"versions\"].as_object_mut() {\n                for version_data in versions.values_mut() {\n                    if let Some(dist) = version_data.get_mut(\"dist\").and_then(|d| d.as_object_mut())\n                    {\n                        dist.insert(\"shasum\".to_string(), json!(shasum));\n                    }\n                }\n            }\n\n            // Remove attachments before saving metadata\n            if let Some(obj) = payload.as_object_mut() {\n                obj.remove(\"_attachments\");\n            }\n\n            // Save metadata\n            let metadata_path = state\n                .data_dir\n                .join(\"npm/metadata\")\n                .join(format!(\"{package}.json\"));\n            let metadata_str = serde_json::to_string_pretty(\u0026payload)?;\n            storage::save_file(metadata_path, metadata_str.as_bytes()).await?;\n\n            info!(package = %package, filename = %filename, size = tarball_data.len(), \"npm package published successfully\");\n            return Ok(Json(SuccessResponse {\n                message: \"Package published successfully\".to_string(),\n            }));\n        }\n    }\n\n    warn!(package = %package, \"No valid tarball found in npm publish payload\");\n    Err(AppError::UploadError(\n        \"No valid .tgz attachment found\".to_string(),\n    ))\n}\n\n/// Deletes a specific version of an NPM package from the registry.\n///\n/// This endpoint removes a single version of an NPM package, updating the metadata\n/// to remove the version entry and deleting the associated tarball file. This is\n/// equivalent to NPM's unpublish functionality for specific versions.\n///\n/// # Route\n/// `DELETE /npm/{package_name}/{version}`\n///\n/// # Parameters\n/// * `package_name` - The NPM package name\n/// * `version` - The specific version to delete (e.g., \"1.0.0\")\n///\n/// # Returns\n/// JSON response confirming successful deletion\n///\n/// # Example Response\n/// ```json\n/// {\n///   \"message\": \"Unpublished version 1.0.0 of NPM package 'my-package'\"\n/// }\n/// ```\n///\n/// # Processing Steps\n/// 1. Updates package metadata JSON to remove the specified version\n/// 2. Deletes the corresponding tarball file (`package-version.tgz`)\n/// 3. Logs deletion for audit purposes\n///\n/// # Error Conditions\n/// - Package or version not found\n/// - File system access errors\n/// - JSON parsing/writing errors\n///\n/// # Note\n/// If this is the last version of a package, the metadata file will still exist\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{AppState, UpstreamClient};\n    use axum::http::StatusCode;\n    use axum_test::TestServer;\n    use base64::engine::general_purpose;\n    use serde_json::json;\n    use std::sync::Arc;\n    use tempfile::TempDir;\n\n    fn create_npm_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"npm/tarballs\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"npm/metadata\")).unwrap();\n\n        let config = Arc::new(crate::config::Config::default());\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://localhost:8080\".to_string(),\n            upstream_client: Arc::new(UpstreamClient::disabled()),\n            config,\n        });\n\n        (state, temp_dir)\n    }\n\n    fn create_npm_publish_payload(\n        package_name: \u0026str,\n        version: \u0026str,\n        tarball_content: \u0026[u8],\n    ) -\u003e Value {\n        let encoded_tarball = general_purpose::STANDARD.encode(tarball_content);\n        let filename = format!(\"{}-{}.tgz\", package_name, version);\n\n        json!({\n            \"_id\": package_name,\n            \"name\": package_name,\n            \"description\": \"Test package\",\n            \"dist-tags\": {\n                \"latest\": version\n            },\n            \"versions\": {\n                version: {\n                    \"name\": package_name,\n                    \"version\": version,\n                    \"description\": \"Test package\",\n                    \"dist\": {\n                        \"tarball\": format!(\"http://localhost:8080/npm/{}/-/{}\", package_name, filename)\n                    }\n                }\n            },\n            \"_attachments\": {\n                filename: {\n                    \"content_type\": \"application/octet-stream\",\n                    \"data\": encoded_tarball,\n                    \"length\": tarball_content.len()\n                }\n            }\n        })\n    }\n\n    #[tokio::test]\n    async fn test_publish_package_with_tarball() {\n        let (state, _temp_dir) = create_npm_test_state();\n        let app = axum::Router::new()\n            .route(\"/npm/{package}\", axum::routing::put(publish_package))\n            .with_state(state.clone());\n\n        let server = TestServer::new(app).unwrap();\n\n        let package_name = \"test-package\";\n        let version = \"1.0.0\";\n        let tarball_content = b\"fake tarball content\";\n        let payload = create_npm_publish_payload(package_name, version, tarball_content);\n\n        let response = server\n            .put(\u0026format!(\"/npm/{}\", package_name))\n            .json(\u0026payload)\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n\n        // Verify tarball was saved\n        let tarball_path = state\n            .data_dir\n            .join(\"npm/tarballs\")\n            .join(format!(\"{}-{}.tgz\", package_name, version));\n        assert!(tarball_path.exists());\n        let saved_content = std::fs::read(tarball_path).unwrap();\n        assert_eq!(saved_content, tarball_content);\n\n        // Verify metadata was saved\n        let metadata_path = state\n            .data_dir\n            .join(\"npm/metadata\")\n            .join(format!(\"{}.json\", package_name));\n        assert!(metadata_path.exists());\n        let metadata_content = std::fs::read_to_string(metadata_path).unwrap();\n        let metadata: Value = serde_json::from_str(\u0026metadata_content).unwrap();\n\n        // Verify _attachments was removed from saved metadata\n        assert!(metadata.get(\"_attachments\").is_none());\n\n        // Verify shasum was calculated and added\n        assert!(metadata[\"versions\"][version][\"dist\"][\"shasum\"].is_string());\n    }\n\n    #[tokio::test]\n    async fn test_publish_package_rejects_no_attachments() {\n        let (state, _temp_dir) = create_npm_test_state();\n        let app = axum::Router::new()\n            .route(\"/npm/{package}\", axum::routing::put(publish_package))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n\n        let payload = json!({\n            \"name\": \"test-package\",\n            \"version\": \"1.0.0\"\n        });\n\n        let response = server.put(\"/npm/test-package\").json(\u0026payload).await;\n\n        assert_eq!(response.status_code(), StatusCode::BAD_REQUEST);\n    }\n\n    #[tokio::test]\n    async fn test_package_metadata_after_publish() {\n        let (state, _temp_dir) = create_npm_test_state();\n\n        // Create test metadata file\n        let package_name = \"test-package\";\n        let metadata = json!({\n            \"name\": package_name,\n            \"dist-tags\": { \"latest\": \"1.0.0\" },\n            \"versions\": {\n                \"1.0.0\": {\n                    \"name\": package_name,\n                    \"version\": \"1.0.0\",\n                    \"dist\": {\n                        \"tarball\": \"http://localhost:8080/npm/test-package/-/test-package-1.0.0.tgz\",\n                        \"shasum\": \"abc123\"\n                    }\n                }\n            }\n        });\n\n        let metadata_path = state\n            .data_dir\n            .join(\"npm/metadata\")\n            .join(format!(\"{}.json\", package_name));\n        std::fs::write(\n            metadata_path,\n            serde_json::to_string_pretty(\u0026metadata).unwrap(),\n        )\n        .unwrap();\n\n        let app = axum::Router::new()\n            .route(\"/npm/{package}\", axum::routing::get(package_metadata))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server.get(\u0026format!(\"/npm/{}\", package_name)).await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body: Value = response.json();\n        assert_eq!(body[\"name\"], package_name);\n        assert_eq!(body[\"dist-tags\"][\"latest\"], \"1.0.0\");\n        assert!(body[\"versions\"][\"1.0.0\"][\"dist\"][\"tarball\"]\n            .as_str()\n            .unwrap()\n            .contains(\"test-package-1.0.0.tgz\"));\n    }\n\n    #[tokio::test]\n    async fn test_package_metadata_updates_host_header() {\n        let (state, _temp_dir) = create_npm_test_state();\n\n        // Create test metadata file with localhost URL\n        let package_name = \"test-package\";\n        let metadata = json!({\n            \"name\": package_name,\n            \"versions\": {\n                \"1.0.0\": {\n                    \"dist\": {\n                        \"tarball\": \"http://localhost:8080/npm/test-package/-/test-package-1.0.0.tgz\"\n                    }\n                }\n            }\n        });\n\n        let metadata_path = state\n            .data_dir\n            .join(\"npm/metadata\")\n            .join(format!(\"{}.json\", package_name));\n        std::fs::write(\n            metadata_path,\n            serde_json::to_string_pretty(\u0026metadata).unwrap(),\n        )\n        .unwrap();\n\n        let app = axum::Router::new()\n            .route(\"/npm/{package}\", axum::routing::get(package_metadata))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server\n            .get(\u0026format!(\"/npm/{}\", package_name))\n            .add_header(\"host\", \"example.com:3000\")\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body: Value = response.json();\n\n        // Verify the tarball URL uses static server_addr now\n        let tarball_url = body[\"versions\"][\"1.0.0\"][\"dist\"][\"tarball\"]\n            .as_str()\n            .unwrap();\n        assert!(tarball_url.contains(\"localhost:8080\"));\n    }\n\n    #[tokio::test]\n    async fn test_download_tarball() {\n        let (state, _temp_dir) = create_npm_test_state();\n\n        // Create test tarball file\n        let content = b\"test tarball content\";\n        let filename = \"test-package-1.0.0.tgz\";\n        let tarball_path = state.data_dir.join(\"npm/tarballs\").join(filename);\n        std::fs::write(\u0026tarball_path, content).unwrap();\n\n        let app = axum::Router::new()\n            .route(\n                \"/npm/{package}/-/{filename}\",\n                axum::routing::get(download_tarball),\n            )\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server\n            .get(\"/npm/test-package/-/test-package-1.0.0.tgz\")\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        assert_eq!(response.as_bytes().to_vec(), content.to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","package_utils.rs"],"content":"//! # Package Management Utilities\n//!\n//! This module provides a comprehensive set of utilities for managing packages across\n//! different registry types (PyPI, NPM, Cargo). It implements common patterns for\n//! package discovery, counting, listing, and metadata extraction while maintaining\n//! high performance through async operations and efficient deduplication.\n//!\n//! ## Core Functionality\n//!\n//! - **File Discovery**: Efficiently find package files by extension patterns\n//! - **Package Counting**: Count unique packages with customizable name extraction\n//! - **Package Listing**: Generate sorted lists of available packages\n//! - **Recent Packages**: Find recently modified packages with time-based sorting\n//! - **Registry Patterns**: Standardized configuration for different registry types\n//!\n//! ## Registry Pattern System\n//!\n//! The module implements a registry pattern system that abstracts common operations\n//! across different package managers:\n//!\n//! ```rust,no_run\n//! use vm_package_server::package_utils::{RegistryPattern, count_packages_by_pattern};\n//! # use std::path::Path;\n//! # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//! # let data_dir = Path::new(\"/data\");\n//! # fn extract_pypi_package_name(filename: \u0026str) -\u003e Option\u003cString\u003e { Some(filename.to_string()) }\n//! // Count PyPI packages\n//! let count = count_packages_by_pattern(\n//!     data_dir,\n//!     \u0026RegistryPattern::PYPI,\n//!     |filename| extract_pypi_package_name(filename)\n//! ).await?;\n//! # Ok(())\n//! # }\n//! ```\n//!\n//! ## Supported Registry Types\n//!\n//! - **PyPI**: Handles `.whl` and `.tar.gz` files in `pypi/packages/`\n//! - **NPM**: Processes `.json` metadata files in `npm/metadata/`\n//! - **Cargo**: Manages `.crate` files in `cargo/crates/` with recursive scanning\n//!\n//! ## Performance Features\n//!\n//! - **Async I/O**: All file operations use `tokio::fs` for non-blocking performance\n//! - **Efficient Deduplication**: Uses `HashSet` for O(1) uniqueness checking\n//! - **Recursive Scanning**: Optimized recursive directory traversal for Cargo\n//! - **Memory Efficient**: Streams directory entries rather than loading all into memory\n//!\n//! ## Security Considerations\n//!\n//! - **Path Validation**: All file operations validate paths to prevent traversal attacks\n//! - **Size Limits**: Provides utilities for file size checking and validation\n//! - **Extension Validation**: Strict filtering by allowed file extensions\n//! - **Error Handling**: Graceful degradation when directories don't exist\n//!\n//! ## Usage Patterns\n//!\n//! ### Basic File Discovery\n//!\n//! ```rust,no_run\n//! use vm_package_server::package_utils::list_files_with_extensions;\n//! # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!\n//! let files = list_files_with_extensions(\n//!     \"/data/pypi/packages\",\n//!     \u0026[\".whl\", \".tar.gz\"]\n//! ).await?;\n//! # Ok(())\n//! # }\n//! ```\n//!\n//! ### Custom Package Extraction\n//!\n//! ```rust,no_run\n//! use vm_package_server::package_utils::count_packages_by_name_extraction;\n//! # use std::path::Path;\n//! # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//! # let dir = Path::new(\"/data\");\n//!\n//! let count = count_packages_by_name_extraction(\n//!     dir,\n//!     \u0026[\".whl\"],\n//!     |filename| {\n//!         // Custom logic to extract package name from filename\n//!         filename.split('-').next().map(|s| s.to_string())\n//!     }\n//! ).await?;\n//! # Ok(())\n//! # }\n//! ```\n\nuse crate::error::AppResult;\nuse std::collections::HashSet;\nuse std::path::{Path, PathBuf};\nuse tokio::fs;\nuse tracing::debug;\n\n/// Lists all files in a directory that match any of the specified extensions.\n///\n/// # Arguments\n/// * `dir` - Directory path to search in\n/// * `extensions` - Array of file extensions to match (e.g., [\".whl\", \".tar.gz\"])\n///\n/// # Returns\n/// Vector of matching file paths, or empty vector if directory doesn't exist\npub async fn list_files_with_extensions\u003cP: AsRef\u003cPath\u003e\u003e(\n    dir: P,\n    extensions: \u0026[\u0026str],\n) -\u003e AppResult\u003cVec\u003cPathBuf\u003e\u003e {\n    let dir = dir.as_ref();\n    let mut files = Vec::new();\n\n    if !dir.exists() {\n        debug!(dir = %dir.display(), \"Directory does not exist\");\n        return Ok(files);\n    }\n\n    let mut entries = fs::read_dir(dir).await?;\n    while let Some(entry) = entries.next_entry().await? {\n        let path = entry.path();\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if extensions.iter().any(|ext| name.ends_with(ext)) {\n                files.push(path);\n            }\n        }\n    }\n\n    debug!(\n        count = files.len(),\n        \"Listed files with specified extensions\"\n    );\n    Ok(files)\n}\n\n/// Counts unique packages by extracting names from filenames\n///\n/// This function provides a flexible way to count packages by applying\n/// a custom name extraction function to files matching specified extensions.\n/// It ensures each package is counted only once, regardless of how many\n/// files (versions, architectures) exist for that package.\n///\n/// # Arguments\n///\n/// * `dir` - Directory to scan for package files\n/// * `extensions` - File extensions to include (e.g., `[\".whl\", \".tar.gz\"]`)\n/// * `name_extractor` - Function that extracts package name from filename\n///\n/// # Returns\n///\n/// The number of unique packages found, or 0 if directory doesn't exist\n///\n/// # Example\n///\n/// ```rust,no_run\n/// use vm_package_server::package_utils::count_packages_by_name_extraction;\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let count = count_packages_by_name_extraction(\n///     \"/data/pypi/packages\",\n///     \u0026[\".whl\"],\n///     |filename| filename.split('-').next().map(|s| s.to_string())\n/// ).await?;\n/// # Ok(())\n/// # }\n/// ```\npub async fn count_packages_by_name_extraction\u003cP: AsRef\u003cPath\u003e, F\u003e(\n    dir: P,\n    extensions: \u0026[\u0026str],\n    name_extractor: F,\n) -\u003e AppResult\u003cusize\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003cString\u003e,\n{\n    let files = list_files_with_extensions(dir, extensions).await?
