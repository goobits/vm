;\n    let mut packages = HashSet::new();\n\n    for path in files {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some(package_name) = name_extractor(name) {\n                packages.insert(package_name);\n            }\n        }\n    }\n\n    Ok(packages.len())\n}\n\n/// Lists unique packages by extracting names from filenames\n///\n/// Similar to `count_packages_by_name_extraction`, but returns the actual\n/// package names in a sorted vector. Useful for API endpoints that need\n/// to display available packages.\n///\n/// # Arguments\n///\n/// * `dir` - Directory to scan for package files\n/// * `extensions` - File extensions to include\n/// * `name_extractor` - Function that extracts package name from filename\n///\n/// # Returns\n///\n/// Sorted vector of unique package names\npub async fn list_packages_by_name_extraction\u003cP: AsRef\u003cPath\u003e, F\u003e(\n    dir: P,\n    extensions: \u0026[\u0026str],\n    name_extractor: F,\n) -\u003e AppResult\u003cVec\u003cString\u003e\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003cString\u003e,\n{\n    let files = list_files_with_extensions(dir, extensions).await?;\n    let mut packages = HashSet::new();\n\n    for path in files {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some(package_name) = name_extractor(name) {\n                packages.insert(package_name);\n            }\n        }\n    }\n\n    let mut sorted: Vec\u003cString\u003e = packages.into_iter().collect();\n    sorted.sort();\n    Ok(sorted)\n}\n\n/// Generic recent packages extraction with time sorting\npub async fn get_recent_packages_by_name_extraction\u003cP: AsRef\u003cPath\u003e, F, V\u003e(\n    dir: P,\n    extensions: \u0026[\u0026str],\n    limit: usize,\n    name_version_extractor: F,\n) -\u003e AppResult\u003cVec\u003c(String, V)\u003e\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003c(String, V)\u003e,\n{\n    let dir = dir.as_ref();\n    let mut files_with_time = Vec::new();\n\n    if !dir.exists() {\n        return Ok(vec![]);\n    }\n\n    let mut entries = fs::read_dir(dir).await?;\n    while let Some(entry) = entries.next_entry().await? {\n        let path = entry.path();\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if extensions.iter().any(|ext| name.ends_with(ext)) {\n                if let Ok(metadata) = entry.metadata().await {\n                    if let Ok(modified) = metadata.modified() {\n                        files_with_time.push((path, modified));\n                    }\n                }\n            }\n        }\n    }\n\n    // Sort by modification time (most recent first)\n    files_with_time.sort_by(|a, b| b.1.cmp(\u0026a.1));\n\n    let mut recent = Vec::new();\n    for (path, _) in files_with_time.iter().take(limit * 2) {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some((package_name, version)) = name_version_extractor(name) {\n                recent.push((package_name, version));\n                if recent.len() \u003e= limit {\n                    break;\n                }\n            }\n        }\n    }\n\n    Ok(recent)\n}\n\n/// Validates that a filename has an allowed extension\n///\n/// Security utility that ensures uploaded files have expected extensions.\n/// Used to prevent upload of unexpected file types that could pose\n/// security risks or break registry assumptions.\n///\n/// # Arguments\n///\n/// * `filename` - The filename to validate\n/// * `allowed_extensions` - Array of allowed extensions (e.g., `[\".whl\", \".tar.gz\"]`)\n///\n/// # Returns\n///\n/// `true` if the filename ends with any allowed extension, `false` otherwise\npub fn validate_file_extension(filename: \u0026str, allowed_extensions: \u0026[\u0026str]) -\u003e bool {\n    allowed_extensions.iter().any(|ext| filename.ends_with(ext))\n}\n\n/// Safely retrieves file size with graceful error handling\n///\n/// This utility function attempts to get the size of a file, returning 0\n/// if the file doesn't exist or is inaccessible. Useful for displaying\n/// package sizes in listings without failing on missing files.\n///\n/// # Arguments\n///\n/// * `path` - Path to the file\n///\n/// # Returns\n///\n/// File size in bytes, or 0 if file is inaccessible\npub async fn get_file_size\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e u64 {\n    tokio::fs::metadata(path.as_ref())\n        .await\n        .map(|m| m.len())\n        .unwrap_or(0)\n}\n\n/// Recursive directory traversal for counting unique items (used by Cargo)\npub async fn count_recursive_unique\u003cP: AsRef\u003cPath\u003e, F\u003e(\n    dir: P,\n    item_extractor: F,\n) -\u003e AppResult\u003cusize\u003e\nwhere\n    F: Fn(\u0026Path) -\u003e Option\u003cString\u003e + Send + Sync + Copy,\n{\n    let mut items = HashSet::new();\n    count_recursive_helper(dir.as_ref(), \u0026mut items, item_extractor).await?;\n    Ok(items.len())\n}\n\nasync fn count_recursive_helper\u003cF\u003e(\n    dir: \u0026Path,\n    items: \u0026mut HashSet\u003cString\u003e,\n    item_extractor: F,\n) -\u003e AppResult\u003c()\u003e\nwhere\n    F: Fn(\u0026Path) -\u003e Option\u003cString\u003e + Send + Sync + Copy,\n{\n    let mut entries = fs::read_dir(dir).await?;\n\n    while let Some(entry) = entries.next_entry().await? {\n        let path = entry.path();\n        if path.is_dir() {\n            Box::pin(count_recursive_helper(\u0026path, items, item_extractor)).await?;\n        } else if path.is_file() {\n            if let Some(item) = item_extractor(\u0026path) {\n                items.insert(item);\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Recursive directory traversal for listing unique items (used by Cargo)\npub async fn list_recursive_unique\u003cP: AsRef\u003cPath\u003e, F\u003e(\n    dir: P,\n    item_extractor: F,\n) -\u003e AppResult\u003cVec\u003cString\u003e\u003e\nwhere\n    F: Fn(\u0026Path) -\u003e Option\u003cString\u003e + Send + Sync + Copy,\n{\n    let mut items = HashSet::new();\n    count_recursive_helper(dir.as_ref(), \u0026mut items, item_extractor).await?;\n\n    let mut sorted: Vec\u003cString\u003e = items.into_iter().collect();\n    sorted.sort();\n    Ok(sorted)\n}\n\n/// Configuration pattern for different package registry types\n///\n/// This struct defines the standard directory structure and file patterns\n/// for different package registries. It enables consistent handling of\n/// registry-specific operations through a unified interface.\n///\n/// Each registry type has its own pattern defining where files are stored\n/// and what extensions to look for. This abstraction allows the same\n/// utility functions to work across PyPI, NPM, and Cargo registries.\npub struct RegistryPattern {\n    /// Subdirectory under the main data directory where files are stored\n    pub subdir: \u0026'static str,\n    /// File extensions to scan for packages in this registry\n    pub extensions: \u0026'static [\u0026'static str],\n}\n\nimpl RegistryPattern {\n    /// PyPI registry pattern: scans `pypi/packages/` for wheel and source distributions\n    ///\n    /// PyPI stores package files directly in a packages directory, with both\n    /// wheel files (`.whl`) and source distributions (`.tar.gz`) supported.\n    pub const PYPI: Self = Self {\n        subdir: \"pypi/packages\",\n        extensions: \u0026[\".whl\", \".tar.gz\"],\n    };\n\n    /// NPM registry pattern: scans `npm/metadata/` for package metadata files\n    ///\n    /// NPM uses a metadata-based approach where package information is stored\n    /// in JSON files rather than the packages themselves.\n    pub const NPM: Self = Self {\n        subdir: \"npm/metadata\",\n        extensions: \u0026[\"json\"],\n    };\n\n    /// Cargo registry pattern: scans `cargo/crates/` for crate archive files\n    ///\n    /// Cargo stores crate files (`.crate`) in a hierarchical directory structure\n    /// that may require recursive scanning depending on the registry layout.\n    pub const CARGO: Self = Self {\n        subdir: \"cargo/crates\",\n        extensions: \u0026[\".crate\"],\n    };\n}\n\n/// Count packages using a registry pattern\n///\n/// This wrapper captures the common PyPI/NPM pattern:\n/// 1. Join data_dir with registry subdirectory\n/// 2. Call count_packages_by_name_extraction with pattern's extensions\n/// 3. Use registry-specific name extraction logic\npub async fn count_packages_by_pattern\u003cF\u003e(\n    data_dir: \u0026Path,\n    pattern: \u0026RegistryPattern,\n    name_extractor: F,\n) -\u003e AppResult\u003cusize\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003cString\u003e,\n{\n    let dir = data_dir.join(pattern.subdir);\n    count_packages_by_name_extraction(dir, pattern.extensions, name_extractor).await\n}\n\n/// List packages using a registry pattern\n///\n/// This wrapper captures the common PyPI/NPM pattern:\n/// 1. Join data_dir with registry subdirectory\n/// 2. Call list_packages_by_name_extraction with pattern's extensions\n/// 3. Use registry-specific name extraction logic\npub async fn list_packages_by_pattern\u003cF\u003e(\n    data_dir: \u0026Path,\n    pattern: \u0026RegistryPattern,\n    name_extractor: F,\n) -\u003e AppResult\u003cVec\u003cString\u003e\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003cString\u003e,\n{\n    let dir = data_dir.join(pattern.subdir);\n    list_packages_by_name_extraction(dir, pattern.extensions, name_extractor).await\n}\n\n/// Get recent packages using a registry pattern\n///\n/// This wrapper captures the common pattern for simple filename-based registries like Cargo:\n/// 1. Join data_dir with registry subdirectory\n/// 2. Call get_recent_packages_by_name_extraction with pattern's extensions\n/// 3. Use registry-specific name+version extraction logic\n///\n/// Note: Complex registries like PyPI/NPM may need custom implementations for:\n/// - Reading metadata files (NPM reads JSON for latest version)\n/// - Deduplication logic (PyPI deduplicates by normalized package name)\n/// - Business rules (PyPI takes limit*2 then deduplicates)\npub async fn get_recent_packages_by_pattern\u003cF, V\u003e(\n    data_dir: \u0026Path,\n    pattern: \u0026RegistryPattern,\n    limit: usize,\n    name_version_extractor: F,\n) -\u003e AppResult\u003cVec\u003c(String, V)\u003e\u003e\nwhere\n    F: Fn(\u0026str) -\u003e Option\u003c(String, V)\u003e,\n    V: Clone,\n{\n    let dir = data_dir.join(pattern.subdir);\n    get_recent_packages_by_name_extraction(dir, pattern.extensions, limit, name_version_extractor)\n        .await\n}\n","traces":[{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats /// Returns the PyPI simple package index as HTML.\n///\n/// This endpoint implements the PEP 503 simple repository API, providing a list of all\n/// available packages in HTML format. Each package name is normalized according to PEP 503\n/// rules and presented as a clickable link.\n///\n/// # Route\n/// `GET /pypi/simple/`\n///\n/// # Returns\n/// HTML page containing links to all available packages\n///\n/// # Example Response\n/// ```html\n/// \u003c!DOCTYPE html\u003e\n/// \u003chtml\u003e\n///   \u003chead\u003e\u003ctitle\u003eSimple index\u003c/title\u003e\u003c/head\u003e\n///   \u003cbody\u003e\n///     \u003ch1\u003eSimple index\u003c/h1\u003e\n///     \u003ca href=\"package-name/\"\u003epackage-name\u003c/a\u003e\u003cbr/\u003e\n///   \u003c/body\u003e\n/// \u003c/html\u003e\n/// ```\npub async fn simple_index(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    info!(\"Generating PyPI simple index\");\n    let pypi_dir = state.data_dir.join(\"pypi/packages\");\n\n    let mut packages = std::collections::HashSet::new();\n\n    for path in list_package_files(\u0026pypi_dir).await? {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some(pkg_name) = name.split('-').next() {\n                packages.insert(normalize_pypi_name(pkg_name));\n            }\n        }\n    }\n\n    let mut html = String::from(\n        r#\"\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003chead\u003e\u003ctitle\u003eSimple index\u003c/title\u003e\u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eSimple index\u003c/h1\u003e\n\"#,\n    );\n\n    for package in packages {\n        html.push_str(\u0026format!(r#\"    \u003ca href=\"{package}/\"\u003e{package}\u003c/a\u003e\u003cbr/\u003e\"#));\n    }\n\n    html.push_str(\"  \u003c/body\u003e\\n\u003c/html\u003e\");\n    Ok(Html(html))\n}\n\n/// Returns download links for all versions of a specific PyPI package.\n///\n/// This endpoint implements the PEP 503 simple repository API for individual packages,\n/// providing download links for all available versions with SHA256 hashes for integrity\n/// verification.\n///\n/// # Route\n/// `GET /pypi/simple/{package}/`\n///\n/// # Parameters\n/// - `package`: The package name (will be normalized according to PEP 503)\n///\n/// # Returns\n/// HTML page containing download links for all package versions with SHA256 hashes\n///\n/// # Example Response\n/// ```html\n/// \u003c!DOCTYPE html\u003e\n/// \u003chtml\u003e\n///   \u003chead\u003e\u003ctitle\u003eLinks for package-name\u003c/title\u003e\u003c/head\u003e\n///   \u003cbody\u003e\n///     \u003ch1\u003eLinks for package-name\u003c/h1\u003e\n///     \u003ca href=\"../../packages/package_name-1.0.0-py3-none-any.whl#sha256=abcd...\"\u003epackage_name-1.0.0-py3-none-any.whl\u003c/a\u003e\u003cbr/\u003e\n///   \u003c/body\u003e\n/// \u003c/html\u003e\n/// ```\npub async fn package_index(\n    AxumPath(package): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cHtml\u003cString\u003e\u003e {\n    info!(package = %package, \"Generating PyPI package index\");\n    let normalized_package = normalize_pypi_name(\u0026package);\n    let pypi_dir = state.data_dir.join(\"pypi/packages\");\n    let host = \u0026state.server_addr;\n\n    let mut files = Vec::new();\n\n    for path in list_package_files(\u0026pypi_dir).await? {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some(pkg_name) = name.split('-').next() {\n                if normalize_pypi_name(pkg_name) == normalized_package {\n                    let meta_path = path.with_extension(format!(\n                        \"{}.meta\",\n                        path.extension().and_then(|ext| ext.to_str()).unwrap_or(\"\")\n                    ));\n                    match storage::read_file_string(\u0026meta_path).await {\n                        Ok(hash) =\u003e {\n                            files.push((name.to_string(), hash.trim().to_string()));\n                            debug!(filename = %name, hash = %hash.trim(), \"Added file to package index from meta\");\n                        }\n                        Err(_) =\u003e {\n                            warn!(package = %package, path = %path.display(), meta_path = %meta_path.display(), \"Meta file not found for package, skipping hash\");\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    // If no local files found, try upstream PyPI\n    if files.is_empty() {\n        debug!(package = %package, \"No local files found, checking upstream PyPI\");\n        match state\n            .upstream_client\n            .fetch_pypi_simple(\u0026normalized_package)\n            .await\n        {\n            Ok(upstream_html) =\u003e {\n                info!(package = %package, \"Found package on upstream PyPI, proxying response\");\n                return Ok(Html(upstream_html));\n            }\n            Err(_) =\u003e {\n                debug!(package = %package, \"Package not found on upstream PyPI either\");\n            }\n        }\n    }\n\n    let mut html = format!(\n        r#\"\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003chead\u003e\u003ctitle\u003eLinks for {package}\u003c/title\u003e\u003c/head\u003e\n  \u003cbody\u003e\n    \u003ch1\u003eLinks for {package}\u003c/h1\u003e\n\"#\n    );\n\n    for (filename, hash) in files {\n        html.push_str(\u0026format!(\n            r#\"    \u003ca href=\"{host}/pypi/packages/{filename}#sha256={hash}\"\u003e{filename}\u003c/a\u003e\u003cbr/\u003e\"#\n        ));\n    }\n\n    html.push_str(\"  \u003c/body\u003e\\n\u003c/html\u003e\");\n    Ok(Html(html))\n}\n\n/// Count total number of PyPI packages\n/// Counts the total number of unique PyPI packages in the repository.\n///\n/// Scans the PyPI packages directory for .whl and .tar.gz files, extracts package names,\n/// normalizes them according to PEP 503, and returns the count of unique packages.\n///\n/// # Arguments\n/// * `state` - Application state containing the data directory path\n///\n/// # Returns\n/// The number of unique packages stored in the repository\n///\n/// # Example\n/// ```rust,no_run\n/// use vm_package_server::pypi::count_packages;\n/// # use vm_package_server::AppState;\n/// # async fn example(app_state: \u0026AppState) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let count = count_packages(\u0026app_state).await?;\n/// println!(\"Repository contains {} packages\", count);\n/// # Ok(())\n/// # }\n/// ```\n///\n/// **Deprecated**: Use `get_registry(\"pypi\")?.count_packages(state)` via trait system instead.\n#[deprecated(\n    since = \"0.1.0\",\n    note = \"Use Registry trait method via get_registry() instead\"\n)]\n#[allow(dead_code)]\npub async fn count_packages(state: \u0026AppState) -\u003e AppResult\u003cusize\u003e {\n    package_utils::count_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::PYPI,\n        |filename| {\n            // Extract package name (first part before hyphen) and normalize it\n            filename.split('-').next().map(normalize_pypi_name)\n        },\n    )\n    .await\n}\n\n/// Returns a sorted list of all unique PyPI package names in the repository.\n///\n/// Scans the PyPI packages directory for .whl and .tar.gz files, extracts and normalizes\n/// package names according to PEP 503, and returns them in alphabetical order.\n///\n/// # Arguments\n/// * `state` - Application state containing the data directory path\n///\n/// # Returns\n/// A vector of normalized package names sorted alphabetically\n///\n/// # Example\n/// ```rust,no_run\n/// use vm_package_server::pypi::list_all_packages;\n/// # use vm_package_server::AppState;\n/// # async fn example(app_state: \u0026AppState) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let packages = list_all_packages(\u0026app_state).await?;\n/// for package in packages {\n///     println!(\"Package: {}\", package);\n/// }\n/// # Ok(())\n/// # }\n/// ```\n///\n/// **Deprecated**: Use `get_registry(\"pypi\")?.list_all_packages(state)` via trait system instead.\n#[deprecated(\n    since = \"0.1.0\",\n    note = \"Use Registry trait method via get_registry() instead\"\n)]\n#[allow(dead_code)]\npub async fn list_all_packages(state: \u0026AppState) -\u003e AppResult\u003cVec\u003cString\u003e\u003e {\n    package_utils::list_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::PYPI,\n        |filename| {\n            // Extract package name (first part before hyphen) and normalize it\n            filename.split('-').next().map(normalize_pypi_name)\n        },\n    )\n    .await\n}\n\n/// Get package versions with their files, hashes, and sizes\npub async fn get_package_versions(\n    state: \u0026AppState,\n    package_name: \u0026str,\n) -\u003e AppResult\u003cVec\u003c(String, Vec\u003c(String, String, u64)\u003e)\u003e\u003e {\n    let normalized_package = normalize_pypi_name(package_name);\n    let pypi_dir = state.data_dir.join(\"pypi/packages\");\n    let mut versions_map: HashMap\u003cString, Vec\u003c(String, String, u64)\u003e\u003e = HashMap::new();\n\n    for path in list_package_files(\u0026pypi_dir).await? {\n        if let Some(name) = path.file_name().and_then(|n| n.to_str()) {\n            if let Some(pkg_name) = name.split('-').next() {\n                if normalize_pypi_name(pkg_name) == normalized_package {\n                    // Extract version from filename (package-version-...)\n                    let version =\n                        if let Some(version_start) = name.strip_prefix(\u0026format!(\"{pkg_name}-\")) {\n                            version_start\n                                .split('-')\n                                .next()\n                                .unwrap_or(\"unknown\")\n                                .to_string()\n                        } else {\n                            \"unknown\".to_string()\n                        };\n\n                    let meta_path = path.with_extension(format!(\n                        \"{}.meta\",\n                        path.extension().and_then(|ext| ext.to_str()).unwrap_or(\"\")\n                    ));\n\n                    let hash = storage::read_file_string(\u0026meta_path)\n                        .await\n                        .unwrap_or_else(|_| \"unknown\".to_string());\n\n                    // Get file size\n                    let size = package_utils::get_file_size(\u0026path).await;\n\n                    versions_map.entry(version).or_default().push((\n                        name.to_string(),\n                        hash.trim().to_string(),\n                        size,\n                    ));\n                }\n            }\n        }\n    }\n\n    // Type alias for complex return type\n    type VersionData = Vec\u003c(String, String, u64)\u003e;\n    let mut versions: Vec\u003c(String, VersionData)\u003e = versions_map.into_iter().collect();\n    versions.sort_by(|a, b| b.0.cmp(\u0026a.0)); // Sort versions in reverse order\n    Ok(versions)\n}\n\n/// Get recent packages (returns up to `limit` most recent packages)\npub async fn get_recent_packages(\n    state: \u0026AppState,\n    limit: usize,\n) -\u003e AppResult\u003cVec\u003c(String, String)\u003e\u003e {\n    // Get raw recent files using pattern helper, then apply PyPI deduplication\n    let recent_files = package_utils::get_recent_packages_by_pattern(\n        \u0026state.data_dir,\n        \u0026package_utils::RegistryPattern::PYPI,\n        limit, // Helper already handles limit * 2 internally for deduplication\n        |filename| {\n            if let Some(pkg_name) = filename.split('-').next() {\n                let normalized = normalize_pypi_name(pkg_name);\n                let version =\n                    if let Some(version_start) = filename.strip_prefix(\u0026format!(\"{pkg_name}-\")) {\n                        version_start\n                            .split('-')\n                            .next()\n                            .unwrap_or(\"unknown\")\n                            .to_string()\n                    } else {\n                        \"unknown\".to_string()\n                    };\n                Some((normalized, version))\n            } else {\n                None\n            }\n        },\n    )\n    .await?;\n\n    // Deduplicate by package name (keep first occurrence which is most recent)\n    let mut seen_packages = HashSet::new();\n    let mut recent = Vec::new();\n\n    for (package_name, version) in recent_files {\n        if !seen_packages.contains(\u0026package_name) {\n            seen_packages.insert(package_name.clone());\n            recent.push((package_name, version));\n            if recent.len() \u003e= limit {\n                break;\n            }\n        }\n    }\n\n    Ok(recent)\n}\n\n/// Downloads a specific PyPI package file.\n///\n/// Serves package files (.whl, .tar.gz) with fallback to upstream PyPI if the file\n/// is not found locally. Validates filename to prevent path traversal attacks.\n///\n/// # Route\n/// `GET /pypi/packages/{filename}`\n///\n/// # Parameters\n/// * `filename` - The package filename to download\n///\n/// # Returns\n/// Binary content of the requested package file\n///\n/// # Security\n/// - Validates filename to prevent directory traversal\n/// - Only serves files from the designated packages directory\n///\n/// # Example\n/// ```text\n/// GET /pypi/packages/package-name-1.0.0-py3-none-any.whl\n/// ```\npub async fn download_file(\n    AxumPath(filename): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cVec\u003cu8\u003e\u003e {\n    // Validate filename to prevent path traversal\n    validate_filename(\u0026filename)?;\n\n    info!(filename = %filename, \"Downloading PyPI package file\");\n    let file_path = state.data_dir.join(\"pypi/packages\").join(\u0026filename);\n\n    // Try local file first\n    match storage::read_file(\u0026file_path).await {\n        Ok(data) =\u003e {\n            debug!(filename = %filename, size = data.len(), \"Serving file from local storage\");\n            Ok(data)\n        }\n        Err(_) =\u003e {\n            // File not found locally, try upstream PyPI\n            debug!(filename = %filename, \"File not found locally, checking upstream PyPI\");\n            match state.upstream_client.stream_pypi_file(\u0026filename).await {\n                Ok(bytes) =\u003e {\n                    info!(filename = %filename, size = bytes.len(), \"Streaming file from upstream PyPI\");\n                    Ok(bytes.to_vec())\n                }\n                Err(e) =\u003e {\n                    debug!(filename = %filename, error = %e, \"File not found on upstream PyPI either\");\n                    Err(e)\n                }\n            }\n        }\n    }\n}\n\n/// Uploads a new PyPI package to the repository.\n///\n/// Accepts multipart form data containing package files (.whl, .tar.gz) and stores them\n/// in the PyPI packages directory. Generates SHA256 hashes for integrity verification.\n///\n/// # Route\n/// `POST /pypi/`\n///\n/// # Request Body\n/// Multipart form data with package files\n///\n/// # Returns\n/// JSON success response with upload confirmation\n///\n/// # Supported Formats\n/// - `.whl` files (Python wheels)\n/// - `.tar.gz` files (source distributions)\n///\n/// # Example Response\n/// ```json\n/// {\n///   \"message\": \"Package uploaded successfully\",\n///   \"status\": \"success\"\n/// }\n/// ```\npub async fn upload_package(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    mut multipart: Multipart,\n) -\u003e AppResult\u003caxum::Json\u003cSuccessResponse\u003e\u003e {\n    info!(\"Processing PyPI package upload\");\n    let pypi_dir = state.data_dir.join(\"pypi/packages\");\n\n    let mut field_count = 0;\n    let mut total_size = 0u64;\n\n    while let Some(field) = multipart.next_field().await? {\n        field_count += 1;\n        let name = field.name().unwrap_or(\"\").to_string();\n        debug!(field_name = %name, \"Processing multipart field\");\n\n        // Validate multipart limits early to prevent resource exhaustion\n        if field_count \u003e validation::MAX_MULTIPART_FIELDS {\n            warn!(field_count = %field_count, \"Too many multipart fields\");\n            return Err(AppError::UploadError(format!(\n                \"Too many multipart fields: {} (max: {})\",\n                field_count,\n                validation::MAX_MULTIPART_FIELDS\n            )));\n        }\n\n        if name == \"content\" {\n            let filename = field\n                .file_name()\n                .ok_or_else(|| AppError::BadRequest(\"Missing filename in upload\".to_string()))?\n                .to_string();\n\n            // Validate filename for security\n            validate_filename(\u0026filename)?;\n\n            info!(filename = %filename, \"Uploading PyPI package\");\n\n            // Only accept .whl and .tar.gz files\n            if !package_utils::validate_file_extension(\u0026filename, \u0026[\".whl\", \".tar.gz\"]) {\n                warn!(filename = %filename, \"Rejected file with invalid extension\");\n                return Err(AppError::BadRequest(\n                    \"Only .whl and .tar.gz files are allowed\".to_string(),\n                ));\n            }\n\n            // Read the data with size constraints to prevent memory exhaustion\n            let data = field.bytes().await?;\n            debug!(size = data.len(), \"Read package data\");\n\n            // Use centralized validation for package uploads\n            FileStreamValidator::validate_package_upload(\u0026data, \u0026filename, \"PyPI\")?;\n\n            total_size += data.len() as u64;\n\n            // Validate total multipart upload size\n            validation::validate_multipart_limits(field_count, total_size, None).map_err(|e| {\n                warn!(total_size = %total_size, field_count = %field_count, \"Multipart limits exceeded\");\n                AppError::UploadError(format!(\"Multipart upload limits exceeded: {e}\"))\n            })?;\n\n            // Calculate hash once during upload\n            let hash = sha256_hash(\u0026data);\n\n            // Save the file using storage utility\n            let file_path = pypi_dir.join(\u0026filename);\n            storage::save_file(\u0026file_path, \u0026data).await?;\n\n            // Save the hash to a .meta file\n            let meta_path = file_path.with_extension(format!(\n                \"{}.meta\",\n                file_path\n                    .extension()\n                    .and_then(|ext| ext.to_str())\n                    .unwrap_or(\"\")\n            ));\n            storage::save_file(meta_path, hash.as_bytes()).await?;\n\n            info!(filename = %filename, size = data.len(), \"PyPI package uploaded successfully\");\n            return Ok(axum::Json(SuccessResponse {\n                message: \"Upload successful\".to_string(),\n            }));\n        } else {\n            // For non-content fields, we still need to read and count them for size validation\n            let field_data = field.bytes().await?;\n            total_size += field_data.len() as u64;\n\n            // Use centralized validation for total upload size\n            FileStreamValidator::validate_total_upload_size(total_size, \"PyPI\")?;\n\n            debug!(field_name = %name, size = field_data.len(), \"Processed non-content field\");\n        }\n    }\n\n    warn!(\"No content field found in multipart upload\");\n    Err(AppError::BadRequest(\"No content field found\".to_string()))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{AppState, UpstreamClient};\n    use axum::http::StatusCode;\n    use axum_test::{\n        multipart::{MultipartForm, Part},\n        TestServer,\n    };\n    use std::sync::Arc;\n    use tempfile::TempDir;\n\n    fn create_pypi_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"pypi/packages\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"pypi/simple\")).unwrap();\n\n        let config = Arc::new(crate::config::Config::default());\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://127.0.0.1:3080\".to_string(),\n            upstream_client: Arc::new(UpstreamClient::disabled()),\n            config,\n        });\n\n        (state, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_upload_wheel_file() {\n        let (state, _temp_dir) = create_pypi_test_state();\n        let app = axum::Router::new()\n            .route(\"/pypi/\", axum::routing::post(upload_package))\n            .with_state(state.clone());\n\n        let server = TestServer::new(app).unwrap();\n\n        let filename = \"test_package-1.0.0-py3-none-any.whl\";\n        let content = b\"fake wheel content\";\n\n        let part = Part::bytes(content.to_vec())\n            .file_name(filename)\n            .mime_type(\"application/octet-stream\");\n        let form = MultipartForm::new().add_part(\"content\", part);\n\n        let response = server.post(\"/pypi/\").multipart(form).await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n\n        // Verify file was saved\n        let saved_path = state.data_dir.join(\"pypi/packages\").join(filename);\n        assert!(saved_path.exists());\n        let saved_content = std::fs::read(saved_path).unwrap();\n        assert_eq!(saved_content, content);\n    }\n\n    #[tokio::test]\n    async fn test_upload_tar_gz_file() {\n        let (state, _temp_dir) = create_pypi_test_state();\n        let app = axum::Router::new()\n            .route(\"/pypi/\", axum::routing::post(upload_package))\n            .with_state(state.clone());\n\n        let server = TestServer::new(app).unwrap();\n\n        let filename = \"test-package-1.0.0.tar.gz\";\n        let content = b\"fake tar.gz content\";\n\n        let part = Part::bytes(content.to_vec())\n            .file_name(filename)\n            .mime_type(\"application/octet-stream\");\n        let form = MultipartForm::new().add_part(\"content\", part);\n\n        let response = server.post(\"/pypi/\").multipart(form).await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n\n        // Verify file was saved\n        let saved_path = state.data_dir.join(\"pypi/packages\").join(filename);\n        assert!(saved_path.exists());\n    }\n\n    #[tokio::test]\n    async fn test_reject_invalid_file_extension() {\n        let (state, _temp_dir) = create_pypi_test_state();\n        let app = axum::Router::new()\n            .route(\"/pypi/\", axum::routing::post(upload_package))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n\n        let filename = \"test-package.txt\";\n        let content = b\"invalid file content\";\n\n        let part = Part::bytes(content.to_vec())\n            .file_name(filename)\n            .mime_type(\"application/octet-stream\");\n        let form = MultipartForm::new().add_part(\"content\", part);\n\n        let response = server.post(\"/pypi/\").multipart(form).await;\n\n        assert_eq!(response.status_code(), StatusCode::BAD_REQUEST);\n    }\n\n    #[tokio::test]\n    async fn test_simple_index_shows_uploaded_package() {\n        let (state, _temp_dir) = create_pypi_test_state();\n\n        // Create a test package file\n        let content = b\"fake content\";\n        let package_file = state.data_dir.join(\"pypi/packages/testpackage-1.0.0.whl\");\n        std::fs::write(\u0026package_file, content).unwrap();\n\n        // Create corresponding .meta file with hash\n        use crate::sha256_hash;\n        let hash = sha256_hash(content);\n        let meta_file = package_file.with_extension(\"whl.meta\");\n        std::fs::write(\u0026meta_file, hash).unwrap();\n\n        let app = axum::Router::new()\n            .route(\"/pypi/simple/\", axum::routing::get(simple_index))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server.get(\"/pypi/simple/\").await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body = response.text();\n        assert!(body.contains(\"testpackage\"));\n    }\n\n    #[tokio::test]\n    async fn test_package_index_shows_file_with_hash() {\n        let (state, _temp_dir) = create_pypi_test_state();\n\n        // Create a test package file\n        let content = b\"fake wheel content\";\n        let package_file = state.data_dir.join(\"pypi/packages/testpackage-1.0.0.whl\");\n        std::fs::write(\u0026package_file, content).unwrap();\n\n        // Create corresponding .meta file with hash\n        use crate::sha256_hash;\n        let hash = sha256_hash(content);\n        let meta_file = package_file.with_extension(\"whl.meta\");\n        std::fs::write(\u0026meta_file, hash).unwrap();\n\n        let app = axum::Router::new()\n            .route(\"/pypi/simple/{package}/\", axum::routing::get(package_index))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server.get(\"/pypi/simple/testpackage/\").await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body = response.text();\n        assert!(body.contains(\"testpackage-1.0.0.whl\"));\n        assert!(body.contains(\"sha256=\"));\n    }\n\n    #[tokio::test]\n    async fn test_download_file() {\n        let (state, _temp_dir) = create_pypi_test_state();\n\n        // Create a test package file\n        let content = b\"test package content\";\n        let filename = \"test-package-1.0.0.whl\";\n        let package_file = state.data_dir.join(\"pypi/packages\").join(filename);\n        std::fs::write(\u0026package_file, content).unwrap();\n\n        let app = axum::Router::new()\n            .route(\n                \"/pypi/packages/{filename}\",\n                axum::routing::get(download_file),\n            )\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server.get(\u0026format!(\"/pypi/packages/{}\", filename)).await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        assert_eq!(response.as_bytes().to_vec(), content.to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","pypi_utils.rs"],"content":"//! PyPI-specific utility functions\n\nuse regex::Regex;\nuse std::sync::OnceLock;\n\n/// Normalize PyPI package name according to PEP 503.\n///\n/// This function normalizes package names by converting them to lowercase and\n/// replacing runs of `[-_.]+` with a single `-` character.\n///\n/// # Examples\n///\n/// ```\n/// # use vm_package_server::pypi_utils::normalize_pypi_name;\n/// assert_eq!(normalize_pypi_name(\"Django-REST-framework\"), \"django-rest-framework\");\n/// assert_eq!(normalize_pypi_name(\"some_package\"), \"some-package\");\n/// ```\npub fn normalize_pypi_name(name: \u0026str) -\u003e String {\n    static PYPI_NAME_REGEX: OnceLock\u003cRegex\u003e = OnceLock::new();\n    let re = PYPI_NAME_REGEX.get_or_init(|| {\n        Regex::new(r\"[-_.]+\")\n            .unwrap_or_else(|e| panic!(\"Failed to compile PyPI name normalization regex: {e}\"))\n    });\n    re.replace_all(\u0026name.to_lowercase(), \"-\").to_string()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_normalize_pypi_name() {\n        assert_eq!(\n            normalize_pypi_name(\"Django-REST-framework\"),\n            \"django-rest-framework\"\n        );\n        assert_eq!(normalize_pypi_name(\"some_package\"), \"some-package\");\n        assert_eq!(normalize_pypi_name(\"package.name\"), \"package-name\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","server.rs"],"content":"//! HTTP server setup and route handlers for package registry operations\n//!\n//! This module contains the complete Axum-based HTTP server implementation\n//! supporting npm, PyPI, and Cargo package registry operations.\n\nuse std::collections::HashMap;\nuse std::net::SocketAddr;\nuse std::path::PathBuf;\nuse std::sync::Arc;\n\nuse anyhow::Result;\nuse axum::{\n    extract::{Query, State},\n    http::{header, HeaderMap, StatusCode},\n    response::{Html, IntoResponse, Response},\n    routing::{get, post, put},\n    Router,\n};\nuse serde::Deserialize;\nuse tokio::net::TcpListener;\nuse tracing::{error, info, warn};\n\nuse crate::validation;\nuse crate::{\n    cargo,\n    config::Config,\n    npm, pypi,\n    state::AppState,\n    upstream::{UpstreamClient, UpstreamConfig},\n};\n\npub async fn run_server_background(host: String, port: u16, data_dir: PathBuf) -\u003e Result\u003c()\u003e {\n    run_server_with_shutdown(host, port, data_dir, None).await\n}\n\npub async fn run_server_with_shutdown(\n    host: String,\n    port: u16,\n    data_dir: PathBuf,\n    shutdown_receiver: Option\u003ctokio::sync::oneshot::Receiver\u003c()\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    run_server_internal(host, port, data_dir, shutdown_receiver).await\n}\n\npub async fn run_server(host: String, port: u16, data_dir: PathBuf) -\u003e Result\u003c()\u003e {\n    run_server_internal(host, port, data_dir, None).await\n}\n\nasync fn run_server_internal(\n    host: String,\n    port: u16,\n    data_dir: PathBuf,\n    shutdown_receiver: Option\u003ctokio::sync::oneshot::Receiver\u003c()\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    info!(\"üöÄ Starting Goobits Package Server...\");\n\n    if let Err(e) = validation::validate_hostname(\u0026host) {\n        error!(host = %host, error = %e, \"‚ùå Invalid host parameter: {}\", e);\n        std::process::exit(1);\n    }\n\n    if let Err(e) = validation::validate_docker_port(port) {\n        error!(port = %port, error = %e, \"‚ùå Invalid port parameter: {}\", e);\n        std::process::exit(1);\n    }\n\n    let abs_data_dir = match std::fs::canonicalize(\u0026data_dir) {\n        Ok(path) =\u003e path,\n        Err(_) =\u003e {\n            std::fs::create_dir_all(\u0026data_dir)?;\n            match std::env::current_dir() {\n                Ok(current) =\u003e current.join(\u0026data_dir),\n                Err(e) =\u003e {\n                    error!(error = %e, \"‚ùå Failed to get current directory: {}\", e);\n                    std::process::exit(1);\n                }\n            }\n        }\n    };\n\n    info!(data_dir = %abs_data_dir.display(), \"üìÇ Using data directory: {}\", abs_data_dir.display());\n    info!(host = %host, port = %port, \"Starting server\");\n\n    // Create required components for AppState\n    let upstream_config = UpstreamConfig::default();\n    let upstream_client = Arc::new(UpstreamClient::new(upstream_config)?);\n    let config = Arc::new(Config::default());\n    let server_addr = format!(\"http://{host}:{port}\");\n\n    let state = AppState {\n        data_dir: abs_data_dir,\n        server_addr,\n        upstream_client,\n        config,\n    };\n\n    let app = Router::new()\n        .route(\"/\", get(index_handler))\n        .route(\"/status\", get(status_handler))\n        .route(\"/api/status\", get(status_handler))\n        .route(\"/setup.sh\", get(setup_script_handler))\n        .route(\"/health\", get(health_handler))\n        .route(\"/api/packages\", get(list_packages_handler))\n        .route(\"/shutdown\", post(shutdown_handler))\n        .route(\"/npm/{package}\", put(npm::publish_package))\n        .route(\"/npm/{package}/-/{filename}\", get(npm::download_tarball))\n        .route(\"/npm/{package}\", get(npm::package_metadata))\n        .route(\"/pypi/simple/{package}/\", get(pypi::package_index))\n        .route(\"/pypi/packages/{filename}\", get(pypi::download_file))\n        .route(\"/pypi/legacy/api/pypi\", get(pypi::simple_index))\n        .route(\"/pypi/legacy/api/pypi/{package}/\", get(pypi::package_index))\n        .route(\n            \"/pypi/legacy/api/pypi/{package}/{version}\",\n            get(pypi::package_index),\n        )\n        .route(\"/pypi/upload\", put(pypi::upload_package))\n        .route(\"/cargo/api/v1/crates/new\", put(cargo::publish_crate))\n        .route(\n            \"/cargo/api/v1/crates/{crate}/{version}/download\",\n            get(cargo::download_crate),\n        )\n        .route(\n            \"/cargo/api/v1/crates/{crate}\",\n            get(cargo::get_crate_versions_api),\n        )\n        .route(\n            \"/cargo/api/v1/crates/{crate}/{version}\",\n            get(cargo::download_crate),\n        )\n        .with_state(Arc::new(state));\n\n    let addr: SocketAddr = format!(\"{host}:{port}\").parse().map_err(|e| {\n        error!(host = %host, port = %port, error = %e, \"Invalid socket address\");\n        anyhow::anyhow!(\"Invalid socket address {host}:{port}: {e}\")\n    })?;\n\n    let listener = TcpListener::bind(\u0026addr).await.map_err(|e| {\n        error!(addr = %addr, error = %e, \"Failed to bind to address\");\n        anyhow::anyhow!(\"Failed to bind to {host}:{port}: {e}\")\n    })?;\n\n    info!(\"‚úÖ Server is running on http://{}:{}\", host, port);\n    info!(\"üåê Server is accessible at:\");\n    info!(\"   Local:      http://localhost:{}\", port);\n    info!(\"   Network:    http://\u003cyour-ip\u003e:{}\", port);\n    info!(\"\");\n    info!(\"üîß Configure other machines:\");\n    info!(\"   curl http://\u003cyour-ip\u003e:{}/setup.sh | bash\", port);\n    info!(\"\");\n    info!(\"üìã Quick commands:\");\n    info!(\"   Status:     curl http://localhost:{}/status\", port);\n    info!(\"   Health:     curl http://localhost:{}/health\", port);\n    info!(\"   Setup:      curl http://localhost:{}/setup.sh\", port);\n    info!(\"Server listening on {}\", addr);\n\n    match shutdown_receiver {\n        Some(shutdown_rx) =\u003e {\n            // Use graceful shutdown when shutdown receiver is provided\n            axum::serve(listener, app)\n                .with_graceful_shutdown(async {\n                    shutdown_rx.await.ok();\n                    info!(\"Received shutdown signal, stopping server gracefully\");\n                })\n                .await\n                .map_err(|e| {\n                    error!(error = %e, \"Server error\");\n                    anyhow::anyhow!(\"Server error: {e}\")\n                })?;\n        }\n        None =\u003e {\n            // Original behavior - run indefinitely\n            axum::serve(listener, app).await.map_err(|e| {\n                error!(error = %e, \"Server error\");\n                anyhow::anyhow!(\"Server error: {e}\")\n            })?;\n        }\n    }\n\n    Ok(())\n}\n\nasync fn index_handler() -\u003e Html\u003c\u0026'static str\u003e {\n    Html(include_str!(\"../static/index.html\"))\n}\n\nasync fn status_handler(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e impl IntoResponse {\n    let mut info = HashMap::new();\n    info.insert(\"status\", \"ok\");\n    info.insert(\"service\", \"goobits-pkg-server\");\n    info.insert(\"version\", env!(\"CARGO_PKG_VERSION\"));\n\n    let data_dir_str = state.data_dir.to_string_lossy();\n    let data_dir_info = format!(\"Using data directory: {data_dir_str}\");\n\n    let response = format!(\n        r#\"{{\n  \"status\": \"ok\",\n  \"service\": \"goobits-pkg-server\",\n  \"version\": \"{}\",\n  \"data_directory\": \"{}\",\n  \"registries\": [\"npm\", \"pypi\", \"cargo\"]\n}}\"#,\n        env!(\"CARGO_PKG_VERSION\"),\n        data_dir_str\n    );\n\n    info!(\"{}\", data_dir_info);\n\n    let mut headers = HeaderMap::new();\n    headers.insert(header::CONTENT_TYPE, \"application/json\".parse().unwrap());\n\n    (StatusCode::OK, headers, response)\n}\n\nasync fn health_handler() -\u003e impl IntoResponse {\n    let response = r#\"{\"status\": \"healthy\"}\"#;\n\n    let mut headers = HeaderMap::new();\n    headers.insert(header::CONTENT_TYPE, \"application/json\".parse().unwrap());\n\n    (StatusCode::OK, headers, response)\n}\n\nasync fn list_packages_handler(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e impl IntoResponse {\n    // Pass data directory directly to avoid thread-unsafe directory changes\n    let result = crate::local_storage::list_local_packages(\u0026state.data_dir);\n\n    match result {\n        Ok(packages) =\u003e {\n            let json = serde_json::to_string(\u0026packages).unwrap_or_else(|_| \"{}\".to_string());\n            let mut headers = HeaderMap::new();\n            headers.insert(header::CONTENT_TYPE, \"application/json\".parse().unwrap());\n            (StatusCode::OK, headers, json)\n        }\n        Err(e) =\u003e {\n            error!(\"Failed to list packages: {}\", e);\n            let error_response = format!(r#\"{{\"error\": \"{e}\"}}\"#);\n            let mut headers = HeaderMap::new();\n            headers.insert(header::CONTENT_TYPE, \"application/json\".parse().unwrap());\n            (StatusCode::INTERNAL_SERVER_ERROR, headers, error_response)\n        }\n    }\n}\n\nasync fn shutdown_handler() -\u003e impl IntoResponse {\n    info!(\"Shutdown endpoint called\");\n    let response = r#\"{\"status\": \"shutdown_initiated\"}\"#;\n\n    let mut headers = HeaderMap::new();\n    headers.insert(header::CONTENT_TYPE, \"application/json\".parse().unwrap());\n\n    (StatusCode::OK, headers, response)\n}\n\n#[derive(Deserialize)]\nstruct SetupQuery {\n    registry: Option\u003cString\u003e,\n    port: Option\u003cu16\u003e,\n}\n\nasync fn setup_script_handler(Query(params): Query\u003cSetupQuery\u003e) -\u003e Response {\n    let registry = params.registry.as_deref().unwrap_or(\"npm\");\n    let port = params.port.unwrap_or(8080);\n\n    let script = serve_setup_script(registry, port);\n\n    let mut headers = HeaderMap::new();\n    headers.insert(header::CONTENT_TYPE, \"text/plain\".parse().unwrap());\n    headers.insert(\n        header::CONTENT_DISPOSITION,\n        \"attachment; filename=\\\"setup.sh\\\"\".parse().unwrap(),\n    );\n\n    (StatusCode::OK, headers, script).into_response()\n}\n\nfn serve_setup_script(registry: \u0026str, port: u16) -\u003e String {\n    let server_url = format!(\"http://$(hostname -I | cut -d' ' -f1):{port}\");\n\n    match registry {\n        \"npm\" =\u003e format!(\n            r#\"#!/bin/bash\n# Goobits Package Server - NPM Setup Script\n# This script configures npm to use your private package registry\n\necho \"üîß Configuring npm to use Goobits Package Server...\"\necho \"üì° Registry URL: {server_url}/npm/\"\n\n# Set npm registry\nnpm config set registry {server_url}/npm/\n\necho \"‚úÖ npm configured successfully!\"\necho \"\"\necho \"üìã Useful commands:\"\necho \"   npm whoami          # Check current user\"\necho \"   npm config list     # View configuration\"\necho \"   npm config set registry https://registry.npmjs.org/  # Reset to default\"\necho \"\"\necho \"üöÄ You can now install packages from your private registry!\"\n\"#\n        ),\n        \"pypi\" =\u003e format!(\n            r#\"#!/bin/bash\n# Goobits Package Server - PyPI Setup Script\n# This script configures pip to use your private package registry\n\necho \"üîß Configuring pip to use Goobits Package Server...\"\necho \"üì° Registry URL: {server_url}/pypi/simple/\"\n\n# Create pip config directory\nmkdir -p ~/.config/pip\nmkdir -p ~/.pip\n\n# Configure pip\ncat \u003e ~/.config/pip/pip.conf \u003c\u003c EOF\n[global]\nindex-url = {server_url}/pypi/simple/\ntrusted-host = $(echo {server_url} | cut -d'/' -f3 | cut -d':' -f1)\nEOF\n\n# Also create old-style config for compatibility\ncat \u003e ~/.pip/pip.conf \u003c\u003c EOF\n[global]\nindex-url = {server_url}/pypi/simple/\ntrusted-host = $(echo {server_url} | cut -d'/' -f3 | cut -d':' -f1)\nEOF\n\necho \"‚úÖ pip configured successfully!\"\necho \"\"\necho \"üìã Useful commands:\"\necho \"   pip config list     # View configuration\"\necho \"   pip install --index-url https://pypi.org/simple/ \u003cpackage\u003e  # Install from PyPI\"\necho \"\"\necho \"üöÄ You can now install packages from your private registry!\"\n\"#\n        ),\n        \"cargo\" =\u003e format!(\n            r#\"#!/bin/bash\n# Goobits Package Server - Cargo Setup Script\n# This script configures cargo to use your private package registry\n\necho \"üîß Configuring cargo to use Goobits Package Server...\"\necho \"üì° Registry URL: {server_url}/cargo/\"\n\n# Create cargo config directory\nmkdir -p ~/.cargo\n\n# Configure cargo\ncat \u003e ~/.cargo/config.toml \u003c\u003c EOF\n[registries]\ngoobits = {{ index = \"{server_url}/cargo/\" }}\n\n[source.crates-io]\nreplace-with = \"goobits\"\n\n[source.goobits]\nregistry = \"{server_url}/cargo/\"\nEOF\n\necho \"‚úÖ cargo configured successfully!\"\necho \"\"\necho \"üìã Useful commands:\"\necho \"   cargo search \u003cpackage\u003e    # Search for packages\"\necho \"   cargo install \u003cpackage\u003e   # Install a package\"\necho \"\"\necho \"üöÄ You can now install packages from your private registry!\"\n\"#\n        ),\n        _ =\u003e {\n            warn!(registry = %registry, \"Unknown registry type requested\");\n            format!(\n                r#\"#!/bin/bash\n# Goobits Package Server - Setup Script\n# Unknown registry type: {registry}\n\necho \"‚ùå Unknown registry type: {registry}\"\necho \"üìã Supported registries: npm, pypi, cargo\"\necho \"\"\necho \"üîß Usage examples:\"\necho \"   curl {server_url}/setup.sh?registry=npm | bash\"\necho \"   curl {server_url}/setup.sh?registry=pypi | bash\"\necho \"   curl {server_url}/setup.sh?registry=cargo | bash\"\n\"#\n            )\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","simple_config.rs"],"content":"//! Simplified configuration for VM tool integration\n//!\n//! This module provides a simplified configuration interface for the VM tool,\n//! replacing the complex user configuration system with sensible defaults.\n\nuse std::path::PathBuf;\n\n/// Simplified configuration for package registry\n#[derive(Debug, Clone)]\npub struct SimpleConfig {\n    pub port: u16,\n    pub host: String,\n    pub data_dir: PathBuf,\n    pub fallback_enabled: bool,\n}\n\nimpl Default for SimpleConfig {\n    fn default() -\u003e Self {\n        Self {\n            port: 3080,\n            host: \"0.0.0.0\".to_string(),\n            data_dir: dirs::home_dir()\n                .unwrap_or_else(|| PathBuf::from(\".\"))\n                .join(\".vm\")\n                .join(\"pkg-server\"),\n            fallback_enabled: true,\n        }\n    }\n}\n\nimpl SimpleConfig {\n    pub fn new(port: u16) -\u003e Self {\n        Self {\n            port,\n            ..Default::default()\n        }\n    }\n\n    pub fn with_host(mut self, host: String) -\u003e Self {\n        self.host = host;\n        self\n    }\n\n    pub fn with_data_dir(mut self, data_dir: PathBuf) -\u003e Self {\n        self.data_dir = data_dir;\n        self\n    }\n\n    pub fn with_fallback(mut self, enabled: bool) -\u003e Self {\n        self.fallback_enabled = enabled;\n        self\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","state.rs"],"content":"//! # Application State Management\n//!\n//! This module defines the shared application state used throughout the package registry server.\n//! It contains the core data structures that hold runtime configuration and shared resources.\n//!\n//! ## Key Types\n//!\n//! - [`AppState`]: The main application state containing shared configuration and client instances\n//! - [`SuccessResponse`]: Standardized success response format for API endpoints\n//!\n//! ## Usage\n//!\n//! The [`AppState`] is typically created during server initialization and shared across\n//! all request handlers using Arc (atomic reference counting) for thread-safe access.\n//!\n//! ```rust,no_run\n//! use std::sync::Arc;\n//! use vm_package_server::state::AppState;\n//! use vm_package_server::upstream::{UpstreamClient, UpstreamConfig};\n//! use vm_package_server::config::Config;\n//!\n//! let upstream_config = UpstreamConfig::default();\n//! let upstream_client = Arc::new(UpstreamClient::new(upstream_config)?);\n//! let config = Arc::new(Config::default());\n//!\n//! let state = Arc::new(AppState {\n//!     data_dir: \"/path/to/data\".into(),\n//!     server_addr: \"http://localhost:3080\".to_string(),\n//!     upstream_client,\n//!     config,\n//! });\n//! # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n//! ```\n\nuse crate::config::Config;\nuse crate::upstream::UpstreamClient;\nuse serde::Serialize;\nuse std::path::PathBuf;\nuse std::sync::Arc;\n\n/// Application state containing shared configuration and resources.\n///\n/// This struct holds the core runtime state that needs to be shared across\n/// all HTTP request handlers. It includes storage paths, server configuration,\n/// and upstream registry clients.\n///\n/// # Thread Safety\n///\n/// This struct is designed to be wrapped in an `Arc` and shared across multiple\n/// threads safely. The `UpstreamClient` is already wrapped in an `Arc` internally.\n///\n/// # Fields\n///\n/// * `data_dir` - Base directory for all package storage\n/// * `server_addr` - Full server address (scheme://host:port) used for generating URLs\n/// * `upstream_client` - HTTP client for communicating with upstream registries\n/// * `config` - Application configuration including security settings\n#[derive(Clone)]\npub struct AppState {\n    /// Base directory path where all package files are stored\n    pub data_dir: PathBuf,\n    /// Full server address including scheme, host, and port (e.g., \"http://localhost:3080\")\n    pub server_addr: String,\n    /// Shared HTTP client for upstream registry communication\n    pub upstream_client: Arc\u003cUpstreamClient\u003e,\n    /// Application configuration\n    pub config: Arc\u003cConfig\u003e,\n}\n\n/// Standardized success response for API consistency.\n///\n/// This struct provides a uniform format for successful API responses,\n/// ensuring consistency across all endpoints that don't return specific data.\n///\n/// # JSON Format\n///\n/// Serializes to: `{\"message\": \"Operation completed successfully\"}`\n#[derive(Serialize)]\npub struct SuccessResponse {\n    /// Human-readable success message describing the completed operation\n    pub message: String,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","storage.rs"],"content":"use crate::error::{AppError, AppResult};\nuse crate::validation_utils::FileStreamValidator;\nuse std::path::Path;\nuse tokio::fs;\nuse tracing::{debug, info, warn};\n\n/// Save file content to the specified path atomically\npub async fn save_file\u003cP: AsRef\u003cPath\u003e, C: AsRef\u003c[u8]\u003e\u003e(path: P, content: C) -\u003e AppResult\u003c()\u003e {\n    let path = path.as_ref();\n\n    // Ensure parent directory exists\n    if let Some(parent) = path.parent() {\n        fs::create_dir_all(parent).await?;\n        debug!(parent = %parent.display(), \"Created parent directory\");\n    }\n\n    let content = content.as_ref();\n    fs::write(path, content).await?;\n    info!(\n        path = %path.display(),\n        size = content.len(),\n        \"File saved successfully\"\n    );\n    Ok(())\n}\n\n/// Read file content from the specified path with size validation\npub async fn read_file\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e AppResult\u003cVec\u003cu8\u003e\u003e {\n    let path = path.as_ref();\n\n    if !path.exists() {\n        warn!(path = %path.display(), \"File not found\");\n        return Err(AppError::NotFound(format!(\n            \"File not found: {}\",\n            path.display()\n        )));\n    }\n\n    // Use centralized validation and file reading logic\n    FileStreamValidator::validate_and_read_file(path).await\n}\n\n/// Read file content as a string with size validation\npub async fn read_file_string\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e AppResult\u003cString\u003e {\n    let path = path.as_ref();\n\n    // Use centralized validation and string file reading logic\n    FileStreamValidator::validate_and_read_file_string(path).await\n}\n\n/// Append content to a file, creating it if it doesn't exist, with size validation\npub async fn append_to_file\u003cP: AsRef\u003cPath\u003e, C: AsRef\u003c[u8]\u003e\u003e(path: P, content: C) -\u003e AppResult\u003c()\u003e {\n    let path = path.as_ref();\n\n    // Ensure parent directory exists\n    if let Some(parent) = path.parent() {\n        fs::create_dir_all(parent).await?;\n        debug!(parent = %parent.display(), \"Created parent directory\");\n    }\n\n    let content = content.as_ref();\n    let content_str = std::str::from_utf8(content)?;\n\n    // Check existing file size and validate total size after append\n    let existing_content = if path.exists() {\n        let metadata = fs::metadata(path).await?;\n        let existing_size = metadata.len();\n\n        // Use centralized validation for existing file size\n        FileStreamValidator::validate_total_upload_size(existing_size, \"file append\")?;\n\n        // Check if appending would exceed limits\n        let total_size = existing_size + content.len() as u64 + 2; // +2 for potential newlines\n        FileStreamValidator::validate_total_upload_size(total_size, \"file append\")?;\n\n        fs::read_to_string(path).await?\n    } else {\n        // Use centralized validation for new content size\n        FileStreamValidator::validate_total_upload_size(content.len() as u64, \"file content\")?;\n\n        String::new()\n    };\n\n    let mut new_content = existing_content;\n    if !new_content.is_empty() \u0026\u0026 !new_content.ends_with('\\n') {\n        new_content.push('\\n');\n    }\n    new_content.push_str(content_str);\n    new_content.push('\\n');\n\n    fs::write(path, new_content).await?;\n    info!(\n        path = %path.display(),\n        appended_size = content.len(),\n        \"Content appended to file successfully\"\n    );\n    Ok(())\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line"
