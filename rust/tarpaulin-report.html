  cmd.current_dir(self.path());\n        cmd.args(args);\n        cmd.assert().success();\n        Ok(())\n    }\n\n    /// Runs a `vm` command that is expected to fail and returns the assertion object.\n    fn run_failing_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cassert_cmd::assert::Assert\u003e {\n        let mut cmd = Command::cargo_bin(\"vm\")?;\n        cmd.current_dir(self.path());\n        cmd.args(args);\n        Ok(cmd.assert().failure())\n    }\n\n    /// Runs the cleanup command without asserting its success. This is critical\n    /// for the Drop implementation to prevent panics during cleanup.\n    fn run_cleanup_command(\u0026self) {\n        // Use `vm destroy` to clean up - it handles all Docker cleanup without sudo\n        if let Ok(mut cmd) = Command::cargo_bin(\"vm\") {\n            cmd.current_dir(self.path());\n            cmd.args([\"destroy\", \"--force\"]);\n            // Do not assert success. Just run it and ignore the result.\n            // This prevents a panic in a panic, which would abort the test runner.\n            let _ = cmd.output();\n        }\n    }\n}\n\n/// The Drop implementation ensures that `vm destroy` is called for cleanup,\n/// even if the test panics. It uses a non-panicking command runner.\nimpl Drop for TestFixture {\n    fn drop(\u0026mut self) {\n        self.run_cleanup_command();\n    }\n}\n\n#[test]\nfn test_port_forwarding_single_port() -\u003e Result\u003c()\u003e {\n    require_docker!();\n\n    let project_name = format!(\"test-port-forwarding-{}\", Uuid::new_v4());\n    let fixture = TestFixture::new()?;\n    let vm_yaml_path = fixture.path().join(\"vm.yaml\");\n\n    let config = format!(\n        r#\"\nversion: 1\nprovider: docker\nproject:\n  name: {}\nvm:\n  cpus: 1\n  memory: 1024\nports:\n  mappings:\n    - host: 3456\n      guest: 3000\n\"#,\n        project_name\n    );\n    fs::write(\u0026vm_yaml_path, config)?;\n\n    // Create and start VM\n    fixture.run_vm_command(\u0026[\"create\"])?;\n\n    // Verify port mapping exists\n    let container_name = format!(\"{}-dev\", project_name);\n    let output = Command::new(\"docker\")\n        .args([\"port\", \u0026container_name, \"3000\"])\n        .output()?;\n\n    let port_info = String::from_utf8(output.stdout)?;\n    assert!(\n        port_info.contains(\"0.0.0.0:3456\"),\n        \"Port 3456 should be mapped to guest 3000. Got: {}\",\n        port_info\n    );\n\n    Ok(())\n}\n\n#[test]\nfn test_port_forwarding_multiple_ports() -\u003e Result\u003c()\u003e {\n    require_docker!();\n\n    let project_name = format!(\"test-port-forwarding-{}\", Uuid::new_v4());\n    let fixture = TestFixture::new()?;\n    let vm_yaml_path = fixture.path().join(\"vm.yaml\");\n\n    let config = format!(\n        r#\"\nversion: 1\nprovider: docker\nproject:\n  name: {}\nvm:\n  cpus: 1\n  memory: 1024\nports:\n  mappings:\n    - host: 3457\n      guest: 3001\n    - host: 3458\n      guest: 3002\n      protocol: udp\n\"#,\n        project_name\n    );\n    fs::write(\u0026vm_yaml_path, config)?;\n\n    // Create and start VM\n    fixture.run_vm_command(\u0026[\"create\"])?;\n\n    let container_name = format!(\"{}-dev\", project_name);\n\n    // Verify first port mapping\n    let output1 = Command::new(\"docker\")\n        .args([\"port\", \u0026container_name, \"3001\"])\n        .output()?;\n    let port_info1 = String::from_utf8(output1.stdout)?;\n    assert!(\n        port_info1.contains(\"0.0.0.0:3457\"),\n        \"Port 3457 should be mapped to guest 3001. Got: {}\",\n        port_info1\n    );\n\n    // Verify second port mapping (UDP)\n    let output2 = Command::new(\"docker\")\n        .args([\"port\", \u0026container_name, \"3002/udp\"])\n        .output()?;\n    let port_info2 = String::from_utf8(output2.stdout)?;\n    assert!(\n        port_info2.contains(\"0.0.0.0:3458\"),\n        \"Port 3458/udp should be mapped to guest 3002. Got: {}\",\n        port_info2\n    );\n\n    Ok(())\n}\n\n#[test]\nfn test_port_conflict_detection() -\u003e Result\u003c()\u003e {\n    let project_name = format!(\"test-port-forwarding-{}\", Uuid::new_v4());\n    let fixture = TestFixture::new()?;\n    let vm_yaml_path = fixture.path().join(\"vm.yaml\");\n\n    // Start a temporary server on port 3333 to create a conflict\n    let _listener =\n        TcpListener::bind(\"0.0.0.0:3333\").context(\"Failed to bind to port 3333 for testing\")?;\n\n    // Try to create VM with conflicting port\n    let config = format!(\n        r#\"\nversion: 1\nprovider: docker\nproject:\n  name: {}\nvm:\n  cpus: 1\n  memory: 1024\nports:\n  mappings:\n    - host: 3333\n      guest: 3000\n\"#,\n        project_name\n    );\n    fs::write(\u0026vm_yaml_path, config)?;\n\n    // `vm create` should fail with a clear error on stdout\n    fixture\n        .run_failing_vm_command(\u0026[\"create\"])?\n        .stdout(predicates::str::contains(\n            \"Configuration error: Port 3333 is already in use on host\",\n        ));\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","networking","ssh_refresh.rs"],"content":"use assert_cmd::prelude::*;\nuse std::fs;\nuse std::process::Command;\nuse tempfile::tempdir;\n\n/// Check if Docker daemon is available\nfn is_docker_available() -\u003e bool {\n    Command::new(\"docker\")\n        .arg(\"info\")\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n#[test]\nfn test_ssh_refresh_mounts() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    if !is_docker_available() {\n        eprintln!(\"‚ö†Ô∏è  Skipping test: Docker daemon not available\");\n        eprintln!(\"   To run this test, ensure Docker is running\");\n        return Ok(());\n    }\n\n    let temp_dir = tempdir()?;\n    let repo_path = temp_dir.path();\n\n    // 1. Create Git repo with configured user\n    Command::new(\"git\")\n        .arg(\"init\")\n        .current_dir(repo_path)\n        .assert()\n        .success();\n\n    // Configure git user for this repo\n    Command::new(\"git\")\n        .args([\"config\", \"user.email\", \"test@example.com\"])\n        .current_dir(repo_path)\n        .assert()\n        .success();\n    Command::new(\"git\")\n        .args([\"config\", \"user.name\", \"Test User\"])\n        .current_dir(repo_path)\n        .assert()\n        .success();\n\n    // Create a dummy file and commit it\n    fs::write(repo_path.join(\"README.md\"), \"Initial commit\")?;\n    Command::new(\"git\")\n        .args([\"add\", \".\"])\n        .current_dir(repo_path)\n        .assert()\n        .success();\n    Command::new(\"git\")\n        .args([\"commit\", \"-m\", \"Initial commit\"])\n        .current_dir(repo_path)\n        .assert()\n        .success();\n\n    // 2. Create vm.yaml\n    let vm_yaml = r#\"\nproject:\n  name: ssh-refresh-test\nprovider: docker\n\"#;\n    fs::write(repo_path.join(\"vm.yaml\"), vm_yaml)?;\n\n    // 3. Create VM\n    let mut cmd = Command::cargo_bin(\"vm\")?;\n    cmd.arg(\"create\").current_dir(repo_path).assert().success();\n\n    // 4. Add NEW worktree\n    Command::new(\"git\")\n        .args([\"worktree\", \"add\", \"../feature-branch\"])\n        .current_dir(repo_path)\n        .assert()\n        .success();\n\n    // 5. SSH with refresh\n    let mut cmd = Command::cargo_bin(\"vm\")?;\n    let output = cmd\n        .arg(\"ssh\")\n        .arg(\"--force-refresh\")\n        .current_dir(repo_path)\n        .output()?;\n    assert!(output.status.success());\n\n    // 6. Verify new worktree is mounted\n    let mut cmd = Command::cargo_bin(\"vm\")?;\n    let output = cmd\n        .arg(\"exec\")\n        .arg(\"--\")\n        .arg(\"ls\")\n        .arg(\"/workspace\")\n        .current_dir(repo_path)\n        .output()?;\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"feature-branch\"));\n\n    // Cleanup\n    let mut cmd = Command::cargo_bin(\"vm\")?;\n    cmd.arg(\"destroy\")\n        .arg(\"--force\")\n        .current_dir(repo_path)\n        .assert()\n        .success();\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","networking.rs"],"content":"// Entrypoint for networking-related integration tests.\n\n#[cfg(feature = \"integration\")]\n#[path = \"networking\"]\nmod networking {\n    pub mod port_forwarding;\n    pub mod ssh_refresh;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","services","shared_services.rs"],"content":"//! Service lifecycle management integration tests\n//!\n//! These tests verify that the service lifecycle management works correctly\n//! at the CLI level, testing the actual user-facing behavior.\n\nuse anyhow::Result;\nuse assert_cmd::prelude::*; // For CommandCargoExt\nuse std::process::Command;\nuse std::sync::Mutex;\nuse tempfile::TempDir;\n\n// Test synchronization to prevent race conditions\nstatic TEST_MUTEX: Mutex\u003c()\u003e = Mutex::new(());\n\n/// Test fixture for CLI integration tests\nstruct CliTestFixture {\n    _temp_dir: TempDir,\n    vm_binary: std::path::PathBuf,\n}\n\nimpl CliTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n\n        // Get the path to the vm binary\n        let vm_binary = Command::cargo_bin(\"vm\")?.get_program().into();\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            vm_binary,\n        })\n    }\n\n    /// Run a vm command and return the output\n    fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let output = Command::new(\u0026self.vm_binary)\n            .args(args)\n            .current_dir(self._temp_dir.path())\n            .output()?;\n\n        Ok(output)\n    }\n}\n\n#[test]\nfn test_vm_auth_help_excludes_start_stop() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"auth\", \"--help\"])?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Verify the help doesn't include start/stop commands\n    assert!(!stdout.contains(\"Start auth proxy\"));\n    assert!(!stdout.contains(\"Stop auth proxy\"));\n\n    // Verify it still includes the expected commands\n    assert!(stdout.contains(\"status\"));\n    assert!(stdout.contains(\"add\"));\n    assert!(stdout.contains(\"list\"));\n    assert!(stdout.contains(\"remove\"));\n    assert!(stdout.contains(\"interactive\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_vm_registry_help_excludes_start_stop() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n\n    // Test that registry command no longer exists (auto-managed design)\n    let output = fixture.run_vm_command(\u0026[\"registry\", \"--help\"]);\n\n    // The registry command should no longer exist at all\n    assert!(output.is_err() || !output.unwrap().status.success());\n\n    // Verify that the main help doesn't include registry commands\n    let help_output = fixture.run_vm_command(\u0026[\"--help\"])?;\n    let help_stdout = String::from_utf8_lossy(\u0026help_output.stdout);\n\n    // Should not mention manual registry management\n    assert!(!help_stdout.contains(\"Docker registry management\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_vm_pkg_help_excludes_start_stop() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"pkg\", \"--help\"])?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Verify the help doesn't include start/stop commands\n    assert!(!stdout.contains(\"Start package registry\"));\n    assert!(!stdout.contains(\"Stop package registry\"));\n\n    // Verify it still includes the expected commands\n    assert!(stdout.contains(\"status\"));\n    assert!(stdout.contains(\"add\"));\n    assert!(stdout.contains(\"list\"));\n    assert!(stdout.contains(\"remove\"));\n    assert!(stdout.contains(\"config\"));\n    assert!(stdout.contains(\"use\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_vm_auth_status_shows_lifecycle_info() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"auth\", \"status\"])?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Verify status includes lifecycle management information\n    assert!(stdout.contains(\"automatically managed\"));\n    assert!(stdout.contains(\"VM lifecycle\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_vm_registry_status_shows_lifecycle_info() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n\n    // Test that registry status command no longer exists (auto-managed design)\n    let output = fixture.run_vm_command(\u0026[\"registry\", \"status\"]);\n\n    // The registry command should no longer exist at all\n    assert!(output.is_err() || !output.unwrap().status.success());\n\n    // Registry is now managed automatically by service manager\n    // Status can be checked via doctor command instead\n\n    Ok(())\n}\n\n#[test]\nfn test_vm_pkg_status_shows_lifecycle_info() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    // Use --yes flag to auto-start server without prompting\n    let output = fixture.run_vm_command(\u0026[\"pkg\", \"status\", \"--yes\"])?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Verify status includes lifecycle management information\n    assert!(stdout.contains(\"automatically managed\"));\n    assert!(stdout.contains(\"VM lifecycle\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_auth_start_command_no_longer_exists() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"auth\", \"start\"])?;\n\n    // This should fail since start command no longer exists\n    assert!(!output.status.success());\n\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(stderr.contains(\"unexpected argument\") || stderr.contains(\"subcommand\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_registry_start_command_no_longer_exists() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"registry\", \"start\"])?;\n\n    // This should fail since start command no longer exists\n    assert!(!output.status.success());\n\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(stderr.contains(\"unexpected argument\") || stderr.contains(\"subcommand\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_start_command_no_longer_exists() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n\n    let fixture = CliTestFixture::new()?;\n    let output = fixture.run_vm_command(\u0026[\"pkg\", \"start\"])?;\n\n    // This should fail since start command no longer exists\n    assert!(!output.status.success());\n\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(stderr.contains(\"unexpected argument\") || stderr.contains(\"subcommand\"));\n\n    Ok(())\n}\n\nfn is_docker_running() -\u003e bool {\n    Command::new(\"docker\")\n        .arg(\"info\")\n        .output()\n        .is_ok_and(|o| o.status.success())\n}\n\n#[test]\nfn test_shared_postgres_lifecycle_integration() -\u003e Result\u003c()\u003e {\n    if !is_docker_running() {\n        println!(\"Skipping test: Docker is not running or not available.\");\n        return Ok(());\n    }\n\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let temp_dir = TempDir::new()?;\n    let home_dir = temp_dir.path();\n    let project_dir = home_dir.join(\"test-project\");\n    std::fs::create_dir_all(\u0026project_dir)?;\n\n    let vm_binary = assert_cmd::cargo::cargo_bin(\"vm\");\n\n    // 1. Enable shared postgresql globally\n    let output = Command::new(\u0026vm_binary)\n        .args([\"config\", \"set\", \"services.postgresql.enabled\", \"true\"])\n        .env(\"HOME\", home_dir)\n        .output()?;\n    assert!(\n        output.status.success(),\n        \"Failed to enable postgresql service. Stderr: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // 2. Create a VM. This should start the postgres service.\n    let output = Command::new(\u0026vm_binary)\n        .args([\"create\"])\n        .current_dir(\u0026project_dir)\n        .env(\"HOME\", home_dir)\n        .env(\"VM_NO_PROMPT\", \"true\") // for `vm init`\n        .output()?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(\n        output.status.success(),\n        \"vm create failed. stdout: {}, stderr: {}\",\n        stdout,\n        stderr\n    );\n    assert!(stdout.contains(\"Starting PostgreSQL\"));\n\n    // 3. Verify the postgres container is running\n    let ps_output = Command::new(\"docker\")\n        .args([\"ps\", \"--filter\", \"name=vm-postgres-global\"])\n        .output()?;\n    let ps_stdout = String::from_utf8_lossy(\u0026ps_output.stdout);\n    assert!(\n        ps_stdout.contains(\"vm-postgres-global\"),\n        \"Postgres container not found after vm create. Output: {}\",\n        ps_stdout\n    );\n\n    // 4. Destroy the VM. This should stop the postgres service.\n    let output = Command::new(\u0026vm_binary)\n        .args([\"destroy\", \"--yes\"])\n        .current_dir(\u0026project_dir)\n        .env(\"HOME\", home_dir)\n        .output()?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(\n        output.status.success(),\n        \"vm destroy failed. stdout: {}, stderr: {}\",\n        stdout,\n        stderr\n    );\n    assert!(stdout.contains(\"Stopping PostgreSQL\"));\n\n    // 5. Verify the postgres container is stopped and removed.\n    std::thread::sleep(std::time::Duration::from_millis(500));\n    let ps_output_after = Command::new(\"docker\")\n        .args([\"ps\", \"-a\", \"--filter\", \"name=vm-postgres-global\"])\n        .output()?;\n    let ps_stdout_after = String::from_utf8_lossy(\u0026ps_output_after.stdout);\n    assert!(\n        !ps_stdout_after.contains(\"vm-postgres-global\"),\n        \"Postgres container was not removed after vm destroy. Output: {}\",\n        ps_stdout_after\n    );\n\n    Ok(())\n}\n\n#[test]\nfn test_shared_redis_lifecycle_integration() -\u003e Result\u003c()\u003e {\n    if !is_docker_running() {\n        println!(\"Skipping test: Docker is not running or not available.\");\n        return Ok(());\n    }\n\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let temp_dir = TempDir::new()?;\n    let home_dir = temp_dir.path();\n    let project_dir = home_dir.join(\"test-project-redis\");\n    std::fs::create_dir_all(\u0026project_dir)?;\n\n    let vm_binary = assert_cmd::cargo::cargo_bin(\"vm\");\n\n    // 1. Enable shared redis globally\n    let output = Command::new(\u0026vm_binary)\n        .args([\"config\", \"set\", \"services.redis.enabled\", \"true\"])\n        .env(\"HOME\", home_dir)\n        .output()?;\n    assert!(\n        output.status.success(),\n        \"Failed to enable redis service. Stderr: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // 2. Create a VM. This should start the redis service.\n    let output = Command::new(\u0026vm_binary)\n        .args([\"create\"])\n        .current_dir(\u0026project_dir)\n        .env(\"HOME\", home_dir)\n        .env(\"VM_NO_PROMPT\", \"true\")\n        .output()?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    let stderr = String::from_utf8_lossy(\u0026output.stderr);\n    assert!(\n        output.status.success(),\n        \"vm create failed for redis. stdout: {}, stderr: {}\",\n        stdout,\n        stderr\n    );\n    assert!(stdout.contains(\"Starting Redis\"));\n\n    // 3. Verify the redis container is running\n    let ps_output = Command::new(\"docker\")\n        .args([\"ps\", \"--filter\", \"name=vm-redis-global\"])\n        .output()?;\n    let ps_stdout = String::from_utf8_lossy(\u0026ps_output.stdout);\n    assert!(\n        ps_stdout.contains(\"vm-redis-global\"),\n        \"Redis container not found. Output: {}\",\n        ps_stdout\n    );\n\n    // 4. Destroy the VM. This should stop the redis service.\n    let output = Command::new(\u0026vm_binary)\n        .args([\"destroy\", \"--yes\"])\n        .current_dir(\u0026project_dir)\n        .env(\"HOME\", home_dir)\n        .output()?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    assert!(stdout.contains(\"Stopping Redis\"));\n\n    // 5. Verify the redis container is stopped and removed.\n    std::thread::sleep(std::time::Duration::from_millis(500));\n    let ps_output_after = Command::new(\"docker\")\n        .args([\"ps\", \"-a\", \"--filter\", \"name=vm-redis-global\"])\n        .output()?;\n    let ps_stdout_after = String::from_utf8_lossy(\u0026ps_output_after.stdout);\n    assert!(\n        !ps_stdout_after.contains(\"vm-redis-global\"),\n        \"Redis container not removed. Output: {}\",\n        ps_stdout_after\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","services.rs"],"content":"// Entrypoint for shared services integration tests.\n\n#[cfg(feature = \"integration\")]\n#[path = \"services\"]\nmod services {\n    pub mod shared_services;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","temp_workflow_tests.rs"],"content":"use anyhow::Result;\nuse std::fs;\nuse std::path::PathBuf;\nuse std::process::Command;\nuse tempfile::TempDir;\n\n/// Test fixture for end-to-end CLI workflow testing\nstruct TempWorkflowTestFixture {\n    _temp_dir: TempDir,\n    test_dir: PathBuf,\n    binary_path: PathBuf,\n    mount_dir: PathBuf,\n}\n\nimpl TempWorkflowTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let test_dir = temp_dir.path().join(\"test_project\");\n        fs::create_dir_all(\u0026test_dir)?;\n        let mount_dir = test_dir.join(\"mount_me\");\n        fs::create_dir_all(\u0026mount_dir)?;\n\n        // Get the path to the vm binary\n        let workspace_root = std::env::current_dir()?.parent().unwrap().to_path_buf();\n        let binary_path = workspace_root.join(\"target\").join(\"debug\").join(\"vm\");\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            binary_path,\n            mount_dir,\n        })\n    }\n\n    /// Run vm command with given arguments in the test directory\n    fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let output = Command::new(\u0026self.binary_path)\n            .args(args)\n            .current_dir(\u0026self.test_dir)\n            .env(\"HOME\", self.test_dir.parent().unwrap())\n            .env(\"VM_TOOL_DIR\", \u0026self.test_dir)\n            .env(\"VM_TEST_MODE\", \"1\") // Disable structured logging for tests\n            .output()?;\n        Ok(output)\n    }\n\n    /// Check if a file exists in the test directory\n    fn state_file_exists(\u0026self) -\u003e bool {\n        self.test_dir.join(\".vm-temp-state.yaml\").exists()\n    }\n\n    /// Get the contents of a file as a string\n    fn read_state_file(\u0026self) -\u003e Result\u003cString\u003e {\n        let path = self.test_dir.join(\".vm-temp-state.yaml\");\n        Ok(fs::read_to_string(path)?)\n    }\n    /// Create a vm.yaml file in the test directory\n    fn create_config_file(\u0026self, content: \u0026str) -\u003e Result\u003c()\u003e {\n        let path = self.test_dir.join(\"vm.yaml\");\n        fs::write(path, content)?;\n        Ok(())\n    }\n}\n\n/// Check if Docker is available and working on the system\nfn is_docker_available() -\u003e bool {\n    // Check if docker command exists\n    let docker_version = Command::new(\"docker\")\n        .arg(\"--version\")\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false);\n\n    if !docker_version {\n        return false;\n    }\n\n    // Check if docker compose is available\n    let compose_available = Command::new(\"docker\")\n        .args([\"compose\", \"version\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false);\n\n    if !compose_available {\n        return false;\n    }\n\n    // Check if Docker daemon is actually running by trying a simple command\n    let daemon_running = Command::new(\"docker\")\n        .args([\"info\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false);\n\n    daemon_running\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_temp_vm_full_lifecycle() -\u003e Result\u003c()\u003e {\n    let fixture = TempWorkflowTestFixture::new()?;\n\n    // Skip test if binary doesn't exist\n    if !fixture.binary_path.exists() {\n        println!(\n            \"Skipping test - vm binary not found at {:?}\",\n            fixture.binary_path\n        );\n        return Ok(());\n    }\n\n    // Skip test if Docker is not available\n    if !is_docker_available() {\n        println!(\"Skipping test - Docker not available for integration testing\");\n        return Ok(());\n    }\n\n    println!(\"Docker is available, proceeding with integration test...\");\n\n    // Use the docker provider for this test\n    fixture.create_config_file(\"provider: docker\")?;\n\n    // 1. Create a temp VM\n    let output = fixture.run_vm_command(\u0026[\"temp\", \"create\", \"./\"])?;\n    assert!(\n        output.status.success(),\n        \"Failed to create temp vm: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n    assert!(fixture.state_file_exists(), \"State file was not created\");\n\n    // 2. Add a mount\n    let mount_path_str = fixture.mount_dir.to_str().unwrap();\n    let output = fixture.run_vm_command(\u0026[\"temp\", \"mount\", mount_path_str, \"--yes\"])?;\n    assert!(\n        output.status.success(),\n        \"Failed to mount directory: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // Verify mount was added to state file\n    let state_content = fixture.read_state_file()?;\n    assert!(\n        state_content.contains(mount_path_str),\n        \"Mount path not found in state file\"\n    );\n\n    // 3. List mounts\n    let output = fixture.run_vm_command(\u0026[\"temp\", \"mounts\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(\n        stdout.contains(mount_path_str),\n        \"List mounts did not show the correct path\"\n    );\n\n    // 4. Unmount the directory\n    let output = fixture.run_vm_command(\u0026[\"temp\", \"unmount\", mount_path_str, \"--yes\"])?;\n    assert!(\n        output.status.success(),\n        \"Failed to unmount directory: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n    let state_content_after_unmount = fixture.read_state_file()?;\n    assert!(\n        !state_content_after_unmount.contains(mount_path_str),\n        \"Mount path was not removed from state file\"\n    );\n\n    // 5. Destroy the temp VM\n    let output = fixture.run_vm_command(\u0026[\"temp\", \"destroy\"])?;\n    assert!(\n        output.status.success(),\n        \"Failed to destroy temp vm: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n    assert!(\n        !fixture.state_file_exists(),\n        \"State file was not deleted after destroy\"\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","vm_ops","create_destroy_tests.rs"],"content":"use super::helpers::{VmOpsTestFixture, TEST_MUTEX};\nuse anyhow::Result;\nuse std::process::Command;\n\n#[test]\nfn test_vm_create_command() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    if !fixture.is_docker_available() {\n        println!(\"Skipping test - Docker not available for integration testing\");\n        return Ok(());\n    }\n\n    fixture.cleanup_test_containers()?;\n    fixture.create_test_config()?;\n    fixture.create_test_dockerfile()?;\n\n    // Test VM creation\n    let output = fixture.run_vm_command(\u0026[\"create\"])?;\n    assert!(\n        output.status.success(),\n        \"VM create failed: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // Verify container was created\n    let check_output = Command::new(\"docker\")\n        .args([\"inspect\", \u0026fixture.project_name])\n        .output()?;\n    assert!(check_output.status.success(), \"Container was not created\");\n\n    // Clean up\n    fixture.cleanup_test_containers()?;\n    Ok(())\n}\n\n#[test]\nfn test_vm_create_with_force() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    if !fixture.is_docker_available() {\n        println!(\"Skipping test - Docker not available\");\n        return Ok(());\n    }\n\n    fixture.cleanup_test_containers()?;\n    fixture.create_test_config()?;\n    fixture.create_test_dockerfile()?;\n\n    // Create VM first time\n    let output = fixture.run_vm_command(\u0026[\"create\"])?;\n    assert!(output.status.success());\n\n    // Create again with force flag - should succeed\n    let output = fixture.run_vm_command(\u0026[\"create\", \"--force\"])?;\n    assert!(\n        output.status.success(),\n        \"VM create --force failed: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    fixture.cleanup_test_containers()?;\n    Ok(())\n}\n\n#[test]\nfn test_vm_destroy_command() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    if !fixture.is_docker_available() {\n        println!(\"Skipping test - Docker not available\");\n        return Ok(());\n    }\n\n    fixture.cleanup_test_containers()?;\n    fixture.create_test_config()?;\n    fixture.create_test_dockerfile()?;\n\n    // Create VM\n    fixture.run_vm_command(\u0026[\"create\"])?;\n\n    // Verify container exists\n    let check_output = Command::new(\"docker\")\n        .args([\"inspect\", \u0026fixture.project_name])\n        .output()?;\n    assert!(\n        check_output.status.success(),\n        \"Container should exist before destroy\"\n    );\n\n    // Test destroy command with force flag (to avoid confirmation prompt)\n    let output = fixture.run_vm_command(\u0026[\"destroy\", \"--force\"])?;\n    assert!(\n        output.status.success(),\n        \"VM destroy failed: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // Verify container no longer exists\n    let check_output = Command::new(\"docker\")\n        .args([\"inspect\", \u0026fixture.project_name])\n        .output()?;\n    assert!(\n        !check_output.status.success(),\n        \"Container should not exist after destroy\"\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","vm_ops","feature_tests.rs"],"content":"use super::helpers::{VmOpsTestFixture, TEST_MUTEX};\nuse anyhow::Result;\nuse std::fs;\nuse std::process::Command;\nuse std::time::Duration;\n\n/// Phase 2 Integration Test: Package Registry Feature\n///\n/// This test validates that when a VM is created with package registry enabled in global config,\n/// the container receives the correct environment variables and configuration files.\n#[test]\nfn test_package_registry_feature() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    // Skip test if Docker is not available\n    if !fixture.is_docker_available() {\n        println!(\"‚ö†Ô∏è  Skipping test_package_registry_feature - Docker not available\");\n        return Ok(());\n    }\n\n    // Step 1: Create .vm directory for global config\n    let vm_config_dir = fixture.test_dir.parent().unwrap().join(\".vm\");\n    fs::create_dir_all(\u0026vm_config_dir)?;\n\n    // Step 2: Create global config.yaml with package registry enabled\n    let global_config_content = r#\"services:\n  package_registry:\n    enabled: true\n    port: 3080\n\"#;\n    fs::write(vm_config_dir.join(\"config.yaml\"), global_config_content)?;\n\n    // Step 3: Create basic vm.yaml for test project\n    let vm_yaml_content = format!(\n        r#\"provider: docker\nproject:\n  name: {}\nvm:\n  memory: 1024\n  cpus: 1\n\"#,\n        fixture.project_name\n    );\n    fs::write(fixture.test_dir.join(\"vm.yaml\"), vm_yaml_content)?;\n\n    // Step 4: Create the VM (this should inject registry env vars)\n    println!(\"Creating VM with package registry enabled...\");\n    let output = fixture.run_vm_command(\u0026[\"create\"])?;\n    if !output.status.success() {\n        eprintln!(\n            \"Create failed stdout: {}\",\n            String::from_utf8_lossy(\u0026output.stdout)\n        );\n        eprintln!(\n            \"Create failed stderr: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n    }\n    assert!(output.status.success(), \"VM creation should succeed\");\n\n    // Wait for container to be fully ready\n    std::thread::sleep(Duration::from_secs(3));\n\n    let container_name = format!(\"{}-dev\", fixture.project_name);\n\n    // Step 5: Verify environment variables are set in the container\n    println!(\"Verifying environment variables in container...\");\n    let env_output = Command::new(\"docker\")\n        .args([\"exec\", \u0026container_name, \"printenv\"])\n        .output()?;\n\n    assert!(\n        env_output.status.success(),\n        \"Failed to get container environment variables\"\n    );\n\n    let env_vars = String::from_utf8_lossy(\u0026env_output.stdout);\n\n    // Determine expected host based on platform\n    let expected_host = if cfg!(target_os = \"linux\") {\n        \"172.17.0.1\"\n    } else {\n        \"host.docker.internal\"\n    };\n\n    // Verify NPM_CONFIG_REGISTRY\n    let expected_npm_registry = format!(\"NPM_CONFIG_REGISTRY=http://{}:3080/npm/\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_npm_registry),\n        \"NPM_CONFIG_REGISTRY should be set to {}\",\n        expected_npm_registry\n    );\n\n    // Verify PIP_INDEX_URL\n    let expected_pip_index = format!(\"PIP_INDEX_URL=http://{}:3080/pypi/simple/\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_pip_index),\n        \"PIP_INDEX_URL should be set to {}\",\n        expected_pip_index\n    );\n\n    // Verify PIP_EXTRA_INDEX_URL\n    assert!(\n        env_vars.contains(\"PIP_EXTRA_INDEX_URL=https://pypi.org/simple/\"),\n        \"PIP_EXTRA_INDEX_URL should be set\"\n    );\n\n    // Verify PIP_TRUSTED_HOST\n    let expected_pip_trusted = format!(\"PIP_TRUSTED_HOST={}\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_pip_trusted),\n        \"PIP_TRUSTED_HOST should be set to {}\",\n        expected_pip_trusted\n    );\n\n    // Verify VM_CARGO_REGISTRY_HOST\n    let expected_cargo_host = format!(\"VM_CARGO_REGISTRY_HOST={}\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_cargo_host),\n        \"VM_CARGO_REGISTRY_HOST should be set to {}\",\n        expected_cargo_host\n    );\n\n    // Verify VM_CARGO_REGISTRY_PORT\n    assert!(\n        env_vars.contains(\"VM_CARGO_REGISTRY_PORT=3080\"),\n        \"VM_CARGO_REGISTRY_PORT should be set to 3080\"\n    );\n\n    // Step 6: Verify ~/.cargo/config.toml is created on shell login\n    println!(\"Verifying Cargo configuration file...\");\n\n    // Simulate shell login by sourcing .zshrc and checking config\n    let cargo_config_output = Command::new(\"docker\")\n        .args([\n            \"exec\",\n            \u0026container_name,\n            \"/bin/zsh\",\n            \"-c\",\n            \"source ~/.zshrc \u0026\u0026 cat ~/.cargo/config.toml 2\u003e/dev/null || echo 'NOT_FOUND'\",\n        ])\n        .output()?;\n\n    let cargo_config_content = String::from_utf8_lossy(\u0026cargo_config_output.stdout);\n\n    if cargo_config_content.contains(\"NOT_FOUND\") {\n        eprintln!(\"‚ö†Ô∏è  Warning: ~/.cargo/config.toml not found after shell login\");\n        eprintln!(\"This may be expected if the shell initialization hasn't run yet\");\n\n        // Try to manually trigger the config creation\n        let _ = Command::new(\"docker\")\n            .args([\n                \"exec\",\n                \u0026container_name,\n                \"/bin/zsh\",\n                \"-l\", // Login shell to ensure .zshrc is sourced\n                \"-c\",\n                \"echo 'Config should be created now' \u0026\u0026 cat ~/.cargo/config.toml\",\n            ])\n            .output()?;\n    } else {\n        // Verify config contains expected entries\n        assert!(\n            cargo_config_content.contains(\"[source.vm-registry]\"),\n            \"Cargo config should contain [source.vm-registry] section\"\n        );\n\n        // The Dockerfile script creates the URL with /cargo/ path\n        let expected_registry_url = format!(\"sparse+http://{}:3080/cargo/\", expected_host);\n        assert!(\n            cargo_config_content.contains(\u0026expected_registry_url),\n            \"Cargo config should contain registry URL: {}\",\n            expected_registry_url\n        );\n\n        println!(\"‚úÖ Cargo configuration verified successfully\");\n    }\n\n    // Step 7: Cleanup - Destroy the VM\n    println!(\"Cleaning up test VM...\");\n    let destroy_output = fixture.run_vm_command(\u0026[\"destroy\", \"--force\"])?;\n    assert!(\n        destroy_output.status.success(),\n        \"VM destruction should succeed\"\n    );\n\n    // Verify container is removed\n    let check_output = Command::new(\"docker\")\n        .args([\"inspect\", \u0026container_name])\n        .output()?;\n    assert!(\n        !check_output.status.success(),\n        \"Container should not exist after destroy\"\n    );\n\n    println!(\"‚úÖ Package registry integration test completed successfully\");\n    Ok(())\n}\n\n/// Integration Test: Database Environment Variables Feature\n///\n/// This test validates that when a VM is created with database services enabled in global config,\n/// the container receives the correct DATABASE_URL, REDIS_URL, and MONGODB_URL environment variables.\n#[test]\nfn test_database_environment_variables_feature() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    // Skip test if Docker is not available\n    if !fixture.is_docker_available() {\n        println!(\"‚ö†Ô∏è  Skipping test_database_environment_variables_feature - Docker not available\");\n        return Ok(());\n    }\n\n    // Step 1: Create global config with all database services enabled\n    let vm_config_dir = fixture.test_dir.parent().unwrap().join(\".vm\");\n    fs::create_dir_all(\u0026vm_config_dir)?;\n\n    let global_config_content = r#\"services:\n  postgresql:\n    enabled: true\n    port: 5432\n    version: \"16\"\n  redis:\n    enabled: true\n    port: 6379\n    version: \"7\"\n  mongodb:\n    enabled: true\n    port: 27017\n    version: \"7\"\n\"#;\n    fs::write(vm_config_dir.join(\"config.yaml\"), global_config_content)?;\n\n    // Step 2: Create basic vm.yaml\n    let vm_yaml_content = format!(\n        r#\"provider: docker\nproject:\n  name: {}\nvm:\n  memory: 1024\n  cpus: 1\n\"#,\n        fixture.project_name\n    );\n    fs::write(fixture.test_dir.join(\"vm.yaml\"), vm_yaml_content)?;\n\n    // Step 3: Create the VM (this should start database services and inject env vars)\n    println!(\"Creating VM with database services enabled...\");\n    let output = fixture.run_vm_command(\u0026[\"create\"])?;\n    if !output.status.success() {\n        eprintln!(\n            \"Create failed stdout: {}\",\n            String::from_utf8_lossy(\u0026output.stdout)\n        );\n        eprintln!(\n            \"Create failed stderr: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n    }\n    assert!(output.status.success(), \"VM creation should succeed\");\n\n    // Wait for container to be fully ready\n    std::thread::sleep(Duration::from_secs(5));\n\n    let container_name = format!(\"{}-dev\", fixture.project_name);\n\n    // Step 4: Verify database services are running\n    println!(\"Verifying database services are running...\");\n\n    let postgres_check = Command::new(\"docker\")\n        .args([\"ps\", \"--filter\", \"name=vm-postgres-global\"])\n        .output()?;\n    assert!(\n        String::from_utf8_lossy(\u0026postgres_check.stdout).contains(\"vm-postgres-global\"),\n        \"PostgreSQL container should be running\"\n    );\n\n    let redis_check = Command::new(\"docker\")\n        .args([\"ps\", \"--filter\", \"name=vm-redis-global\"])\n        .output()?;\n    assert!(\n        String::from_utf8_lossy(\u0026redis_check.stdout).contains(\"vm-redis-global\"),\n        \"Redis container should be running\"\n    );\n\n    let mongodb_check = Command::new(\"docker\")\n        .args([\"ps\", \"--filter\", \"name=vm-mongodb-global\"])\n        .output()?;\n    assert!(\n        String::from_utf8_lossy(\u0026mongodb_check.stdout).contains(\"vm-mongodb-global\"),\n        \"MongoDB container should be running\"\n    );\n\n    // Step 5: Verify environment variables are set in the VM container\n    println!(\"Verifying database environment variables in container...\");\n    let env_output = Command::new(\"docker\")\n        .args([\"exec\", \u0026container_name, \"printenv\"])\n        .output()?;\n\n    assert!(\n        env_output.status.success(),\n        \"Failed to get container environment variables\"\n    );\n\n    let env_vars = String::from_utf8_lossy(\u0026env_output.stdout);\n\n    // Determine expected host based on platform\n    let expected_host = if cfg!(target_os = \"linux\") {\n        \"172.17.0.1\"\n    } else {\n        \"host.docker.internal\"\n    };\n\n    // Verify DATABASE_URL (PostgreSQL)\n    let expected_database_url = format!(\n        \"DATABASE_URL=postgresql://postgres:postgres@{}:5432/{}\",\n        expected_host, fixture.project_name\n    );\n    assert!(\n        env_vars.contains(\u0026expected_database_url),\n        \"DATABASE_URL should be set to '{}'\\nActual env vars:\\n{}\",\n        expected_database_url,\n        env_vars\n    );\n    println!(\"‚úÖ DATABASE_URL verified: {}\", expected_database_url);\n\n    // Verify REDIS_URL\n    let expected_redis_url = format!(\"REDIS_URL=redis://{}:6379\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_redis_url),\n        \"REDIS_URL should be set to '{}'\\nActual env vars:\\n{}\",\n        expected_redis_url,\n        env_vars\n    );\n    println!(\"‚úÖ REDIS_URL verified: {}\", expected_redis_url);\n\n    // Verify MONGODB_URL\n    let expected_mongodb_url = format!(\"MONGODB_URL=mongodb://{}:27017\", expected_host);\n    assert!(\n        env_vars.contains(\u0026expected_mongodb_url),\n        \"MONGODB_URL should be set to '{}'\\nActual env vars:\\n{}\",\n        expected_mongodb_url,\n        env_vars\n    );\n    println!(\"‚úÖ MONGODB_URL verified: {}\", expected_mongodb_url);\n\n    // Step 6: Cleanup - Destroy the VM\n    println!(\"Cleaning up test VM and database services...\");\n    let destroy_output = fixture.run_vm_command(\u0026[\"destroy\", \"--force\"])?;\n    assert!(\n        destroy_output.status.success(),\n        \"VM destruction should succeed\"\n    );\n\n    // Verify VM container is removed\n    let check_output = Command::new(\"docker\")\n        .args([\"inspect\", \u0026container_name])\n        .output()?;\n    assert!(\n        !check_output.status.success(),\n        \"VM container should not exist after destroy\"\n    );\n\n    // Verify database containers are stopped (they should be auto-stopped by service manager)\n    std::thread::sleep(Duration::from_secs(2));\n\n    let postgres_after = Command::new(\"docker\")\n        .args([\"ps\", \"-a\", \"--filter\", \"name=vm-postgres-global\"])\n        .output()?;\n    assert!(\n        !String::from_utf8_lossy(\u0026postgres_after.stdout).contains(\"vm-postgres-global\"),\n        \"PostgreSQL container should be removed after VM destroy\"\n    );\n\n    println!(\"‚úÖ Database environment variables integration test completed successfully\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","vm_ops","helpers.rs"],"content":"use anyhow::Result;\nuse assert_cmd::prelude::*;\nuse std::fs;\nuse std::path::PathBuf;\nuse std::process::Command;\nuse std::sync::Mutex;\nuse std::time::Duration;\nuse tempfile::TempDir;\n\n// Global mutex to ensure tests run sequentially to avoid Docker container conflicts\npub static TEST_MUTEX: Mutex\u003c()\u003e = Mutex::new(());\n\n/// Test fixture for VM operations integration testing\n///\n/// This fixture creates isolated temporary directories and ensures all VM operations\n/// are executed in completely isolated environments that don't affect the project filesystem.\npub struct VmOpsTestFixture {\n    _temp_dir: TempDir,\n    pub test_dir: PathBuf,\n    pub binary_path: PathBuf,\n    pub project_name: String,\n}\n\nimpl VmOpsTestFixture {\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let test_dir = temp_dir.path().join(\"test_project\");\n        fs::create_dir_all(\u0026test_dir)?;\n\n        // Generate unique project name to avoid Docker container conflicts\n        let uuid_str = uuid::Uuid::new_v4().to_string();\n        let project_name = format!(\"vm-test-{}\", \u0026uuid_str[..8]);\n\n        // Get the path to the vm binary using the helper\n        let binary_path = binary_path()?;\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            binary_path,\n            project_name,\n        })\n    }\n\n    /// Run vm command with given arguments in the isolated test directory\n    pub fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let output = Command::new(\u0026self.binary_path)\n            .args(args)\n            .current_dir(\u0026self.test_dir)\n            .env(\"HOME\", self.test_dir.parent().unwrap())\n            .env(\"VM_TOOL_DIR\", \u0026self.test_dir)\n            .env(\"VM_TEST_MODE\", \"1\") // Disable structured logging for tests\n            .output()?;\n        Ok(output)\n    }\n\n    /// Create a vm.yaml file for a specific provider\n    pub fn create_config_for_provider(\u0026self, provider: \u0026str) -\u003e Result\u003c()\u003e {\n        let config_content = format!(\n            r#\"provider: {}\nproject:\n  name: {}\nvm:\n  memory: 512\n  cpus: 1\nservices:\n  test:\n    enabled: true\n    image: alpine:latest\n    port: 8080\n\"#,\n            provider, self.project_name\n        );\n\n        fs::write(self.test_dir.join(\"vm.yaml\"), config_content)?;\n        Ok(())\n    }\n\n    /// Create a minimal vm.yaml configuration for testing (defaults to Docker)\n    pub fn create_test_config(\u0026self) -\u003e Result\u003c()\u003e {\n        self.create_config_for_provider(\"docker\")\n    }\n\n    /// Create a Dockerfile for testing provision operations\n    pub fn create_test_dockerfile(\u0026self) -\u003e Result\u003c()\u003e {\n        let dockerfile_content = r#\"FROM alpine:latest\nRUN apk add --no-cache curl\nWORKDIR /app\nCOPY . .\nEXPOSE 80\nCMD [\"sh\", \"-c\", \"echo 'VM Test Container Running' \u0026\u0026 sleep 3600\"]\n\"#;\n\n        fs::write(self.test_dir.join(\"Dockerfile\"), dockerfile_content)?;\n\n        // Create a simple test file\n        fs::write(self.test_dir.join(\"test.txt\"), \"VM integration test file\")?;\n        Ok(())\n    }\n\n    /// Check if Docker is available and working\n    pub fn is_docker_available(\u0026self) -\u003e bool {\n        Command::new(\"docker\")\n            .args([\"info\"])\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n\n    /// Check if Tart is available and working\n    pub fn is_tart_available(\u0026self) -\u003e bool {\n        if !cfg!(target_os = \"macos\") {\n            return false;\n        }\n        Command::new(\"tart\")\n            .args([\"--version\"])\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n\n    /// Clean up any existing test containers\n    pub fn cleanup_test_containers(\u0026self) -\u003e Result\u003c()\u003e {\n        // Force remove any existing test containers\n        let _ = Command::new(\"docker\")\n            .args([\"rm\", \"-f\", \u0026self.project_name])\n            .output();\n\n        // Also clean up any dangling containers with our test prefix\n        let _ = Command::new(\"docker\")\n            .args([\n                \"container\",\n                \"prune\",\n                \"-f\",\n                \"--filter\",\n                \u0026format!(\"label=project={}\", self.project_name),\n            ])\n            .output();\n\n        Ok(())\n    }\n\n    /// Wait for container to be in expected state\n e.cleanup_test_containers()?;\n    fixture.create_test_config()?;\n    fixture.create_test_dockerfile()?;\n\n    // Test status when VM doesn't exist\n    let _output = fixture.run_vm_command(\u0026[\"status\"])?;\n    // Should succeed but show VM as not running\n\n    // Create VM\n    fixture.run_vm_command(\u0026[\"create\"])?;\n\n    // Test status when VM exists but is stopped\n    let output = fixture.run_vm_command(\u0026[\"status\"])?;\n    assert!(output.status.success(), \"VM status failed when stopped\");\n\n    // Start VM and test status when running\n    fixture.run_vm_command(\u0026[\"start\"])?;\n    assert!(fixture.wait_for_container_state(\"running\", 30));\n\n    let output = fixture.run_vm_command(\u0026[\"status\"])?;\n    assert!(\n        output.status.success(),\n        \"VM status failed when running: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    fixture.cleanup_test_containers()?;\n    Ok(())\n}\n\n#[test]\nfn test_vm_list_command() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = VmOpsTestFixture::new()?;\n\n    if !fixture.is_docker_available() {\n        println!(\"Skipping test - Docker not available\");\n        return Ok(());\n    }\n\n    fixture.cleanup_test_containers()?;\n    fixture.create_test_config()?;\n    fixture.create_test_dockerfile()?;\n\n    // Test list when no VMs exist\n    let output = fixture.run_vm_command(\u0026[\"list\"])?;\n    assert!(output.status.success(), \"VM list failed with no VMs\");\n\n    // Create VM using vm tool (this should have proper labels)\n    let create_output = fixture.run_vm_command(\u0026[\"create\"])?;\n    assert!(create_output.status.success(), \"VM create failed\");\n\n    // Verify the container has the expected labels\n    let label_check = Command::new(\"docker\")\n        .args([\n            \"inspect\",\n            \u0026fixture.project_name,\n            \"--format\",\n            \"{{index .Config.
