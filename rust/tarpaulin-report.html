<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

t: \u0026Path) -\u003e Result\u003cString\u003e {\n        let package_json = fs::read_to_string(root.join(\"package.json\")).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to read package.json: {e}\"))\n        })?;\n\n        let json: serde_json::Value = serde_json::from_str(\u0026package_json).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to parse package.json: {e}\"))\n        })?;\n\n        json.get(\"version\")\n            .and_then(|v| v.as_str())\n            .map(|s| s.to_string())\n            .ok_or_else(|| {\n                vm_core::error::VmError::Internal(\n                    \"No version field found in package.json\".to_string(),\n                )\n            })\n    }\n\n    fn files_to_sync(\u0026self) -\u003e Vec\u003cPathBuf\u003e {\n        vec![\n            self.project_root.join(\"rust/Cargo.toml\"),\n            self.project_root.join(\"configs/defaults.yaml\"),\n            self.project_root\n                .join(\"rust/version-sync/fixtures/config.yaml\"),\n            self.project_root.join(\"rust/version-sync/fixtures/vm.yaml\"),\n        ]\n    }\n\n    fn check_file_version(\u0026self, path: \u0026Path) -\u003e Result\u003cFileVersionStatus\u003e {\n        if !path.exists() {\n            return Ok(FileVersionStatus::Missing);\n        }\n\n        let content = fs::read_to_string(path).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to read {}: {}\", path.display(), e))\n        })?;\n\n        let version_regex = Regex::new(r#\"version\\s*[:=]\\s*\"?([^\"\\s]+)\"?\"#).unwrap_or_else(|_| {\n            // Fallback to a simpler pattern if the main one fails\n            Regex::new(r#\"version.+?([0-9]+\\.[0-9]+\\.[0-9]+)\"#).unwrap_or_else(|_| {\n                // Last resort - use a simple fallback that cannot fail\n                Regex::new(r\"\").unwrap_or_else(|_| {\n                    panic!(\"Critical: Even empty regex pattern is failing - regex engine corrupted\")\n                })\n            })\n        });\n\n        if let Some(captures) = version_regex.captures(\u0026content) {\n            let current_version = captures.get(1).map(|m| m.as_str()).unwrap_or(\"unknown\");\n            if current_version == self.package_version {\n                Ok(FileVersionStatus::Synced)\n            } else {\n                Ok(FileVersionStatus::OutOfSync(current_version.to_string()))\n            }\n        } else {\n            Ok(FileVersionStatus::NoVersion)\n        }\n    }\n\n    fn update_file_version(\u0026self, path: \u0026Path) -\u003e Result\u003cbool\u003e {\n        let content = fs::read_to_string(path).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to read {}: {}\", path.display(), e))\n        })?;\n\n        let version_regex = Regex::new(r#\"version\\s*=\\s*\"[^\"]+\"\"#).unwrap_or_else(|_| {\n            // Fallback to simple pattern that cannot fail\n            Regex::new(r\"\").unwrap_or_else(|_| {\n                panic!(\"Critical: Even empty regex pattern is failing - regex engine corrupted\")\n            })\n        });\n        let yaml_version_regex = Regex::new(r#\"version:\\s*\"?[^\"\\s]+\"?\"#).unwrap_or_else(|_| {\n            // Fallback to simple pattern that cannot fail\n            Regex::new(r\"\").unwrap_or_else(|_| {\n                panic!(\"Critical: Even empty regex pattern is failing - regex engine corrupted\")\n            })\n        });\n\n        let updated = if version_regex.is_match(\u0026content) {\n            version_regex.replace_all(\n                \u0026content,\n                \u0026format!(r#\"version = \"{}\"\"#, self.package_version),\n            )\n        } else {\n            yaml_version_regex\n                .replace_all(\u0026content, \u0026format!(r#\"version: \"{}\"\"#, self.package_version))\n        };\n\n        if updated != content {\n            fs::write(path, updated.as_ref()).map_err(|e| {\n                vm_core::error::VmError::Internal(format!(\n                    \"Failed to write {}: {}\",\n                    path.display(),\n                    e\n                ))\n            })?;\n            Ok(true)\n        } else {\n            Ok(false)\n        }\n    }\n\n    fn check(\u0026self) -\u003e Result\u003cbool\u003e {\n        info!(\"üì¶ Package version: {}\", self.package_version);\n        info!(\"\");\n        info!(\"üîç Checking version synchronization...\");\n        info!(\"\");\n\n        let mut all_synced = true;\n\n        for file_path in self.files_to_sync() {\n            let relative_path = file_path\n                .strip_prefix(\u0026self.project_root)\n                .unwrap_or(\u0026file_path);\n\n            match self.check_file_version(\u0026file_path)? {\n                FileVersionStatus::Synced =\u003e {\n                    info!(\"‚úÖ {} ({})\", relative_path.display(), self.package_version);\n                }\n                FileVersionStatus::OutOfSync(current) =\u003e {\n                    info!(\n                        \"‚ùå {} ({} ‚Üí should be {})\",\n                        relative_path.display(),\n                        current,\n                        self.package_version\n                    );\n                    all_synced = false;\n                }\n                FileVersionStatus::Missing =\u003e {\n                    info!(\"‚ö†Ô∏è  {} (missing)\", relative_path.display());\n                }\n                FileVersionStatus::NoVersion =\u003e {\n                    info!(\"‚ö†Ô∏è  {} (no version found)\", relative_path.display());\n                }\n            }\n        }\n\n        if all_synced {\n            info!(\"\");\n            info!(\"‚úÖ All versions are in sync!\");\n        } else {\n            info!(\"\");\n            info!(\"‚ùå Some versions are out of sync. Run 'sync' to fix.\");\n        }\n\n        Ok(all_synced)\n    }\n\n    fn sync(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"üì¶ Package version: {}\", self.package_version);\n        info!(\"\");\n        info!(\"üîÑ Synchronizing versions...\");\n        info!(\"\");\n\n        let mut updated_count = 0;\n\n        for file_path in self.files_to_sync() {\n            let relative_path = file_path\n                .strip_prefix(\u0026self.project_root)\n                .unwrap_or(\u0026file_path);\n\n            match self.check_file_version(\u0026file_path)? {\n                FileVersionStatus::OutOfSync(current) =\u003e {\n                    if self.update_file_version(\u0026file_path)? {\n                        info!(\n                            \"‚úÖ Updated {}: {} ‚Üí {}\",\n                            relative_path.display(),\n                            current,\n                            self.package_version\n                        );\n                        updated_count += 1;\n                    }\n                }\n                FileVersionStatus::Synced =\u003e {\n                    info!(\n                        \"‚úÖ {} already up to date ({})\",\n                        relative_path.display(),\n                        self.package_version\n                    );\n                }\n                FileVersionStatus::Missing =\u003e {\n                    info!(\"‚ö†Ô∏è  {} (missing)\", relative_path.display());\n                }\n                FileVersionStatus::NoVersion =\u003e {\n                    info!(\"‚ö†Ô∏è  {} (no version found)\", relative_path.display());\n                }\n            }\n        }\n\n        if updated_count == 0 {\n            info!(\"\");\n            info!(\"‚úÖ All versions were already in sync!\");\n        } else {\n            info!(\"\");\n            info!(\n                \"‚úÖ Updated {} files to version {}\",\n                updated_count, self.package_version\n            );\n        }\n\n        Ok(())\n    }\n}\n\n#[derive(Debug)]\nenum FileVersionStatus {\n    Synced,\n    OutOfSync(String),\n    Missing,\n    NoVersion,\n}\n\nfn main() {\n    let cli = Cli::parse();\n\n    let version_sync = match VersionSync::new() {\n        Ok(vs) =\u003e vs,\n        Err(e) =\u003e {\n            error!(\"Version sync initialization failed: {}\", e);\n            process::exit(1);\n        }\n    };\n\n    match cli.command {\n        Command::Check =\u003e match version_sync.check() {\n            Ok(all_synced) =\u003e {\n                if all_synced {\n                    process::exit(0);\n                } else {\n                    process::exit(1);\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Version check failed: {}\", e);\n                process::exit(1);\n            }\n        },\n        Command::Sync =\u003e {\n            if let Err(e) = version_sync.sync() {\n                error!(\"Version sync failed: {}\", e);\n                process::exit(1);\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","cli","mod.rs"],"content":"// CLI argument parsing and definitions\n\n// Standard library imports\nuse std::path::PathBuf;\n\n// External crate imports\nuse clap::{Parser, Subcommand};\n\n#[derive(Debug, Clone, Parser)]\n#[command(name = \"vm\")]\n#[command(version = env!(\"CARGO_PKG_VERSION\"))]\n#[command(author = \"Goobits VM Contributors\")]\n#[command(about = \"Smart development environments for modern projects\")]\n#[command(before_help = format!(\" \\nvm v{}\", env!(\"CARGO_PKG_VERSION\")))]\n#[command(after_help = \" \\n\")]\npub struct Args {\n    #[command(subcommand)]\n    pub command: Command,\n\n    /// Path to a custom VM configuration file\n    #[arg(short, long, global = true)]\n    pub config: Option\u003cPathBuf\u003e,\n\n    /// Show what would be executed without running\n    #[arg(long, global = true)]\n    pub dry_run: bool,\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum ConfigSubcommand {\n    /// Validate the current configuration\n    Validate,\n    /// Show the loaded configuration and its source\n    Show,\n    /// Change a configuration value\n    Set {\n        /// Configuration field path (e.g., \"vm.memory\" or \"services.docker.enabled\")\n        field: String,\n        /// Value to set\n        value: String,\n        /// Apply to global configuration (~/.config/vm/global.yaml)\n        #[arg(long)]\n        global: bool,\n    },\n    /// View configuration values\n    Get {\n        /// Configuration field path (omit to show all)\n        field: Option\u003cString\u003e,\n        /// Read from global configuration\n        #[arg(long)]\n        global: bool,\n    },\n    /// Remove a configuration value\n    Unset {\n        /// Configuration field path to remove\n        field: String,\n        /// Remove from global configuration\n        #[arg(long)]\n        global: bool,\n    },\n    /// Add preset configurations\n    Preset {\n        /// Preset names (comma-separated for multiple, e.g., \"nodejs,docker\")\n        names: Option\u003cString\u003e,\n        /// Apply to global configuration\n        #[arg(long)]\n        global: bool,\n        /// List available presets\n        #[arg(long)]\n        list: bool,\n        /// Show preset details\n        #[arg(long)]\n        show: Option\u003cString\u003e,\n    },\n    /// Fix port conflicts\n    Ports {\n        /// Fix port conflicts automatically\n        #[arg(long)]\n        fix: bool,\n    },\n    /// Reset your configuration\n    Clear {\n        /// Clear global configuration instead of local\n        #[arg(long)]\n        global: bool,\n    },\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum TempSubcommand {\n    /// Create a temporary environment\n    Create {\n        /// Directories to mount (e.g., ./src,./config:ro)\n        mounts: Vec\u003cString\u003e,\n\n        /// Automatically destroy VM on exit\n        #[arg(long)]\n        auto_destroy: bool,\n    },\n    /// Connect to your temp environment\n    Ssh,\n    /// Check temp environment status\n    Status,\n    /// Delete your temp environment\n    Destroy,\n    /// Add a folder to your temp environment\n    Mount {\n        /// Path to mount (e.g., ./src or ./config:ro)\n        path: String,\n        /// Skip confirmation prompts\n        #[arg(long)]\n        yes: bool,\n    },\n    /// Remove a folder from your temp environment\n    Unmount {\n        /// Path to unmount (omit for --all)\n        path: Option\u003cString\u003e,\n        /// Remove all mounts\n        #[arg(long)]\n        all: bool,\n        /// Skip confirmation prompts\n        #[arg(long)]\n        yes: bool,\n    },\n    /// See mounted folders\n    Mounts,\n    /// See all temp environments\n    List,\n    /// Stop your temp environment\n    Stop,\n    /// Start your temp environment\n    Start,\n    /// Restart your temp environment\n    Restart,\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum PkgSubcommand {\n    /// Check registry status\n    Status {\n        /// Start server automatically without prompting\n        #[arg(long, short = 'y')]\n        yes: bool,\n    },\n    /// Publish a package\n    Add {\n        /// Specify package type(s) to publish (python,npm,cargo)\n        #[arg(long, short = 't')]\n        r#type: Option\u003cString\u003e,\n        /// Start server automatically without prompting\n        #[arg(long, short = 'y')]\n        yes: bool,\n    },\n    /// Remove a package\n    Remove {\n        /// Skip confirmation prompts\n        #[arg(long, short = 'f')]\n        force: bool,\n        /// Start server automatically without prompting\n        #[arg(long, short = 'y')]\n        yes: bool,\n    },\n    /// See all packages\n    List {\n        /// Start server automatically without prompting\n        #[arg(long, short = 'y')]\n        yes: bool,\n    },\n    /// Manage registry settings\n    Config {\n        #[command(subcommand)]\n        action: PkgConfigAction,\n    },\n    /// Get shell configuration\n    Use {\n        /// Shell type (bash, zsh, fish)\n        #[arg(long)]\n        shell: Option\u003cString\u003e,\n        /// Package server port\n        #[arg(long, default_value = \"3080\")]\n        port: u16,\n    },\n    /// Start package server (internal use - for background process)\n    #[command(hide = true)]\n    Serve {\n        /// Host to bind to\n        #[arg(long, default_value = \"0.0.0.0\")]\n        host: String,\n        /// Port to bind to\n        #[arg(long, default_value = \"3080\")]\n        port: u16,\n        /// Data directory for package storage\n        #[arg(long)]\n        data: std::path::PathBuf,\n    },\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum PkgConfigAction {\n    /// View all settings\n    Show,\n    /// Get a specific setting\n    Get {\n        /// Configuration key\n        key: String,\n    },\n    /// Change a setting\n    Set {\n        /// Configuration key\n        key: String,\n        /// New value\n        value: String,\n    },\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum AuthSubcommand {\n    /// Check auth proxy status\n    Status,\n    /// Store a secret\n    Add {\n        /// Secret name\n        name: String,\n        /// Secret value\n        value: String,\n        /// Secret scope (global, project:NAME, instance:NAME)\n        #[arg(long)]\n        scope: Option\u003cString\u003e,\n        /// Optional description\n        #[arg(long)]\n        description: Option\u003cString\u003e,\n    },\n    /// See all secrets\n    List {\n        /// Show secret values (masked)\n        #[arg(long)]\n        show_values: bool,\n    },\n    /// Delete a secret\n    Remove {\n        /// Secret name\n        name: String,\n        /// Skip confirmation prompt\n        #[arg(long, short = 'f')]\n        force: bool,\n    },\n    /// Add a secret interactively\n    Interactive,\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum DbSubcommand {\n    /// Backup a database\n    Backup {\n        /// The name of the database to backup\n        db_name: String,\n        /// Optional backup name\n        name: Option\u003cString\u003e,\n    },\n    /// Restore a database from a backup\n    Restore {\n        /// Backup name to restore\n        name: String,\n        /// Target database name\n        db_name: String,\n    },\n    /// List all databases and backups\n    List,\n    /// Export a database to a SQL file\n    Export {\n        /// Database name to export\n        name: String,\n        /// File path to export to\n        file: PathBuf,\n    },\n    /// Import a database from a SQL file\n    Import {\n        /// File path to import from\n        file: PathBuf,\n        /// Target database name\n        db_name: String,\n    },\n    /// Show disk usage per database\n    Size,\n    /// Drop and recreate a database\n    Reset {\n        /// Database name to reset\n        name: String,\n        /// Force reset without confirmation\n        #[arg(long)]\n        force: bool,\n    },\n    /// Show credentials for a database service\n    Credentials {\n        /// The name of the service (e.g., postgresql, redis, mongodb)\n        service: String,\n    },\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum PluginSubcommand {\n    /// See installed plugins\n    List,\n    /// Get plugin details\n    Info {\n        /// Plugin name\n        plugin_name: String,\n    },\n    /// Add a plugin\n    Install {\n        /// Path to plugin directory\n        source_path: String,\n    },\n    /// Remove a plugin\n    Remove {\n        /// Plugin name to remove\n        plugin_name: String,\n    },\n    /// Create a new plugin\n    New {\n        /// Plugin name\n        plugin_name: String,\n        /// Plugin type (preset or service)\n        #[arg(long)]\n        r#type: String,\n    },\n    /// Check plugin configuration\n    Validate {\n        /// Plugin name to validate\n        plugin_name: String,\n    },\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum Command {\n    /// Create a new configuration file\n    Init {\n        /// Custom VM configuration file path\n        #[arg(short, long)]\n        file: Option\u003cPathBuf\u003e,\n\n        /// Services to enable (comma-separated: postgresql,redis,mongodb,docker)\n        #[arg(long)]\n        services: Option\u003cString\u003e,\n\n        /// Starting port for service allocation (allocates sequential ports)\n        #[arg(long)]\n        ports: Option\u003cu16\u003e,\n    },\n    /// Run health checks and diagnostics\n    #[command(about = \"Check system dependencies, configuration, and service health\")]\n    Doctor,\n    /// Update configuration settings\n    Config {\n        #[command(subcommand)]\n        command: ConfigSubcommand,\n    },\n\n    /// Spin up a new development environment\n    Create {\n        /// Force creation even if VM already exists\n        #[arg(long)]\n        force: bool,\n        /// Instance name (defaults to 'dev' for multi-instance providers)\n        #[arg(long)]\n        instance: Option\u003cString\u003e,\n        /// Show detailed output including all Ansible tasks\n        #[arg(long)]\n        verbose: bool,\n    },\n    /// Start your environment\n    Start {\n        /// Container name, ID, or project name to start\n        #[arg()]\n        container: Option\u003cString\u003e,\n    },\n    /// Stop your environment\n    Stop {\n        /// Container name or ID to stop (if not provided, stops current project VM gracefully)\n        container: Option\u003cString\u003e,\n    },\n    /// Restart your environment\n    Restart {\n        /// Container name, ID, or project name to restart\n        #[arg()]\n        container: Option\u003cString\u003e,\n    },\n    /// Reconfigure your environment\n    Provision {\n        /// Container name, ID, or project name to provision\n        #[arg()]\n        container: Option\u003cString\u003e,\n    },\n    /// Delete an environment\n    Destroy {\n        /// Container name, ID, or project name to destroy\n        #[arg()]\n        container: Option\u003cString\u003e,\n        /// Force destruction without confirmation\n        #[arg(long)]\n        force: bool,\n        /// Do not create a backup before destroying\n        #[arg(long)]\n        no_backup: bool,\n        /// Destroy all instances across all providers\n        #[arg(long)]\n        all: bool,\n        /// Destroy all instances from specific provider\n        #[arg(long)]\n        provider: Option\u003cString\u003e,\n        /// Match pattern for instance names (e.g., \"*-dev\")\n        #[arg(long)]\n        pattern: Option\u003cString\u003e,\n    },\n\n    /// See all your environments\n    List {\n        /// Show instances from all providers (already default behavior)\n        #[arg(long)]\n        all_providers: bool,\n        /// Filter by specific provider (docker, tart, vagrant)\n        #[arg(long)]\n        provider: Option\u003cString\u003e,\n        /// Show detailed information\n        #[arg(long)]\n        verbose: bool,\n    },\n    /// Check environment status\n    Status {\n        /// Container name, ID, or project name\n        #[arg()]\n        container: Option\u003cString\u003e,\n    },\n    /// Jump into your environment\n    Ssh {\n        /// Container name, ID, or project name to connect to\n        #[arg()]\n        container: Option\u003cString\u003e,\n        /// Directory path to start shell in\n        #[arg(long)]\n        path: Option\u003cPathBuf\u003e,\n        /// Command to execute (if not provided, opens interactive shell)\n        #[arg(short = 'e', long = \"command\")]\n        command: Option\u003cString\u003e,\n\n        /// Force refresh mounts (disconnects other sessions)\n        #[arg(long)]\n        force_refresh: bool,\n\n        /// Skip automatic mount refresh detection\n        #[arg(long)]\n        no_refresh: bool,\n    },\n    /// Run a command in your environment\n    Exec {\n        /// Container name, ID, or project name\n        #[arg(long)]\n        container: Option\u003cString\u003e,\n        /// Command to execute inside VM\n        #[arg(required = true, num_args = 1..)]\n        command: Vec\u003cString\u003e,\n    },\n    /// View environment logs\n    Logs {\n        /// Container name, ID, or project name\n        #[arg()]\n        container: Option\u003cString\u003e,\n    },\n\n    /// Work with temporary environments\n    Temp {\n        #[command(subcommand)]\n        command: TempSubcommand,\n    },\n\n    /// Manage package registries\n    Pkg {\n        #[command(subcommand)]\n        command: PkgSubcommand,\n    },\n\n    /// Manage secrets and credentials\n    Auth {\n        #[command(subcommand)]\n        command: AuthSubcommand,\n    },\n\n    /// Manage databases\n    Db {\n        #[command(subcommand)]\n        command: DbSubcommand,\n    },\n\n    /// Extend with plugins\n    Plugin {\n        #[command(subcommand)]\n        command: PluginSubcommand,\n    },\n\n    /// Update to the latest version\n    Update {\n        /// Specific version to install (e.g., v1.2.3)\n        #[arg(long)]\n        version: Option\u003cString\u003e,\n        /// Force update even if already at latest version\n        #[arg(long)]\n        force: bool,\n    },\n    /// Remove from your system\n    Uninstall {\n        /// Keep configuration files\n        #[arg(long)]\n        keep_config: bool,\n        /// Skip confirmation prompt\n        #[arg(long, short = 'y')]\n        yes: bool,\n    },\n    /// Get workspace directory\n    #[command(hide = true)]\n    GetSyncDirectory,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{Args, AuthSubcommand, Command, PkgSubcommand, PluginSubcommand, TempSubcommand};\n    use clap::Parser;\n\n    #[test]\n    fn test_init_command_parsing() {\n        let args = Args::parse_from([\n            \"vm\",\n            \"init\",\n            \"--file\",\n            \"/tmp/vm.yaml\",\n            \"--services\",\n            \"docker,redis\",\n        ]);\n        match args.command {\n            Command::Init { file, services, .. } =\u003e {\n                assert_eq!(file, Some(std::path::PathBuf::from(\"/tmp/vm.yaml\")));\n                assert_eq!(services, Some(\"docker,redis\".to_string()));\n            }\n            _ =\u003e panic!(\"Expected Command::Init\"),\n        }\n    }\n\n    #[test]\n    fn test_create_command_parsing() {\n        let args = Args::parse_from([\n            \"vm\",\n            \"create\",\n            \"--force\",\n            \"--instance\",\n            \"test-vm\",\n            \"--verbose\",\n        ]);\n        match args.command {\n            Command::Create {\n                force,\n                instance,\n                verbose,\n            } =\u003e {\n                assert!(force);\n                assert_eq!(instance, Some(\"test-vm\".to_string()));\n                assert!(verbose);\n            }\n            _ =\u003e panic!(\"Expected Command::Create\"),\n        }\n    }\n\n    #[test]\n    fn test_start_command_parsing() {\n        let args = Args::parse_from([\"vm\", \"start\", \"my-container\"]);\n        match args.command {\n            Command::Start { container } =\u003e {\n                assert_eq!(container, Some(\"my-container\".to_string()));\n            }\n            _ =\u003e panic!(\"Expected Command::Start\"),\n        }\n    }\n\n    #[test]\n    fn test_temp_create_command_parsing() {\n        let args = Args::parse_from([\n            \"vm\",\n            \"temp\",\n            \"create\",\n            \"--auto-destroy\",\n            \"./src\",\n            \"./config:ro\",\n        ]);\n        match args.command {\n            Command::Temp { command } =\u003e match command {\n                TempSubcommand::Create {\n                    mounts,\n                    auto_destroy,\n                } =\u003e {\n                    assert!(auto_destroy);\n                    assert_eq!(mounts, vec![\"./src\", \"./config:ro\"]);\n                }\n                _ =\u003e panic!(\"Expected TempSubcommand::Create\"),\n            },\n            _ =\u003e panic!(\"Expected Command::Temp\"),\n        }\n    }\n\n    #[test]\n    fn test_pkg_add_command_parsing() {\n        let args = Args::parse_from([\"vm\", \"pkg\", \"add\", \"--type\", \"python\", \"-y\"]);\n        match args.command {\n            Command::Pkg { command } =\u003e match command {\n                PkgSubcommand::Add { r#type, yes } =\u003e {\n                    assert_eq!(r#type, Some(\"python\".to_string()));\n                    assert!(yes);\n                }\n                _ =\u003e panic!(\"Expected PkgSubcommand::Add\"),\n            },\n            _ =\u003e panic!(\"Expected Command::Pkg\"),\n        }\n    }\n\n    #[test]\n    fn test_auth_list_command_parsing() {\n        let args = Args::parse_from([\"vm\", \"auth\", \"list\", \"--show-values\"]);\n        match args.command {\n            Command::Auth { command } =\u003e match command {\n                AuthSubcommand::List { show_values } =\u003e {\n                    assert!(show_values);\n                }\n                _ =\u003e panic!(\"Expected AuthSubcommand::List\"),\n            },\n            _ =\u003e panic!(\"Expected Command::Auth\"),\n        }\n    }\n\n    #[test]\n    fn test_plugin_install_command_parsing() {\n        let args = Args::parse_from([\"vm\", \"plugin\", \"install\", \"/path/to/plugin\"]);\n        match args.command {\n            Command::Plugin { command } =\u003e match command {\n                PluginSubcommand::Install { source_path } =\u003e {\n                    assert_eq!(source_path, \"/path/to/plugin\");\n                }\n                _ =\u003e panic!(\"Expected PluginSubcommand::Install\"),\n            },\n            _ =\u003e panic!(\"Expected Command::Plugin\"),\n        }\n    }\n\n    #[test]\n    fn test_exec_command_parsing() {\n        let args = Args::parse_from([\n            \"vm\",\n            \"exec\",\n            \"--container\",\n            \"my-vm\",\n            \"--\",\n            \"ls\",\n            \"-la\",\n            \"/root\",\n        ]);\n        match args.command {\n            Command::Exec { container, command } =\u003e {\n                assert_eq!(container, Some(\"my-vm\".to_string()));\n                assert_eq!(command, vec![\"ls\", \"-la\", \"/root\"]);\n            }\n            _ =\u003e panic!(\"Expected Command::Exec\"),\n        }\n    }\n\n    #[test]\n    fn test_global_flags_parsing() {\n        let args = Args::parse_from([\"vm\", \"--config\", \"/custom/config.yaml\", \"status\"]);\n        assert_eq!(\n            args.config,\n            Some(std::path::PathBuf::from(\"/custom/config.yaml\"))\n        );\n        match args.command {\n            Command::Status { .. } =\u003e { /* Correct command */ }\n            _ =\u003e panic!(\"Expected Command::Status\"),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","auth.rs"],"content":"//! Auth proxy command handlers\n//!\n//! This module provides command handlers for the VM auth proxy functionality,\n//! integrating with the vm-auth-proxy library to provide secure secret storage\n//! and environment variable injection for VMs.\n\nuse crate::cli::AuthSubcommand;\nuse crate::error::{VmError, VmResult};\nuse crate::service_manager::get_service_manager;\nuse crate::service_registry::get_service_registry;\nuse vm_cli::msg;\nuse vm_config::GlobalConfig;\nuse vm_core::{vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\nuse vm_auth_proxy::{self, check_server_running, start_server_if_needed};\n\n/// Handle auth proxy commands\npub async fn handle_auth_command(\n    command: \u0026AuthSubcommand,\n    global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    match command {\n        AuthSubcommand::Status =\u003e handle_status(\u0026global_config).await,\n        AuthSubcommand::Add {\n            name,\n            value,\n            scope,\n            description,\n        } =\u003e {\n            handle_add(\n                name,\n                value,\n                scope.as_deref(),\n                description.as_deref(),\n                \u0026global_config,\n            )\n            .await\n        }\n        AuthSubcommand::List { show_values } =\u003e handle_list(*show_values, \u0026global_config).await,\n        AuthSubcommand::Remove { name, force } =\u003e handle_remove(name, *force, \u0026global_config).await,\n        AuthSubcommand::Interactive =\u003e handle_interactive(\u0026global_config).await,\n    }\n}\n\n/// Show auth proxy status with service manager information\nasync fn handle_status(global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let registry = get_service_registry();\n    let service_manager = get_service_manager();\n\n    vm_println!(\"{}\", MESSAGES.vm_auth_status_header);\n\n    // Get service status from service manager\n    if let Some(service_state) = service_manager.get_service_status(\"auth_proxy\") {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_auth_reference_count,\n                count = service_state.reference_count.to_string()\n            )\n        );\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_auth_registered_vms,\n                vms = format!(\"{:?}\", service_state.registered_vms)\n            )\n        );\n\n        let status_line = registry.format_service_status(\n            \"auth_proxy\",\n            service_state.is_running,\n            service_state.reference_count,\n        );\n        vm_println!(\"{}\", status_line);\n    } else {\n        vm_println!(\"{}\", MESSAGES.vm_auth_not_managed);\n    }\n\n    // Check actual server status for verification\n    let server_url = format!(\n        \"http://127.0.0.1:{}\",\n        global_config.services.auth_proxy.port\n    );\n    vm_println!(\"{}\", msg!(MESSAGES.vm_auth_server_url, url = \u0026server_url));\n\n    if check_server_running(global_config.services.auth_proxy.port).await {\n        vm_println!(\"{}\", MESSAGES.vm_auth_health_ok);\n    } else {\n        vm_println!(\"{}\", MESSAGES.vm_auth_health_failed);\n    }\n\n    vm_println!(\"{}\", MESSAGES.vm_auth_auto_managed_info);\n\n    Ok(())\n}\n\n/// Add a secret\nasync fn handle_add(\n    name: \u0026str,\n    value: \u0026str,\n    scope: Option\u003c\u0026str\u003e,\n    description: Option\u003c\u0026str\u003e,\n    global_config: \u0026GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://127.0.0.1:{}\",\n        global_config.services.auth_proxy.port\n    );\n\n    // Ensure server is running before attempting to add secret\n    start_server_if_needed(global_config.services.auth_proxy.port)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_auth_adding_secret, name = name));\n\n    vm_auth_proxy::add_secret(\u0026server_url, name, value, scope, description)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_success!(\"{}\", MESSAGES.vm_auth_secret_added);\n    Ok(())\n}\n\n/// List secrets\nasync fn handle_list(show_values: bool, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://127.0.0.1:{}\",\n        global_config.services.auth_proxy.port\n    );\n\n    // Ensure server is running\n    start_server_if_needed(global_config.services.auth_proxy.port)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_auth_proxy::list_secrets(\u0026server_url, show_values)\n        .await\n        .map_err(VmError::from)?;\n\n    Ok(())\n}\n\n/// Remove a secret\nasync fn handle_remove(name: \u0026str, force: bool, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://127.0.0.1:{}\",\n        global_config.services.auth_proxy.port\n    );\n\n    // Ensure server is running\n    start_server_if_needed(global_config.services.auth_proxy.port)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_auth_removing_secret, name = name));\n\n    vm_auth_proxy::remove_secret(\u0026server_url, name, force)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_success!(\"{}\", MESSAGES.vm_auth_secret_removed);\n    Ok(())\n}\n\n/// Interactive secret addition\nasync fn handle_interactive(global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://127.0.0.1:{}\",\n        global_config.services.auth_proxy.port\n    );\n\n    // Ensure server is running before attempting interactive session\n    start_server_if_needed(global_config.services.auth_proxy.port)\n        .await\n        .map_err(VmError::from)?;\n\n    vm_println!(\"{}\", MESSAGES.vm_auth_interactive_header);\n\n    use dialoguer::{Input, Password, Select};\n\n    // Get secret name\n    let name: String = Input::new()\n        .with_prompt(\"Secret name\")\n        .interact_text()\n        .map_err(|e| VmError::general(e, \"Failed to read secret name\"))?;\n\n    // Get secret value (hidden input)\n    let value: String = Password::new()\n        .with_prompt(\"Secret value\")\n        .interact()\n        .map_err(|e| VmError::general(e, \"Failed to read secret value\"))?;\n\n    // Get scope\n    let scope_options = vec![\"Global\", \"Project\", \"Instance\"];\n    let scope_selection = Select::new()\n        .with_prompt(\"Secret scope\")\n        .items(\u0026scope_options)\n        .default(0)\n        .interact()\n        .map_err(|e| VmError::general(e, \"Failed to read scope selection\"))?;\n\n    let scope = match scope_selection {\n        0 =\u003e None, // Global\n        1 =\u003e {\n            let project_name: String = Input::new()\n                .with_prompt(\"Project name\")\n                .interact_text()\n                .map_err(|e| VmError::general(e, \"Failed to read project name\"))?;\n            Some(format!(\"project:{project_name}\"))\n        }\n        2 =\u003e {\n            let instance_name: String =\n                Input::new()\n                    .with_prompt(\"Instance name\")\n                    .interact_text()\n                    .map_err(|e| VmError::general(e, \"Failed to read instance name\"))?;\n            Some(format!(\"instance:{instance_name}\"))\n        }\n        _ =\u003e None,\n    };\n\n    // Get optional description\n    let description: Option\u003cString\u003e = Input::new()\n        .with_prompt(\"Description (optional)\")\n        .allow_empty(true)\n        .interact_text()\n        .ok()\n        .and_then(|s: String| if s.is_empty() { None } else { Some(s) });\n\n    // Add the secret\n    vm_auth_proxy::add_secret(\n        \u0026server_url,\n        \u0026name,\n        \u0026value,\n        scope.as_deref(),\n        description.as_deref(),\n    )\n    .await\n    .map_err(VmError::from)?;\n\n    vm_success!(\n        \"{}\",\n        msg!(MESSAGES.vm_auth_interactive_success, name = \u0026name)\n    );\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","config.rs"],"content":"// Configuration-related command handlers\n\nuse anyhow::Context;\nuse std::path::PathBuf;\nuse tracing::{debug, warn};\n\nuse crate::cli::ConfigSubcommand;\nuse crate::error::{VmError, VmResult};\nuse serde_yaml_ng as serde_yaml;\nuse vm_cli::msg;\nuse vm_config::ports::{PortRange, PortRegistry};\nuse vm_config::{config::VmConfig, validator::ConfigValidator, ConfigOps};\nuse vm_core::{vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\n/// Handle the `vm config validate` command.\nfn handle_validate_command() -\u003e VmResult\u003c()\u003e {\n    let config = VmConfig::load(None)?;\n    let validator = ConfigValidator::new();\n    let report = validator\n        .validate(\u0026config)\n        .map_err(|e| VmError::validation(e.to_string(), None::\u003cString\u003e))?;\n\n    if report.has_errors() {\n        vm_println!(\"Configuration validation failed:\");\n        vm_println!(\"{}\", report);\n        // Return a generic error to ensure non-zero exit code\n        return Err(VmError::validation(\n            \"Validation found errors.\".to_string(),\n            None::\u003cString\u003e,\n        ));\n    }\n\n    vm_println!(\"{}\", report); // Print warnings and info\n    vm_success!(\"Configuration is valid.\");\n    Ok(())\n}\n\n/// Handle the `vm config show` command.\nfn handle_show_command() -\u003e VmResult\u003c()\u003e {\n    let config = VmConfig::load(None)?;\n\n    if let Some(source) = \u0026config.source_path {\n        vm_println!(\"Config source: {}\", source.display());\n    } else {\n        vm_println!(\"Config source: (Not found, using defaults)\");\n    }\n\n    let yaml_output = serde_yaml::to_string(\u0026config)\n        .map_err(|e| VmError::config(e, \"Failed to serialize configuration to YAML\"))?;\n\n    vm_println!(\"\\n---\\n{}\", yaml_output);\n    Ok(())\n}\n\n/// Handle configuration management commands\npub fn handle_config_command(command: \u0026ConfigSubcommand, dry_run: bool) -\u003e VmResult\u003c()\u003e {\n    match command {\n        ConfigSubcommand::Validate =\u003e handle_validate_command(),\n        ConfigSubcommand::Show =\u003e handle_show_command(),\n        ConfigSubcommand::Set {\n            field,\n            value,\n            global,\n        } =\u003e Ok(ConfigOps::set(field, value, *global, dry_run)?),\n        ConfigSubcommand::Get { field, global } =\u003e Ok(ConfigOps::get(field.as_deref(), *global)?),\n        ConfigSubcommand::Unset { field, global } =\u003e Ok(ConfigOps::unset(field, *global)?),\n        ConfigSubcommand::Preset {\n            names,\n            global,\n            list,\n            show,\n        } =\u003e match (list, show, names) {\n            (true, _, _) =\u003e Ok(ConfigOps::preset(\"\", *global, true, None)?),\n            (_, Some(show_name), _) =\u003e Ok(ConfigOps::preset(\"\", *global, false, Some(show_name))?),\n            (_, _, Some(preset_names)) =\u003e {\n                Ok(ConfigOps::preset(preset_names, *global, false, None)?)\n            }\n            _ =\u003e Ok(()),\n        },\n        ConfigSubcommand::Ports { fix } =\u003e handle_ports_command(*fix),\n        ConfigSubcommand::Clear { global } =\u003e Ok(ConfigOps::clear(*global)?),\n    }\n}\n\n/// Load configuration with lenient validation for commands that don't require full project setup\npub fn load_config_lenient(file: Option\u003cPathBuf\u003e) -\u003e VmResult\u003cVmConfig\u003e {\n    use vm_config::config::VmConfig;\n\n    // Try to load defaults as base\n    const EMBEDDED_DEFAULTS: \u0026str = include_str!(\"../../../../configs/defaults.yaml\");\n    let mut config: VmConfig = serde_yaml::from_str(EMBEDDED_DEFAULTS)\n        .map_err(|e| VmError::config(e, \"Failed to parse embedded defaults\"))?;\n\n    // Try to find and load user config if it exists\n    let user_config_path = match file {\n        Some(path) =\u003e Some(path),\n        None =\u003e {\n            // Look for vm.yaml in current directory\n            let current_dir = std::env::current_dir()\n                .map_err(|e| VmError::filesystem(e, \".\", \"get current directory\"))?;\n            let vm_yaml_path = current_dir.join(\"vm.yaml\");\n            if vm_yaml_path.exists() {\n                Some(vm_yaml_path)\n            } else {\n                None\n            }\n        }\n    };\n\n    if let Some(path) = user_config_path {\n        match VmConfig::from_file(\u0026path) {\n            Ok(user_config) =\u003e {\n                // Merge user config into defaults using available public API\n                // For lenient loading, we'll do a simple field-by-field merge\n                if user_config.provider.is_some() {\n                    config.provider = user_config.provider;\n                }\n                if user_config.project.is_some() {\n                    config.project = user_config.project;\n                }\n                if user_config.vm.is_some() {\n                    config.vm = user_config.vm;\n                }\n                // Copy other important fields\n                if !user_config.services.is_empty() {\n                    config.services = user_config.services;\n                }\n            }\n            Err(e) =\u003e {\n                debug!(\"Failed to load user config, using defaults: {}\", e);\n            }\n        }\n    }\n\n    // Ensure we have at least a minimal valid config for providers\n    if config.provider.is_none() {\n        config.provider = Some(String::from(\"docker\"));\n    }\n\n    Ok(config)\n}\n\n/// Handle ports command\npub fn handle_ports_command(fix: bool) -\u003e VmResult\u003c()\u003e {\n    debug!(\"Handling ports command: fix={}\", fix);\n\n    // Load current project configuration\n    let config = VmConfig::load(None)?;\n\n    // Get project name\n    let project_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .context(\"No project name found in configuration\")?;\n\n    // Get current port range from config\n    let current_port_range = config\n        .ports\n        .range\n        .as_ref()\n        .and_then(|range| {\n            if range.len() == 2 {\n                Some(format!(\"{}-{}\", range[0], range[1]))\n            } else {\n                None\n            }\n        })\n        .context(\"No port range found in configuration\")?;\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.config_ports_header,\n            project = project_name,\n            range = \u0026current_port_range\n        )\n    );\n\n    if !fix {\n        // For basic ports command, just show the configuration\n        return Ok(());\n    }\n\n    // Parse current range\n    let current_range =\n        PortRange::parse(\u0026current_port_range).context(\"Failed to parse current port range\")?;\n\n    // Only check for conflicts when --fix is specified\n    vm_println!(\"\");\n    vm_println!(\"{}\", MESSAGES.config_ports_checking);\n\n    // Check for conflicts with running Docker containers\n    let conflicts = check_docker_port_conflicts(\u0026current_range)?;\n\n    if conflicts.is_empty() {\n        vm_success!(\"‚úÖ No port conflicts detected!\");\n        return Ok(());\n    }\n\n    warn!(\"Port conflicts detected:\");\n    for conflict in \u0026conflicts {\n        vm_println!(\n            \"   ‚ö†Ô∏è  Port {} is in use by: {}\",\n            conflict.port,\n            conflict.container\n        );\n    }\n\n    // Fix conflicts by finding a new port range\n    vm_println!(\"\");\n    vm_println!(\"{}\", MESSAGES.config_ports_fixing);\n\n    let registry = PortRegistry::load().context(\"Failed to load port registry\")?;\n\n    // Calculate range size from current range\n    let range_size = current_range.size();\n\n    // Find next available range\n    let new_range_str = registry\n        .suggest_next_range(range_size, 3000)\n        .context(\"No available port ranges found\")?;\n\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.config_ports_updated, range = \u0026new_range_str)\n    );\n\n    // Update vm.yaml with new port range\n    update_vm_config_ports(\u0026new_range_str)?;\n\n    // Update port registry\n    let new_range = PortRange::parse(\u0026new_range_str)?;\n    let mut registry = PortRegistry::load()?;\n\n    // Get current directory for registry path\n    let current_dir = std::env::current_dir()?;\n\n    registry\n        .register(project_name, \u0026new_range, \u0026current_dir.to_string_lossy())\n        .context(\"Failed to register new port range\")?;\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.config_ports_resolved,\n            old = \u0026current_port_range,\n            new = \u0026new_range_str\n        )\n    );\n    vm_println!(\"{}\", MESSAGES.config_ports_restart_hint);\n\n    Ok(())\n}\n\n#[derive(Debug)]\nstruct PortConflict {\n    port: u16,\n    container: String,\n}\n\n/// Check for conflicts between the given port range and running Docker containers\nfn check_docker_port_conflicts(range: \u0026PortRange) -\u003e VmResult\u003cVec\u003cPortConflict\u003e\u003e {\n    use std::process::Command;\n\n    let mut conflicts = Vec::new();\n\n    // Run docker ps to get running containers with port mappings\n    let output = Command::new(\"docker\")\n        .args([\"ps\", \"--format\", \"{{.Names}}:{{.Ports}}\"])\n        .output()\n        .context(\"Failed to run docker ps command\")?;\n\n    if !output.status.success() {\n        return Err(VmError::general(\n            std::io::Error::new(\n                std::io::ErrorKind::Other,\n                format!(\n                    \"Docker command failed: {}\",\n                    String::from_utf8_lossy(\u0026output.stderr)\n                ),\n            ),\n            \"Failed to check Docker port conflicts\",\n        ));\n    }\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    for line in stdout.lines() {\n        let Some((container, ports)) = line.split_once(':') else {\n            continue;\n        };\n\n        // Parse port mappings like \"0.0.0.0:3010-\u003e3010/tcp\"\n        for port_mapping in ports.split(\", \") {\n            let Some(host_port) = extract_host_port(port_mapping) else {\n                continue;\n            };\n\n            if host_port \u003e= range.start \u0026\u0026 host_port \u003c= range.end {\n                conflicts.push(PortConflict {\n                    port: host_port,\n                    container: container.to_string(),\n                });\n            }\n        }\n    }\n\n    Ok(conflicts)\n}\n\n/// Extract host port from Docker port mapping string\nfn extract_host_port(port_mapping: \u0026str) -\u003e Option\u003cu16\u003e {\n    // Handle formats like:\n    // \"0.0.0.0:3010-\u003e3010/tcp\"\n    // \"[::]:3010-\u003e3010/tcp\"\n    // \"3010-\u003e3010/tcp\"\n\n    if let Some(arrow_pos) = port_mapping.find(\"-\u003e\") {\n        let host_part = \u0026port_mapping[..arrow_pos];\n\n        // Extract port from host part\n        if let Some(colon_pos) = host_part.rfind(':') {\n            let port_str = \u0026host_part[colon_pos + 1..];\n            port_str.parse().ok()\n        } else {\n            // Direct port mapping without host\n            host_part.parse().ok()\n        }\n    } else {\n        None\n    }\n}\n\n/// Update vm.yaml with new port range\nfn update_vm_config_ports(new_range: \u0026str) -\u003e VmResult\u003c()\u003e {\n    use std::fs;\n\n    let config_path = std::env::current_dir()?.join(\"vm.yaml\");\n\n    if !config_path.exists() {\n        return Err(VmError::filesystem(\n            std::io::Error::new(std::io::ErrorKind::NotFound, \"vm.yaml not found\"),\n            \"vm.yaml\",\n            \"update configuration\",\n        ));\n    }\n\n    let content = fs::read_to_string(\u0026config_path).context(\"Failed to read vm.yaml\")?;\n\n    // Parse YAML\n    let mut yaml: serde_yaml::Value =\n        serde_yaml::from_str(\u0026content).context(\"Failed to parse vm.yaml\")?;\n\n    // Update port_range field\n    if let Some(mapping) = yaml.as_mapping_mut() {\n        mapping.insert(\n            serde_yaml::Value::String(\"port_range\".to_string()),\n            serde_yaml::Value::String(new_range.to_string()),\n        );\n\n        // Also update individual port mappings if they exist\n        if let Some(ports) = mapping.get_mut(serde_yaml::Value::String(\"ports\".to_string())) {\n            if let Some(ports_map) = ports.as_mapping_mut() {\n                let range = PortRange::parse(new_range)?;\n                let start_port = range.start;\n\n                // Update backend port (first port in range)\n                if ports_map.contains_key(serde_yaml::Value::String(\"backend\".to_string())) {\n                    ports_map.insert(\n                        serde_yaml::Value::String(\"backend\".to_string()),\n                        serde_yaml::Value::Number(serde_yaml::Number::from(start_port)),\n                    );\n                }\n\n                // Update frontend port (second port in range)\n                if ports_map.contains_key(serde_yaml::Value::String(\"frontend\".to_string())) {\n                    ports_map.insert(\n                        serde_yaml::Value::String(\"frontend\".to_string()),\n                        serde_yaml::Value::Number(serde_yaml::Number::from(start_port + 1)),\n                    );\n                }\n            }\n        }\n    }\n\n    // Write back to file\n    let updated_content =\n        serde_yaml::to_string(\u0026yaml).context(\"Failed to serialize updated YAML\")?;\n\n    fs::write(\u0026config_path, updated_content).context(\"Failed to write updated vm.yaml\")?;\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","db","backup.rs"],"content":"//! DB backup and restore logic\nuse crate::error::{VmError, VmResult};\nuse chrono::Local;\nuse std::path::{Path, PathBuf};\n\n/// Get the base directory for backups\nfn get_backup_dir() -\u003e VmResult\u003cPathBuf\u003e {\n    let backup_dir = vm_core::user_paths::home_dir()?\n        .join(\"backups\")\n        .join(\"postgres\");\n    std::fs::create_dir_all(\u0026backup_dir)\n        .map_err(|e| VmError::filesystem(e, backup_dir.to_string_lossy(), \"create_dir_all\"))?;\n    Ok(backup_dir)\n}\n\n/// Execute a command in the postgres docker container\nasync fn execute_docker_command(args: \u0026[\u0026str], input: Option\u003cVec\u003cu8\u003e\u003e) -\u003e VmResult\u003cVec\u003cu8\u003e\u003e {\n    let mut cmd = tokio::process::Command::new(\"docker\");\n    cmd.arg(\"exec\").arg(\"-i\").arg(\"vm-postgres-global\");\n    cmd.args(args);\n\n    if input.is_some() {\n        cmd.stdin(std::process::Stdio::piped());\n    }\n    cmd.stdout(std::process::Stdio::piped());\n    cmd.stderr(std::process::Stdio::piped());\n\n    let mut child = cmd\n        .spawn()\n        .map_err(|e| VmError::general(e, \"Failed to spawn docker command\"))?;\n\n    if let (Some(input_data), Some(mut stdin)) = (input, child.stdin.take()) {\n        use tokio::io::AsyncWriteExt;\n        if let Err(e) = stdin.write_all(\u0026input_data).await {\n            return Err(VmError::general(\n                e,\n                \"Failed to write to docker command stdin\",\n            ));\n        }\n    }\n\n    let output = child\n        .wait_with_output()\n        .await\n        .map_err(|e| VmError::general(e, \"Failed to wait for docker command\"))?;\n\n    if output.status.success() {\n        Ok(output.stdout)\n    } else {\n        Err(VmError::general(\n            std::io::Error::new(std::io::ErrorKind::Other, \"Docker command failed\"),\n            String::from_utf8_lossy(\u0026output.stderr),\n        ))\n    }\n}\n\n/// Backup a database\npub async fn backup_db(\n    db_name: \u0026str,\n    backup_name: Option\u003c\u0026str\u003e,\n    retention_count: u32,\n) -\u003e VmResult\u003c()\u003e {\n    let timestamp = Local::now().format(\"%Y%m%d_%H%M%S\");\n    let backup_file_name = match backup_name {\n        Some(name) =\u003e format!(\"{name}_{timestamp}.dump\"),\n        None =\u003e format!(\"{db_name}_{timestamp}.dump\"),\n    };\n    let backup_path = get_backup_dir()?.join(\u0026backup_file_name);\n\n    let output = execute_docker_command(\n        \u0026[\n            \"pg_dump\", \"-U\", \"postgres\", \"-d\", db_name, \"-F\", \"c\", // Custom format, compressed\n        ],\n        None,\n    )\n    .await?;\n\n    tokio::fs::write(\u0026backup_path, output)\n        .await\n        .map_err(|e| VmError::filesystem(e, backup_path.to_string_lossy(), \"write\"))?;\n\n    vm_core::vm_success!(\"Database '{}' backed up to {:?}\", db_name, backup_path);\n\n    if retention_count \u003e 0 {\n        clean_old_backups(db_name, retention_count).await?;\n    }\n\n    Ok(())\n}\n\n/// Restore a database\npub async fn restore_db(backup_name: \u0026str, db_name: \u0026str) -\u003e VmResult\u003c()\u003e {\n    let backup_path = get_backup_dir()?.join(backup_name);\n    if !backup_path.exists() {\n        return Err(VmError::validation(\n            \"Backup file not found\",\n            Some(format!(\"Backup file not found at: {backup_path:?}\")),\n        ));\n    }\n\n    let backup_data = tokio::fs::read(\u0026backup_path)\n        .await\n        .map_err(|e| VmError::filesystem(e, backup_path.to_string_lossy(), \"read\"))?;\n\n    // Drop and recreate the database before restoring\n    execute_docker_command(\n        \u0026[\n            \"psql\",\n            \"-U\",\n            \"postgres\",\n            \"-c\",\n            \u0026format!(\"DROP DATABASE IF EXISTS \\\"{db_name}\\\";\"),\n        ],\n        None,\n    )\n    .await?;\n    execute_docker_command(\n        \u0026[\n            \"psql\",\n            \"-U\",\n            \"postgres\",\n            \"-c\",\n            \u0026format!(\"CREATE DATABASE \\\"{db_name}\\\";\"),\n        ],\n        None,\n    )\n    .await?;\n\n    execute_docker_command(\n        \u0026[\n            \"pg_restore\",\n            \"-U\",\n            \"postgres\",\n            \"-d\",\n            db_name,\n            \"--clean\",\n            \"--if-exists\",\n        ],\n        Some(backup_data),\n    )\n    .await?;\n\n    vm_core::vm_success!(\"Database '{}' restored from '{}'\", db_name, backup_name);\n    Ok(())\n}\n\n/// Export a database to a SQL file\npub async fn export_db(db_name: \u0026str, file: \u0026Path) -\u003e VmResult\u003c()\u003e {\n    let output = execute_docker_command(\n        \u0026[\"pg_dump\", \"-U\", \"postgres\", \"-d\", db_name, \"--clean\"],\n        None,\n    )\n    .await?;\n\n    tokio::fs::write(file, output)\n        .await\n        .map_err(|e| VmError::filesystem(e, file.to_string_lossy(), \"write\"))?;\n\n    vm_core::vm_success!(\"Database '{}' exported to {:?}\", db_name, file);\n    Ok(())\n}\n\n/// Import a database from a SQL file\npub async fn import_db(db_name: \u0026str, file: \u0026Path) -\u003e VmResult\u003c()\u003e {\n    if !file.exists() {\n        return Err(VmError::validation(\n            \"Import file not found\",\n            Some(format!(\"Import file not found at: {file:?}\")),\n        ));\n    }\n\n    let sql_data = tokio::fs::read(file)\n        .await\n        .map_err(|e| VmError::filesystem(e, file.to_string_lossy(), \"read\"))?;\n\n    execute_docker_command(\u0026[\"psql\", \"-U\", \"postgres\", \"-d\", db_name], Some(sql_data)).await?;\n\n    vm_core::vm_success!(\"Database '{}' imported from {:?}\", db_name, file);\n    Ok(())\n}\n\n/// Reset a database\npub async fn reset_db(db_name: \u0026str, force: bool) -\u003e VmResult\u003c()\u003e {\n    if !force {\n        vm_core::vm_println!(\n            \"‚ö†Ô∏è  This will permanently delete all data in the '{}' database.\",\n            db_name\n        );\n        print!(\"Are you sure you want to continue? (y/N) \");\n        use std::io::{self, Write};\n        io::stdout()\n            .flush()\n            .map_err(|e| VmError::general(e, \"Failed to flush stdout\"))?;\n        let mut response = String::new();\n        io::stdin()\n            .read_line(\u0026mut response)\n            .map_err(|e| VmError::general(e, \"Failed to read user input\"))?;\n        if response.trim().to_lowercase() != \"y\" {\n            vm_core::vm_println!(\"Database reset cancelled.\");\n            return Ok(());\n        }\n    }\n\n    execute_docker_command(\n        \u0026[\n            \"psql\",\n            \"-U\",\n            \"postgres\",\n            \"-c\",\n            \u0026format!(\"DROP DATABASE IF EXISTS \\\"{db_name}\\\";\"),\n        ],\n        None,\n    )\n    .await?;\n\n    execute_docker_command(\n        \u0026[\n            \"psql\",\n            \"-U\",\n            \"postgres\",\n            \"-c\",\n            \u0026format!(\"CREATE DATABASE \\\"{db_name}\\\";\"),\n        ],\n        None,\n    )\n    .await?;\n\n    vm_core::vm_success!(\"Database '{}' has been reset.\", db_name);\n    Ok(())\n}\n\n/// Clean up old backups, keeping only the most recent `retention_count`\nasync fn clean_old_backups(db_name: \u0026str, retention_count: u32) -\u003e VmResult\u003c()\u003e {\n    let backup_dir = get_backup_dir()?;\n    let mut read_dir = tokio::fs::read_dir(\u0026backup_dir)\n        .await\n        .map_err(|e| VmError::filesystem(e, backup_dir.to_string_lossy(), \"read_dir\"))?;\n\n    let mut entries_with_meta: Vec\u003c(tokio::fs::DirEntry, std::time::SystemTime)\u003e = Vec::new();\n    while let Some(entry) = read_dir\n        .next_entry()\n        .await\n        .map_err(|e| VmError::general(e, \"Failed to read backup directory entries\"))?\n    {\n        let metadata = entry\n            .metadata()\n            .await\n            .map_err(|e| VmError::general(e, \"Failed to get metadata\"))?;\n        if metadata.is_file() {\n            let created = metadata\n                .created()\n                .map_err(|e| VmError::general(e, \"Failed to get creation time\"))?;\n            entries_with_meta.push((entry, created));\n        }\n    }\n    let mut backups = entries_with_meta;\n\n    // Filter for backups of the specified database and sort by creation time (newest first)\n    backups.sort_by_key(|(_, created)| *created);\n    backups.reverse();\n\n    let db_backups: Vec\u003c_\u003e = backups\n        .into_iter()\n        .filter(|(entry, _)| {\n            entry\n                .file_name()\n                .to_string_lossy()\n                .starts_with(\u0026format!(\"{db_name}_\"))\n        })\n        .collect();\n\n    if db_backups.len() \u003e retention_count as usize {\n        for (backup_to_delete, _) in db_backups.iter().skip(retention_count as usize) {\n            vm_core::vm_println!(\"Deleting old backup: {:?}\", backup_to_delete.path());\n            tokio::fs::remove_file(backup_to_delete.path())\n                .await\n                .map_err(|e| {\n                    VmError::filesystem(e, backup_to_delete.path().to_string_lossy(), \"remove_file\")\n                })?;\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","db","mod.rs"],"content":"//! DB subcommand handlers\n\npub mod backup;\npub mod utils;\n\nuse crate::cli::DbSubcommand;\nuse crate::error::VmResult;\nuse vm_config::GlobalConfig;\nuse vm_core::vm_println;\n\nasync fn show_credentials(service_name: \u0026str) -\u003e VmResult\u003c()\u003e {\n    let secrets_dir = vm_core::user_paths::secrets_dir()?;\n    let secret_file = secrets_dir.join(format!(\"{}.env\", service_name));\n\n    if secret_file.exists() {\n        let password = tokio::fs::read_to_string(secret_file).await?;\n        vm_println!(\"Password for {}: {}\", service_name, password.trim());\n    } else {\n        vm_println!(\n            \"No credentials found for service '{}'. Has it been started yet?\",\n            service_name\n        );\n    }\n    Ok(())\n}\n\npub async fn handle_db(command: DbSubcommand) -\u003e VmResult\u003c()\u003e {\n    let global_config = GlobalConfig::load()?;\n\n    match command {\n        DbSubcommand::Backup { db_name, name } =\u003e {\n            backup::backup_db(\u0026db_name, name.as_deref(), global_config.backups.keep_count).await?;\n        }\n        DbSubcommand::Restore { name, db_name } =\u003e {\n            backup::restore_db(\u0026name, \u0026db_name).await?;\n        }\n        DbSubcommand::List =\u003e {\n            let result = utils::execute_psql_command(\n                \"SELECT datname FROM pg_database WHERE datistemplate = false;\",\n            )\n            .await?;\n            vm_println!(\"Databases:\");\n            for line in result.lines() {\n                let db_name = line.trim();\n                if !db_name.is_empty() {\n                    vm_println!(\"  - {}\", db_name);\n                }\n            }\n        }\n        DbSubcommand::Export { name, file } =\u003e {\n            backup::export_db(\u0026name, \u0026file).await?;\n        }\n        DbSubcommand::Import { file, db_name } =\u003e {\n            backup::import_db(\u0026db_name, \u0026file).await?;\n        }\n        DbSubcommand::Size =\u003e {\n            let result = utils::execute_psql_command(\n                \"SELECT datname, pg_size_pretty(pg_database_size(datname)) FROM pg_database WHERE datistemplate = false;\",\n            )\n            .await?;\n            vm_println!(\"Database Sizes:\");\n            for line in result.lines() {\n                let parts: Vec\u003c\u0026str\u003e = line.split('|').map(|s| s.trim()).collect();\n                if parts.len() == 2 \u0026\u0026 !parts[0].is_empty() {\n                    vm_println!(\"  - {:\u003c30} {}\", parts[0], parts[1]);\n                }\n            }\n        }\n        DbSubcommand::Reset { name, force } =\u003e {\n            backup::reset_db(\u0026name, force).await?;\n        }\n        DbSubcommand::Credentials { service } =\u003e {\n            show_credentials(\u0026service).await?;\n        }\n    }\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","db","utils.rs"],"content":"//! DB utility functions\n\nuse crate::error::{VmError, VmResult};\nuse crate::service_manager::get_service_manager;\n\npub async fn execute_psql_command(command: \u0026str) -\u003e VmResult\u003cString\u003e {\n    let service_manager = get_service_manager();\n    let pg_state = service_manager.get_service_status(\"postgresql\");\n\n    if !pg_state.is_some_and(|s| s.is_running) {\n        return Err(VmError::general(\n            std::io::Error::new(\n                std::io::ErrorKind::Other,\n                \"PostgreSQL service is not running.\",\n            ),\n            \"Please start a VM that uses the PostgreSQL service to use this command.\",\n        ));\n    }\n\n    let output = tokio::process::Command::new(\"docker\")\n        .arg(\"exec\")\n        .arg(\"-i\")\n        .arg(\"vm-postgres-global\")\n        .arg(\"psql\")\n        .arg(\"-U\")\n        .arg(\"postgres\")\n        .arg(\"-t\") // Tuples only, no headers/footers\n        .arg(\"-c\")\n        .arg(command)\n        .output()\n        .await\n        .map_err(|e| VmError::general(e, \"Failed to execute docker command\"))?;\n\n    if output.status.success() {\n        Ok(String::from_utf8_lossy(\u0026output.stdout).to_string())\n    } else {\n        let stderr = String::from_utf8_lossy(\u0026output.stderr).to_string();\n        Err(VmError::general(\n            std::io::Error::new(std::io::ErrorKind::Other, \"Failed to execute psql command.\"),\n            stderr,\n        ))\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","doctor.rs"],"content":"use anyhow::Result;\nuse std::process::Command;\nuse vm_core::{error::VmError, vm_error, vm_println, vm_success};\nuse vm_provider::docker::validate_docker_environment;\n\npub fn run() -\u003e Result\u003c()\u003e {\n    vm_println!(\"üîç Running diagnostics...\\n\");\n    let mut all_ok = true;\n\n    // Check Rust installation\n    print!(\"  Rust installed... \");\n    if Command::new(\"rustc\").arg(\"--version\").status().is_ok() {\n        println!(\"‚úì\");\n    } else {\n        println!(\"‚ö†Ô∏è  (not required, but needed for `cargo install vm`)\");\n    }\n\n    // Check Docker (critical)\n    print!(\"  Docker environment... \");\n    match validate_docker_environment() {\n        Ok(_) =\u003e {\n            println!(\"‚úì\");\n        }\n        Err(e) =\u003e {\n            all_ok = false;\n            println!(\"‚ùå\");\n            if let VmError::DockerNotInstalled(_) = e {\n                vm_error!(\"\\nDocker is not installed.\");\n                vm_println!(\"  Please install Docker from https://docs.docker.com/get-docker/\");\n            } else if let VmError::DockerNotRunning(_) = e {\n                vm_error!(\"\\nDocker is not running.\");\n                vm_println!(\"  Please start Docker Desktop or run: sudo systemctl start docker\");\n            } else if let VmError::DockerPermission(_) = e {\n                vm_error!(\"\\nDocker permission denied.\");\n                vm_println!(\"  Your user does not have permission to access the Docker socket.\");\n                vm_println!(\"  Run the following command to add your user to the 'docker' group:\");\n                vm_println!(\"\\n    sudo usermod -aG docker $USER \u0026\u0026 newgrp docker\\n\");\n                vm_println!(\n                    \"  IMPORTANT: You may need to log out and log back in for this change to take effect.\"\n                );\n            } else {\n                return Err(e.into());\n            }\n        }\n    }\n\n    // Check VM binary (implicit - we're running it)\n    print!(\"  VM binary... \");\n    println!(\"‚úì\");\n\n    if all_ok {\n        vm_success!(\"\\n‚úÖ All checks passed! VM tool is ready.\");\n    } else {\n        vm_error!(\"\\n‚ùå Some checks failed. Please address the issues above.\");\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","init.rs"],"content":"// Standard library imports\nuse std::env;\nuse std::fs;\nuse std::path::PathBuf;\n\n// External crate imports\nuse anyhow::{Context, Result};\nuse sysinfo::System;\nuse vm_config::{\n    config::{MemoryLimit, ProjectConfig, VmConfig, VmSettings},\n    detector::detect_project_name,\n};\nuse vm_core::{vm_println, vm_success};\n\n/// Represents the detected host system resources.\nstruct HostResources {\n    total_cpus: usize,\n    total_memory_mb: u64,\n    recommended_cpus: u32,\n    recommended_memory: MemoryLimit,\n}\n\n/// Detects the host's CPU and memory resources and suggests conservative defaults.\nfn detect_host_resources() -\u003e HostResources {\n    let mut sys = System::new();\n    sys.refresh_cpu();\n    sys.refresh_memory();\n\n    let total_cpus = sys.cpus().len();\n    let total_memory_mb = sys.total_memory() / 1024 / 1024;\n\n    // Use 50% of available CPUs, with a minimum of 1 and a maximum of 4.\n    let recommended_cpus = (total_cpus as u32 / 2).clamp(1, 4);\n\n    // Use 50% of available memory, with a minimum of 2GB and a maximum of 8GB.\n    let recommended_memory_mb = (total_memory_mb as u32 / 2).clamp(2048, 8192);\n\n    HostResources {\n        total_cpus,\n        total_memory_mb,\n        recommended_cpus,\n        recommended_memory: MemoryLimit::Limited(recommended_memory_mb),\n    }\n}\n\n/// Handles the `vm init` command.\npub fn handle_init(\n    file: Option\u003cPathBuf\u003e,\n    _services: Option\u003cString\u003e,\n    _ports: Option\u003cu16\u003e,\n) -\u003e Result\u003c()\u003e {\n    let target_file = file.unwrap_or_else(|| PathBuf::from(\"vm.yaml\"));\n    if target_file.exists() {\n        vm_println!(\"`vm.yaml` already exists. Skipping initialization.\");\n        return Ok(());\n    }\n\n    let resources = detect_host_resources();\n    vm_println!(\n        \"‚úì Detected {} CPU cores and {} GB RAM\",\n        resources.total_cpus,\n        resources.total_memory_mb / 1024\n    );\n\n    let project_name = detect_project_name().unwrap_or_else(|_| \"my-project\".to_string());\n    let username = env::var(\"USER\").unwrap_or_else(|_| \"developer\".to_string());\n\n    let config = VmConfig {\n        provider: Some(\"docker\".to_string()),\n        project: Some(ProjectConfig {\n            name: Some(project_name),\n            ..Default::default()\n        }),\n        vm: Some(VmSettings {\n            cpus: Some(resources.recommended_cpus),\n            memory: Some(resources.recommended_memory.clone()),\n            user: Some(username),\n            ..Default::default()\n        }),\n        ..Default::default()\n    };\n\n    // Note: The proposal mentions `--services` and `--ports` flags.\n    // The logic to handle them will be added here once the basic generation is working.\n    // For now, we focus on the resource detection part.\n\n    let yaml_content =\n        serde_yaml_ng::to_string(\u0026config).context(\"Failed to serialize default config to YAML\")?;\n\n    fs::write(\u0026target_file, yaml_content)\n        .with_context(|| format!(\"Failed to write vm.yaml to {}\", target_file.display()))?;\n\n    vm_success!(\n        \"Generated `vm.yaml` with {} CPUs and {}MB memory.\",\n        resources.recommended_cpus,\n        resources.recommended_memory.to_mb().unwrap_or(0)\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","mod.rs"],"content":"// Command handlers for VM operations\n\nuse crate::error::{VmError, VmResult};\nuse tracing::debug;\n// Import the CLI types\nuse crate::cli::{Args, Command, PluginSubcommand};\nuse std::path::Path;\nuse vm_cli::msg;\nuse vm_config::{\n    config::{ProjectConfig, VmConfig},\n    detector::detect_project_name,\n    resources::detect_resource_defaults,\n    AppConfig,\n};\nuse vm_core::{vm_error, vm_println};\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::get_provider;\n\n// Individual command modules\npub mod auth;\npub mod config;\npub mod db;\npub mod doctor;\npub mod init;\npub mod pkg;\npub mod plugin;\npub mod plugin_new;\npub mod temp;\npub mod uninstall;\npub mod update;\npub mod vm_ops;\n\n/// Main command dispatcher\n#[must_use = \"command execution results should be handled\"]\npub async fn execute_command(args: Args) -\u003e VmResult\u003c()\u003e {\n    // Handle dry-run for provider commands\n    if args.dry_run {\n        return handle_dry_run(\u0026args).await;\n    }\n\n    // Handle commands that don't need a provider first\n    match \u0026args.command {\n        Command::Doctor =\u003e {\n            debug!(\"Handling doctor command\");\n            doctor::run().map_err(VmError::from)\n        }\n        Command::Init {\n            file,\n            services,\n            ports,\n        } =\u003e {\n            debug!(\"Handling init command\");\n            init::handle_init(file.clone(), services.clone(), *ports).map_err(VmError::from)\n        }\n        Command::Config { command } =\u003e {\n            debug!(\"Calling ConfigOps methods directly\");\n            config::handle_config_command(command, args.dry_run)\n        }\n        Command::Temp { command } =\u003e {\n            debug!(\"Calling temp VM operations directly\");\n            temp::handle_temp_command(command, args.config)\n        }\n        Command::Pkg { command } =\u003e {\n            debug!(\"Calling package registry operations\");\n            // For pkg commands, use default GlobalConfig if no config file exists\n            let global_config = match AppConfig::load(args.config.clone()) {\n                Ok(app_config) =\u003e app_config.global,\n                Err(_) =\u003e {\n                    // Use default GlobalConfig when no config file exists\n                    // This allows pkg commands to work without a vm.yaml\n                    vm_config::GlobalConfig::default()\n                }\n            };\n            pkg::handle_pkg_command(command, global_config).await\n        }\n        Command::Auth { command } =\u003e {\n            debug!(\"Calling auth proxy operations\");\n            // For auth commands, use default GlobalConfig if no config file exists\n            let global_config = match AppConfig::load(args.config.clone()) {\n                Ok(app_config) =\u003e app_config.global,\n                Err(_) =\u003e {\n                    // Use default GlobalConfig when no config file exists\n                    // This allows auth commands to work without a vm.yaml\n                    vm_config::GlobalConfig::default()\n                }\n            };\n            auth::handle_auth_command(command, global_config).await\n        }\n        Command::Plugin { command } =\u003e {\n            debug!(\"Calling plugin operations\");\n            handle_plugin_command(command)\n        }\n        Command::Db { command } =\u003e {\n            debug!(\"Calling db operations\");\n            db::handle_db(command.clone()).await\n        }\n        _ =\u003e {\n            // Provider-based commands\n            handle_provider_command(args).await\n        }\n    }\n}\n\nasync fn handle_dry_run(args: \u0026Args) -\u003e VmResult\u003c()\u003e {\n    match \u0026args.command {\n        Command::Create { .. }\n        | Command::Start { .. }\n        | Command::Stop { .. }\n        | Command::Restart { .. }\n        | Command::Destroy { .. }\n        | Command::Provision { .. } =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_dry_run_header);\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_dry_run_command,\n                    command = format!(\"{:?}\", args.command)\n                )\n            );\n            if let Some(config) = \u0026args.config {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.vm_dry_run_config,\n                        config = config.display().to_string()\n                    )\n                );\n            }\n            vm_println!(\"{}\", MESSAGES.vm_dry_run_complete);\n            Ok(())\n        }\n        Command::Ssh {\n            container, command, ..\n        } =\u003e {\n            let app_config = AppConfig::load(args.config.clon
