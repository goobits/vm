:289},{"path":["/","app","rust","vm-provider","src","docker","mod.rs"],"content":"// Docker provider implementation split into logical modules\n\npub mod build;\npub mod command;\n\n#[cfg(test)]\nmod build_tests;\npub mod compose;\npub mod host_packages;\npub mod lifecycle;\n\n// Re-export the main types and functions for backwards compatibility\npub use build::BuildOperations;\npub use command::DockerOps;\npub use lifecycle::LifecycleOperations;\n\n// Standard library\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse std::process::Command;\nuse std::sync::OnceLock;\n\n// External crates\nuse tera::Tera;\nuse vm_core::error::{Result, VmError};\n\n// Internal imports\nuse crate::{context::ProviderContext, preflight, Provider, TempProvider, VmStatusReport};\nuse vm_config::config::VmConfig;\nuse vm_core::command_stream::is_tool_installed;\n\npub fn validate_docker_environment() -\u003e Result\u003c()\u003e {\n    // Check 1: Docker installed\n    if !Command::new(\"docker\").arg(\"--version\").status()?.success() {\n        return Err(VmError::DockerNotInstalled(\n            \"Install from: https://docs.docker.com/get-docker/\".to_string(),\n        ));\n    }\n\n    // Check 2: Docker daemon running\n    let output = Command::new(\"docker\").arg(\"ps\").output()?;\n    if !output.status.success() {\n        if String::from_utf8_lossy(\u0026output.stderr).contains(\"permission denied\") {\n            return Err(VmError::DockerPermission(\n                \"Fix: sudo usermod -aG docker $USER \u0026\u0026 newgrp docker\".to_string(),\n            ));\n        } else {\n            return Err(VmError::DockerNotRunning(\n                \"Start Docker Desktop or run: sudo systemctl start docker\".to_string(),\n            ));\n        }\n    }\n\n    Ok(())\n}\n\n/// Container user and permission configuration\n#[derive(Debug, Clone)]\npub struct UserConfig {\n    pub uid: u32,\n    pub gid: u32,\n    pub username: String,\n}\n\nimpl UserConfig {\n    /// Extract user configuration from VM config\n    pub fn from_vm_config(config: \u0026VmConfig) -\u003e Self {\n        let current_uid = vm_config::get_current_uid();\n        let current_gid = vm_config::get_current_gid();\n        let project_user = config\n            .vm\n            .as_ref()\n            .and_then(|vm| vm.user.as_deref())\n            .unwrap_or(\"developer\");\n\n        Self {\n            uid: current_uid,\n            gid: current_gid,\n            username: project_user.to_string(),\n        }\n    }\n}\n\n/// Helper for building docker-compose command arguments\npub struct ComposeCommand;\n\nimpl ComposeCommand {\n    /// Build docker-compose command arguments with compose file path\n    pub fn build_args(\n        compose_path: \u0026Path,\n        subcommand: \u0026str,\n        extra_args: \u0026[\u0026str],\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut args = vec![\n            \"compose\".to_string(),\n            \"-f\".to_string(),\n            BuildOperations::path_to_string(compose_path)?.to_string(),\n            subcommand.to_string(),\n        ];\n        args.extend(extra_args.iter().map(|s| s.to_string()));\n        Ok(args)\n    }\n}\n\n#[derive(Clone)]\npub struct DockerProvider {\n    config: VmConfig,\n    _project_dir: PathBuf, // The root of the user's project\n    temp_dir: PathBuf, // Persistent project-specific directory for generated files like docker-compose.yml\n}\n\nimpl DockerProvider {\n    pub fn new(config: VmConfig) -\u003e Result\u003cSelf\u003e {\n        if !is_tool_installed(\"docker\") {\n            return Err(VmError::Dependency(\"Docker\".into()));\n        }\n\n        let project_dir = std::env::current_dir()?;\n\n        // Create a persistent project-specific directory for docker-compose files\n        let project_name = config\n            .project\n            .as_ref()\n            .and_then(|p| p.name.as_deref())\n            .unwrap_or(\"vm-project\");\n\n        let temp_dir = std::env::temp_dir().join(format!(\"vm-{project_name}\"));\n        fs::create_dir_all(\u0026temp_dir).map_err(|e| {\n            VmError::Internal(format!(\"Failed to create project-specific directory: {e}\"))\n        })?;\n\n        Ok(Self {\n            config,\n            _project_dir: project_dir,\n            temp_dir,\n        })\n    }\n\n    /// Helper to create LifecycleOperations instance\n    fn lifecycle_ops(\u0026self) -\u003e LifecycleOperations\u003c'_\u003e {\n        LifecycleOperations::new(\u0026self.config, \u0026self.temp_dir, \u0026self._project_dir)\n    }\n}\n\n/// Shared template engine for Docker compose operations\nstatic COMPOSE_TERA: OnceLock\u003cTera\u003e = OnceLock::new();\n\npub(crate) fn get_compose_tera() -\u003e \u0026'static Tera {\n    COMPOSE_TERA.get_or_init(|| {\n        let mut tera = Tera::default();\n        tera.add_raw_template(\"docker-compose.yml\", include_str!(\"template.yml\"))\n            .expect(\"Failed to add docker-compose template\");\n        tera\n    })\n}\n\n/// Shared template engine for Dockerfile operations\nstatic DOCKERFILE_TERA: OnceLock\u003cTera\u003e = OnceLock::new();\n\npub(crate) fn get_dockerfile_tera() -\u003e \u0026'static Tera {\n    DOCKERFILE_TERA.get_or_init(|| {\n        let mut tera = Tera::default();\n        tera.add_raw_template(\"Dockerfile\", include_str!(\"Dockerfile.j2\"))\n            .expect(\"Failed to add Dockerfile template\");\n        tera\n    })\n}\n\n/// Shared template engine for temporary VM docker-compose operations\nstatic TEMP_COMPOSE_TERA: OnceLock\u003cTera\u003e = OnceLock::new();\n\npub(crate) fn get_temp_compose_tera() -\u003e \u0026'static Tera {\n    TEMP_COMPOSE_TERA.get_or_init(|| {\n        const TEMP_DOCKER_COMPOSE_TEMPLATE: \u0026str = r#\"\n# Temporary VM docker-compose.yml with custom mounts\nservices:\n  {{ container_name }}:\n    container_name: {{ container_name }}\n    build:\n      context: ..\n      dockerfile: Dockerfile\n    image: vm-temp:latest\n    volumes:\n      # Default workspace volume\n      - ../..:/workspace:rw\n      # Persistent volumes for cache and package managers\n      - vmtemp_nvm:/home/developer/.nvm\n      - vmtemp_cache:/home/developer/.cache\n      {% if mounts %}# Custom temp VM mounts\n      {% for mount in mounts %}- {{ mount.source }}:{{ mount.target }}:{{ mount.permissions }}\n      {% endfor %}{% endif %}\n    ports:\n      {% if config.ports %}{% for name, port in config.ports %}- \"{{ port }}:{{ port }}\"\n      {% endfor %}{% endif %}\n    environment:\n      {% if config.environment %}{% for name, value in config.environment %}- {{ name }}={{ value }}\n      {% endfor %}{% endif %}\n    {% if config.security.enable_debugging | default(value=false) %}\n    cap_add:\n      - SYS_PTRACE\n    {% endif %}\n    security_opt:\n      {% if config.security.enable_debugging | default(value=false) %}\n      - seccomp=unconfined\n      {% endif %}\n      {% if config.security.no_new_privileges | default(value=true) %}\n      - no-new-privileges\n      {% endif %}\n\nvolumes:\n  vmtemp_nvm:\n  vmtemp_cache:\n\"#;\n        let mut tera = Tera::default();\n        tera.add_raw_template(\"docker-compose.yml\", TEMP_DOCKER_COMPOSE_TEMPLATE)\n            .expect(\"Failed to add temporary docker-compose template\");\n        tera\n    })\n}\n\nimpl Drop for DockerProvider {\n    fn drop(\u0026mut self) {\n        if self.temp_dir.exists() {\n            // Best-effort cleanup. Ignore errors if cleanup fails.\n            let _ = fs::remove_dir_all(\u0026self.temp_dir);\n        }\n    }\n}\n\nimpl Provider for DockerProvider {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"docker\"\n    }\n\n    fn create(\u0026self) -\u003e Result\u003c()\u003e {\n        self.create_with_context(\u0026ProviderContext::default())\n    }\n\n    fn create_with_context(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        validate_docker_environment()?;\n        preflight::check_system_resources()?;\n\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.create_container_with_context(context)\n    }\n\n    fn create_instance(\u0026self, instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        self.create_instance_with_context(instance_name, \u0026ProviderContext::default())\n    }\n\n    fn create_instance_with_context(\n        \u0026self,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        validate_docker_environment()?;\n        preflight::check_system_resources()?;\n\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.create_container_with_instance_and_context(instance_name, context)\n    }\n\n    fn start(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.start_container(container)\n    }\n\n    fn start_with_context(\u0026self, container: Option\u003c\u0026str\u003e, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.start_container_with_context(container, context)\n    }\n\n    fn stop(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.stop_container(container)\n    }\n\n    fn destroy(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.destroy_container(container)\n    }\n\n    fn ssh(\u0026self, container: Option\u003c\u0026str\u003e, relative_path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.ssh_into_container(container, relative_path)\n    }\n\n    fn exec(\u0026self, container: Option\u003c\u0026str\u003e, cmd: \u0026[String]) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.exec_in_container(container, cmd)\n    }\n\n    fn logs(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.show_logs(container)\n    }\n\n    fn status(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        // Legacy status method - just check if container exists\n        // The enhanced status is handled via get_status_report()\n        let lifecycle = self.lifecycle_ops();\n        let target_container = lifecycle.resolve_target_container(container)?;\n\n        let output = std::process::Command::new(\"docker\")\n            .args([\n                \"inspect\",\n                \"--format\",\n                \"{{.State.Running}}\",\n                \u0026target_container,\n            ])\n            .output()\n            .map_err(|e| VmError::Internal(format!(\"Failed to check container status: {e}\")))?;\n\n        if !output.status.success() {\n            return Err(VmError::Internal(format!(\n                \"Container '{target_container}' not found\"\n            )));\n        }\n\n        let is_running = String::from_utf8_lossy(\u0026output.stdout).trim() == \"true\";\n\n        if !is_running {\n            return Err(VmError::Internal(format!(\n                \"Container '{target_container}' is not running\"\n            )));\n        }\n\n        Ok(())\n    }\n\n    fn restart(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.restart_container(container)\n    }\n\n    fn restart_with_context(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.restart_container_with_context(container, context)\n    }\n\n    fn provision(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.provision_existing(container)\n    }\n\n    fn list(\u0026self) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.list_containers()\n    }\n\n    fn kill(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.kill_container(container)\n    }\n\n    fn get_status_report(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003cVmStatusReport\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.get_status_report(container)\n    }\n\n    fn get_sync_directory(\u0026self) -\u003e String {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.get_sync_directory()\n    }\n\n    fn get_container_mounts(\u0026self, container_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let target_container = self.resolve_instance_name(Some(container_name))?;\n        DockerOps::get_container_mounts(\u0026target_container)\n    }\n\n    fn as_temp_provider(\u0026self) -\u003e Option\u003c\u0026dyn TempProvider\u003e {\n        Some(self)\n    }\n\n    fn supports_multi_instance(\u0026self) -\u003e bool {\n        true\n    }\n\n    fn resolve_instance_name(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.resolve_target_container(instance)\n    }\n\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003ccrate::InstanceInfo\u003e\u003e {\n        use crate::common::instance::create_docker_instance_info;\n\n        // Use label-based filtering to find all vm-managed containers\n        let output = std::process::Command::new(\"docker\")\n            .args([\n                \"ps\",\n                \"-a\",\n                \"--filter\",\n                \"label=com.vm.managed=true\",\n                \"--format\",\n                \"{{.Names}}\\t{{.ID}}\\t{{.Status}}\\t{{.CreatedAt}}\\t{{.RunningFor}}\\t{{.Label \\\"com.vm.project\\\"}}\",\n            ])\n            .output()\n            .map_err(|e| VmError::Internal(format!(\"Failed to list containers with vm label: {e}\")))?;\n\n        if !output.status.success() {\n            return Err(VmError::Internal(format!(\n                \"Docker container listing failed: {}\",\n                String::from_utf8_lossy(\u0026output.stderr)\n            )));\n        }\n\n        let containers_output = String::from_utf8_lossy(\u0026output.stdout);\n        let mut instances = Vec::new();\n\n        for line in containers_output.lines() {\n            if line.is_empty() {\n                continue;\n            }\n            let parts: Vec\u003c\u0026str\u003e = line.split('\\t').collect();\n            if parts.len() \u003e= 5 {\n                // project label is optional\n                let name = parts[0];\n                let id = parts[1];\n                let status = parts[2];\n                let created_at = parts[3];\n                let running_for = parts[4];\n                let project = parts.get(5).map(|s| s.to_string());\n\n                instances.push(create_docker_instance_info(\n                    name,\n                    id,\n                    status,\n                    Some(created_at),\n                    Some(running_for),\n                    project,\n                ));\n            }\n        }\n\n        Ok(instances)\n    }\n\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn Provider\u003e {\n        Box::new(self.clone())\n    }\n}\n\nimpl TempProvider for DockerProvider {\n    fn update_mounts(\u0026self, state: \u0026crate::TempVmState) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.update_mounts(state)\n    }\n\n    fn recreate_with_mounts(\u0026self, state: \u0026crate::TempVmState) -\u003e Result\u003c()\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.recreate_with_mounts(state)\n    }\n\n    fn check_container_health(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.check_container_health(container_name)\n    }\n\n    fn is_container_running(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        let lifecycle = self.lifecycle_ops();\n        lifecycle.is_container_running(container_name)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","lib.rs"],"content":"//! VM provider abstraction library.\n//!\n//! This library provides a unified interface for working with different VM providers\n//! such as Docker, Vagrant, and Tart. It defines core traits and factory functions\n//! for provider instantiation and management.\n\n// Standard library\nuse std::path::Path;\n\n// External crates\nuse vm_core::error::Result;\n\n// Internal imports\nuse vm_config::config::VmConfig;\n\n// Re-export common types for convenience\npub use common::instance::{InstanceInfo, InstanceResolver};\npub use context::ProviderContext;\npub use vm_core::error::{Result as VmResult, VmError};\n\n// Status report structures for enhanced dashboard\n#[derive(Debug, Clone, Default)]\npub struct ResourceUsage {\n    pub cpu_percent: Option\u003cf64\u003e,\n    pub memory_used_mb: Option\u003cu64\u003e,\n    pub memory_limit_mb: Option\u003cu64\u003e,\n    pub disk_used_gb: Option\u003cf64\u003e,\n    pub disk_total_gb: Option\u003cf64\u003e,\n}\n\n#[derive(Debug, Clone)]\npub struct ServiceStatus {\n    pub name: String,\n    pub is_running: bool,\n    pub port: Option\u003cu16\u003e,\n    pub host_port: Option\u003cu16\u003e,\n    pub metrics: Option\u003cString\u003e,\n    pub error: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone)]\npub struct VmStatusReport {\n    pub name: String,\n    pub provider: String,\n    pub container_id: Option\u003cString\u003e,\n    pub is_running: bool,\n    pub uptime: Option\u003cString\u003e,\n    pub resources: ResourceUsage,\n    pub services: Vec\u003cServiceStatus\u003e,\n}\n\npub mod common;\npub mod context;\npub mod progress;\npub mod resources;\npub mod security;\npub mod temp_models;\n\npub mod audio;\npub mod preflight;\n\n#[cfg(feature = \"docker\")]\npub mod docker;\n#[cfg(feature = \"tart\")]\npub mod tart;\n#[cfg(feature = \"vagrant\")]\nmod vagrant;\n\n// When the `test-helpers` feature is enabled, include the mock provider.\n#[cfg(feature = \"test-helpers\")]\npub mod mock;\n\npub use temp_models::{Mount, MountPermission, TempVmState};\n\n/// Trait for providers that support temporary VM mount updates\npub trait TempProvider {\n    /// Update the mounts of a temporary VM by recreating the container\n    fn update_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e;\n\n    /// Recreate a container with new mount configuration\n    fn recreate_with_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e;\n\n    /// Check if a container is healthy and ready\n    fn check_container_health(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e;\n\n    /// Check if a container is currently running\n    fn is_container_running(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e;\n}\n\n/// The core trait for all VM providers.\n/// This defines the contract for creating, managing, and interacting with a VM.\npub trait Provider {\n    /// Get the name of the provider (e.g., \"docker\", \"vagrant\").\n    fn name(\u0026self) -\u003e \u0026'static str;\n\n    /// Create a new VM instance.\n    /// This is the main provisioning step.\n    fn create(\u0026self) -\u003e Result\u003c()\u003e {\n        self.create_with_context(\u0026ProviderContext::default())\n    }\n\n    /// Create a new VM instance with context.\n    fn create_with_context(\u0026self, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e;\n\n    /// Create a new VM instance with a specific name.\n    /// This allows creating multiple instances of the same project.\n    fn create_instance(\u0026self, _instance_name: \u0026str) -\u003e Result\u003c()\u003e {\n        // Default implementation falls back to regular create()\n        // Providers can override this for true multi-instance support\n        self.create()\n    }\n\n    /// Create a new VM instance with a specific name and context.\n    fn create_instance_with_context(\n        \u0026self,\n        instance_name: \u0026str,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        // Default implementation ignores context and calls old method for backward compatibility\n        let _ = context;\n        self.create_instance(instance_name)\n    }\n\n    /// Start an existing, stopped VM.\n    fn start(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Stop a running VM without destroying it.\n    fn stop(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Destroy a VM, removing all associated resources.\n    fn destroy(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Open an interactive shell (SSH) into the VM.\n    fn ssh(\u0026self, container: Option\u003c\u0026str\u003e, relative_path: \u0026Path) -\u003e Result\u003c()\u003e;\n\n    /// Execute a command inside the VM.\n    fn exec(\u0026self, container: Option\u003c\u0026str\u003e, cmd: \u0026[String]) -\u003e Result\u003c()\u003e;\n\n    /// Get the logs of the VM.\n    fn logs(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Get a list of host paths mounted into the container.\n    fn get_container_mounts(\u0026self, _container_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Default implementation returns an empty vec for providers that don't support it\n        Ok(Vec::new())\n    }\n\n    /// Get the status of the VM.\n    fn status(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Restart a VM (stop then start).\n    fn restart(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Start a VM with context (allows global config updates).\n    /// This regenerates configuration files before starting.\n    fn start_with_context(\u0026self, container: Option\u003c\u0026str\u003e, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        // Default: fall back to regular start, ignore context\n        let _ = context;\n        self.start(container)\n    }\n\n    /// Restart a VM with context (allows global config updates).\n    /// This regenerates configuration files before restarting.\n    fn restart_with_context(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        // Default: fall back to regular restart, ignore context\n        let _ = context;\n        self.restart(container)\n    }\n\n    /// Re-run provisioning on existing VM.\n    fn provision(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// List all VMs.\n    fn list(\u0026self) -\u003e Result\u003c()\u003e;\n\n    /// Force kill VM processes.\n    /// If container is provided, kill that specific container. Otherwise, kill the project's container.\n    fn kill(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Get workspace directory.\n    fn get_sync_directory(\u0026self) -\u003e String;\n\n    /// Get access to temp provider capabilities if supported\n    fn as_temp_provider(\u0026self) -\u003e Option\u003c\u0026dyn TempProvider\u003e {\n        None\n    }\n\n    /// Resolve a partial instance name to a full instance name\n    /// Returns the default instance if partial is None\n    fn resolve_instance_name(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        // Default implementation for backward compatibility\n        match instance {\n            Some(name) =\u003e Ok(name.to_string()),\n            None =\u003e Ok(\"default\".to_string()),\n        }\n    }\n\n    /// List all instances managed by this provider\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        // Default implementation calls existing list() method and returns empty\n        self.list()?;\n        Ok(vec![])\n    }\n\n    /// Check if this provider supports multiple instances\n    fn supports_multi_instance(\u0026self) -\u003e bool {\n        false // Default to single instance for backward compatibility\n    }\n\n    /// Get comprehensive status report for enhanced dashboard\n    fn get_status_report(\u0026self, _container: Option\u003c\u0026str\u003e) -\u003e Result\u003cVmStatusReport\u003e {\n        Err(VmError::Provider(\n            \"Enhanced status not supported by this provider\".to_string(),\n        ))\n    }\n\n    /// Clone the provider into a new Box.\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn Provider\u003e;\n}\n\nimpl Clone for Box\u003cdyn Provider\u003e {\n    fn clone(\u0026self) -\u003e Box\u003cdyn Provider\u003e {\n        self.clone_box()\n    }\n}\n\n/// Creates a provider instance based on the configuration.\n///\n/// # Arguments\n/// * `config` - The VM configuration containing provider settings\n///\n/// # Returns\n/// A boxed provider implementation or an error if the provider is unknown.\npub fn get_provider(config: VmConfig) -\u003e Result\u003cBox\u003cdyn Provider\u003e\u003e {\n    let provider_name = config.provider.as_deref().unwrap_or(\"docker\");\n\n    #[cfg(feature = \"test-helpers\")]\n    if provider_name == \"mock\" {\n        return Ok(Box::new(mock::MockProvider::new(config)));\n    }\n\n    match provider_name {\n        #[cfg(feature = \"docker\")]\n        \"docker\" =\u003e Ok(Box::new(docker::DockerProvider::new(config)?)),\n        #[cfg(feature = \"vagrant\")]\n        \"vagrant\" =\u003e Ok(Box::new(vagrant::VagrantProvider::new(config)?)),\n        #[cfg(feature = \"tart\")]\n        \"tart\" =\u003e Ok(Box::new(tart::TartProvider::new(config)?)),\n        _ =\u003e Err(VmError::Provider(format!(\n            \"Unknown provider: {provider_name}\"\n        ))),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use vm_config::config::VmConfig;\n\n    #[test]\n    fn test_get_provider_default_docker() {\n        let config = VmConfig::default();\n        let result = get_provider(config);\n        // Test that we default to docker, even if docker is not available\n        match result {\n            Ok(provider) =\u003e assert_eq!(provider.name(), \"docker\"),\n            Err(error) =\u003e {\n                // If docker is not available, we should get a dependency error\n                assert!(error.to_string().contains(\"Dependency not found\"));\n            }\n        }\n    }\n\n    #[test]\n    fn test_get_provider_explicit_docker() {\n        let config = VmConfig {\n            provider: Some(\"docker\".into()),\n            ..Default::default()\n        };\n        let result = get_provider(config);\n        // Test that we try to create docker provider\n        match result {\n            Ok(provider) =\u003e assert_eq!(provider.name(), \"docker\"),\n            Err(error) =\u003e {\n                // If docker is not available, we should get a dependency error\n                assert!(error.to_string().contains(\"Dependency not found\"));\n            }\n        }\n    }\n\n    #[test]\n    #[cfg(feature = \"test-helpers\")]\n    fn test_get_provider_mock() {\n        let config = VmConfig {\n            provider: Some(\"mock\".into()),\n            ..Default::default()\n        };\n        let provider = get_provider(config).expect(\"Should create mock provider\");\n        assert_eq!(provider.name(), \"mock\");\n    }\n\n    #[test]\n    fn test_get_provider_unknown() {\n        let config = VmConfig {\n            provider: Some(\"unknown-provider\".into()),\n            ..Default::default()\n        };\n        let result = get_provider(config);\n        assert!(result.is_err());\n\n        if let Err(error) = result {\n            let error_msg = error.to_string();\n            assert!(error_msg.contains(\"Unknown provider\"));\n            assert!(error_msg.contains(\"unknown-provider\"));\n        }\n    }\n}\n","traces":[{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line" d":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","progress.rs"],"content":"use indicatif::{MultiProgress, ProgressBar, ProgressStyle};\nuse regex::Regex;\nuse std::collections::HashMap;\nuse std::io::{self, Write};\nuse std::sync::{Arc, Mutex};\nuse std::time::Duration;\nuse tracing::info;\nuse vm_cli::msg;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\n\n// --- Generic Progress Parsing --- //\n\n/// A generic trait for parsing command output to drive a progress bar.\npub trait ProgressParser: Send + Sync {\n    /// Parses a single line of output.\n    fn parse_line(\u0026mut self, line: \u0026str);\n    /// Marks the progress as finished.\n    fn finish(\u0026self);\n}\n\n// --- Docker-specific Progress Parser --- //\n\n/// A progress parser specifically for `docker build` output.\npub struct DockerProgressParser {\n    mp: Arc\u003cMultiProgress\u003e,\n    main_bar: ProgressBar,\n    step_regex: Regex,\n    layer_pull_regex: Regex,\n    total_steps: u32,\n    current_step: u32,\n    layer_bars: HashMap\u003cString, ProgressBar\u003e,\n}\n\nimpl DockerProgressParser {\n    pub fn new() -\u003e Self {\n        let mp = Arc::new(MultiProgress::new());\n        let main_bar = mp.add(ProgressBar::new(0));\n        main_bar.set_style(\n            ProgressStyle::default_bar()\n                .template(\n                    \"{spinner:.green} [{elapsed_precise}] [{bar:40.cyan/blue}] {pos}/{len} {msg}\",\n                )\n                .unwrap_or_else(|_| ProgressStyle::default_bar())\n                .progress_chars(\"#\u003e-\"),\n        );\n\n        Self {\n            mp,\n            main_bar,\n            step_regex: Regex::new(r\"Step (\\d+)/(\\d+)\").unwrap_or_else(|_| {\n                // If the primary regex fails, create a never-matching regex\n                // This should never fail as it's a simple pattern\n                Regex::new(r\"(?-u)a^\").unwrap_or_else(|_| {\n                    // Last resort: Create a pattern that never matches\n                    Regex::new(\"\").unwrap_or_else(|_| {\n                        // This is unreachable as empty regex is valid\n                        panic!(\"Regex compilation failed for empty pattern\")\n                    })\n                })\n            }),\n            layer_pull_regex: Regex::new(r\"([a-f0-9]{12}): Pulling fs layer\").unwrap_or_else(\n                |_| {\n                    // If the primary regex fails, create a never-matching regex\n                    // This should never fail as it's a simple pattern\n                    Regex::new(r\"(?-u)a^\").unwrap_or_else(|_| {\n                        // Last resort: Create a pattern that never matches\n                        Regex::new(\"\").unwrap_or_else(|_| {\n                            // This is unreachable as empty regex is valid\n                            panic!(\"Regex compilation failed for empty pattern\")\n                        })\n                    })\n                },\n            ),\n            total_steps: 0,\n            current_step: 0,\n            layer_bars: HashMap::new(),\n        }\n    }\n}\n\nimpl Default for DockerProgressParser {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ProgressParser for DockerProgressParser {\n    fn parse_line(\u0026mut self, line: \u0026str) {\n        if let Some(caps) = self.step_regex.captures(line) {\n            let step: u32 = caps\n                .get(1)\n                .and_then(|m| m.as_str().parse().ok())\n                .unwrap_or(0);\n            let total: u32 = caps\n                .get(2)\n                .and_then(|m| m.as_str().parse().ok())\n                .unwrap_or(0);\n            if self.total_steps == 0 {\n                self.total_steps = total;\n                self.main_bar.set_length(self.total_steps as u64);\n            }\n            self.current_step = step;\n            self.main_bar.set_position(self.current_step as u64);\n            self.main_bar.set_message(line.trim().to_string());\n        }\n\n        if let Some(caps) = self.layer_pull_regex.captures(line) {\n            if let Some(layer_id_match) = caps.get(1) {\n                let layer_id = layer_id_match.as_str().to_string();\n                if !self.layer_bars.contains_key(\u0026layer_id) {\n                    let pb = self.mp.add(ProgressBar::new_spinner());\n                    pb.set_style(\n                        ProgressStyle::default_spinner()\n                            .template(\"  {prefix:12} {spinner} {wide_msg}\")\n                            .unwrap_or_else(|_| ProgressStyle::default_spinner()),\n                    );\n                    pb.set_prefix(layer_id.clone());\n                    pb.set_message(\"Pulling...\");\n                    self.layer_bars.insert(layer_id, pb);\n                }\n            }\n        }\n    }\n\n    fn finish(\u0026self) {\n        self.main_bar.finish_with_message(\"Build complete\");\n        for bar in self.layer_bars.values() {\n            bar.finish_and_clear();\n        }\n    }\n}\n\n// --- Ansible Progress Parser --- //\n\n/// Progress tracking for Ansible playbook execution\n#[derive(Clone)]\npub struct AnsibleProgressParser {\n    tasks: Arc\u003cMutex\u003cVec\u003cTaskProgress\u003e\u003e\u003e,\n    current_task: Arc\u003cMutex\u003cOption\u003cString\u003e\u003e\u003e,\n    show_output: bool,\n}\n\n#[derive(Debug, Clone)]\nstruct TaskProgress {\n    name: String,\n    status: TaskStatus,\n    subtasks: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\n#[allow(dead_code)]\nenum TaskStatus {\n    Pending,\n    Running,\n    Completed,\n    Failed,\n    Skipped,\n}\n\nimpl AnsibleProgressParser {\n    pub fn new(show_output: bool) -\u003e Self {\n        Self {\n            tasks: Arc::new(Mutex::new(Vec::new())),\n            current_task: Arc::new(Mutex::new(None)),\n            show_output,\n        }\n    }\n\n    fn update_display(\u0026self) {\n        if self.show_output {\n            return; // In verbose mode, don't show progress\n        }\n\n        // Clear screen and redraw\n        print!(\"\\x1B[2J\\x1B[1;1H\"); // Clear screen and move to top\n        vm_println!(\"{}\", MESSAGES.progress_creating_vm);\n\n        let tasks = self.tasks.lock().unwrap();\n        for task in tasks.iter() {\n            let icon = match task.status {\n                TaskStatus::Completed =\u003e \"  ‚úì\",\n                TaskStatus::Running =\u003e \"  ‚†¥\",\n                TaskStatus::Failed =\u003e \"  ‚úó\",\n                TaskStatus::Skipped =\u003e \"  -\",\n                TaskStatus::Pending =\u003e \"  ‚óã\",\n            };\n\n            println!(\"{} {}\", icon, task.name);\n\n            // Show subtasks for running task\n            if task.status == TaskStatus::Running \u0026\u0026 !task.subtasks.is_empty() {\n                for subtask in \u0026task.subtasks {\n                    println!(\"      {subtask}\");\n                }\n            }\n        }\n\n        io::stdout().flush().unwrap();\n    }\n\n    fn extract_task_name(line: \u0026str) -\u003e Option\u003cString\u003e {\n        // Parse TASK [task name] format\n        if line.starts_with(\"TASK [\") {\n            if let Some(end) = line.find(']') {\n                let name = line[6..end].to_string();\n                return Some(name);\n            }\n        }\n        None\n    }\n}\n\nimpl ProgressParser for AnsibleProgressParser {\n    fn parse_line(\u0026mut self, line: \u0026str) {\n        if self.show_output {\n            info!(\"{}\", line); // In verbose mode, show everything\n            return;\n        }\n\n        // Detect new task\n        if let Some(task_name) = Self::extract_task_name(line) {\n            let mut tasks = self.tasks.lock().unwrap();\n\n            // Mark previous task as completed\n            if let Some(last_task) = tasks.last_mut() {\n                if last_task.status == TaskStatus::Running {\n                    last_task.status = TaskStatus::Completed;\n                }\n            }\n\n            // Add new task\n            tasks.push(TaskProgress {\n                name: task_name.clone(),\n                status: TaskStatus::Running,\n                subtasks: Vec::new(),\n            });\n\n            *self.current_task.lock().unwrap() = Some(task_name);\n            drop(tasks);\n            self.update_display();\n        }\n        // Detect task completion\n        else if line.contains(\"ok:\") || line.contains(\"changed:\") {\n            let mut tasks = self.tasks.lock().unwrap();\n            if let Some(last_task) = tasks.last_mut() {\n                if last_task.status == TaskStatus::Running {\n                    last_task.status = TaskStatus::Completed;\n                }\n            }\n            drop(tasks);\n            self.update_display();\n        }\n        // Detect skipped task\n        else if line.contains(\"skipping:\") {\n            let mut tasks = self.tasks.lock().unwrap();\n            if let Some(last_task) = tasks.last_mut() {\n                last_task.status = TaskStatus::Skipped;\n            }\n            drop(tasks);\n            self.update_display();\n        }\n        // Detect failed task\n        else if line.contains(\"failed:\") || line.contains(\"FAILED\") {\n            let mut tasks = self.tasks.lock().unwrap();\n            if let Some(last_task) = tasks.last_mut() {\n                last_task.status = TaskStatus::Failed;\n            }\n            drop(tasks);\n\n            // Show error in full\n            vm_println!(\"{}\", msg!(MESSAGES.progress_ansible_error, error = line));\n            self.update_display();\n        }\n        // Track package installations\n        else if line.contains(\"Installing\") || line.contains(\"Downloading\") {\n            let mut tasks = self.tasks.lock().unwrap();\n            if let Some(last_task) = tasks.last_mut() {\n                if last_task.status == TaskStatus::Running {\n                    // Extract package info if possible\n                    #[allow(clippy::excessive_nesting)]\n                    if let Some(pkg_info) = line.split_whitespace().nth(1) {\n                        last_task.subtasks.push(format!(\"Installing {pkg_info}\"));\n                        // Keep only last 3 subtasks\n                        if last_task.subtasks.len() \u003e 3 {\n                            last_task.subtasks.remove(0);\n                        }\n                    }\n                }\n            }\n            drop(tasks);\n            self.update_display();\n        }\n    }\n\n    fn finish(\u0026self) {\n        if !self.show_output {\n            let mut tasks = self.tasks.lock().unwrap();\n            // Mark any remaining running tasks as completed\n            for task in tasks.iter_mut() {\n                if task.status == TaskStatus::Running {\n                    task.status = TaskStatus::Completed;\n                }\n            }\n            drop(tasks);\n            self.update_display();\n            vm_println!(\"{}\", MESSAGES.progress_provisioning_complete);\n        }\n    }\n}\n\n// --- Existing Progress Reporter --- //\n\npub struct ProgressReporter {\n    mp: MultiProgress,\n    style: ProgressStyle,\n}\n\nimpl Default for ProgressReporter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ProgressReporter {\n    pub fn new() -\u003e Self {\n        let mp = MultiProgress::new();\n        let style = ProgressStyle::default_spinner()\n            .tick_strings(\u0026[\"‚†ã\", \"‚†ô\", \"‚†π\", \"‚†∏\", \"‚†º\", \"‚†¥\", \"‚†¶\", \"‚†ß\", \"‚†á\", \"‚†è\", \"‚úÖ\"])\n            .template(\"{spinner:.green} {prefix:.bold} {wide_msg}\")\n            .unwrap_or_else(|_| ProgressStyle::default_spinner());\n\n        Self { mp, style }\n    }\n\n    pub fn start_phase(\u0026self, name: \u0026str) -\u003e ProgressBar {\n        let pb = self.mp.add(ProgressBar::new_spinner());\n        pb.set_style(self.style.clone());\n        pb.set_prefix(format!(\"[Phase] {name}\"));\n        pb.enable_steady_tick(Duration::from_millis(100));\n        pb\n    }\n\n    pub fn task(phase_pb: \u0026ProgressBar, msg: \u0026str) {\n        phase_pb.set_message(format!(\"- {msg}\"));\n    }\n\n    pub fn finish_phase(pb: \u0026ProgressBar, msg: \u0026str) {\n        pb.finish_with_message(format!(\"{} {}\", pb.message(), msg));\n    }\n\n    pub fn phase_header(icon: \u0026str, phase: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.progress_phase_header, icon = icon, phase = phase)\n        );\n    }\n\n    pub fn subtask(connector: \u0026str, task: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_subtask,\n                connector = connector,\n                task = task\n            )\n        );\n    }\n\n    pub fn complete(connector: \u0026str, message: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_complete,\n                connector = connector,\n                message = message\n            )\n        );\n    }\n\n    pub fn warning(connector: \u0026str, message: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_warning,\n                connector = connector,\n                message = message\n            )\n        );\n    }\n\n    pub fn error(connector: \u0026str, message: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_error,\n                connector = connector,\n                message = message\n            )\n        );\n    }\n\n    pub fn error_with_details(connector: \u0026str, main_message: \u0026str, details: \u0026[\u0026str]) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_error,\n                connector = connector,\n                message = main_message\n            )\n        );\n        for detail in details {\n            vm_println!(\"{}\", msg!(MESSAGES.progress_error_detail, detail = *detail));\n        }\n    }\n\n    pub fn error_with_hint(connector: \u0026str, message: \u0026str, hint: \u0026str) {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.progress_error,\n                connector = connector,\n                message = message\n            )\n        );\n        vm_println!(\"{}\", msg!(MESSAGES.progress_error_hint, hint = hint));\n    }\n}\n\n// --- Other Utilities --- //\n\n/// Simple status formatter for VM status output\npub struct StatusFormatter;\n\nimpl Default for StatusFormatter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl StatusFormatter {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    pub fn format_status(\n        vm_name: \u0026str,\n        state: \u0026str,\n        provider: \u0026str,\n        memory: Option\u003cu32\u003e,\n        cpus: Option\u003cu32\u003e,\n    ) {\n        vm_println!(\"{}\", MESSAGES.status_report_header);\n        vm_println!(\"{}\", MESSAGES.status_report_separator);\n        vm_println!(\"{}\", msg!(MESSAGES.status_report_name, name = vm_name));\n\n        let status_icon = match state.to_lowercase().as_str() {\n            \"running\" =\u003e \"üü¢ Running\",\n            \"stopped\" | \"exited\" =\u003e \"üî¥ Stopped\",\n            _ =\u003e \"‚ö´ Not Found\",\n        };\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.status_report_status, status = status_icon)\n        );\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.status_report_provider, provider = provider)\n        );\n\n        if let Some(mem) = memory {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.status_report_memory, memory = mem.to_string())\n            );\n        }\n\n        if let Some(cpu) = cpus {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.status_report_cpus, cpus = cpu.to_string())\n            );\n        }\n    }\n}\n\n/// Prompt user for confirmation with a yes/no question\npub fn confirm_prompt(message: \u0026str) -\u003e bool {\n    print!(\"{message}\");\n    let _ = io::stdout().flush();\n\n    let mut input = String::new();\n    match io::stdin().read_line(\u0026mut input) {\n        Ok(_) =\u003e {\n            let response = input.trim().to_lowercase();\n            matches!(response.as_str(), \"y\" | \"yes\")\n        }\n        Err(_) =\u003e false,\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","resources.rs"],"content":"// Embedded resources for VM provisioning\n// These are compiled into the binary for portability\n\nuse std::fs;\nuse std::path::Path;\nuse vm_core::error::Result;\n\npub const ANSIBLE_PLAYBOOK: \u0026str = include_str!(\"resources/ansible/playbook.yml\");\npub const MANAGE_SERVICE_TASK: \u0026str = include_str!(\"resources/ansible/tasks/manage-service.yml\");\npub const SERVICE_DEFINITIONS: \u0026str = include_str!(\"resources/services/service_definitions.yml\");\npub const ZSHRC_TEMPLATE: \u0026str = include_str!(\"resources/templates/zshrc.j2\");\npub const THEMES_JSON: \u0026str = include_str!(\"resources/templates/themes.json\");\npub const CLAUDE_SETTINGS: \u0026str = include_str!(\"resources/settings/claude-settings.json\");\npub const GEMINI_SETTINGS: \u0026str = include_str!(\"resources/settings/gemini-settings.json\");\n\n/// Copy all embedded resources to the specified directory\npub fn copy_embedded_resources(shared_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    use rayon::prelude::*;\n\n    // Create directory structure in parallel\n    let directories = [\n        shared_dir.join(\"ansible\"),\n        shared_dir.join(\"ansible\").join(\"tasks\"),\n        shared_dir.join(\"services\"),\n        shared_dir.join(\"templates\"),\n        shared_dir.join(\"settings\"),\n        shared_dir.join(\"claude-settings\"),\n        shared_dir.join(\"gemini-settings\"),\n    ];\n\n    directories[..]\n        .par_iter()\n        .try_for_each(fs::create_dir_all)?;\n\n    // Write embedded resources in parallel\n    let file_operations = [\n        (directories[0].join(\"playbook.yml\"), ANSIBLE_PLAYBOOK),\n        (\n            directories[1].join(\"manage-service.yml\"),\n            MANAGE_SERVICE_TASK,\n        ),\n        (\n            directories[2].join(\"service_definitions.yml\"),\n            SERVICE_DEFINITIONS,\n        ),\n        (directories[3].join(\"zshrc.j2\"), ZSHRC_TEMPLATE),\n        (shared_dir.join(\"themes.json\"), THEMES_JSON),\n        (directories[5].join(\"settings.json\"), CLAUDE_SETTINGS),\n        (directories[6].join(\"settings.json\"), GEMINI_SETTINGS),\n    ];\n\n    file_operations[..]\n        .par_iter()\n        .try_for_each(|(path, content)| fs::write(path, content))?;\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","src","security.rs"],"content":"use std::path::{Path, PathBuf};\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\n\n/// Security utilities for path validation and command sanitization\npub struct SecurityValidator;\n\nimpl SecurityValidator {\n    /// Validate a relative path to prevent directory traversal attacks\n    ///\n    /// This function ensures that:\n    /// - The path is relative (not absolute)\n    /// - The path doesn't contain \"..\" components\n    /// - The path doesn't start with \"..\"\n    /// - The resolved path stays within the workspace boundary\n    /// - The path is reasonable length for developer use\n    pub fn validate_relative_path(relative_path: \u0026Path, workspace_path: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        // Check for reasonable path length (prevent accidental huge inputs)\n        let path_str = relative_path.to_string_lossy();\n        if path_str.len() \u003e 4096 {\n            vm_error!(\n                \"Path too long (max 4096 characters): {} characters provided\",\n                path_str.len()\n            );\n            return Err(VmError::Internal(\"Path too long\".to_string()));\n        }\n        // Reject absolute paths\n        if relative_path.is_absolute() {\n            vm_error!(\n                \"Absolute paths are not allowed (use relative paths from workspace root): {}\",\n                relative_path.display()\n            );\n            return Err(VmError::Internal(\"Absolute paths not allowed\".to_string()));\n        }\n\n        // Check for dangerous path components\n        for component in relative_path.components() {\n            match component {\n                std::path::Component::ParentDir =\u003e {\n                    vm_error!(\n                        \"Path traversal attempts (..) are not allowed: {}\",\n                        relative_path.display()\n                    );\n                    return Err(VmError::Internal(\"Path traversal not allowed\".to_string()));\n                }\n                std::path::Component::CurDir =\u003e {\n                    // \".\" is okay\n                    continue;\n                }\n                std::path::Component::Normal(_) =\u003e {\n                    // Normal path components are okay\n                    continue;\n                }\n                _ =\u003e {\n                    vm_error!(\"Invalid path component in: {}\", relative_path.display());\n                    return Err(VmError::Internal(\"Invalid path component\".to_string()));\n                }\n            }\n        }\n\n        // Construct the safe target path\n        let workspace = Path::new(workspace_path);\n        let target_path = if relative_path.as_os_str().is_empty() || relative_path == Path::new(\".\")\n        {\n            workspace.to_path_buf()\n        } else {\n            workspace.join(relative_path)\n        };\n\n        // Ensure the resolved path is still within workspace\n        // This is an additional safety check\n        // Note: For VM paths (like /workspace), we can't canonicalize on the host,\n        // so we use string-based validation instead\n        let workspace_str = workspace.to_string_lossy();\n        let target_str = target_path.to_string_lossy();\n\n        // Ensure proper boundary checking by comparing with trailing slash\n        // This prevents \"/workspace-evil\" from passing when workspace is \"/workspace\"\n        let workspace_with_slash = if workspace_str.ends_with('/') {\n            workspace_str.to_string()\n        } else {\n            format!(\"{workspace_str}/\")\n        };\n\n        // Check if target is within workspace (or is exactly the workspace)\n        if target_path != workspace \u0026\u0026 !target_str.starts_with(\u0026workspace_with_slash) {\n            vm_error!(\n                \"Path escapes workspace boundary: {} -\u003e {} (workspace: {})\",\n                relative_path.display(),\n                target_path.display(),\n                workspace_str\n            );\n            return Err(VmError::Internal(\n                \"Path escapes workspace boundary\".to_string(),\n            ));\n        }\n\n        Ok(target_path)\n    }\n\n    /// Validate a filename for script creation (no path separators, safe characters only)\n    pub fn validate_script_name(filename: \u0026str) -\u003e Result\u003c()\u003e {\n        // Check for empty name\n        if filename.is_empty() {\n            vm_error!(\"Script name cannot be empty\");\n            return Err(VmError::Internal(\"Script name cannot be empty\".to_string()));\n        }\n\n        // Check for reasonable length\n        if filename.len() \u003e 255 {\n            vm_error!(\n                \"Script name too long (max 255 characters): {} characters provided\" ace);\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"Absolute paths\"));\n    }\n\n    #[test]\n    fn test_validate_relative_path_boundary_check() {\n        // Test that /workspace doesn't incorrectly allow /workspace-evil\n        let workspace = \"/workspace\";\n\n        // This should work - path within workspace\n        let valid = Path::new(\"src/main.rs\");\n        let result = SecurityValidator::validate_relative_path(valid, workspace);\n        assert!(result.is_ok());\n\n        // Edge case: workspace itself\n        let workspace_path = Path::new(\".\");\n        let result = SecurityValidator::validate_relative_path(workspace_path, workspace);\n        assert!(result.is_ok());\n\n        // Another edge case: empty path\n        let empty = Path::new(\"\");\n        let result = SecurityValidator::validate_relative_path(empty, workspace);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_validate_relative_path_similar_prefix() {\n        // Test paths with similar prefixes don't bypass security\n        let workspace = \"/home/user\";\n\n        // Valid path within workspace\n        let valid = Path::new(\"documents/file.txt\");\n        let result = SecurityValidator::validate_relative_path(valid, workspace);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), Path::new(\"/home/user/documents/file.txt\"));\n    }\n\n    #[test]\n    fn test_validate_script_name_normal() {\n        let result = SecurityValidator::validate_script_name(\"my-script_v2\");\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_validate_script_name_path_separator() {\n        let result = SecurityValidator::validate_script_name(\"path/to/script\");\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"path separators\"));\n    }\n\n    #[test]\n    fn test_validate_script_name_traversal() {\n        let result = SecurityValidator: .project_name());\n\n        // Parse Tart list output format:\n        // NAME         STATUS     ARCH     CPU     MEMORY\n        // myproject-dev running   arm64    2       4GB\n        for line in list_output.lines().skip(1) {\n            // Skip header line\n            let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n            if parts.len() \u003e= 2 {\n                let name = parts[0];\n                let status = parts[1];\n\n                // Only include VMs that belong to this project\n                if name.starts_with(\u0026project_prefix) || name == self.project_name() {\n                    // Try to get additional metadata for this VM\n                    let (created_at, uptime) = self.get_vm_metadata(name);\n                    instances.push(create_tart_instance_info(\n                        name,\n                        status,\n                        created_at.as_deref(),\n                        uptime.as_deref(),\n                    ));\n                }\n            }\n        }\n\n        Ok(instances)\n    }\n\n    /// Generate project-specific instance name: {project-name}-{instance}\n    fn project_instance_name(\u0026self, instance: \u0026str) -\u003e String {\n        format!(\"{}-{}\", self.project_name(), instance)\n    }\n\n    /// Find VM by partial name matching\n    pub fn find_matching_vm(\u0026self, partial: \u0026str) -\u003e Result\u003cString\u003e {\n        let instances = self.parse_tart_list()?;\n        fuzzy_match_instances(partial, \u0026instances)\n    }\n\n    /// Get metadata for a Tart VM (created_at, uptime)\n    /// Returns (None, None) as Tart doesn't easily expose this info\n    fn get_vm_metadata(\u0026self, _vm_name: \u0026str) -\u003e (Option\u003cString\u003e, Option\u003cString\u003e) {\n        // Tart's `list` command doesn't include creation time or uptime\n        // Could potentially parse ~/.tart/vms/{name} directory metadata,\n        // but that's fragile and undocumented.\n        // Return None for both to keep implementation simple.\n        (None, None)\n    }\n}\n\nimpl\u003c'a\u003e InstanceResolver for TartInstanceManager\u003c'a\u003e {\n    fn resolve_instance_name(\u0026self, partial: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        match partial {\n            Some(name) =\u003e {\n                // First try exact match with project prefix\n                let candidate_name = self.project_instance_name(name);\n                let instances = self.parse_tart_list()?;\n\n                // Check if exact project-instance name exists\n                if instances.iter().any(|i| i.name == candidate_name) {\n                    return Ok(candidate_name);\n                }\n\n                // Fall back to fuzzy matching\n                self.find_matching_vm(name)\n            }\n            None =\u003e {\n                // Default to project-dev pattern\n                Ok(self.project_instance_name(\"dev\"))\n            }\n        }\n    }\n\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        self.parse_tart_list()\n    }\n\n    fn default_instance_name(\u0026self) -\u003e String {\n        self.project_instance_name(\"dev\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use vm_config::config::{ProjectConfig, VmConfig};\n\n    fn create_test_config() -\u003e VmConfig {\n        VmConfig {\n            project: Some(ProjectConfig {\n                name: Some(\"testproject\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        }\n    }\n\n    #[test]\n    fn test_project_instance_name() {\n        let config = create_test_config();\n        let manager = TartInstanceManager::new(\u0026config);\n\n        assert_eq!(manager.project_instance_name(\"dev\"), \"testproject-dev\");\n        assert_eq!(\n            manager.project_instance_name(\"staging\"),\n            \"testproject-staging\"\n        );\n    }\n\n    #[test]\n    fn test_project_name_fallback() {\n        let config = VmConfig::default(); // No project name\n        let manager = TartInstanceManager::new(\u0026config);\n\n        assert_eq!(manager.project_name(), \"vm-project\");\n        assert_eq!(manager.project_instance_name(\"dev\"), \"vm-project-dev\");\n    }\n\n    #[test]\n    fn test_default_instance_name() {\n        let config = create_test_config();\n        let manager = TartInstanceManager::new(\u0026config);\n\n        assert_eq!(manager.default_instance_name(), \"testproject-dev\");\n    }\n\n    #[test]\n    fn test_resolve_instance_name_default() {\n        let config = create_test_config();\n        let manager = TartInstanceManager::new(\u0026config);\n\n        let result = manager.resolve_instance_name(None);\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), \"testproject-dev\");\n    }\n\n    // Note: Tests requiring actual Tart command execution are not included\n    // as they would require Tart to be installed in the test environment\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line"
