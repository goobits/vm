user_email = Some(email);\n        }\n        if let Ok(rebase) = git_config.get_string(\"pull.rebase\") {\n            config.pull_rebase = Some(rebase);\n        }\n        if let Ok(branch) = git_config.get_string(\"init.defaultBranch\") {\n            config.init_default_branch = Some(branch);\n        }\n        if let Ok(editor) = git_config.get_string(\"core.editor\") {\n            config.core_editor = Some(editor);\n        }\n        if let Ok(excludesfile) = git_config.get_path(\"core.excludesfile\") {\n            if let Ok(content) = fs::read_to_string(excludesfile) {\n                config.core_excludesfile_content = Some(content);\n            }\n        }\n    }\n\n    Ok(config)\n}\n","traces":[{"line":25,"address":[1598439,1597072],"length":1,"stats":{"Line":1}},{"line":26,"address":[1759976],"length":1,"stats":{"Line":1}},{"line":28,"address":[1760927,1759986],"length":1,"stats":{"Line":2}},{"line":29,"address":[1427792],"length":1,"stats":{"Line":1}},{"line":30,"address":[1760096,1761198],"length":1,"stats":{"Line":0}},{"line":32,"address":[1427926],"length":1,"stats":{"Line":1}},{"line":33,"address":[1427978,1428936,1428005],"length":1,"stats":{"Line":0}},{"line":35,"address":[1760278],"length":1,"stats":{"Line":1}},{"line":36,"address":[1760357,1760330,1761122],"length":1,"stats":{"Line":0}},{"line":38,"address":[1428182],"length":1,"stats":{"Line":1}},{"line":39,"address":[1428853,1428261,1428234],"length":1,"stats":{"Line":0}},{"line":41,"address":[1428310],"length":1,"stats":{"Line":1}},{"line":42,"address":[1761032,1760586,1760613],"length":1,"stats":{"Line":0}},{"line":44,"address":[1760662],"length":1,"stats":{"Line":1}},{"line":45,"address":[1760741],"length":1,"stats":{"Line":0}},{"line":46,"address":[1760801,1760985,1760774],"length":1,"stats":{"Line":0}},{"line":51,"address":[1760948],"length":1,"stats":{"Line":1}}],"covered":10,"coverable":17},{"path":["/","app","rust","vm-config","src","detector","mod.rs"],"content":"//! VM project detection and analysis library.\n//!\n//! This library provides comprehensive project detection capabilities for various\n//! programming languages, frameworks, and technologies. It analyzes project\n//! directories to identify technologies in use and recommend appropriate VM\n//! configurations.\n//!\n//! ## Main Features\n//! - **Project Type Detection**: Automatically detect programming languages and frameworks\n//! - **Preset Recommendations**: Suggest appropriate VM presets based on detected technologies\n//! - **Multi-Technology Support**: Handle projects using multiple languages/frameworks\n//! - **Tool Detection**: Identify installed development tools and runtimes\n//! - **Host OS Detection**: Determine the host operating system and distribution\n//!\n//! ## Usage Examples\n//!\n//! ```rust\n//! use std::path::Path;\n//! use vm_config::detector::{detect_project_type, get_recommended_preset, detect_host_os};\n//!\n//! // Detect project technologies\n//! let project_dir = Path::new(\"/path/to/project\");\n//! let detected_types = detect_project_type(project_dir);\n//! println!(\"Detected: {:?}\", detected_types);\n//!\n//! // Get recommended preset\n//! let preset = get_recommended_preset(project_dir);\n//! println!(\"Recommended preset: {}\", preset);\n//!\n//! // Detect host OS\n//! let os = detect_host_os();\n//! println!(\"Host OS: {}\", os);\n//! ```\n\nuse serde_json::Value;\nuse std::collections::HashSet;\nuse std::env;\nuse std::fs;\nuse std::path::Path;\nuse vm_core::error::{Result, VmError};\nuse vm_core::file_system::{has_any_dir, has_any_file, has_file, has_file_containing};\n\npub mod os;\npub mod git;\npub mod presets;\npub mod tools;\n\npub use os::detect_host_os;\npub use presets::{\n    detect_preset_for_project, get_detected_technologies, get_recommended_preset,\n    is_multi_tech_project, is_react_project,\n};\npub use tools::{detect_databases, detect_languages, has_command, ToolDetector};\n\n/// Check if a directory contains a Python project.\n///\n/// Detects Python projects by looking for common Python project files:\n/// - `requirements.txt` - pip dependencies\n/// - `pyproject.toml` - modern Python project configuration\n/// - `setup.py` - traditional Python package setup\n/// - `Pipfile` - Pipenv dependency management\n///\n/// # Arguments\n/// * `dir` - The directory path to check\n///\n/// # Returns\n/// `true` if any Python project indicators are found, `false` otherwise\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::is_python_project;\n///\n/// let project_dir = Path::new(\"/path/to/python/project\");\n/// if is_python_project(project_dir) {\n///     println!(\"This is a Python project\");\n/// }\n/// ```\npub fn is_python_project(dir: \u0026Path) -\u003e bool {\n    has_any_file(\n        dir,\n        \u0026[\"requirements.txt\", \"pyproject.toml\", \"setup.py\", \"Pipfile\"],\n    )\n}\n\n/// Check if a directory is a pipx virtual environment.\n///\n/// Detects pipx environments by looking for the `pipx_metadata.json` file\n/// that pipx creates in each isolated environment.\n///\n/// # Arguments\n/// * `path` - The directory path to check\n///\n/// # Returns\n/// `true` if the directory contains pipx metadata, `false` otherwise\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::is_pipx_environment;\n///\n/// let env_dir = Path::new(\"/home/user/.local/share/pipx/venvs/myapp\");\n/// if is_pipx_environment(env_dir) {\n///     println!(\"This is a pipx environment\");\n/// }\n/// ```\npub fn is_pipx_environment(path: \u0026Path) -\u003e bool {\n    path.join(\"pipx_metadata.json\").exists()\n}\n\n/// Helper function to detect JavaScript framework from package.json dependencies\nfn detect_js_framework(json: \u0026Value) -\u003e String {\n    let deps = json.get(\"dependencies\").and_then(Value::as_object);\n    let dev_deps = json.get(\"devDependencies\").and_then(Value::as_object);\n\n    let all_deps = deps.into_iter().chain(dev_deps).flat_map(|o| o.keys());\n\n    for dep in all_deps {\n        match dep.as_str() {\n            \"react\" =\u003e return \"react\".to_string(),\n            \"vue\" =\u003e return \"vue\".to_string(),\n            \"next\" =\u003e return \"next\".to_string(),\n            \"@angular/core\" =\u003e return \"angular\".to_string(),\n            _ =\u003e continue,\n        }\n    }\n\n    \"nodejs\".to_string()\n}\n\n/// Detect all project types and technologies in a directory.\n///\n/// This is the core detection function that analyzes a project directory\n/// to identify programming languages, frameworks, and tools in use.\n/// It returns a set of detected technology identifiers.\n///\n/// ## Supported Technologies\n/// - **JavaScript/Node.js**: `nodejs`, `react`, `vue`, `next`, `angular`\n/// - **Python**: `python`, `django`, `flask`\n/// - **Other Languages**: `rust`, `go`, `ruby`, `rails`, `php`\n/// - **Infrastructure**: `docker`, `kubernetes`\n///\n/// ## Detection Logic\n/// - Examines configuration files (package.json, Cargo.toml, etc.)\n/// - Analyzes dependencies to identify frameworks\n/// - Checks for infrastructure-related files\n/// - Prioritizes more specific frameworks over generic languages\n///\n/// # Arguments\n/// * `dir` - The project directory to analyze\n///\n/// # Returns\n/// A `HashSet\u003cString\u003e` containing detected technology identifiers.\n/// Returns empty set if no recognized technologies are found.\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::detect_project_type;\n///\n/// let project_dir = Path::new(\"/path/to/react/project\");\n/// let detected = detect_project_type(project_dir);\n///\n/// if detected.contains(\"react\") {\n///     println!(\"React project detected\");\n/// }\n/// if detected.len() \u003e 1 {\n///     println!(\"Multi-technology project: {:?}\", detected);\n/// }\n/// ```\npub fn detect_project_type(dir: \u0026Path) -\u003e HashSet\u003cString\u003e {\n    let mut types = HashSet::new();\n\n    // --- Node.js Detection ---\n    if has_file(dir, \"package.json\") {\n        if let Ok(content) = fs::read_to_string(dir.join(\"package.json\")) {\n            if let Ok(json) = serde_json::from_str::\u003cValue\u003e(\u0026content) {\n                let framework = detect_js_framework(\u0026json);\n                types.insert(framework);\n            }\n            // If JSON parsing fails, we don't add nodejs type (graceful degradation)\n        }\n    }\n\n    // --- Python Detection ---\n    if is_python_project(dir) {\n        let mut framework = \"python\".to_string();\n        if has_file_containing(dir, \"requirements.txt\", \"Django\")\n            || has_file_containing(dir, \"requirements.txt\", \"django\")\n        {\n            framework = \"django\".to_string();\n        } else if has_file_containing(dir, \"requirements.txt\", \"Flask\")\n            || has_file_containing(dir, \"requirements.txt\", \"flask\")\n        {\n            framework = \"flask\".to_string();\n        }\n        types.insert(framework);\n    }\n\n    // --- Rust Detection ---\n    if has_file(dir, \"Cargo.toml\") {\n        types.insert(\"rust\".to_string());\n    }\n\n    // --- Go Detection ---\n    if has_file(dir, \"go.mod\") {\n        types.insert(\"go\".to_string());\n    }\n\n    // --- Ruby Detection ---\n    if has_file(dir, \"Gemfile\") {\n        let mut framework = \"ruby\".to_string();\n        if has_file_containing(dir, \"Gemfile\", \"rails\") {\n            framework = \"rails\".to_string();\n        }\n        types.insert(framework);\n    }\n\n    // --- PHP Detection ---\n    if has_file(dir, \"composer.json\") {\n        types.insert(\"php\".to_string());\n    }\n\n    // --- Docker Detection ---\n    if has_any_file(\n        dir,\n        \u0026[\"Dockerfile\", \"docker-compose.yml\", \"docker-compose.yaml\"],\n    ) {\n        types.insert(\"docker\".to_string());\n    }\n\n    // --- Kubernetes Detection ---\n    if has_any_file(dir, \u0026[\"k8s.yaml\", \"k8s.yml\"]) || has_any_dir(dir, \u0026[\"kubernetes\", \"k8s\"]) {\n        types.insert(\"kubernetes\".to_string());\n    }\n\n    types\n}\n\n/// Format detected project types for display output.\n///\n/// Converts the set of detected technologies into a human-readable string\n/// suitable for CLI output or logging. Handles various cases including\n/// single technology, multiple technologies, and fallback scenarios.\n///\n/// ## Output Formats\n/// - Single technology: Returns the technology name (e.g., \"react\")\n/// - Multiple technologies: Returns \"multi:\" prefix with space-separated list\n/// - No technologies: Returns \"generic\" as fallback\n/// - Results are sorted alphabetically for consistent output\n///\n/// # Arguments\n/// * `detected_types` - Set of detected technology identifiers\n///\n/// # Returns\n/// A formatted string representation of the detected technologies\n///\n/// # Examples\n/// ```rust\n/// use std::collections::HashSet;\n/// use vm_config::detector::format_detected_types;\n///\n/// let mut types = HashSet::new();\n/// types.insert(\"react\".to_string());\n/// types.insert(\"docker\".to_string());\n///\n/// let formatted = format_detected_types(types);\n/// assert_eq!(formatted, \"multi:docker react\");\n/// ```\npub fn format_detected_types(detected_types: HashSet\u003cString\u003e) -\u003e String {\n    let mut sorted_types: Vec\u003cString\u003e = detected_types.into_iter().collect();\n    sorted_types.sort(); // Sort for deterministic output\n\n    if sorted_types.is_empty() {\n        \"generic\".to_string()\n    } else if sorted_types.len() == 1 {\n        sorted_types[0].clone()\n    } else {\n        format!(\"multi:{}\", sorted_types.join(\" \"))\n    }\n}\n\n// --- Helper Functions ---\n// (Now using shared utilities from vm_core)\n\n/// Attempts to detect the project name based on the current directory.\n///\n/// It takes the last component of the current working directory's path\n/// and returns it as a string. This serves as a sensible default for\n/// the project name.\n///\n/// # Returns\n/// A `Result` containing the detected project name or an error if\n/// the current directory cannot be determined or processed.\npub fn detect_project_name() -\u003e Result\u003cString\u003e {\n    let current_dir = env::current_dir().map_err(VmError::Io)?;\n\n    let project_name = current_dir\n        .file_name()\n        .and_then(|s| s.to_str())\n        .map(|s| s.to_string())\n        .ok_or_else(|| {\n            VmError::Internal(\"Could not determine project name from current directory\".to_string())\n        })?;\n\n    Ok(project_name)\n}\n\npub fn detect_framework() -\u003e Option\u003cString\u003e {\n    let detected_types = detect_project_type(Path::new(\".\"));\n    if detected_types.is_empty() {\n        None\n    } else {\n        Some(format_detected_types(detected_types))\n    }\n}\n\n/// Detects git worktrees for the current project.\npub fn detect_worktrees() -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let workspace_root = Path::new(\".\");\n    let git_dir = workspace_root.join(\".git\");\n    let worktrees_dir = git_dir.join(\"worktrees\");\n\n    if !worktrees_dir.is_dir() {\n        return Ok(Vec::new());\n    }\n\n    let mut worktree_paths = Vec::new();\n    for entry in fs::read_dir(worktrees_dir)? {\n        let entry = entry?;\n        let path = entry.path();\n        if path.is_dir() {\n            let gitdir_path = path.join(\"gitdir\");\n            if gitdir_path.is_file() {\n                let gitdir_content = fs::read_to_string(gitdir_path)?;\n                let worktree_path = std::path::PathBuf::from(gitdir_content.trim());\n                if let Some(parent_path) = worktree_path.parent() {\n                    let absolute_path = workspace_root.join(parent_path).canonicalize()?;\n                    worktree_paths.push(absolute_path.to_string_lossy().into_owned());\n different platforms.\n/// For Linux systems, attempts to detect the specific distribution from\n/// `/etc/os-release`. For other platforms, returns the general OS type.\n///\n/// ## Return Values\n/// - **macOS**: \"macos\"\n/// - **Windows**: \"windows\"\n/// - **Linux distributions**: \"ubuntu\", \"debian\", \"fedora\", \"arch\", etc.\n/// - **Generic Linux**: \"linux\" (if distribution cannot be determined)\n/// - **Unknown**: \"unknown\" (for unrecognized platforms)\n///\n/// # Returns\n/// A string identifier for the detected operating system\n///\n/// # Examples\n/// ```rust\n/// use vm_config::detector::detect_host_os;\n///\n/// let os = detect_host_os();\n/// match os.as_str() {\n///     \"macos\" =\u003e println!(\"Running on macOS\"),\n///     \"ubuntu\" =\u003e println!(\"Running on Ubuntu Linux\"),\n///     \"windows\" =\u003e println!(\"Running on Windows\"),\n///     _ =\u003e println!(\"Running on: {}\", os),\n/// }\n/// ```\npub fn detect_host_os() -\u003e String {\n    match std::env::consts::OS {\n        \"macos\" =\u003e \"macos\".to_string(),\n        \"windows\" =\u003e \"windows\".to_string(),\n        \"linux\" =\u003e detect_linux_distro().unwrap_or_else(|_| \"linux\".to_string()),\n        _ =\u003e \"unknown\".to_string(),\n    }\n}\n\n/// Reads /etc/os-release to determine the Linux distribution.\nfn detect_linux_distro() -\u003e Result\u003cString\u003e {\n    let release_info = fs::read_to_string(\"/etc/os-release\")?;\n    for line in release_info.lines() {\n        if let Some(id) = line.strip_prefix(\"ID=\") {\n            return Ok(id.trim_matches('\"').to_lowercase());\n        }\n    }\n    Err(VmError::Config(\n        \"Could not determine Linux distribution from /etc/os-release\".to_string(),\n    ))\n}\n\npub fn detect_timezone() -\u003e String {\n    // 1. Read from TZ environment variable\n    if let Ok(tz) = env::var(\"TZ\") {\n        if !tz.is_empty() {\n            return tz;\n        }\n    }\n\n    // 2. Use timedatectl on systemd systems\n    if let Ok(output) = Command::new(\"timedatectl\").arg(\"show\").arg(\"--property=Timezone\").arg(\"--value\").output() {\n        if output.status.success() {\n            let timezone = String::from_utf8_lossy(\u0026output.stdout).trim().to_string();\n            if !timezone.is_empty() {\n                return timezone;\n            }\n        }\n    }\n\n    // 3. Read /etc/timezone on Linux host\n    if let Ok(timezone) = fs::read_to_string(\"/etc/timezone\") {\n        return timezone.trim().to_string();\n    }\n\n    // 4. Follow symlink /etc/localtime\n    if let Ok(path) = fs::read_link(\"/etc/localtime\") {\n        if let Some(tz) = path.to_string_lossy().split(\"zoneinfo/\").nth(1) {\n            return tz.to_string();\n        }\n    }\n\n    // 5. Fallback to UTC\n    \"UTC\".to_string()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_detect_host_os() {\n        let os = detect_host_os();\n        // Should return a non-empty string\n        assert!(!os.is_empty());\n        // Should be one of the known OS types or \"unknown\"\n        assert!(\n            matches!(\n                os.as_str(),\n                \"macos\" | \"windows\" | \"linux\" | \"ubuntu\" | \"fedora\" | \"debian\" | \"arch\" | \"unknown\"\n            ) || os.starts_with(\"linux\")\n                || !os.is_empty()\n        );\n    }\n\n    #[cfg(target_os = \"linux\")]\n    #[test]\n    fn test_detect_linux_distro() {\n        // This test only runs on Linux systems\n        let result = detect_linux_distro();\n        match result {\n            Ok(distro) =\u003e {\n                assert!(!distro.is_empty());\n                // Common distributions\n                assert!(matches!(\n                    distro.as_str(),\n                    \"ubuntu\" | \"debian\" | \"fedora\" | \"arch\" | \"centos\" | \"rhel\" | \"opensuse\" | _\n                ));\n            }\n            Err(_) =\u003e {\n                // It ::detect_project_type;\nuse glob::glob;\nuse std::collections::HashSet;\nuse std::path::Path;\n#[cfg(test)]\nuse std::path::PathBuf;\n\n/// Detect the most appropriate VM preset for a project directory.\n///\n/// This function analyzes a project directory using comprehensive detection logic\n/// and returns the highest-priority preset that matches the detected technologies.\n/// Presets are VM configuration templates optimized for specific tech stacks.\n///\n/// ## Preset Priority Order\n/// 1. **Framework-specific**: next, react, angular, vue, django, flask, rails\n/// 2. **Language-specific**: nodejs, python, rust, go, php\n/// 3. **Infrastructure**: docker, kubernetes\n///\n/// ## Supported Presets\n/// - `next` - Next.js applications\n/// - `react` - React applications\n/// - `angular` - Angular applications\n/// - `vue` - Vue.js applications\n/// - `django` - Django web applications\n/// - `flask` - Flask web applications\n/// - `rails` - Ruby on Rails applications\n/// - `nodejs` - Node.js applications\n/// - `python` - Python projects\n/// - `rust` - Rust projects\n/// - `go` - Go projects\n/// - `php` - PHP projects\n/// - `docker` - Dockerized applications\n/// - `kubernetes` - Kubernetes deployments\n///\n/// # Arguments\n/// * `project_dir` - The project directory to analyze\n///\n/// # Returns\n/// * `Some(preset_name)` - The recommended preset name\n/// * `None` - If no matching preset is found\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::detect_preset_for_project;\n///\n/// let project_dir = Path::new(\"/path/to/react/app\");\n/// if let Some(preset) = detect_preset_for_project(project_dir) {\n///     println!(\"Recommended preset: {}\", preset);\n/// }\n/// ```\npub fn detect_preset_for_project(project_dir: \u0026Path) -\u003e Option\u003cString\u003e {\n    // Use vm-detector's comprehensive project detection\n    let detected_types = detect_project_type(project_dir);\n\n    // Convert vm-detector results to preset names with priority\n    let priority_presets = [\n        (\"next\", \"next\"),\n        (\"react\", \"react\"),\n        (\"angular\", \"angular\"),\n        (\"vue\", \"vue\"),\n        (\"django\", \"django\"),\n        (\"flask\", \"flask\"),\n        (\"rails\", \"rails\"),\n        (\"nodejs\", \"nodejs\"),\n        (\"python\", \"python\"),\n        (\"rust\", \"rust\"),\n        (\"go\", \"go\"),\n        (\"php\", \"php\"),\n        (\"docker\", \"docker\"),\n        (\"kubernetes\", \"kubernetes\"),\n    ];\n\n    // Return the highest priority preset found\n    for (detected_type, preset_name) in \u0026priority_presets {\n        if detected_types.contains(*detected_type) {\n            return Some(preset_name.to_string());\n        }\n    }\n\n    // Fallback for additional project structure checks\n    detect_preset_by_structure(project_dir)\n}\n\n/// Additional structure-based detection for edge cases\nfn detect_preset_by_structure(project_dir: \u0026Path) -\u003e Option\u003cString\u003e {\n    // Django project structure detection\n    if has_file(project_dir, \"manage.py\") || has_dir(project_dir, \"django\") {\n        return Some(\"django\".to_string());\n    }\n\n    // Rails project structure detection\n    if has_file(project_dir, \"config.ru\") || has_dir(project_dir, \"app/controllers\") {\n        return Some(\"rails\".to_string());\n    }\n\n    // Kubernetes structure detection\n    if has_any_dir(\n        project_dir,\n        \u0026[\"k8s\", \"kubernetes\", \"helm\", \"charts\", \".k8s\"],\n    ) {\n        return Some(\"kubernetes\".to_string());\n    }\n\n    // Additional file pattern checks\n    let k8s_patterns = [\n        \"**/kustomization.yaml\",\n        \"**/deployment.yaml\",\n        \"**/service.yaml\",\n    ];\n    for pattern in \u0026k8s_patterns {\n        let full_pattern = project_dir.join(pattern).to_string_lossy().to_string();\n        if let Ok(paths) = glob(\u0026full_pattern) {\n            if paths.count() \u003e 0 {\n                return Some(\"kubernetes\".to_string());\n            }\n        }\n    }\n\n    None\n}\n\n/// Check if project has a specific file\nfn has_file(base_dir: \u0026Path, file_name: \u0026str) -\u003e bool {\n    base_dir.join(file_name).exists()\n}\n\n/// Check if project has a specific directory\nfn has_dir(base_dir: \u0026Path, dir_name: \u0026str) -\u003e bool {\n    base_dir.join(dir_name).is_dir()\n}\n\n/// Check if project has any of the given directories\nfn has_any_dir(base_dir: \u0026Path, dir_names: \u0026[\u0026str]) -\u003e bool {\n    dir_names.iter().any(|d| has_dir(base_dir, d))\n}\n\n/// Check if a directory contains a React project.\n///\n/// Detects React projects by analyzing the project structure and dependencies.\n/// This includes both standard React applications and Next.js projects which\n/// are built on top of React.\n///\n/// ## Detection Logic\n/// - Checks for React dependencies in package.json\n/// - Identifies Next.js projects (which are React-based)\n/// - Uses vm-detector's comprehensive project analysis\n///\n/// # Arguments\n/// * `project_dir` - The directory path to check\n///\n/// # Returns\n/// `true` if the project uses React or Next.js, `false` otherwise\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::is_react_project;\n///\n/// let project_dir = Path::new(\"/path/to/my-app\");\n/// if is_react_project(project_dir) {\n///     println!(\"This project uses React\");\n/// }\n/// ```\npub fn is_react_project(project_dir: \u0026Path) -\u003e bool {\n    let detected_types = detect_project_type(project_dir);\n    detected_types.contains(\"react\") || detected_types.contains(\"next\")\n}\n\n/// Get the recommended VM preset for a project with fallback.\n///\n/// This is a convenience function that wraps `detect_preset_for_project`\n/// and provides a sensible fallback. If no specific preset is detected,\n/// it returns \"base\" which provides a minimal VM configuration.\n///\n/// ## Fallback Strategy\n/// - If a specific preset is detected ‚Üí returns that preset name\n/// - If no preset is detected ‚Üí returns \"base\" as a safe default\n///\n/// The \"base\" preset typically includes:\n/// - Basic development tools\n/// - Common utilities\n/// - Minimal resource allocation\n///\n/// # Arguments\n/// * `project_dir` - The project directory to analyze\n///\n/// # Returns\n/// The recommended preset name (never returns `None`)\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::get_recommended_preset;\n///\n/// let project_dir = Path::new(\"/path/to/project\");\n/// let preset = get_recommended_preset(project_dir);\n/// println!(\"Using preset: {}\", preset); // Always returns a value\n/// ```\npub fn get_recommended_preset(project_dir: \u0026Path) -\u003e String {\n    detect_preset_for_project(project_dir).unwrap_or_else(|| \"base\".to_string())\n}\n\n/// Check if a project uses multiple technologies.\n///\n/// Determines whether a project is a multi-technology stack by counting\n/// the number of distinct technologies detected. This is useful for:\n/// - Identifying complex project structures\n/// - Determining if special handling is needed\n/// - Providing appropriate warnings or recommendations\n///\n/// ## Multi-Tech Examples\n/// - React frontend + Docker containerization\n/// - Python backend + Node.js build tools\n/// - Ruby on Rails + Kubernetes deployment\n///\n/// # Arguments\n/// * `project_dir` - The project directory to analyze\n///\n/// # Returns\n/// `true` if more than one technology is detected, `false` otherwise\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::is_multi_tech_project;\n///\n/// let project_dir = Path::new(\"/path/to/fullstack/app\");\n/// if is_multi_tech_project(project_dir) {\n///     println!(\"Complex multi-technology project detected\");\n/// }\n/// ```\npub fn is_multi_tech_project(project_dir: \u0026Path) -\u003e bool {\n    let detected_types = detect_project_type(project_dir);\n    detected_types.len() \u003e 1\n}\n\n/// Get the complete set of detected technologies for a project.\n///\n/// Returns all detected technology identifiers for detailed analysis.\n/// This provides the raw detection results, useful for:\n/// - Detailed project analysis\n/// - Custom preset logic\n/// - Technology reporting and metrics\n/// - Multi-technology handling\n///\n/// ## Technology Categories\n/// - **Languages**: python, nodejs, rust, go, ruby, php\n/// - **Frameworks**: react, vue, angular, next, django, flask, rails\n/// - **Infrastructure**: docker, kubernetes\n///\n/// # Arguments\n/// * `project_dir` - The project directory to analyze\n///\n/// # Returns\n/// A `HashSet\u003cString\u003e` containing all detected technology identifiers\n///\n/// # Examples\n/// ```rust\n/// use std::path::Path;\n/// use vm_config::detector::get_detected_technologies;\n///\n/// let project_dir = Path::new(\"/path/to/project\");\n/// let technologies = get_detected_technologies(project_dir);\n///\n/// for tech in \u0026technologies {\n///     println!(\"Detected: {}\", tech);\n/// }\n///\n/// if technologies.contains(\"docker\") \u0026\u0026 technologies.contains(\"react\") {\n///     println!(\"Containerized React application\");\n/// }\n/// ```\npub fn get_detected_technologies(project_dir: \u0026Path) -\u003e HashSet\u003cString\u003e {\n    detect_project_type(project_dir)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs;\n    use tempfile::TempDir;\n\n    struct PresetTestFixture {\n        _temp_dir: TempDir,\n        project_dir: PathBuf,\n    }\n\n    impl PresetTestFixture {\n        fn new() -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n            let temp_dir = TempDir::new()?;\n            let project_dir = temp_dir.path().to_path_buf();\n\n            Ok(Self {\n                _temp_dir: temp_dir,\n                project_dir,\n            })\n        }\n\n        fn create_file(\u0026self, name: \u0026str, content: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n            fs::write(self.project_dir.join(name), content)?;\n            Ok(())\n        }\n\n        fn create_dir(\u0026self, name: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n            fs::create_dir_all(self.project_dir.join(name))?;\n            Ok(())\n        }\n\n        fn path(\u0026self) -\u003e \u0026Path {\n            \u0026self.project_dir\n        }\n    }\n\n    #[test]\n    fn test_react_preset_detection() {\n        let fixture = PresetTestFixture::new().unwrap();\n        fixture\n            .create_file(\"package.json\", r#\"{\"dependencies\": {\"react\": \"^18.0.0\"}}\"#)\n            .unwrap();\n\n        let preset = detect_preset_for_project(fixture.path());\n        assert_eq!(preset, Some(\"react\".to_string()));\n    }\n\n    #[test]\n    fn test_django_preset_detection() {\n        let fixture = PresetTestFixture::new().unwrap();\n        fixture.create_file(\"manage.py\", \"\").unwrap();\n\n        let preset = detect_preset_for_project(fixture.path());\n        assert_eq!(preset, Some(\"django\".to_string()));\n    }\n\n    #[test]\n    fn test_kubernetes_preset_detection() {\n        let fixture = PresetTestFixture::new().unwrap();\n        fixture.create_dir(\"k8s\").unwrap();\n\n        let preset = detect_preset_for_project(fixture.path());\n        assert_eq!(preset, Some(\"kubernetes\".to_string()));\n    }\n\n    #[test]\n    fn test_multi_tech_detection() {\n        let fixture = PresetTestFixture::new().unwrap();\n        fixture\n            .create_file(\"package.json\", r#\"{\"dependencies\": {\"react\": \"^18.0.0\"}}\"#)\n            .unwrap();\n        fixture.create_file(\"Dockerfile\", \"FROM node:18\").unwrap();\n\n        assert!(is_multi_tech_project(fixture.path()));\n\n        let technologies = get_detected med by checking if commands are available in the system PATH.\npub struct ToolDetector;\n\nimpl ToolDetector {\n    /// Check if a command is available in the system PATH.\n    ///\n    /// This is the core detection method used by other detection functions.\n    /// It verifies whether a given command/executable can be found and executed.\n    ///\n    /// # Arguments\n    /// * `cmd` - The command name to check for (e.g., \"node\", \"python\", \"git\")\n    ///\n    /// # Returns\n    /// `true` if the command is found in PATH, `false` otherwise\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::detector::ToolDetector;\n    ///\n    /// if ToolDetector::has_command(\"git\") {\n    ///     println!(\"Git is installed\");\n    /// }\n    /// ```\n    pub fn has_command(cmd: \u0026str) -\u003e bool {\n        which(cmd).is_ok()\n    }\n\n    /// Detect installed programming language runtimes.\n    ///\n    /// Scans the system for common programming language runtimes and development tools.\n    /// This helps determine what languages can be used in the development environment.\n    ///\n    /// ## Detected Languages\n    /// - **nodejs** - Node.js runtime (checks for `node` or `npm`)\n    /// - **python** - Python interpreter (checks for `python` or `python3`)\n    /// - **ruby** - Ruby interpreter (checks for `ruby` or `gem`)\n    /// - **rust** - Rust toolchain (checks for `cargo` or `rustc`)\n    /// - **go** - Go compiler and runtime (checks for `go`)\n    /// - **java** - Java runtime and compiler (checks for `java` or `javac`)\n    ///\n    /// # Returns\n    /// A vector of detected language identifiers (may be empty)\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::detector::ToolDetector;\n    ///\n    /// let languages = ToolDetector::detect_languages();\n    /// for lang in languages {\n    ///     println!(\"Found language runtime: {}\", lang);\n    /// }\n    /// ```\n    pub fn detect_languages() -\u003e Vec\u003cString\u003e {\n        let mut languages = Vec::new();\n\n        if Self::has_command(\"node\") || Self::has_command(\"npm\") {\n            languages.push(\"nodejs\".to_string());\n        }\n        if Self::has_command(\"python\") || Self::has_command(\"python3\") {\n            languages.push(\"python\".to_string());\n        }\n        if Self::has_command(\"ruby\") || Self::has_command(\"gem\") {\n            languages.push(\"ruby\".to_string());\n        }\n        if Self::has_command(\"cargo\") || Self::has_command(\"rustc\") {\n            languages.push(\"rust\".to_string());\n        }\n        if Self::has_command(\"go\") {\n            languages.push(\"go\".to_string());\n        }\n        if Self::has_command(\"java\") || Self::has_command(\"javac\") {\n            languages.push(\"java\".to_string());\n        }\n\n        languages\n    }\n\n    /// Detect installed database systems.\n    ///\n    /// Scans the system for common database clients and tools. This helps\n    /// determine what databases are available for development and testing.\n    ///\n    /// ## Detected Databases\n    /// - **postgresql** - PostgreSQL database (checks for `psql` client)\n    /// - **mysql** - MySQL database (checks for `mysql` client)\n    /// - **mongodb** - MongoDB database (checks for `mongosh` or legacy `mongo` client)\n    /// - **redis** - Redis key-value store (checks for `redis-cli` client)\n    ///\n    /// # Returns\n    /// A vector of detected database identifiers (may be empty)\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::detector::ToolDetector;\n    ///\n    /// let databases = ToolDetector::detect_databases();\n    /// if databases.contains(\u0026\"postgresql\".to_string()) {\n    ///     println!(\"PostgreSQL is available\");\n    /// }\n    /// ```\n    pub fn detect_databases() -\u003e Vec\u003cString\u003e {\n        let mut databases = Vec::new();\n\n        if Self::has_command(\"psql\") {\n            databases.push(\"postgresql\".to_string());\n        }\n        if Self::has_command(\"mysql\") {\n            databases.push(\"mysql\".to_string());\n        }\n        if Self::has_command(\"mongosh\") {\n            databases.push(\"mongodb\".to_string());\n        }\n        if Self::has_command(\"redis-cli\") {\n            databases.push(\"redis\".to_string());\n        }\n\n        databases\n    }\n}\n\n/// Check if a command is available in PATH (convenience function).\n///\n/// This is a module-level convenience function that wraps `ToolDetector::has_command`\n/// for easier use without needing to reference the struct.\n///\n/// # Arguments\n/// * `cmd` - The command name to check for\n///\n/// # Returns\n/// `true` if the command is found in PATH, `false` otherwise\n///\n/// # Examples\n/// ```rust\n/// use vm_config::detector::has_command;\n///\n/// if has_command(\"docker\") {\n///     println!(\"Docker is available\");\n/// }\n/// ```\npub fn has_command(cmd: \u0026str) -\u003e bool {\n    ToolDetector::has_command(cmd)\n}\n\n/// Detect installed language runtimes (convenience function).\n///\n/// This is a module-level convenience function that wraps `ToolDetector::detect_languages`\n/// for easier use without needing to reference the struct.\n///\n/// # Returns\n/// A vector of detected language runtime identifiers\n///\n/// # Examples\n/// ```rust\n/// use vm_config::detector::detect_languages;\n///\n/// let languages = detect_languages();\n/// println!(\"Available languages: {:?}\", languages);\n/// ```\npub fn detect_languages() -\u003e Vec\u003cString\u003e {\n    ToolDetector::detect_languages()\n}\n\n/// Detect installed databases (convenience function).\n///\n/// This is a module-level convenience function that wraps `ToolDetector::detect_databases`\n/// for easier use without needing to reference the struct.\n///\n/// # Returns\n/// A vector of detected database system identifiers\n///\n/// # Examples\n/// ```rust\n/// use vm_config::detector::detect_datab ally.\n    pub fn load() -\u003e vm_core::error::Result\u003cSelf\u003e {\n        let config_path = vm_core::user_paths::global_config_path()?;\n\n        if !config_path.exists() {\n            // Create default config file automatically\n            let default_config = Self::default();\n            default_config.save_to_path(\u0026config_path)?;\n            return Ok(default_config);\n        }\n\n        Self::load_from_path(\u0026config_path)\n    }\n\n    /// Load global configuration from a specific path\n    pub fn load_from_path(path: \u0026std::path::Path) -\u003e vm_core::error::Result\u003cSelf\u003e {\n        let contents = std::fs::read_to_string(path)?;\n        let config: Self = serde_yaml_ng::from_str(\u0026contents)?;\n        Ok(config)\n    }\n\n    /// Save global configuration to the standard location\n    pub fn save(\u0026self) -\u003e vm_core::error::Result\u003c()\u003e {\n        let config_path = vm_core::user_paths::global_config_path()?;\n        self.save_to_path(\u0026config_path)\n    }\n\n    /// Save global configuration to a specific path\n    pub fn save_to_path(\u0026self, path: \u0026std::path::Path) -\u003e vm_core::error::Result\u003c()\u003e {\n        // Ensure parent directory exists\n        if let Some(parent) = path.parent() {\n            std::fs::create_dir_all(parent)?;\n        }\n\n        let yaml = serde_yaml_ng::to_string(self)?;\n        std::fs::write(path, yaml)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":66,"address":[2115936],"length":1,"stats":{"Line":0}},{"line":67,"address":[3123913,3130153,3135585,3134059],"length":1,"stats":{"Line":0}},{"line":75,"address":[2278864],"length":1,"stats":{"Line":0}},{"line":87,"address":[1185915,1185792],"length":1,"stats":{"Line":0}},{"line":88,"address":[2278920],"length":1,"stats":{"Line":0}},{"line":89,"address":[2116087,2116141],"length":1,"stats":{"Line":0}},{"line":91,"address":[2278996],"length":1,"stats":{"Line":0}},{"line":130,"address":[1185936],"le ig.yaml\n    pub global: GlobalConfig,\n    /// VM-specific configuration from vm.yaml\n    pub vm: config::VmConfig,\n}\n\nimpl AppConfig {\n    /// Load complete configuration from standard locations\n    ///\n    /// This is the main entry point for loading all configuration. It:\n    /// 1. Loads global config from ~/.vm/config.yaml\n    /// 2. Loads VM config from provided path or auto-discovers\n    /// 3. Applies defaults and presets\n    /// 4. Merges configurations in proper precedence order\n    /// 5. Handles backward compatibility for deprecated fields\n    pub fn load(config_path: Option\u003cPathBuf\u003e) -\u003e Result\u003cSelf\u003e {\n        // Load global configuration\n        let global = GlobalConfig::load()\n            .map_err(|e| VmError::Config(format!(\"Failed to load global configuration: {e}\")))?;\n\n        // Load VM configuration with all merging logic\n        let mut vm = config::VmConfig::load(config_path.clone())?;\n\n        // Handle host integrations\n        if vm.copy_git_config {\n            vm.git_config = Some(detector::git::detect_git_config()?);\n        }\n\n        if vm.vm.as_ref().and_then(|v| v.timezone.as_deref()) == Some(\"auto\") {\n            let detected_timezone = detector::os::detect_timezone();\n            if let Some(vm_settings) = vm.vm.as_mut() {\n                vm_settings.timezone = Some(detected_timezone);\n            }\n        }\n\n        // Handle backward compatibility: if deprecated fields are in vm.yaml,\n        // warn and apply them to the runtime global config (but don't save)\n        let mut runtime_global = global.clone();\n        Self::handle_deprecated_fields_raw(config_path, \u0026mut runtime_global)?;\n\n        Ok(Self {\n            global: runtime_global,\n            vm,\n        })\n    }\n\n    /// Handle deprecated fields for backward compatibility (deprecated fields removed in v2.0.0+)\n    pub fn handle_deprecated_fields_raw(\n        _vm_yaml_path: Option\u003cPathBuf\u003e,\n        _global: \u0026mut GlobalConfig,\n    ) -\u003e Result\u003c()\u003e {\n        // All deprecated vm.yaml service flags have been removed in v2.0.0+\n        // Services are now configured purely through global config (~/.vm/config.yaml)\n        Ok(())\n    }\n}\n","traces":[{"line":66,"address":[3116816,3118368],"length":1,"stats":{"Line":0}},{"line":68,"address":[3279910,3279854,3279755],"length":1,"stats":{"Line":0}},{"line":69,"address":[1452177,1452265,1452056],"length":1,"stats":{"Line":0}},{"line":72,"address":[3279978,3280168,3280080],"length":1,"stats":{"Line":0}},{"line":75,"address":[3280228],"length":1,"stats":{"Line":0}},{"line":76,"address":[3280250,3280492,3280506,3281017,3280406],"length":1,"stats":{"Line":0}},{"line":79,"address":[1968806],"length":1,"stats":{"Line":0}},{"line":80,"address":[3280722],"length":1,"stats":{"Line":0}},{"line":81,"address":[3280736],"length":1,"stats":{"Line":0}},{"line":82,"address":[3280985,3280754,3280781],"length":1,"stats":{"Line":0}},{"line":88,"address":[3117941],"length":1,"stats":{"Line":0}},{"line":89,"address":[3280826],"length":1,"stats":{"Line":0}},{"line":91,"address":[3280907,3280931],"length":1,"stats":{"Line":0}},{"line":92,"address":[3280896],"length":1,"stats":{"Line":0}},{"line":93,"address":[3280923],"length":1,"stats":{"Line":0}},{"line":98,"address":[3281264],"length":1,"stats":{"Line":0}},{"line":104,"address":[3281268],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":17},{"path":["/","app","rust","vm-config","src","loader.rs"],"content":"// Standard library imports\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n// External crate imports\nuse anyhow::{bail, Context, Result};\nuse tracing::debug;\n\n// Internal imports\nuse crate::config::VmConfig;\n\n/// A loader responsible for finding and loading the `vm.yaml` configuration file.\n///\n/// The loader implements a clear priority chain for discovering the configuration:\n/// 1. **Current Directory:** Looks for `vm.yaml` in the current working directory.\n/// 2. **Parent Directories:** Walks up the directory tree from the current directory, looking for `vm.yaml`.\n/// 3. **Global Configuration:** As a final fallback, checks for the global config at `~/.vm/config.yaml`.\n#[derive(Default)]\npub struct ConfigLoader;\n\nimpl ConfigLoader {\n    /// Creates a new `ConfigLoader`.\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Loads the `VmConfig` by searching in the prioritized locations.\n    pub fn load(\u0026self) -\u003e Result\u003cVmConfig\u003e {\n        // Priority 1: Current directory vm.yaml\n        let local_config = Path::new(\"vm.yaml\");\n        if local_config.exists() {\n            debug!(\"Loading config from: {}\", local_config.display());\n            return self\n                .load_file(local_config)\n                .with_context(|| format!(\"Failed to load {}\", local_config.display()));\n        }\n\n        // Priority 2: Walk up directory tree to find vm.yaml\n        if let Some(config_path) = self.find_in_parent_dirs(\"vm.yaml\")? {\n            debug!(\"Loading config from: {}\", config_path.display());\n            return self.load_file(\u0026config_path);\n        }\n\n        // Priority 3: Global config\n        let home_dir = dirs::home_dir().context(\"Could not find home directory\")?;\n        let global_config = home_dir.join(\".vm/config.yaml\");\n        if global_config.exists() {\n            debug!(\"Loading config from: {}\", global_config.display());\n            return self.load_file(\u0026global_config);\n        }\n\n        bail!(\"No vm.yaml found in current directory or parent directories. Please run `vm init` or create a vm.yaml file.\");\n    }\n\n    /// Finds a file by walking up the directory tree from the current directory.\n    fn find_in_parent_dirs(\u0026self, filename: \u0026str) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        let current_dir = std::env::current_dir()?;\n        let mut current = current_dir.as_path();\n\n        loop {\n            let config_path = current.join(filename);\n            if config_path.exists() {\n                return Ok(Some(config_path));\n            }\n\n            match current.parent() {\n                Some(parent) =\u003e current = parent,\n                None =\u003e break, // Reached the root\n            }\n        }\n\n        Ok(None)\n    }\n\n    /// Loads and deserializes a `VmConfig` from a given file path.\n    ///\n    /// It also injects the source path of the file into the configuration object\n    /// for debugging and display purposes.\n    fn load_file(\u0026self, path: \u0026Path) -\u003e Result\u003cVmConfig\u003e {\n        let contents = fs::read_to_string(path)\n            .with_context(|| format!(\"Failed to read file at {}\", path.display()))?;\n        let mut config: VmConfig = serde_yaml_ng::from_str(\u0026contents)\n            .with_context(|| format!(\"Failed to parse YAML from {}\", path.display()))?;\n\n        // Store the source path for debugging purposes.\n        config.source_path = Some(path.to_path_buf());\n\n        Ok(config)\n    }\n}\n","traces":[{"line":28,"address":[1478368,1480827],"length":1,"stats":{"Line":0}},{"line":30,"address":[1478388],"length":1,"stats":{"Line":0}},{"line":31,"address":[1478461],"length":1,"stats":{"Line":0}},{"line":32,"address":[1478623,1478636,1480507,1478592,1479997],"length":1,"stats":{"Line":0}},{"line":33,"address":[1480168],"length":1,"stats":{"Line":0}},{"line":35,"address":[1480361,1480204],"length":1,"stats":{"Line":0}},{"line":39,"address":[1478463,1478496,1478877],"length":1,"stats":{"Line":0}},{"line":40,"address":[1478921,1479053,1478974,1479118],"length":1,"stats":{"Line":0}},{"line":41,"address":[1479315],"length":1,"stats":{"Line":0}},{"line":45,"address":[1479339,1478781],"length":1,"stats":{"Line":0}},{"line":46,"address":[1479385],"length":1,"stats":{"Line":0}},{"line":47,"address":[1479474],"length":1,"stats": \n/// combine multiple configuration sources while preserving the intended behavior\n/// for different data types.\n///\n/// ## Merge Strategy\n/// - **Objects**: Deep merge, with overlay values taking precedence\n/// - **Arrays**: Complete replacement (overlay replaces base entirely)\n/// - **Primitives**: Simple replacement\n///\n/// This strategy is designed for configuration use cases where:\n/// - Object merging allows for additive configuration\n/// - Array replacement prevents unexpected behavior from partial merges\n/// - Primitive replacement provides predictable overrides\n///\n/// # Examples\n/// ```rust\n/// use vm_config::merge::ConfigMerger;\n/// use vm_config::config::VmConfig;\n///\n/// let base = VmConfig::default();\n/// let overlay = VmConfig::default();\n///\n/// let merger = ConfigMerger::new(base);\n/// let result = merger.merge(overlay)?;\n/// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n/// ```\npub struct ConfigMerger {\n    base: VmConfig,\n}\n\nimpl ConfigMerger {\n    /// Create a new configuration merger with a base configuration.\n    ///\n    /// The base configuration serves as the foundation for all merge operations.\n    /// Subsequent overlays will be merged on top of this base.\n    ///\n    /// # Arguments\n    /// * `base` - The base configuration to start with\n    ///\n    /// # Returns\n    /// A new `ConfigMerger` instance ready for merge operations\n    pub fn new(base: VmConfig) -\u003e Self {\n        Self { base }\n    }\n\n    /// Merge another configuration into the base, with overlay taking precedence.\n    ///\n    /// Performs a deep merge operation where the overlay configuration values\n    /// override corresponding values in the base configuration. The merge behavior\n    /// depends on the data type:\n    ///\n    /// - **Objects**: Recursively merged (additive)\n    /// - **Arrays**: Completely replaced (not merged)\n    /// - **Primitives**: Simply replaced\n    ///\n    /// # Arguments\n    /// * `overlay` - The configuration to merge on top of the base\n    ///\n    /// # Returns\n    /// A new `VmConfig` with the merged result\n    ///\n    /// # Errors\n    /// Returns an error if JSON serialization/deserialization fails during merging\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::merge::ConfigMerger;\n    /// use vm_config::config::VmConfig;\n    ///\n    /// let base = VmConfig::default();\n    /// let overlay = VmConfig::default();\n    ///\n    /// let result = ConfigMerger::new(base).merge(overlay)?;\n    /// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n    /// ```\n    pub fn merge(self, overlay: VmConfig) -\u003e Result\u003cVmConfig\u003e {\n        // Convert to JSON values for deep merging\n        let mut base_value = serde_json::to_value(\u0026self.base)?;\n        let overlay_value = serde_json::to_value(\u0026overlay)?;\n\n        deep_merge(\u0026mut base_value, overlay_value);\n\n        // Convert back to VmConfig\n        Ok(serde_json::from_value(base_value)?)\n    }\n\n    /// Merge multiple configurations in order.\n    ///\n    /// Applies multiple overlay configurations sequentially, where each overlay\n    /// is merged on top of the previous result. This is useful for building\n    /// configuration hierarchies like: defaults ‚Üí global ‚Üí preset ‚Üí user.\n    ///\n    /// # Arguments\n    /// * `overlays` - Vector of configurations to merge in order\n    ///\n    /// # Returns\n    /// A new `VmConfig` with all overlays applied sequentially\n    ///\n    /// # Errors\n    /// Returns an error if any individual merge operation fails\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::merge::ConfigMerger;\n    /// use vm_config::config::VmConfig;\n    ///\n    /// let base = VmConfig::default();\n    /// let overlays = vec![VmConfig::default(), VmConfig::default()];\n    ///\n    /// let result = ConfigMerger::new(base).merge_all(overlays)?;\n    /// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n    /// ```\n    pub fn merge_all(self, overlays: Vec\u003cVmConfig\u003e) -\u003e Result\u003cVmConfig\u003e {\n        let mut result = self.base;\n        for overlay in overlays {\n            result = ConfigMerger::new(result).merge(overlay)?;\n        }\n        Ok(result)\n    }\n}\n\n/// Deep merge JSON values recursively\nfn deep_merge(base: \u0026mut Value, overlay: Value) {\n    match (base, overlay) {\n        (Value::Object(base_map), Value::Object(overlay_map)) =\u003e {\n            for (key, overlay_value) in overlay_map {\n                match base_map.get_mut(\u0026key) {\n                    Some(base_value) =\u003e {\n                        // Special handling for arrays - replace don't merge\n                        if matches!(overlay_value, Value::Array(_)) {\n                            base_map.insert(key, overlay_value);\n                        } else {\n                            deep_merge(base_value, overlay_value);\n                        }\n                    }\n                    None =\u003e {\n                        base_map.insert(key, overlay_value);\n                    }\n                }\n            }\n        }\n        (base_val, overlay_val) =\u003e {\n            // For non-objects, overlay completely replaces base\n            *base_val = overlay_val;\n        }\n    }\n}\n\n/// Merge configurations following VM tool precedence rules.\n///\n/// This is the main configuration merging function that implements the VM tool's\n/// configuration hierarchy. Configurations are merged in order of precedence:\n///\n/// 1. **Default config** - Base VM tool defaults\n/// 2. **Global config** - User's global settings (~/.config/vm/global.yaml)\n/// 3. **Preset config** - Auto-detected or specified preset\n/// 4. **User config** - Project-specific configuration (highest priority)\n///\n/// Each layer can be `None`, in which case it's skipped. The result is a\n/// fully merged configuration ready for use.\n///\n/// # Arguments\n/// * `default` - Base default configuration (typically from VM tool)\n/// * `global` - User's global configuration file\n/// * `preset` - Auto-detected or manually specified preset\n/// * `user` - Project-specific user configuration\n///\n/// # Returns\n/// A fully merged `VmConfig` with all applicable configurations applied\n///\n/// # Errors\n/// Returns an error if any merge operation fails\n///\n/// # Examples\n/// ```rust\n/// use vm_config::merge::merge_configs;\n/// use vm_config::config::VmConfig;\n///\n/// let default_config = Some(VmConfig::default());\n/// let user_config = Some(VmConfig::default());\n///\n/// let result = merge_configs(default_config, None, None, user_config)?;\n/// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n/// ```\npub fn merge_configs(\n    default: Option\u003cVmConfig\u003e,\n    global: Option\u003cVmConfig\u003e,\n    preset: Option\u003cVmConfig\u003e,\n    user: Option\u003cVmConfig\u003e,\n) -\u003e Result\u003cVmConfig\u003e {\n    let base = default.unwrap_or_default();\n    let merger = ConfigMerger::new(base);\n\n    let mut overlays = Vec::new();\n    if let Some(g) = global {\n        overlays.push(g);\n    }\n    if let Some(p) = preset {\n        overlays.push(p);\n    }\n    if let Some(u) = user {\n        overlays.push(u);\n    }\n\n    merger.merge_all(overlays)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n\n    #[test]\n    fn test_deep_merge() {\n        let mut base = json!({\n            \"project\": {\n                \"name\": \"base\",\n                \"hostname\": \"base.local\"\n            },\n            \"vm\": {\n                \"memory\": 2048\n            },\n            \"services\": {\n                \"docker\": {\n                    \"enabled\": true\n                }\n            }\n        });\n\n        let overlay = json!({\n            \"project\": {\n                \"name\": \"overlay\"\n            },\n            \"vm\": {\n                \"cpus\": 4\n            },\n            \"services\": {\n                \"redis\": {\n                    \"enabled\": true\n                }\n            }\n        });\n\n        deep_merge(\u0026mut base, overlay);\n\n        assert_eq!(base[\"project\"][\"name\"], \"overlay\");\n        assert_eq!(base[\"project\"][\"hostname\"], \"base.local\");\n        assert_eq!(base[\"vm\"][\"memory\"], 2048);\n        assert_eq!(base[\"vm\"][\"cpus\"], 4);\n        assert_eq!(base[\"services\"][\"docker\"][\"enabled\"], true);\n        assert_eq!(base[\"services\"][\"redis\"][\"enabled\"], true);\n    }\n\n    #[test]\n    fn test_array_replacement_behavior() {\n        // Test that arrays replace rather than merge (intentional behavior)\n        let mut base = json!({\n            \"npm_packages\": [\"eslint\", \"typescript\"],\n            \"ports\": {\"web\": 3000, \"api\": 4000},\n            \"services\": {\n                \"redis\": {\"enabled\": true}\n            }\n        });\n\n        let overlay = json!({\n            \"npm_packages\": [\"prettier\", \"jest\"],  // Should completely replace\n            \"ports\": {\"web\": 8080},  // Should merge (not array)\n            \"services\": {\n                \"redis\": {\"port\": 6379}  // Should merge nested object\n            }\n        });\n\n        deep_merge(\u0026mut base, overlay);\n\n        // Array should be completely replaced, not merged\n        assert_eq!(base[\"npm_packages\"], json!([\"prettier\", \"jest\"]));\n        assert!(!base[\"npm_packages\"]\n            .as_array()\n            .unwrap()\n            .contains(\u0026json!(\"eslint\")));\n        assert!(!base[\"npm_packages\"]\n            .as_array()\n            .unwrap()\n            .contains(\u0026json!(\"typescript\")));\n\n        // Objects should merge\n        assert_eq!(base[\"ports\"][\"web\"], 8080); // Updated\n        assert_eq!(base[\"ports\"][\"api\"], 4000); // Preserved\n        assert_eq!(base[\"services\"][\"redis\"][\"enabled\"], true); // Preserved\n        assert_eq!(base[\"services\"][\"redis\"][\"port\"], 6379); // Added\n    }\n\n    #[test]\n    fn test_empty_array_edge_cases() {\n        // Test edge cases with empty arrays and null values\n        let mut base = json!({\n            \"full_array\": [\"item1\", \"item2\"],\n            \"empty_array\": [],\n            \"null_field\": null,\n            \"string_field\": \"value\"\n        });\n\n        let overlay = json!({\n            \"full_array\": [],           // Empty array should replace full array\n            \"empty_array\": [\"new_item\"], // Non-empty should replace empty\n            \"null_field\": [\"from_null\"], // Array should replace null\n            \"string_field\": []          // Empty array should replace string\n        });\n\n        deep_merge(\u0026mut base, overlay);\n\n        assert_eq!(base[\"full_array\"], json!([]));\n        assert_eq!(base[\"empty_array\"], json!([\"new_item\"]));\n        assert_eq!(base[\"null_field\"], json!([\"from_null\"]));\n        assert_eq!(base[\"string_field\"], json!([]));\n    }\n\n    #[test]\n    fn test_mixed_type_replacement() {\n        // Test that arrays can replace any type and vice versa\n        let mut base = json!({\n            \"array_to_object\": [\"item1\", \"item2\"],\n            \"object_to_array\": {\"key\": \"value\"},\n            \"number_to_array\": 42,\n            \"array_to_string\": [\"old\"],\n            \"nested\": {\n                \"array_field\": [\"nested_item\"]\n            }\n        });\n\n        let overlay = json!({\n            \"array_to_object\": {\"new\": \"object\"},\n            \"object_to_array\": [\"new\", \"array\"],\n            \"number_to_array\": [\"from_number\"],\n            \"array_to_string\": \"now_string\",\n            \"nested\": {\n                \"array_field\": {\"converted\": \"to_object\"}\n            }\n        });\n\n        deep_merge(\u0026mut base, overlay);\n\n        // Verify type conversions\n        assert!(base[\"array_to_object\"].is_object());\n        assert_eq!(base[\"array_to_object\"][\"new\"], \"object\");\n\n        assert!(base[\"object_to_array\"].is_array());\n        assert_eq!(base[\"object_to_array\"], json!([\"new\", \"array\"]));\n\n        assert!(base[\"number_to_array\"].is_array());\n        assert_eq!(base[\"number_to_array\"], json!([\"from_number\"]));\n\n        assert!(base[\"array_to_string\"].is_string());\n        assert_eq!(base[\"array_to_string\"], \"now_string\");\n\n        // Nested conversions should work too\n        assert!(base[\"nested\"][\"array_field\"].is_object());\n        assert_eq!(base[\"nested\"][\"array_field\"][\"converted\"], \"to_object\");\n    }\n\n    #[test]\n    fn test_production_config_precedence_with_arrays() {\n        // Test realistic config scenario: defaults ‚Üí global ‚Üí preset ‚Üí user\n        let mut defaults = json!({\n            \"npm_packages\": [\"basic-tools\"],\n            \"services\": {\"docker\": {\"enabled\": false}},\n            \"vm\": {\"memory\": 1024}\n        });\n\n        // Global config adds more packages\n        let global = json!({\n            \"npm_packages\": [\"basic-tools\", \"global-linting\"],\n            \"vm\": {\"memory\": 2048}\n        });\n        deep_merge(\u0026mut defaults, global);\n\n        // Preset completely overrides packages (typical use case)\n        let preset = json!({\n            \"npm_packages\": [\"react-preset\", \"typescript\"],\n            \"services\": {\"redis\": {\"enabled\": true}}\n        });\n        deep_merge(\u0026mut defaults, preset);\n\n        // User adds their own packages (final override)\n        let user = json!({\n            \"npm_packages\": [\"my-custom-tools\"],\n            \"vm\": {\"cpus\": 4}\n        });\n        deep_merge(\u0026mut defaults, user);\n\n        // Final result should have only user's packages (array replacement)\n        assert_eq!(defaults[\"npm_packages\"], json!([\"my-custom-tools\"]));\n        assert!(!defaults[\"npm_packages\"]\n            .as_array()\n            .unwrap()\n            .contains(\u0026json!(\"basic-tools\")));\n        assert!(!defaults[\"npm_packages\"]\n            .as_array()\n            .unwrap()\n            .contains(\u0026json!(\"react-preset\")));\n\n        // But other fields should be properly merged\n        assert_eq!(defaults[\"vm\"][\"memory\"], 2048); // From global\n        assert_eq!(defaults[\"vm\"][\"cpus\"], 4); // From user\n        assert_eq!(defaults[\"services\"][\"docker\"][\"enabled\"], false); // From defaults\n        assert_eq!(defaults[\"services\"][\"redis\"][\"enabled\"], true); // From preset\n    }\n}\n","traces":[{"line":48,"address":[1761328],"length":1,"stats":{"Line":0}},{"line":82,"address":[1761360,1762022],"length":1,"stats":{"Line":1}},{"line":84,"address":[1761417,1761712],"length":1,"stats":{"Line":1}},{"line":85,"address":[1761499,1761815],"length":1,"stats":{"Line":1}},{"line":87,"address":[1598674],"length":1,"stats":{"Line":1}},{"line":90,"address":[1761559,1761652,1761891],"length":1,"stats":{"Line":3}},{"line":119,"address":[1599152,1599739],"length":1,"stats":{"Line":0}},{"line":120,"address":[1762105],"length":1,"stats":{"Line":0}},{"line":121,"address":[1762225,1762448,1762137],"length":1,"stats":{"Line":0}},{"line":122,"address":[1762339,1762392,1762263,1762493],"length":1,"stats":{"Line":0}},{"line":124,"address":[1762477],"length":1,"stats":{"Line":0}},{"line":129,"address":[1600960,1599760],"length":1,"stats":{"Line":2}},{"line":130,"address":[1762660],"length":1,"stats":{"Line":2}},{"line":131,"address":[1429236],"length":1,"stats":{"Line":2}},{"line":132,"address":[1762982,1762825],"length":1,"stats":{"Line":4}},{"line":133,"address":[1600182],"length":1,"stats":{"Line":2}},{"line":136,"address":[1600202],"length":1,"stats":{"Line":2}},{"line":137,"address":[1429560],"length":1,"stats":{"Line":1}},{"line":139,"address":[1600499],"length":1,"stats":{"Line":2}},{"line":143,"address":[1763232],"length":1,"stats":{"Line":2}},{"line":150,"address":[1763678,1763558],"length":1,"stats":{"Line":2}},{"line":191,"address":[1763856,1764702],"length":1,"stats":{"Line":0}},{"line":201,"address":[1764001],"length":1,"stats":{"Line":0}},{"line":204,"address":[1764085],"length":1,"stats":{"Line":0}},{"line":207,"address":[1764186,1764273],"length":1,"stats":{"Line":0}},{"line":211,"address":[1764191,1764356],"length":1,"stats":{"Line":0}}],"covered":15,"coverable":26},{"path":["/","app","rust","vm-config","src","paths.rs"],"content":"use std::env;\nuse std::path::{Path, PathBuf};\n\n#[cfg(unix)]\nuse nix::unistd;\n\n/// Helper function to derive tool directory from a target directory path\nfn derive_tool_dir_from_target(target: \u0026Path) -\u003e Option\u003cPathBuf\u003e {\n    let parent = target.parent()?;\n\n    // Case: .../rust/vm-config/target\n    if parent.file_name() == Some(std::ffi::OsStr::new(\"vm-config\")) {\n        let rust = parent.parent()?;\n        return rust.parent().map(|root| root.to_path_buf());\n    }\n\n    // Case: .../rust/target\n    if parent.file_name() == Some(std::ffi::OsStr::new(\"rust\")) {\n        return parent.parent().map(|root| root.to_path_buf());\n    }\n\n    None\n}\n\n/// Get the VM tool installation directory\n/// Priority order:\n/// 1. VM_TOOL_DIR environment variable\n/// 2. Directory containing the vm-config binary (../../ from binary)\n/// 3. Current directory as fallback\npub fn get_tool_dir() -\u003e PathBuf {\n    // Check environment variable first - this should always work in tests\n    if let Ok(tool_dir) = env::var(\"VM_TOOL_DIR\") {\n        return PathBuf::from(tool_dir);\n    }\n\n    // Try to find based on executable location, but don't fail if current_exe() fails\n    if let Ok(mut exe_path) = env::current_exe() {\n        // Resolve symlinks (important for installed binaries)\n        if let Ok(canonical_path) = exe_path.canonicalize() {\n            exe_path = canonical_path;\n        }\n\n        // Binaries are typically located at one of:\n        // - VM_TOOL_DIR/rust/vm-config/target/(\u003cplatform\u003e/)?{release,debug}/vm-config\n        // - VM_TOOL_DIR/rust/target/(\u003cplatform\u003e/)?{release,debug}/vm\n        // We walk up until we find a directory named \"target\" (allowing for\n        // an optional platform directory like \"darwin-aarch64\" between release/debug and target),\n        // then detect whether we're under rust/vm-config/target or rust/target to derive VM_TOOL_DIR.\n        if let Some(mut dir) = exe_path.parent() {\n            // Search upwards up to a few levels for a directory named \"target\"\n            let mut target_dir: Option\u003cPathBuf\u003e = None;\n            for _ in 0..6 {\n                if dir.file_name() == Some(std::ffi::OsStr::new(\"target\")) {\n                    target_dir = Some(dir.to_path_buf());\n                    break;\n                }\n                if let Some(parent) = dir.parent() {\n                    dir = parent;\n                } else {\n                    break;\n                }\n            }\n\n            if let Some(target) = target_dir {\n                if let Some(root) = derive_tool_dir_from_target(\u0026target) {\n                    return root;\n                }\n            }\n        }\n    }\n\n    // Fallback to current directory - this should always work\n    env::current_dir().unwrap_or_else(|_| PathBuf::from(\".\"))\n}\n\n/// Get current user's UID\n///\n/// When run with sudo, returns the real user's UID (via SUDO_UID env var)\n/// instead of root's UID (0) to ensure containers are created with proper\n/// permissions for the actual user.\npub fn get_current_uid() -\u003e u32 {\n    #[cfg(unix)]\n    {\n        // Check if running under sudo and get the real user's UID\n        if let Ok(sudo_uid) = env::var(\"SUDO_UID\") {\n            if let Ok(uid) = sudo_uid.parse::\u003cu32\u003e() {\n                // Ensure we never use UID 0 (root) for container user\n                if uid \u003e 0 {\n                    return uid;\n                }\n            }\n        }\n\n        // Fall back to effective UID\n        let uid = unistd::getuid().as_raw();\n\n        // If effective UID is 0 (running as root without sudo),\n        // use default UID 1000 to avoid container permission issues\n        if uid == 0 {\n            1000\n        } else {\n            uid\n        }\n    }\n    #[cfg(not(unix))]\n    {\n        1000 // Default UID for non-Unix systems\n    }\n}\n\n/// Get current user's GID\n///\n/// When run with sudo, returns the real user's GID (via SUDO_GID env var)\n/// instead of root's GID (0) to ensure containers are created with proper\n/// permissions for the actual user.\npub fn get_current_gid() -\u003e u32 {\n    #[cfg(unix)]\n    {\n        // Check if running under sudo and get the real user's GID\n        if let Ok(sudo_gid) = env::var(\"SUDO_GID\") {\n            if let Ok(gid) = sudo_gid.parse::\u003cu32\u003e() {\n                // Ensure we never use GID 0 (root) for container user\n                if gid \u003e 0 {\n                    return gid;\n                }\n            }\n        }\n\n        // Fall back to effective GID\n        let gid = unistd::getgid().as_raw();\n\n        // If effective GID is 0 (running as root without sudo),\n        // use default GID 1000 to avoid container permission issues\n        if gid == 0 {\n            1000\n        } else {\n            gid\n        }\n    }\n    #[cfg(not(unix))]\n    {\n        1000 // Default GID for non-Unix systems\n    }\n}\n\n/// Get the config directory\n/// Returns VM_TOOL_DIR/configs or ./configs\npub fn get_config_dir() -\u003e PathBuf {\n    let tool_dir = get_tool_dir();\n    tool_dir.join(\"configs\")\n}\n\n/// Get the presets directory\n/// Returns VM_TOOL_DIR/configs/presets or ./configs/presets\npub fn get_presets_dir() -\u003e PathBuf {\n    get_config_dir().join(\"presets\")\n}\n\n/// Get the schema file path\n/// Returns VM_TOOL_DIR/configs/schema/vm.schema.yaml\n#[allow(dead_code)]\npub fn get_schema_path() -\u003e PathBuf {\n    let tool_dir = get_tool_dir();\n    tool_dir\n        .join(\"configs\")\n        .join(\"schema\")\n        .join(\"vm.schema.yaml\")\n}\n\n/// Get the default workspace path\n/// Returns /home/USER/workspace on Unix or current directory\n#[cfg(test)]\npub fn get_default_workspace_path() -\u003e PathBuf {\n    #[cfg(unix)]\n    {\n        if let Ok(home) = env::var(\"HOME\") {\n            return PathBuf::from(home).join(\"workspace\");\n        }\n    }\n\n    // Fallback to current directory\n    env::current_dir()\n        .unwrap_or_else(|_| PathBuf::from(\".\"))\n        .join(\"workspace\")\n}\n\n/// Resolve a path that might be relative to VM_TOOL_DIR\npub fn resolve_tool_path\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e PathBuf {\n    let path = path.as_ref();\n\n    if path.is_absolute() {\n        path.to_path_buf()\n    } else {\n        let tool_dir = get_tool_dir();\n        tool_dir.join(path)\n    }\n}\n","traces":[{"line":8,"address":[3410400],"length":1,"stats":{"Line":1}},{"line":9,"address":[1550652,1550667],"length":1,"stats":{"Line":2}},{"line":12,"address":[1550675],"length":1,"stats":{"Line":1}},{"line":13,"address":[1340566],"length":1,"stats":{"Line":0}},{"line":14,"address":[1550912,1550916,1550759],"length":1,"stats":{"Line":0}},{"line":18,"address":[1550778],"length":1,"stats":{"Line":1}},{"line":19,"address":[3410605,3410688,3410692],"length":1,"stats":{"Line":0}},{"line":30,"address":[1340736,1342018],"length":1,"stats":{"Line":2}},{"line":32,"address":[3410790,3410724],"length":1,"stats":{"Line":3}},{"line":37,"address":[1340855,1341568],"length":1,"stats":{"Line":2}},{"line":39,"address":[1551158],"length":1,"stats":{"Line":1}},{"line":40,"address":[3410964,3411807],
