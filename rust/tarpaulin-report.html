available() -\u003e bool {\n    Command::new(\"docker\")\n        .arg(\"version\")\n        .output()\n        .await\n        .map_or(false, |output| output.status.success())\n}\n\nasync fn run_docker_command(args: \u0026[\u0026str]) -\u003e anyhow::Result\u003c()\u003e {\n    let output = Command::new(\"docker\").args(args).output().await?;\n    if !output.status.success() {\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        anyhow::bail!(\"Docker command failed: {}\", stderr);\n    }\n    Ok(())\n}\n\n#[tokio::test]\n#[cfg(feature = \"integration\")]\nasync fn test_garbage_collection_frees_space() {\n    if !is_docker_available().await {\n        println!(\"Skipping test: Docker not available.\");\n        return;\n    }\n\n    // 1. Ensure registry is running\n    server::start_registry()\n        .await\n        .expect(\"Failed to start registry\");\n\n    // 2. Pull a small image, tag it, and push it to the local registry\n    let image = \"alpine:latest\";\n    let local_image = \"localhost:6000/test-gc-image:latest\";\n\n    run_docker_command(\u0026[\"pull\", image]).await.unwrap();\n    run_docker_command(\u0026[\"tag\", image, local_image])\n        .await\n        .unwrap();\n    run_docker_command(\u0026[\"push\", local_image]).await.unwrap();\n\n    // 3. Delete the image from the registry via API (requires getting the digest)\n    let client = reqwest::Client::new();\n    let manifest_url = \"http://localhost:6000/v2/test-gc-image/manifests/latest\";\n\n    let response = client\n        .head(manifest_url)\n        .header(\n            \"Accept\",\n            \"application/vnd.docker.distribution.manifest.v2+json\",\n        )\n        .send()\n        .await\n        .expect(\"Failed to get manifest digest\");\n\n    let digest = response\n        .headers()\n        .get(\"Docker-Content-Digest\")\n        .expect(\"No digest found\")\n        .to_str()\n        .unwrap();\n\n    let delete_url = format!(\n        \"http://localhost:6000/v2/test-gc-image/manifests/{}\",\n        digest\n    );\n    client\n        .delete(\u0026delete_url)\n        .send()\n        .await\n        .expect(\"Failed to delete manifest\");\n\n    // 4. Run garbage collection\n    let result = server::garbage_collect(true).await;\n    assert!(\n        result.is_ok(),\n        \"Garbage collection should run without errors\"\n    );\n\n    let gc_result = result.unwrap();\n    assert!(\n        gc_result.bytes_freed \u003e 0,\n        \"Garbage collection should free some space\"\n    );\n    assert_eq!(\n        gc_result.errors.len(),\n        0,\n        \"There should be no errors during garbage collection\"\n    );\n\n    // 5. Clean up\n    server::stop_registry()\n        .await\n        .expect(\"Failed to stop registry\");\n    let _ = run_docker_command(\u0026[\"image\", \"rm\", image]).await;\n    let _ = run_docker_command(\u0026[\"image\", \"rm\", local_image]).await;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","tests","pull_through_tests.rs"],"content":"use vm_docker_registry::auto_manager::AutoManager;\nuse vm_docker_registry::types::AutoConfig;\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_auto_manager_creation_integration() {\n    let manager = AutoManager::new();\n    let config = AutoConfig::default();\n\n    let status = tokio_test::block_on(manager.get_status()).unwrap();\n\n    assert_eq!(status.config.max_cache_size_gb, config.max_cache_size_gb);\n    assert_eq!(status.config.max_image_age_days, config.max_image_age_days);\n    assert_eq!(status.restart_attempts, 0);\n    assert!(status.last_cleanup.is_none());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","cli.rs"],"content":"use clap::Parser;\n\n#[derive(Parser, Debug)]\n#[command(author, version, about, long_about = None)]\npub struct Args {\n    /// Clean all build artifacts before building\n    #[arg(long)]\n    pub clean: bool,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","dependencies.rs"],"content":"use vm_core::{error::Result, vm_error, vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\npub fn check() -\u003e Result\u003c()\u003e {\n    vm_println!(\"{}\", MESSAGES.installer_checking_dependencies);\n    use std::process::Command;\n\n    let cargo_check = Command::new(\"cargo\").arg(\"--version\").output();\n    let rustc_check = Command::new(\"rustc\").arg(\"--version\").output();\n\n    if cargo_check.is_err() || rustc_check.is_err() {\n        vm_error!(\"Rust/Cargo is not installed or not in your PATH.\\nPlease install the Rust toolchain from https://rustup.rs to continue.\");\n        return Err(vm_core::error::VmError::Internal(\n            \"Rust/Cargo not installed\".to_string(),\n        ));\n    }\n    vm_success!(\"Dependencies satisfied\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","installer.rs"],"content":"// Standard library\nuse std::env;\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse std::process::{Command, Stdio};\n\n// External crates\nuse tracing::info_span;\nuse vm_core::error::Result;\nuse vm_core::{user_paths, vm_println, vm_progress, vm_success, vm_warning};\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse crate::platform;\n\npub fn install(clean: bool) -\u003e Result\u003c()\u003e {\n    let span = info_span!(\"install\", operation = \"install\", clean = clean);\n    let _enter = span.enter();\n\n    let project_root = get_project_root()?;\n    let bin_dir = user_paths::user_bin_dir()?;\n\n    if clean {\n        run_cargo_clean(\u0026project_root)?;\n    }\n\n    let source_binary = build_workspace(\u0026project_root)?;\n    create_symlink(\u0026source_binary, \u0026bin_dir)?;\n    install_plugins(\u0026project_root)?;\n    platform::ensure_path(\u0026bin_dir)?;\n\n    Ok(())\n}\n\nfn get_project_root() -\u003e Result\u003cPathBuf\u003e {\n    // Use the executable's path to reliably find the project root, as `cargo run`\n    // can change the current working directory.\n    let exe_path = env::current_exe()?;\n\n    // Search upwards from the executable's location for the project root,\n    // which we identify by the presence of the 'rust/Cargo.toml' file.\n    for path in exe_path.ancestors() {\n        let rust_cargo_toml = path.join(\"rust/Cargo.toml\");\n        if rust_cargo_toml.exists() {\n            // The path we need for cargo commands is the 'rust' directory itself.\n            return Ok(path.join(\"rust\"));\n        }\n    }\n\n    Err(vm_core::error::VmError::Internal(\n        \"Project root not found\".to_string(),\n    ))\n}\n\nfn run_cargo_clean(project_root: \u0026Path) -\u003e Result\u003c()\u003e {\n    let platform = platform::detect_platform_string();\n    let span = info_span!(\"cargo_clean\",\n        operation = \"cargo_clean\",\n        platform = %platform\n    );\n    let _enter = span.enter();\n\n    vm_progress!(\"Cleaning build artifacts...\");\n\n    // Clean platform-specific target directory\n    let target_dir = project_root.join(format!(\"target-{platform}\"));\n\n    let status = Command::new(\"cargo\")\n        .arg(\"clean\")\n        .env(\"CARGO_TARGET_DIR\", \u0026target_dir)\n        .current_dir(project_root)\n        .stdout(Stdio::inherit())\n        .stderr(Stdio::inherit())\n        .status()\n        .map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to execute 'cargo clean': {e}\"))\n        })?;\n\n    if !status.success() {\n        return Err(vm_core::error::VmError::Internal(format!(\n            \"Cargo clean failed with exit code: {}\",\n            status.code().unwrap_or(-1)\n        )));\n    }\n    vm_success!(\"Build artifacts cleaned.\");\n    Ok(())\n}\n\nfn build_workspace(project_root: \u0026Path) -\u003e Result\u003cPathBuf\u003e {\n    let platform = platform::detect_platform_string();\n    let span = info_span!(\"cargo_build\",\n        operation = \"cargo_build\",\n        platform = %platform,\n        target = \"vm\"\n    );\n    let _enter = span.enter();\n\n    vm_progress!(\"Building Rust binaries...\");\n    vm_println!(\"{}\", MESSAGES.installer_build_time_hint);\n\n    // Check for sccache availability\n    let has_sccache = Command::new(\"sccache\")\n        .arg(\"--version\")\n        .stdout(Stdio::null())\n        .stderr(Stdio::null())\n        .status()\n        .map(|s| s.success())\n        .unwrap_or(false);\n\n    if has_sccache {\n        vm_println!(\"{}\", MESSAGES.installer_sccache_enabled);\n    } else {\n        vm_warning!(\"sccache not found - builds will be slower. Install: cargo install sccache\");\n    }\n\n    // Use platform-specific target directory to avoid conflicts in shared filesystems\n    let target_dir = project_root.join(format!(\"target-{platform}\"));\n\n    let mut cmd = Command::new(\"cargo\");\n    cmd.args([\"build\", \"--release\", \"--bin\", \"vm\"])\n        .env(\"CARGO_TARGET_DIR\", \u0026target_dir)\n        .env(\"CARGO_TERM_PROGRESS_WHEN\", \"always\") // Force progress display\n        .env(\"CARGO_TERM_PROGRESS_WIDTH\", \"80\") // Set reasonable width\n        .env(\"CARGO_TERM_COLOR\", \"always\") // Enable colors\n        .current_dir(project_root)\n        .stdout(Stdio::inherit())\n        .stderr(Stdio::inherit());\n\n    // Enable sccache only if available\n    if has_sccache {\n        cmd.env(\"RUSTC_WRAPPER\", \"sccache\");\n    }\n\n    let status = cmd.status().map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\"Failed to execute 'cargo build': {e}\"))\n    })?;\n\n    if !status.success() {\n        return Err(vm_core::error::VmError::Internal(format!(\n            \"Cargo build failed with exit code: {}\",\n            status.code().unwrap_or(-1)\n        )));\n    }\n    vm_success!(\"Rust binaries built successfully.\");\n\n    let binary_name = vm_platform::platform::executable_name(\"vm\");\n    let binary_path = target_dir.join(\"release\").join(\u0026binary_name);\n    if !binary_path.exists() {\n        return Err(vm_core::error::VmError::Internal(format!(\n            \"Binary not found at: {}\",\n            binary_path.display()\n        )));\n    }\n    Ok(binary_path)\n}\n\nfn create_symlink(source_binary: \u0026Path, bin_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let span = info_span!(\"create_symlink\",\n        operation = \"create_symlink\",\n        source = %source_binary.display(),\n        bin_dir = %bin_dir.display()\n    );\n    let _enter = span.enter();\n\n    vm_progress!(\"Creating global 'vm' command...\");\n    fs::create_dir_all(bin_dir).map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\"Failed to create user bin directory: {e}\"))\n    })?;\n\n    let executable_name = vm_platform::platform::executable_name(\"vm\");\n    let link_name = bin_dir.join(\u0026executable_name);\n\n    // Remove existing link or file if it exists\n    if link_name.exists() || link_name.is_symlink() {\n        fs::remove_file(\u0026link_name).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\n                \"Failed to remove existing 'vm' file/symlink: {e}\"\n            ))\n        })?;\n    }\n\n    // Use platform abstraction for cross-platform installation\n    vm_platform::current()\n        .install_executable(source_binary, bin_dir, \"vm\")\n        .map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to install executable: {e}\"))\n        })?;\n\n    vm_success!(\n        \"Executable installed: {} -\u003e {}\",\n        link_name.display(),\n        source_binary.display()\n    );\n    Ok(())\n}\n\nfn install_plugins(project_root: \u0026Path) -\u003e Result\u003c()\u003e {\n    let span = info_span!(\"install_plugins\", operation = \"install_plugins\");\n    let _enter = span.enter();\n\n    vm_progress!(\"Installing preset plugins...\");\n\n    // Get the plugins directory from the repo (go up from rust/ to root)\n    let plugins_dir = project_root\n        .parent()\n        .ok_or_else(|| {\n            vm_core::error::VmError::Internal(\"Could not find project root\".to_string())\n        })?\n        .join(\"plugins\");\n\n    if !plugins_dir.exists() {\n        vm_warning!(\"Plugins directory not found at {}\", plugins_dir.display());\n        return Ok(());\n    }\n\n    // Get user's preset plugins directory\n    let user_plugins_dir = user_paths::home_dir()?.join(\".vm/plugins/presets\");\n    fs::create_dir_all(\u0026user_plugins_dir).map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\"Failed to create plugins directory: {e}\"))\n    })?;\n\n    // Install each plugin from repo\n    let entries = fs::read_dir(\u0026plugins_dir).map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\"Failed to read plugins directory: {e}\"))\n    })?;\n\n    let mut installed_count = 0;\n    for entry in entries {\n        let entry = entry.map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\"Failed to read directory entry: {e}\"))\n        })?;\n\n        let path = entry.path();\n        if !path.is_dir() {\n            continue;\n        }\n\n        let dir_name = path.file_name().and_then(|n| n.to_str()).unwrap_or(\"\");\n\n        // Skip non-plugin directories\n        if !dir_name.ends_with(\"-dev\") {\n            continue;\n        }\n\n        // Extract plugin name (remove -dev suffix)\n        let plugin_name = dir_name.trim_end_matches(\"-dev\");\n        let dest_dir = user_plugins_dir.join(plugin_name);\n\n        // Copy plugin directory\n        copy_dir_recursive(\u0026path, \u0026dest_dir)?;\n        installed_count += 1;\n    }\n\n    if installed_count \u003e 0 {\n        vm_success!(\"Installed {} preset plugins\", installed_count);\n    } else {\n        vm_warning!(\"No plugins found to install\");\n    }\n\n    Ok(())\n}\n\nfn copy_dir_recursive(src: \u0026Path, dst: \u0026Path) -\u003e Result\u003c()\u003e {\n    if !dst.exists() {\n        fs::create_dir_all(dst).map_err(|e| {\n            vm_core::error::VmError::Internal(format!(\n                \"Failed to create directory {}: {}\",\n                dst.display(),\n                e\n            ))\n        })?;\n    }\n\n    for entry in fs::read_dir(src).map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\n            \"Failed to read directory {}: {}\",\n            src.display(),\n            e\n        ))\n    })? {\n        let entry = entry\n            .map_err(|e| vm_core::error::VmError::Internal(format!(\"Failed to read entry: {e}\")))?;\n        let path = entry.path();\n        let file_name = entry.file_name();\n        let dest_path = dst.join(\u0026file_name);\n\n        if path.is_dir() {\n            copy_dir_recursive(\u0026path, \u0026dest_path)?;\n        } else {\n            fs::copy(\u0026path, \u0026dest_path).map_err(|e| {\n                vm_core::error::VmError::Internal(format!(\n                    \"Failed to copy {} to {}: {}\",\n                    path.display(),\n                    dest_path.display(),\n                    e\n                ))\n            })?;\n        }\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_project_root_detection() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let project_root = temp_dir.path().join(\"test-project\");\n        let rust_dir = project_root.join(\"rust\");\n        fs::create_dir_all(\u0026rust_dir).expect(\"Failed to create rust directory\");\n\n        // Create a Cargo.toml file in the rust directory\n        let cargo_toml = rust_dir.join(\"Cargo.toml\");\n        fs::write(\u0026cargo_toml, \"[package]\\nname = \\\"test\\\"\").expect(\"Failed to create Cargo.toml\");\n\n        // Create a fake executable path within the project structure\n        let fake_exe = project_root\n            .join(\"target\")\n            .join(\"debug\")\n            .join(\"vm-installer\");\n        fs::create_dir_all(fake_exe.parent().expect(\"fake_exe should have parent\"))\n            .expect(\"Failed to create target directory\");\n        fs::write(\u0026fake_exe, \"fake binary\").expect(\"Failed to create fake binary\");\n\n        // Test project root detection logic manually\n        // We can't easily test get_project_root directly because it uses current_exe()\n        // But we can test the search logic\n        let mut found_root = None;\n        for path in fake_exe.ancestors() {\n            let rust_cargo_toml = path.join(\"rust/Cargo.toml\");\n            if rust_cargo_toml.exists() {\n                found_root = Some(path.join(\"rust\"));\n                break;\n            }\n        }\n\n        assert!(found_root.is_some());\n        assert_eq!(\n            found_root.expect(\"should have found project root\"),\n            rust_dir\n        );\n    }\n\n    #[test]\n    fn test_symlink_creation_logic() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let bin_dir = temp_dir.path().join(\"bin\");\n        let source_binary = temp_dir.path().join(\"vm-binary\");\n\n        // Create fake source binary\n        fs::write(\u0026source_binary, \"fake binary content\").expect(\"Failed to create source binary\");\n\n        // Test symlink creation\n        let result = create_symlink(\u0026source_binary, \u0026bin_dir);\n        assert!(result.is_ok());\n\n        // Verify bin directory was created\n        assert!(bin_dir.exists());\n\n        // Verify symlink was created\n        let link_path = bin_dir.join(\"vm\");\n        assert!(link_path.exists() || link_path.is_symlink());\n\n        // Test overwriting existing symlink\n        let result2 = create_symlink(\u0026source_binary, \u0026bin_dir);\n        assert!(result2.is_ok());\n    }\n\n    #[test]\n    fn test_path_validation() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n\n        // Test that we can create the expected directory structure\n        let bin_dir = temp_dir.path().join(\".local\").join(\"bin\");\n        fs::create_dir_all(\u0026bin_dir).expect(\"Failed to create .local/bin\");\n        assert!(bin_dir.exists());\n\n        // Test path existence checking\n        assert!(bin_dir.is_dir());\n\n        // Test binary path construction\n        let vm_binary = bin_dir.join(\"vm\");\n        fs::write(\u0026vm_binary, \"test\").expect(\"Failed to create test binary\");\n        assert!(vm_binary.exists());\n    }\n\n    #[test]\n    fn test_platform_specific_target_directory() {\n        // Test platform string format\n        let platform = platform::detect_platform_string();\n        assert!(platform.contains('-'));\n\n        // Test target directory path construction\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let project_root = temp_dir.path();\n        let target_dir = project_root.join(format!(\"target-{}\", platform));\n\n        // This should be a valid path\n        assert!(!target_dir.to_string_lossy().is_empty());\n        assert!(target_dir.to_string_lossy().contains(\u0026platform));\n    }\n\n    #[test]\n    fn test_binary_path_validation() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let target_dir = temp_dir.path().join(\"target-test\");\n        let binary_path = target_dir.join(\"release\").join(\"vm\");\n\n        // Create the directory structure\n        fs::create_dir_all(\n            binary_path\n                .parent()\n                .expect(\"binary_path should have parent\"),\n        )\n        .expect(\"Failed to create release directory\");\n\n        // Test binary existence check logic\n        assert!(!binary_path.exists()); // Should not exist initially\n\n        // Create the binary\n        fs::write(\u0026binary_path, \"fake binary\").expect(\"Failed to create binary\");\n        assert!(binary_path.exists()); // Should exist now\n\n        // Test binary path validation\n        assert!(binary_path.is_file());\n    }\n\n    #[test]\n    fn test_cargo_clean_target_directory() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let platform = \"test-platform\";\n        let target_dir = temp_dir.path().join(format!(\"target-{}\", platform));\n\n        // Create some fake build artifacts\n        fs::create_dir_all(\u0026target_dir).expect(\"Failed to create target directory\");\n        let artifact = target_dir.join(\"some-artifact\");\n        fs::write(\u0026artifact, \"build artifact\").expect(\"Failed to create artifact\");\n\n        assert!(target_dir.exists());\n        assert!(artifact.exists());\n\n        // Test that the target directory path is constructed correctly\n        assert!(target_dir.to_string_lossy().contains(platform));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","lib.rs"],"content":"//! VM installer library.\n//!\n//! This library provides installation functionality for the VM tool,\n//! including platform detection, binary building, and PATH management.\n\npub mod dependencies;\npub mod installer;\npub mod platform;\npub mod prompt;\n\n// Re-export key functions for testing and external use\npub use installer::install;\npub use platform::{detect_platform_string, ensure_path};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","main.rs"],"content":"use clap::Parser;\nuse vm_core::error::Result;\nuse vm_core::{vm_error, vm_println, vm_success};\nuse vm_logging::init_subscriber;\nuse vm_messages::messages::MESSAGES;\n\nmod cli;\nmod dependencies;\nmod installer;\nmod platform;\nmod prompt;\n\nuse cli::Args;\nuse installer::install;\n\nfn main() {\n    if let Err(e) = run() {\n        vm_error!(\"{:#}\", e);\n        std::process::exit(1);\n    }\n}\n\nfn run() -\u003e Result\u003c()\u003e {\n    // The guard must be kept in scope for the lifetime of the application\n    // to ensure that all buffered logs are flushed to the file.\n    let _guard = init_subscriber();\n    let args = Args::parse();\n\n    vm_println!(\"{}\", MESSAGES.installer_installing);\n\n    // 1. Check dependencies (like cargo)\n    dependencies::check()?;\n\n    // 2. Run the installation\n    install(args.clean)?;\n\n    vm_success!(\"Installation complete!\");\n    vm_println!(\"{}\", MESSAGES.installer_complete);\n    vm_println!(\"{}\", MESSAGES.installer_help_hint);\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-installer","src","platform.rs"],"content":"// Standard library\nuse std::env;\nuse std::fs::OpenOptions;\nuse std::io::Write;\nuse std::path::{Path, PathBuf};\n\n// External crates\nuse vm_cli::msg;\nuse vm_core::error::Result;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse crate::prompt::confirm_prompt;\n\npub fn ensure_path(bin_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let path_var = env::var(\"PATH\").unwrap_or_default();\n    let is_in_path = env::split_paths(\u0026path_var).any(|p| p == bin_dir);\n\n    if is_in_path {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.installer_path_already_configured,\n                path = bin_dir.display().to_string()\n            )\n        );\n        return Ok(());\n    }\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.installer_path_not_configured,\n            path = bin_dir.display().to_string()\n        )\n    );\n\n    let shell_profile = get_shell_profile()?;\n    let Some(profile_path) = shell_profile else {\n        vm_println!(\n            \"Could not detect shell profile. Please add {} to your PATH manually.\",\n            bin_dir.display()\n        );\n        return Ok(());\n    };\n    let prompt = format!(\n        \"Add {} to your PATH in {:?}?\",\n        bin_dir.display(),\n        profile_path\n    );\n\n    if confirm_prompt(\u0026prompt)? {\n        add_to_profile(\u0026profile_path, bin_dir)?;\n        vm_println!(\n            \"‚úÖ Added PATH to {}. Please restart your shell.\",\n            profile_path.display()\n        );\n    } else {\n        vm_println!(\"{}\", msg!(MESSAGES.installer_manual_path_hint));\n        vm_println!(\"  export PATH=\\\"{}:$PATH\\\"\", bin_dir.display());\n    }\n\n    Ok(())\n}\n\nfn get_shell_profile() -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n    #[cfg(windows)]\n    {\n        // On Windows, check for PowerShell profile\n        // First check if PROFILE env var is set (PowerShell sets this)\n        if let Ok(profile) = env::var(\"PROFILE\") {\n            return Ok(Some(PathBuf::from(profile)));\n        }\n\n        // Fallback to standard PowerShell location\n        if let Ok(docs) = vm_core::user_paths::documents_dir() {\n            let ps_profile = docs\n                .join(\"PowerShell\")\n                .join(\"Microsoft.PowerShell_profile.ps1\");\n            // Create the directory if it doesn't exist\n            if let Some(parent) = ps_profile.parent() {\n                let _ = std::fs::create_dir_all(parent);\n            }\n            return Ok(Some(ps_profile));\n        }\n\n        // If we can't find Documents, try WindowsPowerShell in Documents\n        if let Ok(home) = vm_core::user_paths::home_dir() {\n            let ps_profile = home\n                .join(\"Documents\")\n                .join(\"WindowsPowerShell\")\n                .join(\"Microsoft.PowerShell_profile.ps1\");\n            if let Some(parent) = ps_profile.parent() {\n                let _ = std::fs::create_dir_all(parent);\n            }\n            return Ok(Some(ps_profile));\n        }\n\n        return Ok(None);\n    }\n\n    #[cfg(not(windows))]\n    {\n        let shell = env::var(\"SHELL\").unwrap_or_default();\n        let home = vm_core::user_paths::home_dir()?;\n\n        Ok(match shell.split('/').next_back() {\n            Some(\"bash\") =\u003e Some(home.join(\".bashrc\")),\n            Some(\"zsh\") =\u003e Some(home.join(\".zshrc\")),\n            Some(\"fish\") =\u003e Some(home.join(\".config/fish/config.fish\")),\n            _ =\u003e None,\n        })\n    }\n}\n\nfn add_to_profile(profile_path: \u0026Path, bin_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    let mut file = OpenOptions::new()\n        .append(true)\n        .create(true)\n        .open(profile_path)?;\n\n    let line_to_add = if profile_path.ends_with(\"config.fish\") {\n        format!(\"\\nfish_add_path -p \\\"{}\\\"\", bin_dir.display())\n    } else if cfg!(windows) {\n        // PowerShell syntax for Windows\n        format!(\n            \"\\n# Added by VM tool installer\\n$env:Path = \\\"{};$env:Path\\\"\",\n            bin_dir.display()\n        )\n    } else {\n        // Unix shell syntax\n        format!(\n            \"\\n# Added by VM tool installer\\nexport PATH=\\\"{}:$PATH\\\"\",\n            bin_dir.display()\n        )\n    };\n\n    writeln!(file, \"{line_to_add}\").map_err(|e| {\n        vm_core::error::VmError::Internal(format!(\"Failed to write to shell profile: {e}\"))\n    })\n}\n\n/// Detect platform string for use in build target directories\npub fn detect_platform_string() -\u003e String {\n    let os = env::consts::OS;\n    let arch = env::consts::ARCH;\n    format!(\"{os}-{arch}\")\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::env;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_detect_platform_string() {\n        let platform = detect_platform_string();\n\n        // Platform string should contain OS and architecture\n        assert!(platform.contains('-'));\n\n        // Should match expected patterns\n        let parts: Vec\u003c\u0026str\u003e = platform.split('-').collect();\n        assert_eq!(parts.len(), 2);\n\n        // First part should be a known OS\n        let os = parts[0];\n        assert!(matches!(os, \"linux\" | \"macos\" | \"windows\"));\n\n        // Second part should be a known architecture\n        let arch = parts[1];\n        assert!(matches!(arch, \"x86_64\" | \"aarch64\" | \"arm64\"));\n    }\n\n    #[test]\n    fn test_get_shell_profile_detection() {\n        // Test bash detection\n        env::set_var(\"SHELL\", \"/bin/bash\");\n        let result = get_shell_profile().expect(\"Should detect shell profile\");\n        assert!(result.is_some());\n        let profile = result.expect(\"Profile should exist for bash shell\");\n        assert!(profile.to_string_lossy().ends_with(\".bashrc\"));\n\n        // Test zsh detection\n        env::set_var(\"SHELL\", \"/usr/bin/zsh\");\n        let result = get_shell_profile().expect(\"Should detect shell profile\");\n        assert!(result.is_some());\n        let profile = result.expect(\"Profile should exist for zsh shell\");\n        assert!(profile.to_string_lossy().ends_with(\".zshrc\"));\n\n        // Test fish detection\n        env::set_var(\"SHELL\", \"/usr/local/bin/fish\");\n        let result = get_shell_profile().expect(\"Should detect shell profile\");\n        assert!(result.is_some());\n        let profile = result.expect(\"Profile should exist for fish shell\");\n        assert!(profile.to_string_lossy().ends_with(\"config.fish\"));\n\n        // Test unknown shell\n        env::set_var(\"SHELL\", \"/bin/unknown-shell\");\n        let result = get_shell_profile().expect(\"Should handle unknown shell\");\n        assert!(result.is_none());\n\n        // Test empty shell\n        env::set_var(\"SHELL\", \"\");\n        let result = get_shell_profile().expect(\"Should handle empty shell\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn test_path_modification_strings() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let bin_dir = temp_dir.path().join(\"bin\");\n\n        // Test bash/zsh format\n        let bash_profile = temp_dir.path().join(\".bashrc\");\n        std::fs::write(\u0026bash_profile, \"\").expect(\"Failed to create test profile\");\n\n        add_to_profile(\u0026bash_profile, \u0026bin_dir).expect(\"Failed to add to bash profile\");\n        let content = std::fs::read_to_string(\u0026bash_profile).expect(\"Failed to read profile\");\n\n        assert!(content.contains(\"# Added by VM tool installer\"));\n        assert!(content.contains(\u0026format!(\"export PATH=\\\"{}:$PATH\\\"\", bin_dir.display())));\n\n        // Test fish format\n        let fish_profile = temp_dir.path().join(\"config.fish\");\n        std::fs::write(\u0026fish_profile, \"\").expect(\"Failed to create fish profile\");\n\n        add_to_profile(\u0026fish_profile, \u0026bin_dir).expect(\"Failed to add to fish profile\");\n        let fish_content =\n            std::fs::read_to_string(\u0026fish_profile).expect(\"Failed to read fish profile\");\n\n        assert!(fish_content.contains(\u0026format!(\"fish_add_path -p \\\"{}\\\"\", bin_dir.display())));\n    }\n\n    #[test]\n    fn test_ensure_path_logic() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let bin_dir = temp_dir.path().join(\"bin\");\n        std::fs::create_dir_all(\u0026bin_dir).expect(\"Failed to create bin directory\");\n\n        // Test PATH checking with directory in PATH\n        let current_path = env::var(\"PATH\").unwrap_or_default();\n        let test_path = format!(\"{}:{}\", bin_dir.display(), current_path);\n        env::set_var(\"PATH\", \u0026test_path);\n\n        // Should detect that path is already in PATH\n        let path_var = env::var(\"PATH\").unwrap_or_default();\n        let is_in_path = path_var.split(':').any(|p| Path::new(p) == bin_dir);\n        assert!(is_in_path);\n\n \n        }\n\n        self.filters.iter().all(|filter| {\n            all_fields\n                .get(\u0026filter.key)\n                .is_some_and(|value| filter.value == \"*\" || value.contains(\u0026filter.value))\n        })\n    }\n}\n\nstruct FieldVisitor\u003c'a\u003e(\u0026'a mut HashMap\u003cString, String\u003e);\n\nimpl Visit for FieldVisitor\u003c'_\u003e {\n    fn record_debug(\u0026mut self, field: \u0026tracing::field::Field, value: \u0026dyn std::fmt::Debug) {\n        self.0\n            .insert(field.name().to_string(), format!(\"{value:?}\"));\n    }\n}\n\n/// Initializes the global tracing subscriber based on environment variables.\npub fn init_subscriber() -\u003e Option\u003cWorkerGuard\u003e {\n    let log_level = env::var(\"LOG_LEVEL\").unwrap_or_else(|_| \"info\".to_string());\n    let log_output = env::var(\"LOG_OUTPUT\").unwrap_or_else(|_| \"console\".to_string());\n    let log_format = env::var(\"LOG_FORMAT\").unwrap_or_else(|_| \"human\".to_string());\n    let log_tags = env::var(\"LOG_TAGS\").unwrap_or_else(|_| String::new());\n    let log_file_path = env::var(\"LOG_FILE_PATH\").unwrap_or_else(|_| \"/tmp/vm.log\".to_string());\n\n    let env_filter = EnvFilter::try_from_default_env()\n        .unwrap_or_else(|_| EnvFilter::new(\u0026log_level))\n        .add_directive(\"tokio=warn\".parse().unwrap())\n        .add_directive(\"hyper=warn\".parse().unwrap());\n\n    let tag_filters = if log_tags.is_empty() {\n        Vec::new()\n    } else {\n        log_tags\n            .split(',')\n            .filter_map(|s| {\n                let mut parts = s.splitn(2, ':');\n                let key = parts.next()?.trim().to_string();\n                let value = parts.next()?.trim().to_string();\n                Some(Tag { key, value })\n            })\n            .collect()\n    };\n    let tag_filter_layer = TagFilterLayer {\n        filters: tag_filters,\n    };\n\n    let use_console = log_output == \"console\" || log_output == \"both\";\n     progress_error: \"{connector} ‚ùå {message}\",\n    progress_error_detail: \"     ‚îî‚îÄ {detail}\",\n    progress_error_hint: \"     üí° {hint}\",\n\n    // Status Formatter\n    status_report_header: \"üìä VM Status Report\",\n    status_report_separator: \"================\",\n    status_report_name: \"Name: {name}\",\n    status_report_status: \"Status: {status}\",\n    status_report_provider: \"Provider: {provider}\",\n    status_report_memory: \"Memory: {memory} MB\",\n    status_report_cpus: \"CPUs: {cpus}\",\n};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","src","cli.rs"],"content":"// External crates\nuse clap::{Parser, Subcommand};\nuse vm_cli::msg;\nuse vm_core::error::Result;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse crate::installer::PackageInstaller;\nuse crate::package_manager::PackageManager;\n\n/// Command-line arguments for the VM package manager.\n///\n/// This structure defines the top-level arguments and subcommands available\n/// for the vm-package-manager tool, which provides unified package management across\n/// different package managers (npm, pip, cargo, etc.) within VM environments.\n#[derive(Parser)]\n#[command(name = \"vm-package-manager\")]\n#[command(about = \"Unified package manager for VM Tool\")]\n#[command(version)]\npub struct Args {\n    #[command(subcommand)]\n    pub command: Command,\n}\n\n/// Subcommands for managing linked packages.\n///\n/// These commands help detect and manage locally linked packages across different\n/// package managers, enabling development workflows where packages are linked\n/// from local directories rather than installed from registries.\n#[derive(Subcommand)]\npub enum LinksSubcommand {\n    /// Detect linked packages and output package:path pairs\n    Detect {\n        /// Package manager (npm, pip, cargo)\n        package_manager: String,\n        /// Package names to detect\n        packages: Vec\u003cString\u003e,\n    },\n    /// Generate Docker mount strings for linked packages\n    Mounts {\n        /// Package manager (npm, pip, cargo)\n        package_manager: String,\n        /// Package names to detect\n        packages: Vec\u003cString\u003e,\n    },\n}\n\n#[derive(Subcommand)]\npub enum Command {\n    /// Install a package\n    Install {\n        /// Package manager type\n        #[arg(short = 't', long, value_enum)]\n        package_type: PackageManager,\n\n        /// Package name to install\n        package: String,\n\n        /// User to install for\n        #[arg(short = 'u', long, default_value = \"developer\")]\n        user: String,\n\n        /// Force registry installation (ignore linked packages)\n        #[arg(short = 'f', long)]\n        force_registry: bool,\n    },\n\n    /// Check if a package is linked\n    Check {\n        /// Package manager type\n        #[arg(short = 't', long, value_enum)]\n        package_type: PackageManager,\n\n        /// Package name to check\n        package: String,\n\n        /// User to check for\n        #[arg(short = 'u', long, default_value = \"developer\")]\n        user: String,\n    },\n\n    /// List linked packages\n    List {\n        /// Package manager type (optional, lists all if not specified)\n        #[arg(short = 't', long, value_enum)]\n        package_type: Option\u003cPackageManager\u003e,\n\n        /// User to list for\n        #[arg(short = 'u', long, default_value = \"developer\")]\n        user: String,\n    },\n\n    /// System-wide package link detection and mount generation\n    Links {\n        #[command(subcommand)]\n        command: LinksSubcommand,\n    },\n}\n\npub fn execute(args: Args) -\u003e Result\u003c()\u003e {\n    match args.command {\n        Command::Install {\n            package_type,\n            package,\n            user,\n            force_registry,\n        } =\u003e {\n            let installer = PackageInstaller::new(user);\n            installer.install(\u0026package, package_type, force_registry)?;\n        }\n        Command::Check {\n            package_type,\n            package,\n            user,\n        } =\u003e {\n            let installer = PackageInstaller::new(user);\n            if installer.is_linked(\u0026package, package_type)? {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.pkg_manager_linked,\n                        package = \u0026package,\n                        r#type = format!(\"{:?}\", package_type)\n                    )\n                );\n            } else {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.pkg_manager_not_linked, package = \u0026package)\n                );\n            }\n        }\n        Command::List { package_type, user } =\u003e {\n            let installer = PackageInstaller::new(user);\n            installer.list_linked(package_type);\n        }\n        Command::Links { command } =\u003e {\n            use crate::links::{detect_packages, validate_package_manager};\n            match command {\n                LinksSubcommand::Detect {\n                    package_manager,\n                    packages,\n                } =\u003e {\n                    validate_package_manager(\u0026package_manager)?;\n                    let detections = detect_packages(\u0026package_manager, \u0026packages)?;\n\n                    for (package, path) in detections {\n                        println!(\"{package}:{path}\");\n                    }\n                }\n                LinksSubcommand::Mounts {\n                    package_manager,\n                    packages,\n                } =\u003e {\n                    validate_package_manager(\u0026package_manager)?;\n                    let detections = detect_packages(\u0026package_manager, \u0026packages)?;\n\n                    for (package, path) in detections {\n                        println!(\n                            \"{path}:/home/developer/.links/{package_manager}/{package}:delegated\"\n                        );\n                        eprintln!(\n                            \"üì¶ Found linked package ({package_manager}): {package} -\u003e {path}\"\n                        );\n                    }\n                }\n            }\n        }\n    }\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","src","installer.rs"],"content":"// Standard library\nuse std::fs;\nuse std::io::Write;\nuse std::path::{Path, PathBuf};\nuse std::process::{Command, Stdio};\n\n// External crates\nuse vm_cli::msg;\nuse vm_core::error::{Result, VmError};\nuse vm_core::{vm_error, vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse crate::link_detector::LinkDetector;\nuse crate::package_manager::PackageManager;\n\n// Path constants for user directories\nconst CARGO_HOME_PATH: \u0026str = \".cargo\";\nconst NVM_DIR_PATH: \u0026str = \".nvm\";\nconst LOCAL_BIN_PATH: \u0026str = \".local/bin\";\n\n/// Validate a filename for script creation (no path separators, safe characters only)\n#[must_use = \"validation results should be checked\"]\nfn validate_script_name(filename: \u0026str) -\u003e Result\u003c()\u003e {\n    // Check for empty name\n    if filename.is_empty() {\n        return Err(VmError::Internal(\"Script name cannot be empty\".to_string()));\n    }\n\n    // Check for path separators\n    if filename.contains('/') || filename.contains('\\\\') {\n        return Err(VmError::Internal(\n            \"Script name cannot contain path separators\".to_string(),\n        ));\n    }\n\n    // Check for dangerous characters\n    if filename.contains(\"..\") || filename.starts_with('.') {\n        return Err(VmError::Internal(\n            \"Script name cannot contain dangerous characters\".to_string(),\n        ));\n    }\n\n    // Only allow alphanumeric, dash, underscore\n    if !filename\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || c == '-' || c == '_')\n    {\n        return Err(VmError::Internal(\n            \"Script name can only contain alphanumeric, dash, and underscore characters\"\n                .to_string(),\n        ));\n    }\n\n    Ok(())\n}\n\npub struct PackageInstaller {\n    user: String,\n    detector: LinkDetector,\n}\n\nimpl PackageInstaller {\n    pub fn new(user: String) -\u003e Self {\n        let detector = LinkDetector::new(user.clone());\n        Self { user, detector }\n    }\n\n    /// Helper to construct user home subdirectory paths efficiently\n    fn user_home_path(\u0026self, subdir: \u0026str) -\u003e String {\n        format!(\"/home/{user}/{subdir}\", user = self.user)\n    }\n\n    /// Get cargo home path for this user\n    fn cargo_home_path(\u0026self) -\u003e String {\n        self.user_home_path(CARGO_HOME_PATH)\n    }\n\n    /// Get NVM directory path for this user\n    fn nvm_dir_path(\u0026self) -\u003e String {\n        self.user_home_path(NVM_DIR_PATH)\n    }\n\n    /// Get local bin path for this user\n    fn local_bin_path(\u0026self) -\u003e PathBuf {\n        PathBuf::from(self.user_home_path(LOCAL_BIN_PATH))\n    }\n\n    /// Install a package\n    #[must_use = \"package installation results should be handled\"]\n    pub fn install(\n        \u0026self,\n        package: \u0026str,\n        manager: PackageManager,\n        force_registry: bool,\n    ) -\u003e Result\u003c()\u003e {\n        // Check if package manager is available\n        if !manager.is_available() {\n            return Err(VmError::Internal(\n                \"Package manager not available\".to_string(),\n            ));\n        }\n\n        // Check for linked package first (unless forcing registry install)\n        if !force_registry {\n            if let Some(linked_path) = self.detector.get_linked_path(package, manager) {\n                vm_println!(\"{}\", msg!(MESSAGES.pkg_linked_package, name = package));\n                return self.install_linked(package, manager, \u0026linked_path);\n            }\n        }\n\n        // Install from registry\n        vm_println!(\n            \"üì¶ Installing {} package from registry: {}\",\n            manager,\n            package\n        );\n        self.install_from_registry(package, manager)\n    }\n\n    /// Install a linked package\n    #[must_use = \"linked package installation results should be handled\"]\n    fn install_linked(\u0026self, package: \u0026str, manager: PackageManager, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        match manager {\n            PackageManager::Cargo =\u003e self.install_cargo_linked(package, path),\n            PackageManager::Npm =\u003e self.install_npm_linked(package, path),\n            PackageManager::Pip =\u003e self.install_pip_linked(package, path),\n        }\n    }\n\n    /// Install a package from registry\n    #[must_use = \"registry package installation results should be handled\"]\n    fn install_from_registry(\u0026self, package: \u0026str, manager: PackageManager) -\u003e Result\u003c()\u003e {\n        match manager {\n            PackageManager::Cargo =\u003e self.install_cargo_registry(package),\n            PackageManager::Npm =\u003e self.install_npm_registry(package),\n            PackageManager::Pip =\u003e self.install_pip_registry(package),\n        }\n    }\n\n    // === Cargo Implementation ===\n\n    fn install_cargo_linked(\u0026self, package: \u0026str, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.pkg_installing_local_cargo,\n                path = path.display().to_string()\n            )\n        );\n\n        let mut cmd = Command::new(\"cargo\");\n        cmd.arg(\"install\").arg(\"--path\").arg(path);\n\n        // Set CARGO_HOME if needed\n        let cargo_home = self.cargo_home_path();\n        cmd.env(\"CARGO_HOME\", \u0026cargo_home);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute cargo install: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"Cargo install failed for linked package: {}\", package);\n            return Err(VmError::Internal(\"Cargo install failed\".to_string()));\n        }\n\n        vm_success!(\"Installed linked cargo package: {}\", package);\n        Ok(())\n    }\n\n    fn install_cargo_registry(\u0026self, package: \u0026str) -\u003e Result\u003c()\u003e {\n        let mut cmd = Command::new(\"cargo\");\n        cmd.arg(\"install\").arg(package);\n\n        let cargo_home = self.cargo_home_path();\n        cmd.env(\"CARGO_HOME\", \u0026cargo_home);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute cargo install: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"Cargo install failed for package: {}\", package);\n            return Err(VmError::Internal(\"Cargo install failed\".to_string()));\n        }\n\n        vm_success!(\"Installed cargo package from registry: {}\", package);\n        Ok(())\n    }\n\n    // === NPM Implementation ===\n\n    fn install_npm_linked(\u0026self, package: \u0026str, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.pkg_linking_npm, path = path.display().to_string())\n        );\n\n        // Change to package directory first\n        let mut cmd = Command::new(\"npm\");\n        cmd.arg(\"link\");\n        cmd.current_dir(path);\n\n        // Set NVM_DIR if needed\n        let nvm_dir = self.nvm_dir_path();\n        cmd.env(\"NVM_DIR\", \u0026nvm_dir);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute npm link: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"NPM link failed for package: {}\", package);\n            return Err(VmError::Internal(\"NPM link failed\".to_string()));\n        }\n\n        vm_success!(\"Linked npm package: {}\", package);\n        Ok(())\n    }\n\n    fn install_npm_registry(\u0026self, package: \u0026str) -\u003e Result\u003c()\u003e {\n        let mut cmd = Command::new(\"npm\");\n        cmd.arg(\"install\").arg(\"-g\").arg(package);\n\n        let nvm_dir = self.nvm_dir_path();\n        cmd.env(\"NVM_DIR\", \u0026nvm_dir);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute npm install: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"NPM install failed for package: {}\", package);\n            return Err(VmError::Internal(\"NPM install failed\".to_string()));\n        }\n\n        vm_success!(\"Installed npm package from registry: {}\", package);\n        Ok(())\n    }\n\n    // === Pip/Pipx Implementation ===\n\n    fn find_pip_executable() -\u003e String {\n        // Prefer pip3, then pip, as per Python best practices\n        if which::which(\"pip3\").is_ok() {\n            \"pip3\".to_string()\n        } else {\n            \"pip\".to_string()\n        }\n    }\n\n    fn install_pip_linked(\u0026self, package: \u0026str, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Check if it's a pipx environment\n        if LinkDetector::is_pipx_environment(path) {\n            vm_println!(\"{}\", MESSAGES.pkg_pipx_detected);\n            return self.create_pipx_wrappers(package, path);\n        }\n\n        // Check if it's a Python project\n        if LinkDetector::is_python_project(path) {\n            vm_println!(\"{}\", MESSAGES.pkg_python_editable);\n            return Self::install_pip_editable(package, path);\n        }\n\n        // Fallback to editable install\n        vm_println!(\"{}\", MESSAGES.pkg_installing_editable);\n        Self::install_pip_editable(package, path)\n    }\n\n    fn install_pip_registry(\u0026self, package: \u0026str) -\u003e Result\u003c()\u003e {\n        // First try pipx (for CLI tools)\n        match Self::try_pipx_install(package) {\n            Ok(true) =\u003e {\n                vm_success!(\"Installed {} as CLI tool with pipx\", package);\n                return Ok(());\n            }\n            Ok(false) =\u003e {\n                // Pipx indicated it's a library, not a CLI tool\n                vm_println!(\n                    \"üìö {} appears to be a library, installing with pip...\",\n                    package\n                );\n            }\n            Err(_) =\u003e {\n                // Pipx not available or other error, try pip\n                vm_println!(\"{}\", MESSAGES.pkg_pipx_not_available);\n            }\n        }\n\n        // Install with pip\n        let pip_exe = Self::find_pip_executable();\n        let mut cmd = Command::new(pip_exe);\n        cmd.args([\"install\", \"--user\", \"--break-system-packages\", package]);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute pip install: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"Pip install failed for package: {}\", package);\n            return Err(VmError::Internal(\"Pip install failed\".to_string()));\n        }\n\n        vm_success!(\"Installed Python package with pip: {}\", package);\n        Ok(())\n    }\n\n    fn install_pip_editable(_package: \u0026str, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let pip_exe = Self::find_pip_executable();\n        let mut cmd = Command::new(pip_exe);\n        cmd.args([\"install\", \"--user\", \"--break-system-packages\", \"-e\"]);\n        cmd.arg(path);\n\n        let status = cmd\n            .status()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute pip install: {e}\")))?;\n\n        if !status.success() {\n            vm_error!(\"Pip editable install failed\");\n            return Err(VmError::Internal(\"Pip editable install failed\".to_string()));\n        }\n\n        Ok(())\n    }\n\n    fn try_pipx_install(package: \u0026str) -\u003e Result\u003cbool\u003e {\n        // Check if pipx is available\n        if which::which(\"pipx\").is_err() {\n            return Ok(false);\n        }\n\n        let output = Command::new(\"pipx\")\n            .arg(\"install\")\n            .arg(package)\n            .stderr(Stdio::piped())\n            .output()\n            .map_err(|e| VmError::Internal(format!(\"Failed to execute pipx: {e}\")))?;\n\n        if output.status.success() {\n            return Ok(true);\n        }\n\n        // Check if it failed because it's a library\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        if stderr.contains(\"No apps associated with package\")\n            || stderr.contains(\"not a valid package\")\n            || stderr.contains(\"library\")\n        {\n            return Ok(false);\n        }\n\n        // Some other error\n        Err(VmError::Internal(\"Pipx installation failed\".to_string()))\n    }\n\n    fn create_pipx_wrappers(\u0026self, package: \u0026str, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let bin_dir = path.join(\"bin\");\n        if !bin_dir.exists() {\n            vm_println!(\"{}\", MESSAGES.pkg_no_bin_directory);\n            return Ok(());\n        }\n\n        let local_bin = self.local_bin_path();\n        fs::create_dir_all(\u0026local_bin)?;\n\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.pkg_creating_wrappers,\n                path = local_bin.display().to_string()\n            )\n        );\n\n        for entry in fs::read_dir(\u0026bin_dir)? {\n            let entry = entry?;\n            let script_path = entry.path();\n\n            if script_path.is_file() {\n                let script_name = script_path\n                    .file_name()\n                    .and_then(|n| n.to_str())\n                    .ok_or_else(|| VmError::Internal(\"Invalid script name\".to_string()))?;\n\n                // Validate script name for security\n                validate_script_name(script_name).map_err(|e| {\n                    VmError::Internal(format!(\n                        \"Invalid script name from pipx environment '{script_name}': {e}\"\n                    ))\n                })?;\n\n                let wrapper_path = local_bin.join(script_name);\n                Self::create_wrapper_script(\u0026wrapper_path, \u0026script_path, path)?;\n\n                vm_println!(\"{}\", msg!(MESSAGES.pkg_wrapper_created, name = script_name));\n            }\n        }\n\n        vm_success!(\"Wrapper scripts created for pipx package: {}\", package);\n        vm_println!(\"{}\", MESSAGES.pkg_restart_shell);\n        Ok(())\n    }\n\n    fn create_wrapper_script(\n        wrapper_path: \u0026Path,\n        script_path: \u0026Path,\n        linked_dir: \u0026Path,\n    ) -\u003e Result\u003c()\u003e {\n        let wrapper_content = format!(\n            r#\"#!/bin/sh\n# VM-Tool generated wrapper for linked pipx package\nset -e\n\nLINKED_DIR=\"{}\"\nSCRIPT_PATH=\"{}\"\n\n# Find site-packages with multiple strategies\nSITE_PACKAGES=\"\"\n\n# Strategy 1: Look for standard python version paths\nfor pydir in \"$LINKED_DIR\"/lib/python*/site-packages; do\n    if [ -d \"$pydir\" ]; then\n        SITE_PACKAGES=\"$pydir\"\n        break\n    fi\ndone\n\n# Strategy 2: Use find as fallback\nif [ -z \"$SITE_PACKAGES\" ]; then\n    SITE_PACKAGES=$(find \"$LINKED_DIR\" -type d -name \"site-packages\" 2\u003e/dev/null | head -1)\nfi\n\n# Strategy 3: Check if there's a venv structure\nif [ -z \"$SITE_PACKAGES\" ] \u0026\u0026 [ -d \"$LINKED_DIR/lib\" ]; then\n    if [ -d \"$LINKED_DIR/lib/site-packages\" ]; then\n        SITE_PACKAGES=\"$LINKED_DIR/lib/site-packages\"\n    fi\nfi\n\n# Export PYTHONPATH if we found site-packages\nif [ -n \"$SITE_PACKAGES\" ]; then\n    export PYTHONPATH=\"$SITE_PACKAGES:${{PYTHONPATH:-}}\"\n    export PYTHONPATH=\"$LINKED_DIR:$PYTHONPATH\"\nfi\n\n# Execute the script with python3\nexec python3 \"$SCRIPT_PATH\" \"$@\"\n\"#,\n            linked_dir.display(),\n            script_path.display()\n        );\n\n        let mut file = fs::File::create(wrapper_path)?;\n        file.write_all(wrapper_content.as_bytes())?;\n\n        // Make executable\n        #[cfg(unix)]\n        {\n            use std::os::unix::fs::PermissionsExt;\n            let mut perms = fs::metadata(wrapper_path)?.permissions();\n            perms.set_mode(0o755);\n            fs::set_permissions(wrapper_path, perms)?;\n        }\n\n        Ok(())\n    }\n\n    // === Helper methods ===\n\n    #[must_use = \"link status check results should be used\"]\n    pub fn is_linked(\u0026self, package: \u0026str, manager: PackageManager) -\u003e Result\u003cbool\u003e {\n        self.detector.is_linked(package, manager)\n    }\n\n    pub fn list_linked(\u0026self, manager: Option\u003cPackageManager\u003e) {\n        let linked = self.detector.list_linked(manager);\n\n        if linked.is_empty() {\n            vm_println!(\"{}\", MESSAGES.pkg_no_linked_packages);\n            return;\n        }\n\n        vm_println!(\"{}\", MESSAGES.pkg_linked_packages_header);\n        let mut current_manager = None;\n\n        for (mgr, package) in linked {\n            if current_manager != Some(mgr) {\n                vm_println!(\"\\n  {}:\", mgr);\n                current_manager = Some(mgr);\n            }\n            vm_println!(\"    - {}\", package);\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","src","link_detector.rs"],"content":"use crate::links::SystemLinkDetector;\nuse crate::package_manager::PackageManager;\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse vm_core::error::Result;\n\npub struct LinkDetector {\n    user: String,\n}\n\nimpl LinkDetector {\n    pub fn new(user: String) -\u003e Self {\n        Self { user }\n    }\n\n    /// Check if a package is linked (checks both .links directories and system-wide links)\n    pub fn is_linked(\u0026self, package: \u0026str, manager: PackageManager) -\u003e Result\u003cbool\u003e {\n        // First check controlled .links directories\n        let controlled_linked_path = self.get_linked_path(package, manager);\n        if controlled_linked_path.is_some() {\n            return Ok(true);\n        }\n\n        // Then check system-wide links\n        let system_linked = Self::is_system_linked(package, manager)?;\n        Ok(system_linked)\n    }\n\n    /// Check if a package has system-wide links (npm global, cargo install, pip editable)\n    pub fn is_system_linked(package: \u0026str, manager: PackageManager) -\u003e Result\u003cbool\u003e {\n        let manager_str = manager.to_string();\n        let packages = vec![package.into()];\n\n        let detections = SystemLinkDetector::detect_for_manager(\u0026manager_str, \u0026packages)?;\n        Ok(!detections.is_empty())\n    }\n\n    /// Get the path to a linked package if it exists\n    pub fn get_linked_path(\u0026self, package: \u0026str, manager: PackageManager) -\u003e Option\u003cPathBuf\u003e {\n        let links_dir = manager.links_dir(\u0026self.user);\n\n        // Direct package name check\n        let direct_path = links_dir.join(package);\n        if direct_path.exists() {\n            return Some(direct_path);\n        }\n\n        // For Python packages, also check sanitized name (replace - with _)\n        if matches!(manager, PackageManager::Pip) {\n            let safe_name = package.replace('-', \"_\").to_lowercase();\n            let safe_path = links_dir.join(\u0026safe_name);\n            if safe_path.exists() {\n                return Some(safe_path);\n            }\n        }\n\n        None\n    }\n\n    /// List all linked packages for a manager (includes both controlled links and system links)\n    pub fn list_linked(\u002 x::new(r\"^([a-zA-Z0-9_-]+)\\s+[^\\(]*\\(([^)]+)\\):$\")\n        .map_err(|e| VmError::Internal(format!(\"Failed to compile regex: {e}\")))?;\n\n    for line in output.lines() {\n        if let Some(captures) = re.captures(line) {\n            let pkg_name = match captures.get(1) {\n                Some(m) =\u003e m.as_str().to_string(),\n                None =\u003e {\n                    vm_error!(\"Malformed cargo metadata line: missing package name\");\n                    continue;\n                }\n            };\n            let pkg_path = match captures.get(2) {\n                Some(m) =\u003e m.as_str(),\n                None =\u003e {\n                    vm_error!(\"Malformed cargo metadata line: missing package path\");\n                    continue;\n                }\n            };\n\n            // Only include path-based installs (not registry installs)\n            if pkg_path.contains('/') \u0026\u0026 !pkg_path.starts_with(\"registry+\") {\n                installations.push((pkg_name, pkg_path.to_string()));\n            }\n        }\n    }\n\n    Ok(installations)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","src","links","mod.rs"],"content":"pub mod cargo;\npub mod npm;\npub mod pip;\npub mod system;\n\npub use system::SystemLinkDetector;\n\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\n\n/// Validate package manager type\npub fn validate_package_manager(pm: \u0026str) -\u003e Result\u003c()\u003e {\n    match pm {\n        \"npm\" | \"pip\" | \"cargo\" =\u003e Ok(()),\n        _ =\u003e {\n            vm_error!(\n                \"Package manager '{}' not in whitelist: [npm, pip, cargo]\",\n                pm\n            );\n            Err(VmError::Internal(\n                \"Package manager not in whitelist\".to_string(),\n            ))\n        }\n    }\n}\n\n/// Detect packages for a specific package manager\npub fn detect_packages(\n    package_manager: \u0026str,\n ages.contains(\u0026package) {\n                results.push((package.clone(), path));\n                found_packages.insert(package);\n            }\n        }\n    }\n\n    results\n}\n\nfn get_npm_root() -\u003e Result\u003cPathBuf\u003e {\n    let output = Command::new(\"npm\").args([\"root\", \"-g\"]).output()?;\n\n    if !output.status.success() {\n        vm_error!(\"Failed to get npm root directory\");\n        return Err(VmError::Internal(\n            \"Failed to get npm root directory\".to_string(),\n        ));\n    }\n\n    let root_str = String::from_utf8(output.stdout)\n        .map_err(|e| VmError::Internal(format!(\"Failed to parse npm command output: {e}\")))?\n        .trim()\n        .to_string();\n    Ok(PathBuf::from(root_str))\n}\n\nfn get_nvm_versions_dir() -\u003e Option\u003cPathBuf\u003e {\n    // Use platform abstraction for cross-platform NVM detection\n    if let Ok(Some(nvm_dir)) = vm_platform::current().nvm_versions_dir() {\n        return Some(nvm_dir);\n    }\n\n    // Fallback to hardcoded Unix path for backwards compatibility\n    let home = std::env::var(\"HOME\").ok()?;\n    let nvm_versions = PathBuf::from(home).join(\".nvm/versions/node\");\n\n    if nvm_versions.exists() {\n        Some(nvm_versions)\n    } else {\n        None\n    }\n}\n\n/// Helper function to check if a symlink points to a valid package\nfn check_symlink_package(\n    link_path: \u0026Path,\n    base_path: \u0026Path,\n    package: \u0026str,\n) -\u003e Option\u003c(String, String)\u003e {\n    if !link_path.is_symlink() {\n        return None;\n    }\n\n    let target_path = std::fs::read_link(link_path).ok()?;\n\n    // Convert to absolute path if relative\n    let absolute_target = if target_path.is_absolute() {\n        target_path\n    } else {\n        base_path.join(target_path)\n    };\n\n    // Canonicalize and check if path exists\n    let canonical_path = absolute_target.canonicalize().ok()?;\n    if canonical_path.exists() {\n        Some((\n            package.to_string(),\n            canonical_path.to_string_lossy().to_string(),\n        ))\n    } else {\n        None\n    }\n}\n\nfn check_npm_directory(npm_root: \u0026Path, package_set: \u0026HashSet\u003c\u0026String\u003e) -\u003e Vec\u003c(String, String)\u003e {\n    let mut results = Vec::new();\n\n    if !npm_root.exists() {\n        return results;\n    }\n\n    // Use parallel iteration over packages for performance\n    let detections: Vec\u003c_\u003e = package_set\n        .par_iter()\n        .filter_map(|package| {\n            let link_path = npm_root.join(package);\n            check_symlink_package(\u0026link_path, npm_root, package)\n        })\n        .collect();\n\n    results.extend(detections);\n    results\n}\n\nfn check_nvm_directories(\n    nvm_versions_dir: \u0026Path,\n    package_set: \u0026HashSet\u003c\u0026String\u003e,\n    already_found: \u0026HashSet\u003cString\u003e,\n) -\u003e Result\u003cVec\u003c(String, String)\u003e\u003e {\n    let mut results = Vec::new();\n\n    if !nvm_versions_dir.exists() {\n        return Ok(results);\n    }\n\n    // Get all Node.js version directories\n    let version_dirs: Vec\u003c_\u003e = std::fs::read_dir(nvm_versions_dir)?\n        .filter_map(|entry| {\n            let entry = entry.ok()?;\n            let path = entry.path();\n            if path.is_dir() {\n                let node_modules = path.join(\"lib/node_modules\");\n                if node_modules.exists() {\n                    Some(node_modules)\n                } else {\n                    None\n                }\n            } else {\n                None\n            }\n        })\n        .collect();\n\n    // Check each version directory in parallel\n    let detections: Vec\u003c_\u003e = version_dirs\n        .par_iter()\n        .flat_map(|node_modules| {\n            package_set.par_iter().filter_map(|package| {\n                // Skip if we already found this package\n                if already_found.contains(*package) {\n                    return None;\n                }\n\n                let link_path = node_modules.join(package);\n                check_symlink_package(\u0026link_path, node_modules, package)\n            })\n        })\n        .collect();\n\n    results.extend(detections);\n    Ok(results)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","src","links","pip.rs"],"content":"use rayon::prelude::*;\nuse serde_json::Value;\nuse std::collections::HashSet;\nuse std::process::Command;\nuse vm_core::error::{Result, VmError};\n\npub fn detect_pip_packages(packages: \u0026[String]) -\u003e Vec\u003c(String, String)\u003e {\n    let package_set: HashSet\u003c\u0026String\u003e = packages.iter().collect();\n    let mut results = Vec::new();\n\n    // Try different pip commands in parallel\n    let pip_commands = vec![\"pip\", \"pip3\", \"python3\", \"python\"];\n\n    let detections: Vec\u003c_\u003e = pip_commands\n        .par_iter()\n        .filter_map(|cmd| get_editable_packages_for_command(cmd).ok())\n        .flatten()\n        .collect();\n\n    // Process detections and match against requested packages\n    let mut found_packages = HashSet::new();\n    for (package_name, location) in detections {\n        if found_packages.contains(\u0026package_name) {\n            continue; // Skip if already found\n        }\n\n        // Check if this package matches any requested packages (case-insensitive, handle dashes/underscores)\n        for requested_pkg in \u0026package_set {\n            if package_matches(\u0026package_name, requested_pkg) {\n                results.push((package_name.clone(), location.clone()));\n                found_packages.insert(package_name.clone());\n                break;\n            }\n        }\n    }\n\n    results\n}\n\nfn get_editable_packages_for_command(cmd: \u0026str) -\u003e Result\u003cVec\u003c(String, String)\u003e\u003e {\n    let output = match cmd {\n        \"pip\"
