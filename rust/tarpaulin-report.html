_file_or_stdin(file)?;\n\n        let mut value: Value = serde_yaml::from_str(\u0026content)\n            .map_err(|e| VmError::Serialization(format!(\"Invalid YAML in file: {file:?}: {e}\")))?;\n\n        // Parse the item as YAML\n        let new_item: Value = serde_yaml::from_str(item)\n            .map_err(|e| VmError::Serialization(format!(\"Invalid YAML item: {item}: {e}\")))?;\n\n        // Navigate to the path and add the item\n        let path_parts: Vec\u003c\u0026str\u003e = path.split('.').collect();\n        Self::add_to_array_at_path(\u0026mut value, \u0026path_parts, new_item)?;\n\n        CoreOperations::write_yaml_file(file, \u0026value)?;\n        Ok(())\n    }\n\n    /// Remove items from a YAML array based on filter\n    pub fn remove(file: \u0026PathBuf, path: \u0026str, filter: \u0026str) -\u003e Result\u003c()\u003e {\n        let content = CoreOperations::read_file_or_stdin(file)?;\n\n        let mut value: Value = serde_yaml::from_str(\u0026content)\n            .map_err(|e| VmError::Serialization(format!(\"Invalid YAML in file: {file:?}: {e}\")))?;\n\n        // Navigate to the path and remove matching items\n        let path_parts: Vec\u003c\u0026str\u003e = path.split('.').collect();\n        Self::remove_from_array_at_path(\u0026mut value, \u0026path_parts, filter)?;\n\n        CoreOperations::write_yaml_file(file, \u0026value)?;\n        Ok(())\n    }\n\n    /// Get array length\n    pub fn length(file: \u0026PathBuf, path: \u0026str) -\u003e Result\u003cusize\u003e {\n        let value = CoreOperations::load_yaml_file(file)?;\n\n        let target = if path.is_empty() {\n            \u0026value\n        } else {\n            CoreOperations::get_nested_field(\u0026value, path)?\n        };\n\n        match target {\n            Value::Sequence(seq) =\u003e Ok(seq.len()),\n            Value::Mapping(map) =\u003e Ok(map.len()),\n            _ =\u003e Ok(0),\n        }\n    }\n\n    /// Add object to array at specified path\n    pub fn add_object_to_path(\n        file: \u0026PathBuf,\n        path: \u0026str,\n        object_json: \u0026str,\n        stdout: bool,\n    ) -\u003e Result\u003c()\u003e {\n        let mut value = CoreOperations::load_yaml_file(file)?;\n\n        // Parse the JSON object and convert to YAML\n        let json_value: serde_json::Value = serde_json::from_str(object_json).map_err(|e| {\n            VmError::Serialization(format!(\"Failed to parse JSON object: {object_json}: {e}\"))\n        })?;\n\n        // Convert via string to avoid type compatibility issues\n        let yaml_string = serde_yaml::to_string(\u0026json_value)?;\n        let yaml_value: Value = serde_yaml::from_str(\u0026yaml_string)\n            .map_err(|e| VmError::Serialization(format!(\"Failed to convert JSON to YAML: {e}\")))?;\n\n        // Navigate to the path and add the object\n        let path_parts: Vec\u003c\u0026str\u003e = path.split('.').collect();\n        Self::add_object_to_array_at_path(\u0026mut value, \u0026path_parts, yaml_value)?;\n\n        if stdout {\n            let yaml = serde_yaml::to_string(\u0026value)?;\n            print!(\"{yaml}\");\n        } else {\n            CoreOperations::write_yaml_file(file, \u0026value)?;\n        }\n\n        Ok(())\n    }\n\n    /// Delete items from array matching a condition\n    pub fn delete_matching(\n        file: \u0026PathBuf,\n        path: \u0026str,\n        field: \u0026str,\n        match_value: \u0026str,\n        format: \u0026OutputFormat,\n    ) -\u003e Result\u003c()\u003e {\n        let mut value = CoreOperations::load_yaml_file(file)?;\n\n        let target = if path.is_empty() {\n            \u0026mut value\n        } else {\n            Self::get_nested_field_mut(\u0026mut value, path)?\n        };\n\n        match target {\n            Value::Sequence(seq) =\u003e {\n                seq.retain(|item| {\n                    let Value::Mapping(map) = item else {\n                        return true;\n                    };\n\n                    let field_key = Value::String(field.to_string());\n                    let Some(field_value) = map.get(\u0026field_key) else {\n                        return true;\n                    };\n\n                    let Some(field_str) = field_value.as_str() else {\n                        return true;\n                    };\n\n                    field_str != match_value\n                });\n            }\n            _ =\u003e {\n                return Err(VmError::Config(\n                    \"Path does not point to an array\".to_string(),\n                ))\n            }\n        }\n\n        // Output results\n        match format {\n            OutputFormat::Yaml =\u003e {\n                let yaml = serde_yaml::to_string(\u0026value)?;\n                print!(\"{yaml}\");\n            }\n            OutputFormat::Json =\u003e {\n                let json = serde_json::to_string(\u0026value)?;\n                println!(\"{json}\");\n            }\n            OutputFormat::JsonPretty =\u003e {\n                let json = serde_json::to_string_pretty(\u0026value)?;\n                println!(\"{json}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    // Helper function to navigate to array and add item\n    fn add_to_array_at_path(value: \u0026mut Value, path: \u0026[\u0026str], item: Value) -\u003e Result\u003c()\u003e {\n        if path.is_empty() {\n            return Err(VmError::Config(\"Empty path\".to_string()));\n        }\n\n        if path.len() == 1 {\n            // We're at the target array\n            match value {\n                Value::Sequence(seq) =\u003e {\n                    seq.push(item);\n                    return Ok(());\n                }\n                Value::Mapping(map) =\u003e {\n                    let key = Value::String(path[0].to_string());\n                    match map.get_mut(\u0026key) {\n                        Some(Value::Sequence(seq)) =\u003e {\n                            seq.push(item);\n                            return Ok(());\n                        }\n                        Some(_) =\u003e {\n                            return Err(VmError::Config(format!(\n                                \"Path '{}' is not an array\",\n                                path[0]\n                            )))\n                        }\n                        None =\u003e {\n                            // Create new array\n                            map.insert(key, Value::Sequence(vec![item]));\n                            return Ok(());\n                        }\n                    }\n                }\n                _ =\u003e {\n                    return Err(VmError::Config(\n                        \"Cannot navigate path on non-object\".to_string(),\n                    ))\n                }\n            }\n        }\n\n        // Navigate deeper\n        match value {\n            Value::Mapping(map) =\u003e {\n                let key = Value::String(path[0].to_string());\n                match map.get_mut(\u0026key) {\n                    Some(nested) =\u003e Self::add_to_array_at_path(nested, \u0026path[1..], item)?,\n                    None =\u003e {\n                        // Create nested structure\n                        let mut nested = Value::Mapping(Mapping::new());\n                        Self::add_to_array_at_path(\u0026mut nested, \u0026path[1..], item)?;\n                        map.insert(key, nested);\n                    }\n                }\n            }\n            _ =\u003e {\n                return Err(VmError::Config(\n                    \"Cannot navigate path on non-object\".to_string(),\n                ))\n            }\n        }\n\n        Ok(())\n    }\n\n    // Helper function to navigate to array and remove items\n    fn remove_from_array_at_path(value: \u0026mut Value, path: \u0026[\u0026str], filter: \u0026str) -\u003e Result\u003c()\u003e {\n        if path.is_empty() {\n            return Err(VmError::Config(\"Empty path\".to_string()));\n        }\n\n        if path.len() == 1 {\n            // We're at the target array\n            match value {\n                Value::Mapping(map) =\u003e {\n                    let key = Value::String(path[0].to_string());\n                    match map.get_mut(\u0026key) {\n                        Some(Value::Sequence(seq)) =\u003e {\n                            seq.retain(|item| !Self::matches_filter(item, filter));\n                            return Ok(());\n                        }\n                        Some(_) =\u003e {\n                            return Err(VmError::Config(format!(\n                                \"Path '{}' is not an array\",\n                                path[0]\n                            )))\n                        }\n                        None =\u003e {\n                            return Err(VmError::Config(format!(\"Path '{}' not found\", path[0])))\n                        }\n                    }\n                }\n                _ =\u003e {\n                    return Err(VmError::Config(\n                        \"Cannot navigate path on non-object\".to_string(),\n                    ))\n                }\n            }\n        }\n\n        // Navigate deeper\n        match value {\n            Value::Mapping(map) =\u003e {\n                let key = Value::String(path[0].to_string());\n                match map.get_mut(\u0026key) {\n                    Some(nested) =\u003e Self::remove_from_array_at_path(nested, \u0026path[1..], filter)?,\n                    None =\u003e return Err(VmError::Config(format!(\"Path '{}' not found\", path[0]))),\n                }\n            }\n            _ =\u003e {\n                return Err(VmError::Config(\n                    \"Cannot navigate path on non-object\".to_string(),\n                ))\n            }\n        }\n\n        Ok(())\n    }\n\n    // Helper function for adding objects to arrays\n    fn add_object_to_array_at_path(value: \u0026mut Value, path: \u0026[\u0026str], object: Value) -\u003e Result\u003c()\u003e {\n        Self::add_to_array_at_path(value, path, object)\n    }\n\n    // Simple filter matching (can be enhanced with more complex expressions)\n    fn matches_filter(value: \u0026Value, filter: \u0026str) -\u003e bool {\n        // Support basic equality filters like: .source == \"value\"\n        if filter.starts_with(\".\") {\n            if let Some(eq_pos) = filter.find(\" == \") {\n                let field = \u0026filter[1..eq_pos].trim();\n                let expected = filter[eq_pos + 4..].trim().trim_matches('\"');\n\n                return Self::get_field_value(value, field)\n                    .map(|v| v.as_str().unwrap_or(\"\") == expected)\n                    .unwrap_or(false);\n            }\n        }\n\n        // Fallback: simple string matching\n        let value_str = match value {\n            Value::String(s) =\u003e s.as_str(),\n            _ =\u003e return false,\n        };\n\n        value_str.contains(filter)\n    }\n\n    // Get field value from YAML value\n    fn get_field_value\u003c'a\u003e(value: \u0026'a Value, field: \u0026str) -\u003e Option\u003c\u0026'a Value\u003e {\n        match value {\n            Value::Mapping(map) =\u003e map.get(Value::String(field.to_string())),\n            _ =\u003e None,\n        }\n    }\n\n    // Get mutable nested field from YAML value using dot notation\n    fn get_nested_field_mut\u003c'a\u003e(value: \u0026'a mut Value, path: \u0026str) -\u003e Result\u003c\u0026'a mut Value\u003e {\n        let parts: Vec\u003c\u0026str\u003e = path.split('.').collect();\n        let mut current = value;\n\n        for part in parts {\n            match current {\n                Value::Mapping(map) =\u003e {\n                    let key = Value::String(part.to_string());\n                    current = map\n                        .get_mut(\u0026key)\n                        .ok_or_else(|| VmError::Config(format! r(|e| VmError::Serialization(format!(\"Invalid YAML in file: {file:?}: {e}\")))?;\n\n        Ok(())\n    }\n\n    /// Load YAML file into Value\n    pub fn load_yaml_file(file: \u0026PathBuf) -\u003e Result\u003cValue\u003e {\n        let content = Self::read_file_or_stdin(file)?;\n        serde_yaml::from_str(\u0026content)\n            .map_err(|e| VmError::Serialization(format!(\"Invalid YAML in file: {file:?}: {e}\")))\n    }\n\n    /// Write Value to YAML file with consistent formatting\n    pub fn write_yaml_file(file: \u0026PathBuf, value: \u0026Value) -\u003e Result\u003c()\u003e {\n        // Format the value to ensure consistent field ordering\n        let formatted_value = super::formatter::format_yaml_value(value)?;\n\n        // Serialize to YAML\n        let yaml = serde_yaml::to_string(\u0026formatted_value)?;\n\n        // Post-process for consistent formatting (indentation, etc.)\n        let formatted_yaml = super::formatter::post_process_yaml(\u0026yaml);\n\n        // Write to file\n        fs::write(file, formatted_yaml)\n            .map_err(|e| VmError::Filesystem(format!(\"Failed to write file: {file:?}: {e}\")))\n    }\n\n    /// Get nested field from YAML value using dot notation\n    pub fn get_nested_field\u003c'a\u003e(value: \u0026'a Value, path: \u0026str) -\u003e Result\u003c\u0026'a Value\u003e {\n        let parts: Vec\u003c\u0026str\u003e = path.split('.').collect();\n        let mut current = value;\n\n        for part in parts {\n            match current {\n                Value::Mapping(map) =\u003e {\n                    let key = Value::String(part.to_string());\n                    current = map\n                        .get(\u0026key)\n                        .ok_or_else(|| VmError::Config(format!(\"Field '{part}' not found\")))?;\n                }\n                _ =\u003e {\n                    return Err(VmError::Config(format!(\n                        \"Cannot access field '{part}' on non-object\"\n                    )))\n                }\n            }\n        }\n\n        Ok(current)\n    }\n}\n","traces":[{"line":13,"address":[2282312,2281984],"length":1,"stats":{"Line":0}},{"line":14,"address":[2282046,2282220],"length":1,"stats":{"Line":0}},{"line":16,"address":[2282105],"length":1,"stats":{"Line":0}},{"line":19,"address":[2282238],"length":1,"stats":{"Line":0}},{"line":21,"address":[2282177],"length":1,"stats":{"Line":0}},{"line":22,"address":[1765100,1765224,1765072,1765299],"length":1,"stats":{"Line":0}},{"line":27,"address":[2282912,2282320],"length":1,"stats":{"Line":0}},{"line":28,"address":[2282346,2282385,2282508],"length":1,"stats":{"Line":0}},{"line":30,"address":[2282732,2282698],"length":1,"stats":{"Line":0}},{"line":31,"address":[1765328,1765537,1765340,1765468],"length":1,"stats":{"Line":0}},{"line":33,"address":[2282840],"length":1,"stats":{"Line":0}},{"line":37,"address":[2283271,2282928],"length":1,"stats":{"Line":0}},{"line":38,"address":[2282950,2282984,2283104],"length":1,"stats":{"Line":0}},{"line":40,"address":[1765568,1765580,1765708,1765777],"length":1,"stats":{"Line":0}},{"line":44,"address":[2283280,2283836],"length":1,"stats":{"Line":1}},{"line":46,"address":[2283315,2283389],"length":1,"stats":{"Line":2}},{"line":49,"address":[2283565,2283513],"length":1,"stats":{"Line":2}},{"line":52,"address":[2283607],"length":1,"stats":{"Line":1}},{"line":55,"address":[2283613],"length":1,"stats":{"Line":1}},{"line":56,"address":[1765836,1765960,1766035,1765808],"length":1,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[2283896],"length":1,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[2284057],"length":1,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"addre        }\n            _ =\u003e Ok(false),\n        }\n    }\n\n    /// Set field value using dot notation\n    pub fn set_field_value(value: \u0026mut Value, field: \u0026str, new_value: Value) -\u003e Result\u003c()\u003e {\n        let parts: Vec\u003c\u0026str\u003e = field.split('.').collect();\n        Self::set_nested_field(value, \u0026parts, new_value)\n    }\n\n    // Helper function to set nested field\n    fn set_nested_field(value: \u0026mut Value, path: \u0026[\u0026str], new_value: Value) -\u003e Result\u003c()\u003e {\n        if path.is_empty() {\n            return Err(VmError::Config(\"Empty path\".to_string()));\n        }\n\n        if path.len() == 1 {\n            // We're at the target field\n            match value {\n                Value::Mapping(map) =\u003e {\n                    let key = Value::String(path[0].to_string());\n                    map.insert(key, new_value);\n                    return Ok(());\n                }\n                _ =\u003e {\n                    return Err(VmError::Config(\n                        \"Cannot set field on non-object\".to_string(),\n                    ))\n                }\n            }\n        }\n\n        // Navigate deeper\n        match value {\n            Value::Mapping(map) =\u003e {\n                let key = Value::String(path[0].to_string());\n                match map.get_mut(\u0026key) {\n                    Some(nested) =\u003e Self::set_nested_field(nested, \u0026path[1..], new_value)?,\n                    None =\u003e {\n                        // Create nested structure\n                        let mut nested = Value::Mapping(Mapping::new());\n                        Self::set_nested_field(\u0026mut nested, \u0026path[1..], new_value)?;\n                        map.insert(key, nested);\n                    }\n                }\n            }\n            _ =\u003e {\n                return Err(VmError::Config(\n                    \"Cannot navigate path on non-object\".to_string(),\n                ))\n            }\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":12,"address":[3114727,3113648],"length":1,"stats":{"Line":0}},{"line":13,"address":[3276588,3276658],"length":1,"stats":{"Line":0}},{"line":16,"address":[2284672,2284912],"length":1,"stats":{"Line":0}},{"line":17,"address":[2121813,2121942],"length":1,"stats":{"Line":0}},{"line":21,"address":[3277116,3277169,3277246],"length":1,"stats":{"Line":0}},{"line":23,"address":[3277174],"length":1,"stats":{"Line":0}},{"line":24,"address":[3277197,3277439],"length":1,"stats":{"Line":0}},{"line":25,"address":[3277468],"length":1,"stats":{"Line":0}},{"line":27,"address":[3277321,3277371],"length":1,"stats":{"Line":0}},{"line":30,"address":[3277526],"length":1,"stats":{"Line":0}},{"line":34,"address":[3277616,3278103],"length":1,"stats":{"Line":0}},{"line":35,"address":[3277770,3277663,3277727],"length":1,"stats":{"Line":0}},{"line":37,"address":[3277984,3277885,3277845],"length":1,"stats":{"Line":0}},{"line":39,"address":[3277895],"length":1,"stats":{"Line":0}},{"line":41,"address":[3277908],"length":1,"stats":{"Line":0}},{"line":42,"address":[3277962],"length":1,"stats":{"Line":0}},{"line":44,"address":[3278019],"length":1,"stats":{"Line":0}},{"line":49,"address":[3278112,3278321],"length":1,"stats":{"Line":0}},{"line":50,"address":[3278139],"length":1,"stats":{"Line":0}},{"line":51,"address":[3278180],"length":1,"stats":{"Line":0}},{"line":55,"address":[3278336,3279685],"length":1,"stats":{"Line":0}},{"line":56,"address":[3115493],"length":1,"stats":{"Line":0}},{"line":57,"address":[3278389],"length":1,"stats":{"Line":0}},{"line":60,"address":[3115606],"length":1,"stats":{"Line":0}},{"line":62,"address":[3278499],"length":1,"stats":{"Line":0}},{"line":64,"address":[3278505],"length":1,"stats":{"Line":0}},{"line":65,"address":[3278564],"length":1,"stats":{"Line":0}},{"line":70,"address":[3116051],"length":1,"stats":{"Line":0}},{"line":77,"address":[3278672],"length":1,"stats":{"Line":0}},{"line":79,"address":[3116704,3115798],"length":1,"stats":{"Line":0}},{"line":80,"address":[3278757],"length":1,"stats":{"Line":0}},{"line":81,"address":[3278902,3279417,3278787],"length":1,"stats":{"Line":0}},{"line":84,"address":[3279001],"length":1,"stats":{"Line":0}},{"line":85,"address":[3279485,3279199,3279078],"length":1,"stats":{"Line":0}},{"line":86,"address":[3279208],"length":1,"stats":{"Line":0}},{"line":92,"address":[3278959],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":36},{"path":["/","app","rust","vm-config","src","yaml","formatter.rs"],"content":"//! YAML formatting and organization utilities\n//!\n//! This module ensures consistent formatting and field ordering for all YAML output.\n\nuse indexmap::IndexMap;\nuse serde_yaml::{Mapping, Value};\nuse serde_yaml_ng as serde_yaml;\nuse vm_core::error::Result;\n\n/// Canonical field order for VM configuration YAML files.\n/// This matches the logical sections in the VmConfig struct.\nconst FIELD_ORDER: \u0026[\u0026str] = \u0026[\n    // 1. Metadata \u0026 Schema\n    \"$schema\",\n    \"version\",\n    // 2. Provider \u0026 Environment\n    \"provider\",\n    \"os\",\n    \"tart\",\n    // 3. Project Identity\n    \"project\",\n    // 4. VM Resources\n    \"vm\",\n    // 5. Runtime Versions\n    \"versions\",\n    // 6. Networking\n    \"ports\",\n    // 7. Services \u0026 Infrastructure\n    \"services\",\n    // 8. Package Management\n    \"apt_packages\",\n    \"npm_packages\",\n    \"pip_packages\",\n    \"cargo_packages\",\n    \"package_linking\",\n    // 9. Development Environment\n    \"terminal\",\n    \"aliases\",\n    \"environment\",\n    // 10. Feature Flags \u0026 Integrations\n    \"claude_sync\",\n    \"gemini_sync\",\n    // 11. Security\n    \"security\",\n];\n\n/// Format and organize a YAML Value according to the canonical field order.\n///\n/// This function:\n/// - Reorders top-level fields according to FIELD_ORDER\n/// - Preserves any fields not in FIELD_ORDER at the end\n/// - Maintains nested structure ordering where appropriate\n/// - Ensures consistent formatting\npub fn format_yaml_value(value: \u0026Value) -\u003e Result\u003cValue\u003e {\n    match value {\n        Value::Mapping(map) =\u003e {\n            let mut ordered_map = IndexMap::new();\n\n            // First, add fields in canonical order\n            for field_name in FIELD_ORDER {\n                if let Some(key) = map.keys().find(|k| k.as_str() == Some(*field_name)) {\n                    if let Some(val) = map.get(key) {\n                        // Recursively format nested mappings\n                        let formatted_val = format_field_value(field_name, val)?;\n                        ordered_map.insert(key.clone(), formatted_val);\n                    }\n                }\n            }\n\n            // Then add any remaining fields not in FIELD_ORDER\n            for (key, val) in map.iter() {\n                if let Some(key_str) = key.as_str() {\n                    if !FIELD_ORDER.contains(\u0026key_str) \u0026\u0026 !ordered_map.contains_key(key) {\n                        ordered_map.insert(key.clone(), val.clone());\n                    }\n                }\n            }\n\n            // Convert IndexMap to serde_yaml Mapping\n            let mut result = Mapping::new();\n            for (k, v) in ordered_map {\n                result.insert(k, v);\n            }\n            Ok(Value::Mapping(result))\n        }\n        _ =\u003e Ok(value.clone()),\n    }\n}\n\n/// Format a field value based on the field name.\nfn format_field_value(field_name: \u0026str, value: \u0026Value) -\u003e Result\u003cValue\u003e {\n    if should_format_nested(field_name) {\n        format_nested_value(value)\n    } else {\n        Ok(value.clone())\n    }\n}\n\n/// Determine if a field's nested values should be formatted.\nfn should_format_nested(field_name: \u0026str) -\u003e bool {\n    matches!(\n        field_name,\n        \"project\" | \"vm\" | \"versions\" | \"services\" | \"terminal\" | \"security\" | \"tart\"\n    )\n}\n\n/// Format nested mappings within specific configuration sections.\nfn format_nested_value(value: \u0026Value) -\u003e Result\u003cValue\u003e {\n    match value {\n        Value::Mapping(map) =\u003e {\n            // For nested mappings, maintain alphabetical order for consistency\n            let mut sorted_entries: Vec\u003c_\u003e = map.iter().collect();\n            sorted_entries.sort_by_key(|(k, _)| k.as_str().unwrap_or(\"\"));\n\n            let mut result = Mapping::new();\n            for (k, v) in sorted_entries {\n                // Recursively format deeper nested values\n                let formatted = if matches!(v, Value::Mapping(_)) {\n                    format_nested_value(v)?\n                } else {\n                    v.clone()\n                };\n                result.insert(k.clone(), formatted);\n            }\n            Ok(Value::Mapping(result))\n        }\n        _ =\u003e Ok(value.clone()),\n    }\n}\n\n/// Post-process YAML string to ensure consistent formatting.\n///\n/// This handles:\n/// - Consistent 2-space indentation\n/// - Proper array formatting\n/// - Clean line breaks\n/// - Inline formatting for _range arrays\npub fn post_process_yaml(yaml: \u0026str) -\u003e String {\n    let mut result = String::with_capacity(yaml.len());\n    let mut in_array_section = false;\n    let lines: Vec\u003c\u0026str\u003e = yaml.lines().collect();\n    let mut i = 0;\n\n    while i \u003c lines.len() {\n        let line = lines[i];\n        let trimmed = line.trim();\n\n        // Check for _range array pattern to convert to inline format\n        if trimmed == \"_range:\" \u0026\u0026 i + 2 \u003c lines.len() {\n            let next_line = lines[i + 1].trim();\n            let third_line = lines[i + 2].trim();\n\n            // Check if next two lines are array items with numbers\n            if next_line.starts_with(\"- \") \u0026\u0026 third_line.starts_with(\"- \") {\n                if let (Ok(first_val), Ok(second_val)) = (\n                    next_line[2..].trim().parse::\u003cu16\u003e(),\n                    third_line[2..].trim().parse::\u003cu16\u003e(),\n                ) {\n                    // Get the indentation from the original _range: line\n                    let indent = \u0026line[..line.len() - trimmed.len()];\n                    result.push_str(\u0026format!(\"{indent}_range: [{first_val}, {second_val}]\\n\"));\n                    i += 3; // Skip the next two lines\n                    continue;\n                }\n            }\n        }\n\n        // Detect array sections\n        if trimmed.ends_with(\"_packages:\") || trimmed == \"aliases:\" || trimmed == \"environment:\" {\n            in_array_section = true;\n            result.push_str(line);\n            result.push('\\n');\n            i += 1;\n            continue;\n        } else if !trimmed.is_empty() \u0026\u0026 trimmed.ends_with(':') \u0026\u0026 !trimmed.starts_with('-') {\n            // New section, reset array flag\n            in_array_section = false;\n        }\n\n        // Ensure array items have consistent indentation\n        if in_array_section \u0026\u0026 trimmed.starts_with('-') {\n            // Calculate proper indentation based on parent\n            let indent = if line.starts_with(\"  -\") {\n                \"  \"\n            } else if line.starts_with(\"    -\") {\n                \"    \"\n            } else {\n                \"  \" // Default to 2 spaces\n            };\n            result.push_str(indent);\n            result.push_str(trimmed);\n        } else {\n            result.push_str(line);\n        }\n        result.push('\\n');\n        i += 1;\n    }\n\n    // Remove trailing newline if present (we'll add one in write)\n    if result.ends_with(\"\\n\\n\") {\n        result.truncate(result.len() - 1);\n    }\n\n    result\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_format_yaml_value_ordering() {\n        let mut input = Mapping::new();\n        input.insert(Value::String(\"vm\".into()), Value::String(\"test\".into()));\n        input.insert(Value::String(\"version\".into()), Value::String(\"1.0\".into()));\n        input.insert(\n            Value::String(\"provider\".into()),\n            Value::String(\"docker\".into()),\n        );\n\n        let result = format_yaml_value(\u0026Value::Mapping(input)).unwrap();\n\n        if let Value::Mapping(map) = result {\n            let keys: Vec\u003c_\u003e = map.keys().filter_map(|k| k.as_str()).collect();\n            assert_eq!(keys, vec![\"version\", \"provider\", \"vm\"]);\n        } else {\n            panic!(\"Expected Mapping, but got: {:?}\", result);\n        }\n    }\n\n    #[test]\n    fn test_preserves_unknown_fields() {\n        let mut input = Mapping::new();\n        input.insert(\n            Value::String(\"custom_field\".into()),\n            Value::String(\"value\".into()),\n        );\n        input.insert(Value::String(\"version\".into()), Value::String(\"1.0\".into()));\n\n        let result = format_yaml_value(\u0026Value::Mapping(input)).unwrap();\n\n        if let Value::Mapping(map) = result {\n            assert!(map.contains_key(\"custom_field\"));\n            assert!(map.contains_key(\"version\"));\n        } else {\n            panic!(\"Expected Mapping, but got: {:?}\", result);\n        }\n    }\n\n    #[test]\n    fn test_range_inline_formatting() {\n        let input = \"_range:\\n- 3300\\n- 3309\\n\";\n        let result = post_process_yaml(input);\n        assert_eq!(result, \"_range: [3300, 3309]\\n\");\n    }\n\n    #[test]\n    fn test_range_inline_formatting_with_indentation() {\n        let input = \"ports:\\n  _range:\\n  - 3300\\n  - 3309\\n  frontend: 3301\\n\";\n        let result = post_process_yaml(input);\n        assert!(result.contains(\"  _range: [3300, 3309]\"));\n        assert!(result.contains(\"  frontend: 3301\"));\n    }\n\n    #[test]\n    fn test_range_inline_formatting_preserves_other_arrays() {\n        let input = \"npm_packages:\\n- prettier\\n- eslint\\nports:\\n  _range:\\n  - 3300\\n  - 3309\\n\";\n        let result = post_process_yaml(input);\n        assert!(result.contains(\"npm_packages:\\n  - prettier\\n  - eslint\"));\n        assert!(result.contains(\"  _range: [3300, 3309]\"));\n    }\n\n    #[test]\n    fn test_range_non_numeric_values_ignored() {\n        let input = \"_range:\\n- start\\n- end\\n\";\n        let result = post_process_yaml(input);\n        // Should not be converted to inline since values aren't numeric\n        assert_eq!(result, \"_range:\\n- start\\n- end\\n\");\n    }\n}\n","traces":[{"line":54,"address":[2195808,2199113],"length":1,"stats":{"Line":2}},{"line":55,"address":[2032964],"length":1,"stats":{"Line":2}},{"line":60,"address":[2195876],"length":1,"stats":{"Line":2}},{"line":61,"address":[1785409],"length":1,"stats":{"Line":8}},{"line":62,"address":[2033232],"length":1,"stats":{"Line":2}},{"line":64,"address":[1187190,1187309,1189624,1187125],"length":1,"stats":{"Line":4}},{"line":65,"address":[2033797],"length":1,"stats":{"Line":2}},{"line":71,"address":[1188144,1188246],"length":1,"stats":{"Line":4}},{"line":72,"address":[2034389],"length":1,"stats":{"Line":2}},{"line":73,"address":[1188291],"length":1,"stats":{"Line":2}},{"line":74,"address":[1189073,1189989],"length":1,"stats":{"Line":2}},{"line":81,"address":[2198163],"length":1,"stats":{"Line":2}},{"line":84,"address":[2035680],"length":1,"stats":{"Line":2}},{"line":92,"address":[1187133],"length":1,"stats":{"Line":2}},{"line":93,"address":[2196150],"length":1,"stats":{"Line":2}},{"line":100,"address":[2199120],"length":1,"stats":{"Line":2}},{"line":108,"address":[2201334,2199344],"length":1,"stats":{"Line":2}},{"line":109,"address":[1190366],"length":1,"stats":{"Line":2}},{"line":113,"address":[3386094,3385960,3386143,3387041,3387188,3386058,3386005,3386988,3386941,33 oreOperations::read_file_or_stdin(file)?;\n\n        let value: Value = serde_yaml::from_str(\u0026content)\n            .map_err(|e| VmError::Serialization(format!(\"Invalid YAML in file: {file:?}: {e}\")))?;\n\n        // Apply the filter expression\n        let result = Self::apply_filter(\u0026value, expression);\n\n        // Output in requested format\n        match output_format {\n            OutputFormat::Yaml =\u003e {\n                let yaml = serde_yaml::to_string(\u0026result)?;\n                print!(\"{yaml}\");\n            }\n            OutputFormat::Json =\u003e {\n                let json = serde_json::to_string(\u0026result)?;\n                println!(\"{json}\");\n            }\n            OutputFormat::JsonPretty =\u003e {\n                let json = serde_json::to_string_pretty(\u0026result)?;\n                println!(\"{json}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Select items from array where field matches value\n    pub fn select_where(\n        file: \u0026PathBuf,\n        path: \u0026str,\n        field: \u0026str,\n        match_value: \u0026str,\n        format: \u0026OutputFormat,\n    ) -\u003e Result\u003c()\u003e {\n        let value = CoreOperations::load_yaml_file(file)?;\n\n        let target = if path.is_empty() {\n            \u0026value\n        } else {\n            CoreOperations::get_nested_field(\u0026value, path)?\n        };\n\n        let results = match target {\n            Value::Sequence(seq) =\u003e {\n                let mut matching_items = Vec::new();\n                for item in seq {\n                    let Value::Mapping(map) = item else {\n                        continue;\n                    };\n\n                    let field_key = Value::String(field.to_string());\n                    let Some(field_value) = map.get(\u0026field_key) else {\n                        continue;\n                    };\n\n                    let Some(field_str) = field_value.as_str() else {\n                        continue;\n                    };\n\n                    if field_str == match_value {\n                        matching_items.push(item.clone());\n                    }\n                }\n                Value::Sequence(matching_items)\n            }\n            _ =\u003e {\n                return Err(VmError::Config(\n                    \"Path does not point to an array\".to_string(),\n                ))\n            }\n        };\n\n        // Output results\n        match format {\n            OutputFormat::Yaml =\u003e {\n                let yaml = serde_yaml::to_string(\u0026results)?;\n                print!(\"{yaml}\");\n            }\n            OutputFormat::Json =\u003e {\n                let json = serde_json::to_string(\u0026results)?;\n                println!(\"{json}\");\n            }\n            OutputFormat::JsonPretty =\u003e {\n                let json = serde_json::to_string_pretty(\u0026results)?;\n                println!(\"{json}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Count items in array or object\n    pub fn count_items(file: \u0026PathBuf, path: \u0026str) -\u003e Result\u003cusize\u003e {\n        let value = CoreOperations::load_yaml_file(file)?;\n\n        let target = if path.is_empty() {\n            \u0026value\n        } else {\n            CoreOperations::get_nested_field(\u0026value, path)?\n        };\n\n        match target {\n            Value::Sequence(seq) =\u003e Ok(seq.len()),\n            Value::Mapping(map) =\u003e Ok(map.len()),\n            _ =\u003e Ok(0),\n        }\n    }\n\n    // Apply filter expression (basic implementation)\n    fn apply_filter(value: \u0026Value, expression: \u0026str) -\u003e Value {\n        // Handle array access with filters like: .mounts[] | select(.source == \"value\")\n        if !expression.contains(\"[]\") {\n            return value.clone();\n        }\n\n        let Some(array_part) = expression.split(\"[]\").next() else {\n            return value.clone();\n        };\n\n        let array_path = array_part.trim_start_matches('.');\n\n        // Handle any array field, not just \"mounts\"\n        Self::filter_array_field(value, array_path, expression)\n    }\n\n    // Extract array filtering logic for any field\n    fn filter_array_field(value: \u0026Value, field_name: \u0026str, expression: \u0026str) -\u003e Value {\n        let Value::Mapping(map) = value else {\n            return value.clone();\n        };\n\n        let Some(Value::Sequence(seq)) = map.get(Value::String(field_name.to_string())) else {\n            return value.clone();\n        };\n\n        // Extract the filter condition from the expression\n        // e.g., \".mounts[] | select(.source == \\\"value\\\")\" -\u003e \"select(.source == \\\"value\\\")\"\n        let filter_part = if let Some(pipe_pos) = expression.find(\" | \") {\n            \u0026expression[pipe_pos + 3..] // Skip \" | \"\n        } else {\n            // If no pipe, just use the expression as-is\n            expression\n        };\n\n        let results: Vec\u003cValue\u003e = seq\n            .iter()\n            .filter(|item| {\n                // Implement actual filter logic based on expression\n                Self::evaluate_filter_expression(item, filter_part)\n            })\n            .cloned()\n            .collect();\n\n        Value::Sequence(results)\n    }\n\n    /// Evaluate a filter expression against a YAML value\n    /// Supports patterns like:\n    /// - `.field` - Check if field exists and is not null\n    /// - `select(.field == \"value\")` - Check if field equals specific value\n    /// - `select(.field == value)` - Check if field equals unquoted value\n    fn evaluate_filter_expression(item: \u0026Value, expression: \u0026str) -\u003e bool {\n        let expression = expression.trim();\n\n        // Handle select() expressions like: select(.source == \"value\")\n        if expression.starts_with(\"select(\") \u0026\u0026 expression.ends_with(')') {\n            let inner = \u0026expression[7..expression.len() - 1]; // Remove \"select(\" and \")\"\n            return Self::evaluate_select_condition(item, inner);\n        }\n\n        // Handle simple field existence checks like: .source\n        if expression.starts_with('.') {\n            let field_name = expression.strip_prefix('.').unwrap_or(expression); // Remove the leading dot if present\n\n            return match item {\n                Value::Mapping(map) =\u003e {\n                    // Check if the field exists and has a truthy value\n                    map.get(Value::String(field_name.to_string()))\n                        .map(|value| !matches!(value, Value::Null))\n                        .unwrap_or(false)\n                }\n                _ =\u003e false,\n            };\n        }\n\n        // For non-recognized expressions, default to true to maintain existing behavior\n        true\n    }\n\n    /// Evaluate a condition inside select() like: .field == \"value\"\n    fn evaluate_select_condition(item: \u0026Value, condition: \u0026str) -\u003e bool {\n        let condition = condition.trim();\n\n        // Handle equality comparisons: .field == \"value\" or .field == value\n        if let Some(eq_pos) = condition.find(\"==\") {\n            let field_part = condition[..eq_pos].trim();\n            let value_part = condition[eq_pos + 2..].trim();\n\n            // Extract field name (remove leading dot)\n            if !field_part.starts_with('.') {\n                return false;\n            }\n            let field_name = \u0026field_part[1..];\n\n            // Get the field value from the item\n            let Value::Mapping(map) = item else {\n                return false;\n            };\n\n            let Some(field_value) = map.get(Value::String(field_name.to_string())) else {\n                return false;\n            };\n\n            // Parse the expected value (handle quoted and unquoted strings)\n            let expected_value = if value_part.starts_with('\"') \u0026\u0026 value_part.ends_with('\"') {\n                // Quoted string - remove quotes\n                \u0026value_part[1..value_part.len() - 1]\n            } else {\n                // Unquoted value\n                value_part\n            };\n\n            // Compare values\n            match field_value {\n                Value::String(s) =\u003e s == expected_value,\n                Value::Number(n) =\u003e {\n                    // Try to parse expected_value as a number\n                    if let Ok(expected) = expected_value.parse::\u003ci64\u003e() {\n                        n.as_i64() == Some(expected)\n                    } else if let (Ok(expected), Some(actual)) =\n                        (expected_value.parse::\u003cf64\u003e(), n.as_f64())\n                    {\n                        (actual - expected).abs() \u003c f64::EPSILON\n                    } else {\n                        false\n                    }\n                }\n                Value::Bool(b) =\u003e expected_value\n                    .parse::\u003cbool\u003e()\n                    .ok()\n                    .map(|expected| *b == expected)\n                    .unwrap_or(false),\n                _ =\u003e false,\n            }\n        } else {\n            // For non-equality conditions, just check field existence\n            if condition.starts_with('.') {\n                let field_name = condition.strip_prefix('.').unwrap_or(condition); // Remove the leading dot if present\n                match item {\n                    Value::Mapping(map) =\u003e map\n                        .get(Value::String(field_name.to_string()))\n                        .map(|value| !matches!(value, Value::Null))\n                        .unwrap_or(false),\n                    _ =\u003e false,\n                }\n            } else {\n                false\n            }\n        }\n    }\n}\n","traces":[{"line":19,"address": , TransformFormat};\nuse serde_yaml::Value;\nuse serde_yaml_ng as serde_yaml;\nuse std::path::PathBuf;\nuse vm_core::error::{Result, VmError};\n\n/// Transform-specific YAML operations\npub struct TransformOperations;\n\nimpl TransformOperations {\n    /// Transform data with expressions\n    pub fn transform(file: \u0026PathBuf, expression: \u0026str, format: \u0026TransformFormat) -\u003e Result\u003c()\u003e {\n        let value = CoreOperations::load_yaml_file(file)?;\n\n        let results = if expression.contains(\"to_entries[]\") {\n            // Handle to_entries transformations\n            Self::transform_to_entries(\u0026value, expression)\n        } else if expression.contains(\".[]\") {\n            // Handle array iteration\n            Self::transform_array_items(\u0026value, expression)?\n        } else {\n            vec![expression.to_string()]\n        };\n\n        // Output in requested format\n        match format {\n            TransformFormat::Lines =\u003e {\n                for result in results {\n                    println!(\"{result}\");\n                }\n            }\n            TransformFormat::Space =\u003e {\n                println!(\"{}\", results.join(\" \"));\n            }\n            TransformFormat::Comma =\u003e {\n                println!(\"{}\", results.join(\",\"));\n            }\n            TransformFormat::Json =\u003e {\n                let json = serde_json::to_string(\u0026results)?;\n                println!(\"{json}\");\n            }\n            TransformFormat::Yaml =\u003e {\n                let yaml = serde_yaml::to_string(\u0026results)?;\n                print!(\"{yaml}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Merge multiple YAML files with deep merging\n    pub fn merge_eval_all(files: \u0026[PathBuf], format: \u0026OutputFormat) -\u003e Result\u003c()\u003e {\n        if files.len() \u003c 2 {\n            return Err(VmError::Config(\n                \"Need at least 2 files to merge\".to_string(),\n            ));\n        }\n\n        // Load first file as base\n        let mut result = CoreOperations::load_yaml_file(\u0026files[0])?;\n\n        // Merge subsequent files\n        for file in \u0026files[1..] {\n            let overlay = CoreOperations::load_yaml_file(file)?;\n            result = Self::deep_merge_values(result, overlay);\n        }\n\n        // Output result\n        match format {\n            OutputFormat::Yaml =\u003e {\n                let yaml = serde_yaml::to_string(\u0026result)?;\n                print!(\"{yaml}\");\n            }\n            OutputFormat::Json =\u003e {\n                let json = serde_json::to_string(\u0026result)?;\n                println!(\"{json}\");\n            }\n            OutputFormat::JsonPretty =\u003e {\n                let json = serde_json::to_string_pretty(\u0026result)?;\n                println!(\"{json}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    // Deep merge two YAML values\n    fn deep_merge_values(base: Value, overlay: Value) -\u003e Value {\n        match (base, overlay) {\n            (Value::Mapping(mut base_map), Value::Mapping(overlay_map)) =\u003e {\n                for (key, overlay_value) in overlay_map {\n                    match base_map.remove(\u0026key) {\n                        Some(base_value) =\u003e {\n                            base_map\n                                .insert(key, Self::deep_merge_values(base_value, overlay_value));\n                        }\n                        None =\u003e {\n                            base_map.insert(key, overlay_value);\n                        }\n                    }\n                }\n                Value::Mapping(base_map)\n            }\n            (Value::Sequence(mut base_seq), Value::Sequence(overlay_seq)) =\u003e {\n                base_seq.extend(overlay_seq);\n                Value::Sequence(base_seq)\n            }\n            (_, overlay) =\u003e overlay, // Overlay wins for non-mergeable types\n        }\n    }\n\n    // Transform entries (basic implementation)\n    fn transform_to_entries(value: \u0026Value, _expression: \u0026str) -\u003e Vec\u003cString\u003e {\n        match value {\n            Value::Mapping(map) =\u003e {\n                let mut results = Vec::new();\n                for (key, value) in map {\n                    if let Value::String(key_str) = key {\n                        let entry = format!(\"{}={}\", key_str, Self::value_to_string(value));\n                        results.push(entry);\n                    }\n                }\n                results\n            }\n            _ =\u003e vec![\"Not a mapping\".to_string()],\n        }\n    }\n\n    // Transform array items (basic implementation)\n    fn transform_array_items(value: \u0026Value, expression: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Look for the array path in the expression\n        if let Some(array_start) = expression.find(\".[]\") {\n            let path = \u0026expression[0..array_start];\n            let path = path.trim_start_matches('.');\n\n            let target = if path.is_empty() {\n                value\n            } else {\n                CoreOperations::get_nested_field(value, path)?\n            };\n\n            match target {\n                Value::Sequence(seq) =\u003e {\n                    let mut results = Vec::new();\n                    for item in seq {\n                        results.push(Self::value_to_string(item));\n                    }\n                    Ok(results)\n                }\n                _ =\u003e Ok(vec![\"Not an array\".to_string()]),\n            }\n        } else {\n            Ok(vec![expression.to_string()])\n        }\n    }\n\n    // Convert Value to string representation\n    fn value_to_string(value: \u0026Value) -\u003e String {\n        match value {\n            Value::String(s) =\u003e s.clone(),\n            Value::Number(n) =\u003e n.to_string(),\n            Value::Bool(b) =\u003e b.to_string(),\n            Value::Null =\u003e \"null\".to_string(),\n            _ =\u003e format!(\"{value:?}\"),\n        }\n    }\n}\n","traces":[{"line":13,"address":[1729019,1727280],"length":1,"stats":{"Line":0}},{"line":14,"address":[1890207,1890284],"length":1,"stats":{"Line":0}},{"line":16,"address":[1890407],"length":1,"stats":{"Line":0}},{"line":18,"address":[1890448],"length":1,"stats":{"Line":0}},{"line":19,"address":[1890458],"length":1,"stats":{"Line":0}},{"line":21,"address":[1891356,1890534,1890499],"length":1,"stats":{"Line":0}},{"line":23,"address":[1727747,1728866,1728820],"length":1,"stats":{"Line":0}},{"line":27,"address":[1890695],"length":1,"stats":{"Line":0}},{"line":29,"address":[1890749,1890723,1890839],"length":1,"stats":{"Line":0}},{"line":30,"address":[1890869],"length":1,"stats":{"Line":0}},{"line":34,"address":[1728916,1728341],"length":1,"stats":{"Line":0}},{"line":37,"address":[1890997,1891810],"length":1,"stats":{"Line":0}},{"line":40,"address":[1891176,1891522],"length":1,"stats":{"Line":0}},{"line":41,"address":[1891553],"length":1,"stats":{"Line":0}},{"line":44,"address":[1890940,1891418],"length":1,"stats":{"Line":0}},{"line":45,"address":[1891447],"length":1,"stats":{"Line":0}},{"line":49,"address":[1891612,1891344],"length":1,"stats":{"Line":0}},{"line":53,"address":[1893597,1891920],"length":1,"stats":{"Line":0}},{"line":54,"address":[1891937],"length":1,"stats":{"Line":0}},{"line":55,"address":[1891946,1891971],"length":1,"stats":{"Line":0}},{"line":56,"address":[1891950],"length":1,"stats":{"Line":0}},{"line":61,"address":[1892020,1892097],"length":1,"stats":{"Line":0}},{"line":64,"address":[1892229,1892644],"length":1,"stats":{"Line":0}},{"line":65,"address":[1892370,1892325,1892419,1892765],"length":1,"stats":{"Line":0}},{"line":66,"address":[1892476],"length":1,"stats":{"Line":0}},{"line":70,"address":[1892657],"length":1,"stats":{"Line":0}},{"line":72,"address":[1893012, iables\n        let original_home = std::env::var(\"HOME\").ok();\n        let original_vm_tool_dir = std::env::var(\"VM_TOOL_DIR\").ok();\n\n        // Set environment variables to use our temp directory\n        std::env::set_var(\"HOME\", \u0026test_dir);\n        let tool_dir = test_dir.join(\"vm-tool\");\n        fs::create_dir_all(tool_dir.join(\"configs\").join(\"presets\"))?;\n        std::env::set_var(\"VM_TOOL_DIR\", \u0026tool_dir);\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            original_home,\n            original_vm_tool_dir,\n        })\n    }\n\n    fn set_working_dir(\u0026self) -\u003e Result\u003c()\u003e {\n        std::env::set_current_dir(\u0026self.test_dir)?;\n        Ok(())\n    }\n\n    fn create_preset(name: \u0026str, content: \u0026str) -\u003e Result\u003c()\u003e {\n        let tool_dir = std::env::var(\"VM_TOOL_DIR\")\n            .expect(\"VM_TOOL_DIR environment variable not set - test fixture setup failed\");\n        let presets_dir = PathBuf::from(tool_dir).join(\"configs\").join(\"presets\");\n        fs::create_dir_all(\u0026presets_dir)?;\n        let preset_path = presets_dir.join(format!(\"{}.yaml\", name));\n        fs::write(\u0026preset_path, content)?;\n        Ok(())\n    }\n}\n\nimpl Drop for SimpleTestFixture {\n    fn drop(\u0026mut self) {\n        // Restore original environment variables\n        match \u0026self.original_home {\n            Some(home) =\u003e std::env::set_var(\"HOME\", home),\n            None =\u003e std::env::remove_var(\"HOME\"),\n        }\n        match \u0026self.original_vm_tool_dir {\n            Some(vm_tool_dir) =\u003e std::env::set_var(\"VM_TOOL_DIR\", vm_tool_dir),\n            None =\u003e std::env::remove_var(\"VM_TOOL_DIR\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod config_ops_tests {\n    use super::*;\n\n    #[test]\n    fn test_local_config_set_and_get() -\u003e Result\u003c()\u003e {\n        let _guard = TEST_MUTEX\n            .lock()\n            .unwrap_or_else(|poisoned| poisoned.into_inner());\n        let fixture = SimpleTestFixture::new()?;\n        fixture.set_working_dir()?;\n\n        // Test setting a simple value\n        ConfigOps::set(\"vm.memory\", \"4096\", false, false)?;\n\n        // Verify the file was created in current directory\n        let config_path = std::env::current_dir()?.join(\"vm.yaml\");\n        assert!(config_path.exists());\n\n        // Test getting the value back by reading the config file directly\n        let config_content = fs::read_to_string(\u0026config_path)?;\n        let config: VmConfig = serde_yaml::from_str(\u0026config_content)?;\n        assert_eq!(\n            config\n                .vm\n                .as_ref()\n                .and_then(|v| v.memory.as_ref().and_then(|m| m.to_mb())),\n            Some(4096)\n        );\n\n        // Test setting a nested value\n        ConfigOps::set(\"services.docker.enabled\", \"true\", false, false)?;\n\n        // Verify the nested structure\n        let config_content = fs::read_to_string(\u0026config_path)?;\n        let config: VmConfig = serde_yaml::from_str(\u0026config_content)?;\n\n        assert_eq!(\n            config\n                .vm\n                .as_ref()\n                .and_then(|v| v.memory.as_ref().and_then(|m| m.to_mb())),\n            Some(4096)\n        );\n        assert_eq!(\n            config\n                .services\n                .get(\"docker\")\n                .and_then(|s| s.enabled.then_some(true)),\n            Some(true)\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_global_config_operations() -\u003e Result\u003c()\u003e {\n        let _guard = TEST_MUTEX\n            .lock()\n            .unwrap_or_else(|poisoned| poisoned.into_inner());\n        let fixture = SimpleTestFixture::new()?;\n        fixture.set_working_dir()?;\n\n        // Test setting global config\n        ConfigOps::set(\"provider\", \"tart\", true, false)?;\n with legacy config files.\nfn setup_legacy_environment(home_dir: \u0026Path) {\n    // Create old config directories\n    let old_config_dir = home_dir.join(\".config\").join(\"vm\");\n    let vm_state_dir = home_dir.join(\".vm\");\n    fs::create_dir_all(\u0026old_config_dir).unwrap();\n    fs::create_dir_all(\u0026vm_state_dir).unwrap();\n\n    // Create dummy legacy files\n    fs::write(old_config_dir.join(\"global.yaml\"), \"key: value\").unwrap();\n    fs::write(vm_state_dir.join(\"port-registry.json\"), \"[]\").unwrap();\n    fs::write(vm_state_dir.join(\"service_state.json\"), \"{}\").unwrap();\n    fs::write(vm_state_dir.join(\"temp-vm.state\"), \"[]\").unwrap();\n}\n\n#[test]\nfn test_migration_command_successful() {\n    let temp_home = tempdir().unwrap();\n    setup_legacy_environment(temp_home.path());\n\n    // --- Run the migration command ---\n    let mut cmd = Command::cargo_bin(\"vm-config\").unwrap();\n    cmd.env(\"HOME\", temp_home.path())\n        .arg(\"migrate\")\n        .write_stdin(\"y\\n\") // Confirm the prompt\n        .assert()\n        .success()\n        .stdout(predicate::str::contains(\"Migration complete!\"));\n\n    // --- Verify new files exist ---\n    let vm_state_dir = temp_home.path().join(\".vm\");\n    assert!(vm_state_dir.join(\"config.yaml\").exists());\n    assert!(vm_state_dir.join(\"ports.json\").exists());\n    assert!(vm_state_dir.join(\"services.json\").exists());\n    assert!(vm_state_dir.join(\"temp-vms.json\").exists());\n\n    // --- Verify old files are gone ---\n    let old_config_dir = temp_home.path().join(\".config\").join(\"vm\");\n    assert!(!old_config_dir.join(\"global.yaml\").exists());\n    assert!(!vm_state_dir.join(\"port-registry.json\").exists());\n    assert!(!vm_state_dir.join(\"service_state.json\").exists());\n    assert!(!vm_state_dir.join(\"temp-vm.state\").exists());\n\n    // --- Verify backups exist ---\n    let backup_base_dir = vm_state_dir.join(\"backups\");\n    let entries = fs::read_dir(backup_base_dir).unwrap();\n    let backup_dir = entries.into_iter().next().unwrap().unwrap().path(); // Get the timestamped backup dir\n\n    assert!(backup_dir.join(\"global.yaml\").exists());\n    assert!(backup_dir.join(\"port-registry.json\").exists());\n    assert!(backup_dir.join(\"service_state.json\").exists());\n    assert!(backup_dir.join(\"temp-vm.state\").exists());\n}\n\n#[test]\nfn test_migration_command_no_files_to_migrate() {\n    let temp_home = tempdir().unwrap();\n\n    let mut cmd = Command::cargo_bin(\"vm-config\").unwrap();\n    cmd.env(\"HOME\", temp_home.path())\n        .arg(\"migrate\")\n        .assert()\n        .success()\n        .stdout(predicate::str::contains(\"No migration needed.\"));\n}\n\n#[test]\nfn test_migration_command_user_cancels() {\n    let temp_home = tempdir().unwrap();\n    setup_legacy_environment(temp_home.path());\n\n    let mut cmd = Command::cargo_bin(\"vm-config\").unwrap();\n    cmd.env(\"HOME\", temp_home.path())\n        .arg(\"migrate\")\n        .write_stdin(\"n\\n\") // Deny the prompt\n        .assert()\n        .success()\n        .stdout(predicate::str::contains(\"Migration cancelled by user.\"));\n\n    // Verify old files still exist\n    let old_config_dir = temp_home.path().join(\".config\").join(\"vm\");\n    assert!(old_config_dir.join(\"global.yaml\").exists());\n}\n","traces":[{"line":8,"address":[534806,533792],"length":1,"stats":{"Line":2}},{"line":10,"address":[534763],"length":1,"stats":{"Line":0}},{"line":12,"address":[534084],"length":1,"stats":{"Line":2}},{"line":13,"address":[534161],"length":1,"stats":{"Line":2}},{"line":16,"address":[534248],"length":1,"stats":{"Line":2}},{"line":17,"address":[534357],"length":1,"stats":{"Line":2}},{"line":18,"address":[534466],"length":1,"stats":{"Line":2}},{"line":19,"address":[534575],"length":1,"stats":{"Line":2}}],"covered":7,"coverable":8},{"path":["/","app","rust","vm-config","tests","port_allocation.rs"],"content":"use vm_config::config::{ServiceConfig, VmConfig};\n\nfn create_base_config() -\u003e VmConfig {\n    let mut config = VmConfig::default();\n    config.ports.range = Some(vec![3100, 3109]); // 10 ports\n    config\n}\n\nfn create_service(enabled: bool) -\u003e ServiceConfig {\n    ServiceConfig {\n        enabled,\n        ..Default::default()\n    }\n}\n\n#[test]\nfn test_scenario_new_project_auto_assigns_ports() {\n    let mut config = create_base_config();\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Ports are allocated from the end of the range, in priority order.\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3108));\n}\n\n#[test]\nfn test_scenario_add_service_later() {\n    let mut config = create_base_config();\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n    config.ensure_service_ports();\n\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n\n    // Now enable mongodb\n    config\n        .services\n        .insert(\"mongodb\".to_string(), create_service(true));\n    config.ensure_service_ports();\n\n    // Check existing and new port\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n    assert_eq!(config.services.get(\"mongodb\").unwrap().port, Some(3108));\n}\n\n#[test]\nfn test_scenario_manual_port_override() {\n    let mut config = create_base_config();\n    let mut postgres_config = create_service(true);\n    postgres_config.port = Some(5432); // Manual port outside range\n    config\n        .services\n        .insert(\"postgresql\".to_string(), postgres_config);\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Manual port is preserved, redis gets auto-assigned from end\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(5432));\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3109));\n}\n\n#[test]\nfn test_scenario_disable_service_with_auto_port() {\n    let mut config = create_base_config();\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n    config.ensure_service_ports();\n\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3109));\n\n    // Now disable redis\n    config.services.get_mut(\"redis\").unwrap().enabled = false;\n    config.ensure_service_ports();\n\n    // Port should be removed because it was in the auto-assigned range\n    assert_eq!(config.services.get(\"redis\").unwrap().port, None);\n}\n\n#[test]\nfn test_scenario_disable_service_with_manual_port() {\n    let mut config = create_base_config();\n    let mut postgres_config = create_service(true);\n    postgres_config.port = Some(9999); // Manual port outside range\n    config\n        .services\n        .insert(\"postgresql\".to_string(), postgres_config);\n    config.ensure_service_ports();\n\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(9999));\n\n    // Now disable postgresql\n    config.services.get_mut(\"postgresql\").unwrap().enabled = false;\n    config.ensure_service_ports();\n\n    // Port should be preserved because it was outside the auto-assigned range\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(9999));\n}\n\n#[test]\nfn test_priority_order() {\n    let mut config = create_base_config();\n    // Add services in non-priority order\n    config\n        .services\n        .insert(\"mongodb\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"mysql\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Priority order: postgresql, redis, mysql, mongodb (allocated from end)\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3108));\n    assert_eq!(config.services.get(\"mysql\").unwrap().port, Some(3107));\n    assert_eq!(config.services.get(\"mongodb\").unwrap().port, Some(3106));\n}\n\n#[test]\nfn test_port_conflict_avoidance() {\n    let mut config = create_base_config();\n\n    // Manually set a port near the end of the range\n    let mut postgres_config = create_service(true);\n    postgres_config.port = Some(3109);\n    config\n        .services\n        .insert(\"postgresql\".to_string(), postgres_config);\n\n    // Add redis which should get auto-assigned\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Manual port preserved, redis skips it and gets next available (going backwards)\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3108));\n}\n\n#[test]\nfn test_no_port_range_defined() {\n    let mut config = VmConfig::default();\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Without a range, no ports should be assigned\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, None);\n    assert_eq!(config.services.get(\"redis\").unwrap().port, None);\n}\n\n#[test]\nfn test_services_without_ports() {\n    let mut config = create_base_config();\n    config\n        .services\n        .insert(\"docker\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // Docker should not get a port (it's in SERVICES_WITHOUT_PORTS)\n    assert_eq!(config.services.get(\"docker\").unwrap().port, None);\n    // PostgreSQL should get a port from end\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3109));\n}\n\n#[test]\nfn test_port_exhaustion() {\n    let mut config = VmConfig::default();\n    config.ports.range = Some(vec![3100, 3102]); // Only 3 ports\n\n    config\n        .services\n        .insert(\"postgresql\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"redis\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"mysql\".to_string(), create_service(true));\n    config\n        .services\n        .insert(\"mongodb\".to_string(), create_service(true));\n\n    config.ensure_service_ports();\n\n    // First 3 get ports (from end)\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3102));\n    assert_eq!(config.services.get(\"redis\").unwrap().port, Some(3101));\n    assert_eq!(config.services.get(\"mysql\").unwrap().port, Some(3100));\n    // Fourth service doesn't get a port (exhausted)\n    assert_eq!(config.services.get(\"mongodb\").unwrap().port, None);\n}\n\n#[test]\nfn test_disabled_service_keeps_manual_port_in_range() {\n    let mut config = create_base_config();\n    let mut postgres_config = create_service(true);\n    postgres_config.port = Some(3105); // Manual port INSIDE range\n    config\n        .services\n        .insert(\"postgresql\".to_string(), postgres_config);\n    config.ensure_service_ports();\n\n    assert_eq!(config.services.get(\"postgresql\").unwrap().port, Some(3105));\n\n    // Disable service\n    config.services.get_mut(\"postgresql\").unwrap().enabled = false;\n    config.ensure_service_ports();\n\n    // Port should be removed because it core (no external dependencies)\n#[macro_export]\nmacro_rules! simple_msg_format {\n    ($template:expr) =\u003e {\n        $template\n    };\n    ($template:expr, $($key:ident = $value:expr),+ $(,)?) =\u003e {\n        {\n            let mut result = $template.to_string();\n            $(\n                result = result.replace(\u0026format!(\"{{{}}}\", stringify!($key)), \u0026$value.to_string());\n            )+\n            result\n        }\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_println {\n    () =\u003e {\n        println!(\"\");\n    };\n    ($($arg:tt)*) =\u003e {\n        println!(\"{}\", format!($($arg)*));\n    }\n}\n\n#[macro_export]\nmacro_rules! vm_error {\n    ($($arg:tt)*) =\u003e {\n        eprintln!(\"{}\", format!($($arg)*));\n    }\n}\n\n#[macro_export]\nmacro_rules! vm_operation {\n    (start $op:ident, name = $name:expr) =\u003e {\n        $crate::vm_println!(\n            \"{}\",\n            simple_msg_format!(vm_messages::categories::VM_OPS.$op.starting, name = $name)\n        );\n    };\n    (success $op:ident) =\u003e {\n        $crate::vm_println!(\n            \"{}\",\n            simple_msg_format!(vm_messages::categories::VM_OPS.$op.success)\n        );\n    };\n    (failed $op:ident, name = $name:expr, error = $error:expr) =\u003e {\n        $crate::vm_error!(\n            \"{}\",\n            simple_msg_format!(vm_messages::categories::VM_OPS.$op.failed, name = $name)\n        );\n        $crate::vm_error!(\"   Error: {}\", $error);\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_suggest {\n    (docker_check) =\u003e {\n        $crate::vm_println!(\"üí° Try:\\n  ‚Ä¢ Check Docker: docker ps\\n  ‚Ä¢ Start Docker if stopped\");\n    };\n    (vm_create) =\u003e {\n        $crate::vm_println!(\"üí° Try:\\n  ‚Ä¢ Create VM: vm create\\n  ‚Ä¢ List VMs: vm list\");\n    };\n    (custom $template:expr $(, $key:ident = $value:expr)*) =\u003e {\n        $crate::vm_println!(\"{}\", simple_msg_format!($template $(, $key = $value)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_error_hint {\n    ($($arg:tt)*) =\u003e {\n        tracing::info!(\"üí° {}\", format!($($arg)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_error_with_details {\n    ($main:expr, $details:expr) =\u003e {\n        tracing::error!(\"‚ùå {}\", $main);\n        for detail in $details {\n            tracing::error!(\"   ‚îî‚îÄ {}\", detail);\n        }\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_success {\n    ($($arg:tt)*) =\u003e {\n        println!(\"‚úì {}\", format!($($arg)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_info {\n    ($($arg:tt)*) =\u003e {\n        tracing::info!(\"‚Ñπ {}\", format!($($arg)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_warning {\n    ($($arg:tt)*) =\u003e {\n        tracing::warn!(\"‚ö† {}\", format!($($arg)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_progress {\n    ($($arg:tt)*) =\u003e {\n        tracing::info!(\"‚ñ∂ {}\", format!($($arg)*));\n    };\n}\n\n#[macro_export]\nmacro_rules! vm_dbg {\n    () =\u003e {\n        #[cfg(debug_assertions)]\n        {\n            tracing::debug!(\"[{}:{}]\", file!(), line!());\n        }\n    };\n    ($val:expr $(,)?) =\u003e {{\n        #[cfg(debug_assertions)]\n        {\n            match $val {\n                tmp =\u003e {\n                    tracing::debug!(\"[{}:{}] {} = {:#?}\",\n                        file!(), line!(), stringify!($val), \u0026tmp);\n                    tmp\n                }\n            }\n        }\n        #[cfg(not(debug_assertions))]\n        {\n            $val\n        }\n    }};\n    ($($val:expr),+ $(,)?) =\u003e {\n        ($($crate::vm_dbg!($val)),+,)\n    };\n}\n\n// Note: Output macros for consistent CLI formatting across crates\n","traces":[{"line":38,"address":[9403783,9404783,9405014,9405305,9403426,9403956,9404075,9403622],"length":1,"stats":{"Line":0}},{"line":112,"address":[9386727,9383767,9386648,9386843,9384222,9383787,9387070,9388059,9388072,9388151,9386635,9385646,9385419, ne":0}}],"covered":0,"coverable":4},{"path":["/","app","rust","vm-core","src","system_check.rs"],"content":"use crate::error::{Result, VmError};\nuse crate::vm_error;\nuse anyhow::Context;\n\nconst MIN_CPU_CORES: u32 = 2;\nconst MIN_MEMORY_GB: u64 = 4;\n\n/// Checks if the system meets the minimum resource requirements.\npub fn check_system_resources() -\u003e Result\u003c()\u003e {\n    // Check CPU cores\n    let cpu_cores = get_cpu_core_count()?;\n    if cpu_cores \u003c MIN_CPU_CORES {\n        vm_error!(\n            \"System has only {} physical CPU cores. A minimum of {} is recommended.\",\n            cpu_cores,\n            MIN_CPU_CORES\n        );\n        return Err(VmError::Internal(\"Insufficient CPU cores\".to_string()));\n    }\n\n    // Check Memory\n    let total_memory_gb = get_total_memory_gb()?;\n    if total_memory_gb \u003c MIN_MEMORY_GB {\n        vm_error!(\n            \"System has only {} GB of memory. A minimum of {} GB is recommended.\",\n            total_memory_gb,\n            MIN_MEMORY_GB\n        );\n        return Err(VmError::Internal(\"Insufficient memory\".to_string()));\n    }\n\n    Ok(())\n}\n\n#[cfg(target_os = \"linux\")]\npub fn get_total_memory_gb() -\u003e Result\u003cu64\u003e {\n    let meminfo = std::fs::read_to_string(\"/proc/meminfo\")\n        .context(\"Failed to read /proc/meminfo for memory detection\")?;\n    for line in meminfo.lines() {\n        if line.starts_with(\"MemTotal:\") {\n            let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n            if parts.len() \u003e= 2 {\n                let mem_kb: u64 = parts[1]\n                    .parse()\n                    .context(\"Failed to parse memory value from /proc/meminfo\")?;\n                return Ok(mem_kb / 1024 / 1024); // Convert KB to GB\n            }\n        }\n    }\n    vm_error!(\"Could not parse memory information from /proc/meminfo\");\n    Err(VmError::Internal(\n        \"Could not parse memory information
