",\n            instance_name\n        );\n        Ok(())\n    }\n\n    fn create_with_context(\u0026self, _context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        // ProviderContext support implemented:\n        // - Global config is already passed through VM_CONFIG_JSON environment variable\n        //   in run_vagrant_command(), so Vagrantfile has access to it\n        // - Verbose mode could be added as an additional environment variable if needed\n        //   in future enhancements\n        // - No Vagrantfile regeneration needed as all context is passed via environment\n\n        // Note: We don't use env::set_var here as it's thread-unsafe.\n        // Instead, context should be passed through run_vagrant_command if needed.\n        // For now, the existing VM_CONFIG_JSON passing is sufficient for context support.\n\n        // Use the existing create() which already passes config via environment\n        self.create()\n    }\n\n    fn create_instance_with_context(\n        \u0026self,\n        instance_name: \u0026str,\n        _context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        // ProviderContext support implemented via VM_CONFIG_JSON environment variable\n        // passed by run_vagrant_command(). No additional changes needed.\n        self.create_instance(instance_name)\n    }\n\n    fn start(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        self.run_vagrant_command_with_machine(\u0026[\"up\"], container)\n    }\n\n    fn stop(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        self.run_vagrant_command_with_machine(\u0026[\"halt\"], container)\n    }\n\n    fn destroy(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        self.run_vagrant_command_with_machine(\u0026[\"destroy\", \"-f\"], container)\n    }\n\n    fn ssh(\u0026self, container: Option\u003c\u0026str\u003e, relative_path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let vagrant_cwd = self.project_dir.join(\"providers/vagrant\");\n        let machine_name = self.resolve_machine_name(container)?;\n\n        if relative_path.as_os_str().is_empty() || relative_path == Path::new(\".\") {\n            // Simple SSH without path change\n            if machine_name == DEFAULT_MACHINE_NAME {\n                duct::cmd(\"vagrant\", \u0026[\"ssh\"])\n                    .env(\"VAGRANT_CWD\", \u0026vagrant_cwd)\n                    .run()?;\n            } else {\n                duct::cmd(\"vagrant\", \u0026[\"ssh\", \u0026machine_name])\n                    .env(\"VAGRANT_CWD\", \u0026vagrant_cwd)\n                    .run()?;\n            }\n        } else {\n            // SSH with directory change\n            let workspace_path = self\n                .config\n                .project\n                .as_ref()\n                .and_then(|p| p.workspace_path.as_deref())\n                .unwrap_or(DEFAULT_WORKSPACE_PATH);\n\n            // Validate and calculate target directory (prevent path traversal)\n            let target_path =\n                SecurityValidator::validate_relative_path(relative_path, workspace_path).map_err(\n                    |e| VmError::Internal(format!(\"Invalid path for SSH operation: {}\", e)),\n                )?;\n            let target_dir = target_path.to_string_lossy();\n\n            // Get shell from config (terminal.shell or default to bash)\n            let shell = self\n                .config\n                .terminal\n                .as_ref()\n                .and_then(|t| t.shell.as_deref())\n                .unwrap_or(\"bash\");\n\n            // Use safe argument passing - avoid shell interpolation by using printf and exec\n            // This prevents injection even if target_dir or shell contain special characters\n            let safe_cmd = \"cd \\\"$1\\\" \u0026\u0026 exec \\\"$2\\\"\".to_string();\n\n            if machine_name == DEFAULT_MACHINE_NAME {\n                duct::cmd(\n                    \"vagrant\",\n                    \u0026[\"ssh\", \"-c\", \u0026safe_cmd, \"--\", \u0026target_dir, shell],\n                )\n                .env(\"VAGRANT_CWD\", \u0026vagrant_cwd)\n                .run()?;\n            } else {\n                duct::cmd(\n                    \"vagrant\",\n                    \u0026[\n                        \"ssh\",\n                        \u0026machine_name,\n                        \"-c\",\n                        \u0026safe_cmd,\n                        \"--\",\n                        \u0026target_dir,\n                        shell,\n                    ],\n                )\n                .env(\"VAGRANT_CWD\", \u0026vagrant_cwd)\n                .run()?;\n            }\n        }\n        Ok(())\n    }\n\n    fn exec(\u0026self, container: Option\u003c\u0026str\u003e, cmd: \u0026[String]) -\u003e Result\u003c()\u003e {\n        // Safely escape each argument for shell execution\n        let escaped_args: Vec\u003cString\u003e = cmd.iter().map(|arg| shell_escape(arg)).collect();\n        let safe_cmd = escaped_args.join(\" \");\n        let machine_name = self.resolve_machine_name(container)?;\n\n        if machine_name == DEFAULT_MACHINE_NAME {\n            self.run_vagrant_command(\u0026[\"ssh\", \"-c\", \u0026safe_cmd])\n        } else {\n            self.run_vagrant_command(\u0026[\"ssh\", \u0026machine_name, \"-c\", \u0026safe_cmd])\n        }\n    }\n\n    fn logs(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        vm_println!(\"Showing service logs - Press Ctrl+C to stop...\");\n        let machine_name = self.resolve_machine_name(container)?;\n\n        if machine_name == DEFAULT_MACHINE_NAME {\n            self.run_vagrant_command(\u0026[\n                \"ssh\",\n                \"-c\",\n                \"sudo journalctl -u postgresql -u redis-server -u mongod -f\",\n            ])\n        } else {\n            self.run_vagrant_command(\u0026[\n                \"ssh\",\n                \u0026machine_name,\n                \"-c\",\n                \"sudo journalctl -u postgresql -u redis-server -u mongod -f\",\n            ])\n        }\n    }\n\n    fn status(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let report = self.get_status_report(container)?;\n        info!(\"{:#?}\", report);\n        Ok(())\n    }\n\n    fn get_status_report(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003cVmStatusReport\u003e {\n        let instance_name = self.resolve_machine_name(container)?;\n\n        // 1. Get VM running state via `vagrant status`\n        let is_running = self.is_instance_running(\u0026instance_name)?;\n\n        if !is_running {\n            return Ok(VmStatusReport {\n                name: instance_name.clone(),\n                provider: \"vagrant\".to_string(),\n                is_running: false,\n                ..Default::default()\n            });\n        }\n\n        // 2. Get resource usage via SSH commands\n        let resources = self.get_resource_usage(\u0026instance_name)?;\n\n        // 3. Get service status for known services\n        let services = self.get_service_statuses(\u0026instance_name)?;\n\n        // 4. Get uptime\n        let uptime = self.get_uptime(\u0026instance_name).ok();\n\n        Ok(VmStatusReport {\n            name: instance_name,\n            provider: \"vagrant\".to_string(),\n            container_id: None, // Vagrant doesn't have container IDs\n            is_running: true,\n            uptime,\n            resources,\n            services,\n        })\n    }\n\n    fn start_with_context(\u0026self, container: Option\u003c\u0026str\u003e, context: \u0026ProviderContext) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_machine_name(container)?;\n\n        // Regenerate Vagrantfile if context has config\n        if let Some(global_config) = \u0026context.global_config {\n            info!(\"Regenerating Vagrantfile with updated global config\");\n            self.regenerate_vagrantfile(\u0026instance_name, global_config)?;\n        }\n\n        // Now start with updated config\n        self.start(Some(\u0026instance_name))\n    }\n\n    fn restart_with_context(\n        \u0026self,\n        container: Option\u003c\u0026str\u003e,\n        context: \u0026ProviderContext,\n    ) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_machine_name(container)?;\n\n        // Regenerate Vagrantfile if context has config\n        if let Some(global_config) = \u0026context.global_config {\n            info!(\"Regenerating Vagrantfile with updated global config\");\n            self.regenerate_vagrantfile(\u0026instance_name, global_config)?;\n        }\n\n        // Now restart with updated config\n        // Use `vagrant reload` to apply config changes\n        self.restart(Some(\u0026instance_name))\n    }\n\n    fn restart(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        // Use vagrant reload to restart\n        self.run_vagrant_command_with_machine(\u0026[\"reload\"], container)\n    }\n\n    fn provision(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        // Use vagrant provision to re-run provisioning\n        self.run_vagrant_command_with_machine(\u0026[\"provision\"], container)\n    }\n\n    fn list(\u0026self) -\u003e Result\u003c()\u003e {\n        // Use vagrant global-status to list all VMs\n        stream_command(\"vagrant\", \u0026[\"global-status\"])\n    }\n\n    fn kill(\u0026self, container: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let instance_name = self.resolve_machine_name(container)?;\n        let instance_dir = self.get_instance_dir(\u0026instance_name)?;\n\n        warn!(\"Force killing Vagrant VM: {}\", instance_name);\n\n        // Try graceful halt first\n        let halt_result = duct::cmd(\"vagrant\", \u0026[\"halt\", \"--force\"])\n            .dir(\u0026instance_dir)\n            .run();\n\n        if halt_result.is_ok() {\n            info!(\"VM halted gracefully.\");\n            return Ok(());\n        }\n\n        // If graceful halt fails, kill the underlying hypervisor process\n        warn!(\"Graceful halt failed. Killing VM process forcefully.\");\n\n        let vm_id_output = duct::cmd(\"vagrant\", \u0026[\"global-status\", \"--prune\"])\n            .read()\n            .map_err(|e| VmError::Provider(format!(\"Failed to get VM ID: {}\", e)))?;\n\n        let vm_id = self.parse_vm_id(\u0026vm_id_output, \u0026instance_name)?;\n\n        match self.detect_vagrant_provider()?.as_str() {\n            \"virtualbox\" =\u003e {\n                duct::cmd(\"VBoxManage\", \u0026[\"controlvm\", \u0026vm_id, \"poweroff\"])\n                    .run()\n                    .map_err(|e| {\n                        VmError::Provider(format!(\"Failed to kill VirtualBox VM: {}\", e))\n                    })?;\n            }\n            \"vmware_desktop\" | \"vmware_fusion\" =\u003e {\n                duct::cmd(\"vmrun\", \u0026[\"stop\", \u0026vm_id, \"hard\"])\n                    .run()\n                    .map_err(|e| VmError::Provider(format!(\"Failed to kill VMware VM: {}\", e)))?;\n            }\n            \"hyperv\" =\u003e {\n                duct::cmd(\n                    \"powershell\",\n                    \u0026[\"-Command\", \u0026format!(\"Stop-VM -Name '{}' -Force\", vm_id)],\n                )\n                .run()\n                .map_err(|e| VmError::Provider(format!(\"Failed to kill Hyper-V VM: {}\", e)))?;\n            }\n            provider =\u003e {\n                return Err(VmError::Provider(format!(\n                    \"Force kill not implemented for provider: {}\",\n                    provider\n                )));\n            }\n        }\n\n        info!(\"VM process killed forcefully.\");\n        Ok(())\n    }\n\n    fn get_sync_directory(\u0026self) -\u003e String {\n        // Return workspace_path from config\n        self.config\n            .project\n            .as_ref()\n            .and_then(|p| p.workspace_path.as_deref())\n            .unwrap_or(DEFAULT_WORKSPACE_PATH)\n            .to_string()\n    }\n\n    fn supports_multi_instance(\u0026self) -\u003e bool {\n        true\n    }\n\n    fn resolve_instance_name(\u0026self, instance: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        let manager = self.instance_manager();\n        manager.resolve_instance_name(instance)\n    }\n\n    fn list_instances(\u0026self) -\u003e Result\u003cVec\u003cInstanceInfo\u003e\u003e {\n        let manager = self.instance_manager();\n        manager.list_instances()\n    }\n\n    fn as_temp_provider(\u0026self) -\u003e Option\u003c\u0026dyn TempProvider\u003e {\n        Some(self)\n    }\n}\n\nimpl TempProvider for VagrantProvider {\n    fn update_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e {\n        let instance_dir = self.get_instance_dir(\u0026state.name)?;\n        let vagrantfile_path = instance_dir.join(\"Vagrantfile\");\n\n        let current_content = std::fs::read_to_string(\u0026vagrantfile_path)\n            .map_err(|e| VmError::Provider(format!(\"Failed to read Vagrantfile: {}\", e)))?;\n\n        let new_content = self.update_synced_folders(current_content, \u0026state.mounts)?;\n\n        std::fs::write(\u0026vagrantfile_path, new_content)\n            .map_err(|e| VmError::Provider(format!(\"Failed to write Vagrantfile: {}\", e)))?;\n\n        self.recreate_with_mounts(state)\n    }\n\n    fn recreate_with_mounts(\u0026self, state: \u0026TempVmState) -\u003e Result\u003c()\u003e {\n        let instance_dir = self.get_instance_dir(\u0026state.name)?;\n        info!(\"Reloading Vagrant VM to apply mount changes\");\n        duct::cmd(\"vagrant\", \u0026[\"reload\"])\n            .dir(instance_dir)\n            .run()\n            .map_err(|e| VmError::Provider(format!(\"Failed to reload VM: {}\", e)))?;\n        Ok(())\n    }\n\n    fn check_container_health(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        if !self.is_instance_running(container_name)? {\n            return Ok(false);\n        }\n        let ssh_test = self.ssh_exec_capture(container_name, \"echo healthy\");\n        Ok(ssh_test.is_ok())\n    }\n\n    fn is_container_running(\u0026self, container_name: \u0026str) -\u003e Result\u003cbool\u003e {\n        self.is_instance_running(container_name)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-provider","tests","tart_provider_tests.rs"],"content":"#![cfg(all(test, target_os = \"macos\", feature = \"tart\"))]\n\nuse std::path::Path;\nuse uuid::Uuid;\nuse vm_config::config::{ProjectConfig, VmConfig};\nuse vm_core::error::Result;\nuse vm_provider::{tart::provider::TartProvider, Provider};\n\nstruct TestFixture {\n    vm_name: String,\n    provider: TartProvider,\n}\n\nimpl TestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let vm_name = format!(\"vm-test-{}\", Uuid::new_v4());\n        let config = VmConfig {\n            provider: Some(\"tart\".to_string()),\n            project: Some(ProjectConfig {\n                name: Some(vm_name.clone()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        };\n        let provider = TartProvider::new(config)?;\n        Ok(Self { vm_name, provider })\n    }\n}\n\nimpl Drop for TestFixture {\n    fn drop(\u0026mut self) {\n        // Ensure the VM is destroyed after the test\n        let _ = self.provider.destroy(None);\n    }\n}\n\n#[test]\n#[ignore] // This is an integration test that requires Tart to be installed\nfn test_tart_ssh_path_integration() -\u003e Result\u003c()\u003e {\n    // Setup\n    let fixture = TestFixture::new()?;\n    fixture.provider.create(None)?;\n\n    let workspace_path = fixture.provider.get_sync_directory();\n    let test_dir_name = \"test_dir\";\n    let test_dir_path = Path::new(\u0026workspace_path).join(test_dir_name);\n\n    // Create a directory inside the VM for testing\n    let mkdir_cmd = vec![\n        \"mkdir\".to_string(),\n        \"-p\".to_string(),\n        test_dir_path.to_str().unwrap().to_string(),\n    ];\n    fixture.provider.exec(None, \u0026mkdir_cmd)?;\n\n    // Execute `pwd` in the new directory\n    let output = fixture\n        .provider\n        .exec_in_path(None, \u0026test_dir_path, \u0026[\"pwd\"])?;\n\n    // Verify\n    assert_eq!(output.trim(), test_dir_path.to_str().unwrap());\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","cli.rs"],"content":"// External crates\nuse clap::{Parser, Subcommand};\n\n#[derive(Debug, Parser)]\n#[command(name = \"vm-temp\")]\n#[command(about = \"Temporary VM management for VM Tool\")]\n#[command(version)]\npub struct Args {\n    #[command(subcommand)]\n    pub command: Command,\n}\n\n#[derive(Debug, Subcommand)]\npub enum Command {\n    /// Create temp VM with mounts\n    Create {\n        /// Directories to mount (e.g., ./src,./config:ro)\n        mounts: Vec\u003cString\u003e,\n\n        /// Auto-destroy on exit\n        #[arg(long)]\n        auto_destroy: bool,\n    },\n    /// SSH into temp VM\n    Ssh,\n    /// Show temp VM status\n    Status,\n    /// Destroy temp VM\n    Destroy,\n    /// Add mount to running temp VM\n    Mount {\n        /// Path to mount (e.g., ./src or ./config:ro)\n        path: String,\n        /// Skip confirmation prompts\n        #[arg(long)]\n        yes: bool,\n    },\n    /// Remove mount from temp VM\n    Unmount {\n        /// Path to unmount (omit for --all)\n        path: Option\u003cString\u003e,\n        /// Remove all mounts\n        #[arg(long)]\n        all: bool,\n        /// Skip confirmation prompts\n        #[arg(long)]\n        yes: bool,\n    },\n    /// List current mounts\n    Mounts,\n    /// List all temp VMs\n    List,\n    /// Stop temp VM\n    Stop,\n    /// Start temp VM\n    Start,\n    /// Restart temp VM\n    Restart,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","lib.rs"],"content":"//! Temporary VM management library.\n//!\n//! This library provides functionality for managing temporary VMs, including\n//! state persistence, mount operations, and CLI utilities for temporary VM workflows.\n\npub mod cli;\npub mod models;\npub mod mount_ops;\npub mod state;\npub mod temp_ops;\n\npub use models::*;\npub use mount_ops::*;\npub use state::*;\npub use temp_ops::TempVmOps;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","models.rs"],"content":"pub use vm_provider::{Mount, MountPermission, TempVmState};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","mount_ops.rs"],"content":"use std::path::PathBuf;\nuse vm_core::error::{Result, VmError};\nuse vm_provider::MountPermission;\n\n/// Mount parsing utilities\npub struct MountParser;\n\nimpl MountParser {\n    /// Parse mount string in format \"source:permissions\" or \"source:target:permissions\"\n    pub fn parse_mount_string(\n        mount_str: \u0026str,\n    ) -\u003e Result\u003c(PathBuf, Option\u003cPathBuf\u003e, MountPermission)\u003e {\n        let parts: Vec\u003c\u0026str\u003e = mount_str.split(':').collect();\n\n        match parts.len() {\n            1 =\u003e {\n                // Just source path, use default permissions\n                let source = PathBuf::from(parts[0]);\n                Ok((source, None, MountPermission::default()))\n            }\n            2 =\u003e {\n                // source:permissions\n                let source = PathBuf::from(parts[0]);\n                let permissions = parts[1].parse::\u003cMountPermission\u003e()\n                    .map_err(|e| VmError::Config(format!(\"Invalid permission in mount string '{mount_str}': {e}\")))?;\n                Ok((source, None, permissions))\n            }\n            3 =\u003e {\n                // source:target:permissions\n                let source = PathBuf::from(parts[0]);\n                let target = PathBuf::from(parts[1]);\n                let permissions = parts[2].parse::\u003cMountPermission\u003e()\n                    .map_err(|e| VmError::Config(format!(\"Invalid permission in mount string '{mount_str}': {e}\")))?;\n                Ok((source, Some(target), permissions))\n            }\n            _ =\u003e Err(VmError::Config(format!(\n                \"Invalid mount string format: {mount_str}. Expected 'source', 'source:permissions', or 'source:target:permissions'\"\n            ))),\n        }\n    }\n\n    /// Parse multiple mount strings\n    pub fn parse_mount_strings(\n        mount_strings: \u0026[String],\n    ) -\u003e Result\u003cVec\u003c(PathBuf, Option\u003cPathBuf\u003e, MountPermission)\u003e\u003e {\n        mount_strings\n            .iter()\n            .map(|s| Self::parse_mount_string(s))\n            .collect()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_mount_parser() {\n        // Test simple source\n        let (source, target, perm) = MountParser::parse_mount_string(\"/home/user\")\n            .expect(\"Should parse simple mount string\");\n        assert_eq!(source, PathBuf::from(\"/home/user\"));\n        assert_eq!(target, None);\n        assert_eq!(perm, MountPermission::ReadWrite);\n\n        // Test source with permissions\n        let (source, target, perm) = MountParser::parse_mount_string(\"/home/user:ro\")\n            .expect(\"Should parse mount string with permissions\");\n        assert_eq!(source, PathBuf::from(\"/home/user\"));\n        assert_eq!(target, None);\n        assert_eq!(perm, MountPermission::ReadOnly);\n\n        // Test source with target and permissions\n        let (source, target, perm) =\n            MountParser::parse_mount_string(\"/home/user:/workspace/user:rw\")\n                .expect(\"Should parse mount string with target and permissions\");\n        assert_eq!(source, PathBuf::from(\"/home/user\"));\n        assert_eq!(target, Some(PathBuf::from(\"/workspace/user\")));\n        assert_eq!(perm, MountPermission::ReadWrite);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","state.rs"],"content":"//! Temporary VM state management.\n//!\n//! This module provides functionality for persisting and managing the state of temporary VMs,\n//! including state file operations, locking mechanisms, and validation.\n\nuse crate::TempVmState;\nuse fs2::FileExt;\nuse serde_yaml_ng as serde_yaml;\nuse std::fs::{self, File, OpenOptions};\nuse std::io::Write;\nuse std::path::{Path, PathBuf};\nuse thiserror::Error;\nuse vm_core::error::{Result, VmError};\n\n/// Errors that can occur during state management operations.\n#[derive(Error, Debug)]\npub enum StateError {\n    #[error(\"State file not found at {path}\")]\n    StateNotFound { path: PathBuf },\n    #[error(\"Invalid state file format: {0}\")]\n    InvalidFormat(#[from] serde_yaml::Error),\n    #[error(\"IO error: {0}\")]\n    Io(#[from] std::io::Error),\n    #[error(\"VM error: {0}\")]\n    Vm(#[from] VmError),\n    #[error(\"State validation failed: {reason}\")]\n    ValidationFailed { reason: String },\n}\n\nimpl From\u003cStateError\u003e for VmError {\n    fn from(err: StateError) -\u003e Self {\n        match err {\n            StateError::StateNotFound { path } =\u003e {\n                VmError::Config(format!(\"State file not found at {}\", path.display()))\n            }\n            StateError::InvalidFormat(e) =\u003e {\n                VmError::Serialization(format!(\"Invalid state file format: {e}\"))\n            }\n            StateError::Io(e) =\u003e VmError::Io(e),\n            StateError::Vm(e) =\u003e e,\n            StateError::ValidationFailed { reason } =\u003e {\n                VmError::Config(format!(\"State validation failed: {reason}\"))\n            }\n        }\n    }\n}\n\n/// Manages temp VM state persistence and validation\n#[derive(Debug)]\npub struct StateManager {\n    state_dir: PathBuf,\n    state_file: PathBuf,\n    temp_file_registry: PathBuf,\n    lock_file: PathBuf,\n}\n\nimpl StateManager {\n    /// Creates a new state manager with the default state directory.\n    ///\n    /// The default state directory is `~/.vm`.\n    ///\n    /// # Returns\n    /// A `Result` containing the new `StateManager` or an error if initialization fails.\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let state_dir = Self::default_state_dir()?;\n        fs::create_dir_all(\u0026state_dir)?;\n        let state_file = vm_core::user_paths::temp_vms_state_path()?;\n        let temp_file_registry = state_dir.join(\".temp_files.registry\");\n        let lock_file = state_dir.join(\".temp-vm.lock\");\n\n        Ok(Self {\n            state_dir,\n            state_file,\n            temp_file_registry,\n            lock_file,\n        })\n    }\n\n    /// Creates a new state manager with a custom state directory.\n    ///\n    /// # Arguments\n    /// * `state_dir` - The custom directory to use for state files\n    ///\n    /// # Returns\n    /// A new `StateManager` instance using the specified directory.\n    pub fn with_state_dir(state_dir: PathBuf) -\u003e Self {\n        let state_file = state_dir.join(\"temp-vm.state\");\n        let temp_file_registry = state_dir.join(\".temp_files.registry\");\n        let lock_file = state_dir.join(\".temp-vm.lock\");\n        Self {\n            state_dir,\n            state_file,\n            temp_file_registry,\n            lock_file,\n        }\n    }\n\n    /// Gets the default state directory path.\n    ///\n    /// Returns `~/.vm` where `~` is the user's home directory.\n    ///\n    /// # Returns\n    /// A `Result` containing the default state directory path or an error if the home directory cannot be found.\n    pub fn default_state_dir() -\u003e Result\u003cPathBuf\u003e {\n        vm_platform::platform::vm_state_dir()\n            .map_err(|e| VmError::Internal(format!(\"Failed to get VM state directory: {e}\")))\n    }\n\n    /// Get the state file path\n    pub fn state_file_path(\u0026self) -\u003e \u0026Path {\n        \u0026self.state_file\n    }\n\n    /// Check if a temp VM state exists\n    pub fn state_exists(\u0026self) -\u003e bool {\n        self.state_file.exists()\n    }\n\n    /// Acquire an exclusive lock for state operations\n    fn acquire_lock(\u0026self) -\u003e std::result::Result\u003cFile, StateError\u003e {\n        let lock_file = OpenOptions::new()\n            .create(true)\n            .truncate(true)\n            .write(true)\n            .open(\u0026self.lock_file)?;\n\n        lock_file.lock_exclusive().map_err(|e| {\n            StateError::Vm(VmError::Internal(format!(\n                \"Failed to acquire lock {}: {}\",\n                self.lock_file.display(),\n                e\n            )))\n        })?;\n\n        Ok(lock_file)\n    }\n\n    /// Load temp VM state from disk\n    pub fn load_state(\u0026self) -\u003e std::result::Result\u003cTempVmState, StateError\u003e {\n        let _lock = self.acquire_lock()?;\n\n        if !self.state_file.exists() {\n            return Err(StateError::StateNotFound {\n                path: self.state_file.clone(),\n            });\n        }\n\n        let content =\n            fs::read_to_string(\u0026self.state_file).map_err(|e| StateError::Vm(VmError::Io(e)))?;\n\n        let state: TempVmState = serde_yaml::from_str(\u0026content).map_err(|e| {\n            StateError::Vm(VmError::Serialization(format!(\n                \"Failed to parse state file {}: {}\",\n                self.state_file.display(),\n                e\n            )))\n        })?;\n\n        Self::validate_state(\u0026state)?;\n        Ok(state)\n    }\n\n    /// Save temp VM state to disk atomically\n    pub fn save_state(\u0026self, state: \u0026TempVmState) -\u003e std::result::Result\u003c(), StateError\u003e {\n        let _lock = self.acquire_lock()?;\n\n        Self::validate_state(state)?;\n\n        // Create state directory if it doesn't exist\n        fs::create_dir_all(\u0026self.state_dir).map_err(|e| {\n            StateError::Vm(VmError::Filesystem(format!(\n                \"Failed to create state directory {}: {}\",\n                self.state_dir.display(),\n                e\n            )))\n        })?;\n\n        // Serialize state to YAML\n        let yaml_content = serde_yaml::to_string(state).map_err(|e| {\n            StateError::Vm(VmError::Serialization(format!(\n                \"Failed to serialize state to YAML: {e}\"\n            )))\n        })?;\n\n        // Write atomically using a unique temporary file\n        let temp_file = tempfile::Builder::new()\n            .prefix(\"temp-vm-state-\")\n            .suffix(\".tmp\")\n            .tempfile_in(\u0026self.state_dir)?;\n\n        temp_file\n            .as_file()\n            .write_all(yaml_content.as_bytes())\n            .map_err(|e| {\n                StateError::Vm(VmError::Filesystem(format!(\n                    \"Failed to write temporary state file {}: {}\",\n                    temp_file.path().display(),\n                    e\n                )))\n            })?;\n\n        // Atomic move to final location\n        temp_file.persist(\u0026self.state_file).map_err(|e| {\n            StateError::Vm(VmError::Filesystem(format!(\n                \"Failed to move state file to final location {}: {}\",\n                self.state_file.display(),\n                e.error\n            )))\n        })?;\n\n        Ok(())\n    }\n\n    /// Delete the state file\n    pub fn delete_state(\u0026self) -\u003e std::result::Result\u003c(), StateError\u003e {\n        let _lock = self.acquire_lock()?;\n\n        if self.state_file.exists() {\n            fs::remove_file(\u0026self.state_file).map_err(|e| {\n                StateError::Vm(VmError::Filesystem(format!(\n                    \"Failed to delete state file {}: {}\",\n                    self.state_file.display(),\n                    e\n                )))\n            })?;\n        }\n        Ok(())\n    }\n\n    /// Creates a new temporary file and registers it for cleanup.\n    ///\n    /// # Arguments\n    /// * `prefix` - The prefix to use for the temporary file name\n    ///\n    /// # Returns\n    /// A `Result` containing the path to the created temporary file.\n    pub fn create_temp_file(\u0026self, prefix: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        let temp_file = tempfile::Builder::new()\n            .prefix(prefix)\n            .tempfile_in(\u0026self.state_dir)?;\n        let path = temp_file.into_temp_path().to_path_buf();\n\n        let mut registry = OpenOptions::new()\n            .create(true)\n            .append(true)\n            .open(\u0026self.temp_file_registry)?;\n        writeln!(registry, \"{}\", path.display())?;\n\n        Ok(path)\n    }\n\n    /// Cleans up all registered temporary files.\n    ///\n    /// This method removes all files that were registered through `create_temp_file`.\n    /// It silently ignores any errors that occur during cleanup.\n    pub fn cleanup_temp_files(\u0026self) {\n        if !self.temp_file_registry.exists() {\n            return;\n        }\n\n        if let Ok(content) = fs::read_to_string(\u0026self.temp_file_registry) {\n            for path_str in content.lines() {\n                let path = Path::new(path_str);\n                if path.is_file() {\n                    let _ = fs::remove_file(path);\n                } else if path.is_dir() {\n                    let _ = fs::remove_dir_all(path);\n                }\n            }\n            let _ = fs::remove_file(\u0026self.temp_file_registry);\n        }\n    }\n\n    /// Validate temp VM state for consistency and security\n    pub fn validate_state(state: \u0026TempVmState) -\u003e std::result::Result\u003c(), StateError\u003e {\n        // Validate container name is not empty\n        if state.container_name.trim().is_empty() {\n            return Err(StateError::ValidationFailed {\n                reason: \"Container name cannot be empty\".into(),\n            });\n        }\n\n        // Validate provider is not empty\n        if state.provider.trim().is_empty() {\n            return Err(StateError::ValidationFailed {\n                reason: \"Provider cannot be empty\".into(),\n            });\n        }\n\n        // Validate project directory exists\n        if !state.project_dir.exists() {\n            return Err(StateError::ValidationFailed {\n                reason: format!(\n                    \"Project directory does not exist: {}\",\n                    state.project_dir.display()\n                ),\n            });\n        }\n\n        // Validate all mount sources exist and are directories\n        for mount in \u0026state.mounts {\n            if !mount.source.exists() {\n                return Err(StateError::ValidationFailed {\n                    reason: format!(\"Mount source does not exist: {}\", mount.source.display()),\n                });\n            }\n\n            if !mount.source.is_dir() {\n                return Err(StateError::ValidationFailed {\n                    reason: format!(\n                        \"Mount source is not a directory: {}\",\n                        mount.source.display()\n                    ),\n                });\n            }\n\n            // Security check: prevent mounting dangerous system directories\n            if Self::is_dangerous_mount_source(\u0026mount.source) {\n                return Err(StateError::ValidationFailed {\n                    reason: format!(\n                        \"Dangerous mount source not allowed: {}\",\n                        mount.source.display()\n                    ),\n                });\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get platform-specific temp directory paths\n    fn get_platform_temp_paths() -\u003e Vec\u003c\u0026'static str\u003e {\n        #[cfg(target_os = \"windows\")]\n        {\n            vec![] // Windows temp is handled by std::env::temp_dir()\n        }\n        #[cfg(target_os = \"macos\")]\n        {\n            vec![\n                \"/tmp\",\n                \"/var/tmp\",\n                \"/var/folders\",\n                \"/private/tmp\",\n                \"/private/var/tmp\",\n            ]\n        }\n        #[cfg(not(any(target_os = \"windows\", target_os = \"macos\")))]\n        {\n            // Linux and other Unix-like systems\n            vec![\"/tmp\", \"/var/tmp\", \"/dev/shm\"]\n        }\n    }\n\n    /// Check if a path is dangerous to mount (system directories)\n    fn is_dangerous_mount_source(path: \u0026Path) -\u003e bool {\n        // Allow paths inside system temp directories\n        if let Ok(temp_dir) = std::env::temp_dir().canonicalize() {\n            if let Ok(canonical_path) = path.canonicalize() {\n                if canonical_path.starts_with(\u0026temp_dir) {\n                    return false;\n                }\n            }\n        }\n\n        // Platform-specific additional temp directories\n        let additional_temp_paths = Self::get_platform_temp_paths();\n        for temp_path in \u0026additional_temp_paths {\n            if path.starts_with(temp_path) {\n                return false;\n            }\n        }\n\n        let dangerous_paths = [\n            \"/\", \"/etc\", \"/usr\", \"/var\", \"/bin\", \"/sbin\", \"/boot\", \"/sys\", \"/proc\", \"/dev\", \"/root\",\n        ];\n\n        // Check exact matches and if path starts with dangerous paths\n        for dangerous in \u0026dangerous_paths {\n            let dangerous_path = Path::new(dangerous);\n            if path == dangerous_path {\n                return true;\n            }\n            // For non-root paths, check if it's a subdirectory of dangerous paths\n            if *dangerous != \"/\" \u0026\u0026 path.starts_with(dangerous_path) {\n                return true;\n            }\n        }\n\n        false\n    }\n}\n\n// Safe default implementation with fallback to current directory\nimpl Default for StateManager {\n    fn default() -\u003e Self {\n        match Self::new() {\n            Ok(manager) =\u003e manager,\n            Err(_) =\u003e {\n                // Fallback to current directory if state directory creation fails\n                let fallback_dir = std::env::current_dir().unwrap_or_else(|_| PathBuf::from(\".\"));\n                Self {\n                    state_dir: fallback_dir.clone(),\n                    state_file: fallback_dir.join(\".vm_temp_state.yaml\"),\n                    temp_file_registry: fallback_dir.join(\".temp_files.registry\"),\n                    lock_file: fallback_dir.join(\".temp_vm.lock\"),\n                }\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_dangerous_mount_detection() {\n        // These should be dangerous\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\"/\")));\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\"/etc\")));\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\n            \"/usr/bin\"\n        )));\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\n            \"/var/log\"\n        )));\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\"/root\")));\n\n        // These should be safe\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\n            \"/home/user\"\n        )));\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\"/tmp\")));\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\n            \"/tmp/test\"\n        )));\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\n            \"/var/tmp\"\n        )));\n\n        // Platform-specific safe paths\n        #[cfg(target_os = \"macos\")]\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\n            \"/var/folders/test\"\n        )));\n\n        #[cfg(not(target_os = \"macos\"))]\n        assert!(StateManager::is_dangerous_mount_source(Path::new(\n            \"/var/folders/test\"\n        )));\n\n        assert!(!StateManager::is_dangerous_mount_source(Path::new(\n            \"/workspace\"\n        )));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","src","temp_ops.rs"],"content":"// Standard library\nuse std::io::{self, Write};\nuse std::path::PathBuf;\n\n// External crates\nuse tracing::{error, info};\nuse vm_cli::msg;\nuse vm_core::error::{Result, VmError};\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse crate::{MountParser, MountPermission, StateManager, TempVmState};\nuse vm_config::config::VmConfig;\nuse vm_provider::Provider;\n\n/// Core temporary VM operations\npub struct TempVmOps;\n\nimpl TempVmOps {\n    /// Create a new temporary VM with mounts\n    pub fn create(\n        mounts: Vec\u003cString\u003e,\n        auto_destroy: bool,\n        _config: VmConfig,\n        provider: Box\u003cdyn Provider\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize temporary VM state manager. Check filesystem permissions: {e}\"\n            ))\n        })?;\n\n        // Parse mount strings using MountParser\n        let parsed_mounts = MountParser::parse_mount_strings(\u0026mounts).map_err(|e| {\n            VmError::Config(format!(\n                \"Failed to parse mount path specifications. Check mount string format: {e}\"\n            ))\n        })?;\n\n        // Get current project directory\n        let project_dir = std::env::current_dir().map_err(|e| {\n            VmError::Filesystem(format!(\n                \"Failed to get current working directory. Check directory permissions: {e}\"\n            ))\n        })?;\n\n        // Create temp VM state\n        let mut temp_state = TempVmState::new(\n            \"vm-temp-dev\".to_string(),\n            provider.name().to_string(),\n            project_dir,\n            auto_destroy,\n        );\n\n        // Add all mounts to the state\n        for (source, target, permissions) in parsed_mounts {\n            if let Some(target_path) = target {\n                let source_display = source.display().to_string();\n                let target_display = target_path.display().to_string();\n                temp_state\n                    .add_mount_with_target(source, target_path, permissions)\n                    .map_err(|e| {\n                        VmError::Config(format!(\n                            \"Failed to add mount '{source_display}' with custom target '{target_display}': {e}\"\n                        ))\n                    })?;\n            } else {\n                let source_display = source.display().to_string();\n                temp_state.add_mount(source, permissions).map_err(|e| {\n                    VmError::Config(format!(\n                        \"Failed to add mount for path '{source_display}': {e}\"\n                    ))\n                })?;\n            }\n        }\n\n        // Create the VM using the provided provider\n        if let Some(_temp_provider) = provider.as_temp_provider() {\n            provider.create()?;\n        } else {\n            return Err(VmError::Internal(\n                \"Provider does not support temp VM operations\".to_string(),\n            ));\n        }\n\n        // Save state\n        state_manager.save_state(\u0026temp_state)?;\n\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_created_with_mounts,\n                count = temp_state.mount_count().to_string()\n            )\n        );\n\n        if auto_destroy {\n            // SSH then destroy\n            info!(\"{}\", MESSAGES.temp_vm_connecting);\n            provider.ssh(None, \u0026PathBuf::from(\".\"))?;\n            info!(\"{}\", MESSAGES.temp_vm_auto_destroying);\n            provider.destroy(None)?;\n            state_manager.delete_state()?;\n        } else {\n            info!(\"{}\", MESSAGES.temp_vm_usage_hint);\n        }\n\n        Ok(())\n    }\n\n    /// SSH into the temporary VM\n    pub fn ssh(provider: Box\u003cdyn Provider\u003e, config: VmConfig) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {}\",\n                e\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            // Prompt user to create temp VM\n            if Self::prompt_for_temp_vm_creation(\"now\") {\n                info!(\"\\nüöÄ Creating temporary VM...\");\n\n                // Create temp VM with current directory as mount\n                let project_dir = std::env::current_dir().map_err(|e| {\n                    VmError::Filesystem(format!(\"Failed to get current directory: {}\", e))\n                })?;\n\n                let mounts = vec![project_dir.display().to_string()];\n                Self::create(mounts, false, config, provider.clone())?;\n\n                info!(\"Connecting to temporary VM...\");\n            // Fall through to SSH connection below\n            } else {\n                info!(\"Cancelled. Create a temp VM with: vm temp create \u003cdirectory\u003e\");\n                return Ok(());\n            }\n        }\n\n        provider.ssh(None, \u0026PathBuf::from(\".\"))\n    }\n\n    /// Show temporary VM status\n    pub fn status(provider: Box\u003cdyn Provider\u003e) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for status check: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"{}\", MESSAGES.temp_vm_no_vm_found);\n            info!(\"{}\", MESSAGES.temp_vm_create_hint);\n            return Ok(());\n        }\n\n        let state = state_manager.load_state()?;\n\n        info!(\"{}\", MESSAGES.temp_vm_status);\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_container_info,\n                name = \u0026state.container_name\n            )\n        );\n        info!(\n            \"{}\",\n            msg!(MESSAGES.temp_vm_provider_info, provider = \u0026state.provider)\n        );\n        info!(\n            \"   Created: {}\",\n            state.created_at.format(\"%Y-%m-%d %H:%M:%S UTC\")\n        );\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_project_info,\n                path = state.project_dir.display().to_string()\n            )\n        );\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_mounts_info,\n                count = state.mount_count().to_string()\n            )\n        );\n\n        if state.is_auto_destroy() {\n            info!(\"{}\", MESSAGES.temp_vm_auto_destroy_enabled);\n        }\n\n        // Check provider status\n        provider.status(None)\n    }\n\n    /// Destroy the temporary VM\n    pub fn destroy(provider: Box\u003cdyn Provider\u003e) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for VM destruction: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            // Use the new error function, which already provides a user-friendly\n            // message and returns a VmError.\n            return Err(VmError::Internal(format!(\n                \"Config not found at: {}\",\n                state_manager.state_file_path().display()\n            )));\n        }\n\n        info!(\"{}\", MESSAGES.temp_vm_destroying);\n        provider.destroy(None)?;\n\n        state_manager.delete_state()?;\n\n        info!(\"{}\", MESSAGES.temp_vm_destroyed);\n        info!(\"{}\", MESSAGES.temp_vm_create_hint);\n        Ok(())\n    }\n\n    /// Add mount to running temporary VM\n    pub fn mount(\n        path: String,\n        yes: bool,\n        provider: Box\u003cdyn Provider\u003e,\n        config: VmConfig,\n    ) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for mount operation: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            // Prompt user to create temp VM with this mount\n            if Self::prompt_for_temp_vm_creation(\"with this mount\") {\n                info!(\"\\nüöÄ Creating temporary VM...\");\n\n                // Create temp VM with the requested mount\n                Self::create(vec![path.clone()], false, config, provider.clone())?;\n\n                info!(\"üí° Tip: Connect with 'vm temp ssh'\");\n                return Ok(());\n            } else {\n                info!(\"Cancelled. Create a temp VM with: vm temp create \u003cdirectory\u003e\");\n                return Ok(());\n            }\n        }\n\n        // Parse the mount string\n        let (source, target, permissions) =\n            MountParser::parse_mount_string(\u0026path).map_err(|e| {\n                VmError::Config(format!(\n                    \"Failed to parse mount string '{path}'. Check mount path format: {e}\"\n                ))\n            })?;\n\n        // Load current state\n        let mut state = state_manager.load_state()?;\n\n        // Check if mount already exists\n        if state.has_mount(\u0026source) {\n            return Err(VmError::Internal(format!(\n                \"Mount already exists for source: {}\",\n                source.display()\n            )));\n        }\n\n        // Confirm action unless --yes flag is used\n        if !yes {\n            let confirmation_msg = msg!(\n                MESSAGES.temp_vm_confirm_add_mount,\n                source = source.display().to_string()\n            );\n            if !Self::confirm_prompt(\u0026confirmation_msg) {\n                error!(\"Mount operation cancelled\");\n                return Ok(());\n            }\n        }\n\n        // Add the mount\n        let permissions_display = permissions.to_string();\n        let target_clone = target.clone();\n        if let Some(target_path) = target {\n            state\n                .add_mount_with_target(source.clone(), target_path, permissions)\n                .map_err(|e| {\n                    VmError::Config(format!(\"Failed to add mount with custom target: {e}\"))\n                })?;\n        } else {\n            state\n                .add_mount(source.clone(), permissions)\n                .map_err(|e| VmError::Config(format!(\"Failed to add mount: {e}\")))?;\n        }\n\n        // Save updated state\n        state_manager.save_state(\u0026state)?;\n\n        info!(\n            \"üîó Mount added: {} ({})\",\n            source.display(),\n            permissions_display\n        );\n\n        // Apply mount changes using TempProvider\n        if let Some(temp_provider) = provider.as_temp_provider() {\n            info!(\"{}\", MESSAGES.temp_vm_updating_container);\n            temp_provider.update_mounts(\u0026state).map_err(|e| {\n                VmError::Provider(format!(\"Failed to update container mounts: {e}\"))\n            })?;\n            info!(\"{}\", MESSAGES.temp_vm_mount_applied);\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_mount_source,\n                    source = source.display().to_string()\n                )\n            );\n            if let Some(target_path) = \u0026target_clone {\n                info!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.temp_vm_mount_target,\n                        target = target_path.display().to_string()\n                    )\n                );\n            }\n            info!(\n                \"{}\",\n                msg!(MESSAGES.temp_vm_mount_access, access = permissions_display)\n            );\n            info!(\"{}\", MESSAGES.temp_vm_view_mounts_hint);\n        } else {\n            return Err(VmError::Internal(\n                \"Provider does not support mount updates\".to_string(),\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Remove mount from temporary VM\n    pub fn unmount(\n        path: Option\u003cString\u003e,\n        all: bool,\n        yes: bool,\n        provider: Box\u003cdyn Provider\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"No temporary VM found.\");\n            info!(\"üí° Create one with: vm temp create \u003cdirectory\u003e\");\n            info!(\"   Or use 'vm temp ssh' to create and connect automatically\");\n            return Err(VmError::NotFound(\"No temporary VM exists\".to_string()));\n        }\n\n        // Load current state\n        let mut state = state_manager.load_state()?;\n\n        if all {\n            if !yes {\n                let confirmation_msg = msg!(\n                    MESSAGES.temp_vm_confirm_remove_all_mounts,\n                    count = state.mount_count().to_string()\n                );\n                if !Self::confirm_prompt(\u0026confirmation_msg) {\n                    error!(\"Unmount operation cancelled\");\n                    return Ok(());\n                }\n            }\n\n            let mount_count = state.mount_count();\n            state.clear_mounts();\n\n            // Save updated state\n            state_manager.save_state(\u0026state).map_err(|e| {\n                VmError::Internal(format!(\"Failed to save updated temp VM state: {e}\"))\n            })?;\n\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_mounts_removed,\n                    count = mount_count.to_string()\n                )\n            );\n\n            // Apply mount changes using TempProvider\n            if let Some(temp_provider) = provider.as_temp_provider() {\n                info!(\"{}\", MESSAGES.temp_vm_updating_container);\n                temp_provider.update_mounts(\u0026state).map_err(|e| {\n                    VmError::Provider(format!(\"Failed to update container mounts: {e}\"))\n                })?;\n                info!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.temp_vm_all_mounts_removed,\n                        count = mount_count.to_string()\n                    )\n                );\n                info!(\"{}\", MESSAGES.temp_vm_add_mounts_hint);\n            }\n        } else if let Some(path_str) = path {\n            let source_path = PathBuf::from(path_str);\n\n            if !state.has_mount(\u0026source_path) {\n                return Err(VmError::Internal(format!(\n                    \"Mount not found for source: {}\",\n                    source_path.display()\n                )));\n            }\n\n            if !yes {\n                let confirmation_msg = msg!(\n                    MESSAGES.temp_vm_confirm_remove_mount,\n                    source = source_path.display().to_string()\n                );\n                if !Self::confirm_prompt(\u0026confirmation_msg) {\n                    error!(\"Unmount operation cancelled\");\n                    return Ok(());\n                }\n            }\n\n            let removed_mount = state\n                .remove_mount(\u0026source_path)\n                .map_err(|e| VmError::Config(format!(\"Failed to remove mount: {e}\")))?;\n\n            // Save updated state\n            state_manager.save_state(\u0026state).map_err(|e| {\n                VmError::Internal(format!(\"Failed to save updated temp VM state: {e}\"))\n            })?;\n\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_mount_removed_detail,\n                    source = removed_mount.source.display().to_string(),\n                    permissions = removed_mount.permissions.to_string()\n                )\n            );\n\n            // Apply mount changes using TempProvider\n            if let Some(temp_provider) = provider.as_temp_provider() {\n                info!(\"{}\", MESSAGES.temp_vm_updating_container);\n                temp_provider.update_mounts(\u0026state).map_err(|e| {\n                    VmError::Provider(format!(\"Failed to update container mounts: {e}\"))\n                })?;\n                info!(\"{}\", MESSAGES.temp_vm_mount_removed);\n                info!(\"  Path: {}\", source_path.display());\n                info!(\"{}\", MESSAGES.temp_vm_view_remaining_hint);\n            }\n        } else {\n            info!(\"{}\", MESSAGES.temp_vm_unmount_required);\n            info!(\"{}\", MESSAGES.temp_vm_unmount_options);\n            info!(\"{}\", MESSAGES.temp_vm_unmount_specific);\n            info!(\"{}\", MESSAGES.temp_vm_unmount_all);\n            return Err(VmError::Internal(\n                \"Must specify --path or --all\".to_string(),\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// List current mounts\n    pub fn mounts() -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"{}\", MESSAGES.temp_vm_no_vm_found);\n            info!(\"{}\", MESSAGES.temp_vm_create_hint);\n            return Ok(());\n        }\n\n        let state = state_manager.load_state()?;\n\n        if state.mount_count() == 0 {\n            info!(\"{}\", MESSAGES.temp_vm_no_mounts);\n            info!(\"{}\", MESSAGES.temp_vm_add_mount_hint);\n            return Ok(());\n        }\n\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_current_mounts,\n                count = state.mount_count().to_string()\n            )\n        );\n        for mount in state.get_mounts() {\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_mount_display_item,\n                    source = mount.source.display().to_string(),\n                    target = mount.target.display().to_string(),\n                    permissions = mount.permissions.to_string()\n                )\n            );\n        }\n\n        // Show mount summary by permission\n        let ro_count = state.mount_count_by_permission(MountPermission::ReadOnly);\n        let rw_count = state.mount_count_by_permission(MountPermission::ReadWrite);\n        info!(\n            \"{}\",\n            msg!(\n                MESSAGES.temp_vm_mount_summary,\n                ro_count = ro_count.to_string(),\n                rw_count = rw_count.to_string()\n            )\n        );\n\n        Ok(())\n    }\n\n    /// List all temporary VMs\n    pub fn list() -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        // For now, just show if there's a temp VM\n        if state_manager.state_exists() {\n            let state = state_manager\n                .load_state()\n                .map_err(|e| VmError::Internal(format!(\"Failed to load temp VM state: {e}\")))?;\n\n            info!(\"{}\", MESSAGES.temp_vm_list_header);\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_list_item,\n                    name = \u0026state.container_name,\n                    provider = \u0026state.provider\n                )\n            );\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_list_created_date,\n                    date = state.created_at.format(\"%Y-%m-%d %H:%M:%S\").to_string()\n                )\n            );\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_list_project,\n                    path = state.project_dir.display().to_string()\n                )\n            );\n            info!(\n                \"{}\",\n                msg!(\n                    MESSAGES.temp_vm_list_mounts,\n                    count = state.mount_count().to_string()\n                )\n            );\n        } else {\n            info!(\"{}\", MESSAGES.temp_vm_list_empty);\n            info!(\"{}\", MESSAGES.temp_vm_list_create_hint);\n        }\n\n        Ok(())\n    }\n\n    /// Stop temporary VM\n    pub fn stop(provider: Box\u003cdyn Provider\u003e) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"No temporary VM found.\");\n            info!(\"üí° Create one with: vm temp create \u003cdirectory\u003e\");\n            info!(\"   Or use 'vm temp ssh' to create and connect automatically\");\n            return Err(VmError::NotFound(\"No temporary VM exists\".to_string()));\n        }\n\n        info!(\"{}\", MESSAGES.temp_vm_stopping);\n\n        match provider.stop(None) {\n            Ok(()) =\u003e {\n                info!(\"{}\", MESSAGES.temp_vm_stopped_success);\n                info!(\"{}\", MESSAGES.temp_vm_restart_hint);\n                Ok(())\n            }\n            Err(e) =\u003e {\n                error!(\"{}\", MESSAGES.temp_vm_failed_to_stop);\n                error!(\"   Error: {}\", e);\n                Err(e)\n            }\n        }\n    }\n\n    /// Start temporary VM\n    pub fn start(provider: Box\u003cdyn Provider\u003e) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"No temporary VM found.\");\n            info!(\"üí° Create one with: vm temp create \u003cdirectory\u003e\");\n            info!(\"   Or use 'vm temp ssh' to create and connect automatically\");\n            return Err(VmError::NotFound(\"No temporary VM exists\".to_string()));\n        }\n\n        let state = state_manager.load_state()?;\n\n        info!(\"{}\", MESSAGES.temp_vm_starting);\n\n        match provider.start(None) {\n            Ok(()) =\u003e {\n                info!(\"{}\", MESSAGES.temp_vm_started_success);\n\n                // Show mount info if any\n                if state.mount_count() \u003e 0 {\n                    info!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.temp_vm_mounts_configured,\n                            count = state.mount_count().to_string()\n                        )\n                    );\n                }\n\n                info!(\"{}\", MESSAGES.temp_vm_connect_hint);\n                Ok(())\n            }\n            Err(e) =\u003e {\n                error!(\"{}\", MESSAGES.temp_vm_failed_to_start);\n                error!(\"   {}\", msg!(MESSAGES.error_generic, error = e.to_string()));\n                info!(\"\\nüí° Try: vm temp destroy \u0026\u0026 vm temp create \u003cdirectory\u003e\");\n                Err(e)\n            }\n        }\n    }\n\n    /// Restart temporary VM\n    pub fn restart(provider: Box\u003cdyn Provider\u003e) -\u003e Result\u003c()\u003e {\n        let state_manager = StateManager::new().map_err(|e| {\n            VmError::Internal(format!(\n                \"Failed to initialize state manager for SSH connection: {e}\"\n            ))\n        })?;\n\n        if !state_manager.state_exists() {\n            info!(\"No temporary VM found.\");\n            info!(\"üí° Create one with: vm temp create \u003cdirectory\u003e\");\n            info!(\"   Or use 'vm temp ssh' to create and connect automatically\");\n            return Err(VmError::NotFound(\"No temporary VM exists\".to_string()));\n        }\n\n        let state = state_manager.load_state()?;\n\n        info!(\"{}\", MESSAGES.temp_vm_restarting);\n        info!(\"{}\", MESSAGES.temp_vm_stopping_step);\n        info!(\"{}\", MESSAGES.temp_vm_starting_step);\n\n        match provider.restart(None) {\n            Ok(()) =\u003e {\n                info!(\"{}\", MESSAGES.temp_vm_services_ready);\n                info!(\"{}\", MESSAGES.temp_vm_restarted_success);\n\n                if state.mount_count() \u003e 0 {\n                    info!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.temp_vm_mounts_active,\n                            count = state.mount_count().to_string()\n                        )\n                    );\n                }\n\n                info!(\"{}\", MESSAGES.temp_vm_connect_hint);\n                Ok(())\n            }\n            Err(e) =\u003e {\n                error!(\"{}\", MESSAGES.temp_vm_failed_to_restart);\n                error!(\"   Error: {}\", e);\n                Err(e)\n            }\n        }\n    }\n\n    // Helper functions\n\n    /// Helper function to prompt for temp VM creation\n    /// Returns true if user wants to create, false otherwise\n    fn prompt_for_temp_vm_creation(action_context: \u0026str) -\u003e bool {\n        use std::io::{self, IsTerminal, Write};\n\n        // Check if we're in an interactive terminal\n        if !io::stdin().is_terminal() {\n            return false;\n        }\n\n        println!(\"No temporary VM found.\\n\");\n        print!(\"Would you like to create one {}? [Y/n]: \", action_context);\n\n        // If stdout flush fails, continue anyway\n        let _ = io::stdout().flush();\n\n        let mut input = String::new();\n        match io::stdin().read_line(\u0026mut input) {\n            Ok(_) =\u003e {\n                let input = input.trim().to_lowercase();\n                // Default to 'yes' on empty input (just pressing Enter)\n                input.is_empty() || input == \"y\" || input == \"yes\"\n            }\n            Err(_) =\u003e false,\n        }\n    }\n\n    /// Simple confirmation prompt\n    fn confirm_prompt(message: \u0026str) -\u003e bool {\n        print!(\"{message}\");\n        // If stdout flush fails, continue anyway - the prompt might still work\n        let _ = io::stdout().flush();\n\n        let mut input = String::new();\n        match io::stdin().read_line(\u0026mut input) {\n            Ok(_) =\u003e {\n                let input = input.trim().to_lowercase();\n                input == \"y\" || input == \"yes\"\n            }\n            Err(_) =\u003e false,\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-temp","tests","integration_tests.rs"],"content":"use serde_yaml_ng as serde_yaml;\nuse std::fs;\nuse std::sync::Arc;\nuse std::thread;\nuse std::time::Duration;\nuse tempfile::TempDir;\nuse vm_core::error::Result;\nuse vm_temp::{MountPermission, StateManager, TempVmState};\n\n/// Test fixture for integration testing with real filesystem operations\nstruct IntegrationTestFixture {\n    _temp_dir: TempDir,\n    state_dir: std::path::PathBuf,\n    project_dir: std::path::PathBuf,\n    mount_source: std::path::PathBuf,\n}\n\nimpl IntegrationTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let state_dir = temp_dir.path().join(\"vm_state\");\n        let project_dir = temp_dir.path().join(\"project\");\n        let mount_source = temp_dir.path().join(\"mount_source\");\n\n        // Create necessary directories\n        fs::create_dir_all(\u0026state_dir)?;\n        fs::create_dir_all(\u0026project_dir)?;\n        fs::create_dir_all(\u0026mount_source)?;\n\n        // Create some test files in mount source\n        fs::write(mount_source.join(\"test.txt\"), \"test content\")?;\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            state_dir,\n            project_dir,\n            mount_source,\n        })\n    }\n\n    fn create_state_manager(\u0026self) -\u003e StateManager {\n        StateManager::with_state_dir(self.state_dir.clone())\n    }\n\n    fn create_test_state(\u0026self) -\u003e TempVmState {\n        TempVmState::new(\n            \"test-container\".to_string(),\n            \"docker\".to_string(),\n            self.project_dir.clone(),\n            false,\n        )\n    }\n}\n\n#[test]\nfn test_concurrent_state_operations() -\u003e Result\u003c()\u003e {\n    let fixture = IntegrationTestFixture::new()?;\n    let state_manager = Arc::new(fixture.create_state_manager());\n\n    // Create initial state\n    let initial_state = fixture.create_test_state();\n    state_manager.save_state(\u0026initial_state)?;\n\n    // Spawn multiple threads that will concurrently modify state\n    let mut handles = vec![];\n    let num_threads = 5;\n\n    for i in 0..num_threads {\n        let state_manager: Arc\u003cStateManager\u003e = Arc::clone(\u0026state_manager);\n        let mount_source = fixture.mount_source.join(format!(\"thread_{}\", i));\n        fs::create_dir_all(\u0026mount_source)?;\n\n        let handle = thread::spawn(move || -\u003e Result\u003c()\u003e {\n            // Small delay to increase chance of race conditions\n            thread::sleep(Duration::from_millis(10));\n\n            // Load state, modify it, save it\n            let mut state = state_manager\n                .load_state()\n                .expect(\"Failed to load state in thread\");\n\n            state\n                .add_mount(mount_source, MountPermission::ReadWrite)\n                .expect(\"Failed to add mount in thread\");\n\n            state_manager\n                .save_state(\u0026state)\n                .expect(\"Failed to save state in thread\");\n\n            Ok(())\n        });\n\n        handles.push(handle);\n    }\n\n    // Wait for all threads to complete\n    for handle in handles {\n        handle.join()\n            .expect(\"Thread panicked during concurrent state operations test - check for race conditions or resource conflicts\")?;\n    }\n\n    // Verify final state integrity\n    let final_state = state_manager.load_state()?;\n\n    // At least some mounts should be present (reveals race condition if \u003c num_threads)\n    let actual_mounts = final_state.mount_count();\n    println!(\n        \"Race condition test: {}/{} threads succeeded\",\n        actual_mounts, num_threads\n    );\n\n    // This test is designed to potentially fail to reveal race conditions\n    // If it fails consistently, we have a real concurrency bug to fix\n    if actual_mounts \u003c num_threads {\n        println!(\n            \"‚ö†Ô∏è  Race condition detected: only {}/{} mounts saved\",\n            actual_mounts, num_threads\n        );\n        println!(\"This indicates atomic operations need improvement in StateManager\");\n    }\n\n    // State file should be valid YAML\n    let state_content = fs::read_to_string(state_manager.state_file_path())?;\n    let _: TempVmState = serde_yaml::from_str(\u0026state_content)?;\n\n    println!(\n        \"‚úÖ Concurrent operations test passed - {} mounts added atomically\",\n        num_threads\n    );\n    Ok(())\n}\n\n#[test]\nfn test_mount_workflow_integration() -\u003e Result\u003c()\u003e {\n    let fixture = IntegrationTestFixture::new()?;\n    let state_manager = fixture.create_state_manager();\n\n    // Test the complete workflow: create ‚Üí add_mount ‚Üí save ‚Üí load ‚Üí verify\n    let mut state = fixture.create_test_state();\n\n    // Add multiple mounts with different permissions\n    state.add_mount(fixture.mount_source.clone(), MountPermission::ReadWrite)?;\n\n    let ro_mount = fixture\n        .mount_source\n        .parent()\n        .expect(\"Failed to get parent directory of mount source - filesystem structure issue\")\n        .join(\"readonly_mount\");\n    fs::create_dir_all(\u0026ro_mount)?;\n    state.add_mount(ro_mount.clone(), MountPermission::ReadOnly)?;\n\n    // Save state\n    state_manager.save_state(\u0026state)?;\n\n    // Verify state file was created\n    assert!(state_manager.state_exists());\n\n    // Load state in new instance (simulates CLI restart)\n    let loaded_state = state_manager.load_state()?;\n\n    // Verify all data persisted correctly\n    assert_eq!(loaded_state.container_name, \"test-container\");\n    assert_eq!(loaded_state.provider, \"docker\");\n    assert_eq!(loaded_state.project_dir, fixture.project_dir);\n    assert_eq!(loaded_state.mount_count(), 2);\n\n    // Verify specific mounts\n    assert!(loaded_state.has_mount(\u0026fixture.mount_source));\n    assert!(loaded_state.has_mount(\u0026ro_mount));\n\n    let rw_mount = loaded_state\n        .get_mount(\u0026fixture.mount_source)\n        .expect(\"ReadWrite mount not found in loaded state - mount persistence failed\");\n    assert_eq!(rw_mount.permissions, MountPermission::ReadWrite);\n\n    let ro_mount_obj = loaded_state\n        .get_mount(\u0026ro_mount)\n        .expect(\"ReadOnly mount not found in loaded state - mount persistence failed\");\n    assert_eq!(ro_mount_obj.permissions, MountPermission::ReadOnly);\n\n    // Test mount removal workflow\n    let mut modified_state = loaded_state;\n    let removed_mount = modified_state.remove_mount(\u0026ro_mount)?;\n    assert_eq!(removed_mount.permissions, MountPermission::ReadOnly);\n\n    // Save and reload to verify removal persisted\n    state_manager.save_state(\u0026modified_state)?;\n    let final_state = state_manager.load_state()?;\n\n    assert_eq!(final_state.mount_count(), 1);\n    assert!(!final_state.has_mount(\u0026ro_mount));\n    assert!(final_state.has_mount(\u0026fixture.mount_source));\n\n    println!(\"‚úÖ Mount workflow integration test passed - full lifecycle works\");\n    Ok(())\n}\n\n#[test]\nfn test_state_corruption_recovery() -\u003e Result\u003c()\u003e {\n    let fixture = IntegrationTestFixture::new()?;\n    let state_manager = fixture.create_state_manager();\n\n    // Test 1: Completely malformed YAML\n    let malformed_yaml = \"this is not valid yaml: [unclosed bracket\";\n    fs::write(state_manager.state_file_path(), malformed_yaml)?;\n\n    let result = state_manager.load_state();\n    assert!(result.is_err());\n\n    // Verify error contains useful information\n    let error_msg = result.unwrap_err().to_string();\n    assert!(error_msg.contains(\"Invalid state file format\") || error_msg.contains(\"parse\"));\n\n    // Test 2: Valid YAML but invalid structure\n    let invalid_structure = r#\"\ncontainer_name: \"test\"\nprovider: \"docker\"\n# Missing required fields like created_at, project_dir, mounts\nsome_unknown_field: \"value\"\n\"#;\n    fs::write(state_manager.state_file_path(), invalid_structure)?;\n\n    let result = state_manager.load_state();\n    assert!(result.is_err());\n\n    // Test 3: Valid structure but validation failures\n    let invalid_data = r#\"\ncontainer_name: \"\"\nprovider: \"docker\"\nmounts: []\ncreated_at: \"2024-01-01T00:00:00Z\"\nproject_dir: \"/nonexistent/directory\"\nauto_destroy: false\n\"#;\n    fs::write(state_manager.state_file_path(), invalid_data)?;\n\n    let result = state_manager.load_state();\n    assert!(result.is_err());\n\n    let error_msg = result.unwrap_err().to_string();\n    assert!(\n        error_msg.contains(\"Container name cannot be empty\")\n            || error_msg.contains(\"Project directory does not exist\")\n    );\n\n    // Test 4: Recovery - write valid state after corruption\n    let valid_state = fixture.create_test_state();\n    state_manager.save_state(\u0026valid_state)?;\n\n    let recovered_state = state_manager.load_state()?;\n    assert_eq!(recovered_state.container_name, \"test-container\");\n\n    println!(\"‚úÖ State corruption recovery test passed - graceful error handling works\");\n    Ok(())\n}\n\n#[test]\nfn test_mount_source_validation_edge_cases() -\u003e Result\u003c()\u003e {\n    let fixture = IntegrationTestFixture::new()?;\n    let mut state = fixture.create_test_state();\n\n    // Test 1: Non-existent directory\n    let nonexistent = fixture._temp_dir.path().join(\"does_not_exist\");\n    let result = state.add_mount(nonexistent, MountPermission::ReadWrite);\n    assert!(result.is_err());\n    assert!(result.unwrap_err().to_string().contains(\"does not exist\"));\n\n    // Test 2: File instead of directory\n    let file_path = fixture.mount_source.join(\"not_a_directory.txt\");\n    fs::write(\u0026file_path, \"content\")?;\n    let result = state.add_mount(file_path, MountPermission::ReadWrite);\n    assert!(result.is_err());\n    assert!(result.unwrap_err().to_string().contains(\"not a directory\"));\n\n    // Test 3: Symbolic link to directory (should work)\n    #[cfg(unix)]\n    {\n        let symlink_target = fixture._temp_dir.path(
