 the user's configuration directory for the VM tool.\n///\n/// Returns:\n/// - Linux/macOS: `~/.config/vm` or `$XDG_CONFIG_HOME/vm`\n/// - Windows: `%APPDATA%\\vm`\n#[must_use = \"configuration directory path should be used\"]\npub fn user_config_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::user_config_dir()?)\n}\n\n/// Get the user's data directory for the VM tool.\n///\n/// Returns:\n/// - Linux: `~/.local/share/vm` or `$XDG_DATA_HOME/vm`\n/// - macOS: `~/Library/Application Support/vm`\n/// - Windows: `%LOCALAPPDATA%\\vm`\n#[must_use = \"data directory path should be used\"]\npub fn user_data_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::user_data_dir()?)\n}\n\n/// Get the user's binary directory for installing executables.\n///\n/// Returns:\n/// - Linux/macOS: `~/.local/bin`\n/// - Windows: `%LOCALAPPDATA%\\vm\\bin`\n#[must_use = \"binary directory path should be used\"]\npub fn user_bin_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::user_bin_dir()?)\n}\n\n/// Get the VM tool's state directory.\n///\n/// Returns:\n/// - Linux/macOS: `~/.vm`\n/// - Windows: `%USERPROFILE%\\.vm`\n#[must_use = \"state directory path should be used\"]\npub fn vm_state_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::vm_state_dir()?)\n}\n\n/// Get the VM tool's secrets directory.\n///\n/// Returns: `~/.vm/secrets`\n#[must_use = \"secrets directory path should be used\"]\npub fn secrets_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_state_dir()?.join(\"secrets\"))\n}\n\n/// Get the user's cache directory for the VM tool.\n///\n/// Returns:\n/// - Linux: `~/.cache/vm` or `$XDG_CACHE_HOME/vm`\n/// - macOS: `~/Library/Caches/vm`\n/// - Windows: `%LOCALAPPDATA%\\vm\\cache`\n#[must_use = \"cache directory path should be used\"]\npub fn user_cache_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::user_cache_dir()?)\n}\n\n/// Get the global configuration path for the VM tool.\n///\n/// Returns the path to the global configuration file:\n/// - Primary location: `~/.vm/config.yaml`\n/// - Fallback location: `~/.config/vm/global.yaml` (for backward compatibility)\n#[must_use = \"global configuration path should be used\"]\npub fn global_config_path() -\u003e Result\u003cPathBuf\u003e {\n    // Try new unified location first\n    let new_path = vm_state_dir()?.join(\"config.yaml\");\n    if new_path.exists() {\n        return Ok(new_path);\n    }\n\n    // Check old location for backward compatibility\n    let old_path = user_config_dir()?.join(\"global.yaml\");\n    if old_path.exists() {\n        vm_warning!(\n            \"Deprecated config location detected at '{}'. Run 'vm config migrate' to update.\",\n            old_path.display()\n        );\n        return Ok(old_path);\n    }\n\n    // Return new path as default (even if doesn't exist yet)\n    Ok(new_path)\n}\n\n/// Get the port registry path for the VM tool.\n///\n/// Returns the path to the port registry file:\n/// - Primary location: `~/.vm/ports.json`\n/// - Fallback location: `~/.vm/port-registry.json` (for backward compatibility)\n#[must_use = \"port registry path should be used\"]\npub fn port_registry_path() -\u003e Result\u003cPathBuf\u003e {\n    // Try new unified location first\n    let new_path = vm_state_dir()?.join(\"ports.json\");\n    if new_path.exists() {\n        return Ok(new_path);\n    }\n\n    // Check old location for backward compatibility\n    let old_path = vm_state_dir()?.join(\"port-registry.json\");\n    if old_path.exists() {\n        vm_warning!(\n            \"Deprecated config location detected at '{}'. Run 'vm config migrate' to update.\",\n            old_path.display()\n        );\n        return Ok(old_path);\n    }\n\n    // Return new path as default (even if doesn't exist yet)\n    Ok(new_path)\n}\n\n/// Get the services state path for the VM tool.\n///\n/// Returns the path to the services state file:\n/// - Primary location: `~/.vm/services.json`\n/// - Fallback location: `~/.vm/service_state.json` (for backward compatibility)\n#[must_use = \"services state path should be used\"]\npub fn services_state_path() -\u003e Result\u003cPathBuf\u003e {\n    // Try new unified location first\n    let new_path = vm_state_dir()?.join(\"services.json\");\n    if new_path.exists() {\n        return Ok(new_path);\n    }\n\n    // Check old location for backward compatibility\n    let old_path = vm_state_dir()?.join(\"service_state.json\");\n    if old_path.exists() {\n        vm_warning!(\n            \"Deprecated config location detected at '{}'. Run 'vm config migrate' to update.\",\n            old_path.display()\n        );\n        return Ok(old_path);\n    }\n\n    // Return new path as default (even if doesn't exist yet)\n    Ok(new_path)\n}\n\n/// Get the temp VMs state path for the VM tool.\n///\n/// Returns the path to the temp VMs state file:\n/// - Primary location: `~/.vm/temp-vms.json`\n/// - Fallback location: `~/.vm/temp-vm.state` (for backward compatibility)\n#[must_use = \"temp VMs state path should be used\"]\npub fn temp_vms_state_path() -\u003e Result\u003cPathBuf\u003e {\n    // Try new unified location first\n    let new_path = vm_state_dir()?.join(\"temp-vms.json\");\n    if new_path.exists() {\n        return Ok(new_path);\n    }\n\n    // Check old location for backward compatibility\n    let old_path = vm_state_dir()?.join(\"temp-vm.state\");\n    if old_path.exists() {\n        vm_warning!(\n            \"Deprecated config location detected at '{}'. Run 'vm config migrate' to update.\",\n            old_path.display()\n        );\n        return Ok(old_path);\n    }\n\n    // Return new path as default (even if doesn't exist yet)\n    Ok(new_path)\n}\n\n/// Get the user's home directory.\n///\n/// This is a convenience wrapper that returns a Result with a proper error message.\n#[must_use = \"home directory path should be used\"]\npub fn home_dir() -\u003e Result\u003cPathBuf\u003e {\n    Ok(vm_platform::platform::home_dir()?)\n}\n\n/// Get the user's documents directory.\n///\n/// Returns:\n/// - Linux/macOS: `~/Documents`\n/// - Windows: `%USERPROFILE%\\Documents`\n#[must_use = \"documents directory path should be used\"]\npub fn documents_dir() -\u003e Result\u003cPathBuf\u003e {\n    dirs::document_dir()\n        .ok_or_else(|| VmError::Filesystem(\"Could not determine documents directory\".to_string()))\n}\n\n/// Check if a path looks like a Windows path (contains backslashes or drive letters).\npub fn is_windows_path(path: \u0026str) -\u003e bool {\n    path.contains('\\\\') || (path.len() \u003e= 2 \u0026\u0026 path.chars().nth(1) == Some(':'))\n}\n\n/// Convert a Unix-style path to the appropriate platform format.\n///\n/// On Unix systems, this is a no-op. On Windows, it converts forward slashes\n/// to backslashes and handles drive letters.\npub fn to_platform_path(path: \u0026str) -\u003e String {\n    #[cfg(windows)]\n    {\n        path.replace('/', \"\\\\\")\n    }\n\n    #[cfg(not(windows))]\n    {\n        path.to_string()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_user_config_dir() {\n        let result = user_config_dir();\n        assert!(result.is_ok());\n        let path = result.unwrap();\n        assert!(path.ends_with(\"vm\"));\n    }\n\n    #[test]\n    fn test_user_data_dir() {\n        let result = user_data_dir();\n        assert!(result.is_ok());\n        let path = result.unwrap();\n        assert!(path.ends_with(\"vm\"));\n    }\n\n    #[test]\n    fn test_vm_state_dir() {\n        let result = vm_state_dir();\n        assert!(result.is_ok());\n        let path = result.unwrap();\n        assert!(path.ends_with(\".vm\"));\n    }\n\n    #[test]\n    fn test_is_windows_path() {\n        assert!(is_windows_path(\"C:\\\\Users\\\\test\"));\n        assert!(is_windows_path(\"D:\\\\Program Files\\\\app\"));\n        assert!(is_windows_path(\"path\\\\to\\\\file\"));\n        assert!(!is_windows_path(\"/usr/bin\"));\n        assert!(!is_windows_path(\"./relative/path\"));\n    }\n\n    #[test]\n    fn test_to_platform_path() {\n        #[cfg(windows)]\n        {\n            assert_eq!(to_platform_path(\"/usr/bin\"), \"\\\\usr\\\\bin\");\n            assert_eq!(to_platform_path(\"path/to/file\"), \"path\\\\to\\\\file\");\n        }\n\n        #[cfg(not(windows))]\n        {\n            assert_eq!(to_platform_path(\"/usr/bin\"), \"/usr/bin\");\n            assert_eq!(to_platform_path(\"path/to/file\"), \"path/to/file\");\n        }\n    }\n\n    #[test]\n    fn test_all_paths_exist_or_creatable() {\n        // Test that all path functions return valid results\n        assert!(user_config_dir().is_ok());\n        assert!(user_data_dir().is_ok());\n        assert!(user_bin_dir().is_ok());\n        assert!(vm_state_dir().is_ok());\n        assert!(user_cache_dir().is_ok());\n        assert!(global_config_path().is_ok());\n        assert!(port_registry_path().is_ok());\n        assert!(home_dir().is_ok());\n\n        // documents_dir() might not be available in test environment\n        match documents_dir() {\n            Ok(_) =\u003e {}\n            Err(e) =\u003e println!(\"documents_dir() failed: {}\", e),\n        }\n    }\n}\n","traces":[{"line":18,"address":[9382288],"length":1,"stats":{"Line":0}},{"line":19,"address":[9382374,9382351,9383402,9383482,9383517,9382303],"length":1,"stats":{"Line":3}},{"line":29,"address":[7792976],"length":1,"stats":{"Line":0}},{"line":30,"address":[7792991,7793062,7793039],"length":1,"stats":{"Line":0}},{"line":39,"address":[7793088],"length":1,"stats":{"Line":0}},{"line":40,"address":[9382575,9382598,9382527],"length":1,"stats":{"Line":0}},{"line":49,"address":[9382624],"length":1,"stats":{"Line":0}},{"line":50,"address":[7793766,7796906,7793801,7795190,7795482,7796566,7793325,7796826,7793263,7795142,7796649,7793215,7796941,7795402,7797990,7798330,7798365,7793286,7793718,7793465,7796614, s TokioDuration};\nuse tracing::{debug, error, info, warn};\n\n/// Auto-manager for Docker registry cache\npub struct AutoManager {\n    config: AutoConfig,\n    last_cleanup: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    last_health_check: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    restart_attempts: u32,\n}\n\nimpl AutoManager {\n    /// Create new auto-manager with default configuration\n    pub fn new() -\u003e Self {\n        Self {\n            config: AutoConfig::default(),\n            last_cleanup: None,\n            last_health_check: None,\n            restart_attempts: 0,\n        }\n    }\n\n    /// Create new auto-manager with custom configuration\n    pub fn with_config(config: AutoConfig) -\u003e Self {\n        Self {\n            config,\n            last_cleanup: None,\n            last_health_check: None,\n            restart_attempts: 0,\n        }\n    }\n\n    /// Run the background auto-management task\n    pub async fn run_background_task(config: Option\u003cAutoConfig\u003e) -\u003e Result\u003c()\u003e {\n        let mut manager = match config {\n            Some(cfg) =\u003e Self::with_config(cfg),\n            None =\u003e Self::new(),\n        };\n\n        debug!(\"Starting Docker registry auto-manager\");\n\n        // Create intervals for different operations\n        let mut cleanup_interval = interval(TokioDuration::from_secs(\n            manager.config.cleanup_interval_hours as u64 * 3600,\n        ));\n        let mut health_interval = interval(TokioDuration::from_secs(\n            manager.config.health_check_interval_minutes as u64 * 60,\n        ));\n\n        loop {\n            tokio::select! {\n                _ = cleanup_interval.tick() =\u003e {\n                    if let Err(e) = manager.run_cleanup_cycle().await {\n                        error!(\"Auto-cleanup failed: {}\", e);\n                    }\n                }\n                _ = health_interval.tick() =\u003e {\n                    if let Err(e) = manager.run_health_check().await {\n                        error!(\"Health check failed: {}\", e);\n                    }\n                }\n            }\n        }\n    }\n\n    /// Run a complete cleanup cycle\n    async fn run_cleanup_cycle(\u0026mut self) -\u003e Result\u003c()\u003e {\n        debug!(\"Running auto-cleanup cycle\");\n\n        if !check_registry_running(crate::DEFAULT_REGISTRY_PORT).await {\n            debug!(\"Registry not running, skipping cleanup\");\n            return Ok(());\n        }\n\n        // Check if cleanup is needed\n        if !self.should_run_cleanup().await? {\n            debug!(\"Cleanup not needed at this time\");\n            return Ok(());\n        }\n\n        self.enforce_limits().await?;\n        self.last_cleanup = Some(Utc::now());\n\n        debug!(\"Auto-cleanup cycle completed\");\n        Ok(())\n    }\n\n    /// Check if cleanup should run based on time and conditions\n    async fn should_run_cleanup(\u0026self) -\u003e Result\u003cbool\u003e {\n        // Always run if we haven't run cleanup before\n        let last_cleanup = match self.last_cleanup {\n            Some(time) =\u003e time,\n            None =\u003e return Ok(true),\n        };\n\n        // Check if enough time has passed\n        let now = Utc::now();\n        let cleanup_interval = Duration::hours(self.config.cleanup_interval_hours as i64);\n\n        if now - last_cleanup \u003c cleanup_interval {\n            return Ok(false);\n        }\n\n        // Check if we're approaching size limits\n        if let Ok(status) = get_registry_status().await {\n            if let Some(stats) = status.stats {\n                let size_gb = stats.storage_used_bytes as f64 / (1024.0 * 1024.0 * 1024.0);\n                let threshold = self.config.max_cache_size_gb as f64 * 0.8; // 80% threshold\n\n                if size_gb \u003e threshold {\n                    debug!(\n                        \"Cache size ({:.1}GB) approaching limit ({:.1}GB), cleanup needed\",\n                        size_gb, threshold\n                    );\n                    return Ok(true);\n                }\n            }\n        }\n\n        Ok(true)\n    }\n\n    /// Enforce cache size and age limits\n    async fn enforce_limits(\u0026self) -\u003e Result\u003c()\u003e {\n        let status = get_registry_status().await?;\n        let stats = status\n            .stats\n            .ok_or_else(|| anyhow!(\"No registry stats available\"))?;\n\n        // Check size limits\n        let size_gb = stats.storage_used_bytes as f64 / (1024.0 * 1024.0 * 1024.0);\n        if size_gb \u003e self.config.max_cache_size_gb as f64 {\n            info!(\n                \"Cache size ({:.1}GB) exceeds limit ({:.1}GB), running cleanup\",\n                size_gb, self.config.max_cache_size_gb\n            );\n\n            if self.config.enable_lru_eviction {\n                self.evict_lru().await?;\n            } else {\n                self.cleanup_old_images().await?;\n            }\n        }\n\n        // Check age limits\n        self.cleanup_old_images().await?;\n\n        Ok(())\n    }\n\n    /// Implement LRU eviction strategy\n    async fn evict_lru(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\"Running LRU eviction\");\n\n        // Get repository list and check image ages\n        let repositories = self.get_repository_list().await?;\n        let mut images_to_delete = Vec::new();\n\n        for repo in repositories {\n            let tags = self.get_repository_tags(\u0026repo).await?;\n            for tag in tags {\n                let manifest_info = match self.get_image_manifest_info(\u0026repo, \u0026tag).await {\n                    Ok(info) =\u003e info,\n                    Err(_) =\u003e continue,\n                };\n\n                // Calculate age from manifest creation date\n                let age_days = (Utc::now() - manifest_info.created).num_days();\n                if age_days \u003e self.config.max_image_age_days as i64 {\n                    images_to_delete.push((repo.clone(), tag));\n                }\n            }\n        }\n\n        // Delete old images\n        for (repo, tag) in images_to_delete {\n            if let Err(e) = self.delete_image_tag(\u0026repo, \u0026tag).await {\n                warn!(\"Failed to delete image {}:{}: {}\", repo, tag, e);\n            } else {\n                debug!(\"Deleted old image: {}:{}\", repo, tag);\n            }\n        }\n\n        // Run garbage collection to free space\n        self.run_garbage_collection(true).await?;\n\n        Ok(())\n    }\n\n    /// Clean up images older than the configured age limit\n    async fn cleanup_old_images(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\n            \"Cleaning up old images (older than {} days)\",\n            self.config.max_image_age_days\n        );\n\n        // Get repository list and check image ages\n        let repositories = self.get_repository_list().await?;\n        let mut deleted_count = 0;\n\n        for repo in repositories {\n            let tags = self.get_repository_tags(\u0026repo).await?;\n            for tag in tags {\n                let manifest_info = match self.get_image_manifest_info(\u0026repo, \u0026tag).await {\n                    Ok(info) =\u003e info,\n                    Err(_) =\u003e continue,\n                };\n\n                // Calculate age from manifest creation date\n                let age_days = (Utc::now() - manifest_info.created).num_days();\n                if age_days \u003c= self.config.max_image_age_days as i64 {\n                    continue;\n                }\n\n                // Delete old image\n                if let Err(e) = self.delete_image_tag(\u0026repo, \u0026tag).await {\n                    warn!(\"Failed to delete old image {}:{}: {}\", repo, tag, e);\n                } else {\n                    debug!(\n                        \"Deleted old image: {}:{} (age: {} days)\",\n                        repo, tag, age_days\n                    );\n                    deleted_count += 1;\n                }\n            }\n        }\n\n        if deleted_count \u003e 0 {\n            info!(\"Cleaned up {} old images\", deleted_count);\n            // Run garbage collection to free space\n            self.run_garbage_collection(false).await?;\n        }\n\n        Ok(())\n    }\n\n    /// Run garbage collection on the registry\n    async fn run_garbage_collection(\u0026self, force: bool) -\u003e Result\u003c()\u003e {\n        debug!(\"Running garbage collection (force={})\", force);\n\n        // Use the existing garbage collection from server module\n        match crate::server::garbage_collect(force).await {\n            Ok(result) =\u003e {\n                debug!(\n                    \"GC completed: {} images deleted, {} bytes freed\",\n                    result.images_deleted, result.bytes_freed\n                );\n                Ok(())\n            }\n            Err(e) =\u003e {\n                warn!(\"Garbage collection failed: {}\", e);\n                Err(e)\n            }\n        }\n    }\n\n    /// Run health check and attempt auto-restart if needed\n    async fn run_health_check(\u0026mut self) -\u003e Result\u003c()\u003e {\n        debug!(\"Running health check\");\n\n        let is_healthy = check_registry_running(crate::DEFAULT_REGISTRY_PORT).await;\n        self.last_health_check = Some(Utc::now());\n\n        if is_healthy {\n            // Reset restart attempts on successful health check\n            self.restart_attempts = 0;\n            debug!(\"Registry health check passed\");\n            return Ok(());\n        }\n\n        warn!(\"Registry health check failed\");\n\n        // Attempt auto-restart if enabled and we haven't exceeded retry limit\n        if self.config.enable_auto_restart \u0026\u0026 self.restart_attempts \u003c 3 {\n            self.restart_attempts += 1;\n            warn!(\"Attempting auto-restart #{}\", self.restart_attempts);\n\n            if let Err(e) = self.attempt_restart().await {\n                error!(\n                    \"Auto-restart attempt {} failed: {}\",\n                    self.restart_attempts, e\n                );\n            } else {\n                info!(\"Auto-restart attempt {} succeeded\", self.restart_attempts);\n            }\n        } else if self.restart_attempts \u003e= 3 {\n            error!(\"Maximum restart attempts exceeded, registry may require manual intervention\");\n        }\n\n        Ok(())\n    }\n\n    /// Attempt to restart the registry service\n    async fn attempt_restart(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\"Attempting registry restart\");\n\n        // Give the service a moment to settle\n        sleep(TokioDuration::from_secs(5)).await;\n\n        // Attempt to start the registry\n        start_registry().await?;\n\n        // Wait a bit and verify it started\n        sleep(TokioDuration::from_secs(10)).await;\n\n        if check_registry_running(crate::DEFAULT_REGISTRY_PORT).await {\n            info!(\"Registry restart successful\");\n            Ok(())\n        } else {\n            Err(anyhow!(\"Registry failed to start after restart attempt\"))\n        }\n    }\n\n    /// Get current auto-manager status\n    pub async fn get_status(\u0026self) -\u003e Result\u003cAutoManagerStatus\u003e {\n        Ok(AutoManagerStatus {\n            config: self.config.clone(),\n            last_cleanup: self.last_cleanup,\n            last_health_check: self.last_health_check,\n            restart_attempts: self.restart_attempts,\n            registry_healthy: check_registry_running(crate::DEFAULT_REGISTRY_PORT).await,\n        })\n    }\n\n    /// Get list of repositories from registry API\n    async fn get_repository_list(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = format!(\n            \"http://127.0.0.1:{}/v2/_catalog\",\n            crate::DEFAULT_REGISTRY_PORT\n        );\n\n        let response = reqwest::get(\u0026url)\n            .await\n            .map_err(|e| anyhow!(\"Failed to query registry catalog: {e}\"))?;\n\n        if !response.status().is_success() {\n            return Err(anyhow!(\n                \"Registry catalog query failed: {}\",\n                response.status()\n            ));\n        }\n\n        #[derive(serde::Deserialize)]\n        struct CatalogResponse {\n            repositories: Vec\u003cString\u003e,\n        }\n\n        let catalog: CatalogResponse = response\n            .json()\n            .await\n            .map_err(|e| anyhow!(\"Failed to parse catalog response: {e}\"))?;\n\n        Ok(catalog.repositories)\n    }\n\n    /// Get list of tags for a repository\n    async fn get_repository_tags(\u0026self, repository: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = format!(\n            \"http://127.0.0.1:{}/v2/{}/tags/list\",\n            crate::DEFAULT_REGISTRY_PORT,\n            repository\n        );\n\n        let response = reqwest::get(\u0026url)\n            .await\n            .map_err(|e| anyhow!(\"Failed to query repository tags: {e}\"))?;\n\n        if !response.status().is_success() {\n            return Err(anyhow!(\n                \"Repository tags query failed: {}\",\n                response.status()\n            ));\n        }\n\n        #[derive(serde::Deserialize)]\n        struct TagsResponse {\n            tags: Option\u003cVec\u003cString\u003e\u003e,\n        }\n\n        let tags_response: TagsResponse = response\n            .json()\n            .await\n            .map_err(|e| anyhow!(\"Failed to parse tags response: {e}\"))?;\n\n        Ok(tags_response.tags.unwrap_or_default())\n    }\n\n    /// Get manifest information for an image\n    async fn get_image_manifest_info(\n        \u0026self,\n        repository: \u0026str,\n        tag: \u0026str,\n    ) -\u003e Result\u003cImageManifestInfo\u003e {\n        let url = format!(\n            \"http://127.0.0.1:{}/v2/{}/manifests/{}\",\n            crate::DEFAULT_REGISTRY_PORT,\n            repository,\n            tag\n        );\n\n        let client = reqwest::Client::new();\n        let response = client\n            .get(\u0026url)\n            .header(\n                \"Accept\",\n                \"application/vnd.docker.distribution.manifest.v2+json\",\n            )\n            .send()\n            .await\n            .map_err(|e| anyhow!(\"Failed to query image manifest: {e}\"))?;\n\n        if !response.status().is_success() {\n            return Err(anyhow!(\n                \"Image manifest query failed: {}\",\n                response.status()\n            ));\n        }\n\n        let manifest_text = response\n            .text()\n            .await\n            .map_err(|e| anyhow!(\"Failed to read manifest response: {e}\"))?;\n\n        // Parse manifest to get creation date\n        let manifest: serde_json::Value = serde_json::from_str(\u0026manifest_text)\n            .map_err(|e| anyhow!(\"Failed to parse manifest JSON: {e}\"))?;\n\n        // Extract creation date from history (simplified approach)\n        let created = if let Some(history) = manifest\n            .get(\"history\")\n            .and_then(|h| h.as_array())\n            .and_then(|arr| arr.first())\n        {\n            if let Some(v1_compat) = history.get(\"v1Compatibility\").and_then(|v| v.as_str()) {\n                let v1_data: serde_json::Value =\n                    serde_json::from_str(v1_compat).unwrap_or_default();\n                if let Some(created_str) = v1_data.get(\"created\").and_then(|c| c.as_str()) {\n                    DateTime::parse_from_rfc3339(created_str)\n                        .map(|dt| dt.with_timezone(\u0026Utc))\n                        .unwrap_or_else(|_| Utc::now())\n                } else {\n                    Utc::now()\n                }\n            } else {\n                Utc::now()\n            }\n        } else {\n            // Fallback: use current time (will not be deleted based on age)\n            Utc::now()\n        };\n\n        Ok(ImageManifestInfo {\n            repository: repository.to_string(),\n            tag: tag.to_string(),\n            created,\n            size: 0, // Could extract from manifest if needed\n        })\n    }\n\n    /// Delete an image tag from the registry\n    async fn delete_image_tag(\u0026self, repository: \u0026str, tag: \u0026str) -\u003e Result\u003c()\u003e {\n        // First get the digest for the tag\n        let url = format!(\n            \"http://127.0.0.1:{}/v2/{}/manifests/{}\",\n            crate::DEFAULT_REGISTRY_PORT,\n            repository,\n            tag\n        );\n\n        let client = reqwest::Client::new();\n        let response = client\n            .head(\u0026url)\n            .header(\n                \"Accept\",\n                \"application/vnd.docker.distribution.manifest.v2+json\",\n            )\n            .send()\n            .await\n            .map_err(|e| anyhow!(\"Failed to get manifest digest: {e}\"))?;\n\n        let digest = response\n            .headers()\n            .get(\"Docker-Content-Digest\")\n            .and_then(|v| v.to_str().ok())\n            .ok_or_else(|| anyhow!(\"No digest found for image\"))?;\n\n        // Delete the manifest by digest\n        let delete_url = format!(\n            \"http://127.0.0.1:{}/v2/{}/manifests/{}\",\n            crate::DEFAULT_REGISTRY_PORT,\n            repository,\n            digest\n        );\n\n        let delete_response = client\n            .delete(\u0026delete_url)\n            .send()\n            .await\n            .map_err(|e| anyhow!(\"Failed to delete manifest: {e}\"))?;\n\n        if !delete_response.status().is_success() {\n            return Err(anyhow!(\n                \"Failed to delete manifest: {}\",\n                delete_response.status()\n            ));\n        }\n\n        debug!(\"Successfully deleted image {}:{}\", repository, tag);\n        Ok(())\n    }\n}\n\nimpl Default for AutoManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Status of the auto-manager\n#[derive(Debug, Clone)]\npub struct AutoManagerStatus {\n    pub config: AutoConfig,\n    pub last_cleanup: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub last_health_check: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub restart_attempts: u32,\n    pub registry_healthy: bool,\n}\n\n/// Information about an image manifest\n#[derive(Debug, Clone)]\nstruct ImageManifestInfo {\n    #[allow(dead_code)]\n    repository: String,\n    #[allow(dead_code)]\n    tag: String,\n    created: DateTime\u003cUtc\u003e,\n    #[allow(dead_code)]\n    size: u64,\n}\n\n/// Start the auto-manager background task\npub fn start_auto_manager() -\u003e Result\u003c()\u003e {\n    tokio::spawn(async move {\n        if let Err(e) = AutoManager::run_background_task(None).await {\n            error!(\"Auto-manager task failed: {}\", e);\n        }\n    });\n\n    debug!(\"Auto-manager background task started\");\n    Ok(())\n}\n\n/// Start the auto-manager with custom configuration\npub fn start_auto_manager_with_config(config: AutoConfig) -\u003e Result\u003c()\u003e {\n    tokio::spawn(async move {\n        if let Err(e) = AutoManager::run_background_task(Some(config)).await {\n            error!(\"Auto-manager task failed: {}\", e);\n        }\n    });\n\n    debug!(\"Auto-manager background task started with custom config\");\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_auto_config_default() {\n        let config = AutoConfig::default();\n        assert_eq!(config.max_cache_size_gb, 5);\n        assert_eq!(config.max_image_age_days, 30);\n        assert_eq!(config.cleanup_interval_hours, 1);\n        assert!(config.enable_lru_eviction);\n        assert!(config.enable_auto_restart);\n    }\n\n    #[test]\n    fn test_auto_manager_creation() {\n        let manager = AutoManager::new();\n        assert_eq!(manager.config.max_cache_size_gb, 5);\n        assert_eq!(manager.restart_attempts, 0);\n        assert!(manager.last_cleanup.is_none());\n    }\n\n    #[test]\n    fn test_auto_manager_with_config() {\n        let config = AutoConfig {\n            max_cache_size_gb: 10,\n            max_image_age_days: 60,\n            cleanup_interval_hours: 2,\n            enable_lru_eviction: false,\n            enable_auto_restart: false,\n            health_check_interval_minutes: 30,\n        };\n\n        let manager = AutoManager::with_config(config.clone());\n        assert_eq!(manager.config.max_cache_size_gb, 10);\n        assert_eq!(manager.config.max_image_age_days, 60);\n        assert!(!manager.config.enable_lru_eviction);\n    }\n\n    #[tokio::test]\n    async fn test_should_run_cleanup_first_time() {\n        let manager = AutoManager::new();\n        // Should run cleanup the first time (no last_cleanup time)\n        let result = manager.should_run_cleanup().await;\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n    }\n\n    #[tokio::test]\n    async fn test_registry_api_error_handling() {\n        let manager = AutoManager::new();\n\n        // Test with registry not running - should handle gracefully\n        let result = manager.get_repository_list().await;\n        assert!(result.is_err());\n\n        let result = manager.get_repository_tags(\"test\").await;\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_image_age_calculation() {\n        use chrono::Duration;\n\n        let config = AutoConfig {\n            max_image_age_days: 30,\n            ..Default::default()\n        };\n\n        // Test that a 40-day old image would be marked for deletion\n        let old_date = Utc::now() - Duration::days(40);\n        let age_days = (Utc::now() - old_date).num_days();\n        assert!(age_days \u003e config.max_image_age_days as i64);\n\n        // Test that a 20-day old image would not be marked for deletion\n        let recent_date = Utc::now() - Duration::days(20);\n        let age_days = (Utc::now() - recent_date).num_days();\n        assert!(age_days \u003c= config.max_image_age_days as i64);\n    }\n\n    #[test]\n    fn test_auto_manager_status() {\n        let manager = AutoManager::new();\n        assert_eq!(manager.restart_attempts, 0);\n        assert!(manager.last_cleanup.is_none());\n        assert!(manager.last_health_check.is_none());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","src","config.rs"],"content":"//! Configuration generation for Docker registry service\n\nuse crate::types::RegistryConfig;\nuse anyhow::{Context, Result};\nuse std::fs;\nuse std::path::Path;\nuse tera::{Context as TeraContext, Tera};\n\n/// Generate nginx configuration for pull-through caching\npub fn generate_nginx_config(config: \u0026RegistryConfig) -\u003e Result\u003cString\u003e {\n    let template = r#\"\nevents {\n    worker_connections 1024;\n}\n\nhttp {\n    upstream registry {\n        server {{ backend_host }}:{{ backend_port }};\n    }\n\n    upstream dockerhub {\n        server registry-1.docker.io:443;\n    }\n\n    # Proxy cache configuration\n    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=registry_cache:10m\n                     max_size=10g inactive=60m use_temp_path=off;\n\n    server {\n        listen 80;\n        server_name _;\n\n        # Enable proxy cache\n        proxy_cache registry_cache;\n        proxy_cache_valid 200 1h;\n        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;\n        proxy_cache_lock on;\n\n        # Increase timeouts for large image pulls\n        proxy_connect_timeout 300s;\n        proxy_send_timeout 300s;\n        proxy_read_timeout 300s;\n        send_timeout 300s;\n\n        # Buffer settings for large files\n        proxy_buffering on;\n        proxy_buffer_size 4k;\n        proxy_buffers 8 4k;\n        proxy_max_temp_file_size 2048m;\n\n        # Registry v2 API\n        location /v2/ {\n            # Try local registry first\n            proxy_pass http://registry;\n            proxy_set_header Host $http_host;\n            proxy_set_header X-Real-IP $remote_addr;\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            proxy_set_header X-Forwarded-Proto $scheme;\n\n            # On 404, try Docker Hub\n            error_page 404 = @dockerhub;\n        }\n\n        # Fallback to Docker Hub\n        location @dockerhub {\n            proxy_pass https://registry-1.docker.io;\n            proxy_set_header Host registry-1.docker.io;\n            proxy_set_header X-Real-IP $remote_addr;\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            proxy_set_header X-Forwarded-Proto $scheme;\n\n            # Don't cache errors from upstream\n            proxy_intercept_errors off;\n\n            # Store successful responses in local registry\n            # This is handled by the registry backend when images are pulled\n        }\n\n        # Health check endpoint\n        location /health {\n            access_log off;\n            return 200 \"healthy\\n\";\n            add_header Content-Type text/plain;\n        }\n\n        # Disable logging for successful pulls to reduce noise\n        location ~* \\.(blob|manifest) {\n            proxy_pass http://registry;\n            proxy_set_header Host $http_host;\n            access_log off;\n            error_page 404 = @dockerhub;\n        }\n    }\n}\n\"#;\n\n    let mut tera = Tera::new(\"/dev/null/*\").unwrap();\n    let mut context = TeraContext::new();\n    context.insert(\"backend_host\", \u0026config.host);\n    context.insert(\"backend_port\", \u0026config.backend_port);\n\n    tera.render_str(template, \u0026context)\n        .context(\"Failed to render nginx configuration\")\n}\n\n/// Generate Docker registry configuration\npub fn generate_registry_config(config: \u0026RegistryConfig) -\u003e Result\u003cString\u003e {\n    let config_yaml = format!(\n        r#\"version: 0.1\nlog:\n  level: {}\nstorage:\n  filesystem:\n    rootdirectory: /var/lib/registry\n  cache:\n    blobdescriptor: inmemory\n  delete:\n    enabled: true\nhttp:\n  addr: :5000\n  host: http://{}:{}\n  relativeurls: false\n  draintimeout: 60s\nhealth:\n  storagedriver:\n    enabled: true\n    interval: 10s\n    threshold: 3\nproxy:\n  remoteurl: https://registry-1.docker.io\n\"#,\n        if config.debug { \"debug\" } else { \"info\" },\n        config.host,\n        config.backend_port\n    );\n\n    Ok(config_yaml)\n}\n\n/// Generate Docker Compose configuration for the registry\npub fn generate_docker_compose_config(config: \u0026RegistryConfig, data_dir: \u0026str) -\u003e Result\u003cString\u003e {\n    let compose_yaml = format!(\n        r#\"version: '3.8'\nservices:\n  registry:\n    image: registry:2\n    container_name: vm-registry-backend\n    restart: unless-stopped\n    ports:\n      - \"{}:{}:5000\"\n    volumes:\n      - \"{}:/var/lib/registry\"\n      - \"./registry-config.yml:/etc/docker/registry/config.yml\"\n    environment:\n      - REGISTRY_STORAGE_DELETE_ENABLED=true\n    networks:\n      - registry-network\n\n  proxy:\n    image: nginx:alpine\n    container_name: vm-registry-proxy\n    restart: unless-stopped\n    ports:\n      - \"{}:{}:80\"\n    volumes:\n      - \"./nginx.conf:/etc/nginx/nginx.conf:ro\"\n      - \"nginx-cache:/var/cache/nginx\"\n    depends_on:\n      - registry\n    networks:\n      - registry-network\n\nvolumes:\n  nginx-cache:\n\nnetworks:\n  registry-network:\n    driver: bridge\n\"#,\n        config.host, config.backend_port, data_dir, config.host, config.registry_port\n    );\n\n    Ok(compose_yaml)\n}\n\n/// Write configuration files to data directory\npub fn write_config_files(config: \u0026RegistryConfig, data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    // Ensure data directory exists\n    fs::create_dir_all(data_dir).context(\"Failed to create data directory\")?;\n\n    // Generate configurations\n    let nginx_config = generate_nginx_config(config)?;\n    let registry_config = generate_registry_config(config)?;\n    let compose_config = generate_docker_compose_config(config, \u0026data_dir.to_string_lossy())?;\n\n    // Write configuration files\n    fs::write(data_dir.join(\"nginx.conf\"), nginx_config)\n        .context(\"Failed to write nginx configuration\")?;\n\n    fs::write(data_dir.join(\"registry-config.yml\"), registry_config)\n        .context(\"Failed to write registry configuration\")?;\n\n    fs::write(data_dir.join(\"docker-compose.yml\"), compose_config)\n        .context(\"Failed to write docker-compose configuration\")?;\n\n    Ok(())\n}\n\n/// Get default registry data directory\npub fn get_registry_data_dir() -\u003e Result\u003cstd::path::PathBuf\u003e {\n    let home_dir = dirs::home_dir().context(\"Failed to get home directory\")?;\n    Ok(home_dir.join(\".vm\").join(\"registry\"))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n\n    #[test]\n    fn test_generate_nginx_config() {\n        let config = RegistryConfig::default();\n        let nginx_config = generate_nginx_config(\u0026config).unwrap();\n\n        assert!(nginx_config.contains(\"upstream registry\"));\n        assert!(nginx_config.contains(\"upstream dockerhub\"));\n        assert!(nginx_config.contains(\"127.0.0.1:5001\"));\n        assert!(nginx_config.contains(\"location /v2/\"));\n    }\n\n    #[test]\n    fn test_generate_registry_config() {\n        let config = RegistryConfig::default();\n        let registry_config = generate_registry_config(\u0026config).unwrap();\n\n        assert!(registry_config.contains(\"version: 0.1\"));\n        assert!(registry_config.contains(\"filesystem:\"));\n        assert!(registry_config.contains(\"enabled: true\"));\n        assert!(registry_config.contains(\"remoteurl: https://registry-1.docker.io\"));\n    }\n\n    #[test]\n    fn test_generate_docker_compose_config() {\n        let config = RegistryConfig::default();\n        let data_dir = \"/test/data\";\n        let compose_config = generate_docker_compose_config(\u0026config, data_dir).unwrap();\n\n        assert!(compose_config.contains(\"version: '3.8'\"));\n        assert!(compose_config.contains(\"vm-registry-backend\"));\n        assert!(compose_config.contains(\"vm-registry-proxy\"));\n        assert!(compose_config.contains(\"5000:80\"));\n        assert!(compose_config.contains(\"/test/data:/var/lib/registry\"));\n    }\n\n    #[test]\n    fn test_write_config_files() {\n        let temp_dir = TempDir::new().unwrap();\n        let config = RegistryConfig::default();\n\n        write_config_files(\u0026config, temp_dir.path()).unwrap();\n\n        assert!(temp_dir.path().join(\"nginx.conf\").exists());\n        assert!(temp_dir.path().join(\"registry-config.yml\").exists());\n        assert!(temp_dir.path().join(\"docker-compose.yml\").exists());\n\n        // Verify nginx config content\n        let nginx_content = fs::read_to_string(temp_dir.path().join(\"nginx.conf\")).unwrap();\n        assert!(nginx_content.contains(\"upstream registry\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","src","docker_config.rs"],"content":"//! Docker daemon configuration management\n//!\n//! This module provides transparent configuration of the host Docker daemon\n//! to use the local registry as a mirror, enabling seamless caching.\n\nuse crate::types::DaemonConfig;\nuse anyhow::{anyhow, Result};\nuse serde_json;\nuse std::fs;\nuse std::path::PathBuf;\nuse tracing::{debug, info, warn};\n\n/// Docker daemon configuration manager\npub struct DockerConfigManager {\n    daemon_json_path: PathBuf,\n    backup_path: PathBuf,\n}\n\nimpl DockerConfigManager {\n    /// Create new Docker config manager\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let daemon_json_path = find_docker_daemon_json()?;\n        let backup_path = daemon_json_path.with_extension(\"json.vm-backup\");\n\n        Ok(Self {\n            daemon_json_path,\n            backup_path,\n        })\n    }\n\n    /// Configure Docker daemon to use local registry as mirror\n    pub async fn configure_docker_daemon(\u0026self, registry_url: \u0026str) -\u003e Result\u003c()\u003e {\n        debug!(\n            \"Configuring Docker daemon to use registry mirror: {}\",\n            registry_url\n        );\n\n        // Read existing daemon.json if it exists\n        let mut config = if self.daemon_json_path.exists() {\n            self.load_existing_config().await?\n        } else {\n            DaemonConfig {\n                registry_mirrors: vec![],\n                insecure_registries: vec![],\n            }\n        };\n\n        // Create backup if config file exists and we haven't backed it up yet\n        if self.daemon_json_path.exists() \u0026\u0026 !self.backup_path.exists() {\n            self.create_backup().await?;\n        }\n\n        // Add our registry if not already present\n        if !config.registry_mirrors.contains(\u0026registry_url.to_string()) {\n            config.registry_mirrors.insert(0, registry_url.to_string());\n        }\n\n        if !config\n            .insecure_registries\n            .contains(\u0026registry_url.to_string())\n        {\n            config.insecure_registries.push(registry_url.to_string());\n        }\n\n        // Write updated config\n        self.write_config(\u0026config).await?;\n\n        // Restart Docker daemon to pick up changes\n        self.restart_docker_daemon().await?;\n\n        info!(\"Docker daemon configured to use local registry mirror\");\n        Ok(())\n    }\n\n    /// Remove local registry configuration from Docker daemon\n    pub async fn unconfigure_docker_daemon(\u0026self, registry_url: \u0026str) -\u003e Result\u003c()\u003e {\n        debug!(\"Removing registry mirror configuration: {}\", registry_url);\n\n        if !self.daemon_json_path.exists() {\n            debug!(\"No daemon.json exists, nothing to unconfigure\");\n            return Ok(());\n        }\n\n        let mut config = self.load_existing_config().await?;\n\n        // Remove our registry\n        config.registry_mirrors.retain(|url| url != registry_url);\n        config.insecure_registries.retain(|url| url != registry_url);\n\n        // If we have a backup and config is now empty, restore backup\n        if config.registry_mirrors.is_empty()\n            \u0026\u0026 config.insecure_registries.is_empty()\n            \u0026\u0026 self.backup_path.exists()\n        {\n            self.restore_backup().await?;\n        } else {\n            self.write_config(\u0026config).await?;\n        }\n\n        // Restart Docker daemon\n        self.restart_docker_daemon().await?;\n\n        info!(\"Docker daemon registry mirror configuration removed\");\n        Ok(())\n    }\n\n    /// Load existing daemon.json configuration\n    async fn load_existing_config(\u0026self) -\u003e Result\u003cDaemonConfig\u003e {\n        let content = fs::read_to_string(\u0026self.daemon_json_path)\n            .map_err(|e| anyhow!(\"Failed to read daemon.json: {e}\"))?;\n\n        if content.trim().is_empty() {\n            return Ok(DaemonConfig {\n                registry_mirrors: vec![],\n                insecure_registries: vec![],\n            });\n        }\n\n        // Parse existing config - handle partial configs gracefully\n        let config: serde_json::Value = serde_json::from_str(\u0026content)\n            .map_err(|e| anyhow!(\"Failed to parse daemon.json: {e}\"))?;\n\n        let registry_mirrors = config\n            .get(\"registry-mirrors\")\n            .and_then(|v| v.as_array())\n            .map(|arr| {\n                arr.iter()\n                    .filter_map(|v| v.as_str().map(|s| s.to_string()))\n                    .collect()\n            })\n            .unwrap_or_default();\n\n        let insecure_registries = config\n            .get(\"insecure-registries\")\n            .and_then(|v| v.as_array())\n            .map(|arr| {\n                arr.iter()\n                    .filter_map(|v| v.as_str().map(|s| s.to_string()))\n                    .collect()\n            })\n            .unwrap_or_default();\n\n        Ok(DaemonConfig {\n            registry_mirrors,\n            insecure_registries,\n        })\n    }\n\n    /// Write daemon configuration to file\n    async fn write_config(\u0026self, config: \u0026DaemonConfig) -\u003e Result\u003c()\u003e {\n        // Ensure parent directory exists\n        if let Some(parent) = self.daemon_json_path.parent() {\n            fs::create_dir_all(parent)\n                .map_err(|e| anyhow!(\"Failed to create Docker config directory: {e}\"))?;\n        }\n\n        let json = serde_json::to_string_pretty(config)\n            .map_err(|e| anyhow!(\"Failed to serialize daemon config: {e}\"))?;\n\n        fs::write(\u0026self.daemon_json_path, json)\n            .map_err(|e| anyhow!(\"Failed to write daemon.json: {e}\"))?;\n\n        debug!(\n            \"Docker daemon configuration written to {:?}\",\n            self.daemon_json_path\n        );\n        Ok(())\n    }\n\n    /// Create backup of existing daemon.json\n    async fn create_backup(\u0026self) -\u003e Result\u003c()\u003e {\n        fs::copy(\u0026self.daemon_json_path, \u0026self.backup_path)\n            .map_err(|e| anyhow!(\"Failed to create backup of daemon.json: {e}\"))?;\n\n        debug!(\"Created backup of daemon.json at {:?}\", self.backup_path);\n        Ok(())\n    }\n\n    /// Restore backup of daemon.json\n    async fn restore_backup(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.backup_path.exists() {\n            return Err(anyhow!(\"No backup file found to restore\"));\n        }\n\n        fs::copy(\u0026self.backup_path, \u0026self.daemon_json_path)\n            .map_err(|e| anyhow!(\"Failed to restore daemon.json backup: {e}\"))?;\n\n        // Remove backup file\n        fs::remove_file(\u0026self.backup_path)\n            .map_err(|e| anyhow!(\"Failed to remove backup file: {e}\"))?;\n\n        debug!(\"Restored daemon.json from backup\");\n        Ok(())\n    }\n\n    /// Restart Docker daemon to pick up configuration changes\n    async fn restart_docker_daemon(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\"Attempting to restart Docker daemon\");\n\n        // Try different methods based on the system\n        let restart_commands = vec![\n            \"systemctl restart docker\",\n            \"service docker restart\",\n            \"brew services restart docker\",\n            \"pkill -HUP dockerd\", // Send HUP signal to reload config\n        ];\n\n        for cmd in restart_commands {\n            debug!(\"Trying restart command: {}\", cmd);\n\n            let output = tokio::process::Command::new(\"sh\")\n                .arg(\"-c\")\n                .arg(cmd)\n                .output()\n                .await;\n\n            match output {\n                Ok(output) if output.status.success() =\u003e {\n                    info!(\"Docker daemon restart successful with: {}\", cmd);\n\n                    // Wait a moment for Docker to fully restart\n                    tokio::time::sleep(std::time::Duration::from_secs(3)).await;\n\n                    return Ok(());\n                }\n                Ok(output) =\u003e {\n                    debug!(\"Command '{}' failed with status: {}\", cmd, output.status);\n                }\n                Err(e) =\u003e {\n                    debug!(\"Command '{}' failed to execute: {}\", cmd, e);\n                }\n            }\n        }\n\n        warn!(\"Could not restart Docker daemon automatically. Registry configuration updated but may require manual Docker restart.\");\n        Ok(())\n    }\n\n    /// Check if Docker daemon is currently configured with our registry\n    pub async fn is_configured(\u0026self, registry_url: \u0026str) -\u003e Result\u003cbool\u003e {\n        if !self.daemon_json_path.exists() {\n            return Ok(false);\n        }\n\n        let config = self.load_existing_config().await?;\n        Ok(config.registry_mirrors.contains(\u0026registry_url.to_string()))\n    }\n}\n\nimpl Default for DockerConfigManager {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to create DockerConfigManager\")\n    }\n}\n\n/// Find the Docker daemon.json file location\nfn find_docker_daemon_json() -\u003e Result\u003cPathBuf\u003e {\n    // Common locations for daemon.json\n    let potential_paths = vec![\n        \"/etc/docker/daemon.json\",                      // Linux system-wide\n        \"~/.docker/daemon.json\",                        // User-specific\n        \"/usr/local/etc/docker/daemon.json\",            // macOS Homebrew\n        \"C:\\\\ProgramData\\\\Docker\\\\config\\\\daemon.json\", // Windows\n    ];\n\n    for path_str in potential_paths {\n        let path = if path_str.starts_with('~') {\n            dirs::home_dir()\n                .ok_or_else(|| anyhow!(\"Could not find home directory\"))?\n                .join(path_str.strip_prefix(\"~/\").unwrap_or(path_str))\n        } else {\n            PathBuf::from(path_str)\n        };\n\n        // Return the first existing parent directory, or the first likely location\n        if let Some(parent) = path.parent() {\n            if parent.exists() {\n                debug!(\"Using Docker daemon.json location: {:?}\", path);\n                return Ok(path);\n            }\n        }\n    }\n\n    // If no existing parent found, default to the most common location\n    let default_path = PathBuf::from(\"/etc/docker/daemon.json\");\n    debug!(\n        \"No existing Docker config directory found, using default: {:?}\",\n        default_path\n    );\n    Ok(default_path)\n}\n\n/// Configure Docker daemon to use local registry (convenience function)\npub async fn configure_docker_daemon(registry_url: \u0026str) -\u003e Result\u003c()\u003e {\n    let manager = DockerConfigManager::new()?;\n    manager.configure_docker_daemon(registry_url).await\n}\n\n/// Remove Docker daemon configuration for local registry (convenience function)\npub async fn unconfigure_docker_daemon(registry_url: \u0026str) -\u003e Result\u003c()\u003e {\n    let manager = DockerConfigManager::new()?;\n    manager.unconfigure_docker_daemon(registry_url).await\n}\n\n/// Check if Docker daemon is configured with local registry (convenience function)\npub async fn is_docker_configured(registry_url: \u0026str) -\u003e Result\u003cbool\u003e {\n    let manager = DockerConfigManager::new()?;\n    manager.is_configured(registry_url).await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n\n    #[test]\n    fn test_find_docker_daemon_json() {\n        // This test just ensures the function doesn't panic\n        let path = find_docker_daemon_json();\n        assert!(path.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_daemon_config_serialization() {\n        let config = DaemonConfig::for_registry(\"http://localhost:5000\");\n        let json = serde_json::to_string_pretty(\u0026config).unwrap();\n\n        assert!(json.contains(\"registry-mirrors\"));\n        assert!(json.contains(\"insecure-registries\"));\n        assert!(json.contains(\"http://localhost:5000\"));\n    }\n\n    #[tokio::test]\n    async fn test_config_manager_with_temp_file() {\n        let temp_dir = TempDir::new().unwrap();\n        let daemon_json_path = temp_dir.path().join(\"daemon.json\");\n        let backup_path = daemon_json_path.with_extension(\"json.vm-backup\");\n\n        let manager = DockerConfigManager {\n            daemon_json_path,\n            backup_path,\n        };\n\n        // Test writing and reading config\n        let config = DaemonConfig::for_registry(\"http://localhost:5000\");\n        manager.write_config(\u0026config).await.unwrap();\n\n        let loaded_config = manager.load_existing_config().await.unwrap();\n        assert_eq!(\n            loaded_config.registry_mirrors,\n            vec![\"http://localhost:5000\"]\n        );\n        assert_eq!(\n            loaded_config.insecure_registries,\n            vec![\"http://localhost:5000\"]\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","src","lib.rs"],"content":"//! # VM Docker Registry\n//!\n//! A local Docker registry service for caching images and eliminating redundant downloads.\n//! Uses nginx proxy with registry:2 backend for true pull-through caching functionality.\n//!\n//! ## Features\n//!\n//! - **Pull-through caching**: First pull from Docker Hub, subsequent pulls from local cache\n//! - **Bandwidth savings**: 80-95% reduction for teams reusing base images\n//! - **Offline capability**: Previously pulled images available without internet\n//! - **Automatic cleanup**: Configurable garbage collection and size limits\n//! - **VM integration**: Automatic Docker daemon configuration\n//!\n//! ## Architecture\n//!\n//! ```text\n//! VM Docker Client ‚Üí nginx proxy (port 5000) ‚Üí registry:2 backend (port 5001)\n//!                              ‚Üì (on cache miss)\n//!                         Docker Hub\n//! ```\n//!\n//! ## Usage\n//!\n//! ```rust,no_run\n//! use vm_docker_registry::server;\n//!\n//! # async fn example() -\u003e anyhow::Result\u003c()\u003e {\n//! // Start Docker registry with default settings\n//! server::start_registry().await?;\n//! # Ok(())\n//! # }\n//! ```\n\npub mod auto_manager;\npub mod config;\npub mod docker_config;\npub mod server;\npub mod types;\n\n// Re-export main types\npub use types::{AutoConfig, ContainerInfo, RegistryConfig, RegistryStatus};\n\n// Re-export server functions\npub use server::{check_registry_running, start_registry, stop_registry};\n\n// Re-export auto-manager functions\npub use auto_manager::{start_auto_manager, start_auto_manager_with_config};\n\n// Re-export docker configuration functions\npub use docker_config::{configure_docker_daemon, is_docker_configured, unconfigure_docker_daemon};\n\n/// Default port for the Docker registry proxy\npub const DEFAULT_REGISTRY_PORT: u16 = 5000;\n\n/// Default port for the registry backend\npub const DEFAULT_BACKEND_PORT: u16 = 5001;\n\n/// Default host for the Docker registry\npub const DEFAULT_HOST: \u0026str = \"127.0.0.1\";\n\n/// Registry service name for logging and process management\npub const SERVICE_NAME: \u0026str = \"vm-docker-registry\";\n\n/// Container names\npub const PROXY_CONTAINER_NAME: \u0026str = \"vm-registry-proxy\";\npub const BACKEND_CONTAINER_NAME: \u0026str = \"vm-registry-backend\";\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","src","server.rs"],"content":"//! Docker registry server management\n\nuse crate::config::{get_registry_data_dir, write_config_files};\nuse crate::types::{ContainerStatus, RegistryConfig, RegistryStatus};\nuse anyhow::{anyhow, Context, Result};\nuse duct::cmd;\nuse std::path::Path;\nuse std::process::Command;\nuse std::time::Duration;\nuse tracing::debug;\n\n/// Start the Docker registry service\npub async fn start_registry() -\u003e Result\u003c()\u003e {\n    start_registry_with_config(\u0026RegistryConfig::default()).await\n}\n\n/// Start the Docker registry service with custom configuration\npub async fn start_registry_with_config(config: \u0026RegistryConfig) -\u003e Result\u003c()\u003e {\n    debug!(\"Starting Docker registry service...\");\n\n    // Check if Docker is available\n    ensure_docker_available()?;\n\n    // Check if already running\n    if check_registry_running(config.registry_port).await {\n        debug!(\n            \"Docker registry is already running on port {}\",\n            config.registry_port\n        );\n        return Ok(());\n    }\n\n    // Get data directory\n    let data_dir = get_registry_data_dir()?;\n\n    // Write configuration files\n    write_config_files(config, \u0026data_dir).context(\"Failed to write configuration files\")?;\n\n    // Start containers using docker-compose with retry mechanism\n    start_containers_with_retry(\u0026data_dir).await?;\n\n    // Wait for services to be ready\n    wait_for_registry_ready(config.registry_port, 30).await?;\n\n    debug!(\n        \"Docker registry started successfully on port {}\",\n        config.registry_port\n    );\n    Ok(())\n}\n\n/// Stop the Docker registry service\npub async fn stop_registry() -\u003e Result\u003c()\u003e {\n    debug!(\"Stopping Docker registry service...\");\n\n    // Stop and remove containers\n    stop_containers()?;\n\n    debug!(\"Docker registry stopped successfully\");\n    Ok(())\n}\n\n/// Check if the Docker registry is running\npub async fn check_registry_running(port: u16) -\u003e bool {\n    let url = format!(\"http://127.0.0.1:{port}/health\");\n    match reqwest::get(\u0026url).await {\n        Ok(response) =\u003e response.status().is_success(),\n        Err(_) =\u003e false,\n    }\n}\n\n/// Get the status of the Docker registry service\npub async fn get_registry_status() -\u003e Result\u003cRegistryStatus\u003e {\n    let proxy_status = get_container_status(crate::PROXY_CONTAINER_NAME)?;\n    let backend_status = get_container_status(crate::BACKEND_CONTAINER_NAME)?;\n\n    let running = proxy_status.running \u0026\u0026 backend_status.running;\n\n    let stats = if running {\n        // Try to get registry statistics\n        get_registry_stats().await.ok()\n    } else {\n        None\n    };\n\n    Ok(RegistryStatus {\n        running,\n        proxy_status,\n        backend_status,\n        stats,\n        last_health_check: if running {\n            Some(chrono::Utc::now())\n        } else {\n            None\n        },\n    })\n}\n\n/// Ensure Docker is available and running\nfn ensure_docker_available() -\u003e Result\u003c()\u003e {\n    // Check if docker command exists\n    if which::which(\"docker\").is_err() {\n        return Err(anyhow!(\"Docker is not installed or not in PATH\"));\n    }\n\n    // Check if Docker daemon is running\n    let output = Command::new(\"docker\")\n        .arg(\"version\")\n        .output()\n        .context(\"Failed to run docker version command\")?;\n\n    if !output.status.success() {\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        return Err(anyhow!(\"Docker daemon is not running: {stderr}\"));\n    }\n\n    debug!(\"Docker is available and running\");\n    Ok(())\n}\n\n/// Start the registry containers using docker-compose with retry mechanism\nasync fn start_containers_with_retry(data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    debug!(\"Starting registry containers...\");\n\n    let max_retries = 2;\n    let mut last_error = None;\n\n    for attempt in 1..=max_retries {\n        match start_containers(data_dir) {\n            Ok(()) =\u003e {\n                debug!(\n                    \"Registry containers started successfully on attempt {}\",\n                    attempt\n                );\n                return Ok(());\n            }\n            Err(e) =\u003e {\n                last_error = Some(e);\n                if attempt \u003c max_retries {\n                    debug!(\"Attempt {} failed, retrying in 2 seconds...\", attempt);\n                    tokio::time::sleep(Duration::from_secs(2)).await;\n                }\n            }\n        }\n    }\n\n    Err(last_error\n        .unwrap_or_else(|| anyhow!(\"Failed to start containers after {max_retries} attempts\")))\n}\n\n/// Start the registry containers using docker-compose\nfn start_containers(data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    debug!(\"Starting registry containers...\");\n\n    // Check if docker-compose is available\n    let compose_cmd = if which::which(\"docker-compose\").is_ok() {\n        \"docker-compose\"\n    } else if which::which(\"docker\").is_ok() {\n        // Try docker compose (newer syntax)\n        \"docker\"\n    } else {\n        return Err(anyhow!(\n            \"Neither docker-compose nor docker compose is available\"\n        ));\n    };\n\n    let mut args = vec![];\n    if compose_cmd == \"docker\" {\n        args.push(\"compose\");\n    }\n    args.extend_from_slice(\u0026[\"-f\", \"docker-compose.yml\", \"up\", \"-d\"]);\n\n    let output = cmd(compose_cmd, \u0026args)\n        .dir(data_dir)\n        .stderr_to_stdout()\n        .run()\n        .context(\"Failed to start registry containers\")?;\n\n    if !output.status.success() {\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        return Err(anyhow!(\"Failed to start containers: {stdout}\"));\n    }\n\n    debug!(\"Registry containers started successfully\");\n    Ok(())\n}\n\n/// Stop the registry containers\nfn stop_containers() -\u003e Result\u003c()\u003e {\n    debug!(\"Stopping registry containers...\");\n\n    // Stop and remove containers directly\n    let containers = [crate::PROXY_CONTAINER_NAME, crate::BACKEND_CONTAINER_NAME];\n\n    for container in \u0026containers {\n        // Stop container\n        let _ = Command::new(\"docker\").args([\"stop\", container]).output();\n\n        // Remove container\n        let _ = Command::new(\"docker\")\n            .args([\"rm\", \"-f\", container])\n            .output();\n    }\n\n    debug!(\"Registry containers stopped\");\n    Ok(())\n}\n\n/// Wait for the registry to be ready\nasync fn wait_for_registry_ready(port: u16, timeout_seconds: u64) -\u003e Result\u003c()\u003e {\n    debug!(\"Waiting for registry to be ready on port {}...\", port);\n\n    let start = std::time::Instant::now();\n    let timeout = Duration::from_secs(timeout_seconds);\n\n    while start.elapsed() \u003c timeout {\n        if check_registry_running(port).await {\n            debug!(\"Registry is ready\");\n            return Ok(());\n        }\n\n        tokio::time::sleep(Duration::from_millis(500)).await;\n    }\n\n    Err(anyhow!(\n        \"Registry failed to become ready within {timeout_seconds} seconds\"\n    ))\n}\n\n/// Get the status of a Docker container\nfn get_container_status(container_name: \u0026str) -\u003e Result\u003cContainerStatus\u003e {\n    let output = Command::new(\"docker\")\n        .args([\n            \"ps\",\n            \"-a\",\n            \"--filter\",\n            \u0026format!(\"name={container_name}\"),\n            \"--format\",\n            \"{{.ID}}\\\\t{{.Image}}\\\\t{{.Status}}\\\\t{{.CreatedAt}}\",\n        ])\n        .output()\n        .context(\"Failed to get container status\")?;\n\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    if stdout.trim().is_empty() {\n        return Ok(ContainerStatus {\n            name: container_name.to_string(),\n            exists: false,\n            running: false,\n            container_id: None,\n            image: None,\n            created_at: None,\n            status: \"Not found\".to_string(),\n        });\n    }\n\n    let parts: Vec\u003c\u0026str\u003e = stdout.trim().split('\\t').collect();\n    if parts.len() \u003e= 4 {\n        let container_id = parts[0].to_string();\n        let image = parts[1].to_string();\n        let status = parts[2].to_string();\n        let running = status.contains(\"Up\");\n\n        // Try to parse created_at (this might fail, that's ok)\n        let created_at = chrono::DateTime::parse_from_str(parts[3], \"%Y-%m-%d %H:%M:%S %z\")\n            .map(|dt| dt.with_timezone(\u0026chrono::Utc))\n            .ok();\n\n        Ok(ContainerStatus {\n            name: container_name.to_string(),\n            exists: true,\n            running,\n            container_id: Some(container_id),\n            image: Some(image),\n            created_at,\n            status,\n        })\n    } else {\n        Err(anyhow!(\n            \"Failed to parse container status for {container_name}\"\n        ))\n    }\n}\n\n/// Get registry statistics (placeholder implementation)\nasync fn get_registry_stats() -\u003e Result\u003ccrate::types::RegistryStats\u003e {\n    // This is a placeholder implementation\n    // In a full implementation, this would query the registry API for actual statistics\n    Ok(crate::types::RegistryStats {\n        repository_count: 0,\n        image_count: 0,\n        storage_used_bytes: 0,\n        cache_hits: None,\n        cache_misses: None,\n        last_gc_time: None,\n    })\n}\n\n/// Garbage collect unused registry data\npub async fn garbage_collect(force: bool) -\u003e Result\u003ccrate::types::GcResult\u003e {\n    debug!(\"Starting registry garbage collection (force: {})\", force);\n\n    let start_time = std::time::Instant::now();\n    let mut errors = Vec::new();\n\n    // Check if registry is running\n    if !check_registry_running(crate::DEFAULT_REGISTRY_PORT).await {\n        return Err(anyhow!(\"Registry is not running\"));\n    }\n\n    // Get container info for backend\n    let backend_status = get_container_status(crate::BACKEND_CONTAINER_NAME)?;\n    let container_id = backend_status\n        .container_id\n        .ok_or_else(|| anyhow!(\"Backend container not found\"))?;\n\n    // Run garbage collection in the registry container\n    let gc_cmd = if force {\n        vec![\n            \"exec\",\n            \u0026container_id,\n            \"registry\",\n            \"garbage-collect\",\n            \"--delete-untagged=true\",\n            \"/etc/docker/registry/config.yml\",\n        ]\n    } else {\n        vec![\n            \"exec\",\n            \u0026container_id,\n            \"registry\",\n            \"garbage-collect\",\n            \"/etc/docker/registry/config.yml\",\n        ]\n    };\n\n    let output = Command::new(\"docker\")\n        .args(\u0026gc_cmd)\n        .output()\n        .context(\"Failed to run garbage collection\")?;\n\n    if !output.status.success() {\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        errors.push(format!(\"Garbage collection failed: {stderr}\"));\n    }\n\n    let duration = start_time.elapsed().as_secs();\n\n    // Parse GC output for statistics (this is registry-specific)\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    let (repositories_processed, images_deleted, bytes_freed) = parse_gc_output(\u0026stdout);\n\n    Ok(crate::types::GcResult {\n        repositories_processed,\n        images_deleted,\n        bytes_freed,\n        duration_seconds: duration,\n        errors,\n    })\n}\n\n/// Extract byte count from a line like \"deleted blob sha256:def456 (1024 bytes)\"\nfn extract_bytes_from_line(line: \u0026str) -\u003e Option\u003cu64\u003e {\n    let pos = line.rfind('(')?;\n    let potential_size = \u0026line[pos + 1..];\n    let end_pos = potential_size.find(\" bytes)\")?;\n    let size_str = \u0026potential_size[..end_pos];\n    size_str.parse::\u003cu64\u003e().ok()\n}\n\n/// Parse garbage collection output for statistics\nfn parse_gc_output(output: \u0026str) -\u003e (u32, u32, u64) {\n    // This is a simplified parser for registry GC output\n    // The actual format depends on the registry version\n    let mut repositories = 0;\n    let mut images = 0;\n    let mut bytes = 0;\n\n    for line in output.lines() {\n        if line.contains(\"deleted\") {\n            images += 1;\n        }\n        if line.contains(\"repository\") {\n            repositories += 1;\n        }\n        // Try to extract byte counts (this is very registry-specific)\n        // Look for pattern like \"(1024\" followed by \"bytes)\"\n        if line.contains(\"bytes)\") {\n            bytes += extract_bytes_from_line(line).unwrap_or(0);\n        }\n    }\n\n    (repositories, images, bytes)\n}\n\n/// Auto-start registry if needed for VM operations (silent)\npub async fn start_registry_if_needed() -\u003e Result\u003c()\u003e {\n    if check_registry_running(crate::DEFAULT_REGISTRY_PORT).await {\n        debug!(\"Docker registry is already running\");\n        return Ok(());\n    }\n\n    // Start silently with default config - no user prompts\n    debug!(\"Docker registry not running, starting with default configuration...\");\n    start_registry().await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_ensure_docker_available() {\n        // This test will only pass if Docker is actually installed and running\n        // In CI environments without Docker, this would be skipped\n        if which::which(\"docker\").is_ok() {\n            let result = ensure_docker_available();\n            // Don't assert success because Docker might not be running in test environment\n            // Just verify the function doesn't panic\n            let _ = result;\n        }\n    }\n\n    #[test]\n    fn test_parse_gc_output() {\n        let sample_output = r#\"\n        repository: example/repo\n        deleted manifest sha256:abc123\n        deleted blob sha256:def456 (1024 bytes)\n        deleted blob sha256:ghi789 (2048 bytes)\n        \"#;\n\n        let (repos, images, bytes) = parse_gc_output(sample_output);\n        assert_eq!(repos, 1);\n        assert_eq!(images, 3); // Three deleted lines (1 manifest + 2 blobs)\n                               // Byte parsing is approximate due to simple regex\n        assert!(bytes \u003e 0);\n    }\n\n    #[tokio::test]\n    async fn test_check_registry_running() {\n        // Test with a port that's definitely not running a registry\n        let running = check_registry_running(9999).await;\n        assert!(!running);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","src","types.rs"],"content":"//! Type definitions for Docker registry service\n\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\n\n/// Configuration for the Docker registry service\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RegistryConfig {\n    /// Registry proxy port (default: 5000)\n    pub registry_port: u16,\n    /// Backend registry port (default: 5001)\n    pub backend_port: u16,\n    /// Host to bind to (default: 127.0.0.1)\n    pub host: String,\n    /// Data directory for registry storage\n    pub data_dir: String,\n    /// Garbage collection policy\n    pub gc_policy: GcPolicy,\n    /// Maximum registry size in bytes\n    pub max_size_bytes: Option\u003cu64\u003e,\n    /// Whether to enable debug logging\n    pub debug: bool,\n}\n\nimpl Default for RegistryConfig {\n    fn default() -\u003e Self {\n        Self {\n            registry_port: 5000,\n            backend_port: 5001,\n            host: \"127.0.0.1\".to_string(),\n            data_dir: \"~/.vm/registry\".to_string(),\n            gc_policy: GcPolicy::default(),\n            max_size_bytes: Some(50 * 1024 * 1024 * 1024), // 50GB\n            debug: false,\n        }\n    }\n}\n\n/// Garbage collection policy\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct GcPolicy {\n    /// Delete unused images after this many days\n    pub max_age_days: u32,\n    /// Enable least-recently-used cleanup\n    pub lru_cleanup: bool,\n    /// Run GC automatically\n    pub auto_gc: bool,\n    /// GC interval in hours\n    pub gc_interval_hours: u32,\n}\n\nimpl Default for GcPolicy {\n    fn default() -\u003e Self {\n        Self {\n            max_age_days: 30,\n            lru_cleanup: true,\n            auto_gc: true,\n            gc_interval_hours: 24,\n        }\n    }\n}\n\n/// Status of the Docker registry service\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RegistryStatus {\n    /// Whether the registry is running\n    pub running: bool,\n    /// Proxy container status\n    pub proxy_status: ContainerStatus,\n    /// Backend container status\n    pub backend_status: ContainerStatus,\n    /// Registry statistics\n    pub stats: Option\u003cRegistryStats\u003e,\n    /// Last health check\n    pub last_health_check: Option\u003cDateTime\u003cUtc\u003e\u003e,\n}\n\n/// Status of a Docker container\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ContainerStatus {\n    /// Container name\n    pub name: String,\n    /// Whether container exists\n    pub exists: bool,\n    /// Whether container is running\n    pub running: bool,\n    /// Container ID if running\n    pub container_id: Option\u003cString\u003e,\n    /// Container image\n    pub image: Option\u003cString\u003e,\n    /// Creation time\n    pub created_at: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    /// Status message\n    pub status: String,\n}\n\n/// Registry usage statistics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RegistryStats {\n    /// Total number of repositories\n    pub repository_count: u32,\n    /// Total number of images/tags\n    pub image_count: u32,\n    /// Total storage used in bytes\n    pub storage_used_bytes: u64,\n    /// Number of pulls served from cache\n    pub cache_hits: Option\u003cu64\u003e,\n    /// Number of pulls that went to upstream\n    pub cache_misses: Option\u003cu64\u003e,\n    /// Last garbage collection time\n    pub last_gc_time: Option\u003cDateTime\u003cUtc\u003e\u003e,\n}\n\n/// Information about a Docker container\n#[derive(Debug, Clone)]\npub struct ContainerInfo {\n    /// Container ID\n    pub id: String,\n    /// Container name\n    pub name: String,\n    /// Container image\n    pub image: String,\n    /// Container status\n    pub status: String,\n    /// Created timestamp\n    pub created: String,\n    /// Ports mapping\n    pub ports: String,\n}\n\n/// Docker registry health check response\n#[derive(Debug, Deserialize)]\npub struct HealthResponse {\n    /// Service status\n    pub status: String,\n}\n\n/// Registry garbage collection result\n#[derive(Debug, Clone, Serialize)]\npub struct GcResult {\n    /// Number of repositories processed\n    pub repositories_processed: u32,\n    /// Number of images deleted\n    pub images_deleted: u32,\n    /// Bytes freed\n    pub bytes_freed: u64,\n    /// Duration of GC operation in seconds\n    pub duration_seconds: u64,\n    /// Any errors encountered\n    pub errors: Vec\u003cString\u003e,\n}\n\n/// Docker daemon configuration for VMs\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DaemonConfig {\n    /// Registry mirrors\n    #[serde(rename = \"registry-mirrors\")]\n    pub registry_mirrors: Vec\u003cString\u003e,\n    /// Insecure registries\n    #[serde(rename = \"insecure-registries\")]\n    pub insecure_registries: Vec\u003cString\u003e,\n}\n\nimpl DaemonConfig {\n    /// Create daemon config for VM with registry mirror\n    pub fn for_registry(registry_url: \u0026str) -\u003e Self {\n        Self {\n            registry_mirrors: vec![registry_url.to_string()],\n            insecure_registries: vec![registry_url.to_string()],\n        }\n    }\n}\n\n/// Auto-management configuration for the Docker registry\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AutoConfig {\n    /// Maximum cache size in GB before cleanup\n    pub max_cache_size_gb: u64,\n    /// Maximum age for cached images in days\n    pub max_image_age_days: u32,\n    /// Cleanup interval in hours\n    pub cleanup_interval_hours: u32,\n    /// Enable LRU eviction when approaching size limit\n    pub enable_lru_eviction: bool,\n    /// Enable auto-restart on health check failures\n    pub enable_auto_restart: bool,\n    /// Health check interval in minutes\n    pub health_check_interval_minutes: u32,\n}\n\nimpl Default for AutoConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_cache_size_gb: 5,\n            max_image_age_days: 30,\n            cleanup_interval_hours: 1,\n            enable_lru_eviction: true,\n            enable_auto_restart: true,\n            health_check_interval_minutes: 15,\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","tests","docker_integration_tests.rs"],"content":"#[cfg(feature = \"integration\")]\nuse vm_docker_registry::server;\n\n#[tokio::test]\n#[cfg(feature = \"integration\")]\nasync fn test_docker_registry_lifecycle_integration() {\n    // This test requires Docker to be running.\n    if !is_docker_available().await {\n        println!(\"Skipping test: Docker is not available.\");\n        return;\n    }\n\n    // Stop the registry first to ensure a clean state\n    let stop_result = server::stop_registry().await;\n    assert!(\n        stop_result.is_ok(),\n        \"Should be able to stop the registry even if it's not running\"\n    );\n\n    // Start the registry\n    let start_result = server::start_registry().await;\n    assert!(start_result.is_ok(), \"Failed to start the Docker registry\");\n\n    // Check if the registry is running\n    let is_running =\n        server::check_registry_running(vm_docker_registry::DEFAULT_REGISTRY_PORT).await;\n    assert!(is_running, \"Registry should be running after start\");\n\n    // Stop the registry\n    let stop_result = server::stop_registry().await;\n    assert!(stop_result.is_ok(), \"Failed to stop the Docker registry\");\n\n    // Check if the registry is stopped\n    let is_running =\n        server::check_registry_running(vm_docker_registry::DEFAULT_REGISTRY_PORT).await;\n    assert!(!is_running, \"Registry should be stopped after stop\");\n}\n\n#[cfg(feature = \"integration\")]\nasync fn is_docker_available() -\u003e bool {\n    let output = tokio::process::Command::new(\"docker\")\n        .arg(\"version\")\n        .output()\n        .await;\n\n    match output {\n        Ok(output) =\u003e output.status.success(),\n        Err(_) =\u003e false,\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-docker-registry","tests","garbage_collection_tests.rs"],"content":"use tokio::process::Command;\nuse vm_docker_registry::server;\n\nasync fn is_docker_
