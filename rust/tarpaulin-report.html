{reason}\")]\n    InvalidFormat { reason: String },\n\n    #[error(\"Contains null bytes\")]\n    NullBytes,\n\n    #[error(\"Contains control characters\")]\n    ControlCharacters,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","http.rs"],"content":"//! # Input Validation: HTTP\n//!\n//! This module provides validation helpers for HTTP-related data, such as\n//! hostnames, base64 encoded data, and multipart uploads.\n\nuse crate::validation::error::ValidationError;\nuse crate::validation::limits::{\n    MAX_BASE64_DECODED_SIZE, MAX_BASE64_ENCODED_SIZE, MAX_MULTIPART_FIELDS, MAX_UPLOAD_SIZE,\n};\nuse crate::validation::result::ValidationResult;\nuse once_cell::sync::Lazy;\nuse regex::Regex;\n\n/// Regex for validating hostnames (RFC 1123 compliant)\nstatic HOSTNAME_REGEX: Lazy\u003cRegex\u003e = Lazy::new(|| {\n    Regex::new(r\"^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$\")\n        .expect(\"Hostname regex should compile - this is a static RFC 1123 pattern\")\n});\n\n/// Validate and sanitize hostnames for network operations.\n///\n/// This function validates hostnames according to RFC 1123 to ensure they\n/// are safe for network operations and don't contain injection patterns.\n///\n/// # Arguments\n///\n/// * `hostname` - The hostname to validate\n///\n/// # Returns\n///\n/// `Ok(String)` with the validated hostname, `Err(ValidationError)` if invalid\npub fn validate_hostname(hostname: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    if hostname.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    if hostname.len() \u003e 253 {\n        return Err(ValidationError::TooLong {\n            actual: hostname.len(),\n            max: 253,\n        });\n    }\n\n    // Check for null bytes and control characters\n    if hostname.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    if hostname.chars().any(|c| c.is_control()) {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Validate hostname format\n    if !HOSTNAME_REGEX.is_match(hostname) {\n        return Err(ValidationError::InvalidCharacters {\n            input: hostname.to_string(),\n        });\n    }\n\n    // Additional checks\n    if hostname.starts_with('-') || hostname.ends_with('-') {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"Hostnames cannot start or end with hyphens\".to_string(),\n        });\n    }\n\n    if hostname.starts_with('.') || hostname.ends_with('.') {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"Hostnames cannot start or end with dots\".to_string(),\n        });\n    }\n\n    Ok(hostname.to_string())\n}\n\n/// Validate base64 encoded data size before decoding to prevent base64 bombs.\n///\n/// This function checks the size of base64 encoded data before attempting to decode\n/// it, preventing memory exhaustion attacks from maliciously crafted base64 data.\n///\n/// # Arguments\n///\n/// * `encoded_data` - The base64 encoded string to validate\n/// * `max_encoded_size` - Optional maximum encoded size (defaults to MAX_BASE64_ENCODED_SIZE)\n/// * `max_decoded_size` - Optional maximum decoded size (defaults to MAX_BASE64_DECODED_SIZE)\n///\n/// # Returns\n///\n/// `Ok(())` if the encoded data is within limits, `Err(ValidationError)` otherwise\npub fn validate_base64_size(\n    encoded_data: \u0026str,\n    max_encoded_size: Option\u003cusize\u003e,\n    max_decoded_size: Option\u003cusize\u003e,\n) -\u003e ValidationResult\u003c()\u003e {\n    let encoded_limit = max_encoded_size.unwrap_or(MAX_BASE64_ENCODED_SIZE);\n    let decoded_limit = max_decoded_size.unwrap_or(MAX_BASE64_DECODED_SIZE);\n\n    // Check encoded size first\n    if encoded_data.len() \u003e encoded_limit {\n        return Err(ValidationError::FileTooLarge {\n            actual: encoded_data.len() as u64,\n            max: encoded_limit as u64,\n        });\n    }\n\n    // Estimate decoded size (base64 encodes 3 bytes as 4 characters)\n    let estimated_decoded_size = (encoded_data.len() * 3) / 4;\n    if estimated_decoded_size \u003e decoded_limit {\n        return Err(ValidationError::FileTooLarge {\n            actual: estimated_decoded_size as u64,\n            max: decoded_limit as u64,\n        });\n    }\n\n    Ok(())\n}\n\n/// Validate that base64 data contains only valid characters.\n///\n/// This function ensures base64 data contains only valid base64 characters\n/// to prevent injection attacks and invalid data processing.\n///\n/// # Arguments\n///\n/// * `data` - The base64 string to validate\n///\n/// # Returns\n///\n/// `Ok(())` if valid base64 characters, `Err(ValidationError)` otherwise\npub fn validate_base64_characters(data: \u0026str) -\u003e ValidationResult\u003c()\u003e {\n    if data.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    // Check for valid base64 characters only\n    if !data\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || c == '+' || c == '/' || c == '=')\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: \"Invalid base64 characters detected\".to_string(),\n        });\n    }\n\n    Ok(())\n}\n\n/// Validate multipart upload limits to prevent memory exhaustion.\n///\n/// This function validates multipart upload parameters including field count,\n/// field sizes, and total payload size to prevent DoS attacks.\n///\n/// # Arguments\n///\n/// * `field_count` - Number of multipart fields\n/// * `total_size` - Total size of all fields combined\n/// * `max_fields` - Optional maximum field count (defaults to MAX_MULTIPART_FIELDS)\n///\n/// # Returns\n///\n/// `Ok(())` if within limits, `Err(ValidationError)` otherwise\npub fn validate_multipart_limits(\n    field_count: usize,\n    total_size: u64,\n    max_fields: Option\u003cusize\u003e,\n) -\u003e ValidationResult\u003c()\u003e {\n    let field_limit = max_fields.unwrap_or(MAX_MULTIPART_FIELDS);\n\n    if field_count \u003e field_limit {\n        return Err(ValidationError::TooLong {\n            actual: field_count,\n            max: field_limit,\n        });\n    }\n\n    if total_size \u003e MAX_UPLOAD_SIZE {\n        return Err(ValidationError::FileTooLarge {\n            actual: total_size,\n            max: MAX_UPLOAD_SIZE,\n        });\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::validation::limits::{\n        MAX_BASE64_DECODED_SIZE, MAX_BASE64_ENCODED_SIZE, MAX_MULTIPART_FIELDS, MAX_UPLOAD_SIZE,\n    };\n\n    #[test]\n    fn test_validate_hostname() {\n        assert!(validate_hostname(\"example.com\").is_ok());\n        assert!(validate_hostname(\"sub.example.com\").is_ok());\n        assert!(validate_hostname(\"localhost\").is_ok());\n\n        assert!(validate_hostname(\"\").is_err());\n        assert!(validate_hostname(\"-invalid.com\").is_err());\n        assert!(validate_hostname(\"invalid-.com\").is_err());\n        assert!(validate_hostname(\".invalid.com\").is_err());\n        assert!(validate_hostname(\"invalid.com.\").is_err());\n    }\n\n    #[test]\n    fn test_validate_base64_size() {\n        // Valid base64 data within limits\n        let small_base64 = \"SGVsbG8gV29ybGQ=\"; // \"Hello World\"\n        assert!(validate_base64_size(small_base64, None, None).is_ok());\n\n        // Test with custom limits\n        assert!(validate_base64_size(small_base64, Some(100), Some(50)).is_ok());\n\n        // Test encoded size limit\n        let large_encoded = \"a\".repeat(MAX_BASE64_ENCODED_SIZE + 1);\n        assert!(validate_base64_size(\u0026large_encoded, None, None).is_err());\n\n        // Test estimated decoded size limit (create string that will decode to more than the limit)\n        // Base64 encodes 3 bytes as 4 characters, so we need 4/3 * limit + padding to exceed it\n        let size_that_decodes_too_large = \"a\".repeat(((MAX_BASE64_DECODED_SIZE * 4) / 3) + 100);\n        assert!(validate_base64_size(\u0026size_that_decodes_too_large, None, None).is_err());\n    }\n\n    #[test]\n    fn test_validate_base64_characters() {\n        // Valid base64\n        assert!(validate_base64_characters(\"SGVsbG8gV29ybGQ=\").is_ok());\n        assert!(validate_base64_characters(\"YWJjZGVmZw==\").is_ok());\n\n        // Invalid characters\n        assert!(validate_base64_characters(\"Hello World!\").is_err());\n        assert!(validate_base64_characters(\"abc@def\").is_err());\n        assert!(validate_base64_characters(\"abc def\").is_err());\n\n        // Empty string\n        assert!(validate_base64_characters(\"\").is_err());\n    }\n\n    #[test]\n    fn test_validate_multipart_limits() {\n        // Valid limits\n        assert!(validate_multipart_limits(5, 1024 * 1024, None).is_ok());\n\n        // Too many fields\n        assert!(validate_multipart_limits(MAX_MULTIPART_FIELDS + 1, 1024, None).is_err());\n\n        // Total size too large\n        assert!(validate_multipart_limits(5, MAX_UPLOAD_SIZE + 1, None).is_err());\n\n        // Custom field limit\n        assert!(validate_multipart_limits(3, 1024, Some(2)).is_err());\n        assert!(validate_multipart_limits(2, 1024, Some(2)).is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","limits.rs"],"content":"//! # Input Validation: Size Limits \u0026 Thresholds\n//!\n//! This module defines constants for various size and length limits used\n//! throughout the package server to prevent resource exhaustion attacks.\n\nuse crate::validation::error::ValidationError;\nuse crate::validation::result::ValidationResult;\n\n/// Maximum allowed file size for uploads (100 MB)\npub const MAX_UPLOAD_SIZE: u64 = 100 * 1024 * 1024;\n\n/// Maximum allowed request body size (120 MB) - allows overhead for multipart encoding\npub const MAX_REQUEST_BODY_SIZE: usize = 120 * 1024 * 1024;\n\n/// Maximum allowed package file size (80 MB) - actual package content limit\npub const MAX_PACKAGE_FILE_SIZE: u64 = 80 * 1024 * 1024;\n\n/// Maximum allowed base64 encoded size (110 MB) - to prevent base64 bombs\npub const MAX_BASE64_ENCODED_SIZE: usize = 110 * 1024 * 1024;\n\n/// Maximum allowed decoded base64 size (80 MB) - actual data after decoding\npub const MAX_BASE64_DECODED_SIZE: usize = 80 * 1024 * 1024;\n\n/// Maximum allowed metadata size for package manifests (1 MB)\npub const MAX_METADATA_SIZE: usize = 1024 * 1024;\n\n/// Maximum allowed number of multipart fields\npub const MAX_MULTIPART_FIELDS: usize = 10;\n\n/// Memory threshold for streaming vs loading into memory (10 MB)\npub const MEMORY_THRESHOLD: usize = 10 * 1024 * 1024;\n\n/// Maximum allowed package name length\npub const MAX_PACKAGE_NAME_LENGTH: usize = 214;\n\n/// Maximum allowed version string length\npub const MAX_VERSION_LENGTH: usize = 64;\n\n/// Maximum allowed description length\npub const MAX_DESCRIPTION_LENGTH: usize = 4096;\n\n/// Maximum allowed filename length\npub const MAX_FILENAME_LENGTH: usize = 255;\n\n/// Maximum allowed path depth for relative paths\npub const MAX_PATH_DEPTH: usize = 10;\n\n/// Validate file size against limits.\n///\n/// This function checks if a file size is within acceptable limits to prevent\n/// resource exhaustion attacks.\n///\n/// # Arguments\n///\n/// * `size` - The file size in bytes\n/// * `max_size` - Optional custom maximum size (defaults to MAX_UPLOAD_SIZE)\n///\n/// # Returns\n///\n/// `Ok(())` if size is acceptable, `Err(ValidationError)` if too large\npub fn validate_file_size(size: u64, max_size: Option\u003cu64\u003e) -\u003e ValidationResult\u003c()\u003e {\n    let limit = max_size.unwrap_or(MAX_UPLOAD_SIZE);\n\n    if size \u003e limit {\n        return Err(ValidationError::FileTooLarge {\n            actual: size,\n            max: limit,\n        });\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_validate_file_size() {\n        assert!(validate_file_size(1024, None).is_ok());\n        assert!(validate_file_size(MAX_UPLOAD_SIZE, None).is_ok());\n        assert!(validate_file_size(MAX_UPLOAD_SIZE + 1, None).is_err());\n        assert!(validate_file_size(1024, Some(512)).is_err());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","manifests.rs"],"content":"//! # Input Validation: Package Manifests\n//!\n//! This module provides validation helpers for package manifests and other\n//! package-related metadata, such as names and versions.\n\nuse crate::validation::error::ValidationError;\nuse crate::validation::limits::{\n    MAX_METADATA_SIZE, MAX_PACKAGE_FILE_SIZE, MAX_PACKAGE_NAME_LENGTH, MAX_REQUEST_BODY_SIZE,\n    MAX_VERSION_LENGTH,\n};\nuse crate::validation::result::ValidationResult;\n\n/// Validate package names according to ecosystem-specific rules.\n///\n/// This function validates package names for npm, PyPI, and Cargo ecosystems,\n/// ensuring they conform to the respective naming conventions and don't contain\n/// malicious characters.\n///\n/// # Arguments\n///\n/// * `name` - The package name to validate\n/// * `ecosystem` - The package ecosystem (\"npm\", \"pypi\", \"cargo\")\n///\n/// # Returns\n///\n/// `Ok(String)` with the validated name, `Err(ValidationError)` if invalid\npub fn validate_package_name(name: \u0026str, ecosystem: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    // Common validations\n    if name.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    if name.len() \u003e MAX_PACKAGE_NAME_LENGTH {\n        return Err(ValidationError::TooLong {\n            actual: name.len(),\n            max: MAX_PACKAGE_NAME_LENGTH,\n        });\n    }\n\n    // Check for null bytes and control characters\n    if name.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    if name.chars().any(|c| c.is_control()) {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Basic character validation - allow letters, numbers, dots, hyphens, underscores\n    if !name\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || matches!(c, '.' | '-' | '_'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: name.to_string(),\n        });\n    }\n\n    // Ecosystem-specific validations\n    match ecosystem.to_lowercase().as_str() {\n        \"npm\" =\u003e validate_npm_package_name(name),\n        \"pypi\" =\u003e validate_pypi_package_name(name),\n        \"cargo\" =\u003e validate_cargo_package_name(name),\n        _ =\u003e Err(ValidationError::InvalidFormat {\n            reason: format!(\"Unknown ecosystem: {ecosystem}\"),\n        }),\n    }\n}\n\n/// Validate npm package names according to npm rules\nfn validate_npm_package_name(name: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    // npm specific rules\n    if name.starts_with('.') || name.starts_with('_') {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"npm package names cannot start with . or _\".to_string(),\n        });\n    }\n\n    if name.to_lowercase() != name {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"npm package names must be lowercase\".to_string(),\n        });\n    }\n\n    // Check for URL-unsafe characters\n    if name\n        .chars()\n        .any(|c| matches!(c, ' ' | '/' | '%' | '\u0026' | '?' | '#'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: name.to_string(),\n        });\n    }\n\n    Ok(name.to_string())\n}\n\n/// Validate PyPI package names according to PEP 508\nfn validate_pypi_package_name(name: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    // PyPI allows letters, numbers, hyphens, periods, and underscores\n    // Names are case-insensitive but normalized to lowercase with hyphens\n    if name\n        .chars()\n        .any(|c| !c.is_ascii_alphanumeric() \u0026\u0026 !matches!(c, '-' | '.' | '_'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: name.to_string(),\n        });\n    }\n\n    // Cannot start with numbers\n    if name.chars().next().is_some_and(|c| c.is_ascii_digit()) {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"PyPI package names cannot start with numbers\".to_string(),\n        });\n    }\n\n    Ok(name.to_string())\n}\n\n/// Validate Cargo package names according to Cargo rules\nfn validate_cargo_package_name(name: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    // Cargo allows letters, numbers, hyphens, and underscores\n    if name\n        .chars()\n        .any(|c| !c.is_ascii_alphanumeric() \u0026\u0026 !matches!(c, '-' | '_'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: name.to_string(),\n        });\n    }\n\n    // Cannot be empty or start with numbers\n    if name.chars().next().is_none_or(|c| c.is_ascii_digit()) {\n        return Err(ValidationError::InvalidFormat {\n            reason: \"Cargo package names cannot start with numbers\".to_string(),\n        });\n    }\n\n    Ok(name.to_string())\n}\n\n/// Validate version strings according to semantic versioning principles.\n///\n/// This function validates version strings to ensure they follow a reasonable\n/// format and don't contain malicious characters.\n///\n/// # Arguments\n///\n/// * `version` - The version string to validate\n///\n/// # Returns\n///\n/// `Ok(String)` with the validated version, `Err(ValidationError)` if invalid\npub fn validate_version(version: \u0026str) -\u003e ValidationResult\u003cString\u003e {\n    if version.is_empty() {\n        return Err(ValidationError::TooShort { actual: 0, min: 1 });\n    }\n\n    if version.len() \u003e MAX_VERSION_LENGTH {\n        return Err(ValidationError::TooLong {\n            actual: version.len(),\n            max: MAX_VERSION_LENGTH,\n        });\n    }\n\n    // Check for null bytes and control characters\n    if version.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    if version.chars().any(|c| c.is_control()) {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Validate version format - allow letters, numbers, dots, hyphens, underscores, plus\n    if !version\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || matches!(c, '.' | '-' | '_' | '+'))\n    {\n        return Err(ValidationError::InvalidCharacters {\n            input: version.to_string(),\n        });\n    }\n\n    Ok(version.to_string())\n}\n\n/// Validate cargo upload payload structure and size limits.\n///\n/// This function validates the binary structure of cargo upload payloads\n/// to ensure they conform to expected format and size limits.\n///\n/// # Arguments\n///\n/// * `payload_size` - Total size of the upload payload\n/// * `metadata_size` - Size of the metadata portion\n/// * `crate_size` - Size of the crate file portion\n///\n/// # Returns\n///\n/// `Ok(())` if valid structure and sizes, `Err(ValidationError)` otherwise\npub fn validate_cargo_upload_structure(\n    payload_size: usize,\n    metadata_size: usize,\n    crate_size: usize,\n) -\u003e ValidationResult\u003c()\u003e {\n    // Validate total payload size\n    if payload_size \u003e MAX_REQUEST_BODY_SIZE {\n        return Err(ValidationError::FileTooLarge {\n            actual: payload_size as u64,\n            max: MAX_REQUEST_BODY_SIZE as u64,\n        });\n    }\n\n    // Validate metadata size\n    if metadata_size \u003e MAX_METADATA_SIZE {\n        return Err(ValidationError::FileTooLarge {\n            actual: metadata_size as u64,\n            max: MAX_METADATA_SIZE as u64,\n        });\n    }\n\n    // Validate crate file size\n    if crate_size \u003e MAX_PACKAGE_FILE_SIZE as usize {\n        return Err(ValidationError::FileTooLarge {\n            actual: crate_size as u64,\n            max: MAX_PACKAGE_FILE_SIZE,\n        });\n    }\n\n    // Validate structure: payload should be approximately metadata + crate + headers\n    let expected_min_size = metadata_size + crate_size + 8; // 8 bytes for length headers\n    if payload_size \u003c expected_min_size {\n        return Err(ValidationError::InvalidFormat {\n            reason: format!(\n                \"Payload size {payload_size} is smaller than expected minimum {expected_min_size}\"\n            ),\n        });\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::validation::limits::MAX_VERSION_LENGTH;\n\n    #[test]\n    fn test_validate_package_name() {\n        // npm tests\n        assert!(validate_package_name(\"express\", \"npm\").is_ok());\n        assert!(validate_package_name(\"@scope/package\", \"npm\").is_err()); // @ not in basic regex\n        assert!(validate_package_name(\"Express\", \"npm\").is_err()); // must be lowercase\n\n        // PyPI tests\n        assert!(validate_package_name(\"django\", \"pypi\").is_ok());\n        assert!(validate_package_name(\"django-rest-framework\", \"pypi\").is_ok());\n        assert!(validate_package_name(\"123invalid\", \"pypi\").is_err()); // cannot start with number\n\n        // Cargo tests\n        assert!(validate_package_name(\"serde\", \"cargo\").is_ok());\n        assert!(validate_package_name(\"serde_json\", \"cargo\").is_ok());\n        assert!(validate_package_name(\"123invalid\", \"cargo\").is_err()); // cannot start with number\n    }\n\n    #[test]\n    fn test_validate_version() {\n        assert!(validate_version(\"1.0.0\").is_ok());\n        assert!(validate_version(\"2.1.0-beta.1\").is_ok());\n        assert!(validate_version(\"\").is_err());\n        assert!(validate_version(\"version\\0with\\0nulls\").is_err());\n\n        // Test length limit\n        let long_version = \"1.0.0-\".to_string() + \u0026\"a\".repeat(MAX_VERSION_LENGTH);\n        assert!(validate_version(\u0026long_version).is_err());\n    }\n\n    #[test]\n    fn test_validate_cargo_upload_structure() {\n        // Valid structure\n        let metadata_size = 1024;\n        let crate_size = 10 * 1024 * 1024; // 10MB\n        let payload_size = metadata_size + crate_size + 8;\n        assert!(validate_cargo_upload_structure(payload_size, metadata_size, crate_size).is_ok());\n\n        // Payload too large\n        assert!(validate_cargo_upload_structure(MAX_REQUEST_BODY_SIZE + 1, 1024, 1024).is_err());\n\n        // Metadata too large\n        assert!(\n            validate_cargo_upload_structure(1024 + 8 + 1024, MAX_METADATA_SIZE + 1, 1024).is_err()\n        );\n\n        // Crate file too large\n        let large_crate_size = MAX_PACKAGE_FILE_SIZE as usize + 1;\n        assert!(validate_cargo_upload_structure(\n            large_crate_size + 1024 + 8,\n            1024,\n            large_crate_size\n        )\n        .is_err());\n\n        // Payload smaller than expected\n        assert!(validate_cargo_upload_structure(100, 1024, 1024).is_err());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","mod.rs"],"content":"//! # Input Validation Utilities\n//!\n//! This module provides security-focused validation helpers for sanitizing and validating\n//! various types of input data throughout the package server. All functions follow a\n//! security-first approach to prevent injection attacks and ensure data integrity.\n//!\n//! ## Security Features\n//!\n//! - Shell command injection prevention through proper escaping\n//! - Path traversal attack prevention with strict validation\n//! - Docker parameter sanitization for secure container operations\n//! - Size limits and bounds checking to prevent resource exhaustion\n//!\n//! ## Usage\n//!\n//! ```rust\n//! // use vm_package_server::validation::{escape_shell_arg, validate_safe_path, sanitize_docker_name};\n//!\n//! // Safely escape shell arguments\n//! // let safe_arg = escape_shell_arg(\"user input with spaces\");\n//! // assert_eq!(safe_arg, \"'user input with spaces'\");\n//!\n//! // Validate file paths\n//! // if validate_safe_path(\"safe/relative/path\").is_ok() {\n//! //     // Path is safe to use\n//! // }\n//!\n//! // Sanitize Docker container names\n//! // let container_name = sanitize_docker_name(\"my-app-container\").unwrap();\n//! // assert_eq!(container_name, \"my-app-container\");\n//! ```\n\npub mod docker;\npub mod error;\npub mod http;\npub mod limits;\npub mod manifests;\npub mod paths;\npub mod result;\npub mod shell;\n\npub use self::{\n    docker::{\n        sanitize_docker_name, validate_docker_image_name, validate_docker_port,\n        validate_docker_volume_path,\n    },\n    error::ValidationError,\n    http::{\n        validate_base64_characters, validate_base64_size, validate_hostname,\n        validate_multipart_limits,\n    },\n    limits::{\n        validate_file_size, MAX_BASE64_DECODED_SIZE, MAX_BASE64_ENCODED_SIZE,\n        MAX_DESCRIPTION_LENGTH, MAX_FILENAME_LENGTH, MAX_METADATA_SIZE, MAX_MULTIPART_FIELDS,\n        MAX_PACKAGE_FILE_SIZE, MAX_PACKAGE_NAME_LENGTH, MAX_PATH_DEPTH, MAX_REQUEST_BODY_SIZE,\n        MAX_UPLOAD_SIZE, MAX_VERSION_LENGTH, MEMORY_THRESHOLD,\n    },\n    manifests::{validate_cargo_upload_structure, validate_package_name, validate_version},\n    paths::validate_safe_path,\n    result::ValidationResult,\n    shell::escape_shell_arg,\n};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","paths.rs"],"content":"//! # Input Validation: Path and Filename Validation\n//!\n//! This module provides helpers for validating file paths and names to prevent\n//! path traversal attacks and ensure filesystem safety.\n\nuse crate::validation::error::ValidationError;\nuse crate::validation::limits::MAX_PATH_DEPTH;\nuse crate::validation::result::ValidationResult;\nuse std::path::{Path, PathBuf};\n\n/// Validate that a path is safe from directory traversal attacks.\n///\n/// This function checks for path traversal attempts, ensures the path is relative,\n/// and validates that it doesn't exceed maximum depth limits. It also checks for\n/// dangerous characters and patterns.\n///\n/// # Arguments\n///\n/// * `path` - The path to validate\n///\n/// # Returns\n///\n/// `Ok(PathBuf)` if the path is safe, `Err(ValidationError)` otherwise\n///\n/// # Examples\n///\n/// ```rust\n/// use vm_package_server::validation::paths::validate_safe_path;\n///\n/// // Safe relative path\n/// // assert!(validate_safe_path(\"packages/mypackage/1.0.0\").is_ok());\n///\n/// // Path traversal attempt\n/// // assert!(validate_safe_path(\"../../../etc/passwd\").is_err());\n///\n/// // Absolute path\n/// // assert!(validate_safe_path(\"/etc/passwd\").is_err());\n/// ```\npub fn validate_safe_path\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e ValidationResult\u003cPathBuf\u003e {\n    let path = path.as_ref();\n    let path_str = path.to_string_lossy();\n\n    // Check for null bytes\n    if path_str.contains('\\0') {\n        return Err(ValidationError::NullBytes);\n    }\n\n    // Check for control characters\n    if path_str\n        .chars()\n        .any(|c| c.is_control() \u0026\u0026 c != '\\t' \u0026\u0026 c != '\\n' \u0026\u0026 c != '\\r')\n    {\n        return Err(ValidationError::ControlCharacters);\n    }\n\n    // Reject absolute paths\n    if path.is_absolute() {\n        return Err(ValidationError::AbsolutePath {\n            path: path_str.to_string(),\n        });\n    }\n\n    // Check for path traversal patterns\n    if path_str.contains(\"..\") {\n        return Err(ValidationError::PathTraversal {\n            path: path_str.to_string(),\n        });\n    }\n\n    // Check path depth\n    let depth = path.components().count();\n    if depth \u003e MAX_PATH_DEPTH {\n        return Err(ValidationError::PathTooDeep {\n            actual: depth,\n            max: MAX_PATH_DEPTH,\n        });\n    }\n\n    // Additional checks for dangerous patterns\n    let dangerous_patterns = [\n        \"//\", \"\\\\\\\\\", \"~\", \"$\", \"`\", \"|\", \"\u0026\", \";\", \"\u003c\", \"\u003e\", \"(\", \")\", \"{\", \"}\", \"[\", \"]\", \"*\",\n        \"?\",\n    ];\n\n    for pattern in \u0026dangerous_patterns {\n        if path_str.contains(pattern) {\n            return Err(ValidationError::InvalidCharacters {\n                input: path_str.to_string(),\n            });\n        }\n    }\n\n    Ok(path.to_path_buf())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_validate_safe_path() {\n        // Valid paths\n        assert!(validate_safe_path(\"packages/mypackage\").is_ok());\n        assert!(validate_safe_path(\"data/npm/tarballs/package.tgz\").is_ok());\n\n        // Invalid paths\n        assert!(validate_safe_path(\"../../../etc/passwd\").is_err());\n        assert!(validate_safe_path(\"/etc/passwd\").is_err());\n        assert!(validate_safe_path(\"path/with/../traversal\").is_err());\n        assert!(validate_safe_path(\"path/with/null\\0byte\").is_err());\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":26},{"path":["/","app","rust","vm-package-server","src","validation","result.rs"],"content":"//! # Validation Result Type\n\nuse crate::validation::error::ValidationError;\n\n/// Result type for validation operations\npub type ValidationResult\u003cT\u003e = Result\u003cT, ValidationError\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation","shell.rs"],"content":"//! # Input Validation: Shell Escaping\n//!\n//! This module provides utilities for safely escaping shell arguments to\n//! prevent command injection attacks.\n\n/// Escape a shell argument to prevent command injection attacks.\n///\n/// This function properly escapes shell metacharacters and quotes the argument\n/// to ensure it can be safely passed to shell commands. It uses single quotes\n/// for maximum safety and handles embedded single quotes correctly.\n///\n/// # Arguments\n///\n/// * `arg` - The argument to escape\n///\n/// # Returns\n///\n/// A safely escaped string that can be used in shell commands\n///\n/// # Examples\n///\n/// ```rust\n/// use vm_package_server::validation::shell::escape_shell_arg;\n///\n/// let safe = escape_shell_arg(\"file with spaces.txt\");\n/// assert_eq!(safe, \"'file with spaces.txt'\");\n///\n/// let safe = escape_shell_arg(\"file'with'quotes.txt\");\n/// assert_eq!(safe, \"'file'\\\\''with'\\\\''quotes.txt'\");\n/// ```\npub fn escape_shell_arg(arg: \u0026str) -\u003e String {\n    if arg.is_empty() {\n        return \"''\".to_string();\n    }\n\n    // Check for null bytes\n    if arg.contains('\\0') {\n        // Return empty quoted string for safety\n        return \"''\".to_string();\n    }\n\n    // If the argument contains only safe characters, return it as-is\n    if arg\n        .chars()\n        .all(|c| c.is_ascii_alphanumeric() || matches!(c, '-' | '_' | '.' | '/' | ':'))\n    {\n        return arg.to_string();\n    }\n\n    // Otherwise, wrap in single quotes and escape any embedded single quotes\n    format!(\"'{}'\", arg.replace('\\'', \"'\\\\''\"))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_escape_shell_arg() {\n        assert_eq!(escape_shell_arg(\"simple\"), \"simple\");\n        assert_eq!(escape_shell_arg(\"file with spaces\"), \"'file with spaces'\");\n        assert_eq!(\n            escape_shell_arg(\"file'with'quotes\"),\n            \"'file'\\\\''with'\\\\''quotes'\"\n        );\n        assert_eq!(escape_shell_arg(\"\"), \"''\");\n        assert_eq!(escape_shell_arg(\"file\\0with\\0nulls\"), \"''\");\n    }\n\n    #[test]\n    fn test_escape_shell_arg_for_docker() {\n        // Docker arguments are escaped using the same shell logic\n        assert_eq!(escape_shell_arg(\"simple\"), \"simple\");\n        assert_eq!(escape_shell_arg(\"path with spaces\"), \"'path with spaces'\");\n        assert_eq!(\n            escape_shell_arg(\"dangerous$variable\"),\n            \"'dangerous$variable'\"\n        );\n        assert_eq!(\n            escape_shell_arg(\"command`injection`\"),\n            \"'command`injection`'\"\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","validation_utils.rs"],"content":"//! Centralized file validation utilities\n//!\n//! This module provides consolidated validation utilities to eliminate code duplication\n//! across file handling, streaming operations, and Docker parameter validation.\n\nuse crate::error::AppError;\nuse crate::validation::{\n    validate_file_size, MAX_PACKAGE_FILE_SIZE, MAX_UPLOAD_SIZE, MEMORY_THRESHOLD,\n};\nuse bytes::Bytes;\nuse reqwest::Response;\nuse std::path::Path;\nuse tokio::fs;\nuse tokio::io::AsyncReadExt;\nuse tracing::{debug, error, info, warn};\n\n/// Centralized file streaming and validation utilities\npub struct FileStreamValidator;\n\nimpl FileStreamValidator {\n    /// Validate and stream HTTP response with size constraints and memory optimization\n    ///\n    /// This consolidates the pattern used across upstream.rs for PyPI, NPM, and Cargo\n    /// file downloads with proper size validation and memory threshold handling.\n    pub async fn validate_and_stream_response(\n        response: Response,\n        registry_type: \u0026str,\n        filename: \u0026str,\n    ) -\u003e Result\u003cBytes, AppError\u003e {\n        // Check content length header for size validation\n        if let Some(content_length) = response.content_length() {\n            validate_file_size(content_length, Some(MAX_UPLOAD_SIZE)).map_err(|e| {\n                AppError::BadRequest(format!(\"{registry_type} file too large: {e}\"))\n            })?;\n\n            // For small files, load into memory directly\n            if content_length \u003c= MEMORY_THRESHOLD as u64 {\n                let bytes = response.bytes().await.map_err(|e| {\n                    AppError::InternalError(format!(\"Failed to read {registry_type} file: {e}\"))\n                })?;\n                info!(\n                    filename = %filename,\n                    size = bytes.len(),\n                    registry = %registry_type,\n                    \"Successfully streamed (small file)\"\n                );\n                return Ok(bytes);\n            }\n        }\n\n        // For large files or unknown size, collect all bytes directly\n        // Note: This still loads into memory but adds size validation during the process\n        let bytes = response.bytes().await.map_err(|e| {\n            AppError::InternalError(format!(\"Failed to read {registry_type} file: {e}\"))\n        })?;\n\n        info!(\n            filename = %filename,\n            size = bytes.len(),\n            registry = %registry_type,\n            \"Successfully streamed (large file)\"\n        );\n        Ok(bytes)\n    }\n\n    /// Validate and read file from disk with size constraints and memory optimization\n    ///\n    /// This consolidates the pattern used across storage.rs for file reading operations\n    /// with proper size validation and memory threshold handling.\n    pub async fn validate_and_read_file\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e Result\u003cVec\u003cu8\u003e, AppError\u003e {\n        let path = path.as_ref();\n\n        // Check if file exists\n        if !path.exists() {\n            return Err(AppError::NotFound(format!(\n                \"File not found: {}\",\n                path.display()\n            )));\n        }\n\n        // Check file size before reading to prevent memory exhaustion\n        let metadata = fs::metadata(path).await?;\n        let file_size = metadata.len();\n\n        // Validate file size against security limits\n        validate_file_size(file_size, Some(MAX_UPLOAD_SIZE))\n            .map_err(|e| AppError::BadRequest(format!(\"File too large: {e}\")))?;\n\n        // For small files, read directly into memory\n        if file_size \u003c= MEMORY_THRESHOLD as u64 {\n            let content = fs::read(path).await?;\n            debug!(\n                path = %path.display(),\n                size = content.len(),\n                \"File read successfully (small file)\"\n            );\n            Ok(content)\n        } else {\n            // For larger files, use streaming read with buffer\n            let mut file = fs::File::open(path).await?;\n            let mut content = Vec::with_capacity(file_size as usize);\n            file.read_to_end(\u0026mut content).await?;\n\n            debug!(\n                path = %path.display(),\n                size = content.len(),\n                \"File read successfully (large file)\"\n            );\n            Ok(content)\n        }\n    }\n\n    /// Validate and read file as string with size constraints and memory optimization\n    ///\n    /// This consolidates the string file reading pattern used across storage.rs\n    /// with proper size validation and memory threshold handling.\n    pub async fn validate_and_read_file_string\u003cP: AsRef\u003cPath\u003e\u003e(\n        path: P,\n    ) -\u003e Result\u003cString, AppError\u003e {\n        let path = path.as_ref();\n\n        // Check if file exists\n        if !path.exists() {\n            return Err(AppError::NotFound(format!(\n                \"File not found: {}\",\n                path.display()\n            )));\n        }\n\n        // Check file size before reading to prevent memory exhaustion\n        let metadata = fs::metadata(path).await?;\n        let file_size = metadata.len();\n\n        // Validate file size against security limits\n        validate_file_size(file_size, Some(MAX_UPLOAD_SIZE))\n            .map_err(|e| AppError::BadRequest(format!(\"File too large: {e}\")))?;\n\n        // For small files, read directly into memory\n        if file_size \u003c= MEMORY_THRESHOLD as u64 {\n            let content = fs::read_to_string(path).await?;\n            debug!(\n                path = %path.display(),\n                size = content.len(),\n                \"String file read successfully (small file)\"\n            );\n            Ok(content)\n        } else {\n            // For larger files, use streaming read with buffer\n            let mut file = fs::File::open(path).await?;\n            let mut content = String::new();\n            tokio::io::AsyncReadExt::read_to_string(\u0026mut file, \u0026mut content).await?;\n\n            debug!(\n                path = %path.display(),\n                size = content.len(),\n                \"String file read successfully (large file)\"\n            );\n            Ok(content)\n        }\n    }\n\n    /// Validate package upload data with registry-specific constraints\n    ///\n    /// This consolidates the pattern used across pypi.rs, npm.rs, and cargo.rs\n    /// for validating uploaded package files with appropriate error handling.\n    pub fn validate_package_upload(\n        data: \u0026[u8],\n        filename: \u0026str,\n        registry_type: \u0026str,\n    ) -\u003e Result\u003c(), AppError\u003e {\n        debug!(\n            filename = %filename,\n            size = data.len(),\n            registry = %registry_type,\n            \"Validating package upload\"\n        );\n\n        // Validate file size using package-specific constraints\n        validate_file_size(data.len() as u64, Some(MAX_PACKAGE_FILE_SIZE)).map_err(|e| {\n            warn!(\n                filename = %filename,\n                size = %data.len(),\n                registry = %registry_type,\n                \"Package file too large\"\n            );\n            AppError::UploadError(format!(\"Package file too large: {e}\"))\n        })?;\n\n        info!(\n            filename = %filename,\n            size = data.len(),\n            registry = %registry_type,\n            \"Package upload validation successful\"\n        );\n\n        Ok(())\n    }\n\n    /// Validate total upload size across multiple files\n    ///\n    /// This consolidates the pattern used for validating total upload size\n    /// when handling multipart uploads with multiple package files.\n    pub fn validate_total_upload_size(\n        total_size: u64,\n        registry_type: \u0026str,\n    ) -\u003e Result\u003c(), AppError\u003e {\n        if total_size \u003e MAX_UPLOAD_SIZE {\n            warn!(\n                total_size = %total_size,\n                max_size = %MAX_UPLOAD_SIZE,\n                registry = %registry_type,\n                \"Total upload size exceeds limit\"\n            );\n            return Err(AppError::UploadError(format!(\n                \"Total upload size ({total_size} bytes) exceeds maximum allowed ({MAX_UPLOAD_SIZE} bytes)\"\n            )));\n        }\n\n        debug!(\n            total_size = %total_size,\n            registry = %registry_type,\n            \"Total upload size validation successful\"\n        );\n\n        Ok(())\n    }\n}\n\n/// Centralized Docker parameter validation utilities\npub struct DockerValidator;\n\nimpl DockerValidator {\n    /// Validate Docker deployment parameters with consistent error handling\n    ///\n    /// This consolidates the Docker parameter validation pattern used across\n    /// main.rs for Docker deployment operations with proper error logging.\n    pub fn validate_docker_params(\n        host: \u0026str,\n        port: u16,\n        data_dir: \u0026Path,\n    ) -\u003e Result\u003cString, AppError\u003e {\n        use crate::validation::{\n            validate_docker_port, validate_docker_volume_path, validate_hostname,\n        };\n\n        // Validate hostname parameter\n        if let Err(e) = validate_hostname(host) {\n            error!(host = %host, error = %e, \"Invalid host parameter\");\n            return Err(AppError::BadRequest(format!(\"Invalid host parameter: {e}\")));\n        }\n\n        // Validate Docker port parameter\n        if let Err(e) = validate_docker_port(port) {\n            error!(port = %port, error = %e, \"Invalid port parameter\");\n            return Err(AppError::BadRequest(format!(\"Invalid port parameter: {e}\")));\n        }\n\n        // Validate and get volume path for Docker mounting\n        let volume_path = validate_docker_volume_path(data_dir).map_err(|e| {\n            error!(path = %data_dir.display(), error = %e, \"Invalid Docker volume path\");\n            AppError::BadRequest(format!(\"Invalid Docker volume path: {e}\"))\n        })?;\n\n        info!(\n            host = %host,\n            port = %port,\n            volume_path = %volume_path,\n            \"Docker parameters validation successful\"\n        );\n\n        Ok(volume_path)\n    }\n\n    /// Validate Docker container name with consistent error handling\n    ///\n    /// This consolidates the Docker container name validation pattern\n    /// used across Docker deployment operations.\n    pub fn validate_container_name(name: \u0026str) -\u003e Result\u003c(), AppError\u003e {\n        use crate::validation::sanitize_docker_name;\n\n        sanitize_docker_name(name).map_err(|e| {\n            error!(container_name = %name, error = %e, \"Invalid container name\");\n            AppError::BadRequest(format!(\"Invalid container name: {e}\"))\n        })?;\n\n        debug!(container_name = %name, \"Container name validation successful\");\n        Ok(())\n    }\n\n    /// Validate Docker image name with consistent error handling\n    ///\n    /// This consolidates the Docker image name validation pattern\n    /// used across Docker deployment operations.\n    pub fn validate_image_name(image: \u0026str) -\u003e Result\u003c(), AppError\u003e {\n        use crate::validation::validate_docker_image_name;\n\n        validate_docker_image_name(image).map_err(|e| {\n            error!(image_name = %image, error = %e, \"Invalid Docker image name\");\n            AppError::BadRequest(format!(\"Invalid Docker image name: {e}\"))\n        })?;\n\n        debug!(image_name = %image, \"Docker image name validation successful\");\n        Ok(())\n    }\n}\n\n/// Validates a filename to prevent path traversal attacks and other security issues.\n///\n/// This function checks if a filename contains potentially dangerous characters\n/// or patterns that could be used for path traversal attacks. It validates filenames\n/// against various security threats including path traversal, null bytes, and\n/// unreasonable length.\n///\n/// # Arguments\n///\n/// * `filename` - The filename to validate\n///\n/// # Returns\n///\n/// * `Ok(())` if the filename is safe\n/// * `Err(AppError::BadRequest)` if the filename contains dangerous patterns\n///\n/// # Errors\n///\n/// Returns an error if the filename:\n/// - Contains `..` (parent directory references)\n/// - Starts with `/` (absolute paths on Unix)\n/// - Starts with `\\` (absolute paths on Windows)\n/// - Contains null bytes (`\\0`)\n/// - Is empty or too long (\u003e255 characters)\n/// - Contains control characters\n/// - Is a reserved Windows filename\n///\n/// # Examples\n///\n/// ```\n/// # use vm_package_server::{validate_filename, AppError};\n/// assert!(validate_filename(\"safe_file.txt\").is_ok());\n/// assert!(validate_filename(\"../etc/passwd\").is_err());\n/// assert!(validate_filename(\"/absolute/path\").is_err());\n/// assert!(validate_filename(\"file\\0name\").is_err());\n/// ```\npub fn validate_filename(filename: \u0026str) -\u003e Result\u003c(), AppError\u003e {\n    // Check for empty filename\n    if filename.is_empty() {\n        tracing::warn!(\"Empty filename provided\");\n        return Err(AppError::BadRequest(\"Filename cannot be empty\".to_string()));\n    }\n\n    // Check length limit (255 chars for most filesystems)\n    const MAX_FILENAME_LENGTH: usize = 255;\n    if filename.len() \u003e MAX_FILENAME_LENGTH {\n        tracing::warn!(filename = %filename, length = %filename.len(),\n                      \"Filename too long\");\n        return Err(AppError::BadRequest(format!(\n            \"Filename too long: {} characters (max: {})\",\n            filename.len(),\n            MAX_FILENAME_LENGTH\n        )));\n    }\n\n    // Check for null bytes\n    if filename.contains('\\0') {\n        tracing::warn!(filename = %filename, \"Null byte detected in filename\");\n        return Err(AppError::BadRequest(\n            \"Filename contains null byte\".to_string(),\n        ));\n    }\n\n    // Check for control characters (except tab and newline which shouldn't be in filenames anyway)\n    if filename.chars().any(|c| c.is_control()) {\n        tracing::warn!(filename = %filename, \"Control character detected in filename\");\n        return Err(AppError::BadRequest(\n            \"Filename contains control characters\".to_string(),\n        ));\n    }\n\n    // Check for path traversal patterns\n    if filename.contains(\"..\") {\n        tracing::warn!(filename = %filename, \"Path traversal attempt detected (..)\");\n        return Err(AppError::BadRequest(\n            \"Filename contains parent directory reference (..)\".to_string(),\n        ));\n    }\n\n    // Check for absolute paths\n    if filename.starts_with('/') {\n        tracing::warn!(filename = %filename, \"Absolute Unix path detected\");\n        return Err(AppError::BadRequest(\n            \"Filename cannot be an absolute path (starts with /)\".to_string(),\n        ));\n    }\n\n    if filename.starts_with('\\\\') {\n        tracing::warn!(filename = %filename, \"Absolute Windows path detected\");\n        return Err(AppError::BadRequest(\n            \"Filename cannot be an absolute path (starts with \\\\)\".to_string(),\n        ));\n    }\n\n    // Check for Windows drive letter patterns\n    if filename.len() \u003e= 2 \u0026\u0026 filename.chars().nth(1) == Some(':') {\n        if let Some(first_char) = filename.chars().next() {\n            if first_char.is_ascii_alphabetic() {\n                tracing::warn!(filename = %filename, \"Windows drive letter detected\");\n                return Err(AppError::BadRequest(\n                    \"Filename cannot contain drive letter\".to_string(),\n                ));\n            }\n        }\n    }\n\n    // Check for reserved Windows filenames\n    const RESERVED_WINDOWS_NAMES: \u0026[\u0026str] = \u0026[\n        \"CON\", \"PRN\", \"AUX\", \"NUL\", \"COM1\", \"COM2\", \"COM3\", \"COM4\", \"COM5\", \"COM6\", \"COM7\", \"COM8\",\n        \"COM9\", \"LPT1\", \"LPT2\", \"LPT3\", \"LPT4\", \"LPT5\", \"LPT6\", \"LPT7\", \"LPT8\", \"LPT9\",\n    ];\n\n    // Extract base filename without extension for reserved name check\n    let base_name = if let Some(dot_pos) = filename.rfind('.') {\n        \u0026filename[..dot_pos]\n    } else {\n        filename\n    };\n\n    if RESERVED_WINDOWS_NAMES\n        .iter()\n        .any(|\u0026reserved| base_name.eq_ignore_ascii_case(reserved))\n    {\n        tracing::warn!(filename = %filename, base_name = %base_name,\n                      \"Reserved Windows filename detected\");\n        return Err(AppError::BadRequest(format!(\n            \"Filename '{base_name}' is reserved on Windows systems\"\n        )));\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n    use tokio::fs;\n\n    #[tokio::test]\n    async fn test_validate_and_read_small_file() {\n        let temp_dir = TempDir::new().unwrap();\n        let file_path = temp_dir.path().join(\"test.txt\");\n        let content = b\"Hello, world!\";\n\n        fs::write(\u0026file_path, content).await.unwrap();\n\n        let result = FileStreamValidator::validate_and_read_file(\u0026file_path).await;\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), content);\n    }\n\n    #[tokio::test]\n    async fn test_validate_package_upload_success() {\n        let data = b\"valid package data\";\n        let result = FileStreamValidator::validate_package_upload(data, \"test.whl\", \"pypi\");\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_validate_package_upload_too_large() {\n        let large_data = vec![0u8; (MAX_PACKAGE_FILE_SIZE + 1) as usize];\n        let result = FileStreamValidator::validate_package_upload(\u0026large_data, \"huge.whl\", \"pypi\");\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_validate_docker_params_success() {\n        let temp_dir = TempDir::new().unwrap();\n        let result = DockerValidator::validate_docker_params(\"localhost\", 3080, temp_dir.path());\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_validate_docker_params_invalid_port() {\n        let temp_dir = TempDir::new().unwrap();\n        // Port 0 should be invalid for Docker\n        let result = DockerValidator::validate_docker_params(\"localhost\", 0, temp_dir.path());\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_validate_container_name_success() {\n        let result = DockerValidator::validate_container_name(\"valid-container-name\");\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_validate_container_name_invalid() {\n        let result = DockerValidator::validate_container_name(\"invalid/container\");\n        assert!(result.is_err());\n    }\n}\n","traces":[{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"lin
