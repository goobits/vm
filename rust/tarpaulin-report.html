[1978864,1979095],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":5},{"path":["/","app","rust","vm-config","src","cli","commands","init.rs"],"content":"// Standard library imports\nuse std::path::PathBuf;\nuse std::sync::OnceLock;\n\n// External crate imports\nuse regex::Regex;\nuse serde_yaml::Value;\nuse serde_yaml_ng as serde_yaml;\nuse tracing::{error, info, warn};\nuse vm_core::error::{Result, VmError};\n\n// Internal crate imports\nuse vm_messages::messages::MESSAGES;\n\n// Local module imports\nuse crate::config::VmConfig;\nuse crate::ports::{PortRange, PortRegistry};\nuse crate::yaml::core::CoreOperations;\n\n// Compile regex patterns once at initialization for better performance\nstatic INVALID_CHARS_RE: OnceLock\u003cRegex\u003e = OnceLock::new();\nstatic CONSECUTIVE_HYPHENS_RE: OnceLock\u003cRegex\u003e = OnceLock::new();\n\nfn get_invalid_chars_regex() -\u003e \u0026'static Regex {\n    INVALID_CHARS_RE.get_or_init(|| {\n        Regex::new(r\"[^a-zA-Z0-9_-]\").unwrap_or_else(|_| {\n            // Fallback to a safe pattern if the main one fails\n            Regex::new(r\"[^\\w-]\").unwrap_or_else(|_| {\n                // Final fallback - use simple pattern that cannot fail\n                Regex::new(r\"\").unwrap_or_else(|_| {\n                    panic!(\"Critical: Even empty regex pattern is failing - regex engine corrupted\")\n                })\n            })\n        })\n    })\n}\n\nfn get_consecutive_hyphens_regex() -\u003e \u0026'static Regex {\n    CONSECUTIVE_HYPHENS_RE.get_or_init(|| {\n        Regex::new(r\"-+\").unwrap_or_else(|_| {\n            // Fallback to a safe pattern if the main one fails\n            Regex::new(r\"--+\").unwrap_or_else(|_| {\n                // Final fallback - use simple pattern that cannot fail\n                Regex::new(r\"\").unwrap_or_else(|_| {\n                    panic!(\"Critical: Even empty regex pattern is failing - regex engine corrupted\")\n                })\n            })\n        })\n    })\n}\n\npub fn execute(\n    file_path: Option\u003cPathBuf\u003e,\n    services: Option\u003cString\u003e,\n    ports: Option\u003cu16\u003e,\n) -\u003e Result\u003c()\u003e {\n    // Determine target path\n    let target_path = match file_path {\n        Some(path) =\u003e {\n            if path.is_dir() {\n                path.join(\"vm.yaml\")\n            } else {\n                path\n            }\n        }\n        None =\u003e std::env::current_dir()?.join(\"vm.yaml\"),\n    };\n\n    // Check if vm.yaml already exists\n    if target_path.exists() {\n        info!(\"{}\", MESSAGES.init_welcome);\n        info!(\"\");\n        info!(\"{}\", MESSAGES.init_already_exists);\n        info!(\"   üìÅ {}\", target_path.display());\n        info!(\"\");\n        info!(\"{}\", MESSAGES.init_options_hint);\n        info!(\"   rm vm.yaml \u0026\u0026 vm init           # Start fresh\");\n        info!(\"   vm init --file other.yaml      # Create elsewhere\");\n        info!(\"   vm create                       # Use existing config\");\n        std::process::exit(1);\n    }\n\n    // Get current directory name for project name\n    let current_dir = std::env::current_dir()?;\n    let dir_name = current_dir\n        .file_name()\n        .and_then(|n| n.to_str())\n        .unwrap_or(\"vm-project\");\n\n    // Sanitize directory name for use as project name\n    // Replace dots, spaces, and other invalid characters with hyphens\n    // Then remove any consecutive hyphens and trim leading/trailing hyphens\n    let sanitized_name = get_invalid_chars_regex().replace_all(dir_name, \"-\");\n    let sanitized_name = get_consecutive_hyphens_regex().replace_all(\u0026sanitized_name, \"-\");\n    let sanitized_name = sanitized_name.trim_matches('-');\n\n    // If the sanitized name is different, inform the user\n    if sanitized_name != dir_name {\n        info!(\n            \"üìù Note: Directory name '{}' contains invalid characters for project names.\",\n            dir_name\n        );\n        info!(\"   Using sanitized name: '{}'\", sanitized_name);\n        info!(\"\");\n    }\n\n    // Load embedded defaults\n    const EMBEDDED_DEFAULTS: \u0026str = include_str!(\"../../../../../configs/defaults.yaml\");\n    let mut config: VmConfig = serde_yaml::from_str(EMBEDDED_DEFAULTS)\n        .map_err(|e| VmError::Serialization(format!(\"Failed to parse embedded defaults: {e}\")))?;\n\n    // Customize config for this directory\n    if let Some(ref mut project) = config.project {\n        project.name = Some(sanitized_name.to_string());\n        project.hostname = Some(format!(\"dev.{sanitized_name}.local\"));\n    }\n\n    if let Some(ref mut terminal) = config.terminal {\n        terminal.username = Some(format!(\"{sanitized_name}-dev\"));\n    }\n\n    // Use vm-ports library to suggest and register an available port range\n    if let Ok(registry) = PortRegistry::load() {\n        if let Some(range_str) = registry.suggest_next_range(10, 3000) {\n            // Parse the range string to get start and end\n            if let Ok(range) = PortRange::parse(\u0026range_str) {\n                config.ports.range = Some(vec![range.start, range.end]);\n\n                // Register this range\n                let mut registry = PortRegistry::load().unwrap_or_else(|_| {\n                    warn!(\"Failed to load port registry, using default\");\n                    PortRegistry::default()\n                });\n                if let Err(e) =\n                    registry.register(sanitized_name, \u0026range, \u0026current_dir.to_string_lossy())\n                {\n                    warn!(\"Failed to register port range: {}\", e);\n                }\n            }\n        } else {\n            warn!(\"Could not find available port range\");\n        }\n    } else {\n        warn!(\"Failed to load port registry\");\n    }\n\n    // Smart service detection and configuration\n    let services_to_configure = match services {\n        Some(ref services_str) =\u003e {\n            // Manual service specification\n            services_str\n                .split(',')\n                .map(|s| s.trim().to_string())\n                .collect()\n        }\n        None =\u003e {\n            // Smart detection\n            detect_and_recommend_services(\u0026current_dir)?\n        }\n    };\n\n    // Apply service configurations\n    for service in services_to_configure {\n        // Try to load service config from file, or use embedded defaults\n        let service_path =\n            crate::paths::resolve_tool_path(format!(\"configs/services/{service}.yaml\"));\n\n        let service_config = if service_path.exists() {\n            VmConfig::from_file(\u0026service_path).map_err(|e| {\n                VmError::Config(format!(\"Failed to load service config: {service}: {e}\"))\n            })?\n        } else {\n            // Use embedded default configurations\n            let default_config = match service.as_str() {\n                \"postgresql\" =\u003e include_str!(\"../../../resources/services/postgresql.yaml\"),\n                \"redis\" =\u003e include_str!(\"../../../resources/services/redis.yaml\"),\n                \"mongodb\" =\u003e include_str!(\"../../../resources/services/mongodb.yaml\"),\n                \"docker\" =\u003e include_str!(\"../../../resources/services/docker.yaml\"),\n                _ =\u003e {\n                    error!(\"Unknown service: {}\", service);\n                    error!(\"Available services: postgresql, redis, mongodb, docker\");\n                    return Err(VmError::Config(\n                        \"Service configuration not found\".to_string(),\n                    ));\n                }\n            };\n\n            serde_yaml::from_str(default_config).map_err(|e| {\n                VmError::Config(format!(\n                    \"Failed to parse embedded service config for {service}: {e}\"\n                ))\n            })?\n        };\n\n        // Extract only the specific service we want to enable from the service config\n        if let Some(specific_service_config) = service_config.services.get(\u0026service) {\n            // Enable the specific service with its configuration\n            let mut enabled_service = specific_service_config.clone();\n            enabled_service.enabled = true;\n            config.services.insert(service, enabled_service);\n        }\n    }\n\n    // Apply port configuration\n    if let Some(port_start) = ports {\n        if port_start \u003c 1024 {\n            return Err(VmError::Config(format!(\n                \"Invalid port number: {port_start} (must be \u003e= 1024)\"\n            )));\n        }\n\n        // Set up port range instead of individual ports - services will auto-assign\n        config.ports.range = Some(vec![port_start, port_start + 9]);\n    }\n\n    // Allocate ports to enabled services\n    config.ensure_service_ports();\n\n    // Convert config to Value and write with consistent formatting\n    let config_yaml = serde_yaml::to_string(\u0026config).map_err(|e| {\n        VmError::Serialization(format!(\"Failed to serialize configuration to YAML: {e}\"))\n    })?;\n    let config_value: Value = serde_yaml::from_str(\u0026config_yaml).map_err(|e| {\n        VmError::Serialization(format!(\"Failed to convert config to YAML Value: {e}\"))\n    })?;\n\n    // Write using the centralized function for consistent formatting\n    CoreOperations::write_yaml_file(\u0026target_path, \u0026config_value).map_err(|e| {\n        VmError::Filesystem(format!(\n            \"Failed to write vm.yaml to {}: {}\",\n            target_path.display(),\n            e\n        ))\n    })?;\n\n    // Get the port range for display\n    let port_display = if let Some(range) = \u0026config.ports.range {\n        format!(\"{}-{}\", range[0], range[1])\n    } else if let Some(port_start) = ports {\n        format!(\"{}-{}\", port_start, port_start + 9)\n    } else {\n        \"auto\".to_string()\n    };\n\n    // Clean success output\n    info!(\"{}\", MESSAGES.init_welcome);\n    info!(\"\");\n    info!(\"‚úì Initializing project: {}\", sanitized_name);\n    info!(\"‚úì Port range allocated: {}\", port_display);\n\n    // Display services with their assigned ports\n    if !config.services.is_empty() {\n        let enabled_services: Vec\u003c_\u003e = config.services.iter().filter(|(_, s)| s.enabled).collect();\n\n        if !enabled_services.is_empty() {\n            info!(\"‚úì Services configured:\");\n            for (name, service) in enabled_services {\n                if let Some(port) = service.port {\n                    info!(\"    ‚Ä¢ {} (port {})\", name, port);\n                } else {\n                    info!(\"    ‚Ä¢ {}\", name);\n                }\n            }\n        }\n    }\n\n    info!(\"‚úì Configuration created: vm.yaml\");\n    info!(\"\");\n    info!(\"{}\", MESSAGES.init_success);\n    info!(\"{}\", MESSAGES.init_next_steps);\n    info!(\"   vm create    # Launch your development environment\");\n    info!(\"   vm --help    # View all available commands\");\n    info!(\"\");\n    info!(\"üìÅ {}\", target_path.display());\n\n    Ok(())\n}\n\n/// Detect project technologies and recommend services\nfn detect_and_recommend_services(project_dir: \u0026std::path::Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    use crate::detector::get_detected_technologies;\n\n    let detected = get_detected_technologies(project_dir);\n\n    if !detected.is_empty() {\n        let services = get_recommended_services(\u0026detected);\n\n        // Show what was detected\n        let detected_list: Vec\u003cString\u003e = detected.iter().cloned().collect();\n        info!(\"üîç Detected: {}\", detected_list.join(\", \"));\n        if !services.is_empty() {\n            info!(\"‚úì Services: {}\", services.join(\", \"));\n        }\n\n        Ok(services)\n    } else {\n        // No detection, no services\n        Ok(vec![])\n    }\n}\n\n/// Map detected technologies to recommended services\nfn get_recommended_services(detected_types: \u0026std::collections::HashSet\u003cString\u003e) -\u003e Vec\u003cString\u003e {\n    let mut services = Vec::new();\n\n    for tech in detected_types {\n        match tech.as_str() {\n            \"nodejs\" | \"react\" | \"vue\" | \"next\" | \"angular\" =\u003e {\n                if !services.contains(\u0026\"postgresql\".to_string()) {\n                    services.push(\"postgresql\".to_string());\n                }\n            }\n            \"python\" | \"django\" | \"flask\" =\u003e {\n                if !services.contains(\u0026\"postgresql\".to_string()) {\n                    services.push(\"postgresql\".to_string());\n                }\n                if !services.contains(\u0026\"redis\".to_string()) {\n                    services.push(\"redis\".to_string());\n                }\n            }\n            \"rails\" | \"ruby\" =\u003e {\n                if !services.contains(\u0026\"postgresql\".to_string()) {\n                    services.push(\"postgresql\".to_string());\n                }\n                if !services.contains(\u0026\"redis\".to_string()) {\n                    services.push(\"redis\".to_string());\n                }\n            }\n            \"docker\" =\u003e {\n                if !services.contains(\u0026\"docker\".to_string()) {\n                    services.push(\"docker\".to_string());\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    services\n}\n","traces":[{"line":25,"address":[1480512],"length":1,"stats":{"Line":0}},{"line":26,"address":[1939390,1939646],"length":1,"stats":{"Line":1}},{"line":28,"address":[1643776,1643916,1643729,1643516],"length":1,"stats":{"Line":0}},{"line":30,"address":[1644011,1643792,1643936,1643592],"length":1,"stats":{"Line":0}},{"line":31,"address":[1643946],"length":1,"stats":{"Line":0}},{"line":39,"address":[1644032],"length":1,"stats":{"Line":0}},{  presets = detector.list_presets()?;\n        info!(\"Available presets:\");\n        for preset in presets {\n            info!(\"  - {}\", preset);\n        }\n    } else if detect_only {\n        match detector.detect() {\n            Some(preset) =\u003e info!(\"{}\", preset),\n            None =\u003e info!(\"base\"),\n        }\n    } else {\n        match detector.detect() {\n            Some(preset_name) =\u003e {\n                let preset = detector.load_preset(\u0026preset_name)?;\n                output_config(\u0026preset, \u0026OutputFormat::Yaml)?;\n            }\n            None =\u003e {\n                error!(\"No preset detected for project\");\n                std::process::exit(1);\n            }\n        }\n    }\n    Ok(())\n}\n","traces":[{"line":37,"address":[3146624,3150394],"length":1,"stats":{"Line":0}},{"line":44,"address":[3309607],"length":1,"stats":{"Line":0}},{"line":46,"address":[3309662],"length":1,"stats":{"Line":0}},{"line":47,"address":[3311383,3309684,3309729],"length":1,"stats":{"Line":0}},{"line":48,"address":[3309861,3309957,3309848,3309808],"length":1,"stats":{"Line":0}},{"line":49,"address":[3310122,3310253,3310154],"length":1,"stats":{"Line":0}},{"line":50,"address":[3310360,3310527,3310347,3310311],"length":1,"stats":{"Line":0}},{"line":52,"address":[3310743,3313217],"length":1,"stats":{"Line":0}},{"line":53,"address":[3310787],"length":1,"stats":{"Line":0}},{"line":54,"address":[3311585,3311894,3313162,3311572,3311681,3311532,3311477],"length":1,"stats":{"Line":0}},{"line":55,"address":[3310883,3310830,3310870,3310979],"length":1,"stats":{"Line":0}},{"line":58,"address":[3311182],"length":1,"stats":{"Line":0}},{"line":59,"address":[3311193],"length":1,"stats":{"Line":0}},{"line":60,"address":[3311317,3311905,3311240],"length":1,"stats":{"Line":0}},{"line":61,"address":[3312049,3311966,3312104],"length":1,"stats":{"Line":0}},{"line":64,"address":[3312772,3312634,3312657,3312670],"length":1,"stats":{"Line":0}},{"line": \n//!\n//! ## Commands\n//!\n//! - **query**: Extract specific field values using dot notation\n//! - **filter**: Apply JQ-style expressions to filter configuration data\n//! - **array-length**: Get the length of arrays in configuration\n//! - **has-field**: Check if a specific field exists in configuration\n//! - **select-where**: Filter arrays based on field conditions\n//! - **count**: Count items in arrays or objects\n//!\n//! ## Query Features\n//!\n//! - **Dot notation**: Access nested fields (e.g., `project.name`)\n//! - **Default values**: Fallback values when fields don't exist\n//! - **Raw output**: Extract string values without JSON formatting\n//! - **Array operations**: Length, filtering, and conditional selection\n//! - **Type checking**: Validate field existence and structure\n//!\n//! ## Usage Examples\n//!\n//! ```bash\n//! # Extract project name with default fallback\n//! vm-config query --field project.name --default \"unnamed-project\"\n//!\n//! # Get raw string value without quotes\n//! vm-config query --field project.hostname --raw\n//!\n//! # Filter services that are enabled\n//! vm-config filter '.services | map(select(.enabled == true))'\n//!\n//! # Check if postgresql service exists\n//! vm-config has-field services postgresql\n//!\n//! # Count number of configured ports\n//! vm-config count ports\n//! ```\n//!\n//! All query operations work on both local configuration files and merged\n//! configurations that include presets and global settings.\n\nuse std::path::PathBuf;\nuse tracing::{error, info};\nuse vm_core::error::{Result, VmError};\n\nuse crate::cli::formatting::query_field;\nuse crate::cli::OutputFormat;\nuse crate::config::VmConfig;\n\npub fn execute_query(\n    config: PathBuf,\n    field: String,\n    raw: bool,\n    default: Option\u003cString\u003e,\n) -\u003e Result\u003c()\u003e {\n    let config = VmConfig::from_file(\u0026config)\n        .map_err(|e| VmError::Config(format!(\"Failed to load config: {config:?}: {e}\")))?;\n\n    let json_value = serde_json::to_value(\u0026config)?;\n    let value =\n        match query_field(\u0026json_value, \u0026field) {\n            Ok(val) =\u003e {\n                if val.is_null() \u0026\u0026 default.is_some() {\n                    serde_json::Value::String(default.ok_or_else(|| {\n                        VmError::Config(\"Default value not available\".to_string())\n                    })?)\n                } else {\n                    val\n                }\n            }\n            Err(_) =\u003e {\n                if let Some(default_val) = default {\n                    serde_json::Value::String(default_val)\n                } else {\n                    return Err(VmError::Config(format!(\"Field not found: {field}\")));\n                }\n            }\n        };\n\n    if raw \u0026\u0026 value.is_string() {\n        info!(\n            \"{}\",\n            value\n                .as_str()\n                .ok_or_else(|| VmError::Config(format!(\"Expected string value, got: {value:?}\")))?\n        );\n    } else {\n        info!(\"{}\", serde_json::to_string(\u0026value)?);\n    }\n    Ok(())\n}\n\npub fn execute_filter(\n    file: PathBuf,\n    expression: String,\n    output_format: OutputFormat,\n) -\u003e Result\u003c()\u003e {\n    use crate::yaml::YamlOperations;\n    YamlOperations::filter(\u0026file, \u0026expression, \u0026output_format)\n}\n\npub fn execute_array_length(file: PathBuf, path: String) -\u003e Result\u003c()\u003e {\n    use crate::yaml::YamlOperations;\n    let length = YamlOperations::array_length(\u0026file, \u0026path)?;\n    info!(\"{}\", length);\n    Ok(())\n}\n\npub fn execute_has_field(file: PathBuf, field: String, subfield: String) -\u003e Result\u003c()\u003e {\n    use crate::yaml::YamlOperations;\n    match YamlOperations::has_field(\u0026file, \u0026field, \u0026subfield) {\n        Ok(true) =\u003e {\n            info!(\"true\");\n            std::process::exit(0);\n        }\n        Ok(false) =\u003e {\n            info!(\"false\");\n            std::process::exit(1);\n        }\n        Err(e) =\u003e {\n            error!(\"Error checking field: {}\", e);\n            std::process::exit(1);\n        }\n    }\n}\n\npub fn execute_select_where(\n    file: PathBuf,\n    path: String,\n    field: String,\n    value: String,\n    format: OutputFormat,\n) -\u003e Result\u003c()\u003e {\n    use crate::yaml::YamlOperations;\n    YamlOperations::select_where(\u0026file, \u0026path, \u0026field, \u0026value, \u0026format)\n}\n\npub fn execute_count(file: PathBuf, path: String) -\u003e Result\u003c()\u003e {\n    use crate::yaml::YamlOperations;\n    let count = YamlOperations::count_items(\u0026file, \u0026path)?;\n    info!(\"{}\", count);\n    Ok(())\n}\n","traces":[{"line":54,"address":[1649827,1646768],"length":1,"stats":{"Line":0}},{"line":60,"address":[1646830,1647035,1647076],"length":1,"stats":{"Line":0}},{"line":61,"address":[1649973,1649840,1649856,1650039,1647050],"length":1,"stats":{"Line":0}},{"line":63,"address":[1647561,1647237],"length":1,"stats":{"Line":0}},{"line":64,"address":[1647348],"length":1,"stats":{"Line":0}},{"line":66,"address":[1647592],"length":1,"stats":{"Line":0}},{"line":67,"address":[1647635],"length":1,"stats":{"Line":0}},{"line":68,"address":[1648918,1648858,1647665,1650064,1648806],"length":1,"stats":{"Line":0}},{"line":69,"address":[1484810,1487188],"length":1,"stats":{"Line":0}},{"line":72,"address":[1647721],"length":1,"stats":{"Line":0}},{"line":76,"address":[1647373,1647766],"length":1,"stats":{"Line":0}},{"line":77,"address":[1647783],"length":1,"stats":{"Line":0}},{"line":79,"address":[1647408,1648642],"length":1,"stats":{"Line":0}},{"line":84,"address":[1647827],"length":1,"stats":{"Line":0}},{"line":85,"address":[1647884,1647904,1647917,1648014,1648147],"length":1,"stats":{"Line":0}},{"line":92,"address":[1648560,1649025,1649232,1648338,1648488,1648391,1648378,1649622],"length":1,"stats":{"Line":0}},{"line":94," /// Output to stdout instead of modifying file\n        #[arg(long)]\n        stdout: bool,\n    },\n    /// Check if file is valid YAML\n    CheckFile {\n        /// YAML file to check\n        file: PathBuf,\n    },\n\n    /// Merge multiple configuration files with deep merging\n    MergeEvalAll {\n        /// Files to merge\n        files: Vec\u003cPathBuf\u003e,\n\n        /// Output format\n        #[arg(short = 'f', long, default_value = \"yaml\")]\n        format: OutputFormat,\n    },\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-config","src","cli","formatting.rs"],"content":"use crate::config::VmConfig;\nuse serde_yaml::Value;\nuse serde_yaml_ng as serde_yaml;\nuse std::path::PathBuf;\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\n\nuse super::OutputFormat;\n\npub fn output_config(config: \u0026VmConfig, format: \u0026OutputFormat) -\u003e Result\u003c()\u003e {\n    match format {\n        OutputFormat::Yaml =\u003e {\n            let yaml = serde_yaml::to_string(config)?;\n            print!(\"{yaml}\");\n        }\n        OutputFormat::Json =\u003e {\n            let json = serde_json::to_string(config)?;\n            println!(\"{json}\");\n        }\n        OutputFormat::JsonPretty =\u003e {\n            let json = config.to_json()?;\n            println!(\"{json}\");\n        }\n    }\n    Ok(())\n}\n\npub fn query_field(value: \u0026serde_json::Value, field: \u0026str) -\u003e Result\u003cserde_json::Value\u003e {\n    let parts: Vec\u003c\u0026str\u003e = field.split('.').collect();\n    let mut current = value;\n\n    for part in parts {\n        match current {\n            serde_json::Value::Object(map) =\u003e {\n                current = map\n                    .get(part)\n                    .ok_or_else(|| VmError::Config(format!(\"Field '{part}' not found\")))?;\n            }\n            _ =\u003e {\n                vm_error!(\"Cannot access field '{}' on non-object\", part);\n                return Err(VmError::Config(\n                    \"Cannot access field on non-object\".to_string(),\n                ));\n            }\n        }\n    }\n\n    Ok(current.clone())\n}\n\n/// Find vm.yaml by searching current directory and upwards\npub fn find_vm_config_file() -\u003e Result\u003cPathBuf\u003e {\n    let current_dir = std::env::current_dir()?;\n    let mut dir = current_dir.as_path();\n\n    loop {\n        let config_path = dir.join(\"vm.yaml\");\n        if config_path.exists() {\n            return Ok(config_path);\n        }\n\n        match dir.parent() {\n            Some(parent) =\u003e dir = parent,\n            None =\u003e break,\n        }\n    }\n\n    // Don't log this as an error - it's a normal situation\n    // Just return a clean error that can be handled appropriately\n    Err(VmError::Config(\n        \"No vm.yaml found in current or parent directories\".to_string(),\n    ))\n}\n\npub fn output_shell_exports(value: \u0026Value) {\n    let mut exports = Vec::new();\n    flatten_yaml_to_shell(\"\", value, \u0026mut exports);\n    for export in exports {\n        println!(\"{export}\");\n    }\n}\n\n/// Optimized shell export output that works directly with VmConfig\n/// This avoids the expensive serialization to Value\npub fn output_shell_exports_from_config(config: \u0026VmConfig) {\n    let mut exports = Vec::new();\n    flatten_config_to_shell(\"\", config, \u0026mut exports);\n    for export in exports {\n        println!(\"{export}\");\n    }\n}\n\nfn flatten_yaml_to_shell(prefix: \u0026str, value: \u0026Value, exports: \u0026mut Vec\u003cString\u003e) {\n    match value {\n        Value::Mapping(map) =\u003e {\n            for (key, val) in map {\n                if let Value::String(key_str) = key {\n                    // Sanitize key for shell variable names (replace hyphens with underscores)\n                    let sanitized_key = key_str.replace('-', \"_\");\n                    let new_prefix = if prefix.is_empty() {\n                        sanitized_key\n                    } else {\n                        format!(\"{prefix}_{sanitized_key}\")\n                    };\n                    flatten_yaml_to_shell(\u0026new_prefix, val, exports);\n                }\n            }\n        }\n        Value::String(s) =\u003e {\n            // Properly escape shell metacharacters for safe export\n            let escaped = s\n                .replace('\\\\', \"\\\\\\\\\") // Escape backslash first\n                .replace('\"', \"\\\\\\\"\") // Escape double quotes\n                .replace('$', \"\\\\$\") // Escape dollar signs (prevents variable expansion)\n                .replace('`', \"\\\\`\"); // Escape backticks (prevents command substitution)\n            exports.push(format!(\"export {prefix}=\\\"{escaped}\\\"\"));\n        }\n        Value::Bool(b) =\u003e {\n            exports.push(format!(\"export {prefix}={b}\"));\n        }\n        Value::Number(n) =\u003e {\n            exports.push(format!(\"export {prefix}={n}\"));\n        }\n        // Sequences (arrays) and nulls are ignored for shell export\n        _ =\u003e {}\n    }\n}\n\n/// Flatten VmConfig directly to shell exports without serialization overhead\nfn flatten_config_to_shell(prefix: \u0026str, config: \u0026VmConfig, exports: \u0026mut Vec\u003cString\u003e) {\n    let add_export = |exports: \u0026mut Vec\u003cString\u003e, key: \u0026str, value: \u0026str| {\n        let sanitized_key = key.replace('-', \"_\");\n        let full_key = if prefix.is_empty() {\n            sanitized_key\n        } else {\n            format!(\"{prefix}_{sanitized_key}\")\n        };\n        let escaped = value\n            .replace('\\\\', \"\\\\\\\\\")\n            .replace('\"', \"\\\\\\\"\")\n            .replace('$', \"\\\\$\")\n            .replace('`', \"\\\\`\");\n        exports.push(format!(\"export {full_key}=\\\"{escaped}\\\"\"));\n    };\n\n    let add_export_num = |exports: \u0026mut Vec\u003cString\u003e, key: \u0026str, value: \u0026str| {\n        let sanitized_key = key.replace('-', \"_\");\n        let full_key = if prefix.is_empty() {\n            sanitized_key\n        } else {\n            format!(\"{prefix}_{sanitized_key}\")\n        };\n        exports.push(format!(\"export {full_key}={value}\"));\n    };\n\n    let add_export_bool = |exports: \u0026mut Vec\u003cString\u003e, key: \u0026str, value: bool| {\n        add_export_num(exports, key, \u0026value.to_string());\n    };\n\n    // Handle all VmConfig fields\n    if let Some(ref schema) = config.schema {\n        add_export(exports, \"schema\", schema);\n    }\n    if let Some(ref version) = config.version {\n        add_export(exports, \"version\", version);\n    }\n    if let Some(ref provider) = config.provider {\n        add_export(exports, \"provider\", provider);\n    }\n    if let Some(ref os) = config.os {\n        add_export(exports, \"os\", os);\n    }\n\n    // Handle port range\n    if let Some(range) = \u0026config.ports.range {\n        if range.len() == 2 {\n            add_export_num(exports, \"port_range_start\", \u0026range[0].to_string());\n            add_export_num(exports, \"port_range_end\", \u0026range[1].to_string());\n        }\n    }\n\n    // Export service ports\n    for (service_name, service_config) in \u0026config.services {\n        if let Some(port) = service_config.port {\n            let port_key = format!(\"service_port_{}\", service_name.replace('-', \"_\"));\n            add_export_num(exports, \u0026port_key, \u0026port.to_string());\n        }\n    }\n\n    // Handle aliases map\n    for (alias_name, alias_value) in \u0026config.aliases {\n        let alias_key = format!(\"aliases_{}\", alias_name.replace('-', \"_\"));\n        add_export(exports, \u0026alias_key, alias_value);\n    }\n\n    // Handle environment map\n    for (env_name, env_value) in \u0026config.environment {\n        let env_key = format!(\"environment_{}\", env_name.replace('-', \"_\"));\n        add_export(exports, \u0026env_key, env_value);\n    }\n\n    // Handle package arrays\n    for (i, package) in config.apt_packages.iter().enumerate() {\n        add_export(exports, \u0026format!(\"apt_packages_{i}\"), package);\n    }\n    for (i, package) in config.npm_packages.iter().enumerate() {\n        add_export(exports, \u0026format!(\"npm_packages_{i}\"), package);\n    }\n    for (i, package) in config.pip_packages.iter().enumerate() {\n        add_export(exports, \u0026format!(\"pip_packages_{i}\"), package);\n    }\n    for (i, package) in config.cargo_packages.iter().enumerate() {\n        add_export(exports, \u0026format!(\"cargo_packages_{i}\"), package);\n    }\n\n    // Handle boolean flags\n    add_export_bool(exports, \"claude_sync\", config.claude_sync);\n    add_export_bool(exports, \"gemini_sync\", config.gemini_sync);\n\n    // For complex nested structures (project, vm, services, etc.),\n    // we'd need to implement similar flattening logic, but the current implementation\n    // handles the most common cases. The remaining complex structures can fall back\n    // to the Value-based approach if needed.\n}\n","traces":[{"line":10,"address":[3251411,3250752],"length":1,"stats":{"Line":0}},{"line":11,"address":[3413647],"length":1,"stats":{"Line":0}},{"line":13,"address":[3413953,3413778],"length":1,"stats":{"Line":0}},{"line":14,"address":[3413982],"length":1,"stats":{"Line":0}},{"line":17,"address":[3413747,3414104],"length":1,"stats":{"Line":0}},{"line":18,"address":[3414135],"length":1,"stats":{"Line":0}},{"line":21,"address":[3413835,3413865,3414039],"length":1,"stats":{"Line":0}},{"line":22,"address":[3413904],"length":1,"stats":{"Line":0}},{"line":25,"address":[3251314],"length":1,"stats":{"Line":0}},{"line":28,"address":[3415300,3414304],"length":1,"stats":{"Line":0}},{"line":29,"address":[3414334],"length":1,"stats":{"Line":0}},{"line":32,"address":[3414451,3414382],"length":1,"stats":{"Line":0}},{"line":33,"address":[3414482],"lengt ,"stats":{"Line":0}},{"line":217,"address":[3421518],"length":1,"stats":{"Line":0}},{"line":218,"address":[3421627],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":101},{"path":["/","app","rust","vm-config","src","cli","mod.rs"],"content":"//! CLI interface for VM configuration management.\n//!\n//! This module implements a command-line interface for VM configuration operations\n//! using a command group pattern for better organization and maintainability.\n//!\n//! ## Architecture\n//!\n//! The CLI is organized into command groups for clear separation of concerns:\n//! - **FileOpsGroup**: File manipulation commands (merge, convert, modify)\n//! - **QueryOpsGroup**: Data querying commands (query, filter, count)\n//! - **ConfigOpsGroup**: Configuration management (get, set, validate)\n//! - **ProjectOpsGroup**: Project-level operations (init, preset, process)\n//!\n//! ## Command Flow\n//!\n//! 1. Command definitions are in the `Command` enum (data structures only)\n//! 2. The `execute()` function dispatches to appropriate command groups\n//! 3. Command groups delegate to individual command handlers in `commands/`\n//! 4. Each handler performs its specific operation and returns results\n//!\n//! This pattern keeps the main CLI file focused on structure while delegating\n//! implementation details to specialized modules.\n\nuse clap::{Parser, Subcommand};\nuse std::path::PathBuf;\nuse vm_core::error::Result;\n\npub mod array_cmd;\nmod command_groups;\nmod commands;\npub mod config_cmd;\npub mod file_cmd;\nmod formatting;\npub mod ports_cmd;\npub mod project_cmd;\npub mod query_cmd;\n\npub use array_cmd::ArrayCmd;\npub use config_cmd::ConfigCmd;\npub use file_cmd::FileCmd;\npub use formatting::*;\npub use ports_cmd::PortsCmd;\npub use project_cmd::ProjectCmd;\npub use query_cmd::QueryCmd;\n\npub use commands::validation::load_and_merge_config;\n\n// Import command groups for organized dispatch\nuse command_groups::{ConfigOpsGroup, FileOpsGroup, ProjectOpsGroup, QueryOpsGroup};\n\n/// Command-line arguments for the VM configuration tool.\n///\n/// This structure defines the top-level CLI interface for vm-config,\n/// which provides utilities for processing, validating, and manipulating\n/// VM configuration files.\n#[derive(Parser)]\n#[command(name = \"vm-config\")]\n#[command(about = \"Configuration processor for VM Tool\")]\n#[command(version)]\npub struct Args {\n    #[command(subcommand)]\n    pub command: Command,\n}\n\n/// Available CLI commands for VM configuration operations.\n///\n/// This enum defines all supported operations for working with VM configurations,\n/// including file manipulation, validation, merging, and querying capabilities.\n/// Each variant contains the specific arguments needed for that operation.\n#[derive(Subcommand)]\npub enum Command {\n    #[command(flatten)]\n    Config(ConfigCmd),\n\n    #[command(flatten)]\n    Project(ProjectCmd),\n\n    #[command(flatten)]\n    File(FileCmd),\n\n    #[command(flatten)]\n    Query(QueryCmd),\n\n    #[command(flatten)]\n    Array(ArrayCmd),\n\n    /// Port range management commands\n    #[command(subcommand)]\n    Ports(PortsCmd),\n}\n\n/// Output format options for configuration data.\n///\n/// Determines how configuration data should be formatted when output to stdout.\n/// Different commands may support different subsets of these formats.\n///\n/// # Formats\n/// - `Yaml` - Human-readable YAML format (default for most operations)\n/// - `Json` - Compact JSON format\n/// - `JsonPretty` - Pretty-printed JSON with indentation\n#[derive(Clone, Debug)]\npub enum OutputFormat {\n    Yaml,\n    Json,\n    JsonPretty,\n}\n\n/// Output format options for data transformation operations.\n///\n/// Specialized format options for the transform command, which can output\n/// data in various formats suitable for shell scripting and data processing.\n///\n/// # Formats\n/// - `Lines` - One item per line (default)\n/// - `Space` - Space-separated values\n/// - `Comma` - Comma-separated values\n/// - `Json` - JSON array format\n/// - `Yaml` - YAML array format\n#[derive(Clone, Debug)]\npub enum TransformFormat {\n    Lines,\n    Space,\n    Comma,\n    Json,\n    Yaml,\n}\n\nimpl std::str::FromStr for TransformFormat {\n    type Err = String;\n\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        match s.to_lowercase().as_str() {\n            \"lines\" =\u003e Ok(TransformFormat::Lines),\n            \"space\" =\u003e Ok(TransformFormat::Space),\n            \"comma\" =\u003e Ok(TransformFormat::Comma),\n            \"json\" =\u003e Ok(TransformFormat::Json),\n            \"yaml\" =\u003e Ok(TransformFormat::Yaml),\n            _ =\u003e Err(format!(\"Unknown transform format: {s}\")),\n        }\n    }\n}\n\nimpl std::str::FromStr for OutputFormat {\n    type Err = String;\n\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        match s.to_lowercase().as_str() {\n            \"yaml\" | \"yml\" =\u003e Ok(OutputFormat::Yaml),\n            \"json\" =\u003e Ok(OutputFormat::Json),\n            \"json-pretty\" =\u003e Ok(OutputFormat::JsonPretty),\n            _ =\u003e Err(format!(\"Unknown format: {s}\")),\n        }\n    }\n}\n\npub fn init_config_file(\n    file_path: Option\u003cPathBuf\u003e,\n    services: Option\u003cString\u003e,\n    ports: Option\u003cu16\u003e,\n) -\u003e Result\u003c()\u003e {\n    commands::init::execute(file_path, services, ports)\n}\n\n/// Execute a CLI command with the provided arguments.\n///\n/// This is the main command dispatcher that routes CLI arguments to their\n/// corresponding implementation functions. It handles all supported VM\n/// configuration operations including merging, validation, querying, and\n/// file manipulation.\n///\n/// # Arguments\n/// * `args` - Parsed command-line arguments containing the command and its parameters\n///\n/// # Returns\n/// `Ok(())` if the command executed successfully\n///\n/// # Errors\n/// Returns an error if:\n/// - Command execution fails\n/// - Invalid arguments provided\n/// - File operations fail\n/// - Configuration parsing errors\n///\n/// # Examples\n/// ```rust,no_run\n/// use vm_config::cli::{Args, Command, ConfigCmd, OutputFormat};\n/// use std::path::PathBuf;\n///\n/// let args = Args {\n///     command: Command::Config(ConfigCmd::Validate {\n///         file: Some(PathBuf::from(\"vm.yaml\")),\n///         verbose: true,\n///     }),\n/// };\n///\n/// vm_config::cli::execute(args)?;\n/// # Ok::\u003c(), Box\u003cdyn std::error::Error\u003e\u003e(())\n/// ```\n#[must_use = \"command execution results should be handled\"]\npub fn execute(args: Args) -\u003e Result\u003c()\u003e {\n    use Command::*;\n\n    match args.command {\n        Config(cmd) =\u003e execute_config_command(cmd),\n        Project(cmd) =\u003e execute_project_command(cmd),\n        File(cmd) =\u003e execute_file_command(cmd),\n        Query(cmd) =\u003e execute_query_command(cmd),\n        Array(cmd) =\u003e execute_array_command(cmd),\n        Ports(cmd) =\u003e execute_ports_command(cmd),\n    }\n}\n\nfn execute_config_command(cmd: ConfigCmd) -\u003e Result\u003c()\u003e {\n    match cmd {\n        ConfigCmd::Set {\n            field,\n            value,\n            global,\n        } =\u003e ConfigOpsGroup::execute_set(field, value, global),\n        ConfigCmd::Get { field, global } =\u003e ConfigOpsGroup::execute_get(field, global),\n        ConfigCmd::Unset { field, global } =\u003e ConfigOpsGroup::execute_unset(field, global),\n        ConfigCmd::Validate { file, verbose } =\u003e {\n            ConfigOpsGroup::execute_validate(file, verbose);\n            Ok(())\n        }\n        ConfigCmd::Dump { file } =\u003e ConfigOpsGroup::execute_dump(file),\n        ConfigCmd::Export { file } =\u003e ConfigOpsGroup::execute_export(file),\n        ConfigCmd::Migrate =\u003e ConfigOpsGroup::execute_migrate(),\n    }\n}\n\nfn execute_project_command(cmd: ProjectCmd) -\u003e Result\u003c()\u003e {\n    match cmd {\n        ProjectCmd::Init {\n            file,\n            services,\n            ports,\n        } =\u003e ProjectOpsGroup::execute_init(file, services, ports),\n        ProjectCmd::Preset {\n            dir,\n            presets_dir,\n            detect_only,\n            list,\n        } =\u003e ProjectOpsGroup::execute_preset(dir, presets_dir, detect_only, list),\n        ProjectCmd::Process {\n            defaults,\n            config,\n            project_dir,\n            presets_dir,\n            format,\n        } =\u003e ProjectOpsGroup::execute_process(defaults, config, project_dir, presets_dir, format),\n    }\n}\n\nfn execute_file_command(cmd: FileCmd) -\u003e Result\u003c()\u003e {\n    match cmd {\n        FileCmd::Merge {\n            base,\n            overlay,\n            format,\n        } =\u003e FileOpsGroup::execute_merge(base, overlay, format),\n        FileCmd::Convert { input, format } =\u003e FileOpsGroup::execute_convert(input, format),\n        FileCmd::Modify {\n            file,\n            field,\n            value,\n            stdout,\n        } =\u003e FileOpsGroup::execute_modify(file, field, value, stdout),\n        FileCmd::CheckFile { file } =\u003e FileOpsGroup::execute_check_file(file),\n        FileCmd::MergeEvalAll { files, format } =\u003e {\n            FileOpsGroup::execute_merge_eval_all(files, format)\n        }\n    }\n}\n\nfn execute_query_command(cmd: QueryCmd) -\u003e Result\u003c()\u003e {\n    match cmd {\n        QueryCmd::Query {\n            config,\n            field,\n            raw,\n            default,\n        } =\u003e QueryOpsGroup::execute_query(config, field, raw, default),\n        QueryCmd::Filter {\n            file,\n            expression,\n            output_format,\n        } =\u003e QueryOpsGroup::execute_filter(file, expression, output_format),\n        QueryCmd::Count { file, path } =\u003e QueryOpsGroup::execute_count(file, path),\n        QueryCmd::SelectWhere {\n            file,\n            path,\n            field,\n            value,\n            format,\n        } =\u003e QueryOpsGroup::execute_select_where(file, path, field, value, format),\n        QueryCmd::HasField {\n            file,\n            field,\n            subfield,\n        } =\u003e QueryOpsGroup::execute_has_field(file, field, subfield),\n        QueryCmd::Transform {\n            file,\n            expression,\n            format,\n        } =\u003e FileOpsGroup::execute_transform(file, expression, format),\n    }\n}\n\nfn execute_array_command(cmd: ArrayCmd) -\u003e Result\u003c()\u003e {\n    match cmd {\n        ArrayCmd::ArrayAdd { file, path, item } =\u003e {\n            FileOpsGroup::execute_array_add(file, path, item)\n        }\n        ArrayCmd::ArrayRemove { file, path, filter } =\u003e {\n            FileOpsGroup::execute_array_remove(file, path, filter)\n        }\n        ArrayCmd::ArrayLength { file, path } =\u003e QueryOpsGroup::execute_array_length(file, path),\n        ArrayCmd::AddToArray {\n            file,\n            path,\n            object,\n            stdout,\n        } =\u003e FileOpsGroup::execute_add_to_array(file, path, object, stdout),\n        ArrayCmd::Delete {\n            file,\n            path,\n            field,\n            value,\n            format,\n        } =\u003e FileOpsGroup::execute_delete(file, path, field, value, format),\n    }\n}\n\nfn execute_ports_command(cmd: PortsCmd) -\u003e Result\u003c()\u003e {\n    use crate::ports::{PortRange, PortRegistry};\n    use vm_core::{vm_error, vm_success, vm_warning};\n\n    match cmd {\n        PortsCmd::Check {\n            range,\n            project_name,\n        } =\u003e {\n            let port_range = PortRange::parse(\u0026range)?;\n            let registry = PortRegistry::load()?;\n\n            if let Some(conflicts) = registry.check_conflicts(\u0026port_range, project_name.as_deref())\n            {\n                println!(\"{conflicts}\");\n                std::process::exit(1);\n            } else {\n                std::process::exit(0);\n            }\n        }\n        PortsCmd::Register {\n            range,\n            project,\n            path,\n        } =\u003e {\n            let port_range = PortRange::parse(\u0026range)?;\n            let mut registry = PortRegistry::load()?;\n\n            if let Some(conflicts) = registry.check_conflicts(\u0026port_range, Some(\u0026project)) {\n                vm_warning!(\"Port range {} conflicts with: {}\", range, conflicts);\n                std::process::exit(1);\n            } else {\n                registry.register(\u0026project, \u0026port_range, \u0026path)?;\n                vm_success!(\"Registered port range {} for project '{}'\", range, project);\n            }\n        }\n        PortsCmd::Suggest { size } =\u003e {\n            let registry = PortRegistry::load()?;\n            let size = size.unwrap_or(10);\n\n            if let Some(range) = registry.suggest_next_range(size, 3000) {\n                println!(\"{range}\");\n            } else {\n                vm_error!(\"No available port range of size {} found\", size);\n                std::process::exit(1);\n            }\n        }\n        PortsCmd::List =\u003e {\n            let registry = PortRegistry::load()?;\n            registry.list();\n        }\n        PortsCmd::Unregister { project } =\u003e {\n            let mut registry = PortRegistry::load()?;\n            registry.unregister(\u0026project)?;\n            vm_success!(\"Unregistered port range for project '{}'\", project);\n        }\n    }\n    Ok(())\n}\n","traces":[{"line":131,"address":[2515808,2516273],"length":1,"stats":{"Line":0}},{"line":132,"address":[2352958],"length":1,"stats":{"Line":0}},{"line":133,"address":[2515887],"length":1,"stats":{"Line":0}},{"line":134,"address":[2515924],"length":1,"stats":{"Line":0}},{"line":135,"address":[2515958],"length":1,"stats n!();\n        print!(\"Initialize new project? (Y/n): \");\n        io::stdout().flush()?;\n\n        let mut input = String::new();\n        io::stdin()\n            .read_line(\u0026mut input)\n            .map_err(|e| VmError::Config(format!(\"Failed to read input: {e}\")))?;\n\n        let should_init = matches!(input.trim().to_lowercase().as_str(), \"\" | \"y\" | \"yes\");\n\n        if !should_init {\n            return Err(VmError::Config(\n                \"Configuration required. Run 'vm init' to create one.\".to_string(),\n            ));\n        }\n\n        vm_println!();\n        vm_println!(\"‚ú® Initializing project...\");\n    }\n\n    crate::cli::init_config_file(Some(path.to_path_buf()), None, None)?;\n    vm_println!();\n    VmConfig::from_file(\u0026path.to_path_buf())\n}\n\npub fn get_global_config_path() -\u003e PathBuf {\n    user_paths::global_config_path().unwrap_or_else(|_| {\n        if let Ok(home) = std::env::var(\"HOME\") {\n            PathBuf::from(home).join(\".vm\").join(\"config.yaml\")\n        } else {\n            PathBuf::from(\".vm/config.yaml\")\n        }\n    })\n}\n\npub fn get_or_create_global_config_path() -\u003e Result\u003cPathBuf\u003e {\n    let config_path = get_global_config_path();\n    if let Some(parent) = config_path.parent() {\n        if !parent.exists() {\n            fs::create_dir_all(parent).map_err(|e| {\n                VmError::Filesystem(format!(\n                    \"Failed to create config directory: {}: {}\",\n                    parent.display(),\n                    e\n                ))\n            })?;\n        }\n    }\n    Ok(config_path)\n}\n\npub fn find_local_config() -\u003e Result\u003cPathBuf\u003e {\n    let current_dir = std::env::current_dir()?;\n    let mut dir = current_dir.as_path();\n\n    loop {\n        let config_path = dir.join(\"vm.yaml\");\n        if config_path.exists() {\n            return Ok(config_path);\n        }\n\n        match dir.parent() {\n            Some(parent) =\u003e dir = parent,\n            None =\u003e break,\n        }\n    }\n\n    vm_error!(\"No vm.yaml found in current directory or parent directories\");\n    Err(vm_core::error::VmError::Config(\n        \"No vm.yaml configuration found in current directory or parent directories. Create one with: vm init\".to_string()\n    ))\n}\n\npub fn find_or_create_local_config() -\u003e Result\u003cPathBuf\u003e {\n    if let Ok(path) = find_local_config() {\n        return Ok(path);\n    }\n    let current_dir = std::env::current_dir()?;\n    Ok(current_dir.join(\"vm.yaml\"))\n}\n\n/// Load global configuration if it exists\npub fn load_global_config() -\u003e Option\u003cVmConfig\u003e {\n    let global_path = get_global_config_path();\n    if !global_path.exists() {\n        return None;\n    }\n    VmConfig::from_file(\u0026global_path).ok()\n}\n","traces":[{"line":13,"address":[3390096,3391757],"length":1,"stats":{"Line":1}},{"line":14,"address":[3390161],"length":1,"stats":{"Line":1}},{"line":15,"address":[1530557,1531983],"length":1,"stats":{"Line":1}},{"line":18,"address":[1530407],"length":1,"stats":{"Line":1}},{"line":19,"address":[1530618,1530713],"length":1,"stats":{"Line":0}},{"line":21,"address":[1530600],"length":1,"stats":{"Line":0}},{"line":26,"address":[1530416],"length":1,"stats":{"Line":1}},{"line":28,"address":[1530438],"length":1,"stats":{"Line":1}},{"line":29,"address":[3391727,3390534,3390206],"length":1,"stats":{"Line":0}},{"line":30,"address":[1530855],"length":1,"stats":{"Line":0}},{"line":31,"address":[1530892],"length":1,"stats":{"Line":0}},{"line":32,"address":[1530915],"length":1,"stats":{"Line":0}},{"line":35,"address":[1531024,1531128],"length":1,"stats":{"Line":0}},{"line":37,"address":[1532016,1532039,1532146,1532219,1531348],"length":1,"stats":{"Line":0}},{"line":39,"address":[1531793,1531879,1531242,1531167,1531214],"length":1,"stats":{"Line":0}},{"line":41,"address":[1531799],"length":1,"stats":{"Line":0}},{"line":42,"address" th: PathBuf,\n}\n\n/// Migrate all legacy configuration files to their new locations.\npub fn migrate_config_files() -\u003e Result\u003c()\u003e {\n    vm_info!(\"Checking for old configuration files...\");\n\n    let pending_migrations = find_pending_migrations()?;\n\n    if pending_migrations.is_empty() {\n        vm_success!(\"All configuration files are already up to date. No migration needed.\");\n        return Ok(());\n    }\n\n    display_pending_migrations(\u0026pending_migrations);\n\n    if !confirm_migration()? {\n        vm_warning!(\"Migration cancelled by user.\");\n        return Ok(());\n    }\n\n    execute_migration(pending_migrations)?;\n\n    vm_success!(\"Migration complete!\");\n    Ok(())\n}\n\n/// Finds all configuration files that exist at the old path but not the new one.\nfn find_pending_migrations() -\u003e Result\u003cVec\u003cPendingMigration\u003e\u003e {\n    let mut pending = Vec::new();\n    for path_info in MIGRATION_PATHS {\n        let old_path = (path_info.old_path_fn)()?;\n        let new_path = (path_info.new_path_fn)()?;\n\n        if old_path.exists() \u0026\u0026 !new_path.exists() {\n            pending.push(PendingMigration { old_path, new_path });\n        }\n    }\n    Ok(pending)\n}\n\n/// Displays the files that will be migrated to the user.\nfn display_pending_migrations(migrations: \u0026[PendingMigration]) {\n    println!(\"\\nFound old configuration files to migrate:\");\n    for migration in migrations {\n        println!(\n            \"  ‚Ä¢ {} ‚Üí {}\",\n            migration.old_path.display(),\n            migration.new_path.display()\n        );\n    }\n}\n\n/// Prompts the user for confirmation to proceed with the migration.\nfn confirm_migration() -\u003e Result\u003cbool\u003e {\n    print!(\"\\nMigrate these files? [Y/n] \");\n    io::stdout().flush()?;\n\n    let mut input = String::new();\n    io::stdin().read_line(\u0026mut input)?;\n\n    let choice = input.trim().to_lowercase();\n    Ok(choice.is reset;\nmod set;\nmod unset;\n\n// Public modules for specific functionalities\npub mod port_placeholders;\n\n// Re-export the public API functions for direct use\npub use io::load_global_config;\n\n// Internal imports\nuse vm_core::error::Result;\n\n/// Configuration operations for VM configuration management.\n///\n/// Provides high-level operations for reading, writing, and manipulating\n/// VM configuration files. Supports both local project configurations\n/// and global user settings.\npub struct ConfigOps;\n\nimpl ConfigOps {\n    /// Set a configuration value using dot notation.\n    pub fn set(field: \u0026str, value: \u0026str, global: bool, dry_run: bool) -\u003e Result\u003c()\u003e {\n        set::set(field, value, global, dry_run)\n    }\n\n    /// Get a configuration value or display entire configuration.\n    pub fn get(field: Option\u003c\u0026str\u003e, global: bool) -\u003e Result\u003c()\u003e {\n        get::get(field, global)\n    }\n\n    /// Unset (remove) a configuration field.\n    pub fn unset(field: \u0026str, global: bool) -\u003e Result\u003c()\u003e {\n        unset::unset(field, global)\n    }\n\n    /// Clear (delete) configuration file.\n    pub fn clear(global: bool) -\u003e Result\u003c()\u003e {\n        unset::clear(global)\n    }\n\n    /// Apply preset(s) to configuration.\n    pub fn preset(preset_names: \u0026str, global: bool, list: bool, show: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        preset::preset(preset_names, global, list, show)\n    }\n\n    /// Migrate old configuration files to new locations.\n    pub fn migrate() -\u003e Result\u003c()\u003e {\n        migrate::migrate_config_files()\n    }\n}\n","traces":[{"line":34,"address":[1821408],"length":1,"stats":{"Line":1}},{"line":35,"address":[1984296],"length":1,"stats":{"Line":1}},{"line":39,"address":[1984320],"length":1,"stats":{"Line":1}},{"line":40,"address":[1984324],"length":1,"stats":{"Line":1}},{"line":44,"address":[1984336],"length" range);\n}\n\nfn extract_port_from_placeholder(s: \u0026str, port_range: \u0026PortRange) -\u003e Option\u003cu16\u003e {\n    let captures = get_port_placeholder_regex().captures(s)?;\n    let index_match = captures.get(1)?;\n    let index = index_match.as_str().parse::\u003cu16\u003e().ok()?;\n\n    if index \u003e= port_range.size() {\n        vm_warning!(\n            \"Port index {} is out of bounds for the allocated range\",\n            index\n        );\n        return None;\n    }\n\n    Some(port_range.start + index)\n}\n\nfn replace_placeholders_recursive(value: \u0026mut Value, port_range: \u0026PortRange) {\n    match value {\n        Value::Mapping(mapping) =\u003e {\n            for (_, val) in mapping.iter_mut() {\n                replace_placeholders_recursive(val, port_range);\n            }\n        }\n        Value::Sequence(sequence) =\u003e {\n            for val in sequence.iter_mut() {\n                replace_placeholders_recursive(val, port_range);\n            }\n        }\n        Value::String(s) =\u003e {\n            if let Some(port_value) = extract_port_from_placeholder(s, port_range) {\n                *value = Value::Number(port_value.into());\n            }\n        }\n        _ =\u003e {}\n    }\n}\n\n/// Optimized preset loading with placeholder replacement\npub(crate) fn load_preset_with_placeholders(\n    detector: \u0026PresetDetector,\n    preset_name: \u0026str,\n    port_range_str: \u0026Option\u003cString\u003e,\n) -\u003e Result\u003cVmConfig\u003e {\n    let raw_content = {\n        if let Ok(plugins) = vm_plugin::discover_plugins() {\n            let plugin_preset = plugins.iter().find(|p| {\n                p.info.plugin_type == vm_plugin::PluginType::Preset \u0026\u0026 p.info.name == preset_name\n            });\n\n            if plugin_preset.is_some() {\n                let original_config = detector.load_preset(preset_name)?;\n                let Some(port_range_str) = port_range_str else {\n                    return Ok(original_config);\n                };\n                let mut preset_value = serde_yaml::to_value(\u0026original_config)?;\n                replace_port_placeholders(\u0026mut preset_value, \u0026Some(port_range_str.clone()));\n                return Ok(serde_yaml::from_value(preset_value)?);\n            }\n        }\n\n        if let Some(content) = crate::embedded_presets::get_preset_content(preset_name) {\n            content.to_string()\n        } else {\n            let original_config = detector.load_preset(preset_name)?;\n\n            let Some(port_range_str) = port_range_str else {\n                return Ok(original_config);\n            };\n\n            let mut preset_value = serde_yaml::to_value(\u0026original_config)?;\n            replace_port_placeholders(\u0026mut preset_value, \u0026Some(port_range_str.clone()));\n            return Ok(serde_yaml::from_value(preset_value)?);\n        }\n    };\n\n    let processed_content = if let Some(port_range_str) = port_range_str {\n        replace_placeholders_in_string(\u0026raw_content, port_range_str)?\n    } else {\n        raw_content\n    };\n\n    let preset_file: crate::preset::PresetFile = serde_yaml::from_str(\u0026processed_content)\n        .map_err(|e| VmError::Config(format!(\"Failed to parse preset '{preset_name}': {e}\")))?;\n\n    Ok(preset_file.config)\n}\n\nfn replace_placeholders_in_string(content: \u0026str, port_range_str: \u0026str) -\u003e Result\u003cString\u003e {\n    let port_range = match PortRange::parse(port_range_str) {\n        Ok(range) =\u003e range,\n        Err(_) =\u003e {\n            vm_warning!(\"Could not parse port_range '{}'\", port_range_str);\n            return Ok(content.to_owned());\n        }\n    };\n\n    let mut result = content.to_string();\n    let regex = get_port_placeholder_regex();\n    let mut replacements = Vec::new();\n\n    for capture in regex.captures_iter(content) {\n        if let (Some(full_match), Some(index_match)) = (capture.get use vm_core::{vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\n/// Apply preset(s) to configuration\npub fn preset(preset_names: \u0026str, global: bool, list: bool, show: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    let presets_dir = paths::get_presets_dir();\n    let project_dir = std::env::current_dir()?;\n    let detector = PresetDetector::new(project_dir, presets_dir);\n\n    if list {\n        let presets = detector.list_presets()?;\n        vm_println!(\"{}\", MESSAGES.config_available_presets);\n        for preset in presets {\n            let description = detector\n                .get_preset_description(\u0026preset)\n                .map(|d| format!(\" - {d}\"))\n                .unwrap_or_default();\n            vm_println!(\"  ‚Ä¢ {}{}\", preset, description);\n        }\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.config_apply_preset_hint, name = \"\u003cname\u003e\")\n        );\n        return Ok(());\n    }\n\n    if let Some(name) = show {\n        let preset_config = detector.load_preset(name)?;\n        let yaml = serde_yaml::to_string(\u0026preset_config)?;\n        vm_println!(\"üìã Preset '{}' configuration:\\n\", name);\n        vm_println!(\"{}\", yaml);\n        vm_println!(\"{}\", msg!(MESSAGES.config_apply_preset_hint, name = name));\n        return Ok(());\n    }\n\n    let config_path = if global {\n        get_or_create_global_config_path()?\n    } else {\n        find_or_create_local_config()?\n    };\n\n    let base_config = if global {\n        if config_path.exists() {\n            let content = std::fs::read_to_string(\u0026config_path)?;\n            serde_yaml::from_str(\u0026content)?\n        } else {\n            VmConfig::default()\n        }\n    } else {\n        read_config_or_init(\u0026config_path, true)?\n    };\n\n    let preset_iter = preset_names.split(',').map(|s| s.trim());\n    let mut merged_config = base_config;\n\n    for preset_name in preset_iter {\n        let port_range_str = merged_config.ports.range.as_ref().and_then(|range| {\n            if range.len() == 2 {\n                Some(format!(\"{}-{}\", range[0], range[1]))\n            } else {\n                None\n            }\n        });\n\n        let preset_config = load_preset_with_placeholders(\u0026detector, preset_name, \u0026port_range_str)\n            .map_err(|e| VmError::Config(format!(\"Failed to load preset: {preset_name}: {e}\")))?;\n\n        merged_config = ConfigMerger::new(merged_config).merge(preset_config)?;\n    }\n\n    let config_yaml = serde_yaml::to_string(\u0026merged_config)?;\n    let config_value = serde_yaml::from_str(\u0026config_yaml)?;\n    CoreOperations::write_yaml_file(\u0026config_path, \u0026config_value)?;\n\n    let scope = if global { \"global\" } else { \"local\" };\n    vm_success!(\n        \"{}\",\n        msg!(\n            MESSAGES.config_preset_applied,\n            preset = preset_names,\n            path = scope\n        )\n    );\n\n    let preset_list: Vec\u003c\u0026str\u003e = preset_names.split(',').map(|s| s.trim()).collect();\n    if preset_list.len() \u003e 1 {\n        vm_println!(\"{}\", MESSAGES.config_applied_presets);\n        for preset in preset_list {\n            vm_println!(\"    ‚Ä¢ {}\", preset);\n        }\n    }\n\n    vm_println!(\"{}\", MESSAGES.config_restart_hint);\n    Ok(())\n}\n","traces":[{"line":20,"address":[3269060,3260400],"length":1,"stats":{"Line":1}},{"line":21,"address":[3260478],"length":1,"stats":{"Line":1}},{"line":22,"address":[3267882,3260494,3260570],"length":1,"stats":{"Line":3}},{"line":23,"address":[3260602],"length":1,"stats":{"Line":1}},{"line":25,"address":[3260634],"length":1,"stats":{"Line":1}},{"line":26,"address":[3261081,3260659,3260704],"length":1,"stats":{"Line":0}},{"line":27,"address":[3260754,3261770,3268737],"length":1,"stats":{"Line":0}},{"line":28,"address":[3261875,3261907,3262052],"length":1,"stats":{"Line":0}},{"line":29,"address":[3 ent)?\n    } else {\n        Value::Mapping(Mapping::new())\n    };\n\n    let parsed_value: Value =\n        serde_yaml::from_str(value).unwrap_or_else(|_| Value::String(value.to_string()));\n\n    set_nested_field(\u0026mut yaml_value, field, parsed_value)?;\n\n    let should_allocate_ports = field.starts_with(\"services.\") \u0026\u0026 field.ends_with(\".enabled\");\n\n    if should_allocate_ports {\n        let has_port_range = yaml_value\n            .get(\"ports\")\n            .and_then(|p| p.get(\"_range\"))\n            .and_then(|r| r.as_sequence())\n            .is_some_and(|seq| seq.len() == 2);\n\n        if has_port_range {\n            let mut config: VmConfig = serde_yaml::from_value(yaml_value.clone())?;\n            config.ensure_service_ports();\n            yaml_value = serde_yaml::to_value(\u0026config)?;\n        }\n    }\n\n    if dry_run {\n        vm_println!(\n            \"üîç DRY RUN - Would set {} = {} in {}\",\n            field,\n            value,\n            config_path.display()\n        );\n        vm_println!(\"{}\", MESSAGES.config_no_changes);\n    } else {\n        CoreOperations::write_yaml_file(\u0026config_path, \u0026yaml_value)?;\n        vm_success!(\n            \"{}\",\n            msg!(\n                MESSAGES.config_set_success,\n                field = field,\n                value = value,\n                path = config_path.display().to_string()\n            )\n        );\n        vm_println!(\"{}\", MESSAGES.config_apply_changes_hint);\n    }\n    Ok(())\n}\n\nfn set_nested_field(value: \u0026mut Value, field: \u0026str, new_value: Value) -\u003e Result\u003c()\u003e {\n    if field.is_empty() {\n        vm_error!(\"Empty field path\");\n        return Err(vm_core::error::VmError::Config(\n            \"Empty field path provided. Specify a field name like 'provider' or 'project.name'\"\n                .to_string(),\n        ));\n    }\n\n    let parts: Vec\u003c\u0026str\u003e = field.split('.').collect();\n    set_nested_field_recursive(value, \u0026parts, new_value)\n}\n\nfn set_nested_field_recursive(value: \u0026mut Value, parts: \u0026[\u0026str], new_value: Value) -\u003e Result\u003c()\u003e {\n    if parts.len() == 1 {\n        match value {\n            Value::Mapping(map) =\u003e {\n                let key = Value::String(parts[0].into());\n                map.insert(key, new_value);\n                return Ok(());\n            }\n            _ =\u003e {\n                vm_error!(\"Cannot set field on non-object\");\n                return Err(vm_core::error::VmError::Config(format!(\n                    \"Cannot set field '{}' on non-object value. Field path may be invalid\",\n                    parts[0]\n                )));\n            }\n        }\n    }\n\n    match value {\n        Value::Mapping(map) =\u003e {\n            let key = Value::String(parts[0].into());\n            match map.get_mut(\u0026key) {\n                Some(nested) =\u003e set_nested_field_recursive(nested, \u0026parts[1..], new_value)?,\n                None =\u003e {\n                    let mut nested = Value::Mapping(Mapping::new());\n                    set_nested_field_recursive(\u0026mut nested, \u0026parts[1..], new_value)?;\n                    map.insert(key, nested);\n                }\n            }\n        }\n        _ =\u003e {\n            vm_error!(\"Cannot navigate field '{}' on non-object\", parts[0]);\n            return Err(vm_core::error::VmError::Config(\n                \"Cannot navigate field on non-object\".to_string(),\n            ));\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":20,"address":[3106192,3111108],"length":1,"stats":{"Line":1}},{"line":21,"address":[3106323,3106256],"length":1,"stats":{"Line":2}},{"line":22,"address":[3269141,3269451,3269133],"length":1,"stats":{"Line":2}},{"line":24,"address":[3269208,3269500],"length":1,"stats":{"Line":1}},{"line":28,"address":[3269292,3269387,3269561],"length":1,"stats":{"Line":3}},{"line":3 th.display());\n        return Err(vm_core::error::VmError::Config(format!(\n            \"Configuration file not found at '{}'. Use 'vm init' to create a configuration\",\n            config_path.display()\n        )));\n    }\n\n    let content = fs::read_to_string(\u0026config_path)?;\n    let mut yaml_value: Value = serde_yaml::from_str(\u0026content)?;\n\n    unset_nested_field(\u0026mut yaml_value, field)?;\n\n    CoreOperations::write_yaml_file(\u0026config_path, \u0026yaml_value)?;\n\n    vm_success!(\n        \"{}\",\n        msg!(\n            MESSAGES.config_unset_success,\n            field = field,\n            path = config_path.display().to_string()\n        )\n    );\n    Ok(())\n}\n\n/// Clear (delete) configuration file\npub fn clear(global: bool) -\u003e Result\u003c()\u003e {\n    let config_path = if global {\n        get_global_config_path()\n    } else {\n        find_local_config()?\n    };\n\n    if !config_path.exists() {\n        let config_type = if global { \"global\" } else { \"local\" };\n        vm_println!(\"No {} configuration file found to clear\", config_type);\n        return Ok(());\n    }\n\n    fs::remove_file(\u0026config_path).map_err(|e| {\n        vm_core::error::VmError::Filesystem(format!(\n            \"Failed to remove configuration file: {}: {}\",\n            config_path.display(),\n            e\n        ))\n    })?;\n\n    let config_type = if global { \"global\" } else { \"local\" };\n    vm_println!(\n        \"‚úÖ Cleared {} configuration: {}\",\n        config_type,\n        config_path.display()\n    );\n\n    Ok(())\n}\n\nfn unset_nested_field(value: \u0026mut Value, field: \u0026str) -\u003e Result\u003c()\u003e {\n    if field.is_empty() {\n        return Err(vm_core::error::VmError::Config(\n            \"Empty field path\".to_string(),\n        ));\n    }\n\n    let parts: Vec\u003c\u0026str\u003e = field.split('.').collect();\n    unset_nested_field_recursive(value, \u0026parts)\n}\n\nfn unset_nested_field_recursive(value: \u0026mut Value, parts: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n    if parts.len() == 1 {\n        match value {\n            Value::Mapping(map) =\u003e {\n                let key = Value::String(parts[0].into());\n                if map.remove(\u0026key).is_none() {\n                    return Err(vm_core::error::VmError::Config(format!(\n                        \"Field '{}' not found\",\n                        parts[0]\n                    )));\n                }\n                return Ok(());\n            }\n            _ =\u003e {\n                return Err(vm_core::error::VmError::Config(\n                    \"Cannot unset field on non-object\".to_string(),\n                ));\n            }\n        }\n    }\n\n    match value {\n        Value::Mapping(map) =\u003e {\n            let key = Value::String(parts[0].into());\n            match map.get_mut(\u0026key) {\n                Some(nested) =\u003e unset_nested_field_recursive(nested, \u0026parts[1..])?,\n                None =\u003e {\n                    return Err(vm_core::error::VmError::Config(format!(\n                        \"Field '{}' not found\",\n                        parts[0]\n                    )));\n                }\n            }\n        }\n        _ =\u003e {\n            return Err(vm_core::error::VmError::Config(format!(\n                \"Cannot navigate field '{}' on non-object\",\n                parts[0]\n            )));\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":17,"address":[3422160,3425222],"length":1,"stats":{"Line":1}},{"line":18,"address":[3422200],"length":1,"stats":{"Line":1}},{"line":21,"address":[3422786,3422270],"length":1,"stats":{"Line":2}},{"line":25,"address":[3422451,3422847,3422356],"length":1,"stats":{"Line":3}},{"line":26,"address":[3422628],"length":1,"stats":{"Line":1}},{"line":27,"address":[3425194,3422653,3424236],"length":1,"stats":{"Line":0}},{"line":28,"address":[3424523,3424388],"length":1,"stats":{"Lin
