wrap()\n                .parent()\n                .unwrap()\n                .join(\".build\")\n                .join(\"target\")\n                .join(\"debug\")\n                .join(\"vm\"),\n            // From rust root (one level up from rust/vm): /workspace/rust/target/debug/vm\n            workspace_root\n                .parent()\n                .unwrap()\n                .join(\"target\")\n                .join(\"debug\")\n                .join(\"vm\"),\n            // From current dir: /workspace/rust/vm/target/debug/vm\n            workspace_root.join(\"target\").join(\"debug\").join(\"vm\"),\n        ];\n\n        let binary_path = possible_paths\n            .into_iter()\n            .find(|path| path.exists())\n            .expect(\"Could not find vm binary in any of the expected locations\");\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            binary_path,\n        })\n    }\n\n    /// Run vm command with given arguments in the test directory\n    fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let output = Command::new(\u0026self.binary_path)\n            .args(args)\n            .current_dir(\u0026self.test_dir)\n            .env(\"HOME\", self.test_dir.parent().unwrap())\n            .env(\"VM_TOOL_DIR\", \u0026self.test_dir)\n            .env(\"VM_TEST_MODE\", \"1\") // Disable structured logging for tests\n            .output()?;\n        Ok(output)\n    }\n\n    /// Check if a file exists in the test directory\n    fn file_exists(\u0026self, filename: \u0026str) -\u003e bool {\n        self.test_dir.join(filename).exists()\n    }\n\n    /// Get the contents of a file as a string\n    fn read_file(\u0026self, filename: \u0026str) -\u003e Result\u003cString\u003e {\n        let path = self.test_dir.join(filename);\n        Ok(fs::read_to_string(path)?)\n    }\n\n    /// Create a project file to simulate different project types\n    fn create_project_file(\u0026self, filename: \u0026str, content: \u0026str) -\u003e Result\u003c()\u003e {\n        fs::write(self.test_dir.join(filename), content)?;\n        Ok(())\n    }\n\n    /// Create a preset file for testing\n    fn create_preset(\u0026self, name: \u0026str, content: \u0026str) -\u003e Result\u003c()\u003e {\n        let presets_dir = self.test_dir.join(\"configs\").join(\"presets\");\n        fs::create_dir_all(\u0026presets_dir)?;\n        let preset_path = presets_dir.join(format!(\"{}.yaml\", name));\n\n        // Add preset metadata header to the content\n        let full_content = format!(\n            \"---\\npreset:\\n  name: {}\\n  description: \\\"Test preset for {}\\\"\\n\\n{}\",\n            name, name, content\n        );\n\n        fs::write(preset_path, full_content)?;\n        Ok(())\n    }\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_basic_config_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    // Skip test if binary doesn't exist\n    if !fixture.binary_path.exists() {\n        println!(\n            \"Skipping test - vm binary not found at {:?}\",\n            fixture.binary_path\n        );\n        return Ok(());\n    }\n\n    // Step 1: Set a basic configuration value\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n    assert!(\n        output.status.success(),\n        \"Failed to set config: {}\",\n        String::from_utf8_lossy(\u0026output.stderr)\n    );\n\n    // Verify file was created\n    assert!(fixture.file_exists(\"vm.yaml\"));\n\n    // Step 2: Get the value back\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"4096\");\n\n    // Step 3: Set another value to build up configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"provider\", \"docker\"])?;\n    assert!(output.status.success());\n\n    // Step 4: Get all configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"memory: 4096\"));\n    assert!(stdout.contains(\"provider: docker\"));\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_preset_application_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Create a custom preset\n    fixture.create_preset(\n        \"workflow-test\",\n        r#\"\nvm:\n  memory: 8192\n  cpus: 4\nservices:\n  redis:\n    enabled: true\n  postgresql:\n    enabled: true\nnpm_packages:\n  - eslint\n  - prettier\n\"#,\n    )?;\n\n    // Step 2: List presets to verify it's available\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--list\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"workflow-test\"));\n\n    // Step 3: Apply the preset\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"workflow-test\"])?;\n    assert!(output.status.success());\n\n    // Step 4: Verify preset was applied\n    assert!(fixture.file_exists(\"vm.yaml\"));\n    let config_content = fixture.read_file(\"vm.yaml\")?;\n    assert!(config_content.contains(\"memory: 8192\"));\n    assert!(config_content.contains(\"cpus: 4\"));\n    assert!(config_content.contains(\"redis:\"));\n    assert!(config_content.contains(\"postgresql:\"));\n    assert!(config_content.contains(\"eslint\"));\n\n    // Step 5: Override a value from the preset\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"16384\"])?;\n    assert!(output.status.success());\n\n    // Step 6: Verify override worked\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"16384\");\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_nested_configuration_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Set nested configuration using dot notation\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.postgresql.version\", \"15\"])?;\n    assert!(output.status.success());\n\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.postgresql.port\", \"5432\"])?;\n    assert!(output.status.success());\n\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.redis.enabled\", \"true\"])?;\n    assert!(output.status.success());\n\n    // Step 2: Verify nested structure was created by parsing the YAML output\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n\n    // Extract YAML content (skip header lines and footer hints)\n    let yaml_content: String = stdout\n        .lines()\n        .skip_while(|line| {\n            line.trim().is_empty() || line.starts_with(\"üìã\") || line.starts_with(\"üí°\")\n        })\n        .take_while(|line| !line.starts_with(\"üí°\"))\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\"\\n\");\n\n    // Parse the YAML output to check values programmatically (more robust than string matching)\n    let config_value: serde_yaml::Value = serde_yaml::from_str(\u0026yaml_content)?;\n\n    // Verify postgresql service was configured correctly\n    let postgresql = \u0026config_value[\"services\"][\"postgresql\"];\n    assert_eq!(\n        postgresql[\"version\"],\n        serde_yaml::Value::String(\"15\".to_string())\n    );\n    assert_eq!(postgresql[\"port\"], serde_yaml::Value::Number(5432.into()));\n\n    // Verify redis service was enabled\n    let redis = \u0026config_value[\"services\"][\"redis\"];\n    assert_eq!(redis[\"enabled\"], serde_yaml::Value::Bool(true));\n\n    // Step 3: Get specific nested values\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"services.postgresql.version\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"15\");\n\n    // Step 4: Unset a nested value\n    let output = fixture.run_vm_command(\u0026[\"config\", \"unset\", \"services.postgresql.port\"])?;\n    assert!(output.status.success());\n\n    // Step 5: Verify unset worked by parsing YAML\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n    let stdout = String::from_utf8(output.stdout)?;\n\n    // Extract YAML content\n    let yaml_content: String = stdout\n        .lines()\n        .skip_while(|line| {\n            line.trim().is_empty() || line.starts_with(\"üìã\") || line.starts_with(\"üí°\")\n        })\n        .take_while(|line| !line.starts_with(\"üí°\"))\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\"\\n\");\n\n    let config_value: serde_yaml::Value = serde_yaml::from_str(\u0026yaml_content)?;\n\n    // Port should be removed\n    let postgresql = \u0026config_value[\"services\"][\"postgresql\"];\n    assert!(\n        postgresql[\"port\"].is_null()\n            || !postgresql\n                .as_mapping()\n                .unwrap()\n                .contains_key(serde_yaml::Value::String(\"port\".to_string()))\n    );\n    // Version should remain\n    assert_eq!(\n        postgresql[\"version\"],\n        serde_yaml::Value::String(\"15\".to_string())\n    );\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_global_vs_local_config_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Set global configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--global\", \"provider\", \"tart\"])?;\n    assert!(output.status.success());\n\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--global\", \"vm.cpus\", \"8\"])?;\n    assert!(output.status.success());\n\n    // Step 2: Set local configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n    assert!(output.status.success());\n\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"provider\", \"docker\"])?;\n    assert!(output.status.success());\n\n    // Step 3: Verify global config\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"--global\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"provider: tart\"));\n    assert!(stdout.contains(\"cpus: 8\"));\n\n    // Step 4: Verify local config\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"provider: docker\")); // Local overrides global\n    assert!(stdout.contains(\"memory: 4096\"));\n\n    // Step 5: Verify local provider overrides global\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"provider\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"docker\");\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_preset_composition_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Create base preset\n    fixture.create_preset(\n        \"base-preset\",\n        r#\"\nvm:\n  memory: 2048\n  cpus: 2\nservices:\n  redis:\n    enabled: true\nnpm_packages:\n  - eslint\n\"#,\n    )?;\n\n    // Step 2: Create override preset\n    fixture.create_preset(\n        \"override-preset\",\n        r#\"\nvm:\n  memory: 4096  # Override memory\n  swap: 1024    # Add new field\nservices:\n  postgresql:\n    enabled: true  # Add new service\n    port: 3000\nnpm_packages:\n  - prettier      # Replace packages\nports:\n  _range: [3000, 3010]  # Add port range\n\"#,\n    )?;\n\n    // Step 3: Apply both presets in sequence\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"base-preset,override-preset\"])?;\n    assert!(output.status.success());\n\n    // Step 4: Verify composition results\n    let config_content = fixture.read_file(\"vm.yaml\")?;\n\n    // Memory should be from override preset\n    assert!(config_content.contains(\"memory: 4096\"));\n\n    // CPUs should be from base preset (not overridden)\n    assert!(config_content.contains(\"cpus: 2\"));\n\n    // Swap should be added from override\n    assert!(config_content.contains(\"swap: 1024\"));\n\n    // Both services should be present\n    assert!(config_content.contains(\"redis:\"));\n    assert!(config_content.contains(\"postgresql:\"));\n\n    // npm_packages should be from override (arrays replace)\n    assert!(config_content.contains(\"prettier\"));\n\n    // Ports range should be added\n    assert!(config_content.contains(\"_range:\"));\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_configuration_error_recovery() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Try to get config from non-existent file\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(!output.status.success());\n\n    // Step 2: Set a valid configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n    assert!(output.status.success());\n\n    // Step 3: Try to apply non-existent preset\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"nonexistent\"])?;\n    assert!(!output.status.success());\n\n    // Step 4: Verify original config is still intact\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"4096\");\n\n    // Step 5: Try to unset from non-existent nested path\n    let _output = fixture.run_vm_command(\u0026[\"config\", \"unset\", \"nonexistent.path\"])?;\n    // This might succeed or fail depending on implementation, but shouldn't crash\n\n    // Step 6: Verify main config is still intact\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert_eq!(stdout.trim(), \"4096\");\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_project_type_detection_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Create the nodejs preset for testing\n    fixture.create_preset(\n        \"nodejs\",\n        r#\"\nprovider: docker\nvm:\n  memory: 2048\n  cpus: 2\nnpm_packages:\n  - nodemon\n  - eslint\nenvironment:\n  NODE_ENV: development\n\"#,\n    )?;\n\n    // Step 2: Create a Node.js project indicator\n    fixture.create_project_file(\n        \"package.json\",\n        r#\"{\n        \"name\": \"test-project\",\n        \"version\": \"1.0.0\",\n        \"dependencies\": {\n            \"express\": \"^4.21.1\"\n        }\n    }\"#,\n    )?;\n\n    // Step 3: List available presets (should include nodejs)\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--list\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"nodejs\"));\n\n    // Step 4: Apply nodejs preset\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"nodejs\"])?;\n    assert!(output.status.success());\n\n    // Step 5: Verify nodejs-specific configuration was applied\n    let config_content = fixture.read_file(\"vm.yaml\")?;\n    assert!(config_content.contains(\"npm_packages\"));\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_configuration_clear_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Set up some configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n    assert!(output.status.success());\n\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"provider\", \"docker\"])?;\n    assert!(output.status.success());\n\n    // Step 2: Verify configuration exists\n    assert!(fixture.file_exists(\"vm.yaml\"));\n\n    // Step 3: Clear the configuration\n    let output = fixture.run_vm_command(\u0026[\"config\", \"clear\"])?;\n    if !output.status.success() {\n        println!(\n            \"Command failed with stderr: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n        println!(\n            \"Command failed with stdout: {}\",\n            String::from_utf8_lossy(\u0026output.stdout)\n        );\n    }\n    assert!(output.status.success());\n\n    // Step 4: Verify file is gone\n    assert!(!fixture.file_exists(\"vm.yaml\"));\n\n    // Step 5: Try to get configuration (should fail)\n    let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n    assert!(!output.status.success());\n\n    Ok(())\n}\n\n#[test]\n#[cfg(feature = \"integration\")]\nfn test_help_system_workflow() -\u003e Result\u003c()\u003e {\n    let _guard = TEST_MUTEX.lock().unwrap();\n    let fixture = WorkflowTestFixture::new()?;\n\n    if !fixture.binary_path.exists() {\n        println!(\"Skipping test - vm binary not found\");\n        return Ok(());\n    }\n\n    // Step 1: Test main config help\n    let output = fixture.run_vm_command(\u0026[\"config\", \"--help\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"config\"));\n\n    // Step 2: Test subcommand help\n    let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--help\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"Change\"));\n\n    // Step 3: Test preset help\n    let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--help\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8(output.stdout)?;\n    assert!(stdout.contains(\"preset\"));\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","client_ops.rs"],"content":"//! Client operations for auth proxy CLI commands\n\nuse crate::storage::{get_auth_data_dir, SecretStore};\nuse crate::types::{SecretListResponse, SecretRequest, SecretScope, SecretSummary};\nuse anyhow::{anyhow, Context, Result};\nuse colored::Colorize;\nuse dialoguer::{theme::ColorfulTheme, Confirm, Input, Select};\nuse reqwest::Client;\nuse std::collections::HashMap;\nuse tracing::{debug, info, warn};\nuse vm_cli::msg;\nuse vm_messages::messages::MESSAGES;\n\n/// Parse a scope string into a SecretScope enum\nfn parse_secret_scope(scope: Option\u003c\u0026str\u003e) -\u003e Result\u003cSecretScope\u003e {\n    match scope {\n        Some(\"global\") | None =\u003e Ok(SecretScope::Global),\n        Some(s) if s.starts_with(\"project:\") =\u003e {\n            let project_name = s.strip_prefix(\"project:\").unwrap();\n            Ok(SecretScope::Project(project_name.to_string()))\n        }\n        Some(s) if s.starts_with(\"instance:\") =\u003e {\n            let instance_name = s.strip_prefix(\"instance:\").unwrap();\n            Ok(SecretScope::Instance(instance_name.to_string()))\n        }\n        Some(s) =\u003e Err(anyhow!(\n            \"Invalid scope '{s}'. Use 'global', 'project:NAME', or 'instance:NAME'\"\n        )),\n    }\n}\n\n/// Add a secret to the auth proxy\npub async fn add_secret(\n    server_url: \u0026str,\n    name: \u0026str,\n    value: \u0026str,\n    scope: Option\u003c\u0026str\u003e,\n    description: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    // Parse scope\n    let secret_scope = parse_secret_scope(scope)?;\n\n    let request = SecretRequest {\n        value: value.to_string(),\n        scope: secret_scope,\n        description: description.map(|s| s.to_string()),\n    };\n\n    let auth_token = get_auth_token().await?;\n    let client = Client::new();\n    let url = format!(\"{server_url}/secrets/{name}\");\n\n    let response = client\n        .post(\u0026url)\n        .header(\"Authorization\", format!(\"Bearer {auth_token}\"))\n        .json(\u0026request)\n        .send()\n        .await\n        .context(\"Failed to send request to auth proxy\")?;\n\n    if response.status().is_success() {\n        info!(\"{}\", msg!(MESSAGES.auth_secret_added, name = name));\n    } else {\n        let status = response.status();\n        let error_text = response.text().await.unwrap_or_default();\n        return Err(anyhow!(\"Failed to add secret: {status} - {error_text}\"));\n    }\n\n    Ok(())\n}\n\n/// List all secrets\npub async fn list_secrets(server_url: \u0026str, show_values: bool) -\u003e Result\u003c()\u003e {\n    let auth_token = get_auth_token().await?;\n    let client = Client::new();\n    let url = format!(\"{server_url}/secrets\");\n\n    let response = client\n        .get(\u0026url)\n        .header(\"Authorization\", format!(\"Bearer {auth_token}\"))\n        .send()\n        .await\n        .context(\"Failed to send request to auth proxy\")?;\n\n    if !response.status().is_success() {\n        let status = response.status();\n        let error_text = response.text().await.unwrap_or_default();\n        return Err(anyhow!(\"Failed to list secrets: {status} - {error_text}\"));\n    }\n\n    let list: SecretListResponse = response.json().await.context(\"Failed to parse response\")?;\n\n    if list.secrets.is_empty() {\n        info!(\"{}\", MESSAGES.auth_secrets_empty);\n        return Ok(());\n    }\n\n    info!(\n        \"{}\",\n        msg!(\n            MESSAGES.auth_secrets_list_header,\n            count = list.total.to_string()\n        )\n    );\n\n    for secret in \u0026list.secrets {\n        print_secret_summary(secret, show_values, server_url, \u0026auth_token).await?;\n    }\n\n    if !show_values {\n        info!(\"{}\", MESSAGES.auth_secrets_show_values_hint);\n    }\n\n    Ok(())\n}\n\n/// Remove a secret\npub async fn remove_secret(server_url: \u0026str, name: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n    // Confirm removal unless forced\n    if !force {\n        let confirm = Confirm::with_theme(\u0026ColorfulTheme::default())\n            .with_prompt(format!(\"Remove secret '{}'?\", name.bright_yellow()))\n            .default(false)\n            .interact()?;\n\n        if !confirm {\n            info!(\"{}\", MESSAGES.auth_remove_cancelled);\n            return Ok(());\n        }\n    }\n\n    let auth_token = get_auth_token().await?;\n    let client = Client::new();\n    let url = format!(\"{server_url}/secrets/{name}\");\n\n    let response = client\n        .delete(\u0026url)\n        .header(\"Authorization\", format!(\"Bearer {auth_token}\"))\n        .send()\n        .await\n        .context(\"Failed to send request to auth proxy\")?;\n\n    if response.status().is_success() {\n        info!(\"{}\", msg!(MESSAGES.auth_secret_removed, name = name));\n    } else {\n        let status = response.status();\n        let error_text = response.text().await.unwrap_or_default();\n        return Err(anyhow!(\"Failed to remove secret: {status} - {error_text}\"));\n    }\n\n    Ok(())\n}\n\n/// Get environment variables for a VM\npub async fn get_secret_for_vm(\n    server_url: \u0026str,\n    vm_name: \u0026str,\n    project_name: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003cHashMap\u003cString, String\u003e\u003e {\n    let auth_token = get_auth_token().await?;\n    let client = Client::new();\n    let mut url = format!(\"{server_url}/env/{vm_name}\");\n\n    if let Some(project) = project_name {\n        url.push_str(\u0026format!(\"?project={project}\"));\n    }\n\n    let response = client\n        .get(\u0026url)\n        .header(\"Authorization\", format!(\"Bearer {auth_token}\"))\n        .send()\n        .await\n        .context(\"Failed to send request to auth proxy\")?;\n\n    if !response.status().is_success() {\n        let status = response.status();\n        let error_text = response.text().await.unwrap_or_default();\n        return Err(anyhow!(\n            \"Failed to get environment variables: {status} - {error_text}\"\n        ));\n    }\n\n    let env_response: crate::types::EnvironmentResponse =\n        response.json().await.context(\"Failed to parse response\")?;\n\n    Ok(env_response.env_vars)\n}\n\n/// Check if the auth proxy server is running\npub async fn check_server_running(port: u16) -\u003e bool {\n    let url = format!(\"http://127.0.0.1:{port}/health\");\n    match reqwest::get(\u0026url).await {\n        Ok(response) =\u003e response.status().is_success(),\n        Err(_) =\u003e false,\n    }\n}\n\n/// Interactive secret addition\npub async fn add_secret_interactive(server_url: \u0026str) -\u003e Result\u003c()\u003e {\n    let theme = ColorfulTheme::default();\n\n    // Get secret name\n    let name: String = Input::with_theme(\u0026theme)\n        .with_prompt(\"Secret name\")\n        .interact_text()?;\n\n    // Get secret value\n    let value: String = Input::with_theme(\u0026theme)\n        .with_prompt(\"Secret value\")\n        .interact_text()?;\n\n    // Get scope\n    let scope_options = vec![\"Global (all VMs)\", \"Project-specific\", \"Instance-specific\"];\n    let scope_index = Select::with_theme(\u0026theme)\n        .with_prompt(\"Secret scope\")\n        .items(\u0026scope_options)\n        .default(0)\n        .interact()?;\n\n    let scope = match scope_index {\n        0 =\u003e None, // Global\n        1 =\u003e {\n            let project: String = Input::with_theme(\u0026theme)\n                .with_prompt(\"Project name\")\n                .interact_text()?;\n            Some(format!(\"project:{project}\"))\n        }\n        2 =\u003e {\n            let instance: String = Input::with_theme(\u0026theme)\n                .with_prompt(\"Instance name\")\n                .interact_text()?;\n            Some(format!(\"instance:{instance}\"))\n        }\n        _ =\u003e None,\n    };\n\n    // Get optional description\n    let description: String = Input::with_theme(\u0026theme)\n        .with_prompt(\"Description (optional)\")\n        .allow_empty(true)\n        .interact_text()?;\n\n    let description = if description.is_empty() {\n        None\n    } else {\n        Some(description)\n    };\n\n    add_secret(\n        server_url,\n        \u0026name,\n        \u0026value,\n        scope.as_deref(),\n        description.as_deref(),\n    )\n    .await\n}\n\n/// Print a secret summary\nasync fn print_secret_summary(\n    secret: \u0026SecretSummary,\n    show_values: bool,\n    server_url: \u0026str,\n    auth_token: \u0026str,\n) -\u003e Result\u003c()\u003e {\n    let scope_display = match \u0026secret.scope {\n        SecretScope::Global =\u003e \"Global\".bright_blue(),\n        SecretScope::Project(p) =\u003e format!(\"Project: {p}\").bright_yellow(),\n        SecretScope::Instance(i) =\u003e format!(\"Instance: {i}\").bright_magenta(),\n    };\n\n    let mut summary = format!(\n        \"  {} {} {}\",\n        \"‚Ä¢\".bright_green(),\n        secret.name.bright_white(),\n        scope_display\n    );\n\n    if show_values {\n        // Fetch the actual value\n        match get_secret_value(server_url, \u0026secret.name, auth_token).await {\n            Ok(value) =\u003e {\n                let masked_value = if value.len() \u003e 20 {\n                    format!(\"{}...\", \u0026value[..17])\n                } else {\n                    value\n                };\n                summary.push_str(\u0026format!(\" = {}\", masked_value.bright_cyan()));\n            }\n            Err(e) =\u003e {\n                warn!(\"Failed to fetch value for {}: {}\", secret.name, e);\n                summary.push_str(\u0026format!(\" = {}\", \"\u003cerror\u003e\".bright_red()));\n            }\n        }\n    }\n\n    if let Some(desc) = \u0026secret.description {\n        summary.push_str(\u0026format!(\" - {}\", desc.dimmed()));\n    }\n\n    info!(\"{}\", summary);\n    Ok(())\n}\n\n/// Get a specific secret value\nasync fn get_secret_value(server_url: \u0026str, name: \u0026str, auth_token: \u0026str) -\u003e Result\u003cString\u003e {\n    let client = Client::new();\n    let url = format!(\"{server_url}/secrets/{name}\");\n\n    let response = client\n        .get(\u0026url)\n        .header(\"Authorization\", format!(\"Bearer {auth_token}\"))\n        .send()\n        .await\n        .context(\"Failed to send request\")?;\n\n    if response.status().is_success() {\n        response.text().await.context(\"Failed to get response text\")\n    } else {\n        Err(anyhow!(\"Failed to get secret: {}\", response.status()))\n    }\n}\n\n/// Get authentication token from local storage\nasync fn get_auth_token() -\u003e Result\u003cString\u003e {\n    let data_dir = get_auth_data_dir()?;\n    let store = SecretStore::new(data_dir).context(\"Failed to open local secret store\")?;\n\n    store\n        .get_auth_token()\n        .map(|s| s.to_string())\n        .ok_or_else(|| anyhow!(\"No authentication token found. Is the auth service running?\"))\n}\n\n/// Start auth service if not running\npub async fn start_server_if_needed(port: u16) -\u003e Result\u003c()\u003e {\n    if check_server_running(port).await {\n        debug!(\"Auth proxy server is already running on port {}\", port);\n        return Ok(());\n    }\n\n    let confirm = Confirm::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Auth proxy server is not running. Start it now?\")\n        .default(true)\n        .interact()?;\n\n    if confirm {\n        info!(\"{}\", MESSAGES.auth_server_starting);\n\n        let data_dir = get_auth_data_dir()?;\n\n        // Start server in background\n        crate::server::run_server_background(\"127.0.0.1\".to_string(), port, data_dir).await?;\n\n        // Verify it started\n        if check_server_running(port).await {\n            info!(\"{}\", MESSAGES.auth_server_started);\n        } else {\n            return Err(anyhow!(\"Failed to start auth proxy server\"));\n        }\n    } else {\n        return Err(anyhow!(\"Auth proxy server is required but not running\"));\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::server::run_server;\n    use std::net::TcpListener;\n    use std::time::Duration;\n    use tempfile::TempDir;\n    use tokio::task;\n    use tracing::error;\n\n    fn find_available_port() -\u003e anyhow::Result\u003cu16\u003e {\n        let listener = TcpListener::bind(\"127.0.0.1:0\")?;\n        let port = listener.local_addr()?.port();\n        drop(listener);\n        Ok(port)\n    }\n\n    async fn start_test_server() -\u003e (u16, tempfile::TempDir, String) {\n        let temp_dir = TempDir::new().unwrap();\n        let port = find_available_port().expect(\"Failed to find available port\");\n\n        // Create a SecretStore to get the auth token\n        let store = crate::storage::SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n        let auth_token = store.get_auth_token().unwrap().to_string();\n\n        let data_dir = temp_dir.path().to_path_buf();\n        task::spawn(async move {\n            let _ = run_server(\"127.0.0.1\".to_string(), port, data_dir).await;\n        });\n\n        // Wait for server to start\n        tokio::time::sleep(Duration::from_millis(500)).await;\n\n        (port, temp_dir, auth_token)\n    }\n\n    /// Helper function for tests that adds a secret with provided auth token\n    async fn add_secret_with_token(\n        server_url: \u0026str,\n        name: \u0026str,\n        value: \u0026str,\n        scope: Option\u003c\u0026str\u003e,\n        description: Option\u003c\u0026str\u003e,\n        auth_token: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        use crate::types::SecretRequest;\n\n        // Parse scope\n        let secret_scope = parse_secret_scope(scope)?;\n\n        let request = SecretRequest {\n            value: value.to_string(),\n            scope: secret_scope,\n            description: description.map(|s| s.to_string()),\n        };\n\n        let client = Client::new();\n        let url = format!(\"{}/secrets/{}\", server_url, name);\n\n        let response = client\n            .post(\u0026url)\n            .header(\"Authorization\", format!(\"Bearer {}\", auth_token))\n            .json(\u0026request)\n            .send()\n            .await\n            .context(\"Failed to send request\")?;\n\n        if response.status().is_success() {\n            Ok(())\n        } else {\n            let status = response.status();\n            let body = response.text().await.unwrap_or_default();\n            Err(anyhow!(\"Failed to add secret: {} - {}\", status, body))\n        }\n    }\n\n    /// Helper function for tests that lists secrets with provided auth token\n    async fn list_secrets_with_token(server_url: \u0026str, auth_token: \u0026str) -\u003e Result\u003c()\u003e {\n        let client = Client::new();\n        let url = format!(\"{}/secrets\", server_url);\n\n        let response = client\n            .get(\u0026url)\n            .header(\"Authorization\", format!(\"Bearer {}\", auth_token))\n            .send()\n            .await\n            .context(\"Failed to send request\")?;\n\n        if response.status().is_success() {\n            Ok(())\n        } else {\n            let status = response.status();\n            let body = response.text().await.unwrap_or_default();\n            Err(anyhow!(\"Failed to list secrets: {} - {}\", status, body))\n        }\n    }\n\n    #[tokio::test]\n    async fn test_server_health_check() {\n        let (port, _temp_dir, _auth_token) = start_test_server().await;\n\n        // Check if server is running\n        let running = check_server_running(port).await;\n        assert!(running);\n    }\n\n    #[tokio::test]\n    async fn test_add_and_list_secrets() {\n        let (port, _temp_dir, auth_token) = start_test_server().await;\n        let server_url = format!(\"http://127.0.0.1:{}\", port);\n\n        // Add a secret\n        let result = add_secret_with_token(\n            \u0026server_url,\n            \"test_key\",\n            \"test_value\",\n            None,\n            Some(\"Test secret\"),\n            \u0026auth_token,\n        )\n        .await;\n        if let Err(e) = \u0026result {\n            error!(\"add_secret failed: {}\", e);\n        }\n        assert!(result.is_ok());\n\n        // List secrets\n        let result = list_secrets_with_token(\u0026server_url, \u0026auth_token).await;\n        if let Err(e) = \u0026result {\n            error!(\"list_secrets failed: {}\", e);\n        }\n        assert!(result.is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","crypto.rs"],"content":"//! Cryptographic operations for secret encryption and decryption\n\nuse aes_gcm::{\n    aead::{rand_core::RngCore, Aead, AeadCore, KeyInit, OsRng},\n    Aes256Gcm, Nonce,\n};\nuse anyhow::{anyhow, Context, Result};\nuse base64::{engine::general_purpose::STANDARD, Engine};\nuse pbkdf2::pbkdf2_hmac;\nuse sha2::Sha256;\n\n/// Number of PBKDF2 iterations for key derivation\nconst PBKDF2_ITERATIONS: u32 = 100_000;\n\n/// Salt length in bytes\nconst SALT_LENGTH: usize = 32;\n\n/// AES-GCM nonce length in bytes\nconst NONCE_LENGTH: usize = 12;\n\n/// Encryption key derived from master password and salt\n#[derive(Clone)]\npub struct EncryptionKey {\n    cipher: Aes256Gcm,\n}\n\nimpl EncryptionKey {\n    /// Derive encryption key from master password and salt\n    pub fn derive_from_password(password: \u0026str, salt: \u0026[u8]) -\u003e Result\u003cSelf\u003e {\n        if salt.len() != SALT_LENGTH {\n            return Err(anyhow!(\"Salt must be {SALT_LENGTH} bytes long\"));\n        }\n\n        let mut key = [0u8; 32]; // 256 bits for AES-256\n        pbkdf2_hmac::\u003cSha256\u003e(password.as_bytes(), salt, PBKDF2_ITERATIONS, \u0026mut key);\n\n        let cipher =\n            Aes256Gcm::new_from_slice(\u0026key).map_err(|e| anyhow!(\"Failed to create cipher: {e}\"))?;\n\n        Ok(Self { cipher })\n    }\n\n    /// Encrypt a plaintext value\n    pub fn encrypt(\u0026self, plaintext: \u0026str) -\u003e Result\u003cString\u003e {\n        // Generate random nonce\n        let nonce = Aes256Gcm::generate_nonce(\u0026mut OsRng);\n\n        // Encrypt the data\n        let ciphertext = self\n            .cipher\n            .encrypt(\u0026nonce, plaintext.as_bytes())\n            .map_err(|e| anyhow!(\"Encryption failed: {e}\"))?;\n\n        // Combine nonce and ciphertext\n        let mut combined = Vec::with_capacity(NONCE_LENGTH + ciphertext.len());\n        combined.extend_from_slice(\u0026nonce);\n        combined.extend_from_slice(\u0026ciphertext);\n\n        // Encode as base64\n        Ok(STANDARD.encode(combined))\n    }\n\n    /// Decrypt a ciphertext value\n    pub fn decrypt(\u0026self, encrypted: \u0026str) -\u003e Result\u003cString\u003e {\n        // Decode from base64\n        let combined = STANDARD\n            .decode(encrypted)\n            .context(\"Failed to decode base64\")?;\n\n        if combined.len() \u003c NONCE_LENGTH {\n            return Err(anyhow!(\"Encrypted data too short\"));\n        }\n\n        // Split nonce and ciphertext\n        let (nonce_bytes, ciphertext) = combined.split_at(NONCE_LENGTH);\n        let nonce = Nonce::from_slice(nonce_bytes);\n\n        // Decrypt\n        let plaintext = self\n            .cipher\n            .decrypt(nonce, ciphertext)\n            .map_err(|e| anyhow!(\"Decryption failed: {e}\"))?;\n\n        String::from_utf8(plaintext).context(\"Decrypted data is not valid UTF-8\")\n    }\n}\n\n/// Generate a cryptographically secure random salt\npub fn generate_salt() -\u003e [u8; SALT_LENGTH] {\n    let mut salt = [0u8; SALT_LENGTH];\n    OsRng.fill_bytes(\u0026mut salt);\n    salt\n}\n\n/// Generate a secure random authentication token\npub fn generate_auth_token() -\u003e String {\n    let mut token_bytes = [0u8; 32];\n    OsRng.fill_bytes(\u0026mut token_bytes);\n    STANDARD.encode(token_bytes)\n}\n\n/// Get the master password for encryption\n///\n/// For now, uses a simple system-derived password. In production,\n/// this could integrate with system keychain or prompt user.\npub fn get_master_password() -\u003e Result\u003cString\u003e {\n    // For MVP, derive password from system username and hostname\n    // In production, this should use keychain integration\n    let username = std::env::var(\"USER\")\n        .or_else(|_| std::env::var(\"USERNAME\"))\n        .unwrap_or_else(|_| \"vm-user\".to_string());\n\n    let hostname = std::env::var(\"HOSTNAME\").unwrap_or_else(|_| \"vm-host\".to_string());\n\n    // Simple combination - in production use proper keychain\n    Ok(format!(\"vm-auth-proxy-{username}-{hostname}\"))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_encryption_roundtrip() {\n        let password = \"test-password\";\n        let salt = generate_salt();\n        let key = EncryptionKey::derive_from_password(password, \u0026salt).unwrap();\n\n        let plaintext = \"my-secret-api-key\";\n        let encrypted = key.encrypt(plaintext).unwrap();\n        let decrypted = key.decrypt(\u0026encrypted).unwrap();\n\n        assert_eq!(plaintext, decrypted);\n    }\n\n    #[test]\n    fn test_different_keys_fail_decryption() {\n        let salt = generate_salt();\n        let key1 = EncryptionKey::derive_from_password(\"password1\", \u0026salt).unwrap();\n        let key2 = EncryptionKey::derive_from_password(\"password2\", \u0026salt).unwrap();\n\n        let plaintext = \"secret\";\n        let encrypted = key1.encrypt(plaintext).unwrap();\n\n        // Different key should fail to decrypt\n        assert!(key2.decrypt(\u0026encrypted).is_err());\n    }\n\n    #[test]\n    fn test_salt_generation() {\n        let salt1 = generate_salt();\n        let salt2 = generate_salt();\n\n        // Should generate different salts\n        assert_ne!(salt1, salt2);\n        assert_eq!(salt1.len(), SALT_LENGTH);\n    }\n\n    #[test]\n    fn test_auth_token_generation() {\n        let token1 = generate_auth_token();\n        let token2 = generate_auth_token();\n\n        // Should generate different tokens\n        assert_ne!(token1, token2);\n        assert!(!token1.is_empty());\n\n        // Should be valid base64\n        assert!(STANDARD.decode(\u0026token1).is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","lib.rs"],"content":"//! # VM Auth Proxy\n//!\n//! A centralized secrets management service for secure credential sharing across VMs.\n//! Provides encrypted storage and HTTP API for managing secrets with automatic\n//! environment variable injection into VMs.\n//!\n//! ## Features\n//!\n//! - **AES-256-GCM encryption**: Secure storage of API keys and credentials\n//! - **HTTP API**: RESTful interface for secret management (port 3090)\n//! - **VM integration**: Automatic environment variable injection\n//! - **Bearer token auth**: Secure communication between VMs and host\n//! - **Audit logging**: Track secret access and modifications\n//!\n//! ## Usage\n//!\n//! ```rust,no_run\n//! use vm_auth_proxy::server;\n//! use std::path::PathBuf;\n//!\n//! # async fn example() -\u003e anyhow::Result\u003c()\u003e {\n//! // Start auth proxy server\n//! server::run_server(\"127.0.0.1\".to_string(), 3090, PathBuf::from(\"~/.vm/auth\")).await?;\n//! # Ok(())\n//! # }\n//! ```\n\npub mod client_ops;\npub mod crypto;\npub mod server;\npub mod storage;\npub mod types;\n\n// Re-export main types\npub use types::{Secret, SecretScope, SecretStorage};\n\n// Re-export server functions\npub use server::{run_server, run_server_background, run_server_with_shutdown};\n\n// Re-export client operations for CLI\npub use client_ops::{\n    add_secret, check_server_running, get_secret_for_vm, list_secrets, remove_secret,\n    start_server_if_needed,\n};\n\n/// Default port for the auth proxy service\npub const DEFAULT_PORT: u16 = 3090;\n\n/// Default host for the auth proxy service\npub const DEFAULT_HOST: \u0026str = \"127.0.0.1\";\n\n/// Auth proxy service name for logging and process management\npub const SERVICE_NAME: \u0026str = \"vm-auth-proxy\";\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","server.rs"],"content":"//! HTTP server for auth proxy service\n\nuse crate::storage::{get_auth_data_dir, SecretStore};\nuse crate::types::{\n    EnvironmentResponse, HealthResponse, SecretListResponse, SecretRequest, SecretResponse,\n    SecretSummary,\n};\nuse anyhow::{Context, Result};\nuse axum::{\n    extract::{Path, Query, State},\n    http::{header, HeaderMap, StatusCode},\n    response::Json,\n    routing::{delete, get, post},\n    Router,\n};\nuse serde::Deserialize;\nuse std::path::PathBuf;\nuse std::sync::{Arc, Mutex};\nuse std::time::Instant;\nuse tokio::net::TcpListener;\nuse tower_http::trace::TraceLayer;\nuse tracing::{info, warn};\n\n/// Shared application state\n#[derive(Clone)]\nstruct AppState {\n    store: Arc\u003cMutex\u003cSecretStore\u003e\u003e,\n    start_time: Instant,\n}\n\n/// Query parameters for environment endpoint\n#[derive(Debug, Deserialize)]\nstruct EnvQuery {\n    project: Option\u003cString\u003e,\n}\n\n/// Run the auth proxy server with optional graceful shutdown\npub async fn run_server_with_shutdown(\n    host: String,\n    port: u16,\n    data_dir: PathBuf,\n    shutdown_receiver: Option\u003ctokio::sync::oneshot::Receiver\u003c()\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    info!(\"Starting auth proxy server on {}:{}\", host, port);\n\n    // Initialize secret store\n    let store = SecretStore::new(data_dir).context(\"Failed to initialize secret store\")?;\n    let state = AppState {\n        store: Arc::new(Mutex::new(store)),\n        start_time: Instant::now(),\n    };\n\n    // Build router\n    let app = Router::new()\n        .route(\"/health\", get(health_check))\n        .route(\"/secrets\", get(list_secrets))\n        .route(\"/secrets/{name}\", post(add_secret))\n        .route(\"/secrets/{name}\", get(get_secret))\n        .route(\"/secrets/{name}\", delete(remove_secret))\n        .route(\"/env/{vm_name}\", get(get_environment))\n        .layer(TraceLayer::new_for_http())\n        .with_state(state);\n\n    // Start server\n    let addr = format!(\"{host}:{port}\");\n    let listener = TcpListener::bind(\u0026addr)\n        .await\n        .with_context(|| format!(\"Failed to bind to {addr}\"))?;\n\n    info!(\"Auth proxy server listening on {}\", addr);\n\n    match shutdown_receiver {\n        Some(shutdown_rx) =\u003e {\n            // Use graceful shutdown when shutdown receiver is provided\n            axum::serve(listener, app)\n                .with_graceful_shutdown(async {\n                    shutdown_rx.await.ok();\n                    info!(\"Received shutdown signal, stopping auth proxy gracefully\");\n                })\n                .await\n                .context(\"Server failed to start\")?;\n        }\n        None =\u003e {\n            // Original behavior - run indefinitely\n            axum::serve(listener, app)\n                .await\n                .context(\"Server failed to start\")?;\n        }\n    }\n\n    Ok(())\n}\n\n/// Run the auth proxy server in foreground\npub async fn run_server(host: String, port: u16, data_dir: PathBuf) -\u003e Result\u003c()\u003e {\n    run_server_with_shutdown(host, port, data_dir, None).await\n}\n\npub async fn run_server_background(host: String, port: u16, data_dir: PathBuf) -\u003e Result\u003c()\u003e {\n    run_server_with_shutdown(host, port, data_dir, None).await\n}\n\n/// Check if the auth proxy server is running\npub async fn check_server_running(port: u16) -\u003e bool {\n    let url = format!(\"http://127.0.0.1:{port}/health\");\n    match reqwest::get(\u0026url).await {\n        Ok(response) =\u003e response.status().is_success(),\n        Err(_) =\u003e false,\n    }\n}\n\n/// Health check endpoint\nasync fn health_check(State(state): State\u003cAppState\u003e) -\u003e Json\u003cHealthResponse\u003e {\n    let store = state.store.lock().unwrap();\n    let response = HealthResponse {\n        status: \"healthy\".to_string(),\n        secret_count: store.secret_count(),\n        version: env!(\"CARGO_PKG_VERSION\").to_string(),\n        uptime_seconds: state.start_time.elapsed().as_secs(),\n    };\n    Json(response)\n}\n\n/// List all secrets (metadata only)\nasync fn list_secrets(\n    State(state): State\u003cAppState\u003e,\n    headers: HeaderMap,\n) -\u003e Result\u003cJson\u003cSecretListResponse\u003e, StatusCode\u003e {\n    // Verify auth token\n    if !verify_auth_token(\u0026state, \u0026headers) {\n        return Err(StatusCode::UNAUTHORIZED);\n    }\n\n    let store = state.store.lock().unwrap();\n    let secrets: Vec\u003cSecretSummary\u003e = store\n        .list_secrets()\n        .iter()\n        .map(|(name, secret)| SecretSummary {\n            name: name.clone(),\n            created_at: secret.created_at,\n            updated_at: secret.updated_at,\n            scope: secret.scope.clone(),\n            description: secret.description.clone(),\n        })\n        .collect();\n\n    let response = SecretListResponse {\n        total: secrets.len(),\n        secrets,\n    };\n\n    Ok(Json(response))\n}\n\n/// Add or update a secret\nasync fn add_secret(\n    State(state): State\u003cAppState\u003e,\n    Path(name): Path\u003cString\u003e,\n    headers: HeaderMap,\n    Json(request): Json\u003cSecretRequest\u003e,\n) -\u003e Result\u003cJson\u003cSecretResponse\u003e, StatusCode\u003e {\n    // Verify auth token\n    if !verify_auth_token(\u0026state, \u0026headers) {\n        return Err(StatusCode::UNAUTHORIZED);\n    }\n\n    let mut store = state.store.lock().unwrap();\n    match store.add_secret(\u0026name, \u0026request.value, request.scope, request.description) {\n        Ok(()) =\u003e {\n            let response = SecretResponse {\n                name,\n                success: true,\n                message: Some(\"Secret added successfully\".to_string()),\n            };\n            Ok(Json(response))\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to add secret: {}\", e);\n            let response = SecretResponse {\n                name,\n                success: false,\n                message: Some(format!(\"Failed to add secret: {e}\")),\n            };\n            Ok(Json(response))\n        }\n    }\n}\n\n/// Get a specific secret value\nasync fn get_secret(\n    State(state): State\u003cAppState\u003e,\n    Path(name): Path\u003cString\u003e,\n    headers: HeaderMap,\n) -\u003e Result\u003cString, StatusCode\u003e {\n    // Verify auth token\n    if !verify_auth_token(\u0026state, \u0026headers) {\n        return Err(StatusCode::UNAUTHORIZED);\n    }\n\n    let store = state.store.lock().unwrap();\n    match store.get_secret(\u0026name) {\n        Ok(Some(value)) =\u003e Ok(value),\n        Ok(None) =\u003e Err(StatusCode::NOT_FOUND),\n        Err(e) =\u003e {\n            warn!(\"Failed to get secret: {}\", e);\n            Err(StatusCode::INTERNAL_SERVER_ERROR)\n        }\n    }\n}\n\n/// Remove a secret\nasync fn remove_secret(\n    State(state): State\u003cAppState\u003e,\n    Path(name): Path\u003cString\u003e,\n    headers: HeaderMap,\n) -\u003e Result\u003cJson\u003cSecretResponse\u003e, StatusCode\u003e {\n    // Verify auth token\n    if !verify_auth_token(\u0026state, \u0026headers) {\n        return Err(StatusCode::UNAUTHORIZED);\n    }\n\n    let mut store = state.store.lock().unwrap();\n    match store.remove_secret(\u0026name) {\n        Ok(true) =\u003e {\n            let response = SecretResponse {\n                name,\n                success: true,\n                message: Some(\"Secret removed successfully\".to_string()),\n            };\n            Ok(Json(response))\n        }\n        Ok(false) =\u003e {\n            let response = SecretResponse {\n                name,\n                success: false,\n                message: Some(\"Secret not found\".to_string()),\n            };\n            Ok(Json(response))\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to remove secret: {}\", e);\n            let response = SecretResponse {\n                name,\n                success: false,\n                message: Some(format!(\"Failed to remove secret: {e}\")),\n            };\n            Ok(Json(response))\n        }\n    }\n}\n\n/// Get environment variables for a VM\nasync fn get_environment(\n    State(state): State\u003cAppState\u003e,\n    Path(vm_name): Path\u003cString\u003e,\n    Query(params): Query\u003cEnvQuery\u003e,\n    headers: HeaderMap,\n) -\u003e Result\u003cJson\u003cEnvironmentResponse\u003e, StatusCode\u003e {\n    // Verify auth token\n    if !verify_auth_token(\u0026state, \u0026headers) {\n        return Err(StatusCode::UNAUTHORIZED);\n    }\n\n    let store = state.store.lock().unwrap();\n    match store.get_env_vars_for_vm(\u0026vm_name, params.project.as_deref()) {\n        Ok(env_vars) =\u003e {\n            let response = EnvironmentResponse {\n                env_vars,\n                vm_name,\n                project_name: params.project,\n            };\n            Ok(Json(response))\n        }\n        Err(e) =\u003e {\n            warn!(\"Failed to get environment variables: {}\", e);\n            Err(StatusCode::INTERNAL_SERVER_ERROR)\n        }\n    }\n}\n\n/// Verify the authentication token from headers\nfn verify_auth_token(state: \u0026AppState, headers: \u0026HeaderMap) -\u003e bool {\n    let store = state.store.lock().unwrap();\n\n    // Get expected token\n    let expected_token = match store.get_auth_token() {\n        Some(token) =\u003e token,\n        None =\u003e return false,\n    };\n\n    // Check Authorization header\n    if let Some(auth_header) = headers.get(header::AUTHORIZATION) {\n        if let Ok(auth_str) = auth_header.to_str() {\n            if let Some(token) = auth_str.strip_prefix(\"Bearer \") {\n                return token == expected_token;\n            }\n        }\n    }\n\n    false\n}\n\n/// Use default auth data directory for background server\npub async fn run_server_with_defaults() -\u003e Result\u003c()\u003e {\n    let data_dir = get_auth_data_dir()?;\n    run_server(\"127.0.0.1\".to_string(), 3090, data_dir).await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::types::SecretScope;\n    use axum_test::TestServer;\n    use tempfile::TempDir;\n\n    async fn create_test_server() -\u003e (TestServer, String) {\n        let temp_dir = TempDir::new().unwrap();\n        let store = SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n        let auth_token = store.get_auth_token().unwrap().to_string();\n\n        let state = AppState {\n            store: Arc::new(Mutex::new(store)),\n            start_time: Instant::now(),\n        };\n\n        let app = Router::new()\n            .route(\"/health\", get(health_check))\n            .route(\"/secrets\", get(list_secrets))\n            .route(\"/secrets/{name}\", post(add_secret))\n            .route(\"/secrets/{name}\", get(get_secret))\n            .route(\"/secrets/{name}\", delete(remove_secret))\n            .route(\"/env/{vm_name}\", get(get_environment))\n            .with_state(state);\n\n        (TestServer::new(app).unwrap(), auth_token)\n    }\n\n    #[tokio::test]\n    async fn test_health_check() {\n        let (server, _) = create_test_server().await;\n\n        let response = server.get(\"/health\").await;\n        response.assert_status_ok();\n\n        let health: HealthResponse = response.json();\n        assert_eq!(health.status, \"healthy\");\n        assert_eq!(health.secret_count, 0);\n    }\n\n    #[tokio::test]\n    async fn test_add_and_get_secret() {\n        let (server, token) = create_test_server().await;\n\n        // Add a secret\n        let request = SecretRequest {\n            value: \"test-secret-value\".to_string(),\n            scope: SecretScope::Global,\n            description: Some(\"Test secret\".to_string()),\n        };\n\n        let response = server\n            .post(\"/secrets/test_key\")\n            .add_header(\"Authorization\", format!(\"Bearer {}\", token))\n            .json(\u0026request)\n            .await;\n        response.assert_status_ok();\n\n        // Get the secret\n        let response = server\n            .get(\"/secrets/test_key\")\n            .add_header(\"Authorization\", format!(\"Bearer {}\", token))\n            .await;\n        response.assert_status_ok();\n        response.assert_text(\"test-secret-value\");\n    }\n\n    #[tokio::test]\n    async fn test_unauthorized_access() {\n        let (server, _) = create_test_server().await;\n\n        // Try to access without token\n        let response = server.get(\"/secrets\").await;\n        response.assert_status(StatusCode::UNAUTHORIZED);\n\n        // Try with wrong token\n        let response = server\n            .get(\"/secrets\")\n            .add_header(\"Authorization\", \"Bearer wrong-token\")\n            .await;\n        response.assert_status(StatusCode::UNAUTHORIZED);\n    }\n\n    #[tokio::test]\n    async fn test_list_secrets() {\n        let (server, token) = create_test_server().await;\n\n        // Add some secrets first\n        let request = SecretRequest {\n            value: \"value1\".to_string(),\n            scope: SecretScope::Global,\n            description: None,\n        };\n        server\n            .post(\"/secrets/key1\")\n            .add_header(\"Authorization\", format!(\"Bearer {}\", token))\n            .json(\u0026request)\n            .await;\n\n        let request = SecretRequest {\n            value: \"value2\".to_string(),\n            scope: SecretScope::Project(\"test\".to_string()),\n            description: Some(\"Project secret\".to_string()),\n        };\n        server\n            .post(\"/secrets/key2\")\n            .add_header(\"Authorization\", format!(\"Bearer {}\", token))\n            .json(\u0026request)\n            .await;\n\n        // List secrets\n        let response = server\n            .get(\"/secrets\")\n            .add_header(\"Authorization\", format!(\"Bearer {}\", token))\n            .await;\n        response.assert_status_ok();\n\n        let list: SecretListResponse = response.json();\n        assert_eq!(list.total, 2);\n        assert_eq!(list.secrets.len(), 2);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","storage.rs"],"content":"//! Persistent storage for encrypted secrets\n\nuse crate::crypto::{generate_auth_token, generate_salt, get_master_password, EncryptionKey};\nuse crate::types::{Secret, SecretScope, SecretStorage};\nuse anyhow::{Context, Result};\nuse base64::{engine::general_purpose::STANDARD, Engine};\nuse std::collections::HashMap;\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n/// File name for the secrets storage\nconst SECRETS_FILE: \u0026str = \"secrets.json\";\n\n/// Directory permissions for auth data\nconst DIR_PERMISSIONS: u32 = 0o700;\n\n/// File permissions for secrets file\nconst FILE_PERMISSIONS: u32 = 0o600;\n\n/// Secret storage manager\npub struct SecretStore {\n    #[allow(dead_code)]\n    data_dir: PathBuf,\n    storage_file: PathBuf,\n    encryption_key: EncryptionKey,\n    storage: SecretStorage,\n}\n\nimpl SecretStore {\n    /// Create or load secret store from data directory\n    pub fn new(data_dir: PathBuf) -\u003e Result\u003cSelf\u003e {\n        // Ensure data directory exists with proper permissions\n        if !data_dir.exists() {\n            fs::create_dir_all(\u0026data_dir).context(\"Failed to create auth data directory\")?;\n            #[cfg(unix)]\n            {\n                use std::os::unix::fs::PermissionsExt;\n                let perms = fs::Permissions::from_mode(DIR_PERMISSIONS);\n                fs::set_permissions(\u0026data_dir, perms)\n                    .context(\"Failed to set directory permissions\")?;\n            }\n        }\n\n        let storage_file = data_dir.join(SECRETS_FILE);\n\n        // Load or create storage\n        let mut storage = if storage_file.exists() {\n            Self::load_storage(\u0026storage_file)?\n        } else {\n            Self::create_new_storage()?\n        };\n\n        // Get master password and create encryption key\n        let master_password = get_master_password()?;\n        let salt_bytes = STANDARD\n            .decode(\u0026storage.salt)\n            .context(\"Failed to decode salt\")?;\n        let encryption_key = EncryptionKey::derive_from_password(\u0026master_password, \u0026salt_bytes)?;\n\n        // Generate auth token if not present\n        if storage.auth_token.is_none() {\n            storage.auth_token = Some(generate_auth_token());\n        }\n\n        let store = Self {\n            data_dir,\n            storage_file,\n            encryption_key,\n            storage,\n        };\n\n        // Save if we made changes (like adding auth token)\n        store.save()?;\n\n        Ok(store)\n    }\n\n    /// Add or update a secret\n    pub fn add_secret(\n        \u0026mut self,\n        name: \u0026str,\n        value: \u0026str,\n        scope: SecretScope,\n        description: Option\u003cString\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        // Encrypt the value\n        let encrypted_value = self\n            .encryption_key\n            .encrypt(value)\n            .context(\"Failed to encrypt secret\")?;\n\n        // Create or update secret\n        let secret = Secret::new(encrypted_value, scope, description);\n        self.storage.secrets.insert(name.to_string(), secret);\n\n        // Save to disk\n        self.save().context(\"Failed to save secrets\")\n    }\n\n    /// Get a secret value (decrypted)\n    pub fn get_secret(\u0026self, name: \u0026str) -\u003e Result\u003cOption\u003cString\u003e\u003e {\n        if let Some(secret) = self.storage.secrets.get(name) {\n            let decrypted = self\n                .encryption_key\n                .decrypt(\u0026secret.encrypted_value)\n                .context(\"Failed to decrypt secret\")?;\n            Ok(Some(decrypted))\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Get secret metadata without decrypting\n    pub fn get_secret_metadata(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026Secret\u003e {\n        self.storage.secrets.get(name)\n    }\n\n    /// List all secret names and metadata\n    pub fn list_secrets(\u0026self) -\u003e \u0026HashMap\u003cString, Secret\u003e {\n        \u0026self.storage.secrets\n    }\n\n    /// Remove a secret\n    pub fn remove_secret(\u0026mut self, name: \u0026str) -\u003e Result\u003cbool\u003e {\n        let removed = self.storage.secrets.remove(name).is_some();\n        if removed {\n            self.save()\n                .context(\"Failed to save secrets after removal\")?;\n        }\n        Ok(removed)\n    }\n\n    /// Get environment variables for a VM\n    pub fn get_env_vars_for_vm(\n        \u0026self,\n        vm_name: \u0026str,\n        project_name: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cHashMap\u003cString, String\u003e\u003e {\n        let mut env_vars = HashMap::new();\n\n        for (name, secret) in \u0026self.storage.secrets {\n            let should_include = match \u0026secret.scope {\n                SecretScope::Global =\u003e true,\n                SecretScope::Project(project) =\u003e project_name.is_some_and(|p| p == project),\n                SecretScope::Instance(instance) =\u003e instance == vm_name,\n            };\n\n            if should_include {\n                let value = self\n                    .encryption_key\n                    .decrypt(\u0026secret.encrypted_value)\n                    .context(\"Failed to decrypt secret for environment\")?;\n                env_vars.insert(name.to_uppercase(), value);\n            }\n        }\n\n        Ok(env_vars)\n    }\n\n    /// Get the authentication token\n    pub fn get_auth_token(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        self.storage.auth_token.as_deref()\n    }\n\n    /// Get the number of stored secrets\n    pub fn secret_count(\u0026self) -\u003e usize {\n        self.storage.secrets.len()\n    }\n\n    /// Create new storage with generated salt\n    fn create_new_storage() -\u003e Result\u003cSecretStorage\u003e {\n        let salt = generate_salt();\n        let salt_b64 = STANDARD.encode(salt);\n\n        Ok(SecretStorage {\n            version: 1,\n            salt: salt_b64,\n            secrets: HashMap::new(),\n            auth_token: None,\n        })\n    }\n\n    /// Load storage from file\n    fn load_storage(path: \u0026Path) -\u003e Result\u003cSecretStorage\u003e {\n        let content = fs::read_to_string(path).context(\"Failed to read secrets file\")?;\n        serde_json::from_str(\u0026content).context(\"Failed to parse secrets file\")\n    }\n\n    /// Save storage to file\n    fn save(\u0026self) -\u003e Result\u003c()\u003e {\n        let content =\n            serde_json::to_string_pretty(\u0026self.storage).context(\"Failed to serialize secrets\")?;\n\n        fs::write(\u0026self.storage_file, content).context(\"Failed to write secrets file\")?;\n\n        // Set restrictive permissions on the file\n        #[cfg(unix)]\n        {\n            use std::os::unix::fs::PermissionsExt;\n            let perms = fs::Permissions::from_mode(FILE_PERMISSIONS);\n            fs::set_permissions(\u0026self.storage_file, perms)\n                .context(\"Failed to set file permissions\")?;\n        }\n\n        Ok(())\n    }\n}\n\n/// Get the default auth data directory\npub fn get_auth_data_dir() -\u003e Result\u003cPathBuf\u003e {\n    let home_dir = dirs::home_dir().context(\"Failed to get home directory\")?;\n    Ok(home_dir.join(\".vm\").join(\"auth\"))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::TempDir;\n\n    #[test]\n    fn test_secret_store_creation() {\n        let temp_dir = TempDir::new().unwrap();\n        let store = SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n\n        assert!(temp_dir.path().join(SECRETS_FILE).exists());\n        assert!(store.get_auth_token().is_some());\n        assert_eq!(store.secret_count(), 0);\n    }\n\n    #[test]\n    fn test_add_and_get_secret() {\n        let temp_dir = TempDir::new().unwrap();\n        let mut store = SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n\n        // Add a secret\n        store\n            .add_secret(\n                \"test_key\",\n                \"secret_value\",\n                SecretScope::Global,\n                Some(\"Test secret\".to_string()),\n            )\n            .unwrap();\n\n        // Retrieve it\n        let value = store.get_secret(\"test_key\").unwrap().unwrap();\n        assert_eq!(value, \"secret_value\");\n\n        // Check metadata\n        let metadata = store.get_secret_metadata(\"test_key\").unwrap();\n        assert_eq!(metadata.scope, SecretScope::Global);\n        assert_eq!(metadata.description, Some(\"Test secret\".to_string()));\n    }\n\n    #[test]\n    fn test_remove_secret() {\n        let temp_dir = TempDir::new().unwrap();\n        let mut store = SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n\n        // Add and remove a secret\n        store\n            .add_secret(\"test_key\", \"secret_value\", SecretScope::Global, None)\n            .unwrap();\n        assert_eq!(store.secret_count(), 1);\n\n        let removed = store.remove_secret(\"test_key\").unwrap();\n        assert!(removed);\n        assert_eq!(store.secret_count(), 0);\n\n        // Try to remove non-existent secret\n        let removed = store.remove_secret(\"nonexistent\").unwrap();\n        assert!(!removed);\n    }\n\n    #[test]\n    fn test_env_vars_for_vm() {\n        let temp_dir = TempDir::new().unwrap();\n        let mut store = SecretStore::new(temp_dir.path().to_path_buf()).unwrap();\n\n        // Add secrets with different scopes\n        store\n            .add_secret(\"global_key\", \"global_value\", SecretScope::Global, None)\n            .unwrap();\n        store\n            .add_secret(\n                \"project_key\",\n                \"project_value\",\n                SecretScope::Project(\"myproject\".to_string()),\n                None,\n            )\n            .unwrap();\n        store\n            .add_secret(\n                \"instance_key\",\n                \"instance_value\",\n                SecretScope::Instance(\"myvm\".to_string()),\n                None,\n            )\n            .unwrap();\n\n        // Get env vars for specific VM\n        let env_vars = store\n            .get_env_vars_for_vm(\"myvm\", Some(\"myproject\"))\n            .unwrap();\n\n        assert_eq!(\n            env_vars.get(\"GLOBAL_KEY\"),\n            Some(\u0026\"global_value\".to_string())\n        );\n        assert_eq!(\n            env_vars.get(\"PROJECT_KEY\"),\n            Some(\u0026\"project_value\".to_string())\n        );\n        assert_eq!(\n            env_vars.get(\"INSTANCE_KEY\"),\n            Some(\u0026\"instance_value\".to_string())\n        );\n\n        // Get env vars for different VM\n        let env_vars = store\n            .get_env_vars_for_vm(\"othervvm\", Some(\"myproject\"))\n            .unwrap();\n\n        assert_eq!(\n            env_vars.get(\"GLOBAL_KEY\"),\n            Some(\u0026\"global_value\".to_string())\n        );\n        assert_eq!(\n            env_vars.get(\"PROJECT_KEY\"),\n            Some(\u0026\"project_value\".to_string())\n        );\n        assert_eq!(env_vars.get(\"INSTANCE_KEY\"), None);\n    }\n\n    #[test]\n    fn test_persistence() {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create store and add secret\n        {\n            let mut store = SecretStore::new(data_dir.clone()).unwrap();\n            store\n                .add_secret(\n                    \"persistent_key\",\n                    \"persistent_value\",\n                    SecretScope::Global,\n                    None,\n                )\n                .unwrap();\n        }\n\n        // Load store again and verify secret persists\n        {\n            let store = SecretStore::new(data_dir).unwrap();\n            let value = store.get_secret(\"persistent_key\").unwrap().unwrap();\n            assert_eq!(value, \"persistent_value\");\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-auth-proxy","src","types.rs"],"content":"//! Type definitions for auth proxy service\n\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\n/// Scope of secret access\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq)]\npub enum SecretScope {\n    /// Available to all VMs globally\n    Global,\n    /// Available to specific project VMs only\n    Project(String),\n    /// Available to specific VM instance only\n    Instance(String),\n}\n\nimpl Default for SecretScope {\n    fn default() -\u003e Self {\n        Self::Global\n    }\n}\n\n/// A stored secret with metadata\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Secret {\n    /// Encrypted secret value\n    pub encrypted_value: String,\n    /// When the secret was created\n    pub created_at: DateTime\u003cUtc\u003e,\n    /// When the secret was last modified\n    pub updated_at: DateTime\u003cUtc\u003e,\n    /// Access scope for this secret\n    pub scope: SecretScope,\n    /// Optional description\n    pub description: Option\u003cString\u003e,\n}\n\nimpl Secret {\n    /// Create a new secret with encrypted value\n    pub fn new(encrypted_value: String, scope: SecretScope, description: Option\u003cString\u003e) -\u003e Self {\n        let now = Utc::now();\n        Self {\n            encrypted_value,\n            created_at: now,\n            updated_at: now,\n            scope,\n            description,\n        }\n    }\n\n    /// Update the secret value and timestamp\n    pub fn update(\u0026mut self, encrypted_value: String) {\n        self.encrypted_value = encrypted_value;\n        self.updated_at = Utc::now();\n    }\n}\n\n/// Storage structure for persisted secrets\n#[derive(Debug, Serialize, Deserialize)]\npub struct SecretStorage {\n    /// Version of the storage format\n    pub version: u32,\n    /// Salt for key derivation\n    pub salt: String,\n    /// Stored secrets by name\n    pub secrets: HashMap\u003cString, Secret\u003e,\n    /// Authentication token for API access\n    pub auth_token: Option\u003cString\u003e,\n}\n\nimpl Default for SecretStorage {\n    fn default() -\u003e Self {\n        Self {\n            version: 1,\n            salt: String::new(),\n            secrets: HashMap::new(),\n            auth_token: None,\n        }\n    }\n}\n\n/// Request structure for adding/updating secrets\n#[derive(Debug, Serialize, Deserialize)]\npub struct SecretRequest {\n    /// Secret value to store\n    pub value: String,\n    /// Access scope (default: Global)\n    #[serde(default)]\n    pub scope: SecretScope,\n    /// Optional description\n    pub description: Option\u003cString\u003e,\n}\n\n/// Response structure for secret operations\n#[derive(Debug, Serialize)]\npub struct SecretResponse {\n    /// Secret name\n    pub name: String,\n    /// Whether operation was successful\n    pub success: bool,\n    /// Optional message\n    pub message: Option\u003cString\u003e,\n}\n\n/// Response structure for listing secrets\n#[derive(Debug, Serialize, Deserialize)]\npub struct SecretListResponse {\n    /// List of secret summaries (no values)\n    pub secrets: Vec\u003cSecretSummary\u003e,\n    /// Total count\n    pub total: usize,\n}\n\n/// Summary of a secret for listing (no sensitive data)\n#[derive(Debug, Serialize, Deserialize)]\npub struct SecretSummary {\n    /// Secret name\n    pub name: String,\n    /// When created\n    pub created_at: DateTime\u003cUtc\u003e,\n    /// When last updated\n    pub updated_at: DateTime\u003cUtc\u003e,\n    /// Access scope\n    pub scope: SecretScope,\n    /// Optional description\n    pub description: Option\u003cString\u003e,\n}\n\n/// Environment variables response for VM integration\n#[derive(Debug, Serialize, Deserialize)]\npub struct EnvironmentResponse {\n    /// Environment variables as key-value pairs\n    pub env_vars: HashMap\u003cString, String\u003e,\n    /// VM name this response is for\n    pub vm_name: String,\n    /// Project name if applicable\n    pub project_name: Option\u003cString\u003e,\n}\n\n/// Health check response\n#[derive(Debug, Serialize, Deserialize)]\npub struct HealthResponse {\n    /// Service status\n    pub status: String,\n    /// Number of stored secrets\n    pub secret_count: usize,\n    /// Service version\n    pub version: String,\n    /// Uptime in seconds\n    pub uptime_seconds: u64,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-cli","src","builder.rs"],"content":"use std::collections::HashMap;\n\npub struct MessageBuilder {\n    template: \u0026'static str,\n    vars: HashMap\u003c\u0026'static str, String\u003e,\n}\n\nimpl MessageBuilder {\n    pub fn new(template: \u0026'static str) -\u003e Self {\n        Self {\n            template,\n            vars: HashMap::new(),\n        }\n    }\n\n    pub fn var(mut self, key: \u0026'static str, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.vars.insert(key, value.into());\n        self\n    }\n\n    pub fn build(self) -\u003e String {\n        let mut result = self.template.to_string();\n        for (key, valu
