e())?;\n            let project_name = app_config\n                .vm\n                .project\n                .and_then(|p| p.name)\n                .unwrap_or_default();\n            let target = container.as_deref().unwrap_or(\u0026project_name);\n            if let Some(cmd) = command {\n                vm_println!(\"Dry run: Would execute command `{}` on {}\", cmd, target);\n            } else {\n                vm_println!(\"Dry run: Would connect to {}\", target);\n            }\n            Ok(())\n        }\n        Command::Exec {\n            container, command, ..\n        } =\u003e {\n            let app_config = AppConfig::load(args.config.clone())?;\n            let project_name = app_config\n                .vm\n                .project\n                .and_then(|p| p.name)\n                .unwrap_or_default();\n            let target = container.as_deref().unwrap_or(\u0026project_name);\n            vm_println!(\n                \"Dry run: Would execute command `{}` on {}\",\n                command.join(\" \"),\n                target\n            );\n            Ok(())\n        }\n        _ =\u003e {\n            // Non-provider commands proceed normally\n            let mut args_copy = args.clone();\n            args_copy.dry_run = false;\n            Box::pin(execute_command(args_copy)).await\n        }\n    }\n}\n\nasync fn handle_provider_command(args: Args) -\u003e VmResult\u003c()\u003e {\n    // Load configuration\n    debug!(\"Loading configuration: config_file={:?}\", args.config);\n\n    let app_config = match AppConfig::load(args.config.clone()) {\n        Ok(config) =\u003e config,\n        Err(e) =\u003e {\n            let error_str = e.to_string();\n            if error_str.contains(\"No vm.yaml found\") {\n                if matches!(args.command, Command::Create { .. }) {\n                    vm_println!(\"üìù No vm.yaml found, generating a default configuration...\");\n\n                    let resources = detect_resource_defaults();\n                    let default_vm_config = VmConfig {\n                        provider: Some(\"docker\".to_string()),\n                        project: Some(ProjectConfig {\n                            name: Some(detect_project_name()?),\n                            ..Default::default()\n                        }),\n                        vm: Some(vm_config::config::VmSettings {\n                            memory: Some(vm_config::config::MemoryLimit::Limited(resources.memory)),\n                            cpus: Some(resources.cpus),\n                            ..Default::default()\n                        }),\n                        ..Default::default()\n                    };\n\n                    let config_path = Path::new(\"vm.yaml\");\n                    default_vm_config.write_to_file(config_path)?;\n                    vm_println!(\"‚úì Generated vm.yaml\");\n\n                    // Reload the AppConfig\n                    AppConfig::load(args.config)?\n                } else {\n                    vm_println!(\"{}\", MESSAGES.config_not_found);\n                    vm_println!(\"{}\", MESSAGES.config_not_found_hint);\n                    return Err(VmError::from(e));\n                }\n            } else {\n                return Err(VmError::from(e));\n            }\n        }\n    };\n    // Extract VM config and global config\n    let config = app_config.vm;\n    let global_config = app_config.global;\n\n    debug!(\n        \"Loaded configuration: provider={:?}, project_name={:?}\",\n        config.provider,\n        config.project.as_ref().and_then(|p| p.name.as_ref())\n    );\n\n    // Validate configuration before proceeding\n    // We skip the port availability check for all commands except `create`\n    // to avoid errors when a container is already running.\n    let skip_port_check = !matches!(args.command, Command::Create { .. });\n    let validation_errors = config.validate(skip_port_check);\n    if !validation_errors.is_empty() {\n        vm_error!(\"{}\", MESSAGES.common_validation_failed);\n        for error in \u0026validation_errors {\n            vm_println!(\"  ‚ùå {}\", error);\n        }\n        vm_println!(\"{}\", MESSAGES.common_validation_hint);\n        return Err(VmError::validation(\n            format!(\n                \"Configuration has {} validation error(s)\",\n                validation_errors.len()\n            ),\n            None::\u003cString\u003e,\n        ));\n    }\n\n    // Get the appropriate provider\n    let provider = get_provider(config.clone()).map_err(VmError::from)?;\n\n    // Log provider being used\n    debug!(provider = %provider.name(), \"Using provider\");\n\n    // Execute the command with friendly error handling\n    debug!(\"Executing command: {:?}\", args.command);\n    let result = match args.command {\n        Command::Create {\n            force,\n            instance,\n            verbose,\n        } =\u003e {\n            vm_ops::handle_create(\n                provider,\n                config.clone(),\n                global_config.clone(),\n                force,\n                instance,\n                verbose,\n            )\n            .await\n        }\n        Command::Start { container } =\u003e {\n            vm_ops::handle_start(\n                provider,\n                container.as_deref(),\n                config.clone(),\n                global_config.clone(),\n            )\n            .await\n        }\n        Command::Stop { container } =\u003e {\n            vm_ops::handle_stop(\n                provider,\n                container.as_deref(),\n                config.clone(),\n                global_config.clone(),\n            )\n            .await\n        }\n        Command::Restart { container } =\u003e {\n            vm_ops::handle_restart(\n                provider,\n                container.as_deref(),\n                config.clone(),\n                global_config.clone(),\n            )\n            .await\n        }\n        Command::Provision { container } =\u003e {\n            vm_ops::handle_provision(provider, container.as_deref(), config.clone())\n        }\n        Command::List {\n            all_providers,\n            provider: provider_filter,\n            verbose,\n        } =\u003e vm_ops::handle_list_enhanced(\n            provider,\n            \u0026all_providers,\n            provider_filter.as_deref(),\n            \u0026verbose,\n        ),\n        Command::Update { version, force } =\u003e {\n            update::handle_update(version.as_deref(), force)?;\n            Ok(())\n        }\n        Command::Uninstall { keep_config, yes } =\u003e {\n            uninstall::handle_uninstall(keep_config, yes)?;\n            Ok(())\n        }\n        Command::GetSyncDirectory =\u003e {\n            vm_ops::handle_get_sync_directory(provider);\n            Ok(())\n        }\n        Command::Destroy {\n            container,\n            force,\n            no_backup,\n            all,\n            provider: provider_filter,\n            pattern,\n        } =\u003e {\n            vm_ops::handle_destroy_enhanced(\n                provider,\n                container.as_deref(),\n                config,\n                global_config.clone(),\n                \u0026force,\n                \u0026no_backup,\n                \u0026all,\n                provider_filter.as_deref(),\n                pattern.as_deref(),\n            )\n            .await\n        }\n        Command::Ssh {\n            container,\n            path,\n            command,\n            force_refresh,\n            no_refresh,\n        } =\u003e vm_ops::handle_ssh(\n            provider,\n            container.as_deref(),\n            path,\n            command.map(|c| vec![\"/bin/bash\".to_string(), \"-c\".to_string(), c]),\n            config,\n            force_refresh,\n            no_refresh,\n        ),\n        Command::Status { container } =\u003e vm_ops::handle_status(\n            provider,\n            container.as_deref(),\n            config,\n            global_config.clone(),\n        ),\n        Command::Exec { container, command } =\u003e {\n            vm_ops::handle_exec(provider, container.as_deref(), command, config.clone())\n        }\n        Command::Logs { container } =\u003e {\n            vm_ops::handle_logs(provider, container.as_deref(), config.clone())\n        }\n        cmd =\u003e {\n            vm_error!(\n                \"Command {:?} should have been handled in earlier match statement\",\n                cmd\n            );\n            Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::InvalidInput, \"Command not handled\"),\n                format!(\"Command {cmd:?} not handled in match statement\"),\n            ))\n        }\n    };\n\n    result\n}\n\nfn handle_plugin_command(command: \u0026PluginSubcommand) -\u003e VmResult\u003c()\u003e {\n    match command {\n        PluginSubcommand::List =\u003e plugin::handle_plugin_list().map_err(VmError::from),\n        PluginSubcommand::Info { plugin_name } =\u003e {\n            plugin::handle_plugin_info(plugin_name).map_err(VmError::from)\n        }\n        PluginSubcommand::Install { source_path } =\u003e {\n            plugin::handle_plugin_install(source_path).map_err(VmError::from)\n        }\n        PluginSubcommand::Remove { plugin_name } =\u003e {\n            plugin::handle_plugin_remove(plugin_name).map_err(VmError::from)\n        }\n        PluginSubcommand::New {\n            plugin_name,\n            r#type,\n        } =\u003e plugin_new::handle_plugin_new(plugin_name, r#type).map_err(VmError::from),\n        PluginSubcommand::Validate { plugin_name } =\u003e {\n            plugin::handle_plugin_validate(plugin_name).map_err(VmError::from)\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","pkg.rs"],"content":"//! Package registry command handlers\n//!\n//! This module provides command handlers for the VM package registry functionality,\n//! integrating with the vm-package-server library to provide npm, pip, and cargo\n//! package caching and serving capabilities.\n\nuse crate::cli::{PkgConfigAction, PkgSubcommand};\nuse crate::error::{VmError, VmResult};\nuse crate::service_manager::get_service_manager;\nuse crate::service_registry::get_service_registry;\nuse anyhow::Context;\nuse dialoguer::Confirm;\nuse vm_cli::msg;\nuse vm_config::GlobalConfig;\nuse vm_core::{vm_error, vm_println, vm_success};\nuse vm_messages::messages::MESSAGES;\n\nuse vm_package_server;\n\n/// Handle package registry commands\npub async fn handle_pkg_command(\n    command: \u0026PkgSubcommand,\n    global_config: GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    match command {\n        PkgSubcommand::Status { yes } =\u003e handle_status(*yes, \u0026global_config).await,\n        PkgSubcommand::Add { r#type, yes } =\u003e {\n            handle_add(r#type.as_deref(), *yes, \u0026global_config).await\n        }\n        PkgSubcommand::Remove { force, yes } =\u003e handle_remove(*force, *yes, \u0026global_config).await,\n        PkgSubcommand::List { yes } =\u003e handle_list(*yes, \u0026global_config).await,\n        PkgSubcommand::Config { action } =\u003e handle_config(action, \u0026global_config).await,\n        PkgSubcommand::Use { shell, port } =\u003e {\n            handle_use(shell.as_deref(), *port, \u0026global_config).await\n        }\n        PkgSubcommand::Serve { host, port, data } =\u003e {\n            handle_serve(host, *port, data, \u0026global_config).await\n        }\n    }\n}\n\n/// Show package registry status with service manager information\nasync fn handle_status(yes: bool, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n\n    // Ensure server is running for complete status information\n    start_server_if_needed(global_config, yes).await?;\n\n    let registry = get_service_registry();\n    let service_manager = get_service_manager();\n\n    vm_println!(\"{}\", MESSAGES.vm_pkg_registry_status_header);\n\n    // Get service status from service manager\n    if let Some(service_state) = service_manager.get_service_status(\"package_registry\") {\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_pkg_registry_reference_count,\n                count = service_state.reference_count.to_string()\n            )\n        );\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_pkg_registry_registered_vms,\n                vms = format!(\"{:?}\", service_state.registered_vms)\n            )\n        );\n\n        let status_line = registry.format_service_status(\n            \"package_registry\",\n            service_state.is_running,\n            service_state.reference_count,\n        );\n        vm_println!(\"{}\", status_line);\n    } else {\n        vm_println!(\"{}\", MESSAGES.vm_pkg_registry_not_managed);\n    }\n\n    // Check actual server status for verification\n    if check_server_running_with_url(\u0026server_url).await {\n        vm_println!(\"{}\", MESSAGES.vm_pkg_registry_health_ok);\n    } else {\n        vm_println!(\"{}\", MESSAGES.vm_pkg_registry_health_failed);\n    }\n\n    vm_println!(\"{}\", MESSAGES.vm_pkg_registry_auto_managed_info);\n\n    // Show additional package registry info\n    vm_package_server::show_status(\u0026server_url).map_err(VmError::from)\n}\n\n/// Add package from current directory\nasync fn handle_add(\n    package_type: Option\u003c\u0026str\u003e,\n    yes: bool,\n    global_config: \u0026GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n\n    // Ensure server is running before attempting to add package\n    start_server_if_needed(global_config, yes).await?;\n\n    vm_println!(\"{}\", MESSAGES.vm_pkg_publishing);\n\n    vm_package_server::client_ops::add_package(\u0026server_url, package_type).map_err(VmError::from)?;\n\n    vm_success!(\"Package published successfully\");\n    Ok(())\n}\n\n/// Remove package from registry\nasync fn handle_remove(force: bool, yes: bool, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n\n    // Ensure server is running before attempting to remove package\n    start_server_if_needed(global_config, yes).await?;\n\n    vm_println!(\"{}\", MESSAGES.vm_pkg_removing);\n\n    vm_package_server::client_ops::remove_package(\u0026server_url, force).map_err(VmError::from)?;\n\n    vm_success!(\"Package removed successfully\");\n    Ok(())\n}\n\n/// List packages in registry\nasync fn handle_list(yes: bool, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n\n    // Ensure server is running for complete package listing\n    start_server_if_needed(global_config, yes).await?;\n\n    vm_package_server::client_ops::list_packages(\u0026server_url).map_err(VmError::from)?;\n\n    Ok(())\n}\n\n/// Handle configuration commands\nasync fn handle_config(action: \u0026PkgConfigAction, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let port = global_config.services.package_registry.port;\n    match action {\n        PkgConfigAction::Show =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_pkg_config_header);\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_pkg_config_port, port = port.to_string())\n            );\n            vm_println!(\"{}\", msg!(MESSAGES.vm_pkg_config_host, host = \"0.0.0.0\"));\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_pkg_config_fallback, fallback = \"enabled\")\n            );\n            Ok(())\n        }\n        PkgConfigAction::Get { key } =\u003e {\n            match key.as_str() {\n                \"port\" =\u003e vm_println!(\"{}\", port),\n                \"host\" =\u003e vm_println!(\"0.0.0.0\"),\n                \"fallback\" =\u003e vm_println!(\"true\"),\n                _ =\u003e vm_error!(\"Unknown configuration key: {}\", key),\n            }\n            Ok(())\n        }\n        PkgConfigAction::Set { key, value } =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_pkg_config_setting, key = key, value = value)\n            );\n            vm_println!(\"{}\", MESSAGES.vm_pkg_config_changes_hint);\n            Ok(())\n        }\n    }\n}\n\n/// Generate shell configuration\nasync fn handle_use(shell: Option\u003c\u0026str\u003e, port: u16, global_config: \u0026GlobalConfig) -\u003e VmResult\u003c()\u003e {\n    let shell_type = shell.unwrap_or(\"bash\");\n\n    // Use provided port if non-zero, otherwise use global config port\n    let actual_port = if port != 0 {\n        port\n    } else {\n        global_config.services.package_registry.port\n    };\n\n    match shell_type {\n        \"bash\" | \"zsh\" =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_pkg_use_bash_config,\n                    shell = shell_type,\n                    port = actual_port.to_string()\n                )\n            );\n        }\n        \"fish\" =\u003e {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_pkg_use_fish_config,\n                    port = actual_port.to_string()\n                )\n            );\n        }\n        _ =\u003e {\n            vm_error!(\n                \"{}\",\n                msg!(MESSAGES.vm_pkg_use_unsupported, shell = shell_type)\n            );\n        }\n    }\n\n    Ok(())\n}\n\n/// Check if the package registry server is running\nasync fn check_server_running(global_config: \u0026GlobalConfig) -\u003e bool {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n    check_server_running_with_url(\u0026server_url).await\n}\n\n/// Check if the package registry server is running at a specific URL\nasync fn check_server_running_with_url(base_url: \u0026str) -\u003e bool {\n    let health_url = format!(\"{base_url}/health\");\n    match reqwest::get(\u0026health_url).await {\n        Ok(response) =\u003e response.status().is_success(),\n        Err(_) =\u003e false,\n    }\n}\n\n/// Get the version of the running server\nasync fn get_server_version(base_url: \u0026str) -\u003e VmResult\u003cString\u003e {\n    let status_url = format!(\"{base_url}/api/status\");\n    let response = reqwest::get(\u0026status_url)\n        .await\n        .map_err(|e| VmError::general(e, \"Failed to get server status\"))?;\n\n    if !response.status().is_success() {\n        return Err(VmError::from(anyhow::anyhow!(\n            \"Server returned error status\"\n        )));\n    }\n\n    let json: serde_json::Value = response\n        .json()\n        .await\n        .map_err(|e| VmError::general(e, \"Failed to parse server status\"))?;\n\n    let version = json[\"version\"]\n        .as_str()\n        .ok_or_else(|| VmError::from(anyhow::anyhow!(\"Version not found in response\")))?\n        .to_string();\n\n    Ok(version)\n}\n\n/// Gracefully shutdown the server\nasync fn shutdown_server(base_url: \u0026str) -\u003e VmResult\u003c()\u003e {\n    let shutdown_url = format!(\"{base_url}/shutdown\");\n    let client = reqwest::Client::new();\n    let _ = client.post(\u0026shutdown_url).send().await;\n    Ok(())\n}\n\n/// Prompt user to start the server\nfn prompt_start_server() -\u003e VmResult\u003cbool\u003e {\n    let confirmed = Confirm::new()\n        .with_prompt(\"Package registry server is not running. Start it now?\")\n        .default(false)\n        .interact()\n        .map_err(|e| VmError::general(e, \"Failed to prompt user\"))?;\n\n    Ok(confirmed)\n}\n\n/// Start server in background if needed as a detached process\nasync fn start_server_if_needed(global_config: \u0026GlobalConfig, yes: bool) -\u003e VmResult\u003c()\u003e {\n    let server_url = format!(\n        \"http://localhost:{}\",\n        global_config.services.package_registry.port\n    );\n\n    // Check if server is running\n    if check_server_running(global_config).await {\n        // Server is running, check if version matches\n        if let Ok(server_version) = get_server_version(\u0026server_url).await {\n            let cli_version = env!(\"CARGO_PKG_VERSION\");\n            if server_version != cli_version {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.vm_pkg_version_mismatch,\n                        server_version = \u0026server_version,\n                        cli_version = cli_version\n                    )\n                );\n                vm_println!(\"{}\", MESSAGES.vm_pkg_restarting);\n\n                // Attempt graceful shutdown\n                let _ = shutdown_server(\u0026server_url).await;\n\n                // Wait a moment for shutdown\n                tokio::time::sleep(tokio::time::Duration::from_millis(1000)).await;\n\n                // Fall through to start new server\n            } else {\n                // Version matches, server is good to use\n                return Ok(());\n            }\n        } else {\n            // Couldn't get version, assume server is good (backward compatibility)\n            return Ok(());\n        }\n    }\n\n    if yes || prompt_start_server()? {\n        vm_println!(\"{}\", MESSAGES.vm_pkg_server_starting);\n\n        let data_dir = vm_core::project::get_package_data_dir()?;\n        let port = global_config.services.package_registry.port;\n\n        // Get path to current vm binary\n        let vm_bin = std::env::current_exe().context(\"Failed to get current executable path\")?;\n\n        // Spawn server as a detached background process using nohup\n        // This ensures it persists after the CLI exits\n        #[cfg(unix)]\n        {\n            use std::os::unix::process::CommandExt;\n            use std::process::Command;\n\n            let log_file = data_dir.join(\"server.log\");\n            std::fs::create_dir_all(\u0026data_dir)?;\n\n            // Use nohup to detach the process from the terminal\n            let child = Command::new(\"nohup\")\n                .arg(vm_bin)\n                .arg(\"pkg\")\n                .arg(\"serve\")\n                .arg(\"--host\")\n                .arg(\"0.0.0.0\")\n                .arg(\"--port\")\n                .arg(port.to_string())\n                .arg(\"--data\")\n                .arg(\u0026data_dir)\n                .stdout(std::fs::File::create(\u0026log_file)?)\n                .stderr(std::fs::File::create(data_dir.join(\"server.err.log\"))?)\n                .stdin(std::process::Stdio::null())\n                .process_group(0) // Create new process group\n                .spawn()\n                .context(\"Failed to spawn package server\")?;\n\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_pkg_server_logs,\n                    log_path = log_file.display().to_string()\n                )\n            );\n            drop(child); // Drop handle to detach\n        }\n\n        #[cfg(windows)]\n        {\n            use std::process::Command;\n\n            let log_file = data_dir.join(\"server.log\");\n            std::fs::create_dir_all(\u0026data_dir)?;\n\n            // Windows: use START /B for background execution\n            Command::new(\"cmd\")\n                .args([\"/C\", \"START\", \"/B\"])\n                .arg(vm_bin)\n                .arg(\"pkg\")\n                .arg(\"serve\")\n                .arg(\"--host\")\n                .arg(\"0.0.0.0\")\n                .arg(\"--port\")\n                .arg(port.to_string())\n                .arg(\"--data\")\n                .arg(\u0026data_dir)\n                .stdout(std::fs::File::create(\u0026log_file)?)\n                .stderr(std::fs::File::create(data_dir.join(\"server.err.log\"))?)\n                .stdin(std::process::Stdio::null())\n                .spawn()\n                .context(\"Failed to spawn package server\")?;\n\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_pkg_server_logs,\n                    log_path = log_file.display().to_string()\n                )\n            );\n        }\n\n        // Give server time to start\n        tokio::time::sleep(tokio::time::Duration::from_millis(2000)).await;\n\n        // Verify it started\n        if check_server_running(global_config).await {\n            vm_success!(\"Package registry started successfully on port {}\", port);\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.vm_pkg_server_started_info, port = port.to_string())\n            );\n        } else {\n            return Err(VmError::from(anyhow::anyhow!(\n                \"Server process started but health check failed. Check logs at {}\",\n                data_dir.join(\"server.log\").display()\n            )));\n        }\n    } else {\n        return Err(VmError::from(anyhow::anyhow!(\n            \"Package registry server is required but not running\"\n        )));\n    }\n\n    Ok(())\n}\n\n/// Handle serve command - run the package server (internal use)\nasync fn handle_serve(\n    host: \u0026str,\n    port: u16,\n    data: \u0026std::path::Path,\n    _global_config: \u0026GlobalConfig,\n) -\u003e VmResult\u003c()\u003e {\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.vm_pkg_serve_starting,\n            host = host,\n            port = port.to_string(),\n            data = data.display().to_string()\n        )\n    );\n\n    // Run the server (blocks until shutdown)\n    vm_package_server::server::run_server_background(host.to_string(), port, data.to_path_buf())\n        .await\n        .context(\"Failed to run package server\")?;\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","plugin.rs"],"content":"use anyhow::{Context, Result};\nuse std::fs;\nuse std::path::PathBuf;\nuse vm_cli::msg;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\nuse vm_plugin::{\n    discover_plugins, get_preset_plugins, get_service_plugins, validate_plugin_with_context,\n    PluginType,\n};\n\npub fn handle_plugin_list() -\u003e Result\u003c()\u003e {\n    let plugins = discover_plugins()?;\n\n    if plugins.is_empty() {\n        vm_println!(\"{}\", MESSAGES.plugin_list_empty);\n        return Ok(());\n    }\n\n    vm_println!(\"{}\", MESSAGES.plugin_list_header);\n\n    let preset_plugins = get_preset_plugins(\u0026plugins);\n    let service_plugins = get_service_plugins(\u0026plugins);\n\n    if !preset_plugins.is_empty() {\n        vm_println!(\"{}\", MESSAGES.plugin_list_presets_header);\n        for plugin in preset_plugins {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.plugin_list_item,\n                    name = \u0026plugin.info.name,\n                    version = \u0026plugin.info.version\n                )\n            );\n            if let Some(desc) = \u0026plugin.info.description {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_list_item_with_desc, description = desc)\n                );\n            }\n            if let Some(author) = \u0026plugin.info.author {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_list_item_with_author, author = author)\n                );\n            }\n            vm_println!();\n        }\n    }\n\n    if !service_plugins.is_empty() {\n        vm_println!(\"{}\", MESSAGES.plugin_list_services_header);\n        for plugin in service_plugins {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.plugin_list_item,\n                    name = \u0026plugin.info.name,\n                    version = \u0026plugin.info.version\n                )\n            );\n            if let Some(desc) = \u0026plugin.info.description {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_list_item_with_desc, description = desc)\n                );\n            }\n            if let Some(author) = \u0026plugin.info.author {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_list_item_with_author, author = author)\n                );\n            }\n            vm_println!();\n        }\n    }\n\n    Ok(())\n}\n\npub fn handle_plugin_info(plugin_name: \u0026str) -\u003e Result\u003c()\u003e {\n    let plugins = discover_plugins()?;\n\n    let plugin = plugins\n        .iter()\n        .find(|p| p.info.name == plugin_name)\n        .ok_or_else(|| anyhow::anyhow!(\"Plugin '{plugin_name}' not found\"))?;\n\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.plugin_info_name, name = \u0026plugin.info.name)\n    );\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.plugin_info_version, version = \u0026plugin.info.version)\n    );\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_info_type,\n            plugin_type = format!(\"{:?}\", plugin.info.plugin_type)\n        )\n    );\n\n    if let Some(desc) = \u0026plugin.info.description {\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.plugin_info_description, description = desc)\n        );\n    }\n\n    if let Some(author) = \u0026plugin.info.author {\n        vm_println!(\"{}\", msg!(MESSAGES.plugin_info_author, author = author));\n    }\n\n    vm_println!();\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_info_content_file,\n            file = plugin.content_file.display().to_string()\n        )\n    );\n\n    // Load and display content details\n    match plugin.info.plugin_type {\n        PluginType::Preset =\u003e {\n            if let Ok(content) = vm_plugin::load_preset_content(plugin) {\n                vm_println!(\"{}\", MESSAGES.plugin_info_preset_details_header);\n                if !content.packages.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_packages,\n                            packages = content.packages.join(\", \")\n                        )\n                    );\n                }\n                if !content.npm_packages.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_npm_packages,\n                            packages = content.npm_packages.join(\", \")\n                        )\n                    );\n                }\n                if !content.pip_packages.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_pip_packages,\n                            packages = content.pip_packages.join(\", \")\n                        )\n                    );\n                }\n                if !content.cargo_packages.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_cargo_packages,\n                            packages = content.cargo_packages.join(\", \")\n                        )\n                    );\n                }\n                if !content.services.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_services,\n                            services = content.services.join(\", \")\n                        )\n                    );\n                }\n            }\n        }\n        PluginType::Service =\u003e {\n            if let Ok(content) = vm_plugin::load_service_content(plugin) {\n                vm_println!(\"{}\", MESSAGES.plugin_info_service_details_header);\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_info_image, image = \u0026content.image)\n                );\n                if !content.ports.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(MESSAGES.plugin_info_ports, ports = content.ports.join(\", \"))\n                    );\n                }\n                if !content.volumes.is_empty() {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_info_volumes,\n                            volumes = content.volumes.join(\", \")\n                        )\n                    );\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\npub fn handle_plugin_install(source_path: \u0026str) -\u003e Result\u003c()\u003e {\n    let source = PathBuf::from(source_path);\n\n    if !source.exists() {\n        anyhow::bail!(\"Plugin source path does not exist: {source_path}\");\n    }\n\n    if !source.is_dir() {\n        anyhow::bail!(\"Plugin source must be a directory: {source_path}\");\n    }\n\n    // Verify plugin.yaml exists\n    let metadata_path = source.join(\"plugin.yaml\");\n    if !metadata_path.exists() {\n        anyhow::bail!(\"Invalid plugin: missing plugin.yaml in {source_path}\");\n    }\n\n    // Parse metadata to get plugin name and type\n    let metadata_content =\n        fs::read_to_string(\u0026metadata_path).context(\"Failed to read plugin.yaml\")?;\n\n    let info: vm_plugin::PluginInfo =\n        serde_yaml_ng::from_str(\u0026metadata_content).context(\"Failed to parse plugin.yaml\")?;\n\n    // Verify content file exists\n    let content_file = match info.plugin_type {\n        PluginType::Preset =\u003e \"preset.yaml\",\n        PluginType::Service =\u003e \"service.yaml\",\n    };\n\n    if !source.join(content_file).exists() {\n        anyhow::bail!(\"Invalid plugin: missing {content_file} in {source_path}\");\n    }\n\n    // Create temporary plugin object for validation\n    let temp_plugin = vm_plugin::Plugin {\n        info: info.clone(),\n        content_file: source.join(content_file),\n    };\n\n    // Validate plugin before installation\n    vm_println!(\"{}\", MESSAGES.plugin_install_validating);\n    let validation_result = vm_plugin::validate_plugin(\u0026temp_plugin)?;\n\n    if !validation_result.is_valid {\n        vm_println!(\"{}\", MESSAGES.plugin_install_validation_failed);\n        for error in \u0026validation_result.errors {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.plugin_install_validation_error,\n                    field = \u0026error.field,\n                    message = \u0026error.message\n                )\n            );\n            if let Some(suggestion) = \u0026error.fix_suggestion {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.plugin_install_validation_error_with_suggestion,\n                        suggestion = suggestion\n                    )\n                );\n            }\n        }\n        vm_println!();\n        anyhow::bail!(\n            \"Cannot install plugin: validation failed with {} errors\",\n            validation_result.errors.len()\n        );\n    }\n\n    if !validation_result.warnings.is_empty() {\n        vm_println!(\"{}\", MESSAGES.plugin_install_warnings_header);\n        for warning in \u0026validation_result.warnings {\n            vm_println!(\n                \"{}\",\n                msg!(MESSAGES.plugin_install_warning_item, warning = warning)\n            );\n        }\n        vm_println!();\n    }\n\n    // Get plugins directory\n    let plugins_base = vm_platform::platform::vm_state_dir()\n        .map_err(|e| anyhow::anyhow!(\"Could not determine VM state directory: {e}\"))?\n        .join(\"plugins\");\n\n    // Determine target subdirectory based on plugin type\n    let target_subdir = match info.plugin_type {\n        PluginType::Preset =\u003e \"presets\",\n        PluginType::Service =\u003e \"services\",\n    };\n\n    let target_dir = plugins_base.join(target_subdir);\n\n    // Create target directory if it doesn't exist\n    if !target_dir.exists() {\n        fs::create_dir_all(\u0026target_dir).context(\"Failed to create plugins directory\")?;\n    }\n\n    let target = target_dir.join(\u0026info.name);\n\n    // Check if plugin already exists\n    if target.exists() {\n        anyhow::bail!(\n            \"Plugin '{}' is already installed. Remove it first with: vm plugin remove {}\",\n            info.name,\n            info.name\n        );\n    }\n\n    // Copy plugin directory\n    copy_dir_all(\u0026source, \u0026target).context(\"Failed to copy plugin files\")?;\n\n    let plugin_type_str = match info.plugin_type {\n        PluginType::Preset =\u003e \"preset\",\n        PluginType::Service =\u003e \"service\",\n    };\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_install_success,\n            r#type = plugin_type_str,\n            name = \u0026info.name,\n            version = \u0026info.version\n        )\n    );\n\n    Ok(())\n}\n\npub fn handle_plugin_remove(plugin_name: \u0026str) -\u003e Result\u003c()\u003e {\n    let plugins_base = vm_platform::platform::vm_state_dir()\n        .map_err(|e| anyhow::anyhow!(\"Could not determine VM state directory: {e}\"))?\n        .join(\"plugins\");\n\n    // Check both presets and services subdirectories\n    let preset_path = plugins_base.join(\"presets\").join(plugin_name);\n    let service_path = plugins_base.join(\"services\").join(plugin_name);\n\n    if preset_path.exists() {\n        fs::remove_dir_all(\u0026preset_path).context(\"Failed to remove plugin directory\")?;\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.plugin_remove_success_preset, name = plugin_name)\n        );\n        Ok(())\n    } else if service_path.exists() {\n        fs::remove_dir_all(\u0026service_path).context(\"Failed to remove plugin directory\")?;\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.plugin_remove_success_service, name = plugin_name)\n        );\n        Ok(())\n    } else {\n        anyhow::bail!(\"Plugin '{plugin_name}' is not installed\");\n    }\n}\n\npub fn handle_plugin_validate(plugin_name: \u0026str) -\u003e Result\u003c()\u003e {\n    let plugins = discover_plugins()?;\n\n    let plugin = plugins\n        .iter()\n        .find(|p| p.info.name == plugin_name)\n        .ok_or_else(|| anyhow::anyhow!(\"Plugin '{plugin_name}' not found\"))?;\n\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.plugin_validate_header, name = \u0026plugin.info.name)\n    );\n\n    let result = validate_plugin_with_context(plugin)?;\n\n    if result.is_valid {\n        vm_println!(\"{}\", MESSAGES.plugin_validate_passed);\n\n        if !result.warnings.is_empty() {\n            vm_println!(\"{}\", MESSAGES.plugin_validate_warnings_header);\n            for warning in \u0026result.warnings {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_validate_warning_item, warning = warning)\n                );\n            }\n            vm_println!();\n        }\n\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.plugin_validate_ready, name = \u0026plugin.info.name)\n        );\n    } else {\n        vm_println!(\"{}\", MESSAGES.plugin_validate_failed);\n\n        if !result.errors.is_empty() {\n            vm_println!(\"{}\", MESSAGES.plugin_validate_errors_header);\n            for error in \u0026result.errors {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.plugin_validate_error_item,\n                        field = \u0026error.field,\n                        message = \u0026error.message\n                    )\n                );\n                if let Some(suggestion) = \u0026error.fix_suggestion {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.plugin_validate_error_suggestion,\n                            suggestion = suggestion\n                        )\n                    );\n                }\n            }\n            vm_println!();\n        }\n\n        if !result.warnings.is_empty() {\n            vm_println!(\"{}\", MESSAGES.plugin_validate_warnings_header);\n            for warning in \u0026result.warnings {\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.plugin_validate_warning_item, warning = warning)\n                );\n            }\n            vm_println!();\n        }\n\n        anyhow::bail!(\n            \"Plugin validation failed with {} errors\",\n            result.errors.len()\n        );\n    }\n\n    Ok(())\n}\n\n// Helper function to recursively copy directories\nfn copy_dir_all(src: \u0026PathBuf, dst: \u0026PathBuf) -\u003e Result\u003c()\u003e {\n    fs::create_dir_all(dst)?;\n\n    for entry in fs::read_dir(src)? {\n        let entry = entry?;\n        let ty = entry.file_type()?;\n        let src_path = entry.path();\n        let dst_path = dst.join(entry.file_name());\n\n        if ty.is_dir() {\n            copy_dir_all(\u0026src_path, \u0026dst_path)?;\n        } else {\n            fs::copy(\u0026src_path, \u0026dst_path)?;\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","plugin_new.rs"],"content":"use anyhow::{Context, Result};\nuse std::fs;\nuse std::path::PathBuf;\nuse vm_cli::msg;\nuse vm_core::vm_println;\nuse vm_messages::messages::MESSAGES;\n\npub fn handle_plugin_new(plugin_name: \u0026str, plugin_type: \u0026str) -\u003e Result\u003c()\u003e {\n    // Validate plugin name\n    if plugin_name.is_empty() {\n        anyhow::bail!(\"Plugin name cannot be empty\");\n    }\n\n    if !plugin_name\n        .chars()\n        .all(|c| c.is_alphanumeric() || c == '-' || c == '_')\n    {\n        anyhow::bail!(\n            \"Plugin name must contain only alphanumeric characters, hyphens, and underscores\"\n        );\n    }\n\n    // Validate and parse plugin type\n    let plugin_type_lower = plugin_type.to_lowercase();\n    if plugin_type_lower != \"preset\" \u0026\u0026 plugin_type_lower != \"service\" {\n        anyhow::bail!(\"Invalid plugin type '{plugin_type}'. Must be either 'preset' or 'service'\");\n    }\n\n    let plugin_dir = PathBuf::from(plugin_name);\n\n    if plugin_dir.exists() {\n        anyhow::bail!(\"Directory '{plugin_name}' already exists\");\n    }\n\n    // Create plugin directory\n    fs::create_dir_all(\u0026plugin_dir).context(\"Failed to create plugin directory\")?;\n\n    // Create plugin.yaml (metadata)\n    let metadata_content = generate_metadata_template(plugin_name, \u0026plugin_type_lower);\n    fs::write(plugin_dir.join(\"plugin.yaml\"), metadata_content)\n        .context(\"Failed to create plugin.yaml\")?;\n\n    // Create content file based on type\n    if plugin_type_lower == \"preset\" {\n        let preset_content = generate_preset_template();\n        fs::write(plugin_dir.join(\"preset.yaml\"), preset_content)\n            .context(\"Failed to create preset.yaml\")?;\n    } else {\n        let service_content = generate_service_template();\n        fs::write(plugin_dir.join(\"service.yaml\"), service_content)\n            .context(\"Failed to create service.yaml\")?;\n    }\n\n    // Create README.md\n    let readme_content = generate_readme_template(plugin_name, \u0026plugin_type_lower);\n    fs::write(plugin_dir.join(\"README.md\"), readme_content)\n        .context(\"Failed to create README.md\")?;\n\n    let type_cap = match plugin_type_lower.as_str() {\n        \"preset\" =\u003e \"Preset\",\n        \"service\" =\u003e \"Service\",\n        _ =\u003e \"Plugin\",\n    };\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_new_success,\n            r#type = \u0026plugin_type_lower,\n            name = plugin_name\n        )\n    );\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_new_next_steps,\n            name = plugin_name,\n            r#type = \u0026plugin_type_lower\n        )\n    );\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.plugin_new_files_created,\n            r#type = \u0026plugin_type_lower,\n            type_cap = type_cap\n        )\n    );\n\n    Ok(())\n}\n\nfn generate_metadata_template(plugin_name: \u0026str, plugin_type: \u0026str) -\u003e String {\n    format!(\n        r#\"# Plugin metadata for {plugin_name}\nname: {plugin_name}\nversion: 0.1.0\ndescription: A custom VM {plugin_type} plugin\nauthor: Your Name\nplugin_type: {plugin_type}\n\"#\n    )\n}\n\nfn generate_preset_template() -\u003e String {\n    r#\"# Preset configuration\n# Define packages, services, environment variables, and provisioning steps\n\n# System packages to install via apt/yum\npackages:\n  - curl\n  - git\n  - build-essential\n\n# NPM packages to install globally\nnpm_packages:\n  - typescript\n  - prettier\n\n# Python packages to install\npip_packages:\n  - black\n  - pylint\n\n# Rust packages to install\ncargo_packages:\n  - cargo-watch\n\n# Services to enable (must be defined in service plugins or built-in)\nservices:\n  - postgres\n  - redis\n\n# Environment variables\nenvironment:\n  NODE_ENV: development\n  RUST_LOG: debug\n\n# Shell aliases\naliases:\n  ll: ls -la\n  gst: git status\n\n# Provisioning commands (run during VM setup)\nprovision:\n  - echo \"Running custom provisioning\"\n  - echo \"Add your setup commands here\"\n\"#\n    .to_string()\n}\n\nfn generate_service_template() -\u003e String {\n    r#\"# Service configuration\n# Define a Docker service that can be referenced by presets\n\n# Docker image to use\nimage: redis:7-alpine\n\n# Port mappings (host:container format)\nports:\n  - \"6379:6379\"\n\n# Volume mappings\nvolumes:\n  - \"redis_data:/data\"\n\n# Environment variables\nenvironment:\n  REDIS_PASSWORD: changeme\n\n# Command to run (optional, overrides image CMD)\n# command:\n#   - redis-server\n#   - --appendonly\n#   - \"yes\"\n\n# Service dependencies (start order)\ndepends_on:\n  []\n\n# Health check endpoint (optional, for service registry)\nhealth_check: /health\n\"#\n    .to_string()\n}\n\nfn generate_readme_template(plugin_name: \u0026str, plugin_type: \u0026str) -\u003e String {\n    if plugin_type == \"preset\" {\n        format!(\n            r#\"# {plugin_name}\n\nA custom preset plugin for VM Tool.\n\n## Description\n\nThis preset provides a development environment with pre-configured packages, services, and settings.\n\n## Installation\n\n```bash\nvm plugin install /path/to/{plugin_name}\n```\n\n## Usage\n\nCreate a VM using this preset:\n\n```bash\nvm create my-project --preset {plugin_name}\n```\n\nOr add to your `vm.yaml`:\n\n```yaml\nname: my-project\npreset: {plugin_name}\n```\n\n## What's Included\n\n### Packages\n- System packages: curl, git, build-essential\n- NPM packages: typescript, prettier\n- Python packages: black, pylint\n- Rust packages: cargo-watch\n\n### Services\n- PostgreSQL database\n- Redis cache\n\n### Environment\n- `NODE_ENV=development`\n- `RUST_LOG=debug`\n\n### Aliases\n- `ll` ‚Üí `ls -la`\n- `gst` ‚Üí `git status`\n\n## Customization\n\nEdit `preset.yaml` to customize:\n- Packages to install\n- Services to enable\n- Environment variables\n- Shell aliases\n- Provisioning commands\n\n## License\n\nMIT\n\"#\n        )\n    } else {\n        format!(\n            r#\"# {plugin_name}\n\nA custom service plugin for VM Tool.\n\n## Description\n\nThis service plugin provides a containerized service that can be used by VM presets.\n\n## Installation\n\n```bash\nvm plugin install /path/to/{plugin_name}\n```\n\n## Usage\n\nReference this service in a preset or `vm.yaml`:\n\n```yaml\nname: my-project\nservices:\n  - {plugin_name}\n```\n\n## Configuration\n\nThe service uses:\n- **Image**: redis:7-alpine\n- **Port**: 6379\n- **Volume**: redis_data:/data\n\n### Environment Variables\n- `REDIS_PASSWORD`: Authentication password (default: \"changeme\")\n\n## Customization\n\nEdit `service.yaml` to customize:\n- Docker image and version\n- Port mappings\n- Volume mounts\n- Environment variables\n- Command to run\n- Service dependencies\n\n## Health Check\n\nThe service provides a health check endpoint at `/health` for monitoring.\n\n## License\n\nMIT\n\"#\n        )\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","temp.rs"],"content":"// Temporary VM command handlers\n\nuse std::path::PathBuf;\n\nuse crate::cli::TempSubcommand;\nuse crate::commands::config;\nuse crate::error::{VmError, VmResult};\nuse vm_provider::get_provider;\n\n/// Handle temporary VM commands\npub fn handle_temp_command(command: \u0026TempSubcommand, config_file: Option\u003cPathBuf\u003e) -\u003e VmResult\u003c()\u003e {\n    use vm_temp::TempVmOps;\n\n    // For temp commands, we need a provider, but the config might not exist.\n    // We load it leniently to ensure we can get a provider.\n    let config = config::load_config_lenient(config_file)?;\n    let provider = get_provider(config.clone()).map_err(VmError::from)?;\n\n    let result = match command {\n        TempSubcommand::Create {\n            mounts,\n            auto_destroy,\n        } =\u003e TempVmOps::create(mounts.clone(), *auto_destroy, config, provider),\n        TempSubcommand::Ssh =\u003e TempVmOps::ssh(provider, config),\n        TempSubcommand::Status =\u003e TempVmOps::status(provider),\n        TempSubcommand::Destroy =\u003e TempVmOps::destroy(provider),\n        TempSubcommand::Mount { path, yes } =\u003e {\n            TempVmOps::mount(path.clone(), *yes, provider, config)\n        }\n        TempSubcommand::Unmount { path, all, yes } =\u003e {\n            TempVmOps::unmount(path.clone(), *all, *yes, provider)\n        }\n        TempSubcommand::Mounts =\u003e TempVmOps::mounts(),\n        TempSubcommand::List =\u003e TempVmOps::list(),\n        TempSubcommand::Stop =\u003e TempVmOps::stop(provider),\n        TempSubcommand::Start =\u003e TempVmOps::start(provider),\n        TempSubcommand::Restart =\u003e TempVmOps::restart(provider),\n    };\n\n    result.map_err(VmError::from)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","uninstall.rs"],"content":"use crate::error::VmError;\nuse std::io::{self, Write};\nuse std::path::PathBuf;\nuse vm_cli::msg;\nuse vm_core::{vm_println, vm_success, vm_warning};\nuse vm_messages::messages::MESSAGES;\n\npub fn handle_uninstall(keep_config: bool, yes: bool) -\u003e Result\u003c(), VmError\u003e {\n    // Get current executable path\n    let current_exe = std::env::current_exe().map_err(|e| {\n        VmError::general(e, \"Failed to determine current executable path\".to_string())\n    })?;\n\n    vm_println!(\"{}\", MESSAGES.vm_uninstall_header);\n    vm_println!(\"{}\", MESSAGES.vm_uninstall_will_remove);\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.vm_uninstall_binary,\n            path = current_exe.display().to_string()\n        )\n    );\n\n    // Find config files to remove\n    let mut config_files = Vec::new();\n    let home = std::env::var(\"HOME\").unwrap_or_else(|_| \"/tmp\".to_string());\n\n    // Common config locations\n    let config_paths = vec![\n        PathBuf::from(\u0026home).join(\".vm\"),\n        PathBuf::from(\u0026home).join(\".config/vm\"),\n        PathBuf::from(\u0026home).join(\".vm-install.log\"),\n    ];\n\n    for path in \u0026config_paths {\n        if path.exists() {\n            config_files.push(path.clone());\n        }\n    }\n\n    if !keep_config \u0026\u0026 !config_files.is_empty() {\n        vm_println!(\"{}\", MESSAGES.vm_uninstall_config_files);\n        for file in \u0026config_files {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_uninstall_config_file_item,\n                    path = file.display().to_string()\n                )\n            );\n        }\n    }\n\n    // Find shell config entries\n    let shell_configs = find_shell_configs(\u0026home);\n    if !shell_configs.is_empty() {\n        vm_println!(\"{}\", MESSAGES.vm_uninstall_path_entries);\n        for config in \u0026shell_configs {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_uninstall_path_entry_item,\n                    path = config.display().to_string()\n                )\n            );\n        }\n    }\n\n    vm_println!();\n\n    // Confirm with user unless --yes flag is provided\n    if !yes {\n        vm_warning!(\"This action cannot be undone!\");\n        print!(\"Are you sure you want to uninstall vm? (y/N): \");\n        io::stdout().flush().unwrap();\n\n        let mut response = String::new();\n        io::stdin().read_line(\u0026mut response).unwrap();\n\n        if !response.trim().eq_ignore_ascii_case(\"y\") {\n            vm_println!(\"{}\", MESSAGES.vm_uninstall_cancelled);\n            return Ok(());\n        }\n    }\n\n    vm_println!(\"{}\", MESSAGES.vm_uninstall_progress);\n\n    // Remove configuration files if requested\n    if !keep_config {\n        for path in \u0026config_files {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_uninstall_removing_file,\n                    path = path.display().to_string()\n                )\n            );\n            if path.is_dir() {\n                if let Err(e) = std::fs::remove_dir_all(path) {\n                    vm_warning!(\"Failed to remove {}: {}\", path.display(), e);\n                }\n            } else if let Err(e) = std::fs::remove_file(path) {\n                vm_warning!(\"Failed to remove {}: {}\", path.display(), e);\n            }\n        }\n    }\n\n    // Clean shell configurations\n    for config_file in \u0026shell_configs {\n        if let Err(e) = clean_shell_config(config_file) {\n            vm_warning!(\"Failed to clean {}: {}\", config_file.display(), e);\n        } else {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_uninstall_cleaned_path,\n                    path = config_file.display().to_string()\n                )\n            );\n        }\n    }\n\n    // Instructions for final removal\n    vm_println!();\n    vm_success!(\"VM has been uninstalled!\");\n    vm_println!(\"{}\", MESSAGES.vm_uninstall_complete_instructions);\n\n    // Provide the correct removal command based on location\n    if current_exe.to_string_lossy().contains(\"cargo\") {\n        // Installed via cargo\n        vm_println!(\"{}\", MESSAGES.vm_uninstall_remove_cargo);\n    } else if current_exe.parent().and_then(|p| p.file_name()) == Some(std::ffi::OsStr::new(\"bin\"))\n    {\n        // Installed in a bin directory\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_uninstall_remove_sudo,\n                path = current_exe.display().to_string()\n            )\n        );\n        vm_println!(\"{}\", MESSAGES.vm_uninstall_remove_no_sudo_hint);\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_uninstall_remove_no_sudo,\n                path = current_exe.display().to_string()\n            )\n        );\n    } else {\n        // Generic removal\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_uninstall_remove_generic,\n                path = current_exe.display().to_string()\n            )\n        );\n    }\n\n    vm_println!(\"{}\", MESSAGES.vm_uninstall_thank_you);\n\n    Ok(())\n}\n\nfn find_shell_configs(home: \u0026str) -\u003e Vec\u003cPathBuf\u003e {\n    let mut configs = Vec::new();\n\n    let potential_configs = vec![\n        PathBuf::from(home).join(\".bashrc\"),\n        PathBuf::from(home).join(\".bash_profile\"),\n        PathBuf::from(home).join(\".zshrc\"),\n        PathBuf::from(home).join(\".zprofile\"),\n        PathBuf::from(home).join(\".profile\"),\n        PathBuf::from(home).join(\".config/fish/config.fish\"),\n    ];\n\n    for config in potential_configs {\n        if config.exists() {\n            // Check if file contains vm-related PATH entries\n            if let Ok(contents) = std::fs::read_to_string(\u0026config) {\n                if contents.contains(\".cargo/bin\") || contents.contains(\"vm\") {\n                    configs.push(config);\n                }\n            }\n        }\n    }\n\n    configs\n}\n\nfn clean_shell_config(config_file: \u0026PathBuf) -\u003e Result\u003c(), std::io::Error\u003e {\n    let contents = std::fs::read_to_string(config_file)?;\n    let mut new_lines = Vec::new();\n    let mut skip_next = false;\n\n    for line in contents.lines() {\n        if skip_next {\n            skip_next = false;\n            continue;\n        }\n\n        // Skip lines added by VM installer\n        if line.contains(\"# Added by VM installer\") {\n            skip_next = true;\n            continue;\n        }\n\n        // Skip cargo/bin PATH additions that might be from VM\n        if line.contains(\"export PATH=\") \u0026\u0026 line.contains(\".cargo/bin\") {\n            // Only skip if this looks like it was added for VM\n            if let Ok(original) = std::fs::read_to_string(config_file) {\n                if original.contains(\"# Added by VM installer\") {\n                    continue;\n                }\n            }\n        }\n\n        new_lines.push(line);\n    }\n\n    // Only write back if we actually removed something\n    let new_contents = new_lines.join(\"\\n\");\n    if new_contents != contents {\n        std::fs::write(config_file, new_contents)?;\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","update.rs"],"content":"use crate::error::VmError;\nuse std::process::Command;\nuse vm_cli::msg;\nuse vm_core::{vm_error, vm_println, vm_success, vm_warning};\nuse vm_messages::messages::MESSAGES;\n\npub fn handle_update(version: Option\u003c\u0026str\u003e, force: bool) -\u003e Result\u003c(), VmError\u003e {\n    // Get current version\n    let current_version = env!(\"CARGO_PKG_VERSION\");\n\n    vm_println!(\n        \"{}\",\n        msg!(\n            MESSAGES.vm_update_current_version,\n            version = current_version\n        )\n    );\n\n    // Determine target version\n    let target_version = version.unwrap_or(\"latest\");\n    vm_println!(\n        \"{}\",\n        msg!(MESSAGES.vm_update_target_version, version = target_version)\n    );\n\n    // Check if running from cargo or binary\n    let is_cargo_install = std::env::current_exe()\n        .ok()\n        .and_then(|path| path.to_str().map(|s| s.to_string()))\n        .map(|path| path.contains(\".cargo\"))\n        .unwrap_or(false);\n\n    if is_cargo_install \u0026\u0026 version.is_none() \u0026\u0026 !force {\n        // For cargo installs without specific version, use cargo\n        vm_println!(\"{}\", MESSAGES.vm_update_via_cargo);\n\n        let output = Command::new(\"cargo\")\n            .args([\"install\", \"vm\", \"--force\"])\n            .output()?;\n\n        if output.status.success() {\n            vm_success!(\"{}\", MESSAGES.vm_update_cargo_success);\n        } else {\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n            vm_error!(\n                \"{}\",\n                msg!(MESSAGES.vm_update_cargo_failed, error = stderr.to_string())\n            );\n            return Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::Other, \"Update failed\"),\n                \"Failed to update via cargo\".to_string(),\n            ));\n        }\n    } else {\n        // Download binary from GitHub\n        vm_println!(\"{}\", MESSAGES.vm_update_downloading_github);\n\n        // Detect platform\n        let target = detect_target();\n\n        // Construct download URL\n        let repo_url = \"https://github.com/goobits/vm\";\n        let api_url = if target_version == \"latest\" {\n            \"https://api.github.com/repos/goobits/vm/releases/latest\".to_string()\n        } else {\n            format!(\"https://api.github.com/repos/goobits/vm/releases/tags/{target_version}\")\n        };\n\n        // Create temporary directory\n        let temp_dir = std::env::temp_dir().join(\"vm-update\");\n        std::fs::create_dir_all(\u0026temp_dir)?;\n\n        // Download release info\n        vm_println!(\"{}\", MESSAGES.vm_update_fetching_release);\n        let release_info = Command::new(\"curl\")\n            .args([\n                \"-sSL\",\n                \"-H\",\n                \"Accept: application/vnd.github.v3+json\",\n                \u0026api_url,\n            ])\n            .output()?;\n\n        if !release_info.status.success() {\n            vm_error!(\"{}\", MESSAGES.vm_update_release_fetch_failed);\n            vm_warning!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_update_check_version_hint,\n                    version = target_version,\n                    repo_url = repo_url\n                )\n            );\n            return Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::NotFound, \"Release not found\"),\n                format!(\"Failed to fetch release info for {target_version}\"),\n            ));\n        }\n\n        // Parse JSON to find download URL\n        let release_json = String::from_utf8_lossy(\u0026release_info.stdout);\n\n        // Find the asset URL for our platform\n        let asset_pattern = format!(\"vm-{target}.tar.gz\");\n        let asset_url = find_asset_url(\u0026release_json, \u0026asset_pattern);\n\n        if asset_url.is_none() {\n            vm_error!(\n                \"{}\",\n                msg!(MESSAGES.vm_update_platform_not_found, platform = \u0026target)\n            );\n            return Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::NotFound, \"Platform not supported\"),\n                format!(\"No binary available for {target}\"),\n            ));\n        }\n\n        let asset_url = asset_url.unwrap();\n        let archive_path = temp_dir.join(\u0026asset_pattern);\n\n        // Download the archive\n        vm_println!(\"{}\", MESSAGES.vm_update_downloading_binary);\n        let download_output = Command::new(\"curl\")\n            .args([\"-sSL\", \"-o\", archive_path.to_str().unwrap(), \u0026asset_url])\n            .output()?;\n\n        if !download_output.status.success() {\n            vm_error!(\"{}\", MESSAGES.vm_update_download_failed);\n            return Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::Other, \"Download failed\"),\n                \"Failed to download binary from GitHub\".to_string(),\n            ));\n        }\n\n        // Extract the archive\n        vm_println!(\"{}\", MESSAGES.vm_update_extracting);\n        let extract_output = Command::new(\"tar\")\n            .args([\n                \"-xzf\",\n                archive_path.to_str().unwrap(),\n                \"-C\",\n                temp_dir.to_str().unwrap(),\n            ])\n            .output()?;\n\n        if !extract_output.status.success() {\n            vm_error!(\"{}\", MESSAGES.vm_update_extract_failed);\n            return Err(VmError::general(\n                std::io::Error::new(std::io::ErrorKind::Other, \"Extraction failed\"),\n                \"Failed to extract downloaded archive\".to_string(),\n            ));\n        }\n\n        // Find the vm binary\n        let binary_name = format!(\"vm-{target}\");\n        let temp_binary = temp_dir.join(\u0026binary_name);\n\n        if !temp_binary.exists() {\n            // Try without the target suffix\n            let temp_binary = temp_dir.join(\"vm\");\n            if !temp_binary.exists() {\n                vm_error!(\"{}\", MESSAGES.vm_update_binary_not_found);\n                return Err(VmError::general(\n                    std::io::Error::new(std::io::ErrorKind::NotFound, \"Binary not found\"),\n                    \"Could not find vm binary in extracted archive\".to_string(),\n                ));\n            }\n        }\n\n        // Get the current executable path\n        let current_exe = std::env::current_exe()?;\n        let backup_exe = current_exe.with_extension(\"backup\");\n\n        // Backup current binary\n        vm_println!(\"{}\", MESSAGES.vm_update_backing_up);\n        std::fs::rename(\u0026current_exe, \u0026backup_exe)?;\n\n        // Install new binary\n        vm_println!(\"{}\", MESSAGES.vm_update_installing);\n        std::fs::copy(\u0026temp_binary, \u0026current_exe)?;\n\n        // Make it executable on Unix\n        #[cfg(unix)]\n        {\n            use std::os::unix::fs::PermissionsExt;\n            let mut perms = std::fs::metadata(\u0026current_exe)?.permissions();\n            perms.set_mode(0o755);\n            std::fs::set_permissions(\u0026current_exe, perms)?;\n        }\n\n        // Clean up\n        let _ = std::fs::remove_dir_all(\u0026temp_dir);\n        let _ = std::fs::remove_file(\u0026backup_exe);\n\n        vm_success!(\n            \"{}\",\n            msg!(MESSAGES.vm_update_success, version = target_version)\n        );\n    }\n\n    // Show new version\n    let version_output = Command::new(\"vm\").arg(\"--version\").output()?;\n\n    if version_output.status.success() {\n        let version_str = String::from_utf8_lossy(\u0026version_output.stdout);\n        vm_println!(\n            \"{}\",\n            msg!(MESSAGES.vm_update_new_version, version = version_str.trim())\n        );\n    }\n\n    Ok(())\n}\n\nfn detect_target() -\u003e String {\n    let arch = if cfg!(target_arch = \"x86_64\") {\n        \"x86_64\"\n    } else if cfg!(target_arch = \"aarch64\") {\n        \"aarch64\"\n    } else {\n        panic!(\"Unsupported architecture\");\n    };\n\n    let os = if cfg!(target_os = \"macos\") {\n        \"apple-darwin\"\n    } else if cfg!(target_os = \"linux\") {\n        \"unknown-linux-gnu\"\n    } else if cfg!(target_os = \"windows\") {\n        \"pc-windows-msvc\"\n    } else {\n        panic!(\"Unsupported OS\");\n    };\n\n    format!(\"{arch}-{os}\")\n}\n\nfn find_asset_url(json: \u0026str, pattern: \u0026str) -\u003e Option\u003cString\u003e {\n    // Simple JSON parsing to find browser_download_url\n    // In production, you'd use serde_json\n    for line in json.lines() {\n        if line.contains(\"browser_download_url\") \u0026\u0026 line.contains(pattern) {\n            // Extract URL from line like: \"browser_download_url\": \"https://...\",\n            if let Some(start) = line.rfind(\"https://\") {\n                if let Some(end) = line[start..].find('\"') {\n                    return Some(line[start..start + end].to_string());\n                }\n            }\n        }\n    }\n    None\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","commands","vm_ops","create.rs"],"content":"//! VM creation command handler\n//!\n//! This module handles VM creation with support for force recreation,\n//! multi-instance providers, and service registration.\n\nuse std::path::Path;\nuse tracing::{debug, info_span, warn};\n\nuse crate::error::{VmError, VmResult};\nuse vm_cli::msg;\nuse vm_config::{config::MemoryLimit, config::VmConfig, validator::ConfigValidator, GlobalConfig};\nuse vm_core::{get_cpu_core_count, get_total_memory_gb, vm_error, vm_println};\nuse vm_messages::messages::MESSAGES;\nuse vm_provider::{Provider, ProviderContext};\n\nuse super::helpers::register_vm_services_helper;\n\n/// Auto-adjust resource allocation based on system availability\nfn auto_adjust_resources(config: \u0026mut VmConfig) -\u003e VmResult\u003c()\u003e {\n    // Get system resources (fallback to reasonable defaults if detection fails)\n    let system_cpus = get_cpu_core_count().unwrap_or(2);\n    let system_memory_gb = get_total_memory_gb().unwrap_or(4);\n\n    let vm_settings = config.vm.as_mut();\n    if vm_settings.is_none() {\n        return Ok(()); // No vm settings to adjust\n    }\n\n    let vm_settings = vm_settings.unwrap();\n    let mut adjusted = false;\n\n    // Check and adjust CPU allocation\n    if let Some(requested_cpus) = vm_settings.cpus {\n        if requested_cpus \u003e system_cpus {\n            // Use 50% of available CPUs, minimum 2, maximum available\n            let safe_cpus = (system_cpus / 2).max(2).min(system_cpus);\n\n            vm_println!(\n                \"‚ö†Ô∏è  Requested {} CPUs but system only has {}.\",\n                requested_cpus,\n                system_cpus\n            );\n            vm_println!(\"   Auto-adjusting to {} CPUs for this system.\", safe_cpus);\n\n            vm_settings.cpus = Some(safe_cpus);\n            adjusted = true;\n        }\n    }\n\n    // Check and adjust memory allocation\n    if let Some(memory_limit) = \u0026vm_settings.memory {\n        if let Some(requested_mb) = memory_limit.to_mb() {\n            let requested_gb = (requested_mb as u64) / 1024;\n\n            // Leave 2GB for host OS, use up to 75% of remaining\n            let max_safe_memory = system_memory_gb.saturating_sub(2);\n\n            // Only adjust if request exceeds available memory (minus headroom)\n            if requested_gb \u003e max_safe_memory {\n                let safe_memory_mb = (max_safe_memory * 1024) as u32;\n\n                vm_println!(\n                    \"‚ö†Ô∏è  Requested {}GB RAM but only {}GB total available.\",\n                    requested_gb,\n                    system_memory_gb\n                );\n                vm_println!(\n                    \"   Auto-adjusting to {}GB RAM for this system (leaving 2GB for host).\",\n                    max_safe_memory\n                );\n\n                vm_settings.memory = Some(MemoryLimit::Limited(safe_memory_mb));\n                adjusted = true;\n            }\n        }\n    }\n\n    if adjusted {\n        vm_println!(\"\");\n        vm_println!(\"üí° Tip: These auto-adjusted values are temporary for this VM creation.\");\n        vm_println!(\"   Your vm.yaml remains unchanged and will work on more powerful machines.\");\n        vm_println!(\"\");\n    }\n\n    Ok(())\n}\n\n/// Handle VM creation\npub async fn handle_create(\n    provider: Box\u003cdyn Provider\u003e,\n    mut config: VmConfig,\n    global_config: GlobalConfig,\n    force: bool,\n    instance: Option\u003cString\u003e,\n    verbose: bool,\n) -\u003e VmResult\u003c()\u003e {\n    let span = info_span!(\"vm_operation\", operation = \"create\");\n    let _enter = span.enter();\n    debug!(\"Starting VM creation\");\n\n    if force {\n        vm_println!(\"‚ö° Force mode: using minimal resources and skipping validation\");\n        let mut vm_settings = config.vm.take().unwrap_or_default();\n        vm_settings.memory = Some(vm_config::config::MemoryLimit::Limited(2048));\n        vm_settings.cpus = Some(2);\n        config.vm = Some(vm_settings);\n    } else {\n        // Auto-adjust resources if needed (before validation)\n        auto_adjust_resources(\u0026mut config)?;\n\n        // Validate config before proceeding\n        vm_println!(\"Validating configuration...\");\n        let validator = ConfigValidator::new();\n        match validator.validate(\u0026config) {\n            Ok(report) =\u003e {\n                if report.has_errors() {\n                    vm_error!(\"Configuration validation failed:\");\n                    vm_println!(\"{}\", report);\n                    return Err(VmError::validation(\n                        \"Configuration is invalid, aborting creation.\".to_string(),\n                        None::\u003cString\u003e,\n                    ));\n                }\n                if !report.warnings.is_empty() || !report.info.is_empty() {\n                    vm_println!(\"{}\", report);\n                }\n                vm_println!(\"‚úì Configuration is valid.\");\n            }\n            Err(e) =\u003e {\n                return Err(VmError::validation(\n                    format!(\"An unexpected error occurred during validation: {e}\"),\n                    None::\u003cString\u003e,\n                ));\n            }\n        }\n    }\n    let vm_name = config\n        .project\n        .as_ref()\n        .and_then(|p| p.name.as_ref())\n        .map(|s| s.as_str())\n        .unwrap_or(\"vm-project\");\n\n    let is_first_vm = !Path::new(\".vm\").exists();\n    if is_first_vm {\n        vm_println!(\"üëã Creating your first VM for this project\\n\");\n        vm_println!(\"üí° Tip: Run 'vm init' first to customize resources\");\n        vm_println!(\"‚è±Ô∏è  This may take 2-3 minutes...\\n\");\n    }\n\n    // Check if this is a multi-instance provider and handle accordingly\n    if provider.supports_multi_instance() \u0026\u0026 instance.is_some() {\n        let instance_name = instance.as_deref().unwrap();\n        vm_println!(\n            \"{}\",\n            msg!(\n                MESSAGES.vm_create_header_instance,\n                instance = instance_name,\n                name = vm_name\n            )\n        );\n\n        if force {\n            debug!(\"Force flag set - will destroy existing instance if present\");\n            // Try to destroy specific instance first\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_create_force_recreating_instance,\n                    name = instance_name\n                )\n            );\n            if let Err(e) = provider.destroy(Some(instance_name)) {\n                warn!(\n                    \"Failed to destroy existing instance '{}' during force create: {}\",\n                    instance_name, e\n                );\n                // Continue with creation even if destroy fails\n            }\n        }\n    } else {\n        // Standard single-instance creation\n        if let Some(instance_name) = \u0026instance {\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_create_multiinstance_warning,\n                    instance = instance_name,\n                    provider = provider.name()\n                )\n            );\n        }\n\n        if force {\n            debug!(\"Force flag set - will destroy existing VM if present\");\n            // Check if VM exists and destroy it first\n            if provider.status(None).is_ok() {\n                warn!(\"VM exists, destroying due to --force flag\");\n                vm_println!(\n                    \"{}\",\n                    msg!(MESSAGES.vm_create_force_recreating, name = vm_name)\n                );\n                provider.destroy(None).map_err(VmError::from)?;\n            }\n        }\n    }\n\n    vm_println!(\"{}\", msg!(MESSAGES.vm_create_header, name = vm_name));\n    vm_println!(\"{}\", MESSAGES.vm_create_progress);\n\n    // Register VM services BEFORE creating container so docker-compose can inject env vars\n    let vm_instance_name = if let Some(instance_name) = \u0026instance {\n        format!(\"{vm_name}-{instance_name}\")\n    } else {\n        format!(\"{vm_name}-dev\")\n    };\n\n    vm_println!(\"{}\", MESSAGES.common_configuring_services);\n    register_vm_services_helper(\u0026vm_instance_name, \u0026config, \u0026global_config).await?;\n\n    // Create provider context with verbose flag and global config\n    let context = ProviderContext::with_verbose(verbose).with_config(global_config.clone());\n\n    // Call the appropriate create method based on whether instance is specified\n    let create_result = if let Some(instance_name) = \u0026instance {\n        if provider.supports_multi_instance() {\n            provider.create_instance_with_context(instance_name, \u0026context)\n        } else {\n            provider.create_with_context(\u0026context)\n        }\n    } else {\n        provider.create_with_context(\u0026context)\n    };\n\n    match create_result {\n        Ok(()) =\u003e {\n            vm_println!(\"{}\", MESSAGES.vm_create_success);\n\n            let container_name = if let Some(instance_name) = \u0026instance {\n                format!(\"{vm_name}-{instance_name}\")\n            } else {\n                format!(\"{vm_name}-dev\")\n            };\n            vm_println!(\n                \"{}\",\n                msg!(\n                    MESSAGES.vm_create_info_block,\n                    status = MESSAGES.common_status_running,\n                    container = container_name\n                )\n            );\n\n            // Show resources if available\n            if let Some(cpus) = config.vm.as_ref().and_then(|vm| vm.cpus) {\n                if let Some(memory) = config.vm.as_ref().and_then(|vm| vm.memory.as_ref()) {\n                    // Format memory display\n                    let mem_str = match memory.to_mb() {\n                        Some(mb) if mb \u003e= 1024 =\u003e format!(\"{}GB\", mb / 1024),\n                        Some(mb) =\u003e format!(\"{mb}MB\"),\n                        None =\u003e format!(\"{memory:?}\"),\n                    };\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.common_resources_label,\n                            cpus = cpus.to_string(),\n                            memory = mem_str\n                        )\n                    );\n                }\n            }\n\n            // Show services if any are configured\n            let services: Vec\u003cString\u003e = config\n                .services\n                .iter()\n                .filter(|(_, svc)| svc.enabled)\n                .map(|(name, _)| name.clone())\n                .collect();\n\n            if !services.is_empty() {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.common_services_label,\n                        services = services.join(\", \")\n                    )\n                );\n            }\n\n            // Show port range\n            if let Some(range) = \u0026config.ports.range {\n                if range.len() == 2 {\n                    vm_println!(\n                        \"{}\",\n                        msg!(\n                            MESSAGES.common_ports_label,\n                            start = range[0].to_string(),\n                            end = range[1].to_string()\n                        )\n                    );\n                }\n            }\n\n            // Services were already registered before container creation\n            if is_first_vm {\n                vm_println!(\"\\nüéâ Success! Your VM is ready\");\n                vm_println!(\"üìù Next steps:\");\n                vm_println!(\"  ‚Ä¢ ssh into VM:  vm ssh\");\n
