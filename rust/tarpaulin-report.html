      PackageManager::Pip =\u003e base.join(\"pip\"),\n        }\n    }\n\n    /// Get the base .links directory for a user in a cross-platform way\n    fn get_user_links_dir(user: \u0026str) -\u003e PathBuf {\n        #[cfg(windows)]\n        {\n            PathBuf::from(format!(\"C:\\\\Users\\\\{}\", user)).join(\".links\")\n        }\n        #[cfg(not(windows))]\n        {\n            PathBuf::from(format!(\"/home/{user}\")).join(\".links\")\n        }\n    }\n\n    /// Check if the package manager is available\n    pub fn is_available(\u0026self) -\u003e bool {\n        match self {\n            PackageManager::Cargo =\u003e which::which(\"cargo\").is_ok(),\n            PackageManager::Npm =\u003e which::which(\"npm\").is_ok() || which::which(\"node\").is_ok(),\n            PackageManager::Pip =\u003e which::which(\"python3\").is_ok() || which::which(\"pip3\").is_ok(),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-manager","tests","links_integration_tests.rs"],"content":"// Standard library\nuse std::fs;\nuse std::os::unix::fs::symlink;\nuse std::path::PathBuf;\n\n// External crates\nuse tempfile::TempDir;\nuse vm_core::error::Result;\n\n/// Test fixture for vm-package-manager links integration testing\nstruct LinksTestFixture {\n    _temp_dir: TempDir,\n    test_dir: PathBuf,\n    npm_global_dir: PathBuf,\n    nvm_dir: PathBuf,\n    _cargo_dir: PathBuf,\n}\n\nimpl LinksTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let test_dir = temp_dir.path().to_path_buf();\n\n        let npm_global_dir = test_dir.join(\"npm_global\");\n        let nvm_dir = test_dir.join(\".nvm/versions/node/v18.0.0/lib/node_modules\");\n        let cargo_dir = test_dir.join(\".cargo\");\n\n        // Create directory structure\n        fs::create_dir_all(\u0026npm_global_dir)?;\n        fs::create_dir_all(\u0026nvm_dir)?;\n        fs::create_dir_all(\u0026cargo_dir)?;\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            npm_global_dir,\n            nvm_dir,\n            _cargo_dir: cargo_dir,\n        })\n    }\n\n    /// Create a symlinked npm package\n    fn create_npm_link(\u0026self, package_name: \u0026str, target_path: \u0026str) -\u003e Result\u003c()\u003e {\n        let package_dir = self.test_dir.join(\"projects\").join(target_path);\n        fs::create_dir_all(\u0026package_dir)?;\n\n        // Create a basic package.json\n        let package_json = format!(\n            r#\"{{\n            \"name\": \"{}\",\n            \"version\": \"1.0.0\",\n            \"main\": \"index.js\"\n        }}\"#,\n            package_name\n        );\n        fs::write(package_dir.join(\"package.json\"), package_json)?;\n        fs::write(package_dir.join(\"index.js\"), \"console.log('test');\")?;\n\n        // Create symlink in npm global directory\n        let link_path = self.npm_global_dir.join(package_name);\n        symlink(\u0026package_dir, \u0026link_path)?;\n\n        Ok(())\n    }\n\n    /// Create a symlinked npm package in NVM directory\n    fn create_nvm_link(\u0026self, package_name: \u0026str, target_path: \u0026str) -\u003e Result\u003c()\u003e {\n        let package_dir = self.test_dir.join(\"projects\").join(target_path);\n        fs::create_dir_all(\u0026package_dir)?;\n\n        // Create a basic package.json\n        let package_json = format!(\n            r#\"{{\n            \"name\": \"{}\",\n            \"version\": \"1.0.0\",\n            \"main\": \"index.js\"\n        }}\"#,\n            package_name\n        );\n        fs::write(package_dir.join(\"package.json\"), package_json)?;\n        fs::write(package_dir.join(\"index.js\"), \"console.log('test');\")?;\n\n        // Create symlink in NVM directory\n        let link_path = self.nvm_dir.join(package_name);\n        symlink(\u0026package_dir, \u0026link_path)?;\n\n        Ok(())\n    }\n\n    /// Create a Python editable package structure\n    fn create_pip_package(\u0026self, package_name: \u0026str, target_path: \u0026str) -\u003e Result\u003c()\u003e {\n        let package_dir = self.test_dir.join(\"projects\").join(target_path);\n        fs::create_dir_all(\u0026package_dir)?;\n\n        // Create setup.py\n        let setup_py = format!(\n            r#\"from setuptools import setup\nsetup(\n    name=\"{}\",\n    version=\"1.0.0\",\n    packages=[\"{}\"],\n)\n\"#,\n            package_name,\n            package_name.replace(\"-\", \"_\")\n        );\n        fs::write(package_dir.join(\"setup.py\"), setup_py)?;\n\n        // Create package directory\n        let pkg_dir = package_dir.join(package_name.replace(\"-\", \"_\"));\n        fs::create_dir_all(\u0026pkg_dir)?;\n        fs::write(pkg_dir.join(\"__init__.py\"), \"# test package\")?;\n\n        Ok(())\n    }\n\n    /// Create a Rust package structure\n    fn create_cargo_package(\u0026self, package_name: \u0026str, target_path: \u0026str) -\u003e Result\u003c()\u003e {\n        let package_dir = self.test_dir.join(\"projects\").join(target_path);\n        fs::create_dir_all(package_dir.join(\"src\"))?;\n\n        // Create Cargo.toml\n        let cargo_toml = format!(\n            r#\"[package]\nname = \"{}\"\nversion = \"0.1.0\"\nedition = \"2021\"\n\n[[bin]]\nname = \"{}\"\npath = \"src/main.rs\"\n\"#,\n            package_name, package_name\n        );\n        fs::write(package_dir.join(\"Cargo.toml\"), cargo_toml)?;\n        fs::write(\n            package_dir.join(\"src/main.rs\"),\n            r#\"fn main() {\n    println!(\"Hello, world!\");\n}\"#,\n        )?;\n\n        Ok(())\n    }\n}\n\n#[test]\nfn test_npm_package_detection() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create test packages\n    fixture.create_npm_link(\"test-package\", \"test-package\")?;\n    fixture.create_npm_link(\"another-package\", \"another-pkg\")?;\n\n    // Test detection with real package structure\n    // Note: This test validates the logic without mocking npm commands\n    // It tests symlink resolution and path canonicalization\n\n    // Verify symlinks were created correctly\n    let link1 = fixture.npm_global_dir.join(\"test-package\");\n    let link2 = fixture.npm_global_dir.join(\"another-package\");\n\n    assert!(link1.is_symlink());\n    assert!(link2.is_symlink());\n\n    // Verify targets exist and are readable\n    let target1 = fs::read_link(\u0026link1)?;\n    let target2 = fs::read_link(\u0026link2)?;\n\n    assert!(target1.exists());\n    assert!(target2.exists());\n\n    Ok(())\n}\n\n#[test]\nfn test_nvm_directory_structure() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create NVM-style packages\n    fixture.create_nvm_link(\"nvm-package\", \"nvm-test\")?;\n\n    // Test NVM directory structure detection\n    let nvm_versions = fixture.test_dir.join(\".nvm/versions/node\");\n    assert!(nvm_versions.exists());\n\n    // Verify package structure\n    let package_link = fixture.nvm_dir.join(\"nvm-package\");\n    assert!(package_link.is_symlink());\n\n    let target = fs::read_link(\u0026package_link)?;\n    assert!(target.exists());\n    assert!(target.join(\"package.json\").exists());\n\n    Ok(())\n}\n\n#[test]\nfn test_python_package_structure() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create Python package structures\n    fixture.create_pip_package(\"python-package\", \"python-test\")?;\n    fixture.create_pip_package(\"dash-package\", \"dash-test\")?;\n\n    // Test package directory structure\n    let pkg_dir = fixture.test_dir.join(\"projects/python-test\");\n    assert!(pkg_dir.join(\"setup.py\").exists());\n    assert!(pkg_dir.join(\"python_package/__init__.py\").exists());\n\n    let dash_dir = fixture.test_dir.join(\"projects/dash-test\");\n    assert!(dash_dir.join(\"setup.py\").exists());\n    assert!(dash_dir.join(\"dash_package/__init__.py\").exists());\n\n    Ok(())\n}\n\n#[test]\nfn test_cargo_package_structure() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create Rust package structures\n    fixture.create_cargo_package(\"rust-tool\", \"rust-test\")?;\n\n    // Test package directory structure\n    let pkg_dir = fixture.test_dir.join(\"projects/rust-test\");\n    assert!(pkg_dir.join(\"Cargo.toml\").exists());\n    assert!(pkg_dir.join(\"src/main.rs\").exists());\n\n    // Verify Cargo.toml content\n    let cargo_content = fs::read_to_string(pkg_dir.join(\"Cargo.toml\"))?;\n    assert!(cargo_content.contains(\"name = \\\"rust-tool\\\"\"));\n    assert!(cargo_content.contains(\"[[bin]]\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_symlink_resolution() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create package with nested symlinks\n    fixture.create_npm_link(\"symlink-test\", \"symlink-target\")?;\n\n    let link_path = fixture.npm_global_dir.join(\"symlink-test\");\n    let target_path = fixture.test_dir.join(\"projects/symlink-target\");\n\n    // Test symlink resolution\n    assert!(link_path.is_symlink());\n\n    let resolved = fs::read_link(\u0026link_path)?;\n    assert_eq!(resolved, target_path);\n\n    // Test canonicalization\n    let canonical = link_path.canonicalize()?;\n    let expected_canonical = target_path.canonicalize()?;\n    assert_eq!(canonical, expected_canonical);\n\n    Ok(())\n}\n\n#[test]\nfn test_broken_symlink_handling() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create a symlink to non-existent target\n    let broken_link = fixture.npm_global_dir.join(\"broken-link\");\n    let non_existent = fixture.test_dir.join(\"does-not-exist\");\n\n    symlink(\u0026non_existent, \u0026broken_link)?;\n\n    // Verify it's a symlink but target doesn't exist\n    assert!(broken_link.is_symlink());\n    assert!(!non_existent.exists());\n\n    // Test that canonicalize fails for broken symlinks\n    assert!(broken_link.canonicalize().is_err());\n\n    Ok(())\n}\n\n#[test]\nfn test_package_name_validation() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Test various package name formats\n    let valid_names = vec![\n        \"simple-package\",\n        \"package_with_underscores\",\n        \"CamelCasePackage\",\n        \"package123\",\n        \"a\",\n    ];\n\n    for name in valid_names {\n        fixture.create_npm_link(name, \u0026format!(\"test-{}\", name))?;\n        let link_path = fixture.npm_global_dir.join(name);\n        assert!(link_path.exists());\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_directory_traversal_prevention() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Test that package detection doesn't follow dangerous paths\n    let package_dir = fixture.test_dir.join(\"projects/safe-package\");\n    fs::create_dir_all(\u0026package_dir)?;\n\n    // Create a package.json with potentially dangerous content\n    let package_json = r#\"{\n        \"name\": \"safe-package\",\n        \"version\": \"1.0.0\",\n        \"scripts\": {\n            \"test\": \"echo 'safe'\"\n        }\n    }\"#;\n    fs::write(package_dir.join(\"package.json\"), package_json)?;\n\n    // Create symlink\n    let link_path = fixture.npm_global_dir.join(\"safe-package\");\n    symlink(\u0026package_dir, \u0026link_path)?;\n\n    // Verify the symlink resolves safely\n    let resolved = fs::read_link(\u0026link_path)?;\n    assert!(resolved.starts_with(\u0026fixture.test_dir));\n\n    // Verify package.json is readable safely\n    let json_content = fs::read_to_string(package_dir.join(\"package.json\"))?;\n    assert!(json_content.contains(\"safe-package\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_parallel_safety() -\u003e Result\u003c()\u003e {\n    let fixture = LinksTestFixture::new()?;\n\n    // Create multiple packages for parallel processing testing\n    let packages = vec![\n        (\"parallel-1\", \"p1\"),\n        (\"parallel-2\", \"p2\"),\n        (\"parallel-3\", \"p3\"),\n        (\"parallel-4\", \"p4\"),\n    ];\n\n    for (name, path) in \u0026packages {\n        fixture.create_npm_link(name, path)?;\n    }\n\n    // Verify all packages were created\n    for (name, _) in \u0026packages {\n        let link_path = fixture.npm_global_dir.join(name);\n        assert!(link_path.exists());\n        assert!(link_path.is_symlink());\n    }\n\n    // Test that symlinks can be resolved concurrently without issues\n    let results: Vec\u003c_\u003e = packages\n        .iter()\n        .map(|(name, _)| {\n            let link_path = fixture.npm_global_dir.join(name);\n            link_path.canonicalize()\n        })\n        .collect();\n\n    // All should succeed\n    for result in results {\n        assert!(result.is_ok());\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_links_module_integration() -\u003e Result\u003c()\u003e {\n    // Test basic fixture functionality - the actual links module is tested via CLI integration\n    let fixture = LinksTestFixture::new()?;\n\n    // Create a test package to verify test infrastructure works\n    fixture.create_npm_link(\"test-package\", \"test-target\")?;\n\n    // Verify the test fixture works correctly\n    let link_path = fixture.npm_global_dir.join(\"test-package\");\n    assert!(link_path.exists());\n    assert!(link_path.is_symlink());\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","api.rs"],"content":"use std::collections::HashMap;\nuse std::fs::File;\nuse std::path::Path;\n\nuse anyhow::{Context, Result};\nuse reqwest::blocking::Client;\nuse serde_json::Value;\nuse tracing::{debug, error, info};\n\n/// API client for interacting with the package server\n#[allow(dead_code)]\npub struct PackageServerClient {\n    client: Client,\n    base_url: String,\n    auth_token: Option\u003cString\u003e,\n}\n\nimpl PackageServerClient {\n    /// Helper to handle common HTTP response patterns for delete operations\n    fn handle_delete_response(\n        \u0026self,\n        response: reqwest::blocking::Response,\n        operation_name: \u0026str,\n        item_name: \u0026str,\n        success_message: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        if response.status().is_success() {\n            info!(item_name = %item_name, \"‚úÖ {}: {}\", success_message, item_name);\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(item_name = %item_name, error = %error_text, \"{} failed\", operation_name);\n            anyhow::bail!(\"{operation_name} failed: {error_text}\");\n        }\n    }\n\n    /// Helper to handle version-specific delete operations\n    fn handle_version_delete_response(\n        \u0026self,\n        response: reqwest::blocking::Response,\n        operation_name: \u0026str,\n        package_name: \u0026str,\n        version: \u0026str,\n        success_message: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        if response.status().is_success() {\n            info!(package_name = %package_name, version = %version, \"‚úÖ {} '{}' version {}\", success_message, package_name, version);\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(package_name = %package_name, version = %version, error = %error_text, \"{} failed\", operation_name);\n            anyhow::bail!(\"{operation_name} failed: {error_text}\");\n        }\n    }\n\n    /// Helper for Cargo-specific version operations (handles force vs yank)\n    fn handle_cargo_version_response(\n        \u0026self,\n        response: reqwest::blocking::Response,\n        crate_name: \u0026str,\n        version: \u0026str,\n        force: bool,\n    ) -\u003e Result\u003c()\u003e {\n        if response.status().is_success() {\n            if force {\n                info!(crate_name = %crate_name, version = %version, \"‚úÖ Force deleted Cargo crate '{}' version {}\", crate_name, version);\n            } else {\n                info!(crate_name = %crate_name, version = %version, \"‚úÖ Yanked Cargo crate '{}' version {}\", crate_name, version);\n            }\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(crate_name = %crate_name, version = %version, force = %force, error = %error_text, \"Cargo crate version operation failed\");\n            anyhow::bail!(\"Operation failed: {error_text}\");\n        }\n    }\n}\n\n#[allow(dead_code)]\nimpl PackageServerClient {\n    pub fn new(base_url: \u0026str) -\u003e Self {\n        // Check for auth token from environment variable\n        let auth_token = std::env::var(\"PKG_SERVER_AUTH_TOKEN\").ok();\n\n        if auth_token.is_some() {\n            debug!(\"Using authentication token from PKG_SERVER_AUTH_TOKEN environment variable\");\n        }\n\n        Self {\n            client: Client::new(),\n            base_url: base_url.to_string(),\n            auth_token,\n        }\n    }\n\n    /// Check if the server is running\n    pub fn is_server_running(\u0026self) -\u003e bool {\n        self.client\n            .get(format!(\"{}/\", self.base_url))\n            .send()\n            .map(|resp| resp.status().is_success())\n            .unwrap_or(false)\n    }\n\n    /// Get all packages from the server\n    pub fn get_all_packages(\u0026self) -\u003e Result\u003cserde_json::Value\u003e {\n        let response = self\n            .client\n            .get(format!(\"{}/api/packages\", self.base_url))\n            .send()\n            .context(\"Failed to get package list\")?;\n\n        if !response.status().is_success() {\n            anyhow::bail!(\"Failed to get package list from server\");\n        }\n\n        response.json().context(\"Failed to parse package list\")\n    }\n\n    /// Upload a Python package (wheel or source distribution)\n    pub fn upload_pypi_package\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, file_path: P) -\u003e Result\u003c()\u003e {\n        let file_path = file_path.as_ref();\n        let file_name = file_path\n            .file_name()\n            .context(\"Invalid file path\")?\n            .to_string_lossy();\n\n        info!(file_path = %file_path.display(), \"Uploading PyPI package\");\n\n        let _file = File::open(file_path)\n            .with_context(|| format!(\"Failed to open file: {}\", file_path.display()))?;\n\n        let form = reqwest::blocking::multipart::Form::new()\n            .file(\"content\", file_path)\n            .with_context(|| \"Failed to create multipart form\")?;\n\n        let mut request = self\n            .client\n            .post(format!(\"{}/pypi/\", self.base_url))\n            .multipart(form);\n\n        // Add auth header if token is available\n        if let Some(token) = \u0026self.auth_token {\n            request = request.header(\"Authorization\", format!(\"Bearer {token}\"));\n        }\n\n        let response = request.send().context(\"Failed to upload package\")?;\n\n        if response.status().is_success() {\n            info!(file_name = %file_name, \"‚úÖ Successfully uploaded {}\", file_name);\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(file_name = %file_name, error = %error_text, \"PyPI package upload failed\");\n            anyhow::bail!(\"Upload failed: {error_text}\");\n        }\n    }\n\n    /// Upload an NPM package\n    pub fn upload_npm_package(\n        \u0026self,\n        package_name: \u0026str,\n        _tarball_data: \u0026[u8],\n        metadata: Value,\n    ) -\u003e Result\u003c()\u003e {\n        info!(package_name = %package_name, \"Uploading NPM package\");\n        let mut request = self\n            .client\n            .put(format!(\"{}/npm/{}\", self.base_url, package_name))\n            .json(\u0026metadata);\n\n        // Add auth header if token is available\n        if let Some(token) = \u0026self.auth_token {\n            request = request.header(\"Authorization\", format!(\"Bearer {token}\"));\n        }\n\n        let response = request.send().context(\"Failed to upload NPM package\")?;\n\n        if response.status().is_success() {\n            info!(package_name = %package_name, \"‚úÖ Successfully published NPM package: {}\", package_name);\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(package_name = %package_name, error = %error_text, \"NPM package publish failed\");\n            anyhow::bail!(\"NPM publish failed: {error_text}\");\n        }\n    }\n\n    /// Upload a Cargo crate\n    pub fn upload_cargo_crate\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, crate_file: P) -\u003e Result\u003c()\u003e {\n        let crate_file = crate_file.as_ref();\n        let file_name = crate_file\n            .file_name()\n            .context(\"Invalid crate file path\")?\n            .to_string_lossy();\n\n        info!(crate_file = %crate_file.display(), \"Uploading Cargo crate\");\n\n        let crate_data = std::fs::read(crate_file)\n            .with_context(|| format!(\"Failed to read crate file: {}\", crate_file.display()))?;\n\n        // Extract proper name and version from filename\n        let (crate_name, crate_version) = crate::utils::extract_cargo_name_and_version(\u0026file_name)\n            .unwrap_or_else(|| (\"unknown\".to_string(), \"1.0.0\".to_string()));\n\n        // Create minimal metadata for upload\n        let metadata = serde_json::json!({\n            \"name\": crate_name,\n            \"vers\": crate_version,\n            \"deps\": [],\n            \"features\": {},\n            \"authors\": [\"test@example.com\"],\n            \"description\": \"Package uploaded via pkg-server add\",\n            \"homepage\": null,\n            \"documentation\": null,\n            \"readme\": null,\n            \"keywords\": [],\n            \"categories\": [],\n            \"license\": \"MIT\",\n            \"license_file\": null,\n            \"repository\": null,\n            \"links\": null\n        });\n\n        let metadata_str = serde_json::to_string(\u0026metadata)?;\n        let metadata_bytes = metadata_str.as_bytes();\n\n        // Create cargo publish format: 4-byte metadata length + JSON metadata + 4-byte crate length + .crate file\n        let mut payload = Vec::new();\n\n        // 4-byte metadata length (little-endian)\n        payload.extend_from_slice(\u0026(metadata_bytes.len() as u32).to_le_bytes());\n\n        // JSON metadata\n        payload.extend_from_slice(metadata_bytes);\n\n        // 4-byte crate length (little-endian)\n        payload.extend_from_slice(\u0026(crate_data.len() as u32).to_le_bytes());\n\n        // .crate file data\n        payload.extend_from_slice(\u0026crate_data);\n\n        let mut request = self\n            .client\n            .put(format!(\"{}/cargo/api/v1/crates/new\", self.base_url))\n            .header(\"Content-Type\", \"application/octet-stream\");\n\n        // Add auth header if token is available\n        if let Some(token) = \u0026self.auth_token {\n            request = request.header(\"Authorization\", format!(\"Bearer {token}\"));\n        }\n\n        let response = request\n            .body(payload)\n            .send()\n            .context(\"Failed to upload crate\")?;\n\n        if response.status().is_success() {\n            info!(file_name = %file_name, \"‚úÖ Successfully published Cargo crate: {}\", file_name);\n            Ok(())\n        } else {\n            let error_text = response\n                .text()\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            error!(file_name = %file_name, error = %error_text, \"Cargo crate publish failed\");\n            anyhow::bail!(\"Cargo publish failed: {error_text}\");\n        }\n    }\n\n    /// Delete a Python package\n    pub fn delete_pypi_package(\u0026self, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(package_name = %package_name, \"Deleting PyPI package\");\n        let response = self\n            .client\n            .delete(format!(\"{}/pypi/package/{}\", self.base_url, package_name))\n            .send()\n            .context(\"Failed to delete PyPI package\")?;\n\n        self.handle_delete_response(\n            response,\n            \"PyPI package deletion\",\n            package_name,\n            \"Deleted PyPI package\",\n        )\n    }\n\n    /// Delete an NPM package\n    pub fn delete_npm_package(\u0026self, package_name: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(package_name = %package_name, \"Deleting NPM package\");\n        let response = self\n            .client\n            .delete(format!(\"{}/npm/package/{}\", self.base_url, package_name))\n            .send()\n            .context(\"Failed to delete NPM package\")?;\n\n        self.handle_delete_response(\n            response,\n            \"NPM package deletion\",\n            package_name,\n            \"Deleted NPM package\",\n        )\n    }\n\n    /// Delete a Cargo crate\n    pub fn delete_cargo_crate(\u0026self, crate_name: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(crate_name = %crate_name, \"Deleting Cargo crate\");\n        let response = self\n            .client\n            .delete(format!(\"{}/api/cargo/crate/{}\", self.base_url, crate_name))\n            .send()\n            .context(\"Failed to delete Cargo crate\")?;\n\n        self.handle_delete_response(\n            response,\n            \"Cargo crate deletion\",\n            crate_name,\n            \"Deleted Cargo crate\",\n        )\n    }\n\n    /// Delete a specific PyPI package version\n    pub fn delete_pypi_version(\u0026self, package_name: \u0026str, version: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(package_name = %package_name, version = %version, \"Deleting PyPI package version\");\n        let response = self\n            .client\n            .delete(format!(\n                \"{}/pypi/{}/{}\",\n                self.base_url, package_name, version\n            ))\n            .send()\n            .context(\"Failed to delete PyPI package version\")?;\n\n        self.handle_version_delete_response(\n            response,\n            \"PyPI package version deletion\",\n            package_name,\n            version,\n            \"Deleted PyPI package\",\n        )\n    }\n\n    /// Delete a specific NPM package version\n    pub fn delete_npm_version(\u0026self, package_name: \u0026str, version: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(package_name = %package_name, version = %version, \"Unpublishing NPM package version\");\n        let response = self\n            .client\n            .delete(format!(\n                \"{}/npm/{}/{}\",\n                self.base_url, package_name, version\n            ))\n            .send()\n            .context(\"Failed to unpublish NPM package version\")?;\n\n        self.handle_version_delete_response(\n            response,\n            \"NPM package version unpublish\",\n            package_name,\n            version,\n            \"Unpublished NPM package\",\n        )\n    }\n\n    /// Delete or yank a specific Cargo crate version\n    pub fn delete_cargo_version(\u0026self, crate_name: \u0026str, version: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n        info!(crate_name = %crate_name, version = %version, force = %force, \"Processing Cargo crate version deletion/yank\");\n        let url = format!(\n            \"{}/api/cargo/{}/{}?force={}\",\n            self.base_url, crate_name, version, force\n        );\n        let response = self\n            .client\n            .delete(url)\n            .send()\n            .context(\"Failed to process Cargo crate version\")?;\n\n        self.handle_cargo_version_response(response, crate_name, version, force)\n    }\n\n    /// Get available versions for a PyPI package\n    pub fn get_pypi_versions(\u0026self, package_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        debug!(package_name = %package_name, \"Fetching PyPI package versions\");\n        let response = self\n            .client\n            .get(format!(\n                \"{}/api/packages/pypi/{}/versions\",\n                self.base_url, package_name\n            ))\n            .send()\n            .context(\"Failed to fetch PyPI package versions\")?;\n\n        if response.status().is_success() {\n            let versions: Vec\u003cString\u003e = response\n                .json()\n                .context(\"Failed to parse versions response\")?;\n            Ok(versions)\n        } else {\n            // If endpoint doesn't exist, return empty list\n            Ok(Vec::new())\n        }\n    }\n\n    /// Get available versions for an NPM package\n    pub fn get_npm_versions(\u0026self, package_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        debug!(package_name = %package_name, \"Fetching NPM package versions\");\n        let response = self\n            .client\n            .get(format!(\"{}/npm/{}\", self.base_url, package_name))\n            .send()\n            .context(\"Failed to fetch NPM package metadata\")?;\n\n        if response.status().is_success() {\n            let metadata: Value = response.json().context(\"Failed to parse NPM metadata\")?;\n\n            if let Some(versions_obj) = metadata.get(\"versions\").and_then(|v| v.as_object()) {\n                let versions: Vec\u003cString\u003e = versions_obj.keys().cloned().collect();\n                Ok(versions)\n            } else {\n                Ok(Vec::new())\n            }\n        } else {\n            Ok(Vec::new())\n        }\n    }\n\n    /// Get available versions for a Cargo crate\n    pub fn get_cargo_versions(\u0026self, crate_name: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        debug!(crate_name = %crate_name, \"Fetching Cargo crate versions\");\n        let response = self\n            .client\n            .get(format!(\n                \"{}/api/v1/cargo/{}/versions\",\n                self.base_url, crate_name\n            ))\n            .send()\n            .context(\"Failed to fetch Cargo crate versions\")?;\n\n        if response.status().is_success() {\n            let versions: Vec\u003cString\u003e = response\n                .json()\n                .context(\"Failed to parse Cargo versions response\")?;\n            Ok(versions)\n        } else {\n            // If endpoint doesn't exist or crate not found, return empty list\n            Ok(Vec::new())\n        }\n    }\n\n    /// List all packages across all ecosystems\n    pub fn list_all_packages(\u0026self) -\u003e Result\u003cHashMap\u003cString, Vec\u003cString\u003e\u003e\u003e {\n        debug!(\"Fetching all packages from server\");\n        let response = self\n            .client\n            .get(format!(\"{}/api/packages\", self.base_url))\n            .send()\n            .context(\"Failed to fetch package list\")?;\n\n        if response.status().is_success() {\n            let packages: HashMap\u003cString, Vec\u003cString\u003e\u003e = response\n                .json()\n                .context(\"Failed to parse package list response\")?;\n            Ok(packages)\n        } else {\n            anyhow::bail!(\"Failed to fetch packages\");\n        }\n    }\n\n    /// Get server status and stats\n    pub fn get_server_status(\u0026self) -\u003e Result\u003cValue\u003e {\n        debug!(\"Fetching server status\");\n        let response = self\n            .client\n            .get(format!(\"{}/api/status\", self.base_url))\n            .send()\n            .context(\"Failed to fetch server status\")?;\n\n        if response.status().is_success() {\n            let status: Value = response.json().context(\"Failed to parse status response\")?;\n            Ok(status)\n        } else {\n            anyhow::bail!(\"Failed to fetch server status\");\n        }\n    }\n}\n","traces":[{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"lengt dress":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}},{"line":272,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":68},{"path":["/","app","rust","vm-package-server","src","auth.rs"],"content":"//! Simple bearer token authentication middleware for package uploads\n//!\n//! This module provides optional authentication for upload/publish endpoints.\n//! When enabled via config, it validates Bearer tokens from the Authorization header.\n\nuse axum::{\n    extract::{Request, State},\n    http::header,\n    middleware::Next,\n    response::Response,\n};\nuse std::sync::Arc;\n\nuse crate::{config::Config, error::AppError};\n\n/// Extract bearer token from Authorization header\nfn extract_bearer_token(req: \u0026Request) -\u003e Option\u003cString\u003e {\n    req.headers()\n        .get(header::AUTHORIZATION)\n        .and_then(|value| value.to_str().ok())\n        .and_then(|value| value.strip_prefix(\"Bearer \").map(|token| token.to_string()))\n}\n\n/// Middleware to validate authentication for upload endpoints\npub async fn auth_middleware(\n    State(config): State\u003cArc\u003cConfig\u003e\u003e,\n    req: Request,\n    next: Next,\n) -\u003e Result\u003cResponse, AppError\u003e {\n    // Skip auth if not required\n    if !config.security.require_authentication {\n        return Ok(next.run(req).await);\n    }\n\n    // Extract token from request\n    let token = extract_bearer_token(\u0026req).ok_or_else(|| {\n        AppError::Unauthorized(\"Missing or invalid Authorization header\".to_string())\n    })?;\n\n    // Validate token against configured API keys\n    if !config.security.api_keys.contains(\u0026token) {\n        return Err(AppError::Unauthorized(\"Invalid API key\".to_string()));\n    }\n\n    // Token is valid, proceed with request\n    Ok(next.run(req).await)\n}\n\n/// Check if authentication is required based on config\npub fn is_auth_required(config: \u0026Config) -\u003e bool {\n    config.security.require_authentication \u0026\u0026 !config.security.api_keys.is_empty()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","handlers.rs"],"content":"//! Cargo HTTP endpoint handlers\n//!\n//! This module contains all HTTP endpoint handlers for the Cargo registry,\n//! including package uploads, downloads, version management, and configuration.\n\nuse super::{index::*, parsing::*, storage::*};\nuse crate::deletion::{remove_version_from_index, update_index_yank_version};\nuse crate::{\n    package_utils, sha256_hash, storage, validation, AppError, AppResult, AppState, SuccessResponse,\n};\nuse axum::{\n    extract::{Path as AxumPath, Query, State},\n    http::StatusCode,\n    response::{IntoResponse, Json, Response},\n};\nuse serde::Deserialize;\nuse serde_json::{json, Value};\nuse std::sync::Arc;\nuse tracing::{debug, info, warn};\n\n/// Count total number of Cargo crates\n#[allow(dead_code)]\npub async fn count_crates(state: \u0026AppState) -\u003e AppResult\u003cusize\u003e {\n    let index_dir = state.data_dir.join(\"cargo/index\");\n\n    package_utils::count_recursive_unique(index_dir, |path| {\n        if path.is_file() {\n            path.file_name()\n                .and_then(|n| n.to_str())\n                .map(|name| name.to_string())\n        } else {\n            None\n        }\n    })\n    .await\n}\n\n/// List all crate names\n#[allow(dead_code)]\npub async fn list_all_crates(state: \u0026AppState) -\u003e AppResult\u003cVec\u003cString\u003e\u003e {\n    let index_dir = state.data_dir.join(\"cargo/index\");\n\n    package_utils::list_recursive_unique(index_dir, |path| {\n        if path.is_file() {\n            path.file_name()\n                .and_then(|n| n.to_str())\n                .map(|name| name.to_string())\n        } else {\n            None\n        }\n    })\n    .await\n}\n\n/// Get crate versions with checksums and file sizes\npub async fn get_crate_versions(\n    state: \u0026AppState,\n    crate_name: \u0026str,\n) -\u003e AppResult\u003cVec\u003c(String, String, u64)\u003e\u003e {\n    let index_path_str = index_path(crate_name)?;\n    let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n    let mut versions = Vec::new();\n\n    if let Ok(content) = storage::read_file_string(\u0026index_file_path).await {\n        for line in content.lines() {\n            if let Ok(entry) = serde_json::from_str::\u003cValue\u003e(line) {\n                if let (Some(version), Some(cksum)) =\n                    (entry[\"vers\"].as_str(), entry[\"cksum\"].as_str())\n                {\n                    // Get crate file size\n                    let filename = format!(\"{crate_name}-{version}.crate\");\n\n                    // Validate the constructed filename for security\n                    if let Err(e) = validation::validate_safe_path(\u0026filename) {\n                        warn!(filename = %filename, error = %e, \"Skipping invalid filename in index\");\n                        continue;\n                    }\n\n                    let file_path = state.data_dir.join(\"cargo/crates\").join(\u0026filename);\n                    let size = package_utils::get_file_size(\u0026file_path).await;\n\n                    versions.push((version.to_string(), cksum.to_string(), size));\n                }\n            }\n        }\n    }\n\n    Ok(versions)\n}\n\n/// API endpoint to get versions for a specific crate\npub async fn get_crate_versions_api(\n    AxumPath(crate_name): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cJson\u003cVec\u003cString\u003e\u003e\u003e {\n    debug!(crate_name = %crate_name, \"Getting crate versions via API\");\n    let versions_data = get_crate_versions(\u0026state, \u0026crate_name).await?;\n\n    // Extract just the version strings\n    let versions: Vec\u003cString\u003e = versions_data\n        .into_iter()\n        .map(|(version, _, _)| version)\n        .collect();\n\n    Ok(Json(versions))\n}\n\n/// Get recent crates\npub async fn get_recent_crates(state: \u0026AppState, limit: usize) -\u003e AppResult\u003cVec\u003c(String, String)\u003e\u003e {\n    let crates_dir = state.data_dir.join(\"cargo/crates\");\n\n    package_utils::get_recent_packages_by_name_extraction(\n        crates_dir,\n        \u0026[\".crate\"],\n        limit,\n        |filename| {\n            // Extract crate name and version from filename (cratename-version.crate)\n            if let Some(base) = filename.strip_suffix(\".crate\") {\n                // Find the last hyphen to split name and version\n                if let Some(last_dash) = base.rfind('-') {\n                    let crate_name = \u0026base[..last_dash];\n                    let version = \u0026base[last_dash + 1..];\n                    Some((crate_name.to_string(), version.to_string()))\n                } else {\n                    None\n                }\n            } else {\n                None\n            }\n        },\n    )\n    .await\n}\n\n/// Returns Cargo registry configuration required for client setup.\npub async fn config(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e AppResult\u003cJson\u003cValue\u003e\u003e {\n    debug!(\"Incoming Cargo config request\");\n    let host = \u0026state.server_addr;\n\n    Ok(Json(json!({\n        \"dl\": format!(\"{}/cargo/api/v1/crates/{{crate}}/{{version}}/download\", host),\n        \"api\": format!(\"{}/cargo\", host)\n    })))\n}\n\n/// Downloads Cargo crate files from local storage or upstream registry.\npub async fn download_crate(\n    AxumPath((crate_name, version)): AxumPath\u003c(String, String)\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cVec\u003cu8\u003e\u003e {\n    debug!(crate_name = %crate_name, version = %version, \"Incoming Cargo crate download request\");\n\n    // Validate crate name and version for security\n    validation::validate_package_name(\u0026crate_name, \"cargo\")\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid crate name '{crate_name}': {e}\")))?;\n    validation::validate_version(\u0026version)\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid version '{version}': {e}\")))?;\n\n    info!(crate_name = %crate_name, version = %version, \"Downloading Cargo crate\");\n    let filename = format!(\"{crate_name}-{version}.crate\");\n\n    // Validate the constructed filename for security\n    validation::validate_safe_path(\u0026filename).map_err(|e| {\n        AppError::BadRequest(format!(\"Generated unsafe filename '{filename}': {e}\"))\n    })?;\n\n    let file_path = state.data_dir.join(\"cargo/crates\").join(\u0026filename);\n\n    // Try local file first\n    match storage::read_file(\u0026file_path).await {\n        Ok(data) =\u003e {\n            debug!(crate_name = %crate_name, version = %version, size = data.len(), \"Serving crate from local storage\");\n            Ok(data)\n        }\n        Err(_) =\u003e {\n            // File not found locally, try upstream crates.io\n            debug!(crate_name = %crate_name, version = %version, \"Crate not found locally, checking upstream crates.io\");\n            match state\n                .upstream_client\n                .stream_cargo_crate(\u0026crate_name, \u0026version)\n                .await\n            {\n                Ok(bytes) =\u003e {\n                    info!(crate_name = %crate_name, version = %version, size = bytes.len(), \"Streaming crate from upstream crates.io\");\n                    Ok(bytes.to_vec())\n                }\n                Err(e) =\u003e {\n                    debug!(crate_name = %crate_name, version = %version, error = %e, \"Crate not found on upstream crates.io either\");\n                    Err(e)\n                }\n            }\n        }\n    }\n}\n\n/// Publishes a new Cargo crate version to the local registry.\npub async fn publish_crate(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    body: axum::body::Bytes,\n) -\u003e AppResult\u003cJson\u003cSuccessResponse\u003e\u003e {\n    debug!(payload_size = body.len(), \"Incoming Cargo publish request\");\n    info!(\"Processing Cargo crate publish\");\n\n    // Parse and validate the upload payload\n    let (metadata, crate_data) = parse_crate_upload(body)?;\n\n    info!(crate_name = %metadata.name, version = %metadata.version, \"Publishing Cargo crate\");\n\n    // Save the crate file\n    save_crate_file(\n        \u0026crate_data,\n        \u0026metadata.name,\n        \u0026metadata.version,\n        \u0026state.data_dir,\n    )\n    .await?;\n\n    // Calculate checksum\n    let cksum = sha256_hash(\u0026crate_data);\n\n    // Update the index\n    update_crate_index(\u0026metadata, \u0026cksum, \u0026state.data_dir).await?;\n\n    info!(\n        crate_name = %metadata.name,\n        version = %metadata.version,\n        checksum = %cksum,\n        \"Cargo crate published successfully\"\n    );\n    Ok(Json(SuccessResponse {\n        message: \"Crate published successfully\".to_string(),\n    }))\n}\n\n#[derive(Deserialize)]\npub struct DeleteParams {\n    #[serde(default)]\n    force: bool,\n}\n\n/// Yanks or deletes a specific version of a Cargo crate.\npub async fn delete_crate_version(\n    AxumPath((crate_name, version)): AxumPath\u003c(String, String)\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Query(params): Query\u003cDeleteParams\u003e,\n) -\u003e AppResult\u003cJson\u003cSuccessResponse\u003e\u003e {\n    // Validate crate name and version for security\n    validation::validate_package_name(\u0026crate_name, \"cargo\")\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid crate name '{crate_name}': {e}\")))?;\n    validation::validate_version(\u0026version)\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid version '{version}': {e}\")))?;\n\n    let action = if params.force { \"Deleting\" } else { \"Yanking\" };\n    info!(crate_name = %crate_name, version = %version, action = action, \"Processing Cargo crate\");\n\n    let index_path_str = index_path(\u0026crate_name)?;\n    let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n\n    if params.force {\n        // Force delete: remove from index and delete .crate file\n        let crate_file = state\n            .data_dir\n            .join(\"cargo/crates\")\n            .join(format!(\"{crate_name}-{version}.crate\"));\n\n        // Remove the specific version from index\n        remove_version_from_index(\u0026index_file_path, \u0026version).await?;\n\n        // Delete the .crate file\n        if crate_file.exists() {\n            tokio::fs::remove_file(\u0026crate_file).await?;\n            info!(crate_file = %crate_file.display(), \"Deleted crate file\");\n        }\n\n        Ok(Json(SuccessResponse {\n            message: format!(\"Force deleted version {version} of crate '{crate_name}'\"),\n        }))\n    } else {\n        // Yank: just mark as yanked in index\n        update_index_yank_version(\u0026index_file_path, \u0026version).await?;\n\n        Ok(Json(SuccessResponse {\n            message: format!(\"Yanked version {version} of crate '{crate_name}'\"),\n        }))\n    }\n}\n\n/// Placeholder API endpoint for crates.io compatibility\npub async fn crates_io_api_placeholder() -\u003e AppResult\u003cResponse\u003e {\n    // Return minimal valid response for Cargo's API version check\n    Ok((StatusCode::OK, Json(json!({\"api_version\": \"v1\"}))).into_response())\n}\n\n/// Deletes all versions of a Cargo crate from the registry.\npub async fn delete_all_versions(\n    AxumPath(crate_name): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cJson\u003cSuccessResponse\u003e\u003e {\n    // Validate crate name for security\n    validation::validate_package_name(\u0026crate_name, \"cargo\")\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid crate name '{crate_name}': {e}\")))?;\n\n    info!(crate_name = %crate_name, \"Deleting all Cargo crate versions\");\n\n    let crates_dir = state.data_dir.join(\"cargo/crates\");\n    let index_dir = state.data_dir.join(\"cargo/index\");\n\n    let mut deleted_files = Vec::new();\n\n    // Delete crate files (find all .crate files that start with crate name)\n    if let Ok(entries) = std::fs::read_dir(\u0026crates_dir) {\n        for entry in entries.flatten() {\n            let path = entry.path();\n            if let Some(filename) = path.file_name().and_then(|n| n.to_str()) {\n                // Check if filename starts with crate name followed by a hyphen\n                if filename.starts_with(\u0026format!(\"{crate_name}-\")) \u0026\u0026 filename.ends_with(\".crate\") {\n                    if let Err(e) = std::fs::remove_file(\u0026path) {\n                        warn!(file = %path.display(), error = %e, \"Failed to delete crate file\");\n                    } else {\n                        deleted_files.push(filename.to_string());\n                    }\n                }\n            }\n        }\n    }\n\n    // Delete index entry (index path calculation)\n    let index_path_str = index_path(\u0026crate_name)?;\n    let index_path = index_dir.join(\u0026index_path_str);\n    if index_path.exists() {\n        if let Err(e) = std::fs::remove_file(\u0026index_path) {\n            warn!(file = %index_path.display(), error = %e, \"Failed to delete index file\");\n        } else {\n            deleted_files.push(format!(\"index/{crate_name}\"));\n        }\n    }\n\n    if deleted_files.is_empty() {\n        warn!(crate_name = %crate_name, \"No files found for crate\");\n        return Err(AppError::NotFound(format!(\n            \"Cargo crate '{crate_name}' not found\"\n        )));\n    }\n\n    info!(crate_name = %crate_name, files = ?deleted_files, \"All Cargo crate versions deleted successfully\");\n    Ok(Json(SuccessResponse {\n        message: format!(\n            \"Deleted {} files for Cargo crate '{}'\",\n            deleted_files.len(),\n            crate_name\n        ),\n    }))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","index.rs"],"content":"//! Cargo index management operations\n//!\n//! This module handles Cargo registry index operations including path calculation,\n//! index file management, and sparse index serving.\n\nuse crate::{storage, validation, AppError, AppResult, AppState};\nuse axum::{\n    extract::{Path as AxumPath, State},\n    response::{IntoResponse, Response},\n};\nuse serde_json::json;\nuse std::sync::Arc;\nuse tracing::{debug, info};\n\n/// Calculate Cargo index path for a crate name according to Cargo's index structure\n/// Names are organized in directories: 1/a, 2/ab, 3/a/abc, ab/cd/abcd...\n///\n/// # Security\n/// This function validates the crate name and performs bounds checking to prevent\n/// directory traversal attacks and panics from malformed input.\npub fn index_path(name: \u0026str) -\u003e AppResult\u003cString\u003e {\n    // Validate the crate name first\n    let validated_name = validation::validate_package_name(name, \"cargo\")\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid crate name '{name}': {e}\")))?;\n\n    let name = validated_name.to_lowercase();\n\n    // Perform bounds checking for string slicing operations\n    let path = match name.len() {\n        0 =\u003e {\n            return Err(AppError::BadRequest(\n                \"Crate name cannot be empty\".to_string(),\n            ))\n        }\n        1 =\u003e format!(\"1/{name}\"),\n        2 =\u003e format!(\"2/{name}\"),\n        3 =\u003e {\n            // Safe: we know name.len() == 3, so [..1] is valid\n            let first_char = \u0026name[..1];\n            format!(\"3/{first_char}/{name}\")\n        }\n        _ =\u003e {\n            // Safe bounds checking for longer names\n            if name.len() \u003c 4 {\n                return Err(AppError::BadRequest(format!(\n                    \"Invalid crate name length: {}\",\n                    name.len()\n                )));\n            }\n            let first_two = \u0026name[..2];\n            let next_two = \u0026name[2..4];\n            format!(\"{first_two}/{next_two}/{name}\")\n        }\n    };\n\n    // Validate the constructed path for safety\n    validation::validate_safe_path(\u0026path)\n        .map_err(|e| AppError::BadRequest(format!(\"Generated unsafe index path '{path}': {e}\")))?;\n\n    Ok(path)\n}\n\n/// Update the crate index with new crate information\npub async fn update_crate_index(\n    metadata: \u0026super::CrateMetadata,\n    checksum: \u0026str,\n    data_dir: \u0026std::path::Path,\n) -\u003e AppResult\u003c()\u003e {\n    // Create index entry\n    let index_entry = json!({\n        \"name\": metadata.name,\n        \"vers\": metadata.version,\n        \"deps\": metadata.deps,\n        \"cksum\": checksum,\n        \"features\": metadata.features,\n        \"yanked\": false\n    });\n\n    // Update index file\n    let index_path_str = index_path(\u0026metadata.name)?;\n    let index_file_path = data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n    debug!(index_path = %index_file_path.display(), \"Updating Cargo index\");\n\n    // Append to index file using storage utility\n    let index_line = serde_json::to_string(\u0026index_entry)?;\n    storage::append_to_file(index_file_path, \u0026index_line).await?;\n\n    Ok(())\n}\n\n/// Serves Cargo index files containing crate version metadata.\n///\n/// This endpoint serves index files according to Cargo's index structure, returning\n/// newline-delimited JSON containing metadata for all versions of a crate. Falls back\n/// to upstream crates.io if the crate is not found locally.\npub async fn index_file(\n    axum::extract::Path(path): axum::extract::Path\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cString\u003e {\n    // Extract crate name from the path (e.g., \"2/ab\" or \"3/a/bc\" or \"ab/cd/abcd\")\n    let crate_name = path\n        .split('/')\n        .next_back()\n        .ok_or_else(|| AppError::BadRequest(format!(\"Cargo index path format is invalid: '{path}' - expected format: 1/a, 2/ab, 3/a/abc, or ab/cd/abcd...\")))?;\n\n    // Validate the extracted crate name for security\n    validation::validate_package_name(crate_name, \"cargo\").map_err(|e| {\n        AppError::BadRequest(format!(\n            \"Invalid crate name '{crate_name}' extracted from path '{path}': {e}\"\n        ))\n    })?;\n\n    debug!(crate_name = %crate_name, path = %path, \"Incoming Cargo index request\");\n    info!(crate_name = %crate_name, \"Fetching Cargo index file\");\n    let index_path_str = index_path(crate_name)?;\n    let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n\n    // Try local index first\n    match storage::read_file_string(\u0026index_file_path).await {\n        Ok(content) =\u003e {\n            debug!(crate_name = %crate_name, \"Serving index from local storage\");\n            Ok(content)\n        }\n        Err(_) =\u003e {\n            // Index not found locally, try upstream crates.io\n            debug!(crate_name = %crate_name, \"Index not found locally, checking upstream crates.io\");\n            match state\n                .upstream_client\n                .fetch_cargo_index(crate_name, \u0026path)\n                .await\n            {\n                Ok(upstream_content) =\u003e {\n                    info!(crate_name = %crate_name, \"Found crate on upstream crates.io, returning index\");\n                    Ok(upstream_content)\n                }\n                Err(e) =\u003e {\n                    debug!(crate_name = %crate_name, error = %e, \"Crate not found on upstream crates.io either\");\n                    Err(e)\n                }\n            }\n        }\n    }\n}\n\n/// Sparse index handler for Cargo registries\n///\n/// This serves the sparse index format which is HTTP-based instead of Git-based.\n/// For sparse indexes, Cargo requests individual crate metadata files directly\n/// via HTTP rather than cloning a Git repository.\npub async fn sparse_index(\n    AxumPath(path): AxumPath\u003cString\u003e,\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e AppResult\u003cResponse\u003e {\n    // Handle config.json separately\n    if path == \"config.json\" {\n        return super::config(State(state))\n            .await\n            .map(|json| json.into_response());\n    }\n\n    // For sparse index, the path format is different:\n    // - 2-char prefix: /ca/rg/cargo\n    // - 3-char: /3/c/cargo\n    // - 4+ char: first 2 chars / next 2 chars / crate_name\n\n    // Extract the crate name from the path\n    let parts: Vec\u003c\u0026str\u003e = path.split('/').collect();\n    let crate_name = parts\n        .last()\n        .ok_or_else(|| AppError::BadRequest(format!(\"Invalid sparse index path: {path}\")))?;\n\n    debug!(crate_name = %crate_name, path = %path, \"Sparse index request\");\n\n    // Use the existing index_file logic\n    index_file(AxumPath(path), State(state))\n        .await\n        .map(|content| content.into_response())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_index_path_algorithm() {\n        assert_eq!(index_path(\"a\").unwrap(), \"1/a\");\n        assert_eq!(index_path(\"ab\").unwrap(), \"2/ab\");\n        assert_eq!(index_path(\"abc\").unwrap(), \"3/a/abc\");\n        assert_eq!(index_path(\"abcd\").unwrap(), \"ab/cd/abcd\");\n        assert_eq!(index_path(\"serde\").unwrap(), \"se/rd/serde\");\n        assert_eq!(index_path(\"SERDE\").unwrap(), \"se/rd/serde\"); // test lowercase conversion\n\n        // Test security: invalid characters should be rejected\n        assert!(index_path(\"../malicious\").is_err());\n        assert!(index_path(\"crate/../etc/passwd\").is_err());\n        assert!(index_path(\"/absolute/path\").is_err());\n        assert!(index_path(\"crate with spaces\").is_err());\n        assert!(index_path(\"\").is_err());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","mod.rs"],"content":"//! Cargo registry implementation\n//!\n//! This module provides Cargo package registry functionality including\n//! index management, package uploads, downloads, and metadata operations.\n\nuse serde_json::Value;\n\nmod handlers;\nmod index;\nmod parsing;\nmod storage;\n\n#[cfg(test)]\nmod tests;\n\n/// Metadata extracted from a crate upload\n#[derive(Debug)]\npub struct CrateMetadata {\n    pub name: String,\n    pub version: String,\n    pub deps: Value,\n    pub features: Value,\n}\n\n// Re-export all public functions and types to maintain API compatibility\npub use handlers::*;\npub use index::*;\npub use parsing::*;\npub use storage::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","parsing.rs"],"content":"//! Cargo package upload parsing and validation\n//!\n//! This module handles parsing of Cargo publish payloads, extracting metadata\n//! and .crate file data from the binary upload format.\n\nuse super::CrateMetadata;\nuse crate::validation_utils::FileStreamValidator;\nuse crate::{validation, AppError, AppResult};\nuse serde_json::{json, Value};\nuse tracing::{debug, warn};\n\n/// Parse and validate crate upload payload with comprehensive size and structure validation\n/// Returns (CrateMetadata, crate_data)\npub fn parse_crate_upload(body: axum::body::Bytes) -\u003e AppResult\u003c(CrateMetadata, Vec\u003cu8\u003e)\u003e {\n    let data = \u0026body[..];\n    let payload_size = data.len();\n\n    // Validate minimum payload size for headers\n    if payload_size \u003c 8 {\n        warn!(\n            payload_size = payload_size,\n            \"Cargo publish payload too small\"\n        );\n        return Err(AppError::UploadError(\n            \"Payload too small - missing required headers\".to_string(),\n        ));\n    }\n\n    // Validate total payload size using our centralized validation\n    validation::validate_file_size(\n        payload_size as u64,\n        Some(validation::MAX_REQUEST_BODY_SIZE as u64),\n    )\n    .map_err(|e| {\n        warn!(\n            payload_size = payload_size,\n            \"Cargo payload size validation failed\"\n        );\n        AppError::UploadError(format!(\"Payload too large: {e}\"))\n    })?;\n\n    // Parse: 4-byte metadata length + JSON metadata + 4-byte crate length + .crate file\n    let metadata_len = u32::from_le_bytes([data[0], data[1], data[2], data[3]]) as usize;\n\n    // Validate metadata size\n    if metadata_len \u003e validation::MAX_METADATA_SIZE {\n        warn!(\n            metadata_len = metadata_len,\n            \"Cargo metadata section too large\"\n        );\n        return Err(AppError::UploadError(format!(\n            \"Metadata section too large: {} bytes (max: {} bytes)\",\n            metadata_len,\n            validation::MAX_METADATA_SIZE\n        )));\n    }\n\n    if payload_size \u003c 4 + metadata_len + 4 {\n        warn!(\n            payload_size = payload_size,\n            metadata_len = metadata_len,\n            \"Cargo publish payload insufficient for metadata\"\n        );\n        return Err(AppError::UploadError(\n            \"Insufficient data for metadata section\".to_string(),\n        ));\n    }\n\n    // Extract and validate JSON metadata\n    let metadata_bytes = \u0026data[4..4 + metadata_len];\n    let metadata: Value = serde_json::from_slice(metadata_bytes).map_err(|e| {\n        warn!(error = %e, \"Failed to parse Cargo metadata JSON\");\n        AppError::UploadError(format!(\"Invalid metadata JSON: {e}\"))\n    })?;\n\n    let crate_name = metadata[\"name\"].as_str().ok_or_else(|| {\n        warn!(\"Cargo publish metadata name field missing or not a string\");\n        AppError::UploadError(\"'name' field missing or not a string in metadata\".to_string())\n    })?;\n    let version = metadata[\"vers\"].as_str().ok_or_else(|| {\n        warn!(\"Cargo publish metadata vers field missing or not a string\");\n        AppError::UploadError(\"'vers' field missing or not a string in metadata\".to_string())\n    })?;\n\n    // Validate crate name and version early\n    validation::validate_package_name(crate_name, \"cargo\").map_err(|e| {\n        warn!(crate_name = %crate_name, error = %e, \"Invalid crate name in upload\");\n        AppError::BadRequest(format!(\"Invalid crate name: {e}\"))\n    })?;\n    validation::validate_version(version).map_err(|e| {\n        warn!(version = %version, error = %e, \"Invalid version in upload\");\n        AppError::BadRequest(format!(\"Invalid version: {e}\"))\n    })?;\n\n    // Extract .crate file length\n    let crate_len_offset = 4 + metadata_len;\n    if payload_size \u003c crate_len_offset + 4 {\n        warn!(\n            payload_size = payload_size,\n            offset = crate_len_offset,\n            \"Payload too small for crate length header\"\n        );\n        return Err(AppError::UploadError(\n            \"Payload missing crate length header\".to_string(),\n        ));\n    }\n\n    let crate_len = u32::from_le_bytes([\n        data[crate_len_offset],\n        data[crate_len_offset + 1],\n        data[crate_len_offset + 2],\n        data[crate_len_offset + 3],\n    ]) as usize;\n\n    // Use centralized validation for crate file size\n    FileStreamValidator::validate_total_upload_size(crate_len as u64, \"Cargo\")?;\n\n    let crate_data_offset = crate_len_offset + 4;\n    if payload_size \u003c crate_data_offset + crate_len {\n        warn!(\n            payload_size = payload_size,\n            expected_size = crate_data_offset + crate_len,\n            \"Cargo publish payload insufficient for crate data\"\n        );\n        return Err(AppError::UploadError(\n            \"Insufficient data for crate file\".to_string(),\n        ));\n    }\n\n    // Validate the overall structure using our centralized validation\n    validation::validate_cargo_upload_structure(payload_size, metadata_len, crate_len).map_err(\n        |e| {\n            warn!(error = %e, \"Cargo upload structure validation failed\");\n            AppError::UploadError(format!(\"Invalid upload structure: {e}\"))\n        },\n    )?;\n\n    // Extract .crate file\n    let crate_data = \u0026data[crate_data_offset..crate_data_offset + crate_len];\n    debug!(crate_size = crate_data.len(), \"Extracted crate file data\");\n\n    // Use centralized validation for extracted crate package\n    FileStreamValidator::validate_package_upload(crate_data, \"crate\", \"Cargo\")?;\n\n    let crate_metadata = CrateMetadata {\n        name: crate_name.to_string(),\n        version: version.to_string(),\n        // Safe: unwrap_or provides sensible defaults for optional metadata fields\n        // deps defaults to empty array, features defaults to empty object\n        deps: metadata.get(\"deps\").unwrap_or(\u0026json!([])).clone(),\n        features: metadata.get(\"features\").unwrap_or(\u0026json!({})).clone(),\n    };\n\n    Ok((crate_metadata, crate_data.to_vec()))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","storage.rs"],"content":"//! Cargo file storage operations\n//!\n//! This module handles saving and retrieving Cargo crate files from the local filesystem.\n\nuse crate::{storage, validation, AppError, AppResult};\nuse std::path::PathBuf;\n\n/// Save crate file to the appropriate directory\npub async fn save_crate_file(\n    data: \u0026[u8],\n    crate_name: \u0026str,\n    version: \u0026str,\n    data_dir: \u0026std::path::Path,\n) -\u003e AppResult\u003cPathBuf\u003e {\n    // Validate inputs for security\n    validation::validate_package_name(crate_name, \"cargo\")\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid crate name '{crate_name}': {e}\")))?;\n    validation::validate_version(version)\n        .map_err(|e| AppError::BadRequest(format!(\"Invalid version '{version}': {e}\")))?;\n\n    let filename = format!(\"{crate_name}-{version}.crate\");\n\n    // Validate the constructed filename path\n    validation::validate_safe_path(\u0026filename).map_err(|e| {\n        AppError::BadRequest(format!(\"Generated unsafe filename '{filename}': {e}\"))\n    })?;\n\n    let crate_path = data_dir.join(\"cargo/crates\").join(\u0026filename);\n\n    storage::save_file(\u0026crate_path, data).await?;\n\n    Ok(crate_path)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","cargo","tests.rs"],"content":"//! Tests for Cargo registry functionality\n\n#[cfg(test)]\nmod cargo_tests {\n    use crate::cargo::{handlers::*, index::*};\n    use crate::{AppState, UpstreamClient};\n    use axum::http::StatusCode;\n    use axum_test::TestServer;\n    use serde_json::json;\n    use std::sync::Arc;\n    use tempfile::TempDir;\n\n    fn create_cargo_test_state() -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = TempDir::new().unwrap();\n        let data_dir = temp_dir.path().to_path_buf();\n\n        // Create required directories\n        std::fs::create_dir_all(data_dir.join(\"cargo/crates\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"cargo/api/v1/crates\")).unwrap();\n        std::fs::create_dir_all(data_dir.join(\"cargo/index\")).unwrap();\n\n        let config = Arc::new(crate::config::Config::default());\n        let state = Arc::new(AppState {\n            data_dir,\n            server_addr: \"http://localhost:8080\".to_string(),\n            upstream_client: Arc::new(UpstreamClient::disabled()),\n            config,\n        });\n\n        (state, temp_dir)\n    }\n\n    fn create_cargo_publish_payload(\n        crate_name: \u0026str,\n        version: \u0026str,\n        crate_content: \u0026[u8],\n    ) -\u003e Vec\u003cu8\u003e {\n        let metadata = json!({\n            \"name\": crate_name,\n            \"vers\": version,\n            \"deps\": [],\n            \"features\": {},\n            \"authors\": [\"test@example.com\"],\n            \"description\": \"Test crate\",\n            \"license\": \"MIT\"\n        });\n\n        let metadata_bytes = serde_json::to_vec(\u0026metadata).unwrap();\n        let metadata_len = metadata_bytes.len() as u32;\n        let crate_len = crate_content.len() as u32;\n\n        let mut payload = Vec::new();\n\n        // Add metadata length (little-endian)\n        payload.extend_from_slice(\u0026metadata_len.to_le_bytes());\n\n        // Add metadata\n        payload.extend_from_slice(\u0026metadata_bytes);\n\n        // Add crate length (little-endian)\n        payload.extend_from_slice(\u0026crate_len.to_le_bytes());\n\n        // Add crate content\n        payload.extend_from_slice(crate_content);\n\n        payload\n    }\n\n    #[tokio::test]\n    async fn test_publish_crate_with_binary_payload() {\n        let (state, _temp_dir) = create_cargo_test_state();\n        let app = axum::Router::new()\n            .route(\n                \"/cargo/api/v1/crates/new\",\n                axum::routing::put(publish_crate),\n            )\n            .with_state(state.clone());\n\n        let server = TestServer::new(app).unwrap();\n\n        let crate_name = \"test-crate\";\n        let version = \"1.0.0\";\n        let crate_content = b\"fake crate content\";\n        let payload = create_cargo_publish_payload(crate_name, version, crate_content);\n\n        let response = server\n            .put(\"/cargo/api/v1/crates/new\")\n            .bytes(payload.into())\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n\n        // Verify .crate file was saved\n        let crate_path = state\n            .data_dir\n            .join(\"cargo/crates\")\n            .join(format!(\"{}-{}.crate\", crate_name, version));\n        assert!(crate_path.exists());\n        let saved_content = std::fs::read(crate_path).unwrap();\n        assert_eq!(saved_content, crate_content);\n\n        // Verify index file was created\n        let index_path_str = index_path(crate_name).unwrap();\n        let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n        assert!(index_file_path.exists());\n\n        let index_content = std::fs::read_to_string(index_file_path).unwrap();\n        assert!(index_content.contains(crate_name));\n        assert!(index_content.contains(version));\n        assert!(index_content.contains(\"\\\"cksum\\\":\"));\n    }\n\n    #[tokio::test]\n    async fn test_publish_crate_appends_to_existing_index() {\n        let (state, _temp_dir) = create_cargo_test_state();\n\n        let crate_name = \"test-crate\";\n        let index_path_str = index_path(crate_name).unwrap();\n        let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n\n        // Create directory and initial index entry\n        std::fs::create_dir_all(index_file_path.parent().unwrap()).unwrap();\n        let existing_entry = json!({\n            \"name\": crate_name,\n            \"vers\": \"0.9.0\",\n            \"deps\": [],\n            \"cksum\": \"abc123\",\n            \"features\": {},\n            \"yanked\": false\n        });\n        std::fs::write(\n            \u0026index_file_path,\n            format!(\"{}\\n\", serde_json::to_string(\u0026existing_entry).unwrap()),\n        )\n        .unwrap();\n\n        let app = axum::Router::new()\n            .route     let response = server\n            .get(\"/cargo/config.json\")\n            .add_header(\"host\", \"example.com:3000\")\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body: serde_json::Value = response.json();\n\n        let dl_url = body[\"dl\"].as_str().unwrap();\n        assert!(dl_url.contains(\"localhost:8080\")); // Uses static server_addr now\n        assert!(dl_url.contains(\"{crate}\"));\n        assert!(dl_url.contains(\"{version}\"));\n    }\n\n    #[tokio::test]\n    async fn test_index_file_after_publish() {\n        let (state, _temp_dir) = create_cargo_test_state();\n\n        let crate_name = \"test-crate\";\n        let index_entry = json!({\n            \"name\": crate_name,\n            \"vers\": \"1.0.0\",\n            \"deps\": [],\n            \"cksum\": \"abc123def456\",\n            \"features\": {},\n            \"yanked\": false\n        });\n\n        let index_path_str = index_path(crate_name).unwrap();\n        let index_file_path = state.data_dir.join(\"cargo/index\").join(\u0026index_path_str);\n        std::fs::create_dir_all(index_file_path.parent().unwrap()).unwrap();\n        std::fs::write(\n            \u0026index_file_path,\n            format!(\"{}\\n\", serde_json::to_string(\u0026index_entry).unwrap()),\n        )\n        .unwrap();\n\n        let app = axum::Router::new()\n            .route(\"/cargo/index/{crate}\", axum::routing::get(index_file))\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server.get(\u0026format!(\"/cargo/index/{}\", crate_name)).await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        let body = response.text();\n        assert!(body.contains(crate_name));\n        assert!(body.contains(\"1.0.0\"));\n        assert!(body.contains(\"abc123def456\"));\n    }\n\n    #[tokio::test]\n    async fn test_download_crate() {\n        let (state, _temp_dir) = create_cargo_test_state();\n\n        // Create test crate file\n        let content = b\"test crate content\";\n        let crate_name = \"test-crate\";\n        let version = \"1.0.0\";\n        let filename = format!(\"{}-{}.crate\", crate_name, version);\n        let crate_path = state.data_dir.join(\"cargo/crates\").join(\u0026filename);\n        std::fs::write(\u0026crate_path, content).unwrap();\n\n        let app = axum::Router::new()\n            .route(\n                \"/cargo/api/v1/crates/{crate}/{version}/download\",\n                axum::routing::get(download_crate),\n            )\n            .with_state(state);\n\n        let server = TestServer::new(app).unwrap();\n        let response = server\n            .get(\u0026format!(\n                \"/cargo/api/v1/crates/{}/{}/download\",\n                crate_name, version\n            ))\n            .await;\n\n        assert_eq!(response.status_code(), StatusCode::OK);\n        assert_eq!(response.as_bytes().to_vec(), content.to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","src","client_ops","builders.rs"],"content":"//! Package builders for different package managers\n//!\n//! This module provides builders that can create packages from source code\n//! for Python, Node.js, and Rust projects.\n\nuse anyhow::{Context, Result};\nuse indicatif::{ProgressBar, ProgressStyle};\nuse serde_json::Value;\nuse std::fs;\nuse std::path::Path;\nuse std::process::Command;\nuse tracing::error;\nuse which::which;\n\n/// Utility for creating consistent progress bars across build operations\npub struct ProgressBarManager {\n    pb: ProgressBar,\n}\n\nimpl ProgressBarManager {\n    /// Create a new progress bar with consistent styling\n    pub fn new(message: \u0026str) -\u003e Self {\n        let pb = ProgressBar::new_spinner();\n        pb.set_style(\n            ProgressStyle::default_spinner()\n                .template(\"{spinner:.green} {msg}\")\n                .unwrap_or_else(|_| ProgressStyle::default_spinner()),\n        );\n        pb.set_message(message.to_string());\n        Self { pb }\n    }\n\n    /// Finish the progress bar and clear it\n    pub fn finish(self) {\n        self.pb.finish_and_clear();\n    }\n}\n\n/// Helper function to validate that a required tool is available\npub fn ensure_tool_available(tool_name: \u0026str) -\u003e Result\u003c()\u003e {\n    if which(tool_name).is_err() {\n        error!(\"{} is not installed or not in PATH\", tool_name);\n        anyhow::bail!(\"{tool_name} is not installed or not in PATH\");\n    }\n    Ok(())\n}\n\n/// Trait for package builders that can create build artifacts\npub trait PackageBuilder {\n    type Output;\n\n    /// The name of the tool required for building\n    fn tool_name(\u0026self) -\u003e \u0026str;\n\n    /// Create the build command with appropriate arguments\n    fn build_command(\u0026self) -\u003e Command;\n\n    /// Process the output directory to find build artifacts\n    fn process_build_output(\u0026self) -\u003e Result\u003cSelf::Output\u003e;\n\n    /// The progress message to show during building\n    fn progress_message(\u0026self) -\u003e \u0026str;\n\n    /// Execute the full build process\n    fn build(\u0026self) -\u003e Result\u003cSelf::Output\u003e {\n        ensure_tool_available(self.tool_name())?;\n\n        let pb = ProgressBarManager::new(self.progress_message());\n\n        let output = self\n            .build_command()\n            .output()\n            .with_context(|| format!(\"Failed to run {} build command\", self.tool_name()))?;\n\n        pb.finish();\n\n        if !output.status.success() {\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n            error!(tool = %self.tool_name(), stderr = %stderr, \"Build command failed\");\n            anyhow::bail!(\"Build failed: {stderr}\");\n        }\n\n        self.process_build_output()\n    }\n}\n\n/// Python package builder\npub struct PythonBuilder;\n\nimpl PackageBuilder for PythonBuilder {\n    type Output = Vec\u003cstd::path::PathBuf\u003e;\n\n    fn tool_name(\u0026self) -\u003e \u0026str {\n        \"python\"\n    }\n\n    fn build_command(\u0026self) -\u003e Command {\n        if Path::new(\"pyproject.toml\").exists() {\n            // Try to install build if not available\n            let _ = Command::new(\"python\")\n                .args([\"-m\", \"pip\", \"install\", \"build\"])\n                .output();\n\n            let mut cmd = Command::new(\"python\");\n            cmd.args([\"-m\", \"build\"]);\n            cmd\n        } else {\n            let mut cmd = Command::new(\"python\");\n            cmd.args([\"setup.py\", \"sdist\", \"bdist_wheel\"]);\n            cmd\n        }\n    }\n\n    fn process_build_output(\u0026self) -\u003e Result\u003cSelf::Output\u003e {\n        let dist_dir = Path::new(\"dist\");\n        if !dist_dir.exists() {\n            anyhow::bail!(\"dist/ directory not found after build\");\n        }\n\n        let mut package_files = Vec::new();\n        for entry in fs::read_dir(dist_dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            if path.is_file() {\n                if let Some(ext) = path.extension() {\n                    if ext == \"whl\" || ext == \"gz\" {\n                        package_files.push(path);\n                    }\n                }\n            }\n        }\n        Ok(package_files)\n    }\n\n    fn progress_message(\u0026self) -\u003e \u0026str {\n        \"Building package...\"\n    }\n}\n\n/// NPM package builder\npub struct NpmBuilder;\n\nimpl PackageBuilder for NpmBuilder {\n    type Output = (std::path::PathBuf, Value);\n\n    fn tool_name(\u0026self) -\u003e \u0026str {\n        \"npm\"\n    }\n\n    fn build_command(\u0026self) -\u003e Command {\n        let mut cmd = Command::new(\"npm\");\n        cmd.args([\"pack\"]);\n        cmd\n    }\n\n    fn process_build_output(\u0026self) -\u00
