n!(\n            \"üí° Generated new password for {} and saved to {:?}\",\n            service_name,\n            secret_file\n        );\n        Ok(password)\n    }\n}\n\n/// Represents the current state of a managed service\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct ServiceState {\n    /// Number of VMs currently using this service\n    pub reference_count: u32,\n    /// Whether the service is currently running\n    pub is_running: bool,\n    /// Port the service is running on\n    pub port: u16,\n    /// Process ID if available\n    pub pid: Option\u003cu32\u003e,\n    /// List of VMs currently using this service\n    pub registered_vms: Vec\u003cString\u003e,\n}\n\n/// Central service lifecycle manager with reference counting\n#[derive(Debug, Clone)]\npub struct ServiceManager {\n    /// Service state map protected by mutex for thread safety\n    state: Arc\u003cMutex\u003cHashMap\u003cString, ServiceState\u003e\u003e\u003e,\n    /// Path to persistent state file\n    state_file: PathBuf,\n    /// Shutdown handles for services that support graceful shutdown\n    shutdown_handles: Arc\u003cMutex\u003cHashMap\u003cString, tokio::sync::oneshot::Sender\u003c()\u003e\u003e\u003e\u003e,\n}\n\nimpl ServiceManager {\n    /// Create a new ServiceManager instance\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let state_file = vm_core::user_paths::services_state_path()?;\n\n        let manager = Self {\n            state: Arc::new(Mutex::new(HashMap::new())),\n            state_file,\n            shutdown_handles: Arc::new(Mutex::new(HashMap::new())),\n        };\n\n        // Load existing state if available\n        if let Err(e) = manager.load_state() {\n            warn!(\"Failed to load service state: {}\", e);\n            debug!(\"Starting with clean service state\");\n        }\n\n        Ok(manager)\n    }\n\n    /// Register services for a VM based on vm.yaml and global configuration\n    ///\n    /// Services are enabled if EITHER:\n    /// - The VM's vm.yaml requests them (vm_config.services)\n    /// - The global config enables them for all VMs (global_config.services)\n    ///\n    /// vm.yaml takes precedence for service-specific settings (port, version, etc.)\n    pub async fn register_vm_services(\n        \u0026self,\n        vm_name: \u0026str,\n        vm_config: \u0026VmConfig,\n        global_config: \u0026GlobalConfig,\n    ) -\u003e Result\u003c()\u003e {\n        info!(\"Registering services for VM: {}\", vm_name);\n\n        let mut services_to_start = Vec::new();\n\n        // Helper to check if a service is enabled in vm.yaml OR global config\n        let is_service_enabled = |service_name: \u0026str| -\u003e bool {\n            // Check vm.yaml first (takes precedence)\n            if vm_config\n                .services\n                .get(service_name)\n                .is_some_and(|s| s.enabled)\n            {\n                return true;\n            }\n            // Fall back to global config\n            match service_name {\n                \"postgresql\" =\u003e global_config.services.postgresql.enabled,\n                \"redis\" =\u003e global_config.services.redis.enabled,\n                \"mongodb\" =\u003e global_config.services.mongodb.enabled,\n                \"mysql\" =\u003e global_config.services.mysql.enabled,\n                \"auth_proxy\" =\u003e global_config.services.auth_proxy.enabled,\n                \"docker_registry\" =\u003e global_config.services.docker_registry.enabled,\n                \"package_registry\" =\u003e global_config.services.package_registry.enabled,\n                _ =\u003e false,\n            }\n        };\n\n        // Check which services should be started (vm.yaml OR global config)\n        if is_service_enabled(\"auth_proxy\") {\n            services_to_start.push(\"auth_proxy\");\n        }\n        if is_service_enabled(\"docker_registry\") {\n            services_to_start.push(\"docker_registry\");\n        }\n        if is_service_enabled(\"package_registry\") {\n            services_to_start.push(\"package_registry\");\n        }\n        if is_service_enabled(\"postgresql\") {\n            services_to_start.push(\"postgresql\");\n        }\n        if is_service_enabled(\"redis\") {\n            services_to_start.push(\"redis\");\n        }\n        if is_service_enabled(\"mongodb\") {\n            services_to_start.push(\"mongodb\");\n        }\n        if is_service_enabled(\"mysql\") {\n            services_to_start.push(\"mysql\");\n        }\n\n        // Update reference counts and track which services need starting\n        let mut services_needing_start = Vec::new();\n        {\n            let mut state_guard = self.state.lock().unwrap();\n            for service_name in \u0026services_to_start {\n                let service_state =\n                    state_guard\n                        .entry(service_name.to_string())\n                        .or_insert_with(|| ServiceState {\n                            port: self.get_service_port(service_name, global_config),\n                            ..Default::default()\n                        });\n\n                // Add VM to registered list if not already present\n                if !service_state.registered_vms.contains(\u0026vm_name.to_string()) {\n                    service_state.registered_vms.push(vm_name.to_string());\n                    service_state.reference_count += 1;\n\n                    // If this is the first reference and service isn't running, mark for start\n                    #[allow(clippy::excessive_nesting)]\n                    if service_state.reference_count == 1 \u0026\u0026 !service_state.is_running {\n                        services_needing_start.push(service_name.to_string());\n                    }\n\n                    info!(\n                        \"VM '{}' registered for service '{}' (ref count: {})\",\n                        vm_name, service_name, service_state.reference_count\n                    );\n                }\n            }\n        }\n\n        // Start services that need starting\n        for service_name in services_needing_start {\n            if let Err(e) = self.start_service(\u0026service_name, global_config).await {\n                warn!(\"Failed to start service '{}': {}\", service_name, e);\n                // Don't fail VM creation if service startup fails\n                vm_warning!(\"Service '{}' failed to start: {}\", service_name, e);\n            }\n        }\n\n        self.save_state()?;\n        Ok(())\n    }\n\n    /// Unregister services for a VM\n    pub async fn unregister_vm_services(\n        \u0026self,\n        vm_name: \u0026str,\n        global_config: \u0026GlobalConfig,\n    ) -\u003e Result\u003c()\u003e {\n        info!(\"Unregistering services for VM: {}\", vm_name);\n\n        let mut services_to_stop = Vec::new();\n        let mut pg_backup_db_name = None;\n\n        // Update reference counts and identify services to stop\n        {\n            let mut state_guard = self.state.lock().unwrap();\n            let service_names: Vec\u003cString\u003e = state_guard.keys().cloned().collect();\n\n            for service_name in service_names {\n                if let Some(service_state) = state_guard.get_mut(\u0026service_name) {\n                    // Remove VM from registered list\n                    #[allow(clippy::excessive_nesting)]\n                    if let Some(pos) = service_state\n                        .registered_vms\n                        .iter()\n                        .position(|vm| vm == vm_name)\n                    {\n                        service_state.registered_vms.remove(pos);\n                        service_state.reference_count =\n                            service_state.reference_count.saturating_sub(1);\n\n                        info!(\n                            \"VM '{}' unregistered from service '{}' (ref count: {})\",\n                            vm_name, service_name, service_state.reference_count\n                        );\n\n                        // If reference count reaches zero, perform cleanup and mark for stopping\n                        if service_state.reference_count == 0 \u0026\u0026 service_state.is_running {\n                            // Mark PostgreSQL for auto-backup\n                            if service_name == \"postgresql\"\n                                \u0026\u0026 global_config.services.postgresql.auto_backup\n                            {\n                                pg_backup_db_name =\n                                    Some(format!(\"{}_dev\", vm_name.replace('-', \"_\")));\n                            }\n\n                            services_to_stop.push(service_name.clone());\n                        }\n                    }\n                }\n            }\n        }\n\n        // Perform PostgreSQL backup outside the lock\n        if let Some(db_name) = pg_backup_db_name {\n            vm_println!(\n                \"üíæ Auto-backing up database '{}' before stopping PostgreSQL...\",\n                db_name\n            );\n            if let Err(e) = crate::commands::db::backup::backup_db(\n                \u0026db_name,\n                None,\n                global_config.services.postgresql.backup_retention,\n            )\n            .await\n            {\n                warn!(\"Auto-backup failed for database '{}': {}\", db_name, e);\n                vm_warning!(\"Auto-backup failed for database '{}': {}\", db_name, e);\n            }\n        }\n\n        // Stop services with zero references in parallel for faster shutdown\n        let stop_futures: Vec\u003c_\u003e = services_to_stop\n            .into_iter()\n            .map(|service_name| {\n                let self_clone = self.clone();\n                async move {\n                    if let Err(e) = self_clone.stop_service(\u0026service_name).await {\n                        warn!(\"Failed to stop service '{}': {}\", service_name, e);\n                    }\n                }\n            })\n            .collect();\n\n        // Wait for all services to stop\n        future::join_all(stop_futures).await;\n\n        self.save_state()?;\n        Ok(())\n    }\n\n    /// Get service status information\n    pub fn get_service_status(\u0026self, service_name: \u0026str) -\u003e Option\u003cServiceState\u003e {\n        let state_guard = self.state.lock().unwrap();\n        state_guard.get(service_name).cloned()\n    }\n\n    /// Get all service statuses\n    #[allow(dead_code)]\n    pub fn get_all_service_statuses(\u0026self) -\u003e HashMap\u003cString, ServiceState\u003e {\n        let state_guard = self.state.lock().unwrap();\n        state_guard.clone()\n    }\n\n    /// Start a service\n    async fn start_service(\u0026self, service_name: \u0026str, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        info!(\"Starting service: {}\", service_name);\n\n        let port = self.get_service_port(service_name, global_config);\n\n        match service_name {\n            \"auth_proxy\" =\u003e {\n                vm_println!(\"üöÄ Starting auth proxy on port {}...\", port);\n                self.start_auth_proxy(port).await?;\n            }\n            \"docker_registry\" =\u003e {\n                vm_println!(\"üöÄ Starting Docker registry on port {}...\", port);\n                self.start_docker_registry(port).await?;\n            }\n            \"package_registry\" =\u003e {\n                vm_println!(\"üöÄ Starting package registry on port {}...\", port);\n                self.start_package_registry(port).await?;\n            }\n            \"postgresql\" =\u003e {\n                vm_println!(\"üöÄ Starting PostgreSQL on port {}...\", port);\n                self.start_postgres(global_config).await?;\n            }\n            \"redis\" =\u003e {\n                vm_println!(\"üöÄ Starting Redis on port {}...\", port);\n                self.start_redis(global_config).await?;\n            }\n            \"mongodb\" =\u003e {\n                vm_println!(\"üöÄ Starting MongoDB on port {}...\", port);\n                self.start_mongodb(global_config).await?;\n            }\n            \"mysql\" =\u003e {\n                vm_println!(\"üöÄ Starting MySQL on port {}...\", port);\n                self.start_mysql(global_config).await?;\n            }\n            _ =\u003e {\n                return Err(anyhow::anyhow!(\"Unknown service: {service_name}\"));\n            }\n        }\n\n        // Update state\n        {\n            let mut state_guard = self.state.lock().unwrap();\n            if let Some(service_state) = state_guard.get_mut(service_name) {\n                service_state.is_running = true;\n            }\n        }\n\n        // Verify service started\n        for attempt in 1..=10 {\n            sleep(Duration::from_millis(2000)).await;\n            if self.check_service_health(service_name, global_config).await {\n                vm_success!(\"Service '{}' started successfully\", service_name);\n                return Ok(());\n            }\n            debug!(\n                \"Service '{}' not ready, attempt {}/10\",\n                service_name, attempt\n            );\n        }\n\n        Err(anyhow::anyhow!(\n            \"Service '{service_name}' failed to start properly\"\n        ))\n    }\n\n    /// Stop a service\n    async fn stop_service(\u0026self, service_name: \u0026str) -\u003e Result\u003c()\u003e {\n        info!(\"Stopping service: {}\", service_name);\n\n        match service_name {\n            \"auth_proxy\" =\u003e {\n                vm_println!(\"üõë Stopping auth proxy...\");\n                self.stop_auth_proxy().await?;\n            }\n            \"docker_registry\" =\u003e {\n                vm_println!(\"üõë Stopping Docker registry...\");\n                self.stop_docker_registry().await?;\n            }\n            \"package_registry\" =\u003e {\n                vm_println!(\"üõë Stopping package registry...\");\n                self.stop_package_registry().await?;\n            }\n            \"postgresql\" =\u003e {\n                vm_println!(\"üõë Stopping PostgreSQL...\");\n                self.stop_postgres().await?;\n            }\n            \"redis\" =\u003e {\n                vm_println!(\"üõë Stopping Redis...\");\n                self.stop_redis().await?;\n            }\n            \"mongodb\" =\u003e {\n                vm_println!(\"üõë Stopping MongoDB...\");\n                self.stop_mongodb().await?;\n            }\n            \"mysql\" =\u003e {\n                vm_println!(\"üõë Stopping MySQL...\");\n                self.stop_mysql().await?;\n            }\n            _ =\u003e {\n                return Err(anyhow::anyhow!(\"Unknown service: {service_name}\"));\n            }\n        }\n\n        // Update state\n        {\n            let mut state_guard = self.state.lock().unwrap();\n            if let Some(service_state) = state_guard.get_mut(service_name) {\n                service_state.is_running = false;\n                service_state.pid = None;\n            }\n        }\n\n        vm_success!(\"Service '{}' stopped\", service_name);\n        Ok(())\n    }\n\n    /// Get the port for a service from global configuration\n    fn get_service_port(\u0026self, service_name: \u0026str, global_config: \u0026GlobalConfig) -\u003e u16 {\n        match service_name {\n            \"auth_proxy\" =\u003e global_config.services.auth_proxy.port,\n            \"docker_registry\" =\u003e global_config.services.docker_registry.port,\n            \"package_registry\" =\u003e global_config.services.package_registry.port,\n            \"postgresql\" =\u003e global_config.services.postgresql.port,\n            \"redis\" =\u003e global_config.services.redis.port,\n            \"mongodb\" =\u003e global_config.services.mongodb.port,\n            \"mysql\" =\u003e global_config.services.mysql.port,\n            _ =\u003e 0,\n        }\n    }\n\n    /// Check if a service is healthy\n    async fn check_service_health(\u0026self, service_name: \u0026str, global_config: \u0026GlobalConfig) -\u003e bool {\n        let port = self.get_service_port(service_name, global_config);\n        let endpoint = match service_name {\n            \"auth_proxy\" =\u003e format!(\"http://localhost:{port}/health\"),\n            \"docker_registry\" =\u003e format!(\"http://localhost:{port}/v2/\"),\n            \"package_registry\" =\u003e format!(\"http://localhost:{port}/health\"),\n            \"postgresql\" | \"redis\" | \"mongodb\" | \"mysql\" =\u003e {\n                // For database services, a TCP connection is a reliable health check\n                return tokio::net::TcpStream::connect(format!(\"127.0.0.1:{port}\"))\n                    .await\n                    .is_ok();\n            }\n            _ =\u003e return false,\n        };\n\n        // Use reqwest to check health for HTTP-based services\n        match reqwest::get(\u0026endpoint).await {\n            Ok(response) =\u003e response.status().is_success(),\n            Err(_) =\u003e false,\n        }\n    }\n\n    /// Start auth proxy service\n    async fn start_auth_proxy(\u0026self, port: u16) -\u003e Result\u003c()\u003e {\n        use vm_auth_proxy;\n\n        let data_dir = vm_auth_proxy::storage::get_auth_data_dir()\n            .context(\"Failed to get auth data directory\")?;\n\n        // Create shutdown channel\n        let (shutdown_tx, shutdown_rx) = tokio::sync::oneshot::channel();\n\n        // Store shutdown handle for later use\n        {\n            let mut handles = self.shutdown_handles.lock().unwrap();\n            handles.insert(\"auth_proxy\".to_string(), shutdown_tx);\n        }\n\n        // Spawn server with shutdown capability\n        tokio::spawn(async move {\n            if let Err(e) = vm_auth_proxy::run_server_with_shutdown(\n                \"127.0.0.1\".to_string(),\n                port,\n                data_dir,\n                Some(shutdown_rx),\n            )\n            .await\n            {\n                warn!(\"Auth proxy exited with error: {}\", e);\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Stop auth proxy service\n    async fn stop_auth_proxy(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\"Auth proxy stop requested\");\n\n        // Get shutdown handle\n        let shutdown_tx = {\n            let mut handles = self.shutdown_handles.lock().unwrap();\n            handles.remove(\"auth_proxy\")\n        };\n\n        if let Some(shutdown_tx) = shutdown_tx {\n            // Send shutdown signal\n            if shutdown_tx.send(()).is_err() {\n                warn!(\n                    \"Failed to send shutdown signal to auth proxy (receiver may have been dropped)\"\n                );\n            } else {\n                info!(\"Shutdown signal sent to auth proxy\");\n\n                // Give the server a brief moment to shut down gracefully\n                // Reduced from 1000ms to 200ms for faster stops\n                tokio::time::sleep(tokio::time::Duration::from_millis(200)).await;\n            }\n        } else {\n            warn!(\"No shutdown handle found for auth proxy - it may not be running or was started externally\");\n        }\n\n        Ok(())\n    }\n\n    /// Start Docker registry service\n    async fn start_docker_registry(\u0026self, port: u16) -\u003e Result\u003c()\u003e {\n        use vm_docker_registry::{\n            self, auto_manager::start_auto_manager, docker_config::configure_docker_daemon,\n            server::start_registry_with_config, RegistryConfig,\n        };\n\n        // Create custom registry config with the specified port\n        let config = RegistryConfig {\n            registry_port: port,\n            ..Default::default()\n        };\n\n        // Start the registry service with custom config\n        tokio::spawn(async move {\n            if let Err(e) = start_registry_with_config(\u0026config).await {\n                warn!(\"Docker registry exited with error: {}\", e);\n            }\n        });\n\n        // Wait a moment for the service to be available\n        tokio::time::sleep(Duration::from_secs(2)).await;\n\n        // Configure the Docker daemon with the correct registry URL\n        let registry_url = format!(\"http://127.0.0.1:{port}\");\n        if let Err(e) = configure_docker_daemon(\u0026registry_url).await {\n            warn!(\"Failed to auto-configure Docker daemon: {}\", e);\n        }\n\n        // Start the auto-manager background task\n        if let Err(e) = start_auto_manager() {\n            warn!(\"Failed to start registry auto-manager: {}\", e);\n        }\n\n        Ok(())\n    }\n\n    /// Stop Docker registry service\n    async fn stop_docker_registry(\u0026self) -\u003e Result\u003c()\u003e {\n        use vm_docker_registry;\n        vm_docker_registry::stop_registry().await\n    }\n\n    /// Start package registry service\n    async fn start_package_registry(\u0026self, port: u16) -\u003e Result\u003c()\u003e {\n        use vm_package_server;\n\n        let data_dir = vm_core::project::get_package_data_dir()?;\n\n        // Create shutdown channel\n        let (shutdown_tx, shutdown_rx) = tokio::sync::oneshot::channel();\n\n        // Store shutdown handle for later use\n        {\n            let mut handles = self.shutdown_handles.lock().unwrap();\n            handles.insert(\"package_registry\".to_string(), shutdown_tx);\n        }\n\n        // Spawn server with shutdown capability\n        tokio::spawn(async move {\n            if let Err(e) = vm_package_server::server::run_server_with_shutdown(\n                \"0.0.0.0\".to_string(),\n                port,\n                data_dir,\n                Some(shutdown_rx),\n            )\n            .await\n            {\n                warn!(\"Package registry exited with error: {}\", e);\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Stop package registry service\n    async fn stop_package_registry(\u0026self) -\u003e Result\u003c()\u003e {\n        debug!(\"Package registry stop requested\");\n\n        // Get shutdown handle\n        let shutdown_tx = {\n            let mut handles = self.shutdown_handles.lock().unwrap();\n            handles.remove(\"package_registry\")\n        };\n\n        if let Some(shutdown_tx) = shutdown_tx {\n            // Send shutdown signal\n            if shutdown_tx.send(()).is_err() {\n                warn!(\"Failed to send shutdown signal to package registry (receiver may have been dropped)\");\n            } else {\n                info!(\"Shutdown signal sent to package registry\");\n\n                // Give the server a brief moment to shut down gracefully\n                // Reduced from 1000ms to 200ms for faster stops\n                tokio::time::sleep(tokio::time::Duration::from_millis(200)).await;\n            }\n        } else {\n            warn!(\"No shutdown handle found for package registry - it may not be running or was started externally\");\n        }\n\n        Ok(())\n    }\n\n    /// Start PostgreSQL service\n    async fn start_postgres(\u0026self, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        let settings = \u0026global_config.services.postgresql;\n        let container_name = \"vm-postgres-global\";\n\n        // Expand tilde in data_dir\n        let data_dir = shellexpand::tilde(\u0026settings.data_dir).to_string();\n        tokio::fs::create_dir_all(\u0026data_dir).await?;\n\n        let password = get_or_generate_password(\"postgresql\").await?;\n\n        let mut cmd = tokio::process::Command::new(\"docker\");\n        cmd.arg(\"run\")\n            .arg(\"-d\")\n            .arg(\"--name\")\n            .arg(container_name)\n            .arg(\"-p\")\n            .arg(format!(\"{}:5432\", settings.port))\n            .arg(\"-v\")\n            .arg(format!(\"{data_dir}:/var/lib/postgresql/data\"))\n            .arg(\"-e\")\n            .arg(format!(\"POSTGRES_PASSWORD={}\", password))\n            .arg(format!(\"postgres:{}\", settings.version));\n\n        let status = cmd.status().await?;\n        if !status.success() {\n            return Err(anyhow::anyhow!(\"Failed to start PostgreSQL container\"));\n        }\n\n        Ok(())\n    }\n\n    /// Stop PostgreSQL service\n    async fn stop_postgres(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_name = \"vm-postgres-global\";\n\n        // Stop the container\n        let mut stop_cmd = tokio::process::Command::new(\"docker\");\n        stop_cmd.arg(\"stop\").arg(container_name);\n        if !stop_cmd.status().await?.success() {\n            warn!(\"Failed to stop PostgreSQL container, it may not have been running.\");\n        }\n\n        // Remove the container\n        let mut rm_cmd = tokio::process::Command::new(\"docker\");\n        rm_cmd.arg(\"rm\").arg(container_name);\n        if !rm_cmd.status().await?.success() {\n            warn!(\"Failed to remove PostgreSQL container.\");\n        }\n\n        Ok(())\n    }\n\n    /// Start Redis service\n    async fn start_redis(\u0026self, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        let settings = \u0026global_config.services.redis;\n        let container_name = \"vm-redis-global\";\n\n        let data_dir = shellexpand::tilde(\u0026settings.data_dir).to_string();\n        tokio::fs::create_dir_all(\u0026data_dir).await?;\n\n        let password = get_or_generate_password(\"redis\").await?;\n\n        let mut cmd = tokio::process::Command::new(\"docker\");\n        cmd.arg(\"run\")\n            .arg(\"-d\")\n            .arg(\"--name\")\n            .arg(container_name)\n            .arg(\"-p\")\n            .arg(format!(\"{}:6379\", settings.port))\n            .arg(\"-v\")\n            .arg(format!(\"{data_dir}:/data\"))\n            .arg(format!(\"redis:{}\", settings.version))\n            .arg(\"--requirepass\")\n            .arg(password);\n\n        let status = cmd.status().await?;\n        if !status.success() {\n            return Err(anyhow::anyhow!(\"Failed to start Redis container\"));\n        }\n\n        Ok(())\n    }\n\n    /// Stop Redis service\n    async fn stop_redis(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_name = \"vm-redis-global\";\n\n        let mut stop_cmd = tokio::process::Command::new(\"docker\");\n        stop_cmd.arg(\"stop\").arg(container_name);\n        if !stop_cmd.status().await?.success() {\n            warn!(\"Failed to stop Redis container, it may not have been running.\");\n        }\n\n        let mut rm_cmd = tokio::process::Command::new(\"docker\");\n        rm_cmd.arg(\"rm\").arg(container_name);\n        if !rm_cmd.status().await?.success() {\n            warn!(\"Failed to remove Redis container.\");\n        }\n\n        Ok(())\n    }\n\n    /// Start MongoDB service\n    async fn start_mongodb(\u0026self, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        let settings = \u0026global_config.services.mongodb;\n        let container_name = \"vm-mongodb-global\";\n\n        let data_dir = shellexpand::tilde(\u0026settings.data_dir).to_string();\n        tokio::fs::create_dir_all(\u0026data_dir).await?;\n\n        let password = get_or_generate_password(\"mongodb\").await?;\n\n        let mut cmd = tokio::process::Command::new(\"docker\");\n        cmd.arg(\"run\")\n            .arg(\"-d\")\n            .arg(\"--name\")\n            .arg(container_name)\n            .arg(\"-p\")\n            .arg(format!(\"{}:27017\", settings.port))\n            .arg(\"-v\")\n            .arg(format!(\"{data_dir}:/data/db\"))\n            .arg(\"-e\")\n            .arg(\"MONGO_INITDB_ROOT_USERNAME=root\")\n            .arg(\"-e\")\n            .arg(format!(\"MONGO_INITDB_ROOT_PASSWORD={}\", password))\n            .arg(format!(\"mongo:{}\", settings.version));\n\n        let status = cmd.status().await?;\n        if !status.success() {\n            return Err(anyhow::anyhow!(\"Failed to start MongoDB container\"));\n        }\n\n        Ok(())\n    }\n\n    /// Stop MongoDB service\n    async fn stop_mongodb(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_name = \"vm-mongodb-global\";\n\n        let mut stop_cmd = tokio::process::Command::new(\"docker\");\n        stop_cmd.arg(\"stop\").arg(container_name);\n        if !stop_cmd.status().await?.success() {\n            warn!(\"Failed to stop MongoDB container, it may not have been running.\");\n        }\n\n        let mut rm_cmd = tokio::process::Command::new(\"docker\");\n        rm_cmd.arg(\"rm\").arg(container_name);\n        if !rm_cmd.status().await?.success() {\n            warn!(\"Failed to remove MongoDB container.\");\n        }\n\n        Ok(())\n    }\n\n    /// Start MySQL service\n    async fn start_mysql(\u0026self, global_config: \u0026GlobalConfig) -\u003e Result\u003c()\u003e {\n        let settings = \u0026global_config.services.mysql;\n        let container_name = \"vm-mysql-global\";\n\n        let data_dir = shellexpand::tilde(\u0026settings.data_dir).to_string();\n        tokio::fs::create_dir_all(\u0026data_dir).await?;\n\n        let password = get_or_generate_password(\"mysql\").await?;\n\n        let mut cmd = tokio::process::Command::new(\"docker\");\n        cmd.arg(\"run\")\n            .arg(\"-d\")\n            .arg(\"--name\")\n            .arg(container_name)\n            .arg(\"-p\")\n            .arg(format!(\"{}:3306\", settings.port))\n            .arg(\"-v\")\n            .arg(format!(\"{data_dir}:/var/lib/mysql\"))\n            .arg(\"-e\")\n            .arg(format!(\"MYSQL_ROOT_PASSWORD={}\", password))\n            .arg(format!(\"mysql:{}\", settings.version));\n\n        let status = cmd.status().await?;\n        if !status.success() {\n            return Err(anyhow::anyhow!(\"Failed to start MySQL container\"));\n        }\n\n        Ok(())\n    }\n\n    /// Stop MySQL service\n    async fn stop_mysql(\u0026self) -\u003e Result\u003c()\u003e {\n        let container_name = \"vm-mysql-global\";\n\n        let mut stop_cmd = tokio::process::Command::new(\"docker\");\n        stop_cmd.arg(\"stop\").arg(container_name);\n        if !stop_cmd.status().await?.success() {\n            warn!(\"Failed to stop MySQL container, it may not have been running.\");\n        }\n\n        let mut rm_cmd = tokio::process::Command::new(\"docker\");\n        rm_cmd.arg(\"rm\").arg(container_name);\n        if !rm_cmd.status().await?.success() {\n            warn!(\"Failed to remove MySQL container.\");\n        }\n\n        Ok(())\n    }\n\n    /// Save service state to disk\n    fn save_state(\u0026self) -\u003e Result\u003c()\u003e {\n        let state_guard = self.state.lock().unwrap();\n        let json = serde_json::to_string_pretty(\u0026*state_guard)\n            .context(\"Failed to serialize service state\")?;\n\n        if let Some(parent) = self.state_file.parent() {\n            std::fs::create_dir_all(parent).context(\"Failed to create service state directory\")?;\n        }\n\n        std::fs::write(\u0026self.state_file, json).context(\"Failed to write service state file\")?;\n\n        debug!(\"Service state saved to {:?}\", self.state_file);\n        Ok(())\n    }\n\n    /// Load service state from disk\n    fn load_state(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.state_file.exists() {\n            debug!(\"No existing service state file found\");\n            return Ok(());\n        }\n\n        let content = std::fs::read_to_string(\u0026self.state_file)\n            .context(\"Failed to read service state file\")?;\n\n        let loaded_state: HashMap\u003cString, ServiceState\u003e =\n            serde_json::from_str(\u0026content).context(\"Failed to parse service state file\")?;\n\n        {\n            let mut state_guard = self.state.lock().unwrap();\n            *state_guard = loaded_state;\n        }\n\n        info!(\"Service state loaded from {:?}\", self.state_file);\n        Ok(())\n    }\n}\n\nimpl Default for ServiceManager {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to create ServiceManager\")\n    }\n}\n\n/// Global service manager instance\nstatic GLOBAL_SERVICE_MANAGER: std::sync::OnceLock\u003cServiceManager\u003e = std::sync::OnceLock::new();\n\n/// Get the global service manager instance\npub fn get_service_manager() -\u003e \u0026'static ServiceManager {\n    GLOBAL_SERVICE_MANAGER\n        .get_or_init(|| ServiceManager::new().expect(\"Failed to initialize global service manager\"))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","service_registry.rs"],"content":"//! Service registry for managing service configurations and discovery\n//!\n//! This module centralizes service definitions, ports, health endpoints,\n//! and provides a unified interface for service discovery and configuration.\n\nuse std::collections::HashMap;\n\nuse anyhow::Result;\n\n/// Definition of a managed service\n#[derive(Debug, Clone)]\npub struct ServiceDefinition {\n    /// Service name (used as identifier)\n    #[allow(dead_code)]\n    pub name: String,\n    /// Display name for user-facing messages\n    pub display_name: String,\n    /// Default port the service runs on\n    pub port: u16,\n    /// Health check endpoint relative to service URL\n    #[allow(dead_code)]\n    pub health_endpoint: String,\n    /// Description of what the service provides\n    #[allow(dead_code)]\n    pub description: String,\n    /// Whether the service supports graceful shutdown\n    #[allow(dead_code)]\n    pub supports_graceful_shutdown: bool,\n}\n\nimpl ServiceDefinition {\n    /// Get the full health check URL for this service\n    #[allow(dead_code)]\n    pub fn health_url(\u0026self) -\u003e String {\n        format!(\"http://localhost:{}{}\", self.port, self.health_endpoint)\n    }\n\n    /// Get the base URL for this service\n    #[allow(dead_code)]\n    pub fn base_url(\u0026self) -\u003e String {\n        format!(\"http://localhost:{}\", self.port)\n    }\n}\n\n/// Service registry providing centralized service definitions\npub struct ServiceRegistry {\n    services: HashMap\u003cString, ServiceDefinition\u003e,\n}\n\nimpl ServiceRegistry {\n    /// Create a new service registry with default service definitions\n    pub fn new() -\u003e Self {\n        let mut services = HashMap::new();\n\n        // Auth Proxy Service\n        services.insert(\n            \"auth_proxy\".to_string(),\n            ServiceDefinition {\n                name: \"auth_proxy\".to_string(),\n                display_name: \"Auth Proxy\".to_string(),\n                port: 3090,\n                health_endpoint: \"/health\".to_string(),\n                description: \"Centralized secrets management with encrypted storage\".to_string(),\n                supports_graceful_shutdown: true,\n            },\n        );\n\n        // Docker Registry Service\n        services.insert(\n            \"docker_registry\".to_string(),\n            ServiceDefinition {\n                name: \"docker_registry\".to_string(),\n                display_name: \"Docker Registry\".to_string(),\n                port: 5000,\n                health_endpoint: \"/v2/\".to_string(),\n                description: \"Docker image caching and pull-through proxy\".to_string(),\n                supports_graceful_shutdown: true,\n            },\n        );\n\n        // Package Registry Service\n        services.insert(\n            \"package_registry\".to_string(),\n            ServiceDefinition {\n                name: \"package_registry\".to_string(),\n                display_name: \"Package Registry\".to_string(),\n                port: 3080,\n                health_endpoint: \"/health\".to_string(),\n                description: \"Private package registry for npm, pip, and cargo\".to_string(),\n                supports_graceful_shutdown: true,\n            },\n        );\n\n        let mut registry = Self { services };\n\n        // Load plugin services (non-fatal if plugins unavailable)\n        if let Err(e) = registry.load_plugin_services() {\n            eprintln!(\"Warning: Failed to load plugin services: {e}\");\n        }\n\n        registry\n    }\n\n    /// Load services from plugins\n    fn load_plugin_services(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let plugins = vm_plugin::discover_plugins()?;\n        let service_plugins = vm_plugin::get_service_plugins(\u0026plugins);\n\n        for plugin in service_plugins {\n            // Load service content\n            let content = match vm_plugin::load_service_content(plugin) {\n                Ok(c) =\u003e c,\n                Err(e) =\u003e {\n                    eprintln!(\n                        \"Warning: Failed to load service content from plugin {}: {}\",\n                        plugin.info.name, e\n                    );\n                    continue;\n                }\n            };\n\n            // Parse port from first port mapping (format: \"host:container\" or just \"port\")\n            let port = if let Some(port_mapping) = content.ports.first() {\n                let port_str = port_mapping.split(':').next().unwrap_or(port_mapping);\n                port_str.parse::\u003cu16\u003e().unwrap_or(8000)\n            } else {\n                8000 // Default port if none specified\n            };\n\n            // Create service definition from plugin service\n            let service_def = ServiceDefinition {\n                name: plugin.info.name.clone(),\n                display_name: plugin\n                    .info\n                    .description\n                    .clone()\n                    .unwrap_or_else(|| plugin.info.name.clone()),\n                port,\n                health_endpoint: content.health_check.unwrap_or_else(|| \"/\".to_string()), // Use health_check or default to \"/\"\n                description: plugin\n                    .info\n                    .description\n                    .clone()\n                    .unwrap_or_else(|| format!(\"Service from {} plugin\", plugin.info.name)),\n                supports_graceful_shutdown: true,\n            };\n\n            // Add to registry (plugin services don't override built-in ones)\n            self.services\n                .entry(plugin.info.name.clone())\n                .or_insert(service_def);\n        }\n\n        Ok(())\n    }\n\n    /// Get service definition by name\n    #[allow(dead_code)]\n    pub fn get_service(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026ServiceDefinition\u003e {\n        self.services.get(name)\n    }\n\n    /// Get all service definitions\n    #[allow(dead_code)]\n    pub fn get_all_services(\u0026self) -\u003e \u0026HashMap\u003cString, ServiceDefinition\u003e {\n        \u0026self.services\n    }\n\n    /// Get service names that should be enabled based on VM configuration\n    #[allow(dead_code)]\n    pub fn get_enabled_services(\u0026self, _config: \u0026vm_config::config::VmConfig) -\u003e Vec\u003cString\u003e {\n        // Global services (auth_proxy, docker_registry, package_registry) are now\n        // configured in GlobalConfig and are not checked here.\n        Vec::new()\n    }\n\n    /// Check if a service is defined in the registry\n    #[allow(dead_code)]\n    pub fn is_service_defined(\u0026self, name: \u0026str) -\u003e bool {\n        self.services.contains_key(name)\n    }\n\n    /// Get service port by name\n    pub fn get_service_port(\u0026self, name: \u0026str) -\u003e Option\u003cu16\u003e {\n        self.services.get(name).map(|s| s.port)\n    }\n\n    /// Get service display name\n    pub fn get_service_display_name(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        self.services.get(name).map(|s| s.display_name.as_str())\n    }\n\n    /// Validate that all enabled services in config are supported\n    #[allow(dead_code)]\n    pub fn validate_config_services(\u0026self, config: \u0026vm_config::config::VmConfig) -\u003e Result\u003c()\u003e {\n        let enabled_services = self.get_enabled_services(config);\n\n        for service_name in \u0026enabled_services {\n            if !self.is_service_defined(service_name) {\n                return Err(anyhow::anyhow!(\n                    \"Unknown service '{service_name}' enabled in configuration\"\n                ));\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get status icon for service state\n    pub fn get_status_icon(\u0026self, is_running: bool) -\u003e \u0026'static str {\n        if is_running {\n            \"üü¢\"\n        } else {\n            \"üî¥\"\n        }\n    }\n\n    /// Format service status for display\n    pub fn format_service_status(\n        \u0026self,\n        name: \u0026str,\n        is_running: bool,\n        reference_count: u32,\n    ) -\u003e String {\n        let icon = self.get_status_icon(is_running);\n        let display_name = self.get_service_display_name(name).unwrap_or(name);\n        let port = self.get_service_port(name).unwrap_or(0);\n\n        if is_running {\n            format!(\n                \"  {}: {} {} (port {}, {} VMs)\",\n                display_name, icon, \"Running\", port, reference_count\n            )\n        } else {\n            format!(\"  {}: {} {} (port {})\", display_name, icon, \"Stopped\", port)\n        }\n    }\n}\n\nimpl Default for ServiceRegistry {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Global service registry instance\nstatic GLOBAL_SERVICE_REGISTRY: std::sync::OnceLock\u003cServiceRegistry\u003e = std::sync::OnceLock::new();\n\n/// Get the global service registry instance\npub fn get_service_registry() -\u003e \u0026'static ServiceRegistry {\n    GLOBAL_SERVICE_REGISTRY.get_or_init(ServiceRegistry::new)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use vm_config::config::VmConfig;\n\n    #[test]\n    fn test_service_registry_creation() {\n        let registry = ServiceRegistry::new();\n\n        assert!(registry.is_service_defined(\"auth_proxy\"));\n        assert!(registry.is_service_defined(\"docker_registry\"));\n        assert!(registry.is_service_defined(\"package_registry\"));\n        assert!(!registry.is_service_defined(\"unknown_service\"));\n    }\n\n    #[test]\n    fn test_service_ports() {\n        let registry = ServiceRegistry::new();\n\n        assert_eq!(registry.get_service_port(\"auth_proxy\"), Some(3090));\n        assert_eq!(registry.get_service_port(\"docker_registry\"), Some(5000));\n        assert_eq!(registry.get_service_port(\"package_registry\"), Some(3080));\n        assert_eq!(registry.get_service_port(\"unknown\"), None);\n    }\n\n    #[test]\n    fn test_enabled_services_from_config() {\n        let registry = ServiceRegistry::new();\n\n        // Global services are no longer configured per-VM, so this test\n        // now verifies that no services are returned for VM-specific config\n        let config = VmConfig::default();\n\n        let enabled = registry.get_enabled_services(\u0026config);\n        assert_eq!(enabled.len(), 0); // No VM-specific global services\n\n        // Test with default config (no longer uses deprecated fields)\n        let config = VmConfig {\n            ..Default::default()\n        };\n\n        let enabled = registry.get_enabled_services(\u0026config);\n        assert_eq!(enabled.len(), 0); // No global services from VM config\n    }\n\n    #[test]\n    fn test_service_urls() {\n        let registry = ServiceRegistry::new();\n        let auth_service = registry.get_service(\"auth_proxy\").unwrap();\n\n        assert_eq!(auth_service.health_url(), \"http://localhost:3090/health\");\n        assert_eq!(auth_service.base_url(), \"http://localhost:3090\");\n    }\n\n    #[test]\n    fn test_status_formatting() {\n        let registry = ServiceRegistry::new();\n\n        let running_status = registry.format_service_status(\"auth_proxy\", true, 2);\n        assert!(running_status.contains(\"üü¢\"));\n        assert!(running_status.contains(\"Running\"));\n        assert!(running_status.contains(\"2 VMs\"));\n\n        let stopped_status = registry.format_service_status(\"auth_proxy\", false, 0);\n        assert!(stopped_status.contains(\"üî¥\"));\n        assert!(stopped_status.contains(\"Stopped\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","state.rs"],"content":"use serde::{Deserialize, Serialize};\nuse std::fs;\nuse std::path::PathBuf;\nuse vm_core::error::{Result, VmError};\n\n#[derive(Debug, Serialize, Deserialize, Default)]\npub struct VmState {\n    pub active_ssh_sessions: u32,\n}\n\nimpl VmState {\n    pub fn load(project_name: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let state_path = Self::get_state_path(project_name)?;\n        if !state_path.exists() {\n            return Ok(VmState::default());\n        }\n        let content = fs::read_to_string(state_path)?;\n        serde_json::from_str(\u0026content).map_err(Into::into)\n    }\n\n    pub fn save(\u0026self, project_name: \u0026str) -\u003e Result\u003c()\u003e {\n        let state_path = Self::get_state_path(project_name)?;\n        let state_dir = state_path.parent().ok_or_else(|| {\n            VmError::Internal(\"Could not get parent directory for state file\".to_string())\n        })?;\n        fs::create_dir_all(state_dir)?;\n        let content = serde_json::to_string_pretty(self)?;\n        fs::write(state_path, content).map_err(Into::into)\n    }\n\n    fn get_state_path(project_name: \u0026str) -\u003e Result\u003cPathBuf\u003e {\n        let home_dir = dirs::home_dir()\n            .ok_or_else(|| VmError::Internal(\"Could not get home directory\".to_string()))?;\n        Ok(home_dir.join(format!(\".vm/state/{project_name}.json\")))\n    }\n\n    pub fn increment_ssh_sessions(\u0026mut self) {\n        self.active_ssh_sessions += 1;\n    }\n\n    pub fn decrement_ssh_sessions(\u0026mut self) {\n        if self.active_ssh_sessions \u003e 0 {\n            self.active_ssh_sessions -= 1;\n        }\n    }\n}\n\npub fn count_active_ssh_sessions(project_name: \u0026str) -\u003e Result\u003cu32\u003e {\n    let state = VmState::load(project_name)?;\n    Ok(state.active_ssh_sessions)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","src","utils.rs"],"content":"//! Utility functions for the VM crate.\n\nuse rand::prelude::*;\n\n/// Generate a random password.\npub fn generate_random_password(length: usize) -\u003e String {\n    const CHARSET: \u0026[u8] = b\"ABCDEFGHIJKLMNOPQRSTUVWXYZ\\\n                            abcdefghijklmnopqrstuvwxyz\\\n                            0123456789\";\n    let mut rng = rand::rng();\n    (0..length)\n        .map(|_| {\n            let idx = rng.random_range(0..CHARSET.len());\n            CHARSET[idx] as char\n        })\n        .collect()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","cli","config_commands.rs"],"content":"use anyhow::Result;\nuse assert_cmd::prelude::*; // For CommandCargoExt\nuse std::fs;\nuse std::path::PathBuf;\nuse std::process::Command;\nuse tempfile::TempDir;\n\n/// Test fixture for CLI integration tests\nstruct CliTestFixture {\n    _temp_dir: TempDir,\n    test_dir: PathBuf,\n    binary_path: PathBuf,\n}\n\nimpl CliTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let test_dir = temp_dir.path().join(\"test_project\");\n        fs::create_dir_all(\u0026test_dir)?;\n\n        // Clean up any existing vm.yaml files in the temp directory hierarchy\n        // to prevent interference with tests\n        let temp_vm_yaml = temp_dir.path().join(\"vm.yaml\");\n        if temp_vm_yaml.exists() {\n            let _ = fs::remove_file(temp_vm_yaml);\n        }\n\n        // Get the path to the vm binary using assert_cmd helper\n        let binary_path = Command::cargo_bin(\"vm\")?.get_program().into();\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            binary_path,\n        })\n    }\n\n    /// Run vm command with given arguments in the test directory\n    fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let output = Command::new(\u0026self.binary_path)\n            .args(args)\n            .current_dir(\u0026self.test_dir)\n            .env(\"HOME\", self.test_dir.parent().unwrap()) // Mock HOME for global config\n            .env(\"VM_TOOL_DIR\", \u0026self.test_dir) // Point preset system to test directory\n            .env(\"VM_TEST_MODE\", \"1\") // Disable request span in test mode\n            .output()?;\n        Ok(output)\n    }\n\n    /// Get the contents of a file as a string\n    fn read_file(\u0026self, filename: \u0026str) -\u003e Result\u003cString\u003e {\n        let path = self.test_dir.join(filename);\n        Ok(fs::read_to_string(path)?)\n    }\n\n    /// Check if a file exists in the test directory\n    fn file_exists(\u0026self, filename: \u0026str) -\u003e bool {\n        self.test_dir.join(filename).exists()\n    }\n\n    /// Get global config path (new unified location)\n    fn global_config_path(\u0026self) -\u003e PathBuf {\n        self.test_dir\n            .parent()\n            .unwrap()\n            .join(\".vm\")\n            .join(\"config.yaml\")\n    }\n\n    /// Create a preset file for testing\n    fn create_preset(\u0026self, name: \u0026str, content: \u0026str) -\u003e Result\u003c()\u003e {\n        let presets_dir = self.test_dir.join(\"configs\").join(\"presets\");\n        fs::create_dir_all(\u0026presets_dir)?;\n        let preset_path = presets_dir.join(format!(\"{}.yaml\", name));\n\n        // Add preset metadata header to the content\n        let full_content = format!(\n            \"---\\npreset:\\n  name: {}\\n  description: \\\"Test preset for {}\\\"\\n\\n{}\",\n            name, name, content\n        );\n\n        fs::write(preset_path, full_content)?;\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod cli_integration_tests {\n    use super::*;\n\n    #[test]\n    fn test_config_set_and_get_local() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Test setting a local config value\n        let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n        assert!(\n            output.status.success(),\n            \"Failed to set config: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Set vm.memory = 4096\"));\n        assert!(stdout.contains(\"vm.yaml\"));\n\n        // Verify file was created\n        assert!(fixture.file_exists(\"vm.yaml\"));\n\n        // Test getting the value back\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert_eq!(stdout.trim(), \"4096\");\n\n        // Test getting all config\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"vm:\"));\n        assert!(stdout.contains(\"memory: 4096\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_set_and_get_global() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Test setting a global config value\n        let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--global\", \"provider\", \"tart\"])?;\n        assert!(\n            output.status.success(),\n            \"Failed to set global config: {}\",\n            String::from_utf8_lossy(\u0026output.stderr)\n        );\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Set provider = tart\"));\n\n        // Verify global config file was created\n        assert!(fixture.global_config_path().exists());\n\n        // Test getting the global value back\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"--global\", \"provider\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert_eq!(stdout.trim(), \"tart\");\n\n        // Test setting another global value\n        let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--global\", \"vm.cpus\", \"8\"])?;\n        assert!(output.status.success());\n\n        // Test getting all global config\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"--global\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"provider: tart\"));\n        assert!(stdout.contains(\"vm:\"));\n        assert!(stdout.contains(\"cpus: 8\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_unset() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Set up some config values\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.memory\", \"4096\"])?;\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"vm.cpus\", \"4\"])?;\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"provider\", \"docker\"])?;\n\n        // Verify values exist\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n        assert_eq!(String::from_utf8(output.stdout)?.trim(), \"4096\");\n\n        // Unset a value\n        let output = fixture.run_vm_command(\u0026[\"config\", \"unset\", \"vm.memory\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Unset vm.memory\"));\n\n        // Verify value is gone but others remain\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(!stdout.contains(\"memory\"));\n        assert!(stdout.contains(\"cpus: 4\"));\n        assert!(stdout.contains(\"provider: docker\"));\n\n        Ok(())\n    }\n\n    // Note: test_config_clear removed as the `config clear` command was intentionally removed from the CLI\n\n    #[test]\n    fn test_config_preset_list_and_show() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Create a test preset\n        fixture.create_preset(\n            \"test-preset\",\n            r#\"\nservices:\n  redis:\n    enabled: true\nvm:\n  memory: 2048\nnpm_packages:\n  - eslint\n\"#,\n        )?;\n\n        // Test listing presets\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--list\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        let stderr = String::from_utf8(output.stderr)?;\n        eprintln!(\"STDOUT: {}\", stdout);\n        eprintln!(\"STDERR: {}\", stderr);\n        assert!(stdout.contains(\"Available presets:\"));\n        assert!(stdout.contains(\"test-preset\"));\n\n        // Test showing preset details\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--show\", \"test-preset\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"Preset 'test-preset' configuration:\"));\n        assert!(stdout.contains(\"redis:\"));\n        assert!(stdout.contains(\"enabled: true\"));\n        assert!(stdout.contains(\"memory: 2048\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_preset_application() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Create a test preset\n        fixture.create_preset(\n            \"test-preset\",\n            r#\"\nservices:\n  redis:\n    enabled: true\n  postgresql:\n    enabled: true\nvm:\n  memory: 2048\nnpm_packages:\n  - eslint\n  - prettier\n\"#,\n        )?;\n\n        // Apply the preset\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"test-preset\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Applied preset 'test-preset' to local\"));\n\n        // Verify the preset was applied\n        assert!(fixture.file_exists(\"vm.yaml\"));\n\n        let config_content = fixture.read_file(\"vm.yaml\")?;\n        assert!(config_content.contains(\"redis:\"));\n        assert!(config_content.contains(\"enabled: true\"));\n        assert!(config_content.contains(\"memory: 2048\"));\n        assert!(config_content.contains(\"eslint\"));\n        assert!(config_content.contains(\"prettier\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_preset_composition() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Create first preset\n        fixture.create_preset(\n            \"preset1\",\n            r#\"\nservices:\n  redis:\n    enabled: true\nvm:\n  memory: 2048\nnpm_packages:\n  - eslint\n\"#,\n        )?;\n\n        // Create second preset\n        fixture.create_preset(\n            \"preset2\",\n            r#\"\nservices:\n  postgresql:\n    enabled: true\n    port: 3000\nvm:\n  memory: 4096  # Should override preset1\n  cpus: 4\nnpm_packages:\n  - prettier\nports:\n  _range: [3000, 3010]\n\"#,\n        )?;\n\n        // Apply both presets with comma separation\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"preset1,preset2\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Applied preset 'preset1,preset2' to local\"));\n\n        // Verify both presets were merged correctly\n        let config_content = fixture.read_file(\"vm.yaml\")?;\n\n        // Memory should be from preset2 (later preset wins)\n        assert!(config_content.contains(\"memory: 4096\"));\n\n        // Both services should be present\n        assert!(config_content.contains(\"redis:\"));\n        assert!(config_content.contains(\"postgresql:\"));\n\n        // CPUs should be from preset2\n        assert!(config_content.contains(\"cpus: 4\"));\n\n        // Port range should be from preset2\n        assert!(config_content.contains(\"_range:\"));\n\n        // NPM packages should be from preset2 (arrays replace)\n        assert!(config_content.contains(\"prettier\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_global_preset_application() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Create a test preset\n        fixture.create_preset(\n            \"global-preset\",\n            r#\"\nprovider: tart\nvm:\n  memory: 8192\n  cpus: 4\nservices:\n  docker:\n    enabled: true\n\"#,\n        )?;\n\n        // Apply preset globally\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"--global\", \"global-preset\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"‚úÖ Applied preset 'global-preset' to global\"));\n\n        // Verify global config was created\n        assert!(fixture.global_config_path().exists());\n\n        // Test getting global config\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"--global\"])?;\n        assert!(output.status.success());\n\n        let stdout = String::from_utf8(output.stdout)?;\n        assert!(stdout.contains(\"provider: tart\"));\n        assert!(stdout.contains(\"memory: 8192\"));\n        assert!(stdout.contains(\"cpus: 4\"));\n        assert!(stdout.contains(\"docker:\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_error_handling() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Test getting from non-existent local config\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"vm.memory\"])?;\n        assert!(!output.status.success());\n\n        let stderr = String::from_utf8(output.stderr)?;\n        assert!(stderr.contains(\"Field 'memory' not found\") || stderr.contains(\"No vm.yaml found\"));\n\n        // Test unsetting from non-existent config\n        let output = fixture.run_vm_command(\u0026[\"config\", \"unset\", \"vm.memory\"])?;\n        assert!(!output.status.success());\n\n        // Test applying non-existent preset\n        let output = fixture.run_vm_command(\u0026[\"config\", \"preset\", \"nonexistent\"])?;\n        assert!(!output.status.success());\n\n        let stderr = String::from_utf8(output.stderr)?;\n        assert!(stderr.contains(\"not found\"));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_dot_notation() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Test setting deeply nested values\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.postgresql.version\", \"15\"])?;\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.postgresql.enabled\", \"true\"])?;\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.postgresql.port\", \"5432\"])?;\n        fixture.run_vm_command(\u0026[\"config\", \"set\", \"services.redis.enabled\", \"true\"])?;\n\n        // Verify the nested structure\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\"])?;\n        let stdout = String::from_utf8(output.stdout)?;\n\n        assert!(stdout.contains(\"services:\"));\n        assert!(stdout.contains(\"postgresql:\"));\n        assert!(stdout.contains(\"version:\") \u0026\u0026 stdout.contains(\"15\"));\n        assert!(stdout.contains(\"port: 5432\"));\n        assert!(stdout.contains(\"redis:\"));\n        assert!(stdout.contains(\"enabled: true\"));\n\n        // Test getting specific nested value\n        let output = fixture.run_vm_command(\u0026[\"config\", \"get\", \"services.postgresql.version\"])?;\n        assert!(output.status.success());\n        let stdout = String::from_utf8(output.stdout)?;\n        assert_eq!(stdout.trim(), \"15\");\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_config_help_commands_work() -\u003e Result\u003c()\u003e {\n        let fixture = CliTestFixture::new()?;\n\n        // Just test that help commands run successfully and produce output\n        // Avoid fragile text matching that breaks with minor CLI changes\n\n        // Test main config help\n        let output = fixture.run_vm_command(\u0026[\"config\", \"--help\"])?;\n        assert!(output.status.success());\n        assert!(\n            !output.stdout.is_empty(),\n            \"Config help should produce output\"\n        );\n\n        // Test set subcommand help\n        let output = fixture.run_vm_command(\u0026[\"config\", \"set\", \"--help\"])?;\n        assert!(output.status.success());\n        assert!(\n            !output.stdout.is_empty(),\n            \"Config set help should produce output\"\n        );\n\n        Ok(())\n    }\n\n    // Note: test_config_ports_basic removed - too fragile due to Docker dependencies\n    // and environment setup. Port functionality is covered by unit tests in vm-config.\n\n    // Note: test_config_ports_fix_no_conflicts removed - too fragile due to Docker dependencies\n    // and external process requirements. VM operations integration tests properly cover Docker functionality.\n\n    // Note: test_config_ports_help removed - low value help text testing.\n    // Main help functionality is covered by test_config_help_messages.\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","cli","pkg_commands.rs"],"content":"use anyhow::Result;\nuse assert_cmd::prelude::*; // For CommandCargoExt\nuse std::fs;\nuse std::path::PathBuf;\nuse std::process::Command;\nuse std::time::Duration;\nuse tempfile::TempDir;\n\n/// Test fixture for Package Registry CLI integration tests\nstruct PkgTestFixture {\n    _temp_dir: TempDir,\n    test_dir: PathBuf,\n    binary_path: PathBuf,\n}\n\nimpl PkgTestFixture {\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let test_dir = temp_dir.path().join(\"test_project\");\n        fs::create_dir_all(\u0026test_dir)?;\n\n        // Get the path to the vm binary\n        let binary_path = Command::cargo_bin(\"vm\")?.get_program().into();\n\n        Ok(Self {\n            _temp_dir: temp_dir,\n            test_dir,\n            binary_path,\n        })\n    }\n\n    /// Run vm pkg command with given arguments in the test directory\n    fn run_pkg_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let mut cmd = Command::new(\u0026self.binary_path);\n        cmd.arg(\"pkg\")\n            .args(args)\n            .current_dir(\u0026self.test_dir)\n            .env(\"VM_TOOL_DIR\", self.test_dir.join(\".vm\"))\n            .env(\"RUST_LOG\", \"info\"); // Ensure info-level logs are captured\n\n        let output = cmd.output()?;\n        Ok(output)\n    }\n\n    /// Get combined output (stdout + stderr) as a string\n    /// This is useful because tracing output goes to stdout, not stderr\n    fn get_output(\u0026self, output: \u0026std::process::Output) -\u003e String {\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let stderr = String::from_utf8_lossy(\u0026output.stderr);\n        format!(\"{}{}\", stdout, stderr)\n    }\n\n    /// Check if the package registry server is running\n    fn is_registry_running(\u0026self) -\u003e bool {\n        Command::new(\"curl\")\n            .args([\n                \"-s\",\n                \"-o\",\n                \"/dev/null\",\n                \"-w\",\n                \"%{http_code}\",\n                \"http://localhost:3080/health\",\n            ])\n            .output()\n            .map(|output| output.stdout == b\"200\")\n            .unwrap_or(false)\n    }\n\n    /// Start the package registry in background for testing\n    fn start_test_registry(\u0026self) -\u003e Result\u003c()\u003e {\n        let _output = self.run_pkg_command(\u0026[\"start\", \"--port\", \"3080\", \"--host\", \"localhost\"])?;\n\n        // Wait a moment for the server to start\n        std::thread::sleep(Duration::from_millis(2000));\n\n        Ok(())\n    }\n\n    // Note: stop_test_registry removed - package registry is auto-managed\n}\n\n#[test]\nfn test_pkg_help_command() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"--help\"])?;\n\n    assert!(output.status.success());\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Verify help output contains expected commands (auto-managed design)\n    assert!(stdout.contains(\"Manage package registries\"));\n    assert!(stdout.contains(\"status\"));\n    assert!(stdout.contains(\"add\"));\n    assert!(stdout.contains(\"remove\"));\n    assert!(stdout.contains(\"list\"));\n    assert!(stdout.contains(\"config\"));\n    assert!(stdout.contains(\"use\"));\n\n    Ok(())\n}\n\n// Note: The CLI version of this test was removed due to tokio runtime conflicts.\n// The test below (test_pkg_status_functionality) tests the same functionality directly.\n#[test]\nfn test_pkg_status_functionality() -\u003e Result\u003c()\u003e {\n    // Test the underlying status functionality directly without CLI wrapper\n    // This tests that vm_package_server::show_status works correctly\n    use vm_package_server::show_status;\n\n    // This should not panic and should handle the case where no server is running\n    let result = show_status(\"http://localhost:3080\");\n\n    // The function should succeed even when server is not running\n    assert!(result.is_ok());\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_config_show_command() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"config\", \"show\"])?;\n\n    assert!(output.status.success());\n    let combined_output = fixture.get_output(\u0026output);\n\n    // Should show configuration information\n    assert!(combined_output.contains(\"Package Registry Configuration\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_use_bash_command() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"use\", \"--shell\", \"bash\"])?;\n\n    assert!(output.status.success());\n    let combined_output = fixture.get_output(\u0026output);\n\n    // Should generate bash configuration\n    assert!(combined_output.contains(\"# Package registry configuration for bash\"));\n    assert!(combined_output.contains(\"export NPM_CONFIG_REGISTRY=\"));\n    assert!(combined_output.contains(\"export PIP_INDEX_URL=\"));\n    assert!(combined_output.contains(\"export PIP_TRUSTED_HOST=\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_use_zsh_command() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"use\", \"--shell\", \"zsh\"])?;\n\n    assert!(output.status.success());\n    let combined_output = fixture.get_output(\u0026output);\n\n    // Should generate zsh configuration\n    assert!(combined_output.contains(\"# Package registry configuration for zsh\"));\n    assert!(combined_output.contains(\"export NPM_CONFIG_REGISTRY=\"));\n    assert!(combined_output.contains(\"export PIP_INDEX_URL=\"));\n    assert!(combined_output.contains(\"export PIP_TRUSTED_HOST=\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_use_custom_port() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"use\", \"--shell\", \"bash\", \"--port\", \"4080\"])?;\n\n    assert!(output.status.success());\n    let combined_output = fixture.get_output(\u0026output);\n\n    // Should use the custom port\n    assert!(combined_output.contains(\"http://localhost:4080\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_auto_managed_design() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    // Test that start/stop commands don't exist (auto-managed design)\n    let output = fixture.run_pkg_command(\u0026[\"start\", \"--help\"]);\n    assert!(output.is_err() || !output.unwrap().status.success());\n\n    let output = fixture.run_pkg_command(\u0026[\"stop\", \"--help\"]);\n    assert!(output.is_err() || !output.unwrap().status.success());\n\n    // Status should work to show service manager integration\n    let output = fixture.run_pkg_command(\u0026[\"status\"]);\n    match output {\n        Ok(output) =\u003e {\n            if output.status.success() {\n                let stdout = String::from_utf8_lossy(\u0026output.stdout);\n                // Should show auto-managed messaging\n                assert!(\n                    stdout.contains(\"automatically managed\")\n                        || stdout.contains(\"service manager\")\n                        || stdout.contains(\"Package Registry Status\")\n                );\n            }\n            // If status fails, that's ok - we're mainly testing that start/stop don't exist\n        }\n        Err(_) =\u003e {\n            // Status command failure is acceptable for this test\n        }\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_add_command_help() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"add\", \"--help\"])?;\n\n    assert!(output.status.success());\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Should show add command help\n    assert!(stdout.contains(\"Publish a package\"));\n    assert!(stdout.contains(\"--type\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_remove_command_help() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"remove\", \"--help\"])?;\n\n    assert!(output.status.success());\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n\n    // Should show remove command help\n    assert!(stdout.contains(\"Remove a package\"));\n    assert!(stdout.contains(\"--force\"));\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_list_command() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    let output = fixture.run_pkg_command(\u0026[\"list\"])?;\n\n    // Should either succeed or fail with a runtime error (expected given current implementation)\n    let combined_output = fixture.get_output(\u0026output);\n\n    // The command may fail due to tokio runtime issues, which is expected for now\n    if !output.status.success() {\n        // Should have some error indication\n        assert!(\n            combined_output.contains(\"panicked\")\n                || combined_output.contains(\"runtime\")\n                || combined_output.contains(\"error\")\n                || combined_output.contains(\"Failed\")\n        );\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_command_error_handling() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    // Test invalid subcommand\n    let output = fixture.run_pkg_command(\u0026[\"invalid-command\"])?;\n    assert!(!output.status.success());\n\n    // Test invalid flag\n    let output = fixture.run_pkg_command(\u0026[\"status\", \"--invalid-flag\"])?;\n    assert!(!output.status.success());\n\n    Ok(())\n}\n\n#[test]\nfn test_pkg_config_commands() -\u003e Result\u003c()\u003e {\n    let fixture = PkgTestFixture::new()?;\n\n    // Test config subcommands\n    let commands = vec![vec![\"config\", \"show\"], vec![\"config\", \"--help\"]];\n\n    for cmd_args in commands {\n        let output = fixture.run_pkg_command(\u0026cmd_args)?;\n\n        // All config commands should succeed or provide helpful error messages\n        if !output.status.success() {\n            let combined_output = fixture.get_output(\u0026output);\n            // Should provide helpful error messages\n            assert!(\n                combined_output.contains(\"help\")\n                    || combined_output.contains(\"error\")\n                    || combined_output.contains(\"not found\")\n            );\n        }\n    }\n\n    Ok(())\n}\n\n// Integration test that would require a running registry server\n// This test only runs if VM_INTEGRATION_TESTS environment variable is set\n#[test]\nfn test_pkg_full_lifecycle() -\u003e Result\u003c()\u003e {\n    // Only run this test if explicitly requested via environment variable\n    if std::env::var(\"VM_INTEGRATION_TESTS\").is_err() {\n        eprintln!(\"Skipping integration test - set VM_INTEGRATION_TESTS=1 to run\");\n        return Ok(());\n    }\n\n    let fixture = PkgTestFixture::new()?;\n\n    // This test would verify:\n    // 1. Start registry server\n    // 2. Check status shows running\n    // 3. Add a package\n    // 4. List packages shows the added package\n    // 5. Remove the package\n    // 6. Stop the registry server\n    // 7. Check status shows not running\n\n    // Start the registry\n    fixture.start_test_registry()?;\n\n    // Verify it's running\n    let output = fixture.run_pkg_command(\u0026[\"status\"])?;\n    assert!(output.status.success());\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    assert!(stdout.contains(\"running\") || fixture.is_registry_running());\n\n    // Note: No cleanup needed - package registry is auto-managed\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","cli.rs"],"content":"// Entrypoint for CLI-related integration tests.\n\n#[cfg(feature = \"integration\")]\n#[path = \"cli\"]\nmod cli {\n    pub mod config_commands;\n    pub mod pkg_commands;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","common","mod.rs"],"content":"// Common test utilities and fixtures\nuse anyhow::Result;\nuse std::path::PathBuf;\n\n/// Resolve the path to the `vm` binary for integration testing.\n///\n/// This function tries multiple sources in order:\n/// 1. `CARGO_BIN_EXE_vm` environment variable (set by `cargo test`)\n/// 2. Fallback to `/workspace/.build/target/debug/vm` (legacy path)\n///\n/// If the binary cannot be found, returns an error with a helpful message.\npub fn binary_path() -\u003e Result\u003cPathBuf\u003e {\n    // First try: CARGO_BIN_EXE_vm (set by cargo test)\n    if let Ok(path) = std::env::var(\"CARGO_BIN_EXE_vm\") {\n        let path_buf = PathBuf::from(path);\n        if path_buf.exists() {\n            return Ok(path_buf);\n        }\n    }\n\n    // Second try: fallback to legacy build path\n    let fallback = PathBuf::from(\"/workspace/.build/target/debug/vm\");\n    if fallback.exists() {\n        return Ok(fallback);\n    }\n\n    // Third try: relative path from workspace root\n    let workspace_fallback = PathBuf::from(\"../target/debug/vm\");\n    if workspace_fallback.exists() {\n        return Ok(workspace_fallback);\n    }\n\n    // Fourth try: absolute path to workspace target\n    let absolute_fallback = PathBuf::from(\"/workspace/rust/target/debug/vm\");\n    if absolute_fallback.exists() {\n        return Ok(absolute_fallback);\n    }\n\n    anyhow::bail!(\n        \"vm binary not found\\n\\\n         \\n\\\n         Please build the binary first:\\n\\\n           cd rust \u0026\u0026 cargo build --package vm\\n\\\n         \\n\\\n         Or set CARGO_BIN_EXE_vm to point to the binary\"\n    )\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm","tests","networking","port_forwarding.rs"],"content":"use anyhow::{Context, Result};\nuse assert_cmd::prelude::*;\nuse std::fs;\nuse std::net::TcpListener;\nuse std::path::{Path, PathBuf};\nuse std::process::Command;\nuse tempfile::{tempdir, TempDir};\nuse uuid::Uuid;\n\n/// Check if Docker daemon is available\nfn is_docker_available() -\u003e bool {\n    Command::new(\"docker\")\n        .arg(\"info\")\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n/// Skip test if Docker is not available\nmacro_rules! require_docker {\n    () =\u003e {\n        if !is_docker_available() {\n            eprintln!(\"‚ö†Ô∏è  Skipping test: Docker daemon not available\");\n            eprintln!(\"   To run this test, ensure Docker is running\");\n            return Ok(());\n        }\n    };\n}\n\n/// A test fixture that creates a temporary project directory and ensures\n/// the VM is destroyed when the fixture goes out of scope.\nstruct TestFixture {\n    path: PathBuf,\n    _tempdir: TempDir, // Held to ensure the directory is cleaned up after the test\n}\n\nimpl TestFixture {\n    /// Creates a new test fixture with a temporary directory.\n    fn new() -\u003e Result\u003cSelf\u003e {\n        let tempdir = tempdir()?;\n        let path = tempdir.path().to_path_buf();\n        Ok(Self {\n            path,\n            _tempdir: tempdir,\n        })\n    }\n\n    /// Returns the path to the temporary project directory.\n    fn path(\u0026self) -\u003e \u0026Path {\n        \u0026self.path\n    }\n\n    /// Runs a `vm` command within the temporary project directory and asserts success.\n    /// This should be used for the main test logic.\n    fn run_vm_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        let mut cmd = Command::cargo_bin(\"vm\")?;\n
