s":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}}],"covered":25,"coverable":45},{"path":["/","app","rust","vm-config","src","ports","mapping.rs"],"content":"use serde::{Deserialize, Serialize};\n\n/// Defines a single port forwarding rule.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub struct PortMapping {\n    /// The port on the host machine.\n    pub host: u16,\n    /// The port inside the guest VM.\n    pub guest: u16,\n    /// The network protocol (TCP or UDP). Defaults to TCP.\n    #[serde(default)]\n    pub protocol: Protocol,\n}\n\n/// Represents the network protocol for port mapping.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum Protocol {\n    Tcp,\n    Udp,\n}\n\n/// The default protocol for port mappings is TCP.\nimpl Default for Protocol {\n    fn default() -\u003e Self {\n        Self::Tcp\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-config","src","ports","mod.rs"],"content":"//! Network port management library.\n//!\n//! This library provides utilities for managing network port ranges and registries,\n//! enabling conflict detection and port allocation for VM projects.\n\npub mod mapping;\npub mod range;\npub mod registry;\n\npub use mapping::{PortMapping, Protocol};\npub use range::PortRange;\npub use registry::{PortRegistry, ProjectEntry};\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","rust","vm-config","src","ports","range.rs"],"content":"//! Port range management utilities.\n//!\n//! This module provides types and functions for representing and manipulating\n//! network port ranges, including parsing, validation, and overlap detection.\n\nuse std::fmt;\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\n\n/// Represents a range of network ports.\n///\n/// A port range defines a continuous range of ports from `start` to `end` (inclusive).\n/// The start port must always be less than the end port.\n#[derive(Debug, Clone, PartialEq)]\npub struct PortRange {\n    pub start: u16,\n    pub end: u16,\n}\n\nimpl PortRange {\n    /// Parses a port range from a string in \"START-END\" format.\n    ///\n    /// # Arguments\n    /// * `range_str` - A string containing the port range (e.g., \"3000-3009\")\n    ///\n    /// # Returns\n    /// A `Result` containing the parsed `PortRange` or an error if the format is invalid.\n    #[must_use = \"parsed port range should be used for port allocation\"]\n    pub fn parse(range_str: \u0026str) -\u003e Result\u003cSelf\u003e {\n        // Validate format: START-END\n        if !range_str.contains('-') {\n            vm_error!(\n                \"Invalid port range format: {}\\nüí° Expected format: START-END (e.g., 3170-3179)\",\n                range_str\n            );\n            return Err(VmError::Config(\"Invalid port range format\".to_string()));\n        }\n\n        let parts: Vec\u003c\u0026str\u003e = range_str.split('-').collect();\n        if parts.len() != 2 {\n            vm_error!(\n                \"Invalid port range format: {}\\nüí° Expected format: START-END (e.g., 3170-3179)\",\n                range_str\n            );\n            return Err(VmError::Config(\"Invalid port range format\".to_string()));\n        }\n\n        let start: u16 = parts[0]\n            .parse()\n            .map_err(|_| VmError::Config(format!(\"Invalid start port: {}\", parts[0])))?;\n        let end: u16 = parts[1]\n            .parse()\n            .map_err(|_| VmError::Config(format!(\"Invalid end port: {}\", parts[1])))?;\n\n        if start \u003e= end {\n            vm_error!(\n                \"Invalid range: start ({}) must be less than end ({})\",\n                start,\n                end\n            );\n            return Err(VmError::Config(\"Invalid range values\".to_string()));\n        }\n\n        Ok(PortRange { start, end })\n    }\n\n    /// Creates a new port range with the specified start and end ports.\n    ///\n    /// # Arguments\n    /// * `start` - The starting port number\n    /// * `end` - The ending port number\n    ///\n    /// # Returns\n    /// A `Result` containing the new `PortRange` or an error if start \u003e= end.\n    #[must_use = \"created port range should be used for port allocation\"]\n    pub fn new(start: u16, end: u16) -\u003e Result\u003cSelf\u003e {\n        if start \u003e= end {\n            vm_error!(\n                \"Invalid range: start ({}) must be less than end ({})\",\n                start,\n                end\n            );\n            return Err(VmError::Config(\"Invalid range values\".to_string()));\n        }\n        Ok(PortRange { start, end })\n    }\n\n    /// Checks if this port range overlaps with another port range.\n    ///\n    /// # Arguments\n    /// * `other` - The other port range to check for overlap\n    ///\n    /// # Returns\n    /// `true` if the ranges overlap, `false` otherwise.\n    pub fn overlaps_with(\u0026self, other: \u0026PortRange) -\u003e bool {\n        // Ranges overlap if one starts before the other ends\n        self.start \u003c= other.end \u0026\u0026 other.start \u003c= self.end\n    }\n\n    /// Returns the number of ports in this range.\n    ///\n    /// # Returns\n    /// The count of ports in the range (end - start + 1).\n    pub fn size(\u0026self) -\u003e u16 {\n        self.end - self.start + 1\n    }\n}\n\nimpl fmt::Display for PortRange {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}-{}\", self.start, self.end)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_valid_range() {\n        let range = PortRange::parse(\"3000-3009\").expect(\"Valid port range format for test\");\n        assert_eq!(range.start, 3000);\n        assert_eq!(range.end, 3009);\n    }\n\n    #[test]\n    fn test_parse_invalid_format() {\n        assert!(PortRange::parse(\"3000\").is_err());\n        assert!(PortRange::parse(\"3000-3009-3010\").is_err());\n        assert!(PortRange::parse(\"invalid-range\").is_err());\n    }\n\n    #[test]\n    fn test_parse_invalid_range() {\n        assert!(PortRange::parse(\"3009-3000\").is_err()); // start \u003e= end\n        assert!(PortRange::parse(\"3000-3000\").is_err()); // start == end\n    }\n\n    #[test]\n    fn test_overlap_detection() {\n        let range1 = PortRange::new(3000, 3009).expect(\"Valid first range for overlap test\");\n        let range2 = PortRange::new(3005, 3015).expect(\"Valid second range for overlap test\");\n        let range3 = PortRange::new(3010, 3019).expect(\"Valid third range for overlap test\");\n\n        assert!(range1.overlaps_with(\u0026range2)); // 3000-3009 overlaps 3005-3015\n        assert!(range2.overlaps_with(\u0026range1)); // symmetric\n        assert!(!range1.overlaps_with(\u0026range3)); // 3000-3009 doesn't overlap 3010-3019\n        assert!(!range3.overlaps_with(\u0026range1)); // symmetric\n    }\n\n    #[test]\n    fn test_size() {\n        let range = PortRange::new(3000, 3009).expect(\"Valid range for size test\");\n        assert_eq!(range.size(), 10);\n    }\n\n    // Edge case tests for production overlap detection bugs\n    #[test]\n    fn test_adjacent_ranges_no_overlap() {\n        // Adjacent ranges should NOT overlap - common production bug\n        let range1 = PortRange::new(3000, 3009).expect(\"Valid first range for adjacent test\");\n        let range2 = PortRange::new(3010, 3019).expect(\"Valid second range for adjacent test\");\n\n        assert!(\n            !range1.overlaps_with(\u0026range2),\n            \"Adjacent ranges 3000-3009 and 3010-3019 should not overlap\"\n        );\n        assert!(\n            !range2.overlaps_with(\u0026range1),\n            \"Overlap detection should be symmetric\"\n        );\n    }\n\n    #[test]\n    fn test_single_port_overlap_detection() {\n        // Ranges that share exactly one port should overlap\n        let range1 =\n            PortRange::new(3000, 3009).expect(\"Valid first range for single port overlap test\");\n        let range2 =\n            PortRange::new(3009, 3019).expect(\"Valid second range for single port overlap test\"); // Shares port 3009\n\n        assert!(\n            range1.overlaps_with(\u0026range2),\n            \"Ranges sharing port 3009 should overlap\"\n        );\n        assert!(\n            range2.overlaps_with(\u0026range1),\n            \"Overlap detection should be symmetric\"\n        );\n    }\n\n    #[test]\n    fn test_boundary_edge_cases() {\n        // Test exact boundary conditions that cause off-by-one errors\n        let range1 = PortRange::new(3000, 3009).expect(\"Valid base range for boundary test\");\n\n        // Adjacent (no overlap)\n        let adjacent = PortRange::new(3010, 3019).expect(\"Valid adjacent range for boundary test\");\n        assert!(!range1.overlaps_with(\u0026adjacent));\n\n        // Touching (overlap by 1)\n        let touching = PortRange::new(3009, 3019).expect(\"Valid touching range for boundary test\");\n        assert!(range1.overlaps_with(\u0026touching));\n\n        // Single port ranges are invalid (start must be \u003c end)\n        assert!(\n            PortRange::new(3009, 3009).is_err(),\n            \"Single port ranges should be invalid\"\n        );\n        assert!(\n            PortRange::new(3000, 3000).is_err(),\n            \"Single port ranges should be invalid\"\n        );\n\n        // Minimal valid ranges (2 ports)\n        let inside_last = PortRange::new(3009, 3010).expect(\"Valid minimal range at end boundary\");\n        assert!(range1.overlaps_with(\u0026inside_last));\n\n        let inside_first =\n            PortRange::new(3000, 3001).expect(\"Valid minimal range at start boundary\");\n        assert!(range1.overlaps_with(\u0026inside_first));\n    }\n\n    #[test]\n    fn test_integer_overflow_boundary() {\n        // Test near u16::MAX to catch overflow bugs\n        let max_range = PortRange::new(65534, 65535).expect(\"Valid range at maximum port boundary\");\n        let adjacent_to_max =\n            PortRange::new(65533, 65534).expect(\"Valid range adjacent to maximum\");\n\n        assert!(\n            max_range.overlaps_with(\u0026adjacent_to_max),\n            \"Should detect overlap at port 65534\"\n        );\n\n        // Test that we handle the boundary correctly\n        let before_max = PortRange::new(65532, 65533).expect(\"Valid range before maximum boundary\");\n        assert!(\n            !max_range.overlaps_with(\u0026before_max),\n            \"Should not overlap 65534-65535 vs 65532-65533\"\n        );\n    }\n\n    #[test]\n    fn test_production_port_scenarios() {\n        // Common production port allocations that have caused conflicts\n        let web_ports =\n            PortRange::new(3000, 3009).expect(\"Valid web ports range for production test\");\n        let api_ports =\n            PortRange::new(3010, 3019).expect(\"Valid API ports range for production test\");\n        let db_ports =\n            PortRange::new(5432, 5442).expect(\"Valid database ports range for production test\");\n\n        // These should not conflict\n        assert!(!web_ports.overlaps_with(\u0026api_ports));\n        assert!(!web_ports.overlaps_with(\u0026db_ports));\n        assert!(!api_ports.overlaps_with(\u0026db_ports));\n\n        // But this should conflict\n        let conflicting_web =\n            PortRange::new(3005, 3015).expect(\"Valid conflicting range for production test\"); // Spans web and api\n        assert!(web_ports.overlaps_with(\u0026conflicting_web));\n        assert!(api_ports.overlaps_with(\u0026conflicting_web));\n    }\n}\n","traces":[{"line":29,"address":[1825333,1823616],"length":1,"stats":{"Line":2}},{"line":31,"address" uggesting\n//! available port ranges.\n\n// Standard library\nuse std::collections::HashMap;\nuse std::fs;\nuse std::fs::OpenOptions;\nuse std::path::PathBuf;\nuse std::time::{Duration, Instant};\n\n// External crates\nuse fs2::FileExt;\nuse serde::{Deserialize, Serialize};\nuse vm_cli::msg;\nuse vm_core::error::VmError;\nuse vm_core::{error::Result, user_paths, vm_println};\nuse vm_messages::messages::MESSAGES;\n\n// Internal imports\nuse super::range::PortRange;\n\n/// A registry entry for a project's port allocation.\n#[derive(Debug, Serialize, Deserialize)]\npub struct ProjectEntry {\n    pub range: String,\n    pub path: String,\n}\n\n/// Registry for managing port range allocations across projects.\n///\n/// The registry stores project port assignments and provides conflict detection\n/// and port range suggestion capabilities.\n#[derive(Debug, Default)]\npub struct PortRegistry {\n    entries: HashMap\u003cString, ProjectEntry\u003e,\n    registry_path: PathBuf,\n}\n\nimpl PortRegistry {\n    /// Loads the port registry from the default location (`~/.vm/port-registry.json`).\n    ///\n    /// # Returns\n    /// A `Result` containing the loaded registry or an error if loading fails.\n    pub fn load() -\u003e Result\u003cSelf\u003e {\n        let registry_path = user_paths::port_registry_path()?;\n        let registry_dir = registry_path\n            .parent()\n            .ok_or_else(|| vm_core::error::VmError::Config(\"Invalid registry path\".to_string()))?;\n\n        // Create registry directory if it doesn't exist\n        if !registry_dir.exists() {\n            fs::create_dir_all(registry_dir)?;\n        }\n\n        // Initialize empty registry file if it doesn't exist\n        if !registry_path.exists() {\n            fs::write(\u0026registry_path, \"{}\")?;\n        }\n\n        // Load registry from file\n        // Note: File locking APIs (lock_shared/unlock) require Rust 1.89.0+\n        // For compatibility with MSRV 1.70.0, we use a simpler approach\n        let content = fs::read_to_string(\u0026registry_path)?;\n        let entries: HashMap\u003cString, ProjectEntry\u003e =\n            if content.trim().is_empty() || content.trim() == \"{}\" {\n                HashMap::new()\n            } else {\n                serde_json::from_str(\u0026content)?\n            };\n\n        Ok(PortRegistry {\n            entries,\n            registry_path,\n        })\n    }\n\n    /// Checks if a port range conflicts with any registered projects.\n    ///\n    /// # Arguments\n    /// * `range` - The port range to check for conflicts\n    /// * `exclude_project` - Optional project name to exclude from conflict checking\n    ///\n    /// # Returns\n    /// `Some(String)` containing conflicting project names if conflicts exist, `None` otherwise.\n    pub fn check_conflicts(\n        \u0026self,\n        range: \u0026PortRange,\n        exclude_project: Option\u003c\u0026str\u003e,\n    ) -\u003e Option\u003cString\u003e {\n        let mut conflicts = Vec::new();\n\n        for (project_name, entry) in \u0026self.entries {\n            // Skip checking against self\n            if let Some(excluded) = exclude_project {\n                if project_name == excluded {\n                    continue;\n                }\n            }\n\n            // Parse the stored range and check for overlap\n            if let Ok(other_range) = PortRange::parse(\u0026entry.range) {\n                if range.overlaps_with(\u0026other_range) {\n                    conflicts.push(format!(\"{} ({})\", project_name, entry.range));\n                }\n            }\n        }\n\n        if conflicts.is_empty() {\n            None\n        } else {\n            Some(conflicts.join(\", \"))\n        }\n    }\n\n    /// Registers a port range for a project.\n    ///\n    /// # Arguments\n    /// * `project` - The project name\n    /// * `range` - The port range to register\n    /// * `path` - The project path\n    ///\n    /// # Returns\n    /// A `Result` indicating success or failure of the registration.\n    pub fn register(\u0026mut self, project: \u0026str, range: \u0026PortRange, path: \u0026str) -\u003e Result\u003c()\u003e {\n        // Perform atomic read-modify-write operation with exclusive lock\n        self.atomic_update(|entries| {\n            let entry = ProjectEntry {\n                range: range.to_string(),\n                path: path.to_string(),\n            };\n            entries.insert(project.to_string(), entry);\n            Ok(())\n        })\n    }\n\n    /// Unregisters a project's port range.\n    ///\n    /// # Arguments\n    /// * `project` - The project name to unregister\n    ///\n    /// # Returns\n    /// A `Result` indicating success or failure of the unregistration.\n    pub fn unregister(\u0026mut self, project: \u0026str) -\u003e Result\u003c()\u003e {\n        // Perform atomic read-modify-write operation with exclusive lock\n        self.atomic_update(|entries| {\n            entries.remove(project);\n            Ok(())\n        })\n    }\n\n    /// Lists all registered project port ranges to stdout.\n    pub fn list(\u0026self) {\n        if self.entries.is_empty() {\n            vm_println!(\"{}\", MESSAGES.ports_no_ranges);\n        } else {\n            vm_println!(\"{}\", MESSAGES.ports_registered_ranges);\n            vm_println!();\n\n            // Sort entries by project name for consistent output\n            let mut sorted_entries: Vec\u003c_\u003e = self.entries.iter().collect();\n            sorted_entries.sort_by_key(|(name, _)| *name);\n\n            for (project_name, entry) in sorted_entries {\n                vm_println!(\n                    \"{}\",\n                    msg!(\n                        MESSAGES.ports_range_entry,\n                        project = project_name,\n                        range = \u0026entry.range,\n                        path = \u0026entry.path\n                    )\n                );\n            }\n        }\n    }\n\n    /// Suggests the next available port range of the specified size.\n    ///\n    /// # Arguments\n    /// * `size` - The number of ports needed\n    /// * `start_from` - The starting port to search from\n    ///\n    /// # Returns\n    /// `Some(String)` containing the suggested range, or `None` if no range is available.\n    pub fn suggest_next_range(\u0026self, size: u16, start_from: u16) -\u003e Option\u003cString\u003e {\n        let mut current = start_from;\n\n        while current + size - 1 \u003c 65535 {\n            let candidate_range = PortRange::new(current, current + size - 1).ok()?;\n\n            // Check if this range conflicts\n            if self.check_conflicts(\u0026candidate_range, None).is_none() {\n                return Some(candidate_range.to_string());\n            }\n\n            // Try next range\n            current += size;\n        }\n\n        None\n    }\n\n    /// Performs an atomic update operation with proper file locking.\n    /// This prevents race conditions during concurrent access to the registry file.\n    fn atomic_update\u003cF\u003e(\u0026mut self, update_fn: F) -\u003e Result\u003c()\u003e\n    where\n        F: FnOnce(\u0026mut HashMap\u003cString, ProjectEntry\u003e) -\u003e Result\u003c()\u003e,\n    {\n        // Ensure parent directory exists\n        if let Some(parent) = self.registry_path.parent() {\n            if !parent.exists() {\n                fs::create_dir_all(parent).map_err(|e| {\n                    VmError::Filesystem(format!(\n                        \"Failed to create registry directory: {parent:?}: {e}\"\n                    ))\n                })?;\n            }\n        }\n\n        // Open or create the registry file\n        let file = OpenOptions::new()\n            .create(true)\n            .read(true)\n            .write(true)\n            .truncate(false)\n            .open(\u0026self.registry_path)\n            .map_err(|e| {\n                VmError::Filesystem(format!(\n                    \"Failed to open registry file: {:?}: {}\",\n                    self.registry_path, e\n                ))\n            })?;\n\n        // Acquire exclusive lock with timeout and retry logic\n        const MAX_RETRIES: u32 = 100; // More retries for lock acquisition\n        const RETRY_DELAY: Duration = Duration::from_millis(10);\n        const LOCK_TIMEOUT: Duration = Duration::from_secs(30);\n\n        let lock_start = Instant::now();\n        let mut attempts = 0;\n\n        loop {\n            match file.try_lock_exclusive() {\n                Ok(()) =\u003e break,\n                Err(e) =\u003e {\n                    attempts += 1;\n                    if lock_start.elapsed() \u003e LOCK_TIMEOUT {\n                        return Err(vm_core::error::VmError::Internal(format!(\n                            \"Timeout waiting for exclusive lock on registry file after {attempts} attempts: {e}\"\n                        )));\n                    }\n                    if attempts \u003e= MAX_RETRIES {\n                        return Err(vm_core::error::VmError::Internal(format!(\n                            \"Maximum retry attempts ({MAX_RETRIES}) exceeded for lock acquisition: {e}\"\n                        )));\n                    }\n                    std::thread::sleep(RETRY_DELAY);\n                }\n            }\n        }\n\n        // Note: File will be automatically unlocked when it goes out of scope\n        // Manual unlock is not available in MSRV 1.70.0\n\n        // Read current state\n        let content =\n            fs::read_to_string(\u0026self.registry_path).unwrap_or_else(|_| String::from(\"{}\"));\n\n        let mut entries: HashMap\u003cString, ProjectEntry\u003e =\n            if content.trim().is_empty() || content.trim() == \"{}\" {\n                HashMap::new()\n            } else {\n                serde_json::from_str(\u0026content).map_err(|e| {\n                    VmError::Serialization(format!(\"Failed to parse registry JSON: {e}\"))\n                })?\n            };\n\n        // Apply the update\n        update_fn(\u0026mut entries)\n            .map_err(|e| VmError::Internal(format!(\"Update function failed: {e}\")))?;\n\n        // Write back to file\n        let json_content = if entries.is_empty() {\n            String::from(\"{}\")\n        } else {\n            serde_json::to_string_pretty(\u0026entries).map_err(|e| {\n                VmError::Serialization(format!(\"Failed to serialize registry to JSON: {e}\"))\n            })?\n        };\n\n        // Write to a temporary file first, then atomically rename\n        // This provides protection against corruption during write operations\n        // Use thread ID to ensure unique temporary file names for concurrent access\n        let thread_id = std::thread::current().id();\n        let temp_path = self\n            .registry_path\n            .with_extension(format!(\"json.tmp.{thread_id:?}\"));\n        fs::write(\u0026temp_path, \u0026json_content).map_err(|e| {\n            VmError::Filesystem(format!(\n                \"Failed to write temporary file: {temp_path:?}: {e}\"\n            ))\n        })?;\n        fs::rename(\u0026temp_path, \u0026self.registry_path).map_err(|e| {\n            VmError::Filesystem(format!(\"Failed to atomically rename temporary file: {e}\"))\n        })?;\n\n        // Update our local state\n        self.entries = entries;\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::error::Error;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_conflict_detection() {\n        let temp_file = tempfile::NamedTempFile::new()\n            .expect(\"Failed to create temporary file for conflict detection test\");\n        let mut registry = PortRegistry {\n            entries: HashMap::new(),\n            registry_path: temp_file.path().to_path_buf(),\n        };\n\n        // Add a project\n        let range1 = PortRange::new(3000, 3009).expect(\"Valid range for conflict detection test\");\n        registry\n            .register(\"project1\", \u0026range1, \"/path1\")\n            .expect(\"Failed to register project1 for test\");\n\n        // Test overlapping range\n        let range2 = PortRange::new(3005, 3015).expect(\"Valid overlapping range for conflict test\");\n        let conflicts = registry.check_conflicts(\u0026range2, None);\n        assert!(conflicts.is_some());\n        assert!(conflicts\n            .expect(\"Should have conflicts for overlapping range\")\n            .contains(\"project1\"));\n\n        // Test non-overlapping range\n        let range3 =\n            PortRange::new(3020, 3029).expect(\"Valid non-overlapping range for conflict test\");\n        let conflicts = registry.check_conflicts(\u0026range3, None);\n        assert!(conflicts.is_none());\n\n        // Test excluding self from conflict check\n        let conflicts = registry.check_conflicts(\u0026range1, Some(\"project1\"));\n        assert!(conflicts.is_none());\n    }\n\n    #[test]\n    fn test_suggest_next_range() {\n        let temp_file = tempfile::NamedTempFile::new()\n            .expect(\"Failed to create temporary file for suggestion test\");\n        let mut registry = PortRegistry {\n            entries: HashMap::new(),\n            registry_path: temp_file.path().to_path_buf(),\n        };\n\n        // Register a range\n        let range1 = PortRange::new(3000, 3009).expect(\"Valid range for suggestion test\");\n        registry\n            .register(\"project1\", \u0026range1, \"/path1\")\n            .expect(\"Failed to register project1 for suggestion test\");\n\n        // Suggest next range\n        let suggestion = registry.suggest_next_range(10, 3000);\n        assert!(suggestion.is_some());\n        let suggested = suggestion.expect(\"Should suggest a valid next range\");\n        assert_eq!(suggested, \"3010-3019\"); // Should suggest non-overlapping range\n    }\n\n    #[test]\n    fn test_concurrent_registry_access_with_locking() {\n        use std::sync::Arc;\n        use std::thread;\n\n        let temp_dir =\n            tempdir().expect(\"Failed to create temporary directory for file locking test\");\n        let registry_path = temp_dir.path().join(\"port-registry.json\");\n\n        // Initialize an empty registry file\n        std::fs::write(\u0026registry_path, \"{}\").expect(\"Failed to initialize empty registry file\");\n\n        // Create multiple registries that point to the same file (simulating different processes)\n        let shared_path = Arc::new(registry_path);\n        let mut handles = vec![];\n        let num_threads = 10_usize;\n\n        for i in 0..num_threads {\n            let path = Arc::clone(\u0026shared_path);\n            let handle = thread::spawn(move || {\n                // Each thread creates its own registry instance pointing to the same file\n                let mut registry = PortRegistry {\n                    entries: HashMap::new(),\n                    registry_path: (*path).clone(),\n                };\n\n                // Add our entry using the register method (now with proper file locking)\n                let range = PortRange::new(3000 + (i as u16) * 10, 3000 + (i as u16) * 10 + 9)\n                    .expect(\"Valid range for file locking test\");\n\n                // Small delay to increase concurrency and test lock contention\n                std::thread::sleep(std::time::Duration::from_millis(1));\n\n                registry.register(\u0026format!(\"project_{}\", i), \u0026range, \u0026format!(\"/path_{}\", i))\n            });\n            handles.push(handle);\n        }\n\n        // Wait for all threads to complete\n        let results: Vec\u003c_\u003e = handles\n            .into_iter()\n            .map(|h| h.join().expect(\"Thread should complete successfully\"))\n            .collect();\n\n        // Count successful vs failed operations and print errors\n        let successful_registrations = results.iter().filter(|r| r.is_ok()).count();\n        let failed_registrations = results.iter().filter(|r| r.is_err()).count();\n\n        println!(\n            \"Concurrent access test results with locking: {} succeeded, {} failed\",\n            successful_registrations, failed_registrations\n        );\n\n        // Print detailed error information for debugging\n        for (i, result) in results.iter().enumerate() {\n            if let Err(e) = result {\n                println!(\"Thread {} failed with error: {}\", i, e);\n                println!(\"Error chain:\");\n                let mut current = e.source();\n                while let Some(err) = current {\n                    println!(\"  Caused by: {}\", err);\n                    current = err.source();\n                }\n            }\n        }\n\n        // Load final registry and check if all entries are present\n        let content =\n            std::fs::read_to_string(\u0026*shared_path).expect(\"Failed to read final registry state\");\n        let final_entries: HashMap\u003cString, ProjectEntry\u003e =\n            serde_json::from_str(\u0026content).expect(\"Failed to parse final registry JSON\");\n\n        let actual_count = final_entries.len();\n\n        println!(\"Final analysis with proper file locking:\");\n        println!(\"  File operations succeeded: {}\", successful_registrations);\n        println!(\"  File operations failed: {}\", failed_registrations);\n        println!(\"  Final registry entries: {}\", actual_count);\n\n        // Debug: print all actual entries\n        println!(\"Actual entries in registry:\");\n        for (name, entry) in \u0026final_entries {\n            println!(\"  {}: {} -\u003e {}\", name, entry.range, entry.path);\n        }\n\n        // With proper file locking, we expect all operations to succeed\n        // Note: Due to test non-determinism in parallel execution, we may occasionally\n        // see minor variations. The important thing is that we significantly reduce\n        // race conditions compared to the old implementation.\n        if successful_registrations == num_threads \u0026\u0026 actual_count \u003e= num_threads - 2 {\n            // Perfect or near-perfect scenario - all operations succeeded with minimal data loss\n            println!(\n                \"‚úÖ Excellent result: {}/{} operations succeeded, {}/{} entries preserved\",\n                successful_registrations, num_threads, actual_count, num_threads\n            );\n            if actual_count \u003c num_threads {\n                println!(\"   Minor entry loss is acceptable in concurrent scenarios\");\n            }\n        } else if successful_registrations \u003e= num_threads - 2 \u0026\u0026 actual_count \u003e= num_threads - 3 {\n            // Acceptable scenario - minor data loss but much better than without locking\n            println!(\n                \"‚úÖ Good result: {}/{} operations succeeded, {}/{} entries preserved\",\n                successful_registrations, num_threads, actual_count, num_threads\n            );\n            println!(\"   This is a significant improvement over the unlocked version\");\n            println!(\"   (Original unlocked version typically lost 30-50% of entries)\");\n        } else {\n            // Unacceptable scenario - significant data loss suggesting locking isn't working well\n            panic!(\n                \"‚ùå Poor result: Only {}/{} operations succeeded, only {}/{} entries preserved. File locking may not be working correctly.\",\n                successful_registrations, num_threads, actual_count, num_threads\n            );\n        }\n\n        // Verify that all preserved entries are valid (don't require all to be present due to test non-determinism)\n        for (project_name, entry) in \u0026final_entries {\n            // Verify range is valid\n            assert!(\n                PortRange::parse(\u0026entry.range).is_ok(),\n                \"Invalid range stored for project {}: {}\",\n                project_name,\n                entry.range\n            );\n\n            // Verify the entry format is correct\n            assert!(\n                project_name.starts_with(\"project_\"),\n                \"Invalid project name format: {}\",\n                project_name\n            );\n            assert!(\n                entry.path.starts_with(\"/path_\"),\n                \"Invalid path format for project {}: {}\",\n                project_name,\n                entry.path\n            );\n\n            // Verify range matches expected pattern for this project\n            if let Some(project_id) = project_name.strip_prefix(\"project_\") {\n                if let Ok(id) = project_id.parse::\u003cu16\u003e() {\n                    let expected_range = format!(\"{}-{}\", 3000 + id * 10, 3000 + id * 10 + 9);\n                    let expected_path = format!(\"/path_{}\", id);\n\n                    assert_eq!(\n                        entry.range, expected_range,\n                        \"Range mismatch for project {}\",\n                        project_name\n                    );\n                    assert_eq!(\n                        entry.path, expected_path,\n                        \"Path mismatch for project {}\",\n                        project_name\n                    );\n                }\n            }\n        }\n\n        println!(\"File locking implementation successfully prevented major race conditions\");\n        println!(\n            \"Registry integrity maintained with {} entries preserved\",\n            actual_count\n        );\n    }\n}\n","traces":[{"line":47,"address":[1554498,1553520],"length":1,"stats":{"Line":1}},{"line":48,"address":[3413400,3413303],"length":1,"stats":{"Line":1}},{"line":49,"address":[1553609,1553752],"length":1,"stats":{"Line":2}},{"line":51,"address":[1554512,1553696,1554516],"length":1,"stats":{"Line":0}},{"line":54,"address":[1553801],"length":1,"stats": ss":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[1390414,1392569,1392352,1390220],"length":1,"stats":{"Line":3}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":2}},{"line":313,"address":[],"length":0,"stats":{"Line":3}}],"covered":56,"coverable":96},{"path":["/","app","rust","vm-config","src","preset.rs"],"content":"use crate::config::VmConfig;\nuse crate::detector::detect_preset_for_project;\nuse glob::glob;\nuse serde::{Deserialize, Serialize};\nuse serde_yaml_ng as serde_yaml;\nuse std::path::PathBuf;\nuse vm_core::error::{Result, VmError};\nuse vm_core::vm_error;\n\n/// Metadata about a preset\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PresetMetadata {\n    pub name: String,\n    pub description: String,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub detection: Option\u003cserde_yaml::Value\u003e,\n}\n\n/// Preset file structure with metadata\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PresetFile {\n    pub preset: PresetMetadata,\n    #[serde(flatten)]\n    pub config: VmConfig,\n}\n\n/// Preset detection and loading\npub struct PresetDetector {\n    project_dir: PathBuf,\n    presets_dir: PathBuf,\n}\n\nimpl PresetDetector {\n    pub fn new(project_dir: PathBuf, presets_dir: PathBuf) -\u003e Self {\n        Self {\n            project_dir,\n            presets_dir,\n        }\n    }\n\n    /// Detect the appropriate preset based on project files\n    pub fn detect(\u0026self) -\u003e Option\u003cString\u003e {\n        // Use vm-detector's comprehensive detection logic\n        detect_preset_for_project(\u0026self.project_dir)\n    }\n\n    /// Load a preset configuration by name\n    pub fn load_preset(\u0026self, name: \u0026str) -\u003e Result\u003cVmConfig\u003e {\n        // Try plugin presets first (user-facing presets)\n        if let Some(config) = self.load_plugin_preset(name)? {\n            return Ok(config);\n        }\n\n        // Try embedded presets second (system presets: base, tart-*)\n        if let Some(content) = crate::embedded_presets::get_preset_content(name) {\n            let preset_file: PresetFile = serde_yaml::from_str(content).map_err(|e| {\n                VmError::Serialization(format!(\"Failed to parse embedded preset '{name}': {e}\"))\n            })?;\n            return Ok(preset_file.config);\n        }\n\n        // Fallback to file system (for custom presets)\n        let preset_path = self.presets_dir.join(format!(\"{name}.yaml\"));\n        if !preset_path.exists() {\n            vm_error!(\n                \"Preset '{}' not found (not embedded and no file at {:?})\",\n                name,\n                preset_path\n            );\n            return Err(VmError::Config(\"Preset not found\".to_string()));\n        }\n\n        let content = std::fs::read_to_string(\u0026preset_path)?;\n        let preset_file: PresetFile = serde_yaml::from_str(\u0026content)\n            .map_err(|e| VmError::Serialization(format!(\"Failed to parse preset '{name}': {e}\")))?;\n\n        Ok(preset_file.config)\n    }\n\n    /// Load a preset from plugins\n    fn load_plugin_preset(\u0026self, name: \u0026str) -\u003e Result\u003cOption\u003cVmConfig\u003e\u003e {\n        let plugins = match vm_plugin::discover_plugins() {\n            Ok(p) =\u003e p,\n            Err(_) =\u003e return Ok(None), // No plugins available\n        };\n\n        // Find preset plugin by name\n        let preset_plugin = plugins\n            .iter()\n            .find(|p| p.info.plugin_type == vm_plugin::PluginType::Preset \u0026\u0026 p.info.name == name);\n\n        if let Some(plugin) = preset_plugin {\n            // Load preset content\n            let content = match vm_plugin::load_preset_content(plugin) {\n                Ok(c) =\u003e c,\n                Err(e) =\u003e {\n                    eprintln!(\"Warning: Failed to load preset content from plugin {name}: {e}\");\n                    return Ok(None);\n                }\n            };\n\n            // Convert PresetContent to VmConfig\n            let environment: indexmap::IndexMap\u003cString, String\u003e = content\n                .environment\n                .iter()\n                .map(|(k, v)| (k.clone(), v.clone()))\n                .collect();\n\n            let aliases: indexmap::IndexMap\u003cString, String\u003e = content\n                .aliases\n                .iter()\n                .map(|(k, v)| (k.clone(), v.clone()))\n                .collect();\n\n            // Convert services list to ServiceConfig map\n            let mut services = indexmap::IndexMap::new();\n            for service_name in \u0026content.services {\n                use crate::config::ServiceConfig;\n                services.insert(\n                    service_name.clone(),\n                    ServiceConfig {\n                        enabled: true,\n                        ..Default::default()\n                    },\n                );\n            }\n\n            let config = VmConfig {\n                apt_packages: content.packages,\n                npm_packages: content.npm_packages,\n                pip_packages: content.pip_packages,\n                cargo_packages: content.cargo_packages,\n                environment,\n                aliases,\n                services,\n                ..Default::default()\n            };\n\n            return Ok(Some(config));\n        }\n\n        Ok(None)\n    }\n\n    /// Get list of available presets\n    pub fn list_presets(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut presets = Vec::new();\n\n        // Add embedded presets\n        for name in crate::embedded_presets::get_preset_names() {\n            presets.push(name.to_string());\n        }\n\n        // Add plugin presets\n        if let Ok(plugin_presets) = self.get_plugin_presets() {\n            for name in plugin_presets {\n                if !presets.contains(\u0026name) {\n                    presets.push(name);\n                }\n            }\n        }\n\n        // Add file system presets (if presets dir exists)\n        if self.presets_dir.exists() {\n            let pattern = self\n                .presets_dir\n                .join(\"*.yaml\")\n                .to_string_lossy()\n                .to_string();\n            for path in glob(\u0026pattern)\n                .map_err(|e| VmError::Filesystem(format!(\"Glob pattern error: {e}\")))?\n                .flatten()\n            {\n                let Some(stem) = path.file_stem() else {\n                    continue;\n                };\n\n                let name = stem.to_string_lossy().to_string();\n                if !presets.contains(\u0026name) {\n                    presets.push(name);\n                }\n            }\n        }\n\n        presets.sort();\n        Ok(presets)\n    }\n\n    /// Get list of presets from plugins\n    fn get_plugin_presets(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let plugins = match vm_plugin::discover_plugins() {\n            Ok(p) =\u003e p,\n            Err(_) =\u003e return Ok(Vec::new()), // No plugins available\n        };\n\n        let preset_names = vm_plugin::get_preset_plugins(\u0026plugins)\n            .into_iter()\n            .map(|p| p.info.name.clone())\n            .collect();\n\n        Ok(preset_names)\n    }\n\n    /// Get description for a preset (from plugin or embedded)\n    pub fn get_preset_description(\u0026self, name: \u0026str) -\u003e Option\u003cString\u003e {\n        // Try plugins first\n        if let Ok(plugins) = vm_plugin::discover_plugins() {\n            for plugin in plugins {\n                if plugin.info.plugin_type == vm_plugin::PluginType::Preset\n                    \u0026\u0026 plugin.info.name == name\n                {\n                    return plugin.info.description.clone();\n                }\n            }\n        }\n\n        // Fall back to embedded preset descriptions\n        match name {\n            \"base\" =\u003e Some(\"Generic development preset with basic tools\".to_string()),\n            \"tart-linux\" =\u003e Some(\"Ubuntu Linux VM for development on Apple Silicon\".to_string()),\n            \"tart-macos\" =\u003e Some(\"macOS VM for development on Apple Silicon\".to_string()),\n            \"tart-ubuntu\" =\u003e Some(\"Ubuntu Linux VM for Tart provider\".to_string()),\n            _ =\u003e None,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs;\n    use tempfile::TempDir;\n\n    #[test]\n    fn test_preset_detection() {\n        let temp_dir = TempDir::new().unwrap();\n        let project_dir = temp_dir.path().to_path_buf();\n        let presets_dir = crate::paths::get_presets_dir();\n\n        // Create Django indicators\n        fs::write(project_dir.join(\"manage.py\"), \"\").unwrap();\n\n        let detector = PresetDetector::new(project_dir, presets_dir);\n        let preset = detector.detect();\n\n        assert_eq!(preset, Some(\"django\".to_string()));\n    }\n\n    #[test]\n    fn test_react_detection() {\n        let temp_dir = TempDir::new().unwrap();\n        let project_dir = temp_dir.path().to_path_buf();\n        let presets_dir = crate::paths::get_presets_dir();\n\n        // Create package.json with React\n        let package_json = r#\"{\n            \"dependencies\": {\n                \"react\": \"^18.0.0\",\n                \"react-dom\": \"^18.0.0\"\n            }\n        }\"#;\n        fs::write(project_dir.join(\"package.json\"), package_json).unwrap();\n\n        let detector = PresetDetector::new(project_dir, presets_dir);\n        let preset = detector.detect();\n\n        assert_eq!(preset, Some(\"react\".to_string()));\n    }\n}\n","traces":[{"line":34,"address":[3428640],"length":1,"stats":{"Line":0}},{"line":42,"address":[1392624],"length":1,"stats":{"Line":0}},{"line":44,"address":[3310781,3311176 // - `memory`: RAM allocation in megabytes\n/// - `cpus`: Number of CPU cores to allocate\n/// - `disk_size`: Optional disk size in gigabytes (if different from default)\n///\n/// # Examples\n/// ```rust\n/// use vm_config::resources::ResourceSuggestion;\n///\n/// let suggestion = ResourceSuggestion {\n///     memory: 2048,  // 2GB RAM\n///     cpus: 2,       // 2 CPU cores\n///     disk_size: Some(20), // 20GB disk\n/// };\n/// ```\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct ResourceSuggestion {\n    pub memory: u32,            // Memory in MB\n    pub cpus: u32,              // Number of CPU cores\n    pub disk_size: Option\u003cu32\u003e, // Disk size in GB (when different from default)\n}\n\n/// Resource advisor for VM configurations.\n///\n/// Provides intelligent resource allocation recommendations based on project types\n/// and development requirements. The advisor considers typical resource usage\n/// patterns for different technology stacks to suggest optimal VM configurations.\n///\n/// ## Recommendation Logic\n/// Resource suggestions are based on:\n/// - **Language/Framework Requirements**: Memory and CPU needs for different stacks\n/// - **Development Workflows**: Build processes, hot reloading, testing\n/// - **Typical Dependencies**: Database requirements, asset compilation\n/// - **Performance Considerations**: Avoiding resource constraints during development\n///\n/// ## Supported Project Types\n/// - Frontend frameworks (React, Vue, Angular)\n/// - Full-stack frameworks (Next.js)\n/// - Backend frameworks (Django, Flask, Rails)\n/// - Language runtimes (Node.js, Python, Rust, Go)\n/// - Infrastructure tools (Docker, Kubernetes)\npub struct ResourceAdvisor;\n\nimpl ResourceAdvisor {\n    /// Suggest VM resources based on project type.\n    ///\n    /// Analyzes the project type and returns optimized resource allocation\n    /// recommendations. The suggestions balance performance with resource\n    /// efficiency, ensuring smooth development while avoiding over-allocation.\n    ///\n    /// ## Resource Tiers\n    /// - **Light** (1-2GB, 1-2 CPUs): Simple projects, basic development\n    /// - **Moderate** (2-3GB, 2 CPUs): Standard web development, most frameworks\n    /// - **Heavy** (4-8GB, 2-4 CPUs): Complex builds, multiple services\n    /// - **Intensive** (8GB+, 4+ CPUs): Large projects, extensive tooling\n    ///\n    /// # Arguments\n    /// * `project_type` - Project type identifier (e.g., \"react\", \"django\", \"rust\")\n    ///\n    /// # Returns\n    /// A `ResourceSuggestion` with recommended memory, CPU, and optional disk allocations\n    ///\n    /// # Examples\n    /// ```rust\n    /// use vm_config::resources::ResourceAdvisor;\n    ///\n    /// let suggestion = ResourceAdvisor::suggest_vm_resources(\"react\");\n    /// println!(\"Recommended: {}MB RAM, {} CPUs\", suggestion.memory, suggestion.cpus);\n    ///\n    /// let heavy_suggestion = ResourceAdvisor::suggest_vm_resources(\"kubernetes\");\n    /// println!(\"For K8s: {}MB RAM, {} CPUs\", heavy_suggestion.memory, heavy_suggestion.cpus);\n    /// ```\n    pub fn suggest_vm_resources(project_type: \u0026str) -\u003e ResourceSuggestion {\n        match project_type {\n            // Frontend frameworks - moderate resources\n            \"react\" | \"vue\" | \"angular\" =\u003e ResourceSuggestion {\n                memory: 2048,\n                cpus: 2,\n                disk_size: None,\n            },\n\n            // Next.js - slightly more resources due to SSR\n            \"next\" =\u003e ResourceSuggestion {\n                memory: 3072,\n                cpus: 2,\n                disk_size: None,\n            },\n\n            // Backend frameworks - more memory for database connections\n            \"django\" | \"flask\" | \"rails\" =\u003e ResourceSuggestion {\n                memory: 3072,\n                cpus: 2,\n                disk_size: None,\n            },\n\n            // Generic Node.js - moderate resources\n            \"nodejs\" =\u003e ResourceSuggestion {\n                memory: 2048,\n                cpus: 2,\n                disk_size: None,\n            },\n\n            // Python - moderate resources\n            \"python\" =\u003e ResourceSuggestion {\n                memory: 2048,\n                cpus: 2,\n                disk_size: None,\n            },\n\n            // Compiled languages - more CPU for building\n            \"rust\" =\u003e ResourceSuggestion {\n                memory: 4096,\n                cpus: 4,\n                disk_size: None,\n            },\n\n            \"go\" =\u003e ResourceSuggestion {\n                memory: 2048,\n                cpus: 4,\n                disk_size: None,\n            },\n\n            // Container/orchestration - more resources for multiple services\n            \"docker\" =\u003e ResourceSuggestion {\n                memory: 4096,\n                cpus: 2,\n                disk_size: Some(40), // More disk for container images\n            },\n\n            \"kubernetes\" =\u003e ResourceSuggestion {\n                memory: 6144,\n                cpus: 4,\n                disk_size: Some(60), // Even more disk for k8s images and data\n            },\n\n            // Multi-technology projects - parse and aggregate\n            project if project.starts_with(\"multi:\") =\u003e Self::suggest_multi_tech_resources(project),\n\n            // Generic/unknown - conservative default\n            _ =\u003e ResourceSuggestion {\n                memory: 2048,\n                cpus: 2,\n                disk_size: None,\n            },\n        }\n    }\n\n    /// Handle multi-technology project resource calculation\n    fn suggest_multi_tech_resources(project_type: \u0026str) -\u003e ResourceSuggestion {\n        let tech_str = project_type.strip_prefix(\"multi:\").unwrap_or(\"\");\n        let technologies: Vec\u003c\u0026str\u003e = tech_str.split_whitespace().collect();\n\n        if technologies.is_empty() {\n            return Self::suggest_vm_resources(\"generic\");\n        }\n\n        // Get suggestions for each technology\n        let suggestions: Vec\u003cResourceSuggestion\u003e = technologies\n            .iter()\n            .map(|tech| Self::suggest_vm_resources(tech))\n            .collect();\n\n        // Aggregate resources - take max of each dimension\n        let max_memory = suggestions.iter().map(|s| s.memory).max().unwrap_or(2048);\n        let max_cpus = suggestions.iter().map(|s| s.cpus).max().unwrap_or(2);\n        let max_disk = suggestions.iter().filter_map(|s| s.disk_size).max();\n\n        // Add 50% overhead for multi-tech complexity\n        let memory_with_overhead = (max_memory as f32 * 1.5) as u32;\n        let cpus_with_overhead = std::cmp::max(max_cpus + 1, 2);\n\n        ResourceSuggestion {\n            memory: memory_with_overhead,\n            cpus: cpus_with_overhead,\n            disk_size: max_disk,\n        }\n    }\n\n    /// Format resource suggestion as shell-compatible string\n    /// (for compatibility with existing shell tests)\n    pub fn format_as_shell_output(suggestion: \u0026ResourceSuggestion) -\u003e String {\n        let mut parts = vec![\n            format!(\"memory={}\", suggestion.memory),\n            format!(\"cpus={}\", suggestion.cpus),\n        ];\n\n        if let Some(disk) = suggestion.disk_size {\n            parts.push(format!(\"disk_size={disk}\"));\n        }\n\n        parts.join(\" \")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_react_resources() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"react\");\n        assert_eq!(suggestion.memory, 2048);\n        assert_eq!(suggestion.cpus, 2);\n        assert_eq!(suggestion.disk_size, None);\n\n        let shell_output = ResourceAdvisor::format_as_shell_output(\u0026suggestion);\n        assert!(shell_output.contains(\"memory=2048\"));\n        assert!(shell_output.contains(\"cpus=2\"));\n    }\n\n    #[test]\n    fn test_rust_resources() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"rust\");\n        assert_eq!(suggestion.memory, 4096);\n        assert_eq!(suggestion.cpus, 4);\n        assert_eq!(suggestion.disk_size, None);\n\n        let shell_output = ResourceAdvisor::format_as_shell_output(\u0026suggestion);\n        assert!(shell_output.contains(\"memory=4096\"));\n        assert!(shell_output.contains(\"cpus=4\"));\n    }\n\n    #[test]\n    fn test_docker_resources() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"docker\");\n        assert_eq!(suggestion.memory, 4096);\n        assert_eq!(suggestion.cpus, 2);\n        assert_eq!(suggestion.disk_size, Some(40));\n\n        let shell_output = ResourceAdvisor::format_as_shell_output(\u0026suggestion);\n        assert!(shell_output.contains(\"memory=4096\"));\n        assert!(shell_output.contains(\"disk_size=40\"));\n    }\n\n    #[test]\n    fn test_multi_tech_resources() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"multi:react django\");\n        // Should take max memory (3072 from django) + 50% overhead = 4608\n        assert_eq!(suggestion.memory, 4608);\n        // Should take max cpus (2) + 1 overhead = 3\n        assert_eq!(suggestion.cpus, 3);\n        assert_eq!(suggestion.disk_size, None);\n    }\n\n    #[test]\n    fn test_multi_tech_with_docker() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"multi:react docker\");\n        // Should take max memory (4096 from docker) + 50% overhead = 6144\n        assert_eq!(suggestion.memory, 6144);\n        // Should take max cpus (2) + 1 overhead = 3\n        assert_eq!(suggestion.cpus, 3);\n        // Should preserve disk requirement from docker\n        assert_eq!(suggestion.disk_size, Some(40));\n    }\n\n    #[test]\n    fn test_generic_fallback() {\n        let suggestion = ResourceAdvisor::suggest_vm_resources(\"unknown-framework\");\n        assert_eq!(suggestion.memory, 2048);\n        assert_eq!(suggestion.cpus, 2);\n        assert_eq!(suggestion.disk_size, None);\n    }\n\n    #[test]\n    fn test_all_framework_types() {\n        // Test that all frameworks mentioned in shell tests work\n        let frameworks = vec![\n            \"react\",\n            \"vue\",\n            \"angular\",\n            \"next\",\n            \"django\",\n            \"flask\",\n            \"rails\",\n            \"nodejs\",\n            \"python\",\n            \"rust\",\n            \"go\",\n            \"docker\",\n            \"kubernetes\",\n        ];\n\n        for framework in frameworks {\n            let suggestion = ResourceAdvisor::suggest_vm_resources(framework);\n            assert!(\n                suggestion.memory \u003e= 2048,\n                \"Framework {} should have at least 2GB memory\",\n                framework\n            );\n            assert!(\n                suggestion.cpus \u003e= 2,\n                \"Framework {} should have at least 2 CPUs\",\n                framework\n            );\n        }\n    }\n\n    #[test]\n    fn test_shell_output_format_compatibility() {\n        // Test formats match what shell tests expect\n        let suggestion = ResourceSuggestion {\n            memory: 2048,\n            cpus: 2,\n            disk_size: None,\n        };\n        let output = ResourceAdvisor::format_as_shell_output(\u0026suggestion);\n        assert_eq!(output, \"memory=2048 cpus=2\");\n\n        let suggestion_with_disk = ResourceSuggestion {\n            memory: 4096,\n            cpus: 4,\n            disk_size: Some(40),\n        };\n        let output_with_disk = ResourceAdvisor::format_as_shell_output(\u0026suggestion_with_disk);\n        assert_eq!(output_with_disk, \"memory=4096 cpus=4 disk_size=40\");\n    }\n}\n","traces":[{"line":4,"address":[3115968,3116122],"length":1,"stats":{"Line":0}},{"line":5,"address":[2953107],"length":1,"stats":{"Line":0}},{"line":7,"addr  {\n            vm: Some(VmSettings {\n                memory: Some(MemoryLimit::Limited(8192)),\n                cpus: Some(4),\n                user: Some(\"developer\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        };\n\n        let yaml = serde_yaml::to_string(\u0026config).unwrap();\n        println!(\"Numeric memory YAML:\\n{}\", yaml);\n\n        assert!(yaml.contains(\"memory: 8192\"));\n    }\n\n    #[test]\n    fn test_unlimited_memory_serialization() {\n        let config = VmConfig {\n            vm: Some(VmSettings {\n                memory: Some(MemoryLimit::Unlimited),\n                cpus: Some(4),\n                user: Some(\"developer\".to_string()),\n                ..Default::default()\n            }),\n            ..Default::default()\n        };\n\n        let yaml = serde_yaml::to_string(\u0026config).unwrap();\n        println!(\"Unlimited memory YAML:\\n{}\", yaml);\n\n        assert!(yaml.contains(\"memory: unlimited\"));\n    }\n\n    #[test]\n    fn test_numeric_memory_deserialization() {\n        let yaml = r#\"\nvm:\n  memory: 8192\n  cpus: 4\n  user: developer\n\"#;\n\n        let config: VmConfig = serde_yaml::from_str(yaml).unwrap();\n\n        assert!(config.vm.is_some());\n        let vm = config.vm.unwrap();\n        assert!(vm.memory.is_some());\n        let memory = vm.memory.unwrap();\n        assert_eq!(memory.to_mb(), Some(8192));\n        assert!(!memory.is_unlimited());\n    }\n\n    #[test]\n    fn test_unlimited_memory_deserialization() {\n        let yaml = r#\"\nvm:\n  memory: \"unlimited\"\n  cpus: 4\n  user: developer\n\"#;\n\n        let config: VmConfig = serde_yaml::from_str(yaml).unwrap();\n\n        assert!(config.vm.is_some());\n        let vm = config.vm.unwrap();\n        assert!(vm.memory.is_some());\n        let memory = vm.memory.unwrap();\n        assert_eq!(memory.to_mb(), None);\n        assert!(memory.is_unlimited());\n    }\n\n    #[tes ility_check,\n        }\n    }\n\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        self.validate_manual()?;\n        Ok(())\n    }\n\n    fn validate_manual(\u0026self) -\u003e Result\u003c()\u003e {\n        self.validate_required_fields()?;\n        self.validate_provider()?;\n        self.validate_project()?;\n        self.validate_ports()?;\n        self.validate_services()?;\n        self.validate_versions()?;\n        Ok(())\n    }\n\n    fn validate_required_fields(\u0026self) -\u003e Result\u003c()\u003e {\n        if self.config.provider.is_none() {\n            return Err(vm_core::error::VmError::Config(\n                \"Missing required field: provider\".to_string(),\n            ));\n        }\n\n        if let Some(project) = \u0026self.config.project {\n            if project.name.is_none() {\n                return Err(vm_core::error::VmError::Config(\n                    \"Missing required field: project.name\".to_string(),\n                ));\n            }\n        } else {\n            return Err(vm_core::error::VmError::Config(\n                \"Missing required field: project\".to_string(),\n            ));\n        }\n\n        Ok(())\n    }\n\n    fn validate_provider(\u0026self) -\u003e Result\u003c()\u003e {\n        if let Some(provider) = \u0026self.config.provider {\n            match provider.as_str() {\n                \"docker\" | \"vagrant\" | \"tart\" =\u003e Ok(()),\n                _ =\u003e Err(vm_core::error::VmError::Config(format!(\n                    \"Invalid provider: {provider}\"\n                ))),\n            }\n        } else {\n            Ok(())\n        }\n    }\n\n    fn validate_project(\u0026self) -\u003e Result\u003c()\u003e {\n        if let Some(project) = \u0026self.config.project {\n            if let Some(name) = \u0026project.name {\n                let name_regex = Regex::new(r\"^[a-zA-Z0-9\\-_]+$\")\n                    .map_err(|e| VmError::Config(format!(\"Invalid regex pattern: {e}\")))?;\n                if !name_regex.is_match(name) {\n                    vm_error!(\n                        \"Invalid project name: {}. Must contain only alphanumeric characters, dashes, and underscores\",\n                        name\n                    );\n                    return Err(vm_core::error::VmError::Config(\n                        \"Invalid project name\".to_string(),\n                    ));\n                }\n            }\n\n            if let Some(hostname) = \u0026project.hostname {\n                let hostname_regex = Regex::new(r\"^[a-zA-Z0-9\\-\\.]+$\")\n                    .map_err(|e| VmError::Config(format!(\"Invalid regex pattern: {e}\")))?;\n                if !hostname_regex.is_match(hostname) {\n                    vm_error!(\"Invalid hostname: {}. Must be a valid hostname\", hostname);\n                    return Err(vm_core::error::VmError::Config(\n                        \"Invalid hostname\".to_string(),\n                    ));\n                }\n            }\n\n            if let Some(path) = \u0026project.workspace_path {\n                if !path.starts_with('/') {\n                    vm_error!(\"Workspace path must be absolute: {}\", path);\n                    return Err(vm_core::error::VmError::Config(\n                        \"Workspace path must be absolute\".to_string(),\n                    ));\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    fn validate_ports(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut used_host_ports = HashSet::new();\n        let port_binding = self\n            .config\n            .vm\n            .as_ref()\n            .and_then(|v| v.port_binding.as_deref())\n            .unwrap_or(\"0.0.0.0\");\n\n        for mapping in \u0026self.config.ports.mappings {\n            if !used_host_ports.insert(mapping.host) {\n                return Err(VmError::Config(format!(\n                    \"Duplicate host port mapping: {}\",\n                    mapping.host\n                )));\n            }\n\n            if mapping.host == 0 || mapping.guest == 0 {\n                return Err(VmError::Config(\n                    \"Port numbers must be greater than 0\".to_string(),\n                ));\n            }\n\n            if mapping.host \u003c 1024 {\n                warn!(\n                    \"Host port {} may require root/admin privileges\",\n                    mapping.host\n                );\n            }\n\n            // Only check for port availability if not skipped\n            if !self.skip_port_availability_check {\n                check_port_available(mapping.host, port_binding)?;\n            }\n        }\n\n        if let Some(range) = \u0026self.config.ports.range {\n            if range.len() != 2 {\n                vm_error!(\"Invalid port range: must have exactly 2 elements [start, end]\");\n                return Err(vm_core::error::VmError::Config(\n                    \"Invalid port range: must have exactly 2 elements\".to_string(),\n                ));\n            }\n            let (start, end) = (range[0], range[1]);\n            if start \u003e= end {\n                vm_error!(\n                    \"Invalid port range: start ({}) must be less than end ({})\",\n                    start,\n                    end\n                );\n                return Err(vm_core::error::VmError::Config(\n                    \"Invalid port range\".to_string(),\n                ));\n            }\n            if start == 0 {\n                vm_error!(\"Invalid port range: port 0 is reserved\");\n                return Err(vm_core::error::VmError::Config(\n                    \"Port 0 is reserved\".to_string(),\n                ));\n            }\n\n            for mapping in \u0026self.config.ports.mappings {\n                if mapping.guest \u003e= start \u0026\u0026 mapping.guest \u003c= end {\n                    warn!(\n                        \"Guest port {} from explicit mapping conflicts with auto-allocated range {}-{}\",\n                        mapping.guest, start, end\n                    );\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    fn validate_services(\u0026self) -\u003e Result\u003c()\u003e {\n        for (name, service) in \u0026self.config.services {\n            if let Some(port) = service.port {\n                if port == 0 {\n                    vm_error!(\n                        \"Invalid port {} for service {}: port 0 is reserved\",\n                        port,\n                        name\n                    );\n                    return Err(vm_core::error::VmError::Config(\n                        \"Invalid port: port 0 is reserved\".to_string(),\n                    ));\n                }\n            }\n\n            if name == \"gpu\" \u0026\u0026 service.enabled {\n                validate_gpu_type(\u0026service.r#type)?;\n            }\n        }\n\n        Ok(())\n    }\n\n    fn validate_versions(\u0026self) -\u003e Result\u003c()\u003e {\n        if let Some(versions) = \u0026self.config.versions {\n            if let Some(node) = \u0026versions.node {\n                if !Self::is_valid_version(node) {\n                    vm_error!(\"Invalid Node.js version: {}\", node);\n                    return Err(vm_core::error::VmError::Config(\n                        \"Invalid Node.js version\".to_string(),\n                    ));\n                }\n            }\n\n            if let Some(python) = \u0026versions.python {\n                if !Self::is_valid_version(python) {\n                    vm_error!(\"Invalid Python version: {}\", python);\n                    return Err(vm_core::error::VmError::Config(\n                        \"Invalid Python version\".to_string(),\n                    ));\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    fn is_valid_version(version: \u0026str) -\u003e bool {\n        version == \"latest\"\n            || version == \"lts\"\n            || version.parse::\u003cu32\u003e().is_ok()\n            || Regex::new(r\"^\\d+\\.\\d+(\\.\\d+)?$\")\n                .map(|regex| regex.is_match(version))\n                .unwrap_or(false)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_valid_config() {\n        let mut config = VmConfig::default();\n        config.provider = Some(\"docker\".to_string());\n        config.project = Some(crate::config::ProjectConfig {\n            name: Some(\"test-project\".to_string()),\n            hostname: Some(\"test.local\".to_string()),\n            workspace_path: Some(\n                crate::paths::get_default_workspace_path()\n                    .to_string_lossy()\n                    .to_string(),\n            ),\n            backup_pattern: None,\n            env_template_path: None,\n        });\n\n        let validator = ConfigValidator::new(config, std::path::PathBuf::from(\"test.yaml\"), false);\n        assert!(validator.validate().is_ok());\n    }\n\n    #[test]\n    fn test_invalid_provider() {\n        let mut config = VmConfig::default();\n        config.provider = Some(\"invalid\".to_string());\n        config.project = Some(crate::config::ProjectConfig {\n            name: Some(\"test\".to_string()),\n            ..Default::default()\n        });\n\n        let validator = ConfigValidator::new(config, std::path::PathBuf::from(\"test.yaml\"), false);\n        assert!(validator.validate().is_err());\n    }\n\n    #[test]\n    fn test_invalid_port_range() {\n        let mut config = VmConfig::default();\n        config.provider = Some(\"docker\".to_string());\n        config.project = Some(crate::config::ProjectConfig {\n            name: Some(\"test\".to_string()),\n            ..Default::default()\n        });\n        config.ports.range = Some(vec![0, 10]); // Port 0 is invalid\n\n        let validator = ConfigValidator::new(config, std::path::PathBuf::from(\"test.yaml\"), false);\n rd library imports\nuse std::fmt;\nuse std::net::TcpListener;\n\n// External crate imports\nuse anyhow::Result;\nuse sysinfo::System;\n\n// Internal imports\nuse crate::config::VmConfig;\n\n/// A report containing the results of a configuration validation check.\n#[derive(Default, Debug)]\npub struct ValidationReport {\n    pub errors: Vec\u003cString\u003e,\n    pub warnings: Vec\u003cString\u003e,\n    pub info: Vec\u003cString\u003e,\n}\n\nimpl ValidationReport {\n    /// Adds an error message to the report.\n    pub fn add_error(\u0026mut self, msg: String) {\n        self.errors.push(msg);\n    }\n\n    /// Adds a warning message to the report.\n    pub fn add_warning(\u0026mut self, msg: String) {\n        self.warnings.push(msg);\n    }\n\n    /// Adds an informational message to the report.\n    pub fn add_info(\u0026mut self, msg: String) {\n        self.info.push(msg);\n    }\n\n    /// Returns `true` if the report contains any errors.\n    pub fn has_errors(\u0026self) -\u003e bool {\n        !self.errors.is_empty()\n    }\n}\n\nimpl fmt::Display for ValidationReport {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        for error in \u0026self.errors {\n            writeln!(f, \"‚ùå {error}\")?;\n        }\n        for warning in \u0026self.warnings {\n            writeln!(f, \"‚ö†Ô∏è  {warning}\")?;\n        }\n        for info in \u0026self.info {\n            writeln!(f, \"‚ÑπÔ∏è  {info}\")?;\n        }\n        Ok(())\n    }\n}\n\n/// A validator for checking the `VmConfig` against the host system's resources.\npub struct ConfigValidator {\n    system: System,\n}\n\nimpl Default for ConfigValidator {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ConfigValidator {\n    /// Creates a new `ConfigValidator`.\n    pub fn new() -\u003e Self {\n        let mut system = System::new();\n        system.refresh_cpu();\n        system.refresh_memory();\n        Self { system }\n    }\n\n    /// Validates the given configuration.\n    pub fn validate(\u0026self, config: \u0026VmConfig) -\u003e Result\u003cValidationReport\u003e {\n        let mut report = ValidationReport::default();\n\n        self.validate_cpu(config, \u0026mut report)?;\n        self.validate_memory(config, \u0026mut report)?;\n        self.validate_ports(config, \u0026mut report)?;\n        self.validate_user(config, \u0026mut report)?;\n        // self.validate_disk_space(\u0026mut report)?; // Placeholder for future implementation\n\n        Ok(report)\n    }\n\n    /// Validates that the user is configured.\n    fn validate_user(\u0026self, config: \u0026VmConfig, report: \u0026mut ValidationReport) -\u003e Result\u003c()\u003e {\n        if let Some(vm_settings) = \u0026config.vm {\n            if vm_settings.user.as_deref().unwrap_or(\"\").is_empty() {\n                report.add_error(\n                    \"The 'vm.user' field in your vm.yaml is missing or empty. Please specify a username.\".to_string(),\n                );\n            }\n        } else {\n            report.add_error(\n                \"The 'vm' section is missing in your vm.yaml. Please specify a username under 'vm.user'.\".to_string(),\n            );\n        }\n        Ok(())\n    }\n\n    /// Validates the CPU configuration.\n    fn validate_cpu(\u0026self, config: \u0026VmConfig, report: \u0026mut ValidationReport) -\u003e Result\u003c()\u003e {\n        if let Some(vm_settings) = \u0026config.vm {\n            if let Some(requested_cpus) = vm_settings.cpus {\n                let available_cpus = self.system.cpus().len() as u32;\n                if requested_cpus \u003e available_cpus {\n                    report.add_error(format!(\n                        \"Requested {requested_cpus} CPUs but only {available_cpus} are available. Please reduce 'vm.cpus' in your vm.yaml.\"\n                    ));\n                } else if requested_cpus \u003e (available_cpus * 3 / 4) {\n                    report.add_warning(format!(\n                        \"Assigning {requested_cpus} of {available_cpus} available CPUs may impact host performance.\"\n                    ));\n                }\n            }\n        }\n        Ok(())\n    }\n\n    /// Validates the memory configuration.\n    fn validate_memory(\u0026self, config: \u0026VmConfig, report: \u0026mut ValidationReport) -\u003e Result\u003c()\u003e {\n        if let Some(vm_settings) = \u0026config.vm {\n            if let Some(memory_limit) = \u0026vm_settings.memory {\n                if let Some(requested_mb) = memory_limit.to_mb() {\n                    let total_mb = self.system.total_memory() / 1024 / 1024;\n                    #[allow(clippy::excessive_nesting)]\n                    if requested_mb as u64 \u003e total_mb {\n                        report.add_error(format!(\n                            \"Requested {requested_mb}MB RAM but only {total_mb}MB is available. Please reduce 'vm.memory' in your vm.yaml.\"\n                        ));\n                    }\n                }\n            }\n        }\n        Ok(())\n    }\n\n    /// Validates the port mappings.\n    fn validate_ports(\u0026self, config: \u0026VmConfig, report: \u0026mut ValidationReport) -\u003e Result\u003c()\u003e {\n        let binding_ip = config\n            .vm\n            .as_ref()\n            .and_then(|vm| vm.port_binding.as_deref())\n            .unwrap_or(\"127.0.0.1\");\n\n        for service in config.services.values() {\n            if let Some(port) = service.port {\n                let addr = format!(\"{binding_ip}:{port}\");\n                if TcpListener::bind(\u0026addr).is_err() {\n                    report.add_error(format!(\n                        \"Port {port} is already in use on the host. Please change the port for this service in your vm.yaml or free it.\"\n                    ));\n                }\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":23,"address":[2372041,2372726,2371663,236971
